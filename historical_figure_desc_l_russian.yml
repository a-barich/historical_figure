 game_concept_historical_figure_10120359_desc:0 "#medium #bold Tokiwa Gozen#!, или #bold Lady Tokiwa#!, был японским noblewoman late [Concept('historical_figure_Heian_period','Heian period')|E] и mother great samurai general [Concept('historical_figure_10120081','Minamoto no Yoshitsune')|E]. Sources disagree as to whether she был concubine или wife to [Concept('historical_figure_10120063','Minamoto no Yoshitomo')|E], of which she bore [Concept('historical_figure_10120081','Minamoto no Yoshitsune')|E]. She was later captured by [Concept('historical_figure_10110025','Taira no Kiyomori')|E], but escaped.\n\nAfter leaving Kiyomori, Tokiwa married Fujiwara no Naganari. She had children with him.\n\nLady Tokiwa is primarily associated, in literature иrt, with an incident in which she fled through the snow, protecting her young son with her robes, during the [Concept('historical_figure_Heiji_Rebellion','Heiji Rebellion')|E] in 1160.\n\nShe is также известный как #bold Hotoke Gozen#!, или Lady Buddha.#!\n\n#weak Википедия#!"

