 game_concept_historical_figure_12310195_desc:0 "#medium #bold Тогаси Масатика#! был генералом и [Concept('historical_figure_Daimyo','daimyo')|E] в [Concept('historical_figure_Japan','Японии')|E] в [Concept('historical_figure_Muromachi_period','период Муромати')|E]. Член семьи Тогаси, он правил [Concept('historical_figure_Kaga_Province','провинцией Кага')|E] как [Concept('historical_figure_Shugo','shugo')|E]. Когда разразилась [Concept('historical_figure_C58Cnin_War','Ōnin War')|E], Масатика встал на сторону [Concept('historical_figure_Hosokawa_clan','клана Хосокава')|E], а его брат Кочиё встал на сторону [Concept('historical_figure_Yamana_clan','клана Ямана')|E]. С помощью [Concept('historical_figure_Asakura_clan','клана Асакура')|E] и [Concept('historical_figure_IkkC58D-ikki','Ikkō-ikki')|E], Масатика победил своего брата и вернулся к власти. Однако Икко-икки вступили в спор с Масатика, подняв два неудачных восстания в 1474 и 1475 годах. В конце 1487 года, когда Масатика отправился в поход на помощь [Concept('historical_figure_Shogun','сёгуну')|E] [Concept('historical_figure_10040009','Ashikaga Yoshihisa')|E], Икко-икки начали массовое восстание. Масатика вернулся, чтобы подавить восстание, но был взят врасплох и отрезан от помощи из соседних провинций. Осажденный в своем горящем замке, он совершил [Concept('historical_figure_Seppuku','seppuku')|E] в 1488 году.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ichij%C5%8D_Tadayori (6/1/2022 3:08:36 PM UTC)
 game_concept_historical_figure_12360100:0 "Итидзё Тадаёри"
 game_concept_historical_figure_12360100_desc:0 "#medium #bold "Итидзё Тадаёри#! был [Concept('historical_figure_Samurai','самурайским')|E] правителем конца [Concept('historical_figure_Heian_period','периода Хэйан')|E]. Он занимал пост губернатора [Concept('historical_figure_Musashi_Province','провинции Мусаси')|E] и был владыкой поселка Итидзё в Яманаси, [Concept('historical_figure_Kai_Province','провинция Кай')|E]. Он был основателем клана Итидзё. Он также был известен как #bold Итидзё Дзиро#!.\n\nЕго убийство [Concept('historical_figure_Shogun','сёгуном')|E] [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] положило начало чистке кайской ветви [Concept('historical_figure_Minamoto_clan','клана Минамото')|E].\n\n#S Жизнь#!\nИтидзё Тадаёри был старшим сыном Такэды Нобуёси из [Concept('historical_figure_Takeda_clan','клана Такэда')|E], ветви [Concept('historical_figure_Minamoto_clan','клана Кай Минамото')|E].\n\nВ 1180 году Нобуёси, [Concept('historical_figure_10120113','Yasuda Yoshisada')|E] и клан Такэда были призваны к оружию вместе с остальными членами клана Минамото. Кай Минамото напали на [Concept('historical_figure_Taira_clan','клан Тайра')|E] из соседней [Concept('historical_figure_Shinano_Province','провинции Синано')|E] и разгромили их. После этого они присоединились к войскам [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] в [Concept('historical_figure_Suruga_Province','провинции Суруга')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ogasawara_Nagakiyo (2/24/2022 5:52:38 AM UTC)
 game_concept_historical_figure_12360501:0 "Огасавара Нагакиё"
 game_concept_historical_figure_12360501_desc:0 "#medium #bold Огасавара Нагакиё#! был японским [Concept('historical_figure_Samurai','самурайским')|E] военачальником в конце [Concept('historical_figure_Heian_period','периода Хэйан')|E] и в начале [Concept('historical_figure_Kamakura_period','периода Камакура')|E]. Он наиболее известен как основатель [Concept('historical_figure_Ogasawara_clan','клана Огасавара')|E]. История кюдо начинается с этого мастера боевых искусств.\n\n#S Жизнь#!\nНагакиё родился 5 марта 1162 года в Огасавара, Кома, [Concept('historical_figure_Kai_Province','провинция Кай')|E] в усадьбе Огасава и стал вторым сыном Кагами Томицу. Его отец Томицу служил [Concept('historical_figure_10041058','императору Такакура')|E] в качестве охранника [Concept('historical_figure_Heian_Palace','Внутреннего дворца')|E]. Нагакиё был внуком Такэды Киёмицу и правнуком Минамото-но Ёсикиё [Concept('historical_figure_Minamoto_no_Yoshikiyo','Minamoto no Yoshikiyo')|E]. Его старший брат, Мицутомо, служил [Concept('historical_figure_Taira_clan','клану Тайра')|E] и Кисо Ёсинака, а Нагакиё служил [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] и основал клан Огасавара.\n\nВ [Concept('historical_figure_Azuma_Kagami','Azuma Kagami')|E], Нагакиё начинает называть себя Огасавара после 1184 года. Однако до 1195 года Кагами и Огасавара употребляются вперемешку. Имя Огасавара в Кома известно в двух местах в префектуре Яманаси.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ogasawara_Nagatsune (10/4/2020 9:38:37 AM UTC)
 game_concept_historical_figure_12360600:0 "Огасавара Нагацунэ"
 game_concept_historical_figure_12360600_desc:0 "#medium #bold Огасавара Нагацунэ#! родился в провинции Синано. Он был старшим сыном [Concept('historical_figure_12360501','Огасавары Нагакиё')|E] и законным наследником искусства стрельбы из лука Огасавара-рю и конной стрельбы из лука.\n\nЕго жена была дочерью Такеды Томонобу. Среди его детей были Огасавара Нагафуса, Акадзава Кийоцуне, Тамура Нагазане, Уэно Моринага и Акадзато Нагамура.\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ogasawara_Sadamune (4/5/2021 10:05:41 PM UTC)
 game_concept_historical_figure_12360710:0 "Огасавара Садамунэ"
 game_concept_historical_figure_12360710_desc:0 "#medium #bold Огасавара Садамунэ#! был японским дворянином и главной фигурой в формировании [Concept('historical_figure_Ogasawara-ryC5AB','Ogasawara-ryū')|E].\n\nБлизкий союзник [Concept('historical_figure_12139028','Ashikaga Takauji')|E], Огасавара, был назначен ответственным за судебный этикет. На его подход к этикету повлиял Сэйсэцу Шо, с которым Огасавара изучал дзен-буддизм и китайскую литературу.\n\nУнаследовав руководство школой кюдзюцу и ябусамэ своей семьи, он был инструктором по стрельбе из лука как у Такаудзи, так и у [Concept('historical_figure_10041075','императора Го-Дайго')|E]. Он подчеркивал важность инуумоно в практике стрельбы из лука, даже написал трактат на эту тему. Он также был автором Shinden kyūhō shūshinron, который сейчас считается классическим текстом по кюдзюцу.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ogasawara_Nagahide (3/23/2022 6:11:06 PM UTC)
 game_concept_historical_figure_12360741:0 "Огасавара Нагахидэ"
 game_concept_historical_figure_12360741_desc:0 "#medium #bold Огасавара Нагахидэ#! был японским дворянином и военным командиром в [Concept('historical_figure_Muromachi_period','период Муромати')|E].\n\n#S Три единых учения#!\nНагахидэ, потомок [Concept('historical_figure_Ogasawara_clan','клана Огасавара')|E], был ответственен за кодификацию учений [Concept('historical_figure_Ogasawara-ryC5AB','Ogasawara-ryū')|E] в антологию под названием Sangi ittō ōsōji, \" Три единых учения \". В этой работе, написанной по заказу сёгуна [Concept('historical_figure_10040003','Ashikaga Yoshimitsu')|E], он собрал практику своей семьи в верховой езде, стрельбе из лука и этикете, основывая свои знания на учениях своего прадеда, [Concept('historical_figure_12360710','Ogasawara Sadamune')|E]. Помимо своей роли в составлении "Sangi ittō ōsōji", Огасавара сам был экспертом в конном спорте бадзюцу и стрельбе из лука.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hiraga_Genshin (10/4/2020 7:12:28 AM UTC)
 game_concept_historical_figure_12361086:0 "Хирага Гэнсин"
 game_concept_historical_figure_12361086_desc:0 "#medium #bold Хирага Гэнсин#! был хранителем [Concept('historical_figure_Takeda_clan','семьи Такэда')|E] в начале [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E]. Он был атакован [Concept('historical_figure_10020000','Такедой Нобутора')|E] в [Concept('historical_figure_Battle_of_Un_no_Kuchi','Un no Kuchi')|E] в 1536 году, и заставил Нобутора отступить. Но сын Нобутора, [Concept('historical_figure_10020010','Takeda Shingen')|E], которому тогда было 15 лет, и которого звали Такеда Харунобу, сплотил силы Такэда и привел их к победе, убив Хирагу.\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Suwa_Yorimitsu (5/12/2017 3:05:14 PM UTC)
 game_concept_historical_figure_12376007:0 "Сува Ёримицу"
 game_concept_historical_figure_12376007_desc:0 "#medium #bold Сува Ёримицу#! был полководцем[Concept('historical_figure_Shinano_Province','провинции Синано')|E]. Регион, который контролировался Йоримицу, был озером Сува. В 1485 году отец Йоримицу был убит своими собственными слугами по неизвестным причинам. Но Йоримицу, в конце концов, был очень способным лидером, значительно усилившим владения Сува.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tomoe_Gozen (8/1/2022 9:58:59 AM UTC)
 game_concept_historical_figure_12380112:0 "Томоэ Годзэн"
 game_concept_historical_figure_12380112_desc:0 "#medium #bold Томоэ Годзэн#! была [Concept('historical_figure_Onna-musha','onna-musha')|E], жившая во время войны Тайра и Минамото. Национальная героиня страны, прославившаяся своей храбростью и владением мечом и луком.\n\nВся известная о ней информация приведена в [Concept('historical_figure_The_Tale_of_the_Heike','повести о доме Тайра')|E] О семье Томоэ нет сведений; она стала женой (по другим сведениям — конкубиной) Минамото-но Ёсинаки, который восстал против Тайра в 1184 году и захватил Киото после победы в битве при Курикаве. В этой битве принимала участие и Томо.\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hoshina_Masatoshi (7/13/2022 6:34:05 AM UTC)
 game_concept_historical_figure_12386260:0 "Хосина Масатоси"
 game_concept_historical_figure_12386260_desc:0 "#medium #bold Хосина Масатоси#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E], служившим  [Concept('historical_figure_Takeda_clan','клану Такэда')|E]. Он был главой клана Хосина, сыном Хосины Масанори. Масатоши служил под началом Шингена с самых ранних кампаний последнего и участвовал во многих битвах.\n\nСначала он выступал против вторжения [Concept('historical_figure_10020010','Такэды Сингэна')|E] в Синано, но позже подчинился Сингэну и стал генералом Такэды, командуя кавалерией.\n\nВместе с [Concept('historical_figure_10021142','Sanada Yukitaka')|E] и [Concept('historical_figure_10020080','Kōsaka Masanobu')|E], он был одним из трех "Дандзё" в клане Такэда, отличаясь от других как "Яри Дандзё", благодаря умелому использованию копья.\n\nМасатоси сменил его сын [Concept('historical_figure_12386265','Hoshina Masanao')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hoshina_Masanao (3/29/2021 3:49:32 AM UTC)
 game_concept_historical_figure_12386265:0 "Хосина Масанао"
 game_concept_historical_figure_12386265_desc:0 "#medium #bold Хосина Масанао#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E], который служил [Concept('historical_figure_Takeda_clan','клану Такэда')|E]. Он был преемником своего отца [Concept('historical_figure_12386260','Hoshina Masatoshi')|E] в рядах старших вассалов Такэда, и ему было дано командование конницей.\n\nМасанао был изгнан из замка Такато после осады Такато, но вскоре ему разрешили вернуться с помощью клана Ходзё. После короткого конфликта с войсками [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] Масанао стал ретейнером Токугава, и ему было позволено сохранить Такато. Он принял участие в осаде Одавары под командованием Иэясу, и вместе с Иэясу переехал в регион Канто. В Канто Масанао был пожалован домен Тако.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Imagawa_Sadayo (2/2/2022 1:19:53 PM UTC)
 game_concept_historical_figure_12395221:0 "Имагава Садаё"
 game_concept_historical_figure_12395221_desc:0 "#medium #bold [Concept('historical_figure_Imagawa','Imagawa')|E] Садаё#!, также известный как #bold Имагава Рёсюн#!, был известным [Concept('historical_figure_Japanese_people','японским')|E] [Concept('historical_figure_Japanese_poetry','поэтом')|E] и военачальником, служившим тандай [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E] при [Concept('historical_figure_Ashikaga_shogunate','бакуфу Асикага')|E] с 1371 по 1395 гг. Его отец, Имагава Норикуни, был сторонником первого [Concept('historical_figure_ShC58Dgun','сёгуна')|E] [Concept('historical_figure_Ashikaga_clan','Ashikaga')|E], [Concept('historical_figure_12139028','Ashikaga Takauji')|E], и за свои заслуги получил должность констебля [Concept('historical_figure_Suruga_Province','провинции Суруга')|E]. Это повышение значительно повысило престиж семьи Имагава, и она оставалась важной семьей вплоть до [Concept('historical_figure_Edo_period','периода Эдо')|E].\n\n#S Ранний период жизни#!\nВ ранние годы Садайо обучался у своего отца [Concept('historical_figure_Buddhism','буддизму)|E], [Concept('historical_figure_Confucianism','конфуцианству')|E], [Concept('historical_figure_Chinese_language','китайскому языку')|E], стрельбе из лука и военным искусствам, таким как стратегия и верховая езда, а также поэзии, которая стала одним из его самых больших увлечений. В двадцатые годы своей жизни он учился у Тамэмото из поэтической школы Кёгоку и Рэйсэй Тамэхидэ из школы Рэйсэй.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Niki_Mitsunaga (8/16/2022 11:12:19 PM UTC)
 game_concept_historical_figure_12396151:0 "Ники Мицунага"
 game_concept_historical_figure_12396151_desc:0 "#medium #bold Ники Мицунага#! был лордом-[Concept('historical_figure_Samurai','самураем')|E] конца [Concept('historical_figure_Nanboku-chC58D_period','периода Нанбоку-чо')|E] и начала [Concept('historical_figure_Muromachi_period','периода Муромати')|E]. Он был губернатором [Concept('historical_figure_Ise_Province','провинции Исэ')|E].\n\n#S Жизнь#!\nОтцом Ники Мицунага был губернатор [Concept('historical_figure_Ise_Province','провинции Исэ')|E] Ники Ёсинага из клана Ницуки. После того, как старший брат Ёсинага Ники Ёриаки стал управляющим [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E], благодаря его политическому влиянию, Ницуки одновременно были губернаторами девяти провинций в начале [Concept('historical_figure_Nanboku-chC58D_period','периода Нанбоку-чо')|E]. Однако после 1372 года, когда [Concept('historical_figure_Tajima_Province','провинция Тадзима')|E] перешла под власть [Concept('historical_figure_Yamana_clan','клана Ямана')|E], Ницуки потеряли все свои провинции.\n\nВ 1390 году Мицунага был назначен губернатором провинции Исэ после того, как [Concept('historical_figure_Toki_clan','клан Токи')|E] был свергнут [Concept('historical_figure_10040003','Ashikaga Yoshimitsu')|E] из-за восстания Мино.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Matsudaira_Chikauji (1/14/2022 12:48:25 PM UTC)
 game_concept_historical_figure_12415100:0 "Мацудайра Чикараудзи"
 game_concept_historical_figure_12415100_desc:0 "#medium #bold Мацудайра Чикараудзи#! был военачальником [Concept('historical_figure_Mikawa_Province','провинции Микава')|E] в начале [Concept('historical_figure_Muromachi_period','эпохи Муромати')|E]. Он был основателем [Concept('historical_figure_Matsudaira_clan','клана Мацудайра')|E] и [Concept('historical_figure_Tokugawa_clan','клана Токугава')|E] в генеалогии, созданной в [Concept('historical_figure_Edo_period','период Эдо')|E]. \n\n#S Жизнь#!\nПо отцовской линии он происходил из клана [Concept('historical_figure_Seiwa_Genji','Синдэн Гэндзи')|E] Серада. Четвертый сын [Concept('historical_figure_10120056','Нииды Ёсисигэ')|E], Ёсики, жил в Нитта-сё Токугава и называл себя Токугава. Вторым сыном Ёсики был Ёридзи, который получил имя Ясиро Сарада и стал губернатором Микавы. Его вторым сыном был Дзиро Норидзи, сыном Норидзи был Матадзиро Иэтоки, а сыном Иэтоки был Ядзиро Мицуёси. После Мицуёси его сменили Масаёси, Чикаки и Аричика, а сыном Аричика был #bold Чикара#!. \n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/T%C5%8D_Tsuneyori (4/30/2022 7:39:06 AM UTC)
 game_concept_historical_figure_12425028:0 "То Цунеёри"
 game_concept_historical_figure_12425028_desc:0 "#medium #bold То Цунеёри#! был лордом-[Concept('historical_figure_Samurai','самураем')|E] и поэтом периода середины [Concept('historical_figure_Muromachi_period','Муромати')|E] и раннего [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E]. Он был хозяином замка Синоваки в [Concept('historical_figure_Mino_Province','провинции Мино')|E] и служил губернатором [Concept('historical_figure_Shimotsuke_Province','провинции Симоцукэ')|E]. Он известен как основатель поэтической школы Кокин Дендзю. Имел [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','придворный чин')|E] младшего пятого ранга. Он также был известен как #bold Тояшу#!.\n\n#S Жизнь#!\nТо Цунеёри родился в 1401 году в семье То Масуюки, губернатора [Concept('historical_figure_Shimotsuke_Province','провинции Симоцукэ')|E]. Он был усыновлен своим старшим сводным братом То Удзикадзу, и таким образом стал наследником рода То и хозяином замка Синоваки в [Concept('historical_figure_Mino_Province','провинции Мино')|E]. Он претендовал на происхождение от [Concept('historical_figure_Taira_clan','клана Тайра')|E].\n\nОн изучал поэзию [Concept('historical_figure_Waka_poetry','waka')|E] у Гёко из [Concept('historical_figure_NijC58D_poetic_school','поэтической школы Нидзё')|E] и [Concept('historical_figure_ShC58Dtetsu','Shōtetsu')|E] с 1449 по 1451 год, когда он официально стал учеником Гёко.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nikk%C5%8D_Sh%C5%8Dnin (7/7/2022 4:41:11 PM UTC)
 game_concept_historical_figure_12450000:0 "Никко Шонин"
 game_concept_historical_figure_12450000_desc:0 "#medium #bold Никко Шонин#!, буддийское имя Хаваки-бо Бьякурен Аджари Никко, был одним из шести старших учеников [Concept('historical_figure_Nichiren','Нитирэна')|E] и бывшим главным священником храма [Concept('historical_figure_Kuon-ji','Kuon-ji')|E] на горе Минобу, Япония. Различные секты Нитирэна в Японии утверждают, что они были основаны Никко, наиболее известными из них являются [Concept('historical_figure_Nichiren_ShC58DshC5AB','Nichiren Shōshū')|E] и некоторые направления в Нитирэн Сёсю.\n\nНикко вел тщательные записи и высокоорганизованную религиозную практику во время своей жизни, и именно ему принадлежит большая часть сохранившихся до наших дней записей. Никко единолично отстаивал доктрину о том, что [Concept('historical_figure_Nichiren','Nichiren')|E] был истинным и вечным Буддой в [Concept('historical_figure_Three_Ages_of_Buddhism','третью эпоху буддизма')|E], и поэтому школы, происходящие от Никко, такие как [Concept('historical_figure_Nichiren_ShC58DshC5AB','Nichiren Shōshū')|E] и Сока Гаккай, считают его законным преемником служения и наследия Нитирэна.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nik%C5%8D (1/31/2022 5:32:42 AM UTC)
 game_concept_historical_figure_12450001:0 "Нико"
 game_concept_historical_figure_12450001_desc:0 "#medium #bold Минбу Нико#! был [Concept('historical_figure_Buddhist','буддийским')|E] учеником [Concept('historical_figure_Nichiren','Нитирэна')|E]. Он принял [Concept('historical_figure_Kuon-ji','Kuon-ji')|E] после смерти Нитирэна и, таким образом, может считаться одним из основателей Ничирен-сю. Он также был назначен ответственным за гору Минобу после ухода Никко в 1288 году.\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sasaki_Hideyoshi (10/4/2020 8:44:54 AM UTC)
 game_concept_historical_figure_12510030:0 "Сасаки Хидэёси"
 game_concept_historical_figure_12510030_desc:0 "#medium #bold Сасаки Хидэёси#! был самураем самураем из [Concept('historical_figure_Minamoto_clan','клана Минамото')|E], сражавшимся в восстаниях [Concept('historical_figure_HC58Dgen_Rebellion','Хогэн')|E] и [Concept('historical_figure_Heiji_Rebellion','Хэйдзи')|E], а также в [Concept('historical_figure_Genpei_War','войне Генпей')|E]. Он был приемным сыном [Concept('historical_figure_10120048','Minamoto no Tameyoshi')|E] с тринадцати лет.\n\nСасаки сражался под началом [Concept('historical_figure_10120063','Minamoto no Yoshitomo')|E] iво время восстания Хогэн, участвуя в [Concept('historical_figure_Siege_of_Shirakawa-den','осаде дворца Сиракава')|E]. Три года спустя он снова сражался на стороне Минамото в восстании Хэйдзи, вызвав гнев соперничающего [Concept('historical_figure_Taira_clan','клана Тайра')|E].\n\nКо времени войны Генпэй, тотальной гражданской войны между Минамото и Тайра, Хидэёси потерял свои наследственные владения в [Concept('historical_figure_C58Cmi_Province','провинции Ōми')|E] из-за недовольства Тайра. Он отправился за помощью к своему дяде, [Concept('historical_figure_12030020','Fujiwara no Hidehira')|E], но по пути остановился в провинции Сагами. Там он привлек внимание даймё по имени Сибуя Сигэкуни; Хидэёси женился на дочери Сибуя и стал наследником этих земель. Его сыновья будут служить [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E], первому [Concept('historical_figure_Kamakura_shogunate','сёгуну Камакуры')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sasaki_Takatsuna (10/4/2020 8:29:18 AM UTC)
 game_concept_historical_figure_12510063:0 "Сасаки Такацуна"
 game_concept_historical_figure_12510063_desc:0 "#medium #bold Сасаки Такацуна#! был японским командиром самураев в [Concept('historical_figure_Genpei_War','войне в Генпее')|E], великом конфликте между кланами [Concept('historical_figure_Minamoto','Minamoto')|E] и [Concept('historical_figure_Taira','Taira')|E].\n\nМладенец во время [Concept('historical_figure_Heiji_Rebellion','восстания Хэйдзи')|E], Такацуна был избавлен от разрушения его семьи несколько лет спустя. Он вырос у тети в Киото и присоединился к войскам [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] в 1180 году, когда Ёритомо призвал его на помощь против Тайра.\n\nТакацуна спас жизнь Ёритомо в [Concept('historical_figure_Battle_of_Ishibashiyama','битве при Исибасияме')|E] и помог уничтожить Таира после окончания войны. В результате он был награжден должностью [Concept('historical_figure_Shugo','shugo')|E] или губернатора провинции Нагато.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sasaki_Yoshikiyo (3/28/2021 7:22:43 AM UTC)
 game_concept_historical_figure_12510064:0 "Сасаки Ёсикиё"
 game_concept_historical_figure_12510064_desc:0 "#medium #bold Сасаки Ёсикиё#! был членом самураев [Concept('historical_figure_Minamoto_clan','клана Минамото')|E], который был основателем клана Идзумо-Гэндзи.\n\nСасаки Ёсикиё был пятым сыном [Concept('historical_figure_12510030','Sasaki Hideyoshi')|E], который был главой [Concept('historical_figure_Sasaki_clan','клана Сасаки')|E] Уда-Гэндзи, располагавшегося в Сасаки-но сё, поместье Гамо-гун в [Concept('historical_figure_C58Cmi_Province','провинции Ōми')|E]. Его мать была дочерью Сибуя Сигэкуни. Хотя у Ёсикиё было четыре старших брата, они были от разных матерей. Отец сражался против клана Тайра в [Concept('historical_figure_HC58Dgen_Rebellion','войнах Хогэн')|E] и [Concept('historical_figure_Heiji_Rebellion','Хэйдзи')|E]. После поражения в 1160 году Хидэёси был лишен своих феодальных владений и переехал в [Concept('historical_figure_Sagami_Province','провинцию Сагами')|E]. Сибуя Сигэкуни уважал храбрость Хидэёси и приютил Хидэёси на своей территории, а свою дочь выдал замуж за Хидэёси.\n\n \n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hasebe_Nobutsura (2/5/2018 6:03:29 AM UTC)
 game_concept_historical_figure_12516200:0 "Хасебе Нобуцура"
 game_concept_historical_figure_12516200_desc:0 "#medium #bold Хасебе Нобуцура#! был военным командиром между концом [Concept('historical_figure_Heian_period','периода Хэйан')|E] и началом [Concept('historical_figure_Kamakura_period','периода Камакура')|E]. Он был сыном Тамецуры, который был офицером по управлению лошадьми, Ума-но-дзё. \n\n#S История#!\nХарактер Нобуцуры был храбрым и бесстрашным. Однажды он схватил разбойника, пробравшегося в Токива-ден, будучи Такигути муша, стражником [Concept('historical_figure_Heian_Palace','Внутреннего дворца')|E]. Его повысили до начальника левой части центральной дворцовой стражи, Сахёэ-но ками, так как его высоко оценили за поимку разбойника.\n\nПозже Нобуцура служил [Concept('historical_figure_10041091','принцу Мотихито')|E]. В [Concept('historical_figure_JishC58D','Дзисё-4')|E], принц Мотихито задумал нападение на [Concept('historical_figure_Taira_clan','клан Тайра')|E] вместе с [Concept('historical_figure_10120250','Minamoto no Yorimasa')|E], одной из семей [Concept('historical_figure_Minamoto_clan','клана Минамото')|E]. Однако заговор просочился до его осуществления. Нобуцура помог принцу бежать из [Concept('historical_figure_Kyoto_Imperial_Palace','императорского дворца')|E] в [Concept('historical_figure_Mii-dera','Mii-dera')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Watanabe_no_Tsuna (8/16/2022 11:37:31 AM UTC)
 game_concept_historical_figure_12521200:0 "Ватанабэ-но Цуна"
 game_concept_historical_figure_12521200_desc:0 "#medium #bold Ватанабэ Но Цуна#! был японским [Concept('historical_figure_Samurai','самураем')|E], товарищем по оружию [Concept('historical_figure_10120011','Minamoto no Yorimitsu')|E], одного из первых самураев, прославившихся своими военными подвигами во многих сказках и легендах.\n\n#S Происхождение#!\nВатанабэ-но Цуна был самураем из ветви Сага-Гэндзи [Concept('historical_figure_Minamoto_clan','клана Минамото')|E], и его официальное имя было Минамото-но Цуна. Он был сыном Минамото-но Ацуру, женатого на дочери [Concept('historical_figure_10120002','Minamoto no Mitsunaka')|E], внуком Минамото-но Мотоцуко, правнуком Минамото-но Нобору и праправнуком [Concept('historical_figure_10127000','Minamoto no Tōru')|E], сына [Concept('historical_figure_10041030','императора Сага')|E], 52-го [Concept('historical_figure_Emperor_of_Japan','императора Японии')|E]. Цуна основал ветвь Ватанабэ клана Минамото, получив название от своей крепости Ватанабэ в [Concept('historical_figure_Settsu_Province','провинции Сэтцу')|E], а в 1020 году был назначен "Танго-но ками" (правителем провинции Танго). Он был пасынком [Concept('historical_figure_Seiwa_Genji','Сэйва-Гэндзи')|E] и [Concept('historical_figure_Chinjufu-shC58Dgun','сёгуна Чиндзюфу')|E] Минамото-но Мицунака и соратником по оружию своего дяди [Concept('historical_figure_10120011','Minamoto no Yorimitsu')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Benkei (8/29/2022 9:45:38 PM UTC)
 game_concept_historical_figure_12550060:0 "Бэнкэй"
 game_concept_historical_figure_12550060_desc:0 "#medium #bold Сайто-но Мусасибо Бэнкэй#!, обычно называемый просто #bold Бэнкэй#!, был японским монахом-воином, жившим в последние годы периода Хэйан. Бенкей вел разнообразную жизнь, став сначала монахом, потом горным аскетом, а затем воином-изгоем. Позже он стал уважать и служить знаменитому воину [Concept('historical_figure_10120081','Minamoto no Yoshitsune')|E], также известному как Усивакамару. Его обычно изображают как человека большой силы и верности, и он является популярной темой японского фольклора, показанной во многих древних и современных произведениях литературы и спектаклях.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kusunoki_Masashige (7/8/2022 10:27:03 AM UTC)
 game_concept_historical_figure_12560001:0 "Кусуноки Масасигэ"
 game_concept_historical_figure_12560001_desc:0 "#medium #bold Кусуноки Масасигэ#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Kamakura_period','периода Камакура')|E], которого помнят как идеал самурайской верности.\n\nКусуноки сражался на стороне [Concept('historical_figure_10041075','императора Го-Дайго')|E] в [Concept('historical_figure_GenkC58D_War','войне Генко')|E] за свержение [Concept('historical_figure_Kamakura_shogunate','Камакурского сёгуната')|E] и возвращение власти в Японии [Concept('historical_figure_Imperial_Court_in_Kyoto','Императорскому двору')|E]. Кусуноки был одной из ведущих фигур [Concept('historical_figure_Kenmu_Restoration','Реставрации Кэнму')|E] в 1333 году и остался верен непопулярному императору Го-Дайго после того, как [Concept('historical_figure_12139028','Ashikaga Takauji')|E] начал сворачивать реставрацию в [Concept('historical_figure_Nanboku-chC58D_period','войне Нанбоку-чо')|E] три года спустя. Кусуноки напал на Такаудзи в [Concept('historical_figure_Settsu_Province','Сетцу')|E] по приказу императора - акт послушания, который наверняка привел бы к поражению, - и погиб в [Concept('historical_figure_Battle_of_Minatogawa','битве при Минатогаве')|E] в 1336 году.\n\nКусуноки стал популярной [Concept('historical_figure_Legend','легендой')|E] в Японии, олицетворяющей верность и добродетель, и ассоциируется с фразой "Если бы у меня было семь жизней, чтобы отдать их за свою страну!". Кусуноки был посмертно награжден высшим придворным званием в Японии, старшим первым рангом, правительством Мэйдзи в 1880 году, более чем через 500 лет после его смерти.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kusunoki_Masasue (1/4/2022 9:31:45 PM UTC)
 game_concept_historical_figure_12560002:0 "Кусуноки Масасуэ"
 game_concept_historical_figure_12560002_desc:0 "#medium #bold Кусуноки Масасуэ#! был военачальником-[Concept('historical_figure_Samurai','самураем')|E] в [Concept('historical_figure_Nanboku-chC58D_period','период Нанбоку-тё')|E] и младшим братом [Concept('historical_figure_12560001','Kusunoki Masashige')|E]. Он умер вместе со своим братом в [Concept('historical_figure_Battle_of_Minatogawa','битве при Минатогаве')|E] 5 июля 1336 года. Он известен своими последними словами Ситисё Хококу: "Если бы у меня было семь жизней, чтобы отдать их за свою страну!".\n\n#S Жизнь#!\nО Масасуэ известно относительно мало по сравнению с его гораздо более известным старшим братом. Масасуэ сражался вместе со своим Масасигэ на протяжении всех кампаний [Concept('historical_figure_Kenmu_Restoration','Kenmu')|E], в том числе при осаде замков Акасака и Чихая, но кроме его имени, о нем почти ничего не известно в исторических хрониках вплоть до его смерти в битве при Минатогаве.\n\nКогда [Concept('historical_figure_10041075','император Го-Дайгоo')|E] приказал Масасигэ выступить против войск [Concept('historical_figure_12139028','Ashikaga Takauji')|E] в [Concept('historical_figure_Battle_of_Minatogawa','битве при Минатогава')|E] в июле 1336 года, Масасуэ отправился с ним и погиб в сражении.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kusunoki_Masatsura (5/11/2021 6:29:21 PM UTC)
 game_concept_historical_figure_12560005:0 "Кусуноки Масацура"
 game_concept_historical_figure_12560005_desc:0 "#medium #bold Кусуноки Масацура#!, вместе со своим отцом [Concept('historical_figure_12560001','Masashige')|E] и братьями [Concept('historical_figure_12560007','Masanori')|E] и [Concept('historical_figure_12560006','Masatoki')|E], был сторонником Южного Императорского двора во время японских [Concept('historical_figure_Nanboku-cho','войн Нанбокучо')|E].\n\nМасацура был одним из главных военачальников, возродивших Южный двор в 1340-х годах. В течение трех лет у двора практически не было ресурсов; стратегия была на защите своей базы в Йошино, а не на приобретении союзников, земли или дохода. Семья Кусуноки, и Масацура в частности, боролись за власть и поддержку императора. В 1347 году Масацура возглавил нападение на сторонников бакуфу в [Concept('historical_figure_Kii_Province','провинции Кии')|E] и привлек к себе сторонников из Кии, а также провинций [Concept('historical_figure_Izumi_Province','Izumi')|E] и [Concept('historical_figure_Settsu_Province','Settsu')|E]. Когда [Concept('historical_figure_Northern_Court_Japan','Northern Court')|E] сёгуна послал [Concept('historical_figure_10040579','Hosokawa Akiuji')|E], чтобы остановить его, Масацура встретился с Хосокавой и победил его в Сакаиноура. За его преданность [Concept('historical_figure_10041075','Emperor Go-Daigo')|E] наградил его самой красивой женщиной во дворце, которую звали Бэн-Наиси, в качестве своей жены.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kusunoki_Masatoki (8/7/2022 1:19:12 PM UTC)
 game_concept_historical_figure_12560006:0 "Кусуноки Масатоки"
 game_concept_historical_figure_12560006_desc:0 "#medium #bold Кусуноки Масатоки#! был лордом-[Concept('historical_figure_Samurai','самураем')|E] в [Concept('historical_figure_Nanboku-chC58D_period','период Нанбоку-тё')|E] и вторым сыном [Concept('historical_figure_12560001','Kusunoki Masashige')|E]. Он был заместителем командира во время битвы при Сидзёнавате и погиб в битве в 1348 году вместе со своим старшим братом [Concept('historical_figure_12560005','Kusunoki Masatsura')|E].\n\n#S Жизнь#!\n4 февраля 1348 года началась битва при Сиджонавате между [Concept('historical_figure_12560005','Kusunoki Masatsura')|E] из Южного суда и [Concept('historical_figure_12139567','Kō no Moronao')|E] из Северного суда. Он погиб в войне со своим старшим братом Масацурой. Имя его [Concept('historical_figure_Imina','imina')|E] неизвестно, но его называют "Дзиро".\n\nЭто все, что известно об этом человеке из первоисточников, и даже возраст его смерти неизвестен. В качестве вторичного исторического источника, написанного примерно в его время, его имя имина может быть подтверждено как "Масатоки", согласно "Сонпи Бунмяку" Тоин Кинсада.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kusunoki_Masanori (3/15/2022 12:10:16 PM UTC)
 game_concept_historical_figure_12560007:0 "Кусуноки Масанори"
 game_concept_historical_figure_12560007_desc:0 "#medium #bold Кусуноки Масанори#! был [Concept('historical_figure_Samurai','самураем')|E], который сражался на стороне Южного суда в японских [Concept('historical_figure_Nanboku-chC58D_period','войнах Нанбоку-тё')|E] и прославился своими навыками лидера и военного стратега, хотя позже он искал дипломатическое решение и многие из его товарищей считали его предателем. Он был братом [Concept('historical_figure_12560005','Kusunoki Masatsura')|E] и [Concept('historical_figure_12560006','Kusunoki Masatoki')|E], а также сыном [Concept('historical_figure_12560001','Kusunoki Masashige')|E].\n\n#S Военная карьера#!\nВместе со своим братом Масацурой, [Concept('historical_figure_12185040','Nitta Yoshisada')|E] и рядом других великих полководцев он сражался с войсками Асикага в Камакуре и в ряде других случаев, включая оборону Киото; он также некоторое время возглавлял базу лоялистов в Тодзё в провинции Кавати.\n\nПосле гибели своих братьев в битве при Сидзонавате в 1348 году Масанори продолжал противостоять войскам [Concept('historical_figure_Northern_Court_Japan','Северного суда')|E], претендентам на престол [Concept('historical_figure_Ashikaga_clan','клана Асикага')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kusunoki_Masahide (12/11/2021 12:36:45 PM UTC)
 game_concept_historical_figure_12560012:0 "Кусуноки Масахидэ"
 game_concept_historical_figure_12560012_desc:0 "#medium #bold Кусуноки Масахидэ#! - потомок Кусуноки Масахиге, был сторонником [Concept('historical_figure_Southern_Court','Южного двора')|E] в период [Concept('historical_figure_Nanboku-chC58D_period','Нанбоку-тё')|E] в Японии. Пытаясь восстановить династию, Масахиде в течение 1443 года похитил Три священных сокровища, а затем бежал вместе с южным претендентом, принцем Манджуджи, в горы Ёсино. Там Масахидэ продержался на месте храма Рюсендзи в Кототи до 1457 года.\n\nКусуноки был рукоположенным священником в син-буддийской ветви Хонгандзи-ха.\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kusunoki_Masaie (10/4/2020 8:37:32 AM UTC)
 game_concept_historical_figure_12560097:0 "Кусуноки Масаи"
 game_concept_historical_figure_12560097_desc:0 "#medium #bold Кусуноки Масаи#! был лидером самураев [Concept('historical_figure_Nanboku-chC58D_period','периода Наньбоку-чо')|E], который сражался за [Concept('historical_figure_10041075','императора Го-Дайго')|E] против [Concept('historical_figure_Kamakura_shogunate','сёгуната Камакура')|E].\n\nМасаиэ принял командование войсками семьи Кусуноки, когда [Concept('historical_figure_12560001','Kusunoki Masashige')|E] был убит в [Concept('historical_figure_Battle_of_Minatogawa','битве при Минатогаве')|E] в 1336 году. Затем Масаиэ на некоторое время вернулся в провинцию Хитати, где на него напали войска [Concept('historical_figure_Northern_Court_Japan','Северного двора')|E] Асикага. Он отбил их и убил двух генералов северян, Сатакэ Ёсифую и Гото Мотоаки. Затем Масаиэ отправился в Киото вместе с [Concept('historical_figure_10125125','Kitabatake Akiie')|E], еще одним генерал-майором Южного двора.\n\nВ 1347 году сын Масасигэ, [Concept('historical_figure_12560005','Kusunoki Masatsura')|E], достиг совершеннолетия и принял командование войсками своего отца. Масаиэ добровольно отказался от командования и служил под началом Масацуры до их гибели в следующем году в битве при Сидзё Наватэ.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mus%C5%8D_Soseki (1/31/2022 5:32:17 AM UTC)
 game_concept_historical_figure_12581000:0 "Мусо Сосэки"
 game_concept_historical_figure_12581000_desc:0 "#medium #bold Мусо Сосэки#! был [Concept('historical_figure_Monk','монахом')|E] и учителем [Concept('historical_figure_Zen','дзэн-буддизма')|E] [Concept('historical_figure_Rinzai','Rinzai')|E], а также каллиграфом, поэтом и дизайнером садов. Самый известный монах своего времени, он также известен как Мусо Кокуси - почетное звание, присвоенное ему императором Го-Дайго. Его мать была дочерью [Concept('historical_figure_10131671','Hōjō Masamura')|E], седьмого [Concept('historical_figure_Shikken','сиккэна')|E] [Concept('historical_figure_Kamakura_shogunate','сёгуната Камакура')|E].\n\n#S Биография#!\nРодом из [Concept('historical_figure_Ise_Province','провинции Исэ')|E], которая сейчас является частью современной [Concept('historical_figure_Mie_Prefecture','префектуры Миэ')|E], Сосэки был потомком [Concept('historical_figure_10041037','императора Уда')|E] в девятом поколении. В возрасте четырех лет он потерял мать и поэтому был отдан в храм Хирасиояма под руководство священника Куа.[2] В 1283 году он поступил в горный храм, где изучал буддизм сект [Concept('historical_figure_Shingon','Shingon')|E] и [Concept('historical_figure_Tendai','Tendai')|E]. В 1292 году он принял обеты в [Concept('historical_figure_TC58Ddai-ji','Tōdai-ji')|E] в [Concept('historical_figure_Nara_Nara','Наре')|E] и получил имя Чикаку. В 1293 году ему приснилось, что во время посещения двух храмов в Китае, называемых по-японски Содзан и Секито, ему подарили портрет Дарума Дайси и велели беречь его.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yoshida_Kenk%C5%8D (1/31/2022 5:33:22 AM UTC)
 game_concept_historical_figure_12581015:0 "Ёсида Кэнко"
 game_concept_historical_figure_12581015_desc:0 "#medium #bold Ёсида Кэнко#! был японским писателем и буддийским монахом. Его самая известная работа - "Цурэдзурэгуса", одно из наиболее изученных произведений средневековой японской литературы. Кэнко писал в периоды [Concept('historical_figure_Muromachi_period','Muromachi')|E] и [Concept('historical_figure_Kamakura_period','Камакура')|E].\n\n#S Жизнь и работа#!\nКэнко родился, вероятно, в 1283 году, в семье чиновника. В поддельных документах синтоистских властей Ёсида утверждалось, что его первоначальное имя было Урабэ Канэёси, а его фамилия позже стала Ёсида; все это было недавно доказано как ложное, в новом исследовании Огава Такэо. Он стал офицером охраны императорского дворца. В конце жизни он отошел от общественной жизни и стал буддийским монахом и отшельником. Причины этого неизвестны, но предполагается, что либо его несчастная любовь к дочери префекта [Concept('historical_figure_Iga_Province','провинции Ига')|E], либо траур по поводу смерти [Concept('historical_figure_10041070','императора Го-Уда')|E] стали причиной его преображения.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dnen (3/25/2022 7:03:41 PM UTC)
 game_concept_historical_figure_12630805:0 "Хонэн"
 game_concept_historical_figure_12630805_desc:0 "#medium #bold Хонэн#! был религиозным реформатором и основателем первой независимой ветви японского буддизма [Concept('historical_figure_Pure_Land_Buddhism','Чистой земли')|E] под названием [Concept('historical_figure_JC58Ddo-shC5AB','Jōdo-shū')|E]. Он также считается седьмым патриархом [Concept('historical_figure_JC58Ddo_ShinshC5AB','Jōdo Shinshū')|E].\n\nВ раннем возрасте Хонэн стал посвящённым [Concept('historical_figure_Tendai','Tendai')|E], но потом разочаровался и стал искать подход к буддизму, которому мог бы следовать каждый, даже в эпоху предполагаемого [Concept('historical_figure_Three_Ages_of_Buddhism','упадка Дхармы')|E]. Познакомившись с трудами китайского буддиста [Concept('historical_figure_Shandao','Shandao')|E], он принял учение о перерождении в чистой земле [Concept('historical_figure_AmitC481bha','Amitābha')|E] через [Concept('historical_figure_Nianfo','nianfo')|E] или "декламацию имени Будды".\n\nХонэн собрал широкий круг последователей и критиков. [Concept('historical_figure_10041061','Emperor Tsuchimikado')|E] в 1207 году изгнал Хонэна и его последователей после инцидента с двумя его учениками, а также после уговоров со стороны влиятельных буддийских общин. В конце концов, Хонен был помилован и получил разрешение вернуться в [Concept('historical_figure_Kyoto','Kyoto')|E], где он оставался в течение короткого времени до своей смерти.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kushihashi_Teru (9/22/2021 5:30:31 AM UTC)
 game_concept_historical_figure_12631131:0 "Теру Кусихаси"
 game_concept_historical_figure_12631131_desc:0 "#medium #bold Терухимэ#! или #bold Кусихаси Теру#! была японской знатной дамой и [Concept('historical_figure_Aristocracy_class','aristocrat')|E] [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E]. Она была единственной женой [Concept('historical_figure_10055204','Kuroda Yoshitaka')|E]. Дочь Кусихаси Коресада и приемная дочь Кодеры Масамото, она была принцессой замка Сиката в [Concept('historical_figure_Harima_Province','Harima Province')|E]. В [Concept('historical_figure_Battle_of_Sekigahara','битве при Сэкигахаре')|E], [Concept('historical_figure_10045820','Ishida Mitsunari')|E] планировал взять ее в качестве политического заложника, но с помощью Тошиясу Куриямы, Тахэй Мори и других сторонников ей удалось скрыться и сбежать.\n\n#S Жизнь#!\nВ 1567 году она вышла замуж за Курода Ёситака; родила [Concept('historical_figure_10055211','Kuroda Nagamasa')|E] в 1568 году и Курода Куманосукэ в 1582 году. Когда [Concept('historical_figure_10053568','Bessho Nagaharu')|E] восстал против [Concept('historical_figure_10029120','Oda Nobunaga')|E], клан Кусихаси встал на сторону Нагахару.\n\nКогда произошла битва при Сэкигахара [Concept('historical_figure_10045820','Ishida Mitsunari')|E] взял в заложники семью даймё, вынудив Хосокаву Грасию покончить с собственной жизнью.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/M%C5%8Dri_Toyomoto (5/21/2022 11:13:33 AM UTC)
 game_concept_historical_figure_12666050:0 "Мори Тоёмото"
 game_concept_historical_figure_12666050_desc:0 "#medium #bold Мори Тоёмото#! был Дзидзамураем из [Concept('historical_figure_Aki_Province','провинции Аки')|E] и отцом [Concept('historical_figure_10056000','Mōri Hiromoto')|E]. Он известен как дедушка [Concept('historical_figure_10056004','Mōri Motonari')|E].\n\nВ 1461–1462 годах Тоемото нанес поражение армии [Concept('historical_figure_10048115','Hatakeyama Yoshinari')|E] в [Concept('historical_figure_Kawachi_Province','Kawachi')|E] и [Concept('historical_figure_Kii_Province','Kii')|E].\n\nВ 1465 году Тойомото отправил войска на помощь Кобаякаве Хирохире, когда [Concept('historical_figure_10057007','Ōuchi Masahiro')|E] вторгся в его владения. Осенью того же года Оути предпринял интервенцию против текущей войны между кланами [Concept('historical_figure_Hosokawa_clan','Hosokawa')|E] и Коно. По просьбе Ōути, Тоёмото блокировал атаку, возглавляемую Масахиро.\n\nВ 1471 году Тоётомо воспользовался неразберихой, вызванной [Concept('historical_figure_C58Cnin_War','войной Ōнин')|E], чтобы перейти под власть клана [Concept('historical_figure_10057007','Ōuchi Masahiro')|E] и поклясться в верности [Concept('historical_figure_C58Cuchi_clan','клану Ōути')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fukubara_Sadatoshi (4/30/2022 6:12:02 PM UTC)
 game_concept_historical_figure_12666320:0 "Фукубара Садатоси"
 game_concept_historical_figure_12666320_desc:0 "#medium #bold Фукубара Садатоси#! был японским [Concept('historical_figure_Samurai','самураем')|E] и 11-м главой клана Фукубара в [Concept('historical_figure_Sengoku_period','период Сэнгоку')|E]. Он был двоюродным братом [Concept('historical_figure_10056004','Mōri Motonari')|E] по материнской линии. После смерти Мотонари Садатоши стал одним из Гойонинов, которые поддерживали [Concept('historical_figure_10056025','Mōri Terumoto')|E] вместе с [Concept('historical_figure_10056015','Kikkawa Motoharu')|E], [Concept('historical_figure_10056016','Kobayakawa Takakage')|E] и [Concept('historical_figure_12666507','Kuchiba Michiyoshi')|E].\n\n Клан Фукубара был важным держателем [Concept('historical_figure_MC58Dri_clan','клана Мори')|E] с тех пор, как дочь [Concept('historical_figure_Fukubara_Hirotoshi','Fukubara Hirotoshi')|E], восьмого главы клана Фукубара, вышла замуж за [Concept('historical_figure_10056000','Mōri Hiromoto')|E] и родила Мори Мотонари в 1497 году.\n\nФукубара Садатоси участвовал в [Concept('historical_figure_Battle_of_Miyajima','битве при Миядзиме')|E] в 1555 году, которая помогла освободить клан Мори от контроля клана Оути. Позже Садатоси возглавил отряд, окруживший храм Чофукудзи по приказу Мотонари в 1557 году и заставивший [Concept('historical_figure_10064003','Ōuchi Yoshinaga')|E] совершить сеппуку.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kuchiba_Michiyoshi (4/30/2022 6:10:59 PM UTC)
 game_concept_historical_figure_12666507:0 "Кучиба Митиёси"
 game_concept_historical_figure_12666507_desc:0 "#medium #bold Кучиба Митиёси#! был японским [Concept('historical_figure_Samurai','самураем')|E] и полководцем [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E]. Он был одним из самых важных вассалов [Concept('historical_figure_MC58Dri_clan','клана Мори')|E] и одним из четырех главных офицеров по имени Гойонин, которые поддерживали [Concept('historical_figure_10056025','Mōri Terumoto')|E] вместе с [Concept('historical_figure_10056015','Киккавой Мотохару')|E], [Concept('historical_figure_10056016','Кобаякавой Такакаге')|E] и [Concept('historical_figure_12666320','Фукубарой Садатоси')|E].\n\nОн отвечал за завоевание в основном региона Сан'ин.\n\nВ 1530 году он получил в управление стратегически важное владение Ōчи и построил там замок Бивако. Он также был хранителем [Concept('historical_figure_Gassantoda_Castle','замка Гасантода')|E].\n\nЕго могила находится в храме Сюриндзи рядом с замком Бивако.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Katsura_Hirozumi (1/9/2022 4:03:32 AM UTC)
 game_concept_historical_figure_12666600:0 "Кацура Хиродзуми"
 game_concept_historical_figure_12666600_desc:0 "#medium #bold Кацура Хиродзуми#! был японским [Concept('historical_figure_Samurai','самураем')|E] и полководцем [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E].\n\nРодственник Хирозуми Сака Хирохиде восстал против [Concept('historical_figure_10056004','Mōri Motonari')|E], поскольку Хирохиде был недоволен преемственностью Мотонари на посту главы семьи. Однако восстание закончилось неудачей. Он взял на себя ответственность за конфликт и совершил сэппуку, хотя Мотонари никогда не добивался его ответственности за это дело. Его сын [Concept('historical_figure_12666601','Katsura Motozumi')|E] стал одним из самых важных приближенных [Concept('historical_figure_MC58Dri_clan','клана Мори')|E]. Мотодзуми служил Мотонари и Мори Терумото до самой смерти.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Katsura_Motozumi (8/29/2022 8:03:18 PM UTC)
 game_concept_historical_figure_12666601:0 "Кацура Мотодзуми"
 game_concept_historical_figure_12666601_desc:0 "#medium #bold Кацура Мотодзуми#! был японским [Concept('historical_figure_Samurai','самураем')|E] и полководцем [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E]. Мотозуми был одним из самых важных вассалов [Concept('historical_figure_MC58Dri_clan','клана Мори')|E]. Он также был лордом замка, командующим замком Сакурао.\n\nСака Хирохиде, который был родственником отца Мотосуми [Concept('historical_figure_12666600','Katsura Hirozumi')|E], восстал против [Concept('historical_figure_10056004','Mōri Motonari')|E]. Хирохиде был недоволен тем, что Мотонари наследовал главенство в семье, но восстание закончилось неудачей. Позже Хирозуми взял на себя ответственность за конфликт и совершил сэппуку. В [Concept('historical_figure_Battle_of_Miyajima','битве при Миядзиме')|E] Мотодзуми удалось в качестве приманки заманить армию [Concept('historical_figure_10057102','Sue Harukata')|E] в сторону [Concept('historical_figure_Itsukushima','Ицукусимы')|E] и тем самым способствовать победе клана Мори.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kunishi_Motosuke (10/18/2021 1:29:33 PM UTC)
 game_concept_historical_figure_12668110:0 "Куниси Мотосукэ"
 game_concept_historical_figure_12668110_desc:0 "#medium #bold Куниси Мотосукэ#! был японским [Concept('historical_figure_Samurai','самураем')|E] 16 века, служившим [Concept('historical_figure_MC58Dri_clan','клану Мори')|E]. Сын Куниси Арисукэ, Мотосукэ служил старшим вассалом [Concept('historical_figure_10056013','Mōri Takamoto')|E]. Мотосуке с отличием сражался при [Concept('historical_figure_Siege_of_Koriyama','осаде Кориямы')|E]. Позже он был выбран одним из пяти [Concept('historical_figure_BugyC58D','bugyō')|E] клана Мори.\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ippen (3/25/2022 7:58:57 AM UTC)
 game_concept_historical_figure_12691051:0 "Иппен"
 game_concept_historical_figure_12691051_desc:0 "#medium #bold Иппен Сёнин#! был [Concept('historical_figure_Buddhism_in_Japan','японским буддистом')|E], основавший секту [Concept('historical_figure_Buddhism_in_Japan','Ji-shū')|E] - ответвление [Concept('historical_figure_Pure_Land_Buddhism','буддизма Чистой земли')|E].\n\n#S Жизнь#!\nИппен родился в Хогон-дзи, храме в [Concept('historical_figure_Iyo_Province','провинции Иё')|E] на острове [Concept('historical_figure_Shikoku','Shikoku')|E]. HПервоначально он носил имя Чисин. Сначала он изучал [Concept('historical_figure_Tendai','Tendai')|E] на [Concept('historical_figure_Mount_Hiei','горе Хиэй')|E] в [Concept('historical_figure_Kyoto','Kyoto')|E], а затем [Concept('historical_figure_JC58Ddo-shC5AB','Jōdo-shū')|E] в [Concept('historical_figure_Dazaifu_Fukuoka','Dazaifu, Fukuoka')|E] на [Concept('historical_figure_Kyushu','Kyushu')|E].\n\nКогда умер его отец, 25-летний Иппен вернулся к светской жизни и взял на себя семейные обязанности. Он женился и стал главой семьи.\n\nВо время паломничества в святилище Кумано [Concept('historical_figure_Kami','kami')|E], хранившиеся там, открыли Иппену, что просветление определяется [Concept('historical_figure_AmitC481bha','Амитабхой')|E] и что Иппен должен посвятить себя проповеди важности произнесения его имени - практике, называемой [Concept('historical_figure_Nianfo','nembutsu')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ogata_no_Saburo_Koreyoshi (12/31/2021 9:13:41 AM UTC)
 game_concept_historical_figure_12780100:0 "Огата Но Сабуро Кореёси"
 game_concept_historical_figure_12780100_desc:0 "#medium #bold Огата Но Сабуро Кореёси#! был японским дворянином и [Concept('historical_figure_Samurai','воином')|E], сыгравший важную роль в создании [Concept('historical_figure_Kamakura_shogunate','сёгуната Камакура')|E].\n\nСказание о Хэйке устанавливает, что Огата командовал самыми большими армиями на [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E]. Согласно линии [Concept('historical_figure_Shinto','синтоистских')|E] легенд, прапрадедом Сабуро был Дайда, и, таким образом, Сабуро был потомком змеиного бога.\n\nГоворят, что мать Дайды каждую ночь посещала ее любовник. Однажды ночью она приколола иглу к катушке с нитками на его кимоно. На следующий день она пошла по нити в пещеру. Она услышала могучий рев изнутри и позвала своего возлюбленного, но он ответил, что его внешний вид был слишком пугающим, чтобы она могла это видеть. Она оставалась настойчивой. Затем появилась большая змея с иглой, прикрепленной к ее горлу. Как только она увидела змею, она и ее спутники в ужасе разбежались. На следующую ночь она родила сына Дайду, которого воспитывал ее дед в провинции Бунго.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kikuchi_Takanao (10/4/2020 1:40:22 PM UTC)
 game_concept_historical_figure_12780645:0 "Кикути Таканао"
 game_concept_historical_figure_12780645_desc:0 "#medium #bold Кикути Таканао#! был японским воином, дворянином. Его также называли #bold Кикучи-но Дзиро Таканао#! или #bold Кикучи Хиго-Гон-но-Ками Таканао#!.\n\nКогда Кикути Таканао встал на сторону [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] и начал набирать войска на [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E] в 1180 году, в начале [Concept('historical_figure_Genpei_War','войны Генпей')|E],Садаёси выступил против него и победил Таканао. Кикути Таканао присутствовал в [Concept('historical_figure_Battle_of_Dan-no-ura','битве при Данноуре')|E]. Вскоре после битвы в том же году он был выдан Минамото Ёсицунэ его господином [Concept('historical_figure_12780100','Ogata no Saburo Koreyoshi')|E]. Его отвели к руслу реки Рокудзё и отрубили голову.\n\n"Один из ваших помощников, Кикути-но Дзиро Таканао, был моим врагом в течение многих лет... Вы можете положиться на меня, если отдадите Кикути на казнь.", - [Concept('historical_figure_10120081','Minamoto no Yoshitsune')|E]#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kikuchi_Takefusa (1/28/2022 6:07:56 PM UTC)
 game_concept_historical_figure_12780680:0 "Кикути Такефуса"
 game_concept_historical_figure_12780680_desc:0 "#medium #bold Кикути Такефуса#! был 10-м главой [Concept('historical_figure_10066032','клана Кикути')|E] [Concept('historical_figure_Higo_Province','провинции Хиго')|E] и прославился для себя и своего клана во время защиты Японии во время обоих [Concept('historical_figure_Mongol_invasions_of_Japan','монгольских вторжений в Японию')|E].\n\n#S Биография и семья#!\n\nКикути Дзиро Такэфуса был сыном 9-го главы клана, Кикути Такаясу. Его мать, имя которой неизвестно, была из не менее известного [Concept('historical_figure_C58Ctomo_clan','клана Отомо')|E] и правнучкой [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] через его незаконнорожденного сына. Такэфуса стал главой клана после своего отца, так как его старший брат умер молодым. Его младший брат Аритака был усыновлен их сторонниками, кланом Акахоси.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kumabe_Chikanaga (4/2/2022 2:17:22 PM UTC)
 game_concept_historical_figure_12800406:0 "Кумабэ Тиканага"
 game_concept_historical_figure_12800406_desc:0 "#medium #bold Kumabe Chikanaga#! был вассалом [Concept('historical_figure_10066032','Kikuchi')|E], лордом замка [Concept('historical_figure_Higo_Province','Хиго-Нагано')|E]. Позже он служил Рюдзодзи. Он потерпел поражение во время завоевания [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E] Хидэёси Тоётоми. Он погиб во время беспорядков в Хиго.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Niiro_Tadamoto (10/19/2021 9:25:30 AM UTC)
 game_concept_historical_figure_12811340:0 "Нииро Тадамото"
 game_concept_historical_figure_12811340_desc:0 "#medium #bold Нииро Тадамото#! был слугой [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Satsuma_Province','Satsuma')|E] [Concept('historical_figure_10060024','Shimazu Yoshihisa')|E]. Он также известен как Дзироширо. Он служил под началом [Concept('historical_figure_10060000','Shimazu Takahisa')|E], а затем под началом [Concept('historical_figure_10060024','Yoshihisa')|E]. Тадамото был искусным самураем по имени Они Мусаси.\n\nТадамото принимал активное участие в [Concept('historical_figure_Battle_of_Kizaki','битве при Кидзаки')|E], а в 1574 году стал заложником, чтобы заставить сдаться вражеского командира, который удерживал замок Усинэ более одного года. Тадамото участвовал в [Concept('historical_figure_Siege_of_Minamata_Castle','осаде замка Минамата')|E] и в [Concept('historical_figure_Battle_of_Okitanawate','битве при Окитанавате')|E]. Он получил область Ōгути и был командиром замка Огути.\n\nОн также участвовал в [Concept('historical_figure_Kyushu_Campaign','кампании на Кюсю')|E] против [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. В [Concept('historical_figure_Battle_of_Sendaigawa','битве при Сендайгаве')|E] Нииро повел своих людей в атаку против войск Тоётоми и даже лично сразился с известным воином [Concept('historical_figure_10029710','Katō Kiyomasa')|E], прежде чем отступить под покровом ночи. Он сдался Хидэёси только после того, как сдался [Concept('historical_figure_10060045','Shimazu Yoshihiro')|E], младший брат [Concept('historical_figure_10060024','Shimazu Yoshihisa')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Iriki-In_Shigetomo (10/4/2020 8:12:03 AM UTC)
 game_concept_historical_figure_12811633:0 "Ирики-Ин Сигэтомо"
 game_concept_historical_figure_12811633_desc:0 "#medium #bold Ирики-Ин Сигэтомо#!, сын Ирики-Ин Сигэтоси, был вассалом [Concept('historical_figure_Shimazu_clan','клана Симадзу')|E] [Concept('historical_figure_Satsuma_Province','Satsuma')|E]. Лорд [Concept('historical_figure_Shimazu_clan','клана Симадзу')|E], [Concept('historical_figure_10060002','Shimazu Katsuhisa')|E], пострадал от восстания родственника Санехиса и был вынужден бежать из [Concept('historical_figure_Satsuma_Province','Сацумы')|E] в 1526 году. Затем глава [Concept('historical_figure_Shimazu_clan','клана Симадзу')|E] перешел к старшему сыну Кацухиса, [Concept('historical_figure_10060000','Shimazu Takahisa')|E]. Несмотря на то, что Такахиса был новым главой, Кацухиса все еще имел власть над большим количеством земель. Учитывая, что земли Сигэтомо были очень близки к землям Симадзу, он оказался втянут в конфликты между Санэхиса и Момотосуги.\n\nПытаясь повысить престиж клана Ирики-ин, Кацухиса наградил Сигэтомо замком Момотосуги. В следующем году Кацухиса также наградил их клан замком Корияма.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nejime_Shigenaga (10/4/2020 8:10:13 AM UTC)
 game_concept_historical_figure_12811840:0 "Нэдзимэ Сигэнага"
 game_concept_historical_figure_12811840_desc:0 "#medium #bold Нэдзимэ Сигэнага#! был японским самураем [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E] через [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama period')|E]. Сын Нэдзимэ Киётоси, Сигенага был вассалом клана Кимоцуки и главой своей семьи в 16-м поколении. Он присоединился к [Concept('historical_figure_10060100','Kimotsuki Kanetsugu')|E] в борьбе против Симадзу в [Concept('historical_figure_C58Csumi_Province','провинции Осуми')|E]. Однако после поражения клана Кимоцуки Сигэнага увидел, что положение семьи стало несостоятельным, поэтому он самостоятельно заключил мирное соглашение с [Concept('historical_figure_10060024','Shimazu Yoshihisa')|E]. Это вызвало гнев Кимоцуки Канэсукэ, который напал на него; однако Симадзу удалось спасти Сигэнагу от смерти. Позже Сигэнага стал ретейнером [Concept('historical_figure_10060024','Shimazu Yoshihisa')|E] и помогал клану Симадзу в вопросах торговли. Считается, что Сигэнага был первым человеком, который поощрял выращивание мандариновых апельсинов в Японии.\n\nСигэнага был предком Комацу Татэваки, знаменитого старшего советника Сацума-хана эпохи Бакумацу.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Koshamain%27s_War (3/28/2022 12:29:08 AM UTC)
 game_concept_historical_figure_10150500:0 "Восстание Косямаина"
 game_concept_historical_figure_10150500_desc:0 "#medium #bold Восстание Косямаина#! - восстание [Concept('historical_figure_Ainu_people','айнов')|E] на [Concept('historical_figure_Oshima_Peninsula','полуострове Осима')|E] острова [Concept('historical_figure_HokkaidC58D','Hokkaidō')|E] против японской колонизации, произошедшее в 1457 году. Поводом к восстанию стал инцидент, произошедший весной 1456 года, когда около Хакодате один из вадзинов убил молодого айна Якобы айн купил у кузнеца (этого переселенца) нож, а когда пожаловался затем на его негодность и потребовал назад деньги, японец убил его.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Harada_Munetoki (5/11/2022 8:32:26 PM UTC)
 game_concept_historical_figure_10090100:0 "Харада Мунэтоки"
 game_concept_historical_figure_10090100_desc:0 "#medium #bold Харада Мунэтоки#! был японским самураем [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E] и [Concept('historical_figure_Azuchi-Momoyama_period','периода Адзути-Момояма')|E]. Также известен как #bold Саманосукэ#!. Служил вассалом [Concept('historical_figure_10001035','Date Masamune')|E]. Мунэтоки родился в семье Ямаминэ Геничиро и стал преемником своего дяди Харады Мунемасы, погибшего в бою. Семья Харада была наследственной дружиной клана Датэ, начиная со времен первого повелителя Датэ Томомунэ.\n\nВскоре Мунетоки поступил на службу к [Concept('historical_figure_10001035','Date Masamune')|E] и за доблестное поведение в бою заслужил его доверие. В возрасте 18 лет его поставили во главе военных дел клана Датэ. В бою его легко было заметить по его фирменному золотому мечу длиной 2,7 метра. Одним из сражений, в котором Мунэтоки заслужил большое признание, была битва при Суриагэ-га-хара, где он командовал отрядом и смог взять Хибару.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Lady_Acha (8/23/2022 1:59:06 PM UTC)
 game_concept_historical_figure_10091200:0 "Леди Ача"
 game_concept_historical_figure_10091200_desc:0 "#medium #bold Леди Ача#! или #bold Ача-но Цубоне#! была японской дворянкой [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E] до раннего [Concept('historical_figure_Edo_period','периода Эдо')|E]. Она была наложницей [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], основателя [Concept('historical_figure_Tokugawa_shogunate','сёгуната Токугава')|E]. Из-за ее ума Иэясу доверил ей управление делами семьи, отправив ее на мирные переговоры во время [Concept('historical_figure_Siege_of_Osaka','осады Осаки')|E]. Ее вклад в стабилизацию сёгуната Токугава и служение стране были заметны для двора; она была возведена в [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','младший первый ранг императорского двора')|E] - вторую высшую награду, которая может быть оказана [Concept('historical_figure_Emperor_of_Japan','императором Японии')|E].\n\n#S Ранняя жизнь#!\nПервое имя госпожи Ача было Сува. Ее псевдонимом были Ача но цубонэ, Минбукё, Егонви, Унко-ин, Камио Итии и Итии но ама. Сува родилась в 1555 году как дочь Иида Наомаса, служившего [Concept('historical_figure_Takeda_clan','клану Такэда')|E]. Затем она стала женой Камио Тадасигэ, служившего [Concept('historical_figure_Imagawa_clan','клану Имагава')|E]. В браке у нее родились два сына, после смерти мужа ее призвал Иэясу.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Amakasu_Kagetsugu (8/19/2022 2:51:06 PM UTC)
 game_concept_historical_figure_10091700:0 "Амакасу Кагецугу"
 game_concept_historical_figure_10091700_desc:0 "#medium #bold Амакасу Кагецугу#! был офицером-самураем, служившим [Concept('historical_figure_Uesugi','клану Уэсуги')|E].\n\nПо приказу [Concept('historical_figure_10032011','Uesugi Kenshin')|E]Кагецугу стал главой клана Амакасу. Кагэцугу был известен как доблестный воин и умел владеть мечами и копьями. Говорят также, что он способствовал оккупации [Concept('historical_figure_Dewa_Province','Дэвы')|E] кланом Уэсуги.\n\nОн участвовал в осаде Хаседо во время [Concept('historical_figure_Battle_of_Sekigahara','кампании Секигахара')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nait%C5%8D_Nobunari (8/30/2021 11:43:58 AM UTC)
 game_concept_historical_figure_10092100:0 "Наито Нобунари"
 game_concept_historical_figure_10092100_desc:0 "#medium #bold Наито Нобунари#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E] до раннего [Concept('historical_figure_Edo_period','периода Эдо')|E], служившим [Concept('historical_figure_Tokugawa_clan','клану Токугава')|E]; позже он стал [Concept('historical_figure_DaimyC58D','daimyō')|E].\n\nСчитается, что Нобунари был незаконнорожденным сыном [Concept('historical_figure_10024002','Мацудаиры Хиротады')|E]. Позже его усыновила Наито Киёнага. По мере того, как шли годы с наследованием власти его братом и рождением Токугавы, Нобунари в основном выполнял роль пажа первого, но поднялся до более высокого ранга после поддержки в нападении на монахов-бунтовщиков [Concept('historical_figure_Mikawa_Province','Mikawa')|E] в 1565 году. Отличившись в бою во время штурма замка Курома в более позднее время, Нобунари продолжил поддерживать Токугаву в [Concept('historical_figure_Battle_of_Mikatagahara','битвах при Микатагахара')|E] в 1573 году и при [Concept('historical_figure_Battle_of_Nagashino','Nagashino')|E] в 1575 году, где он показал, по крайней мере, умеренные способности на обоих полях сражений.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nait%C5%8D_Ienaga (10/4/2020 12:58:38 PM UTC)
 game_concept_historical_figure_10092103:0 "Наито Иэнага"
 game_concept_historical_figure_10092103_desc:0 "#medium #bold Наито Иэнага#! был японским [Concept('historical_figure_Samurai','самураем')|E] от периода Сэнгоку до периода Адзути-Момояма, который служил [Concept('historical_figure_Tokugawa_clan','клану Токугава')|E]. Он был сыном Наито Киёнаги. Иэнага служил [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] с юных лет и прославился своим умением обращаться с луком. Он помогал в подавлении [Concept('historical_figure_IkkC58D-ikki','Ikkō-ikki')|E] [Concept('historical_figure_Mikawa_Province','провинции Микава')|E], чем завоевал доверие Иэясу.\n\nПосле переезда Иэясу в регион [Concept('historical_figure_KantC58D','Kantō')|E] в 1590 году, Иэнага получил 20 000 [Concept('historical_figure_Koku','koku')|E] вотчины Сануки в [Concept('historical_figure_Kazusa_Province','провинции Кадзуса')|E]. В 1600 году он был назначен в [Concept('historical_figure_Fushimi_Castle','Fushimi Castle')|E] вместе с [Concept('historical_figure_10024952','Torii Mototada')|E] и Мацудайра Иэтада. Считается, что он был одним из последних защитников замка, погибших во время штурма замка войсками [Concept('historical_figure_10045820','Исиды Мицунари')|E].\n\nИэнагу сменил его сын Масанага, который служил во время Осакской кампании 1615 года.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Aoki_Kazunori (1/10/2022 9:34:40 PM UTC)
 game_concept_historical_figure_10093106:0 "Аоки Кадзунори"
 game_concept_historical_figure_10093106_desc:0 "#medium #bold Аоки Кадзунори#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Azuchi-Momoyama_period','периода Адзути-Момояма')|E], служившим [Concept('historical_figure_Toyotomi_clan','клану Тоётоми')|E]. Он был казнен в 1600 году за кражу ценной чайной чаши из хранилища покойного Тоётоми Хидэёси.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mizoguchi_Hidekatsu (6/26/2022 6:25:36 PM UTC)
 game_concept_historical_figure_10093500:0 "Мидзогути Хидэкацу"
 game_concept_historical_figure_10093500_desc:0 "#medium #bold Мидзогути Хидэкацу#! был [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E] и [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Edo_period','периода Эдо')|E] из области Сибата в [Concept('historical_figure_Echigo_Province','провинции Этиго')|E], [Concept('historical_figure_Japan','Japan')|E]. Его титул любезности был [Concept('historical_figure_Kokushi_officials','Hōki-no-kami')|E], а его [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','придворный ранг')|E] был младшим пятым рангом, младшая степень.\n\n#S Биография#!\nМидзогути Хидэкацу был старшим сыном Мидзогути Кацумасы и родился в деревне Мидзобути, район Накамура [Concept('historical_figure_Owari_Province','провинции Овари')|E], на территории, которая сейчас является частью современного города Инадзава, Айти. В детстве его звали Такэ-мару, а после [Concept('historical_figure_Genpuku','genpuku')|E] - Садакацу. Он поступил на службу к [Concept('historical_figure_10029310','Niwa Nagahide')|E] еще ребенком.\n\nК 1581 году его таланты привлекли внимание [Concept('historical_figure_10029120','Оды Нобунаги')|E], который принял его в число своих прямых помощников и пожаловал ему вотчину в 5000 [Concept('historical_figure_Koku','koku')|E] на территории нынешней Такахамы, Фукуи.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mizoguchi_Nobukatsu (12/14/2020 2:46:29 PM UTC)
 game_concept_historical_figure_10093501:0 "Мидзогути Нобукацу"
 game_concept_historical_figure_10093501_desc:0 "#medium #bold Мидзогути Нобукацу#! был [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E] и вторым [Concept('historical_figure_DaimyC58D','daimyō')|E] домена Сибата в начале [Concept('historical_figure_Edo_period','периода Эдо')|E] в [Concept('historical_figure_Echigo_Province','провинции Эчиго')|E], [Concept('historical_figure_Japan','Japan')|E]. Его учтивый титул был [Concept('historical_figure_Kokushi_officials','Hōki-no-kami')|E], а [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','придворный ранг')|E] - младший пятый ранг, нижний класс.\n\n#S Биография#!\nМидзогути Нобукацу был старшим сыном Мидзогути Хидэкацу и родился в провинции Такахама [Concept('historical_figure_Wakasa_Province','Wakasa Province')|E], на территории современного города Такахама, Фукуи. Его детское имя было Хисасабуро, но он сменил его на Хидэнобу после того, как поступил на службу к [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] в 1597 году. Во время [Concept('historical_figure_Battle_of_Sekigahara','битвы при Сэкигахара')|E], клан Мидзогути перешел на сторону восточной армии [Concept('historical_figure_10024006','Токугавы Иэясу')|E], но остался в Сибата, поскольку в провинции оставалось много сторонников [Concept('historical_figure_Uesugi_clan','клана Уэсуги')|E], выступавшего за Тоётоми. После установления [Concept('historical_figure_Tokugawa_shogunate','сёгуната Токугава')|E], клан был подтвержден в своем владении доменом Сибата.\n\nОн стал даймё Сибаты в 1610 году после смерти своего отца.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Koide_Hidemasa (1/1/2022 12:29:26 AM UTC)
 game_concept_historical_figure_10093800:0 "Коидэ Хидэмаса"
 game_concept_historical_figure_10093800_desc:0 "#medium #bold Коидэ Хидэмаса#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Azuchi-Momoyama_period','периода Адзути-Момояма')|E].\n\nОн был наставником молодого [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kat%C5%8D_Mitsuyasu (6/1/2022 2:50:56 PM UTC)
 game_concept_historical_figure_10094000:0 "Като Мицуясу"
 game_concept_historical_figure_10094000_desc:0 "#medium #bold Като Мицуясу#! был [Concept('historical_figure_Retainer_medieval','вассалом')|E] [Concept('historical_figure_Toyotomi_clan','клана Тоётоми')|E] в конце  [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E] [Concept('historical_figure_Feudal_Japan','феодальной Японии')|E]. Проживая в [Concept('historical_figure_Mino_Province','провинции Мино')|E] в молодости, Мицуясу взялся за оружие в поддержку [Concept('historical_figure_SaitC58D_clan','клана Сайто')|E] и его лидера [Concept('historical_figure_10025451','Сайто Досана')|E].\n\nКогда [Concept('historical_figure_10025470','Saitō Tatsuoki')|E] сменил руководство клана, Мицуясу перешел на сторону [Concept('historical_figure_10029120','Оды Нобунаги')|E] в 1567 году и в течение многих последующих лет расширял свое влияние под властью последнего.\n\nК 1580-м годам, находясь на службе у [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], он стал генералом и участвовал в [Concept('historical_figure_Battle_of_Yamazaki','битве при Ямадзаки')|E] в 1582 году.\n\nМицуясу был награжден имуществом стоимостью 240 000 [Concept('historical_figure_Koku','koku')|E] в [Concept('historical_figure_C58Cmi_Province','провинции Оми')|E], что побудило его служить под началом своего господина во время первой корейской кампании в 1592 и 1593 годах.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Toda_Katsushige (6/10/2022 3:14:21 PM UTC)
 game_concept_historical_figure_10094402:0 "Тода Кацусигэ"
 game_concept_historical_figure_10094402_desc:0 "#medium #bold Тода Кацусигэ#! или #bold Тода Шигемаса#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] в периоды [Concept('historical_figure_Sengoku_period','Sengoku')|E] и [Concept('historical_figure_AzuchiE28093Momoyama_period','Адзути-Момояма')|E]. Сначала Шигемаса служил [Concept('historical_figure_10029310','Niwa Nagahide')|E]. IВ 1585 году, после смерти Нагахиде, Сигемаса служил [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] и получил 10,000 [Concept('historical_figure_Koku','koku')|E] в [Concept('historical_figure_Echizen_Province','провинции Этидзэн')|E].\n\nОн участвовал в [Concept('historical_figure_KyC5ABshC5AB_Campaign','экспедиции в Кюсю')|E] в 1586 году, осаде [Concept('historical_figure_Siege_of_Odawara_1590','Одавары')|E] в 1590 году и [Concept('historical_figure_Hideyoshi27s_invasions_of_Korea','битве при Бунроку')|E] в 1592 году.\n\nВ 1600 году он участвовал в составе войск [Concept('historical_figure_10045820','Исиды Мицунари')|E] в [Concept('historical_figure_Battle_of_Sekigahara','битве при Сэкигахара')|E]. Он сражался под командованием [Concept('historical_figure_10043350','Ōtani Yoshitsugu')|E]. Однако он погиб в битве, так как [Concept('historical_figure_10029466','Kobayakawa Hideaki')|E], [Concept('historical_figure_10043250','Wakisaka Yasuharu')|E] и другие предали его.\n\nПо одной из оценок, включая тех, кто участвовал в войсках  [Concept('historical_figure_10024006','Токугавы Иэясу')|E] многие сожалели о смерти Сигэмасы из-за его силы, и его уважали многие даймё.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Terazawa_Hirotaka (1/25/2022 11:22:16 AM UTC)
 game_concept_historical_figure_10094500:0 "Терадзава Хиротака"
 game_concept_historical_figure_10094500_desc:0 "#medium #bold Терадзава Хиротака#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] раннего [Concept('historical_figure_Edo_period','периода Эдо')|E]. Хиротака был строителем замка Карацу. Он был вассалом [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], стал правителем Карацу в 1595 году.\n\nВ 1598 году он отказался от своего первоначального [Concept('historical_figure_Nagoya_Castle','замка Нагоя')|E], и начал работу над новым замком в Карацу, используя многие материалы из старого.\n\nВ [Concept('historical_figure_Battle_of_Sekigahara','битве при Сэкигахара')|E] в 1600 году он присоединился к войскам [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. В награду он получил большие земли вокруг Карацу, образовав владение в 123 000 коку.\n\nВ 1602-1608 годах сёгунат Токугава приказал соседним доменам тодзама внести свой вклад в строительство нового замка в Карацу, и они сделали это, в основном, путем рытья рвов.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/M%C5%8Dri_Katsunaga (2/26/2021 9:36:03 PM UTC)
 game_concept_historical_figure_10094801:0 "Мори Кацунага"
 game_concept_historical_figure_10094801_desc:0 "#medium #bold Мори Кацунага#! или #bold Мори Ёсимаса#! был офицером клана Тоётоми после [Concept('historical_figure_Azuchi-Momoyama_period','периода Адзути-Момояма')|E] шестнадцатого века до первых лет [Concept('historical_figure_Edo_period','периода Эдо')|E] семнадцатого века в Японии.\n\nКацунага сражался во время японских вторжений в Корею, а в [Concept('historical_figure_Battle_of_Sekigahara','битве при Секигахаре')|E] присоединился к западному легиону, но потерпел поражение. Позже, во время [Concept('historical_figure_Siege_of_Osaka','осады Осаки')|E], Кацунага, обманув стражника, проник в замок Осака. Там он победил [Concept('historical_figure_10024807','Хонду Тадатомо')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hattori_Kazutada (12/12/2021 1:52:08 PM UTC)
 game_concept_historical_figure_10094900:0 "Хаттори Казутада"
 game_concept_historical_figure_10094900_desc:0 "#medium #bold Хаттори Казутада#! был [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E] в [Concept('historical_figure_Japan','Японии')|E]. Он также был известен как #bold Хаттори Кохейта#! и #bold Хаттори Унемэноками#!.\n\nКазутада родился в [Concept('historical_figure_Owari_Province','провинции Овари')|E] в центральной Японии. Он начинал как паж [Concept('historical_figure_10029120','Оды Нобунаги')|E] и сражался копейщиком против [Concept('historical_figure_10023010','Имагавы Ёсимото')|E] во время [Concept('historical_figure_Battle_of_Okehazama','битвы при Окехадзаме')|E] в 1560 году. Во время битвы Кадзутада первым из людей Нобунага лично напал на Имагаву Ёсимото, но получил удар мечом по ногам и уже был готов погибнуть, когда ему на помощь пришел Мори Ёсикацу и убил Ёсимото. Он был вознагражден Нобунагой за свою роль в победе, но о его дальнейшей службе мало что известно.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Murai_Nagayori (1/9/2022 3:18:10 AM UTC)
 game_concept_historical_figure_10095200:0 "Мурай Нагаёри"
 game_concept_historical_figure_10095200_desc:0 "#medium #bold Мурай Нагаёри#! был японским [Concept('historical_figure_Samurai','самураем')|E] эпохи [Concept('historical_figure_Sengoku_period','Сэнгоку')|E] и [Concept('historical_figure_Edo_period','Эдо')|E]. Слуга [Concept('historical_figure_10029360','Маэды Тошиие')|E], он был основателем одной из восьми старших семей вассалов, служивших Кага хан Маэда. Нагаёри сражался в [Concept('historical_figure_Battle_of_Nagashino','битве при Нагасино')|E].\n\nЕму наследовал его сын Мураи Нагацугу.#!\n\n#weak Википедия#!"

