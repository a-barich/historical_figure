 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Tokimune (7/13/2022 4:21:16 PM UTC)
 game_concept_historical_figure_10131998:0 "Hōjō Tokimune"
 game_concept_historical_figure_10131998_desc:0 "#medium #bold Hōjō Tokimune#! [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E] был eighth [Concept('historical_figure_Shikken','shikken')|E] [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E], known for leading the [Concept('historical_figure_Japanese_people','Japanese')|E] forces against the [Concept('historical_figure_Mongol_invasions_of_Japan','invasion Mongols')|E] и for spreading Zen Buddhism. Он был eldest son of Tokiyori, fifth shikken Kamakura shogunate и de facto ruler of Japan. From birth, Hojo was seen as the tokuso clan Hōjō и rigorously groomed to become his father’s successor. In 1268 AD, at the age of 18, he became shikken himself.\n\nTokimune was known to rule with an iron fist иlso eventually monopolized at one point all three titles of power, namely holding the offices of tokusō (главой clan, since birth, и rensho. During his lifetime, the seats of power Japanese Emperor, Imperial Regent, Imperial Chief Advisor, и the [Concept('historical_figure_ShC58Dgun','shōgun')|E] had all been completely marginalized by the Hōjō shikken.#!\n\n#weak Википедия#!"

