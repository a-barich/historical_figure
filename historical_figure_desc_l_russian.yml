 game_concept_historical_figure_12060073_desc:0 "#medium #bold Сато Таданобу#! был японским [Concept('historical_figure_Samurai','самураем')|E] позднего [Concept('historical_figure_Heian_period','периода Хэйан')|E]. Он был последователем [Concept('historical_figure_10120081','Minamoto no Yoshitsune')|E]. Согласно [Concept('historical_figure_Genpei_JC58Dsuiki','Genpei Jōsuiki')|E], он был одним из Ёсицунэ Ситэнно, а также [Concept('historical_figure_12060072','Satō Tsugunobu')|E]. Он был младшим братом Цугунобу, а их отец был слугой Ишу Фудзивары Сато Мотохару.\n\nЦугунобу и его брат Таданобу были "подарены" Ёсицунэ [Concept('historical_figure_12030020','Fujiwara no Hidehira')|E], когда Ёсицунэ покинул [Concept('historical_figure_Mutsu_Province','Oshu')|E], чтобы присоединиться к [Concept('historical_figure_10120075','Yoritomo')|E].\"\n\n#S Отступление Ёсицунэ#!\nСато наиболее известен тем, что спас жизнь своему хозяину Ёсицунэ в [Concept('historical_figure_Yoshino_Province','Yoshino')|E], история, записанная в [Concept('historical_figure_Gikeiki','Gikeiki')|E]. С годами эта история стала в какой-то степени легендарной. Во время путешествия в [Concept('historical_figure_Kyushu','Kyushu')|E], чтобы спастись от войск своего брата [Concept('historical_figure_10120075','Yoritomo')|E], Ёсицунэ и его войска были осаждены монахами Дзо-но и потерпели поражение.#!\n\n#weak Википедия#!"

