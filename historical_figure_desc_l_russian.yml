 game_concept_historical_figure_10131823_desc:0 "#medium #bold Hōjō Tsunetoki#! был fourth Shikken [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E]. Он was son of [Concept('historical_figure_10131688','Hōjō Tokiuji')|E] и of a former wife of [Concept('historical_figure_12220001','Adachi Kagemori')|E], elder brother of [Concept('historical_figure_10131824','Hōjō Tokiyori')|E] и grandson of [Concept('historical_figure_10131666','Hōjō Yasutoki')|E]. Он ruled from 1242 to 1246 и founded Kōmyō-ji in Zaimokuza. Он is buried withв temple.\n\n#S References#!\n$EFFECT_LIST_BULLET$Shirai, Eiji. Kamakura Jiten. Tōkyōdō Shuppan. ISBN 4-490-10303-4.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Tokiyori (2/22/2021 11:01:18 PM UTC)
 game_concept_historical_figure_10131824:0 "Hōjō Tokiyori"
 game_concept_historical_figure_10131824_desc:0 "#medium #bold Hōjō Tokiyori#! был fifth [Concept('historical_figure_Shikken','shikken')|E] [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E] in [Concept('historical_figure_Japan','Japan')|E].\n\n#S Ранняя жизнь#!\nHe was born to warrior monk [Concept('historical_figure_10131688','Hōjō Tokiuji')|E] и daughter of [Concept('historical_figure_12220001','Adachi Kagemori')|E].\n\n#S Rule#!\nTokiyori became shikken following his brother [Concept('historical_figure_10131823','Tsunetoki')|E]’s death. Immediately after the succession, he crushed a coup plot by former [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_11000620','Kujō Yoritsune')|E] и Tokiyori’s relative Nagoe Mitsutoki. В next year, he let Adachi Kagemori destroy the powerful [Concept('historical_figure_Miura_clan','Miura clan')|E] в Battle of Hochi. Он recalled his experienced grandfather’s brother, [Concept('historical_figure_10131668','Hōjō Shigetoki')|E], from Kyoto иppointed him as rensho. In 1252, he replaced Shogun Kujō Yoritsugu with [Concept('historical_figure_10041840','Prince Munetaka')|E], и so successfully solidified the power base.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Akitoki (4/10/2021 3:26:06 AM UTC)
 game_concept_historical_figure_10131931:0 "Hōjō Akitoki"
 game_concept_historical_figure_10131931_desc:0 "#medium #bold Hōjō Akitoki#! был японским military leader during the [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. Он был third head Kanesawa-ryū [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E].\n\nAkitoki был son of [Concept('historical_figure_10131760','Kanezawa Sanetoki')|E] и daughter of [Concept('historical_figure_10131671','Hōjō Masamura')|E]. In 1257 Akitoki had his [Concept('historical_figure_Genpuku','genpuku')|E] coming-of-age ceremony under the tokusō [Concept('historical_figure_10131824','Hōjō Tokiyori')|E] и took the name Tokikata. In 1260 he became a guard [Concept('historical_figure_ShC58Dgun','shōgun')|E]; he attended [Concept('historical_figure_10041840','Prince Munetaka')|E] и studied poetry и other subjects. Он may have married Mugai Nyodai, but that is disputed, with some believing she was married to Hōjō Sanetoki.\n\nAkitoki died 7 May 1301 и was succeeded by his son [Concept('historical_figure_10132093','Hōjō Sadaaki')|E]. Akitoki’s grave is in Shōmyō-ji in Kanagawa. Он is said to have had a love of learning, like his father, и to have contributed to the establishment Kanazawa Bunko.#!\n\n#weak Википедия#!"

