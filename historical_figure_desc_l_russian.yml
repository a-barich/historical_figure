 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Sadayuki (6/6/2022 8:29:39 PM UTC)
 game_concept_historical_figure_10132229:0 "Hōjō Sadayuki"
 game_concept_historical_figure_10132229_desc:0 "#medium #bold Hōjō Sadayuki#! был японским [Concept('historical_figure_Samurai','самураем')|E] lord late [Concept('historical_figure_Heian_period','Heian period')|E]. Он был son и heir apparent of [Concept('historical_figure_10132093','Hōjō Sadaaki')|E], the 15th [Concept('historical_figure_Shikken','Shikken')|E] [Concept('historical_figure_Kamakura_shogunate','Kamakura Shogunate')|E]. There is a theory that he был 17th Shikken shogunate. Он was defeated и killed during the [Concept('historical_figure_Siege_of_Kamakura_1333','Siege of Kamakura')|E] in 1333.\n\n#S Жизнь#!\nSadayuki was born in 1302, the eldest son of [Concept('historical_figure_10132093','Hōjō Sadaaki')|E], the 15th [Concept('historical_figure_Shikken','Shikken')|E] Kamakura Shogunate.\n\nIn 1318, Sadayuki became a member Council of State, и served as hikitsuke goban tōnin. At this time, he also married an unidentified woman. Он held the [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','court rank')|E] of Junior Fifth Rank, Lower Grade и was Provisional Captain Right Division of Bureau of Horses.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Takatoki (8/1/2022 10:01:08 AM UTC)
 game_concept_historical_figure_10132268:0 "Hōjō Takatoki"
 game_concept_historical_figure_10132268_desc:0 "#medium #bold Hōjō Takatoki#! был last Tokusō и ruling [Concept('historical_figure_Shikken','Shikken')|E] of Japan’s [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E]; the rulers that followed were his puppets. A member [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E], he был son of [Concept('historical_figure_10132155','Hōjō Sadatoki')|E], и was preceded as shikken by [Concept('historical_figure_10132156','Hōjō Morotoki')|E].\n\n#S Биография#!\nTakatoki became regent at the age of eight, и thus actual power was held for a time by Adachi Tokiaki, his grandmother, и Nagasaki Takasuke, a minister assigned to him. Takatoki fell ill in 1326, at the age of twenty-three, some time after having taken power himself; the shogunate was under attack at this time, и would fall within a few years. Takatoki retired и became a Buddhist monk, though he still held some influence at court.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Tokiyuki (11/15/2021 9:14:48 AM UTC)
 game_concept_historical_figure_10132313:0 "Hōjō Tokiyuki"
 game_concept_historical_figure_10132313_desc:0 "#medium #bold Hōjō Tokiyuki#! был самураем [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E] who fought both for иgainst the Imperial Court. His father was [Concept('historical_figure_10132268','Hōjō Takatoki')|E], last [Concept('historical_figure_Shikken','Shogunal Regent')|E] и de facto ruler [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E].\n\nTokiyuki had fought against both the Imperial forces и those Ashikaga in order to save the [Concept('historical_figure_Kamakura_Kanagawa','Kamakura')|E] shogunate, of which his clan had been the ruler for over a century. After the 1333 [Concept('historical_figure_Siege_of_Kamakura_1333','siege of Kamakura')|E], his father’s suicide и the almost complete destruction of his family, he escaped to [Concept('historical_figure_Shinano_Province','Shinano Province')|E] и the home of Suwa Yorishige, where he gathered an army with which to return и try to regain power. Он re-entered Kamakura in 1335, forcing [Concept('historical_figure_12139029','Ashikaga Tadayoshi')|E] to flee before he was forced to flee himself by Tadayoshi’s elder brother и future [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_12139028','Ashikaga Takauji')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Takeda_Nobutora (6/10/2022 8:46:27 AM UTC)
 game_concept_historical_figure_10020000:0 "Takeda Nobutora"
 game_concept_historical_figure_10020000_desc:0 "#medium #bold Takeda Nobutora#! был [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_DaimyC58D','daimyō')|E] who controlled the [Concept('historical_figure_Provinces_of_Japan','Province')|E] of [Concept('historical_figure_Kai_Province','Kai')|E], и fought in a number of battles [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был father famous [Concept('historical_figure_10020010','Takeda Shingen')|E].\n\n#S Биография#!\nNobutora’s son was Harunobu, later known as [Concept('historical_figure_10020010','Takeda Shingen')|E], along with two other sons, [Concept('historical_figure_10020011','Nobushige')|E] и [Concept('historical_figure_10020012','Nobukado')|E].\n\nNobutora defeated [Concept('historical_figure_10023003','Imagawa Ujichika')|E] in 1521 at the #bold Battle of Iidagawara#!, [Concept('historical_figure_10016000','Hōjō Ujitsuna')|E] in 1526 at the #bold Battle of Nashinokidaira#!, [Concept('historical_figure_10021000','Suwa Yorishige')|E] в 1531 at #bold Battle of Shiokawa no gawara#!, и [Concept('historical_figure_12361086','Hiraga Genshin')|E] в 1536 at #bold  [Concept('historical_figure_Battle_of_Un_no_Kuchi','Battle of Un no Kuchi')|E] #! with the aid of his son Shingen. During that battle, Nobutora was forced to retreat, but his son Harunobu turned around, defeated Hiraga и took the castle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Katsunuma_Nobutomo (10/4/2020 9:58:37 AM UTC)
 game_concept_historical_figure_10020001:0 "Katsunuma Nobutomo"
 game_concept_historical_figure_10020001_desc:0 "#medium #bold Katsunuma Nobutomo#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. The son of Takeda Nobutsuna, he был high-ranking general, служившим Takeda clan of [Concept('historical_figure_Kai_Province','Kai Province')|E]. As his landholding was в Katsunuma region of Kai, he used the shō of \"Katsunuma.\" According to the record Katsuyama-ki, he was killed in action during a battle against the Hojo clan of [Concept('historical_figure_Sagami_Province','Sagami')|E]. Following his death, the family was succeeded by Nobutomo’s son Nobumoto.\n\nHis oldest daughter был military writer и poet [Concept('historical_figure_10020302','Rikei')|E].\n\nВ 2007 NHK drama \"Fūrin Kazan,\" Nobutomo was played by Tsuji Kazunaga.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Takeda_Shingen (8/23/2022 5:53:18 PM UTC)
 game_concept_historical_figure_10020010:0 "Takeda Shingen"
 game_concept_historical_figure_10020010_desc:0 "#medium #bold Takeda Shingen#!, of [Concept('historical_figure_Kai_Province','Kai Province')|E], был pre-eminent [Concept('historical_figure_DaimyC58D','daimyō')|E] in [Concept('historical_figure_Feudal_Japan','feudal Japan')|E]. Known as the #bold \"Tiger of Kai\"#!, he was one most powerful [Concept('historical_figure_Daimyo','daimyō')|E] with exceptional military prestige в late stage [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Shingen был warlord of great skill и military leadership.\n\n#S Name#!\nShingen was called \"Tarō\" или #bold Katsuchiyo#! during his childhood. When he celebrated his coming of age, he was given the formal name #bold Harunobu#!, which included a character from the name of [Concept('historical_figure_10040000','Ashikaga Yoshiharu')|E], the 12th [Concept('historical_figure_Ashikaga_clan','Ashikaga')|E] [Concept('historical_figure_ShC58Dgun','shōgun')|E]. It был common practice в феодальной Japan for a higher-ranked [Concept('historical_figure_Samurai','warrior')|E] to bestow a character from his own name to his inferiors as a symbol of recognition. From the local lord’s perspective, it былn honour to receive a character from the [Concept('historical_figure_Shogunate','shogunate')|E], although the authority latter had greatly degenerated в mid-16th century.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Takeda_Nobushige (8/14/2022 1:14:23 PM UTC)
 game_concept_historical_figure_10020011:0 "Takeda Nobushige"
 game_concept_historical_figure_10020011_desc:0 "#medium #bold Takeda Nobushige#! был [Concept('historical_figure_Samurai','самураем')|E] of Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E], и younger brother of [Concept('historical_figure_10020010','Takeda Shingen')|E]. Он was known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\".\n\nTakeda Nobushige held the favor of their father, и was meant to inherit the Takeda lands, wealth и power, becoming head clan. However, Shingen rebelled against their father и seized the lands и power for himself.\n\nNobushige nevertheless fought alongside his brother who relied on him for support, Он is famous not only for his strategic insight but also his wisdom; he wrote among other things Kyūjūkyū Kakun, a set of 99 short rules for [Concept('historical_figure_Takeda_clan','Takeda clan')|E] members, some of which are erroneously attributed to Shingen himself from time to time.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Takeda_Nobukado (6/9/2022 6:35:19 PM UTC)
 game_concept_historical_figure_10020012:0 "Takeda Nobukado"
 game_concept_historical_figure_10020012_desc:0 "#medium #bold Takeda Nobukado#! был японским [Concept('historical_figure_Samurai','самураем')|E] warrior [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\". Он is also well known as a painter.\n\nIt has been said that Nobukado и Shingen were as like as two peas therefore he served as body double for Shingen.\n\nWhen [Concept('historical_figure_10029120','Nobunaga')|E] attacked Oshima castle Nobukado was defending, Nobukado escaped from the castle without fighting but he ended up being captured и beheaded.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Takeda_Yoshinobu (12/12/2021 1:52:08 PM UTC)
 game_concept_historical_figure_10020028:0 "Takeda Yoshinobu"
 game_concept_historical_figure_10020028_desc:0 "#medium #bold Takeda Yoshinobu#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Born #bold Takeda Tarō#!, he был son of [Concept('historical_figure_10020010','Takeda Shingen')|E], by Shingen’s wife, [Concept('historical_figure_11001486','Lady Sanjō')|E]. Он came of age in 1550, и took the formal name of Yoshinobu, receiving the \"yoshi\" from the 13th Ashikaga shōgun, [Concept('historical_figure_10040040','Ashikaga Yoshiteru')|E]. In 1552, to further Takeda-Imagawa ties, he married a daughter of [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E]. While Yoshinobu served for a time as lord Takeda clan, he rebelled against his father, и was captured и imprisoned together with [Concept('historical_figure_10020069','Obu Toramasa')|E]. This is because Yoshinobu objected to invasion of [Concept('historical_figure_Suruga_Province','Suruga')|E]. Yoshinobu committed suicide by [Concept('historical_figure_Seppuku','seppuku')|E]. Yoshinobu’s nephew Nobukatsu replaced him as lord Takeda clan who also was responsible for his death.\n\n#S References#!\n$EFFECT_LIST_BULLET$This content is derived from the corresponding article on the Japanese Wikipedia.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Takeda_Katsuyori (8/29/2022 7:28:32 PM UTC)
 game_concept_historical_figure_10020033:0 "Takeda Katsuyori"
 game_concept_historical_figure_10020033_desc:0 "#medium #bold Takeda Katsuyori#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], who was famed as the head [Concept('historical_figure_Takeda_clan','Takeda clan')|E] и the successor to the legendary warlord [Concept('historical_figure_10020010','Takeda Shingen')|E]. Он was son in law of [Concept('historical_figure_Hojo_Ujiyasu','Hojo Ujiyasu')|E].\n\n#S Ранняя жизнь#!\nHe был son of [Concept('historical_figure_10020010','Shingen')|E] by the daughter of [Concept('historical_figure_10021000','Suwa Yorishige')|E]. Katsuyori’s children included Takeda Nobukatsu и Katsuchika.\n\nKatsuyori, first known as #bold Suwa Shirō Katsuyori#!, succeeded to his mother’s [Concept('historical_figure_Suwa_clan','Suwa clan')|E] и gained Takatō Castle as the seat of his domain.\n\nAfter his elder brother [Concept('historical_figure_10020028','Takeda Yoshinobu')|E] died, Katsuyori’s son Nobukatsu became heir to the Takeda clan, making Katsuyori the true ruler Takeda clan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nishina_Morinobu (12/12/2021 1:52:08 PM UTC)
 game_concept_historical_figure_10020035:0 "Nishina Morinobu"
 game_concept_historical_figure_10020035_desc:0 "#medium #bold Nishina Morinobu#! был вассалом [Concept('historical_figure_Japan','Japanese')|E] [Concept('historical_figure_Samurai','самураем')|E] clan of [Concept('historical_figure_Takeda_clan','Takeda')|E] during the closing years [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Born the fifth son legendary [Concept('historical_figure_10020010','Takeda Shingen')|E], he былlso known as #bold Takeda Harukiyo#!. In 1561 Morinobu былdopted into the Nishina clan of [Concept('historical_figure_Shinano_Province','Shinano Province')|E] as part of Shingen’s plan to cement his control over the province.\n\nWhen the invasion Takeda territory by the [Concept('historical_figure_Oda_clan','Oda')|E]-[Concept('historical_figure_Tokugawa_clan','Tokugawa')|E] alliance began in late 1581, Morinobu took on the responsibility of defending Takato Castle in southern Shinano, along with one of his allies, Oyamada Masayuki. As he fortified himself в castle, [Concept('historical_figure_10029160','Oda Nobutada')|E], the designated successor of [Concept('historical_figure_10029120','Oda Nobunaga')|E] и commander Oda army, sent a Buddhist priest to negotiate surrender.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Matsuhime (6/24/2022 10:32:46 PM UTC)
 game_concept_historical_figure_10020038:0 "Matsuhime"
 game_concept_historical_figure_10020038_desc:0 "#medium #bold Matsuhime#! или #bold Shinsho-ni#! был японским noblewoman who был member [Concept('historical_figure_Takeda_clan','Takeda clan')|E], an important samurai family [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She был daughter of [Concept('historical_figure_10020010','Takeda Shingen')|E] и wife of [Concept('historical_figure_10029160','Oda Nobutada')|E]. She is best known for trying to strengthen an ailing alliance between Takeda и Oda, two rival families. Matsu is also known for her rightful love и undying devotion to Oda Nobutada, which is considered unusual for the time period. A mountain pass is named Matsuhime Tōge in her honor due to her having used the path to escape [Concept('historical_figure_10029120','Oda Nobunaga')|E]’s army.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Anayama_Nobutomo (2/12/2021 12:37:08 PM UTC)
 game_concept_historical_figure_10020055:0 "Anayama Nobutomo"
 game_concept_historical_figure_10020055_desc:0 "#medium #bold Anayama Nobutomo#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был son of Anayama Nobutsuna. Nobutomo served the [Concept('historical_figure_Takeda_clan','Takeda clan')|E] of [Concept('historical_figure_Kai_Province','Kai Province')|E] и held the title of [Concept('historical_figure_Izu_Province','Izu')|E]-no-kami, или Defender of Izu.\n\nHe enjoyed special status в Takeda вассалом band due to his marriage to [Concept('historical_figure_10020000','Takeda Nobutora')|E]’s daughter. Nobutomo fought with distinction during the attack on Suwa Yorishige in 1542. After his death on New Year’s Day 1561, he was succeeded by his son [Concept('historical_figure_10020056','Anayama Nobutada')|E].\n\nNobutomo’s grave can be found at Enzō-in Temple.\n\n#S References#!\n$EFFECT_LIST_BULLET$Nobutomo’s biography in a database of Takeda вассалом data#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Anayama_Nobutada (8/14/2022 12:30:36 PM UTC)
 game_concept_historical_figure_10020056:0 "Anayama Nobutada"
 game_concept_historical_figure_10020056_desc:0 "#medium #bold Anayama Nobutada#!, также известный как #bold Anayama Genba Nobukimi#! #bold , Baisetsu Nobutada#! или #bold Anayama Baisetsu#!, был японским samurai. Он became famous as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\". Он was lord of Yokoyama Castle и govern on Ejiri Castle at [Concept('historical_figure_Suruga_Province','Suruga Province')|E]\n\nHe был son of [Concept('historical_figure_10020055','Anayama Nobutomo')|E] и nephew of [Concept('historical_figure_10020010','Takeda Shingen')|E], being a son of his elder sister Nanshōin. Он was married to his first cousin, Shingen’s daughter Kenshōin. Он had one son, Anayama Nobukimi, who lived for just fifteen years, 1572 to 1587.\n\nHe fought for his uncle at the [Concept('historical_figure_Battle_of_Kawanakajima','Battle of Kawanakajima')|E] и the [Concept('historical_figure_Battle_of_Mikatagahara','Battle of Mikatagahara')|E].\n\nIn 1575. he fought at the [Concept('historical_figure_Battle_of_Nagashino','Battle of Nagashino')|E]. Enticed by [Concept('historical_figure_10029120','Oda Nobunaga')|E] during his final invasion of Takeda domain in [Concept('historical_figure_Shinano_Province','Shinano')|E], [Concept('historical_figure_Suruga_Province','Suruga')|E] и [Concept('historical_figure_Kai_Province','Kai')|E], on 1582.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akiyama_Nobutomo (8/14/2022 12:17:04 PM UTC)
 game_concept_historical_figure_10020060:0 "Akiyama Nobutomo"
 game_concept_historical_figure_10020060_desc:0 "#medium #bold Akiyama Nobutomo#! был [Concept('historical_figure_Samurai','самураем')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] in [Concept('historical_figure_Japan','Japan')|E]. Он is known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\". Nobutomo also served under [Concept('historical_figure_10020010','Shingen’s')|E] son, [Concept('historical_figure_10020033','Takeda Katsuyori')|E].\n\n#S Биография#!\nIn 1531, Akiyama Nobutomo was born at Tsutsujigasaki Castle in Kai province. His father was Akiyama Nobutou, a descendant of Takeda Mitsutomo, и member of a cadet branch [Concept('historical_figure_Takeda_clan','Takeda clan')|E]. When Nobutomo came of age, he entered into the service of Takeda Shingen, patriarch clan и lord of Kai province, в mountainous area of central Japan. In 1547, during the campaign for the Ina district, Nobutomo fought with excellence и was granted a fief в northern half of Ina, present day Kamiina District in Nagano prefecture. Nobutomo continued his service, most often tasked in a defensive role и holding such castles as Takatō Castle и Iida Castle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Itagaki_Nobukata (8/14/2022 12:37:45 PM UTC)
 game_concept_historical_figure_10020065:0 "Itagaki Nobukata"
 game_concept_historical_figure_10020065_desc:0 "#medium #bold Itagaki Nobukata#! был вассалом [Concept('historical_figure_Takeda_family','Takeda family')|E]. Он was known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\". His name is also seen with different [Concept('historical_figure_Kanji','kanji')|E] as 信形. Nobukata served under both [Concept('historical_figure_10020000','Takeda Nobutora')|E] и [Concept('historical_figure_10020010','Takeda Shingen')|E] иlso was tasked with young Shingen.\n\nIn 1541 Nobutora, along with [Concept('historical_figure_10020250','Amari Torayasu')|E], was driven out from the position главой Takeda clan, и he served as the general for Shingen often leading the troops into a battle when Shingen could not.\n\nIn 1542, he would personally finish off Takato Yoritsugu at Battle of Ankokuji, shortly after the Siege of Fukuyo.\n\nIn 1545, he successfully besieged и captured [Concept('historical_figure_Siege_of_TakatC58D_1545','Takato castle')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Baba_Nobuharu (8/14/2022 11:51:25 AM UTC)
 game_concept_historical_figure_10020075:0 "Baba Nobuharu"
 game_concept_historical_figure_10020075_desc:0 "#medium #bold Baba Nobuharu#!, также известный как #bold Baba Nobufusa #!, был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\". When Takeda Shingen [Concept('historical_figure_Siege_of_Fukashi','took Fukashi castle')|E] in 1550, he entrusted it to Baba.\n\nBaba fought в [Concept('historical_figure_Battles_of_Kawanakajima','Kawanakajima campaigns')|E], и led the Takeda army that besieged и destroyed Katsurayama, a major [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E] stronghold in 1557. In 1573, he took part в [Concept('historical_figure_Battle_of_Mikatagahara','Battle of Mikatagahara')|E], during which the troops under his command chased [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]’s army back to Hamamatsu fortress; upon seeing the gates open и braziers lit, Baba mistakenly suspected a trap, и did not press the fleeing army further. Following Takeda Shingen’s death, Baba served his successor [Concept('historical_figure_10020033','Takeda Katsuyori')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Obu_Toramasa (11/12/2021 1:16:04 AM UTC)
 game_concept_historical_figure_10020069:0 "Obu Toramasa"
 game_concept_historical_figure_10020069_desc:0 "#medium #bold Obu Toramasa#!, known as the \"Wild Tiger of Kai\", был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E],, служившим [Concept('historical_figure_Takeda_clan','Takeda clan')|E]. Он was known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\". His younger brother was [Concept('historical_figure_10020070','Yamagata Masakage')|E].\n\nHe был tutor of [Concept('historical_figure_10020010','Takeda Shingen')|E]’s younger brother [Concept('historical_figure_10020011','Takeda Nobushige')|E]. Он later betrayed Shingen with Shingen’s eldest child, the rebellious [Concept('historical_figure_10020028','Takeda Yoshinobu')|E]. A historically accurate account of his life is в novel The Samurai’s Tale written by [Concept('historical_figure_Erik_Christian_Haugaard','Erik Christian Haugaard')|E].\n\n#S External links#!\n$EFFECT_LIST_BULLET$\"Legendary Takeda’s 24 Generals\" at Yamanashi-kankou. jp#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yamagata_Masakage (8/14/2022 11:53:28 AM UTC)
 game_concept_historical_figure_10020070:0 "Yamagata Masakage"
 game_concept_historical_figure_10020070_desc:0 "#medium #bold Yamagata Masakage#! также известный как Obu Masakage был японским [Concept('historical_figure_Samurai','самураем')|E] warrior [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он is known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\". Он was famous for his red armour и skill in battlefield, и был personal friend of [Concept('historical_figure_10020010','Takeda Shingen')|E]. Он был younger brother of [Concept('historical_figure_10020069','Obu Toramasa')|E] who былlso a вассалом of Shingen leading the famous \"red fire unit\".\n\nAfter his brother Obu Masatora committed [Concept('historical_figure_Seppuku','Seppuku')|E] as a cover for [Concept('historical_figure_10020028','Takeda Yoshinobu')|E]’s failed rebellion, Masakage changed his family name to Yamagata.\n\nMasakage был fierce warrior who fought in many battles и was given a fief in Shinano. Он was present at the [Concept('historical_figure_Battle_of_Mimasetoge','Battle of Mimasetoge')|E] in 1569 и captured Yoshida Castle, a [Concept('historical_figure_Tokugawa_clan','Tokugawa')|E] possession, during the Mikatagahara Campaign.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/K%C5%8Dsaka_Masanobu (7/24/2022 6:46:10 PM UTC)
 game_concept_historical_figure_10020080:0 "Kōsaka Masanobu"
 game_concept_historical_figure_10020080_desc:0 "#medium #bold Kōsaka Masanobu#! также известный как #bold Kasuga Toratsuna#! был японским [Concept('historical_figure_Samurai','самураем')|E] warrior [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\". Он is often credited as the original author of [Concept('historical_figure_KC58DyC58D_Gunkan','Kōyō Gunkan')|E], which records the history [Concept('historical_figure_Takeda_family','Takeda family')|E] и their military tactics.\n\n#S Биография#!\nKōsaka is known as one three \"Danjō\" that served the Takeda family, along with [Concept('historical_figure_10021142','Sanada Yukitaka')|E] и [Concept('historical_figure_12386260','Hoshina Masatoshi')|E]. Among these three, Kōsaka was known as the \"Nige Danjō\", because of his cautious commanding и skillful retreats.\n\nIn 1561, as the general in command of Kaizu castle, Kōsaka played an important role в fourth [Concept('historical_figure_Battles_of_Kawanakajima','Battle of Kawanakajima')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nait%C5%8D_Masatoyo (8/14/2022 11:58:04 AM UTC)
 game_concept_historical_figure_10020093:0 "Naitō Masatoyo"
 game_concept_historical_figure_10020093_desc:0 "#medium #bold Naitō Masatoyo #! также известный как #bold Naitō Masahide#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\". Masatoyo был second son of [Concept('historical_figure_10020000','Takeda Nobutora')|E]’s senior вассалом, Kudō Toratoyo. Он was first called #bold Kudō Sukenaga#!. The family’s fortunes fell when Toratoyo lost favor with Nobutora и was killed by him.\n\nSukenaga и his brother escaped the Takeda clan and, according to the predominant theory, they wandered around the [Concept('historical_figure_KantC58D_region','Kantō region')|E]. After Nobutora was exiled by his son [Concept('historical_figure_10020010','Takeda Shingen')|E], Shingen recalled the Kudō brothers, reinstating their lands и permitting the family’s restoration. Shingen also formally excused Toratoyo of any wrongdoing и sent a letter of apology и money to the family. Furthermore, the Kudō were given command of 50 cavalry и granted the rank of samurai-taishō.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oyamada_Nobushige (8/14/2022 9:38:18 AM UTC)
 game_concept_historical_figure_10020130:0 "Oyamada Nobushige"
 game_concept_historical_figure_10020130_desc:0 "#medium #bold Oyamada Nobushige#! был японским samurai general в [Concept('historical_figure_Takeda_family','Takeda')|E] army under [Concept('historical_figure_10020010','Takeda Shingen')|E], и later under [Concept('historical_figure_10020033','Takeda Katsuyori')|E]. Он was known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\".\n\nHe былlso lord of Iwadono Castle, и fought under the Takeda at the [Concept('historical_figure_Battles_of_Kawanakajima','battles of Kawanakajima')|E], [Concept('historical_figure_Battle_of_Mikatagahara','Mikatagahara')|E], [Concept('historical_figure_Battle_of_Nagashino','Nagashino')|E] и [Concept('historical_figure_Battle_of_Tenmokuzan','Tenmokuzan')|E].\n\nOyamada betrayed [Concept('historical_figure_10020033','Takeda Katsuyori')|E] in 1582, after Katsuyori’s defeat at the [Concept('historical_figure_Battle_of_Tenmokuzan','Battle of Tenmokuzan')|E]; however, when he went to the [Concept('historical_figure_Oda_clan','Oda clan')|E] camp, he was executed by [Concept('historical_figure_10029120','Oda Nobunaga')|E]’s officer [Concept('historical_figure_10029641','Horio Yoshiharu')|E].\n\n#S External links#!\n$EFFECT_LIST_BULLET$\"Legendary Takeda’s 24 Generals\" at Yamanashi-kankou. jp#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hara_Masatane (3/20/2021 4:50:02 PM UTC)
 game_concept_historical_figure_10020231:0 "Hara Masatane"
 game_concept_historical_figure_10020231_desc:0 "#medium #bold Hara Masatane#! был senior вассалом [Concept('historical_figure_Takeda_clan','Takeda clan')|E] during the late [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Japanese_history','Japanese history')|E]. Он was known as one ’[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]’.\n\nMasatane был relative of [Concept('historical_figure_10011682','Hara Toratane')|E], though from a different branch family, и былlso a skilled commander. Он was present at the [Concept('historical_figure_Battle_of_Mimasetoge','Battle of Mimasetoge')|E] in 1569 и was killed в forefront fighting в [Concept('historical_figure_Battle_of_Nagashino','Battle of Nagashino')|E] in 1575.\n\n#S Further reading#!\n$EFFECT_LIST_BULLET$Turnbull, Stephen. Kawanakajima 1553-64: Samurai Power Struggle\n\n#S External links#!\n$EFFECT_LIST_BULLET$\"Legendary Takeda’s 24 Generals\" at Yamanashi-kankou. jp#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Imafuku_Masakazu (10/4/2020 12:44:18 PM UTC)
 game_concept_historical_figure_10020238:0 "Imafuku Masakazu"
 game_concept_historical_figure_10020238_desc:0 "#medium #bold Imafuku Masakazu#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], служившим [Concept('historical_figure_Takeda_clan','Takeda clan')|E]. Он былlso known as Imafuku Ichizaemon-no-jō и held the [Concept('historical_figure_Kokushi_official','court title')|E] of Chikuzen no kami. Masakazu был son of #bold Imafuku Jōkansai#!, the Takeda вассалом who had built Kunōzan Castle и served as its warden. Masakazu’s landholding, starting in 1563, was в Suwa District of Shinano province. Он былctive under both [Concept('historical_figure_10020010','Takeda Shingen')|E] и Shingen’s son [Concept('historical_figure_10020033','Katsuyori')|E] as a commander of infantry samurai-taishō. Он also served for a time as the warden of Takashima Castle. Masakazu was killed in 1582 while leading a counterattack against [Concept('historical_figure_10021305','Kiso Yoshimasa')|E], a former Takeda vassal who had turned traitor during the [Concept('historical_figure_Tokugawa_clan','Tokugawa')|E]/[Concept('historical_figure_Oda_clan','Oda')|E] attacks on Shinano и Kai.\n\n#S References#!\n$EFFECT_LIST_BULLET$Naramoto Tatsuya. Nihon no kassen: monoshiri jiten..#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yamamoto_Kansuke_(general) (8/14/2022 1:32:32 PM UTC)
 game_concept_historical_figure_10020240:0 "Yamamoto Kansuke (general)"
 game_concept_historical_figure_10020240_desc:0 "#medium #bold Yamamoto Kansuke#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\". Also known by his formal name, #bold Haruyuki#!. Он был brilliant strategist, и is particularly known for his plan which led to success в fourth [Concept('historical_figure_Battles_of_Kawanakajima','battle of Kawanakajima')|E] against [Concept('historical_figure_10032011','Uesugi Kenshin')|E]. However, Kansuke never lived to see his plan succeed; thinking it to have failed, he charged headlong into the enemy ranks, dying in battle.\n\n#S Биография#!\nKansuke’s origins are not known for certain, but he is believed to have originated from Ushikubo, a town in [Concept('historical_figure_Mikawa_Province','Mikawa Province')|E], which былn under the suzerainty [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E]. Он came to [Concept('historical_figure_Kai_Province','Kai')|E] и began to serve [Concept('historical_figure_10020010','Takeda Shingen')|E] in 1543, receiving a position as an infantry commander. Legend says that Kansuke was blind in one eye и lame, but a fierce warrior и military strategist nevertheless. In various works of art, he is depicted holding a [Concept('historical_figure_Naginata','naginata')|E] as a support for his weak leg.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Amari_Torayasu (8/14/2022 12:25:01 PM UTC)
 game_concept_historical_figure_10020250:0 "Amari Torayasu"
 game_concept_historical_figure_10020250_desc:0 "#medium #bold Amari Torayasu#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E], и served the [Concept('historical_figure_Takeda_clan','Takeda clan')|E] under [Concept('historical_figure_10020000','Takeda Nobutora')|E] и [Concept('historical_figure_10020010','Shingen')|E]. Amari был shukurō, или clan elder, following Shingen’s accession to family headship и was one of \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\".\n\nHe was killed in action at the [Concept('historical_figure_Battle_of_Uedahara','battle of Uedahara')|E] in 1548, together with [Concept('historical_figure_10020065','Itagaki Nobukata')|E]. The two were fighting side by side on the frontlines when suddenly a volley of arrows shot them down.\n\nAmari was succeeded by his son [Concept('historical_figure_10020251','Amari Masatada')|E].\n\nJapanese Politician Akira Amari is a descendant of Torayasu.\n\n#S Amari in Fiction#!\nIn [Concept('historical_figure_NHK','NHK')|E]’s 2007 [Concept('historical_figure_Taiga_drama','Taiga drama')|E] Fūrinkazan, Amari is played by Raita Ryū.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Amari_Masatada (10/30/2021 3:44:16 AM UTC)
 game_concept_historical_figure_10020251:0 "Amari Masatada"
 game_concept_historical_figure_10020251_desc:0 "#medium #bold Amari Masatada#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Feudal_Japan','Feudal Japan')|E]. The son и successor of [Concept('historical_figure_10020250','Amari Torayasu')|E], he был senior вассалом [Concept('historical_figure_Takeda_clan','Takeda clan')|E] of [Concept('historical_figure_Kai_Province','Kai Province')|E], и ranked among [Concept('historical_figure_10020010','Takeda Shingen')|E]’s ’Twenty-four Generals’. Masatada also served as one of Shingen’s personal attendants. During Shingen’s campaign in [Concept('historical_figure_Shinano_Province','Shinano Province')|E], Masatada served with distinction at the [Concept('historical_figure_Battle_of_Kawanakajima','Battle of Kawanakajima')|E] in 1561. Masatada later fought at the [Concept('historical_figure_Battle_of_Mikatagahara','Battle of Mikatagahara')|E] as a senior Takeda officer. By the year of 1563 Masatada went on to fight at the Battle of Usuigatoge и Musashi Matsuyama, but was killed a year later in what would be defined as rare for any standard samurai: a horse riding accident. There is one incident which gave Masatada a stronger name for himself despite being rather eccentric in nature: when Masatada had confronted one of his wounded вассаломs who suffered from physical bleeding that would not cease flowing, he advised him to drink horse feces и water to support the clotting of his blood — considered among Japanese culture as a folklore. The man was expectingly hesitant in doing so, but when Masatada himself consumed some concoction, he was encouraged to follow suit и reportedly recovered.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Morozumi_Torasada (6/17/2022 5:00:05 PM UTC)
 game_concept_historical_figure_10020255:0 "Morozumi Torasada"
 game_concept_historical_figure_10020255_desc:0 "#medium #bold Morozumi Torasada#! also called Morozumi Bingono Kami Torasada был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он served the [Concept('historical_figure_Takeda_clan','Takeda clan')|E].\n\nIn 1561, he participated в [Concept('historical_figure_Battles_of_Kawanakajima','Battle of Kawanakajima')|E], Он fought bravely и was killed. It is said that Torasada was 81 years old at the time.\n\n#S In fiction#!\n$EFFECT_LIST_BULLET$Ten to Chi to, played by Kunishirō Hayashi.\n$EFFECT_LIST_BULLET$Fūrin Kazan, played by Takeshi Katō.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tada_Mitsuyori (8/14/2022 1:10:27 PM UTC)
 game_concept_historical_figure_10020260:0 "Tada Mitsuyori"
 game_concept_historical_figure_10020260_desc:0 "#medium #bold Tada Mitsuyori#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он is known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\".\n\nMitsuyori был native [Concept('historical_figure_Mino_Province','Mino Province')|E]. Он first served under the [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_10020000','Takeda Nobutora')|E], but later on served under [Concept('historical_figure_10020010','Takeda Shingen')|E], Nobutora’s son.\n\nIt is known that Mitsuyori fought in over 29 battles under Shingen, some of them being [Concept('historical_figure_Battle_of_Sezawa','Battle of Sezawa')|E] и Siege of Uehara. Mitsuyori was very skilled at night warfare. In which he put to good use at battle of Sezawa. In 1563, Mitsuyori died of illness.\n\n#S External links#!\n$EFFECT_LIST_BULLET$\"Legendary Takeda’s 24 Generals\" at Yamanashi-kankou. jp#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yokota_Takatoshi (8/14/2022 1:35:28 PM UTC)
 game_concept_historical_figure_10020265:0 "Yokota Takatoshi"
 game_concept_historical_figure_10020265_desc:0 "#medium #bold Yokota Takatoshi#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\".\n\nHe was most known for his participation in [Concept('historical_figure_Sieges_of_Toishi','Sieges of Toishi')|E] where he together with [Concept('historical_figure_10021142','Sanada Yukitaka')|E] fight [Concept('historical_figure_10021500','Murakami Yoshikiyo')|E]. he reportedly put a fervent strong drill to his Spear soldier during the sieges, ordered them to consecutively perform a certain maneuver on battlefield, as such if a single line were to be formed with a depth of three-ranks, they would level their spear tips while advancing. however, despite the success siege he was killed в battle\n\n#S Further reading#!\n$EFFECT_LIST_BULLET$Stephen Turnbull. Ashigaru 1467-1649.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tsuchiya_Masatsugu (8/14/2022 1:41:09 PM UTC)
 game_concept_historical_figure_10020272:0 "Tsuchiya Masatsugu"
 game_concept_historical_figure_10020272_desc:0 "#medium #bold Tsuchiya Masatsugu#! was [Concept('historical_figure_Japan','Japanese')|E] [Concept('historical_figure_Samurai','самураем')|E] warrior в [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. he is known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\".\n\nIn 1573, he fought at [Concept('historical_figure_Battle_of_Mikatagahara','Battle of Mikatagahara')|E] againts [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. In 1575, he was killed at the [Concept('historical_figure_Battle_of_Nagashino','Battle of Nagashino')|E] against Oda-Tokugawa forces. His sons followed [Concept('historical_figure_10020033','Takeda Katsuyori')|E] until his death at Temmokuzan in 1582\n\n#S See also#!\n$EFFECT_LIST_BULLET$Tsuchiya clan\n\n#S External links#!\n$EFFECT_LIST_BULLET$\"Legendary Takeda’s 24 Generals\" at Yamanashi-kankou. jp#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Rikei (1/31/2022 5:27:18 AM UTC)
 game_concept_historical_figure_10020302:0 "Rikei"
 game_concept_historical_figure_10020302_desc:0 "#medium #bold Rikei#! был японским noble lady, [Concept('historical_figure_Calligraphy','calligrapher')|E], [Concept('historical_figure_Poet','poet')|E] и scholar. She был eldest daughter of [Concept('historical_figure_10020001','Katsunuma Nobutomo')|E], a самураем Sengoku period. She lived as a nun on Daizen-ji temple at Mount Kashiwao и is most notable for her military history, Rikei-ni no Ki, или \"Nun Rikei’s Account.\"\n\n#S Influence#!\nIn 1582, the daimyō или warlord [Concept('historical_figure_10020033','Takeda Katsuyori')|E] rebelled against the rival Hojo clan, but because of his poor leadership skills, he was defeated by [Concept('historical_figure_10029120','Oda Nobunaga')|E] и [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. He, his young formal wife, иbout ninety of their followers, mostly women, fled to Rikei’s nunnery. However, because of Katsuyori’s failure as an administrator, no one wanted to welcome или pity this retinue. Rikei, on the other hand, pitied their fate. She was familiar with the style of military tales, so she wrote Rikei-ni no Ki или \"The Nun Rikei’s Account\" to honor them so that their names at least could remain.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Suwa_Yorishige (9/24/2021 10:02:55 PM UTC)
 game_concept_historical_figure_10021000:0 "Suwa Yorishige"
 game_concept_historical_figure_10021000_desc:0 "#medium #bold Suwa Yorishige #! был японским [Concept('historical_figure_Samurai','самураем')|E] и head [Concept('historical_figure_Suwa_clan','Suwa clan')|E]. Он was defeated by [Concept('historical_figure_10020010','Takeda Shingen')|E], и his daughter Suwa Goryōnin was taken as Shingen’s concubine. She later gave birth to the Takeda clan heir [Concept('historical_figure_10020033','Takeda Katsuyori')|E].\n\nSuwa Yorishige fought [Concept('historical_figure_10020000','Takeda Nobutora')|E] в 1531 Battle of Shiokawa no gawara. Suwa Yorishige былn defeated by [Concept('historical_figure_10020010','Takeda Shingen')|E] в 1542 [Concept('historical_figure_Battle_of_Sezawa','Battle of Sezawa')|E] и the Siege of Uehara. Following the Siege of Kuwabara, he committed suicide.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sanada_Yukitaka (6/24/2022 4:53:42 PM UTC)
 game_concept_historical_figure_10021142:0 "Sanada Yukitaka"
 game_concept_historical_figure_10021142_desc:0 "#medium #bold Sanada Yukitaka#! был японским [Concept('historical_figure_Samurai','самураем')|E] warrior [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он is known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\". Он был father of [Concept('historical_figure_10021148','Sanada Nobutsuna')|E] и [Concept('historical_figure_10021150','Sanada Masayuki')|E] и grandfather legendary samurai warrior [Concept('historical_figure_10021164','Sanada Yukimura')|E] of whom served [Concept('historical_figure_Toyotomi_clan','Toyotomi clan')|E].\n\nYukitaka was one of three \"Danjo\" generals to be named Danjōchū by Shingen, along with [Concept('historical_figure_10020080','Kōsaka Masanobu')|E] и [Concept('historical_figure_12386260','Hoshina Masatoshi')|E]. Sanada clan lost his territory after being defeated by Murakami Yoshikiyo в Battle of Unno Daira in 1541. A few years later, he became a vassal of Shingen Takeda.\n\nUnder Takeda Shingen, Sanada Yukitaka participated в [Concept('historical_figure_Battle_of_Odaihara','Battle of Odaihara')|E] in 1546 и the [Concept('historical_figure_Sieges_of_Toishi','sieges of Toishi')|E] in 1550 и 1551, After the Battle of Toishi, Yukitaka и Sanada clan restored their old territory.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sanada_Nobutsuna (8/14/2022 12:56:17 PM UTC)
 game_concept_historical_figure_10021148:0 "Sanada Nobutsuna"
 game_concept_historical_figure_10021148_desc:0 "#medium #bold Sanada Nobutsuna#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он is known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\".\n\nHe был eldest son of [Concept('historical_figure_10021142','Sanada Yukitaka')|E], a castle lord in [Concept('historical_figure_Shinano_Province','Shinano Province')|E], who by the time of his son’s coming-of-age, had pledged his loyalty to the Takeda. During his coming-of-age ceremony, therefore, Sanada Nobutsuna was granted the #bold shin#! character from [Concept('historical_figure_10020010','Takeda Shingen')|E]’s name и took the name of Nobutsuna.\n\nDuring the [Concept('historical_figure_Battle_of_Nagashino','Battle of Nagashino')|E] in 1575, Nobutsuna was killed in combat his younger brother Masateru былlso killed. According to Shinchō Kōki, Nobutsuna served as a member rearguard в retreat и was killed.\n\nAfter Nobutsuna’s death his younger brother, [Concept('historical_figure_10021150','Masayuki')|E] took the clan leadership. Nobutsuna’s daughter Seiin-in was [Concept('historical_figure_10021163','Sanada Nobuyuki')|E] ’s first wife.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sanada_Masayuki (8/19/2022 11:50:21 PM UTC)
 game_concept_historical_figure_10021150:0 "Sanada Masayuki"
 game_concept_historical_figure_10021150_desc:0 "#medium #bold Sanada Masayuki#! был японским [Concept('historical_figure_Sengoku_period','Sengoku period')|E] lord и [Concept('historical_figure_DaimyC58D','daimyō')|E]. Он был главой [Concept('historical_figure_Sanada_clan','Sanada clan')|E], a regional house of [Concept('historical_figure_Shinano_Province','Shinano Province')|E], which became a vassal [Concept('historical_figure_Takeda_clan','Takeda clan')|E] of [Concept('historical_figure_Kai_Province','Kai Province')|E].\n\nAlong with his father и brothers, Masayuki served the [Concept('historical_figure_Takeda_clan','Takeda clan')|E] during its heyday, when it was led by [Concept('historical_figure_10020010','Takeda Shingen')|E]. After its downfall, Masayuki took the lead of his clan and, despite little power, he managed to establish himself as an independent daimyō under the [Concept('historical_figure_10029400','Toyotomi')|E] regime through skillful political maneuvers amidst the powerful [Concept('historical_figure_Tokugawa_clan','Tokugawa')|E], [Concept('historical_figure_Late_HC58DjC58D_clan','Hojō')|E] и [Concept('historical_figure_Uesugi_clan','Uesugi')|E] clans.\n\nKnown for having defeated the powerful Tokugawa army в Battle of Kami river и Siege of Ueda, Masayuki is now considered one greatest military strategists of his era. In recent times, a number of portrayals in novels, films и other forms of media have contributed to his increased popularity.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sanada_Nobuyuki (8/15/2022 4:36:20 PM UTC)
 game_concept_historical_figure_10021163:0 "Sanada Nobuyuki"
 game_concept_historical_figure_10021163_desc:0 "#medium #bold Sanada Nobuyuki#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был son of [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_10021150','Sanada Masayuki')|E] и the older brother of [Concept('historical_figure_10021164','Sanada Yukimura')|E].\n\n#S Ранняя жизнь#!\nHe был first son of [Concept('historical_figure_10021150','Sanada Masayuki')|E] и his wife, Kansho-in. His younger brother was [Concept('historical_figure_10021164','Sanada Yukimura')|E]. Он was married to [Concept('historical_figure_10024804','Komatsuhime')|E], [Concept('historical_figure_10024803','Honda Tadakatsu')|E]’s daughter иdopted daughter of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E].\n\nTwo other wives of Nobuyuki were his first wife и cousin Seiin-in, who lost her status to Komatsuhime и Ukyo.\n\nAt an early age, Nobuyuki’s father served under the [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_10020010','Takeda Shingen')|E] и sent Nobuyuki as a hostage to prove the Sanada clan’s loyalty to the [Concept('historical_figure_Takeda_clan','Takeda clan')|E]. After the Takeda clan was destroyed by [Concept('historical_figure_Oda_clan','Oda')|E] и [Concept('historical_figure_Tokugawa_clan','Tokugawa')|E] army, Nobuyuki fled to [Concept('historical_figure_Ueda_Castle','Ueda Castle')|E], the stronghold Sanada Clan и where his family were.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sanada_Yukimura (3/4/2022 9:50:21 PM UTC)
 game_concept_historical_figure_10021164:0 "Sanada Yukimura"
 game_concept_historical_figure_10021164_desc:0 "#medium #bold Sanada Yukimura#!, actual name: #bold Sanada Nobushige#!, был японским [Concept('historical_figure_Samurai','самураем')|E] warrior [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was especially known as the leading general on the defending side [Concept('historical_figure_Siege_of_Osaka','Siege of Osaka')|E]. Yukimura was called \"A Hero who may appear once in a hundred years\", \"Crimson Demon of War\" и \"The Last Sengoku Hero\". The famed veteran [Concept('historical_figure_Japanese_invasions_of_Korea_1592E280931598','invasion of Korea')|E], [Concept('historical_figure_10060050','Shimazu Tadatsune')|E], called him the \"Number one warrior in Japan\".\n\n#S Ранняя жизнь#!\nHe был second son of [Concept('historical_figure_10021150','Sanada Masayuki')|E]. His elder brother was [Concept('historical_figure_10021163','Sanada Nobuyuki')|E]. Он was married to [Concept('historical_figure_10043354','Chikurin-in')|E], [Concept('historical_figure_10043350','Ōtani Yoshitsugu')|E]’s daughter иdopted daughter of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E].\n\nThree other wives of Yukimura were his first wife the daughter/sister of Hotta Sakubei, who lost her status to Chikurin-in; Takanashi Naiki’s daughter и Ryūsei-in.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kiso_Yoshimasa (1/1/2022 12:33:24 AM UTC)
 game_concept_historical_figure_10021305:0 "Kiso Yoshimasa"
 game_concept_historical_figure_10021305_desc:0 "#medium #bold Kiso Yoshimasa#! был японским [Concept('historical_figure_Samurai','самураем')|E] warrior [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был вассалом [Concept('historical_figure_Takeda_clan','Takeda clan')|E] of [Concept('historical_figure_Kai_Province','Kai Province')|E]. Он is known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\".#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ogasawara_Nagatoki (12/31/2021 8:02:16 AM UTC)
 game_concept_historical_figure_10021402:0 "Ogasawara Nagatoki"
 game_concept_historical_figure_10021402_desc:0 "#medium #bold Ogasawara Nagatoki #! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Shinano_Province','Shinano Province')|E] в [Concept('historical_figure_Sengoku_period','Sengoku period')|E].\n\nIn 1542, Shinano Province was invaded by [Concept('historical_figure_10020010','Takeda Shingen')|E], и Ogasawara allied with [Concept('historical_figure_10021500','Murakami Yoshikiyo')|E], [Concept('historical_figure_10021000','Suwa Yorishige')|E], и Kiso Yoshiyasu in an attempt to stop him. They met Takeda Shingen’s forces at the [Concept('historical_figure_Battle_of_Sezawa','Battle of Sezawa')|E] on 9 March 1542, и were defeated.\n\nFollowing this defeat, и the conquest of his lands, Ogasawara allied himself with [Concept('historical_figure_10032011','Uesugi Kenshin')|E], Takeda’s primary rival. Он fought alongside Takatō Yoritsugu in 1545, ultimately failing вir defense against the first [Concept('historical_figure_Siege_of_TakatC58D_1545','siege of Takatō Castle')|E]. Ogasawara was defeated by Shingen again several years later, в 1548 Battle of Shiojiritoge, in which he was hit by a surprise attack at dawn; many of his men were killed as they reached for weapons иrmor.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ogasawara_Tadazane (12/31/2021 8:39:59 AM UTC)
 game_concept_historical_figure_10021472:0 "Ogasawara Tadazane"
 game_concept_historical_figure_10021472_desc:0 "#medium #bold Ogasawara Tadazane#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_DaimyC58D','daimyō')|E] early [Concept('historical_figure_Edo_period','Edo period')|E].\n\n#S Ранняя жизнь#!\nTadazane был son of Ogasawara Hidemasa with Toku-hime, daughter of [Concept('historical_figure_10024027','Matsudaira Nobuyasu')|E] и granddaughter of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. Он married Kamehime, daughter of [Concept('historical_figure_10024806','Honda Tadamasa')|E] with Kamehime иdopted daughter of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E].\n\n#S Daimyo#!\nFollowing the deaths of his father и elder brother в Osaka Summer Campaign, his holdings were transferred from Akashi Domain in [Concept('historical_figure_Harima_Province','Harima Province')|E] to the Kokura Domain [Concept('historical_figure_Buzen_Province','Buzen Province')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Murakami_Yoshikiyo (8/14/2022 2:08:37 PM UTC)
 game_concept_historical_figure_10021500:0 "Murakami Yoshikiyo"
 game_concept_historical_figure_10021500_desc:0 "#medium #bold Murakami Yoshikiyo#! был японским samurai from the Murakami clan и вассалом [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] 16th century. Yoshikiyo followed in fighting against both [Concept('historical_figure_10020000','Takeda Nobutora')|E] и his son [Concept('historical_figure_10020010','Takeda Shingen')|E]. Yoshikiyo былlso a very close ally under [Concept('historical_figure_10032011','Uesugi Kenshin')|E] и one of Shingen’s bitterest opponents for his high kill-counts вir conflicts.\n\n Before Murakami came into conflict with Takeda, they had good diplomatic relations as Yoshikiyo had sent back Oi Sadataka, a common enemy of both Murakami и Takeda when he was captured in Murakami’s domain back to Takeda’s base city of Kōfu as a prisoner for execution.\n\nIn 1542, Murakami joined a coalition with [Concept('historical_figure_10021402','Ogasawara Nagatoki')|E], [Concept('historical_figure_10021000','Suwa Yorishige')|E], и Kiso Yoshiyasu to oppose Takeda Shingen’s growing forces. The two sides met at the [Concept('historical_figure_Battle_of_Sezawa','Battle of Sezawa')|E], with the coalition suffering a defeat в battle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Takanashi_Sumiyori (1/9/2022 3:39:25 AM UTC)
 game_concept_historical_figure_10021600:0 "Takanashi Sumiyori"
 game_concept_historical_figure_10021600_desc:0 "#medium #bold Takanashi Sumiyori #! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], who ruled an area in central [Concept('historical_figure_Shinano_Province','Shinano Province')|E] (modern-day Nagano Prefecture. [Concept('historical_figure_10021602','Takanashi Masayori')|E] was his son.#!\n\n#weak Википедия#!"

