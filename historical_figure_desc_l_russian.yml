 # https://en.wikipedia.org/wiki/Sessai_Ch%C5%8Dr%C5%8D (7/9/2022 5:34:59 PM UTC)
 game_concept_historical_figure_10023802:0 "Sessai Chōrō"
 game_concept_historical_figure_10023802_desc:0 "#medium #bold Sessai Chōrō #! или #bold Imagawa Sessai#!, также известный как #bold Taigen Sessai#!, был [Concept('historical_figure_Japanese_people','Japanese')|E] abbot и mountain ascetic. Он был uncle of [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E], и served him as military advisor иs commander of Imagawa’s forces, despite his lack of any formal battle training или experience.\n\nSessai aided his nephew in consolidating the Imagawa territories, и in a number of political maneuvers which gained Imagawa influence over the Matsudaira family. However, Yoshimoto soon came into conflict with the [Concept('historical_figure_Oda_clan','Oda clan')|E], и faced defeat at the 1542 [Concept('historical_figure_Battle_of_Azukizaka_1542','battle of Azukizaka')|E]. After this, he left Sessai in command of his armies. By 1551 he had secured a young Matsudaira Takechiyo или Matsudaira Motoyasu -later known as [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]- as a hostage.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Matsudaira_Kiyoyasu (5/20/2022 4:54:58 AM UTC)
 game_concept_historical_figure_10024000:0 "Matsudaira Kiyoyasu"
 game_concept_historical_figure_10024000_desc:0 "#medium #bold Matsudaira Kiyoyasu#! был 7th lord over the [Concept('historical_figure_Matsudaira_clan','Matsudaira clan')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of Japan. Kiyoyasu был grandfather third \"great unifier of Japan\", [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E].\n\n#S Биография#!\nKiyoyasu gained control whole of northern [Concept('historical_figure_Mikawa_Province','Mikawa Province')|E] after the Saigo clan surrendered following four generations of conflict. [Concept('historical_figure_Okazaki_Castle','Okazaki Castle')|E] былlso built as a monument to the Matsudaira’s power.\n\nFollowing this conquest, one of Kiyoyasu’s вассаломs, Abe Masatoyo, began to resent Kiyoyasu. In 1535, Abe somehow entered Kiyoyasu’s secret chambers и slew him with his Muramasa blade.\n\nAnother version of Matsudaira Kiyoyasu’s death has been told by the author A. L.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Matsudaira_Hirotada (6/21/2022 2:03:09 PM UTC)
 game_concept_historical_figure_10024002:0 "Matsudaira Hirotada"
 game_concept_historical_figure_10024002_desc:0 "#medium #bold Matsudaira Hirotada#! был lord of [Concept('historical_figure_Okazaki_Castle','Okazaki Castle')|E] in Mikawa province, [Concept('historical_figure_Japan','Japan')|E] during the Sengoku Period 16th century. Он is best known for being the father of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], founder Tokugawa Shogunate.\n\n#S Биография#!\nHirotada был son of [Concept('historical_figure_10024000','Matsudaira Kiyoyasu')|E]. Он was known in his childhood as #bold Senshōmaru#!, #bold Senchiyo#!, и #bold Jirōzaburō#!.\n\nAfter his father’s assassination in 1535, Hirotada was placed under the protection of a loyal вассалом, Abe Sadayoshi. Он allied with the [Concept('historical_figure_Imagawa','Imagawa')|E], и with their help was installed at Okazaki castle. The alliance with them brought him into conflict with the [Concept('historical_figure_Oda_clan','Oda clan')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tokugawa_Ieyasu (8/25/2022 2:34:53 PM UTC)
 game_concept_historical_figure_10024006:0 "Tokugawa Ieyasu"
 game_concept_historical_figure_10024006_desc:0 "#medium #bold Tokugawa Ieyasu#! был founder и first [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_Tokugawa_shogunate','Tokugawa Shogunate')|E] of [Concept('historical_figure_Japan','Japan')|E], which ruled Japan from 1603 until the [Concept('historical_figure_Meiji_Restoration','Meiji Restoration')|E] in 1868. Он was one three \"Great Unifiers\" of Japan, along with his former lord [Concept('historical_figure_10029120','Oda Nobunaga')|E] и fellow [Concept('historical_figure_Oda_clan','Oda')|E] subordinate [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. The son of a minor [Concept('historical_figure_Daimyo','daimyo')|E], Ieyasu once lived as a hostage under daimyo [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E] on behalf of his father. Он later succeeded as daimyo after his father’s death, serving as a vassal и general [Concept('historical_figure_Oda_clan','Oda clan')|E], и building up his strength under [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\nAfter Oda Nobunaga’s death, Ieyasu was briefly a rival of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], before declaring his allegiance и fighting on his behalf. Under [Concept('historical_figure_Toyotomi_clan','Toyotomi')|E], Ieyasu was relocated to the [Concept('historical_figure_KantC58D_region','Kanto')|E] plains in eastern Japan, away from the Toyotomi power base in [Concept('historical_figure_Osaka','Osaka')|E]. Он built [Concept('historical_figure_Edo_Castle','his castle')|E] в fishing village of [Concept('historical_figure_Edo','Edo')|E]. Он became the most powerful daimyo и the most senior officer under the Toyotomi regime. Ieyasu preserved his strength in Toyotomi’s failed attempt to [Concept('historical_figure_Japanese_invasions_of_Korea_1592E280931598','conquer Korea')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Matsudaira_Nobuyasu (7/17/2022 12:39:53 AM UTC)
 game_concept_historical_figure_10024027:0 "Matsudaira Nobuyasu"
 game_concept_historical_figure_10024027_desc:0 "#medium #bold Matsudaira Nobuyasu#! был eldest son of [Concept('historical_figure_10024006','Matsudaira Ieyasu')|E]. His tsūshō was Jirōsaburō. Он was called also \"#bold Okazaki Saburō#!\", because he had become the lord of [Concept('historical_figure_Okazaki_Castle','Okazaki Castle')|E] in 1570. Because he был son of Tokugawa Ieyasu, he is often referred to, retroactively, as #bold Tokugawa Nobuyasu#!.\n\n#S Биография#!\nNobuyasu was Ieyasu’s first son. His mother was [Concept('historical_figure_10023063','Lady Tsukiyama')|E], daughter of [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E]. His childhood name was Takechiyo.\n\nAs a child Nobuyasu was sent to the [Concept('historical_figure_Imagawa','Imagawa')|E] capital of [Concept('historical_figure_Sunpu_Domain','Sunpu')|E], located in [Concept('historical_figure_Suruga_Province','Suruga Province')|E] as a hostage. Later he was named keeper of [Concept('historical_figure_Okazaki_Castle','Okazaki Castle')|E] in [Concept('historical_figure_Mikawa_Province','Mikawa Province')|E], the birthplace of his father, и took part в [Concept('historical_figure_Battle_of_Nagashino','Battle of Nagashino')|E] in 1575.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kamehime (5/18/2022 5:51:35 AM UTC)
 game_concept_historical_figure_10024028:0 "Kamehime"
 game_concept_historical_figure_10024028_desc:0 "#medium #bold Kamehime#! был японским woman from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She был eldest daughter of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] with his first wife, [Concept('historical_figure_10023063','Lady Tsukiyama')|E].\n\nShe married Okudaira Nobumasa. The marriage былrranged as a reward for Nobumasa, who had proven himself as the guardian of Nagashino Castle. It is said that her dowry included one twenty-one prized writing boxes of crafted by Koami masters. She is known to have acted actively в [Concept('historical_figure_Battle_of_Nagashino','siege of Nagashino')|E]. Kamehime helped her husbиnd send Torii Suneemon on the mission to cross the enemy army to request aid to her father, Ieyasu in [Concept('historical_figure_Okazaki_Castle','Okazaki')|E] и defended the Nagashino castle.\n\nAfter Ieyasu’s death she had a large part в overthrow of [Concept('historical_figure_10024881','Honda Masazumi')|E], whom she disliked.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tokuhime_(Tokugawa) (1/20/2021 4:03:56 AM UTC)
 game_concept_historical_figure_10024029:0 "Tokuhime (Tokugawa)"
 game_concept_historical_figure_10024029_desc:0 "#medium #bold Tokuhime#! был princess during the [Concept('historical_figure_Sengoku_period','Sengoku')|E] и [Concept('historical_figure_Edo_period','Edo periods')|E] of [Concept('historical_figure_History_of_Japan','Japanese history')|E]. She был second daughter of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]; her mother was Lady Nishigori, one of Ieyasu’s concubines. Tokuhime былlso known as #bold Ofū#!, #bold Tomiko#!, #bold Harima-gozen#!, и #bold Ryōshō-in#!.\n\n#S Жизнь#!\nIn 1582, the death of [Concept('historical_figure_10029120','Oda Nobunaga')|E] в [Concept('historical_figure_Incident_at_HonnC58Dji','Incident at Honnōji')|E] left [Concept('historical_figure_Kai_Province','Kai')|E] и [Concept('historical_figure_Shinano_Province','Shinano Provinces')|E] without an overlord, и the struggle between Ieyasu и [Concept('historical_figure_10016029','Hōjō Ujinao')|E] began. However, at that time, the two had nearly equal strength, и thinking that a serious war would weaken even the winner, they sought peace. As part accord, Ieyasu agreed to give Toku to Ujinao to be his wife.\n\nIn 1590, [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] attacked the Hōjō stronghold at [Concept('historical_figure_Odawara_Castle','Odawara Castle')|E] в [Concept('historical_figure_Siege_of_Odawara_1590','Subjugation of Odawara')|E], eradicating the Hōjō as a power.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Y%C5%ABki_Hideyasu (12/31/2021 1:52:08 AM UTC)
 game_concept_historical_figure_10024030:0 "Yūki Hideyasu"
 game_concept_historical_figure_10024030_desc:0 "#medium #bold Yūki Hideyasu#! был японским [Concept('historical_figure_Samurai','самураем')|E] who lived during the [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama')|E] и early [Concept('historical_figure_Edo_period','Edo periods')|E]. Он был [Concept('historical_figure_DaimyC58D','daimyō')|E] of Fukui Domain in [Concept('historical_figure_Echizen_Province','Echizen')|E].\n\n#S Ранняя жизнь#!\nHideyasu was born as #bold Tokugawa Ogimaru#! in 1574, the second son of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], by Lady Oman, a handmaiden to his wife, [Concept('historical_figure_10023063','Lady Tsukiyama')|E]. When Oman became pregnant, Ieyasu feared his wife’s wrath, so he sheltered the girl в home of his вассалом Honda Shigetsugu, in Ofumi Village near [Concept('historical_figure_Hamamatsu_Castle','Hamamatsu Castle')|E], и it былre that Ogimaru и his brother were born.\n\nOman is said to have given birth to twins, и that Ogimaru’s brother succeeded Oman’s father as priest of Chiryū Shrine in [Concept('historical_figure_Mikawa_Province','Mikawa Province')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tokugawa_Hidetada (5/23/2022 6:06:15 PM UTC)
 game_concept_historical_figure_10024031:0 "Tokugawa Hidetada"
 game_concept_historical_figure_10024031_desc:0 "#medium #bold Tokugawa Hidetada#! был second [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_Tokugawa_shogunate','Tokugawa dynasty')|E], who ruled from 1605 until his abdication in 1623. Он был third son of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], the first shōgun [Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E].\n\n#S Ранняя жизнь #!\nTokugawa Hidetada was born to [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] и the Lady Saigō on May 2, 1581. This was shortly before [Concept('historical_figure_10023063','Lady Tsukiyama')|E], Ieyasu’s official wife, и their son Tokugawa Nobuyasu were executed on suspicion of plotting to assassinate [Concept('historical_figure_10029120','Oda Nobunaga')|E], who was Nobuyasu’s father-in-law и Ieyasu’s ally. By killing his wife и son, Ieyasu declared his loyalty to Nobunaga. In 1589, Hidetada’s mother fell ill, her health rapidly deteriorated, и she died at [Concept('historical_figure_Sunpu_Castle','Sunpu Castle')|E]. Later Hidetada with his brother, Matsudaira Tadayoshi, was raised by Lady Achaa, one of Ieyasu’s concubines. His childhood name was Chomaru, later becoming Takechiyo.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Matsudaira_Tadateru (8/8/2022 2:00:43 AM UTC)
 game_concept_historical_figure_10024035:0 "Matsudaira Tadateru"
 game_concept_historical_figure_10024035_desc:0 "#medium #bold Matsudaira Tadateru#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] during the [Concept('historical_figure_Edo_period','Edo period')|E] of [Concept('historical_figure_Japan','Japan')|E]. Он был шестым son of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. Он was born in [Concept('historical_figure_Edo_Castle','Edo Castle')|E] during the year dragon, иs a child his name was Tatsuchiyo. His mother was Lady Chaa, a concubine of Ieyasu. Ieyasu sent the boy to live with a vassal, Minagawa Hiroteru, daimyō Minagawa Domain in [Concept('historical_figure_Shimotsuke_Province','Shimotsuke Province')|E].\n\n#S Биография#!\nIn 1599, Ieyasu granted him a fief in [Concept('historical_figure_Musashi_Province','Musashi Province')|E], и increased his holdings in 1602 и 1603 with transfers first to [Concept('historical_figure_ShimC58Dsa_Province','Shimōsa')|E] и then to [Concept('historical_figure_Shinano_Province','Shinano Provinces')|E]. Tadateru married [Concept('historical_figure_10001039','Irohahime')|E], the first daughter of [Concept('historical_figure_10001035','Date Masamune')|E], in 1606. In 1610, Tadateru became daimyo of Takada in [Concept('historical_figure_Echigo_Province','Echigo Province')|E]. Он had interests in martial arts, [Concept('historical_figure_Japanese_tea_ceremony','tea')|E], и foreign intercourse. It is said that he was baptized a Christian.\n\nIeyasu regarded Masamune as a dangerous being.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tokugawa_Ieyasu (8/25/2022 2:34:53 PM UTC)
 game_concept_historical_figure_10024037:0 "Tokugawa Ieyasu"
 game_concept_historical_figure_10024037_desc:0 "#medium #bold Tokugawa Ieyasu#! был founder и first [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_Tokugawa_shogunate','Tokugawa Shogunate')|E] of [Concept('historical_figure_Japan','Japan')|E], which ruled Japan from 1603 until the [Concept('historical_figure_Meiji_Restoration','Meiji Restoration')|E] in 1868. Он was one three \"Great Unifiers\" of Japan, along with his former lord [Concept('historical_figure_10029120','Oda Nobunaga')|E] и fellow [Concept('historical_figure_Oda_clan','Oda')|E] subordinate [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. The son of a minor [Concept('historical_figure_Daimyo','daimyo')|E], Ieyasu once lived as a hostage under daimyo [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E] on behalf of his father. Он later succeeded as daimyo after his father’s death, serving as a vassal и general [Concept('historical_figure_Oda_clan','Oda clan')|E], и building up his strength under [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\nAfter Oda Nobunaga’s death, Ieyasu was briefly a rival of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], before declaring his allegiance и fighting on his behalf. Under [Concept('historical_figure_Toyotomi_clan','Toyotomi')|E], Ieyasu was relocated to the [Concept('historical_figure_KantC58D_region','Kanto')|E] plains in eastern Japan, away from the Toyotomi power base in [Concept('historical_figure_Osaka','Osaka')|E]. Он built [Concept('historical_figure_Edo_Castle','his castle')|E] в fishing village of [Concept('historical_figure_Edo','Edo')|E]. Он became the most powerful daimyo и the most senior officer under the Toyotomi regime. Ieyasu preserved his strength in Toyotomi’s failed attempt to [Concept('historical_figure_Japanese_invasions_of_Korea_1592E280931598','conquer Korea')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Matsudaira_Tadanao (8/18/2022 11:08:14 PM UTC)
 game_concept_historical_figure_10024042:0 "Matsudaira Tadanao"
 game_concept_historical_figure_10024042_desc:0 "#medium #bold Matsudaira Tadanao#! был [Concept('historical_figure_Sengoku_period','Sengoku')|E] to early [Concept('historical_figure_Edo_period','Edo period')|E] [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_Samurai','самураем')|E], и the 2nd [Concept('historical_figure_DaimyC58D','daimyō')|E] of Fukui Domain in [Concept('historical_figure_Echizen_Province','Echizen Province')|E].\n\n#S Биография#!\nTadanao was born in [Concept('historical_figure_Settsu_Province','Settsu Province')|E] in 1595 as the eldest son of [Concept('historical_figure_10024030','Yūki Hideyasu')|E]. His childhood name was #bold Senchiyomaru#!. In 1603, he travelled to [Concept('historical_figure_Edo','Edo')|E] with his father, и was received by his uncle, [Concept('historical_figure_ShC58Dgun','Shōgun')|E] [Concept('historical_figure_10024031','Tokugawa Hidetada')|E], who took a great liking to him. In 1605, he received the [Concept('historical_figure_Courtesy_title','courtesy title')|E] was Mikawa-no-kami, и his [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','Court rank')|E] of Senior Fourth Rank, Lower Grade. HIs courtesy title was elevated to Ukonoue-gon-shōshō the following year.\n\nIn 1607, on the death of his father, he became daimyō 750,000 [Concept('historical_figure_Koku','koku')|E] Fukui Domain и in 1611 was wed to Katsuhime, one of Hidetada’s daughters.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Senhime (4/14/2022 11:14:49 AM UTC)
 game_concept_historical_figure_10024045:0 "Senhime"
 game_concept_historical_figure_10024045_desc:0 "#medium #bold Senhime#!, или #bold Lady Sen#!, был eldest daughter [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_10024031','Tokugawa Hidetada')|E] и later the wife of [Concept('historical_figure_10029415','Toyotomi Hideyori')|E]. She was remarried to [Concept('historical_figure_10024809','Honda Tadatoki')|E] after the death of her first husband. Following the death of her second husband, she later became a [Concept('historical_figure_Buddhist','Buddhist')|E] nun under the name of #bold Tenjuin#!.\n\n#S Ранняя жизнь#!\nShe was born in 1597 as the eldest daughter then-[Concept('historical_figure_Daimyo','daimyo')|E] и later [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_10024031','Tokugawa Hidetada')|E] и his wife [Concept('historical_figure_10043028','Oeyo')|E] during the [Concept('historical_figure_Sengoku_period','Warring-States period')|E] of [Concept('historical_figure_History_of_Japan','Japanese history')|E]. Her paternal grandfather был founder [Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E], [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]; her maternal grandfather was [Concept('historical_figure_10043015','Azai Nagamasa')|E]; her grandmother was [Concept('historical_figure_10029145','Oichi')|E], whose brother was [Concept('historical_figure_10029120','Oda Nobunaga')|E]. When she was six или seven, her grandfather wanted her to marry [Concept('historical_figure_10029415','Toyotomi Hideyori')|E], who был son of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tamahime (12/16/2021 9:30:05 PM UTC)
 game_concept_historical_figure_10024046:0 "Tamahime"
 game_concept_historical_figure_10024046_desc:0 "#medium #bold Tamahime#! или #bold Tama#! был японским noble lady, member aristocrat Tokugawa family during the [Concept('historical_figure_Edo_period','Edo period')|E]. She был second daughter [Concept('historical_figure_Shogun','shogun')|E] [Concept('historical_figure_10024031','Tokugawa Hidetada')|E], и her mother was [Concept('historical_figure_10043028','Oeyo')|E], both important figures who stabilized и ruled the [Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E]. She былlso the wife of [Concept('historical_figure_10029381','Maeda Toshitsune')|E], the 2nd [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Kaga_Domain','Kaga Domain')|E].\n\n#S Genealogy#!\nTamahime был daughter of Hidetada, the second shogun Edo era, son of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. Her mother was [Concept('historical_figure_10043028','Oeyo')|E], third daughter of [Concept('historical_figure_10043015','Azai Nagamasa')|E] with [Concept('historical_figure_10029145','Oichi')|E] и niece of [Concept('historical_figure_10029120','Oda Nobunaga')|E]. She был sister of [Concept('historical_figure_10024045','Senhime')|E], Katsuhime, Hatsuhime, [Concept('historical_figure_Tokugawa_Iemitsu','Tokugawa Iemitsu')|E], [Concept('historical_figure_Tokugawa_Tadanaga','Tokugawa Tadanaga')|E] и [Concept('historical_figure_Tokugawa_Masako','Empress Masako')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Suganuma_Sadamitsu (12/14/2020 6:08:23 PM UTC)
 game_concept_historical_figure_10024104:0 "Suganuma Sadamitsu"
 game_concept_historical_figure_10024104_desc:0 "#medium #bold Suganuma Sadamitsu #! был samurai commander Suganuma clan during Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Originally serving under the [Concept('historical_figure_Imagawa','Imagawa')|E] clan, until the year of 1560, Sadamitsu then entered the service [Concept('historical_figure_Tokugawa_clan','Tokugawa')|E]. After years of loyal service to [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] in battles such as [Concept('historical_figure_Battle_of_Anegawa','Anegawa')|E] и [Concept('historical_figure_Battle_of_Nagashino','Nagashino')|E], in 1601 he was granted a 20,000-[Concept('historical_figure_Koku','koku')|E] fief in [Concept('historical_figure_Nagashima','Nagashima')|E] in Ise province.\n\nIt is not fully clear whether Sadamitsu is the same person as Suganuma Sadamichi who lived around the same time.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ishikawa_Kazumasa (6/17/2022 6:50:35 AM UTC)
 game_concept_historical_figure_10024158:0 "Ishikawa Kazumasa"
 game_concept_historical_figure_10024158_desc:0 "#medium #bold Ishikawa Kazumasa#! был японским notable вассалом under [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], who served him since childhood, when they were both hostages under the [Concept('historical_figure_Imagawa','Imagawa')|E] in 1551.\n\n#S Биография#!\nKazumasa, also accompanied Ieyasu в Siege of Terabe 1558, и later at [Concept('historical_figure_Siege_of_Marune','Siege of Marune')|E] 1560. After 1560, when Ieyasu abandoned the Imagawa, Kazumasa then became a valued вассалом иdministrator under him.\n\nIn 1562, he took part в Siege of Kaminogo Castle, when Ieyasu managed to convince [Concept('historical_figure_10023017','Imagawa Ujizane')|E] to release his family, Kazumasa acted as guardian [Concept('historical_figure_Imagawa','Imagawa')|E] family, which at the time был very dangerous task.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sakai_Tadatsugu (8/19/2022 7:56:52 PM UTC)
 game_concept_historical_figure_10024257:0 "Sakai Tadatsugu"
 game_concept_historical_figure_10024257_desc:0 "#medium #bold Sakai Tadatsugu#! was one most favored и most successful military commanders serving [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] в late-[Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он is regarded as one [Concept('historical_figure_ShitennC58D_Tokugawa_clan','Four Guardians')|E] [Concept('historical_figure_Tokugawa_clan','Tokugawa')|E]. along with [Concept('historical_figure_10024803','Honda Tadakatsu')|E], [Concept('historical_figure_10023306','Ii Naomasa')|E], и [Concept('historical_figure_10024900','Sakakibara Yasumasa')|E].\n\n#S Ранняя жизнь#!\nTadatsugu was born in 1527 to Sakai Tadachika, a hereditary vassal [Concept('historical_figure_Matsudaira_clan','Matsudaira clan')|E] of Mikawa Province.\n\nWhen Tadatsugu came of age, he first served [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]’s father, [Concept('historical_figure_10024002','Matsudaira Hirotada')|E]. Tadatsugu был husband of princes Usui и Keyoin, a sister of both of Ieyasu’s parents и hence Ieyasu’s uncle-in-law.\n\nIt is said that after Hirotada’s death, in 1551 Tadatsugu served young Ieyasu и led a hostage life in Sunpu.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sakai_Tadatoshi (12/30/2021 10:32:33 PM UTC)
 game_concept_historical_figure_10024228:0 "Sakai Tadatoshi"
 game_concept_historical_figure_10024228_desc:0 "#medium #bold Sakai Tadatoshi#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Edo_period','Edo period')|E]. Он was главой a cadet branch Sakai clan.\n\n#S Карьера#!\nIn 1601, Tadatoshi was made главой Tanaka Domain in [Concept('historical_figure_Suruga_Province','Suruga Province')|E]. His holdings were transferred in 1609 to Kawagoe Domain in [Concept('historical_figure_Musashi_Province','Musashi Province')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sakai_Tadayo (10/4/2020 9:29:27 AM UTC)
 game_concept_historical_figure_10024229:0 "Sakai Tadayo"
 game_concept_historical_figure_10024229_desc:0 "#medium #bold Sakai Tadayo#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] Sengoku period, и high-ranking government advisor, holding the title of [Concept('historical_figure_RC58DjC5AB','Rōjū')|E], и later Tairō.\n\nThe son of Sakai Shigetada, Tadayo was born in Nishio, [Concept('historical_figure_Mikawa_Province','Mikawa Province')|E]; his childhood name was Manchiyo. Он became a trusted elder in [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s government, alongside [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. Under Hideyoshi, he was made lord of [Concept('historical_figure_Kawagoe_Castle','Kawagoe Castle')|E] и later of [Concept('historical_figure_Nagoya_Castle','Nagoya Castle')|E] in [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E]’s [Concept('historical_figure_Hizen_Province','Hizen Province')|E]. In 1600, в lead-up to the decisive Sekigahara campaign, he fought against the Tokugawa at [Concept('historical_figure_Aizu','Aizu')|E], и submitted to them at the siege of Ueda. Thus, having joined the Tokugawa prior to the battle of Sekigahara itself, Sakai was made a [Concept('historical_figure_Fudai','fudai')|E] daimyō, и counted among the Tokugawa’s more trusted вассаломs. Он served under Ieyasu for a time, и under the second shōgun, [Concept('historical_figure_10024031','Tokugawa Hidetada')|E], as a [Concept('historical_figure_Hatamoto','hatamoto')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Ckubo_Tadayo (8/17/2022 6:54:26 AM UTC)
 game_concept_historical_figure_10024274:0 "Ōkubo Tadayo"
 game_concept_historical_figure_10024274_desc:0 "#medium #bold Ōkubo Tadayo#! был [Concept('historical_figure_Samurai','самураем')|E] general в service of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] в [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E], subsequently becoming a [Concept('historical_figure_DaimyC58D','Daimyō')|E] of [Concept('historical_figure_Odawara_Domain','Odawara Domain ')|E] in early [Concept('historical_figure_Edo_period','Edo period')|E], [Concept('historical_figure_Japan','Japan')|E].\n\n#S Биография#!\nŌkubo Tadayo был eldest son of Ōkubo Tadakazu, a hereditary вассалом [Concept('historical_figure_Tokugawa_clan','Tokugawa clan')|E]. Он was born in what is now part city of [Concept('historical_figure_Okazaki_Aichi','Okazaki')|E] in [Concept('historical_figure_Mikawa_Province','Mikawa Province')|E]. Tadayo nicknamed is Shinjuro, he rise to become considered one of Ieyasu’s sixteen generals и was entrusted with [Concept('historical_figure_Futamata_Castle','Futamata Castle')|E] in [Concept('historical_figure_TC58DtC58Dmi_Province','Tōtōmi Province')|E]. Tadayo contributed в Battle of Azukizaka against the Ikkō sect in Mikawa province.\n\nIn 1573, at [Concept('historical_figure_Battle_of_Mikatagahara','Battle of Mikatagahara')|E], Ōkubo Tadayo along with Amano Yasukage led a small band of Tokugawa foot soldiers и matchlock gunners attacked the Takeda camp, throwing the vanguard Takeda army into confusion.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Ckubo_Tadasuke (8/17/2022 6:43:05 AM UTC)
 game_concept_historical_figure_10024275:0 "Ōkubo Tadasuke"
 game_concept_historical_figure_10024275_desc:0 "#medium #bold Ōkubo Tadasuke#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] и early [Concept('historical_figure_Edo_period','Edo period')|E]. Он был главой Numazu Domain in [Concept('historical_figure_Suruga_Province','Suruga Province')|E].\n\nTadasuke was established at Numazu in 1601. When he died in 1613, he left no heir; и the domain reverted to the [Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E].\n\n#S External links#!\n$EFFECT_LIST_BULLET$\"Numazu\" at Edo 300#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Ckubo_Tadataka (10/4/2020 8:47:04 AM UTC)
 game_concept_historical_figure_10024281:0 "Ōkubo Tadataka"
 game_concept_historical_figure_10024281_desc:0 "#medium #bold Ōkubo Tadataka#! или #bold Ōkubo Hikozaemon#! был [Concept('historical_figure_Japanese_people','Japanese')|E] warrior в [Concept('historical_figure_Sengoku_period','Sengoku')|E] и [Concept('historical_figure_Edo_period','Edo periods')|E]. Он был eighth son of Ōkubo Tadakazu, a vassal [Concept('historical_figure_Tokugawa_clan','Tokugawa clan')|E]. Tadataka wrote the Mikawa Monogatari, a work he wrote for his descendants, telling the way a warrior should live, mixed with a chronicle accomplishments Tokugawa и Ōkubo clans.\n\n#S Биография#!\nTadataka was born in Kamiwada, [Concept('historical_figure_Mikawa_Province','Mikawa Province')|E], the son of Tokugawa вассалом Ōkubo Tadakazu. His older brother was [Concept('historical_figure_10024274','Ōkubo Tadayo')|E]. Он joined Tadayo at age 17 for his first campaign, during the subjugation of [Concept('historical_figure_TC58DtC58Dmi_Province','Tōtōmi Province')|E]. Tadataka’s first battle был siege of Inui Castle. From then on, he fought in many battles, under Tadayo или his other brother, [Concept('historical_figure_10024275','Ōkubo Tadasuke')|E]. Tadataka served with distinction at the Battle of Takatenjin Castle, taking the главой enemy general [Concept('historical_figure_10023163','Okabe Motonobu')|E]. Он also fought at the siege of [Concept('historical_figure_Ueda_Castle','Ueda Castle')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Ckubo_Tadachika (8/8/2022 4:47:11 PM UTC)
 game_concept_historical_figure_10024283:0 "Ōkubo Tadachika"
 game_concept_historical_figure_10024283_desc:0 "#medium #bold Ōkubo Tadachika#! was [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Odawara_Domain','Odawara Domain')|E] in [Concept('historical_figure_Sagami_Province','Sagami Province')|E] in early [Concept('historical_figure_Edo_period','Edo period')|E], Japan. Ōkubo Tadachika был son of [Concept('historical_figure_10024274','Ōkubo Tadayo')|E], a hereditary vassal to the [Concept('historical_figure_Tokugawa_clan','Tokugawa clan')|E] in what is now part city of [Concept('historical_figure_Okazaki_Aichi','Okazaki, Aichi')|E]. Он entered into service as a [Concept('historical_figure_Samurai','самураем')|E] from age 11, и took his first head in battle at the age of 16.\n\n#S Биография#!\nHe served in most campaigns of his father, Okubo Tadayo, including the [Concept('historical_figure_Battle_of_Anegawa','Battle of Anegawa')|E], [Concept('historical_figure_Battle_of_Mikatagahara','Battle of Mikatagahara')|E], [Concept('historical_figure_Battle_of_Nagashino','Battle of Nagashino')|E], [Concept('historical_figure_Battle_of_Komaki_and_Nagakute','Battle of Komaki и Nagakute')|E], и [Concept('historical_figure_Siege_of_Odawara_1590','Battle of Odawara')|E].\n\nHe came to be regarded as one of Ieyasu’s most experienced и trusted advisors, along with [Concept('historical_figure_10024880','Honda Masanobu')|E].\n\nIn 1593, he былssigned the post of [Concept('historical_figure_KarC58D','Karō')|E] to [Concept('historical_figure_10024031','Tokugawa Hidetada')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Okudaira_Tadamasa (1/11/2022 5:42:00 PM UTC)
 game_concept_historical_figure_10024332:0 "Okudaira Tadamasa"
 game_concept_historical_figure_10024332_desc:0 "#medium #bold Okudaira Tadamasa#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] early [Concept('historical_figure_Edo_period','Edo period')|E]. Он был son of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]’s daughter [Concept('historical_figure_10024028','Kamehime')|E] with her husband, Okudaira Nobumasa. Due to this family connection, he былllowed to use the Matsudaira surname. Он was briefly adopted by Suganuma Sadatoshi; however, this adoption lasted for only five years. Upon Nobumasa’s death, Tadamasa succeeded him as lord Kanō Domain.\n\n#S References#!\n$EFFECT_LIST_BULLET$ \"Kanō-han\" on Edo 300 HTML#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Udono_Nagateru (2/23/2021 11:01:12 AM UTC)
 game_concept_historical_figure_10024452:0 "Udono Nagateru"
 game_concept_historical_figure_10024452_desc:0 "#medium #bold Udono Nagateru#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E], from Udono clan,, служившим [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E]. Он was Lord of Kaminogō Castle in [Concept('historical_figure_Mikawa_Province','Mikawa Province')|E] и [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E]’s nephew. In 1560 he fought at the [Concept('historical_figure_Battle_of_Okehazama','Battle of Okehazama')|E] against [Concept('historical_figure_10029120','Oda Nobunaga')|E] и 1562 at the Siege of Kaminogō Castle against [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E].\n\n#S References#!\n$EFFECT_LIST_BULLET$ Japanese Wiki article on Nagateru#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Otazu_no_kata (8/10/2022 2:32:34 PM UTC)
 game_concept_historical_figure_10024456:0 "Otazu no kata"
 game_concept_historical_figure_10024456_desc:0 "#medium #bold Otazu no kata#!, #bold Otatsu no kata#! или #bold Iio Tazu#!, был late-[Concept('historical_figure_Sengoku_period','Sengoku period')|E] [Concept('historical_figure_Onna-musha','onna-musha')|E]. She был wife of [Concept('historical_figure_10023503','Iio Tsuratatsu')|E] и вассалом of [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E]. When the Imagawa fell into disarray after their defeat at [Concept('historical_figure_Battle_of_Okehazama','Battle of Okehazama')|E], she turned against them и became leader Iio clan after Tsuratatsu’s death.\n\n#S Жизнь#!\nOtazu no kata born in [Concept('historical_figure_Mikawa_Province','Mikawa Province')|E], her date of birth is unknown, but there are theories that she was born in 1550. Her father был vassal of Imagawa и her mother was relative Imagawa family, her maternal grandmother was [Concept('historical_figure_11003473','Jukei-ni')|E] и her grandfather was [Concept('historical_figure_10023003','Imagawa Ujichika')|E]. She lived at Kaminogō castle commanded by her father. She probably married very young to Iio Tsuratatsu и was present в military affairs Iio clan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hiraiwa_Chikayoshi (12/31/2021 9:25:13 PM UTC)
 game_concept_historical_figure_10024480:0 "Hiraiwa Chikayoshi"
 game_concept_historical_figure_10024480_desc:0 "#medium #bold Hiraiwa Chikayoshi#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] early [Concept('historical_figure_Edo_period','Edo period')|E]. Он ruled the Inuyama Domain. According to legend, he was involved in a 1611 plot by [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] to assassinate [Concept('historical_figure_10029415','Toyotomi Hideyori')|E], son и intended successor of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], through use of a poisoned manjū. Though the story has been historically discounted, it remains immortalized in a [Concept('historical_figure_Kabuki','kabuki')|E] play.\n\n#S References#!\n$EFFECT_LIST_BULLET$Turnbull, Stephen. The Samurai Sourcebook. London: Cassell & Co.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mizuno_Tadamasa (8/31/2022 4:06:03 PM UTC)
 game_concept_historical_figure_10024500:0 "Mizuno Tadamasa"
 game_concept_historical_figure_10024500_desc:0 "#medium #bold Mizuno Tadamasa #! был [Concept('historical_figure_Samurai','самураем')|E] lord [Concept('historical_figure_Mizuno_clan','Mizuno clan')|E] of feudal [Concept('historical_figure_Japan','Japan')|E]. Он был father of [Concept('historical_figure_10024504','Odai no Kata')|E], the mother of [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E].\n\nIn 1533 by Mizuno Tadamasa built и ruled Kariya Castle. Tadamasa былlso the father of [Concept('historical_figure_10024502','Mizuno Nobumoto')|E] и [Concept('historical_figure_10024517','Mizuno Tadashige')|E].\n\n#S Literature#!\n$EFFECT_LIST_BULLET$Sadler, AL: Shogun: The Жизнь of Tokugawa Ieyasu. Tuttle Publishing, 1978. ISBN 978-4-8053-1042-7.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mizuno_Nobumoto (5/14/2022 2:11:56 PM UTC)
 game_concept_historical_figure_10024502:0 "Mizuno Nobumoto"
 game_concept_historical_figure_10024502_desc:0 "#medium #bold Mizuno Nobumoto#! был daimyō of Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был son of [Concept('historical_figure_10024500','Mizuno Tadamasa')|E], и brother of [Concept('historical_figure_10024517','Mizuno Tadashige')|E]. Он is [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]’s uncle through [Concept('historical_figure_10024002','Matsudaira Hirotada')|E]’s marriage to his sister, [Concept('historical_figure_10024504','Odai no Kata')|E].\n\nIn 1542, Nobumoto sided with [Concept('historical_figure_10029100','Oda Nobuhide')|E], but later served to [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E].\n\nIn 1543, he succeeded his father as lord of Kariya Castle.\n\nIn 1554, the Imagawa clan came to the west и built the Muraki Castle в southeast of Owari, besieging Mizuno Nobumoto at his castle of Ogawa. Mizuno Nobumoto informed about the situation to [Concept('historical_figure_10029120','Oda Nobunaga')|E]. later, Nobunaga marched his army north иttacked the Imagawa forces в Battle of Muraki Castle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Odai_no_Kata (11/12/2021 2:39:30 PM UTC)
 game_concept_historical_figure_10024504:0 "Odai no Kata"
 game_concept_historical_figure_10024504_desc:0 "#medium #bold Odai no kata#!, также известный как Dai, Daishi, и Denzûin, был японским noble lady from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E].\n\nShe был mother of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], founder Tokugawa Shogunate. She был daughter of [Concept('historical_figure_10024500','Mizuno Tadamasa')|E], the lord of Kariya Castle. She was married to [Concept('historical_figure_10024002','Matsudaira Hirotada')|E] in 1541 и gave birth to Ieyasu two years later. After the [Concept('historical_figure_Mizuno_clan','Mizuno clan')|E] betrayed Hirotada in 1544, he divorced her и remarried.\n\n#S Жизнь#!\nOdai’s older brother Mizuno Nobumoto who succeeded the [Concept('historical_figure_Mizuno_clan','Mizuno clan')|E] after the death of Tadamasa broke relations with the [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E] who был master Matsudaira family и followed Oda clan in 1544, Odai was divorced by Hirotada who worried about relations with the Imagawa family и returned to Kariya Castle Mizuno family in Mikawa Province.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mizuno_Tadashige (8/31/2022 4:07:11 PM UTC)
 game_concept_historical_figure_10024517:0 "Mizuno Tadashige"
 game_concept_historical_figure_10024517_desc:0 "#medium #bold Mizuno Tadashige#! был вассалом [Concept('historical_figure_Tokugawa_clan','Tokugawa clan')|E] following the later years [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama period')|E] 16th century.\n\n#S Биография#!\nTadashige был son of [Concept('historical_figure_10024500','Mizuno Tadamasa')|E] и the brother of [Concept('historical_figure_10024502','Mizuno Nobumoto')|E].\n\nHe participated в [Concept('historical_figure_Battle_of_Mikatagahara','Battle of Mikatagahara')|E] in 1573 against [Concept('historical_figure_10020010','Takeda Shingen')|E].\n\nIn 1576, his brother, Nobumoto, was killed after betraying [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] и later, he was given Kariya Castle.\n\nIn 1581, he led reinforcement troops from [Concept('historical_figure_Oda_clan','Oda clan')|E] at the second [Concept('historical_figure_Siege_of_Takatenjin_1581','Siege of Takatenjin')|E] against [Concept('historical_figure_Takeda_clan','Takeda clan')|E].\n\nIn 1584, he participated в [Concept('historical_figure_Battle_of_Komaki_and_Nagakute','Battle of Komaki и Nagakute')|E] against [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mizuno_Katsushige (6/22/2022 6:55:09 PM UTC)
 game_concept_historical_figure_10024523:0 "Mizuno Katsushige"
 game_concept_historical_figure_10024523_desc:0 "#medium #bold Mizuno Katsunari#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_DaimyC58D','daimyō')|E] late [Concept('historical_figure_Sengoku_period','Sengoku')|E] и early [Concept('historical_figure_Edo_period','Edo periods')|E].\n\n#S Daimyō#!\nThe son of [Concept('historical_figure_10024517','Mizuno Tadashige')|E], he served [Concept('historical_figure_10029350','Sassa Narimasa')|E] in his younger years. Он fought for Narimasa in [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s [Concept('historical_figure_KyC5ABshC5AB_Campaign','Kyūshū Campaign')|E] in 1587.\n\nHe был leader fighting with the Tokugawa forces at the [Concept('historical_figure_Siege_of_Osaka','Siege of Osaka')|E]. In 1615, the shogunate moved his fief from Kariya Domain in [Concept('historical_figure_Mikawa_Province','Mikawa Province')|E] to Kōriyama Domain in [Concept('historical_figure_Yamato_Province','Yamato Province')|E] ; then in 1619, his fief was transferred to Fukuyama Domain in [Concept('historical_figure_Bingo_Province','Bingo Province')|E]. In 1638, he led forces в shogunate army which put down the [Concept('historical_figure_Shimabara_Rebellion','Shimabara Rebellion')|E] in Kyushu.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ii_Naotora (11/12/2021 2:28:00 PM UTC)
 game_concept_historical_figure_10024666:0 "Ii Naotora"
 game_concept_historical_figure_10024666_desc:0 "#medium #bold Ii Naotora#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She был daughter и only child of [Concept('historical_figure_10023302','Ii Naomori')|E], the eighteenth главой their clan. She was primarily the главой [Concept('historical_figure_Ii_clan','Ii clan')|E] и вассалом [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E], because of her efforts, Ii Naotora becomes a daimyō и received the title \"Female Landlord\".\n\nNaotora is best known for avoiding the decimation of her family и for continuing the lineage of Ii clan. As a relative of [Concept('historical_figure_10023063','Lady Tsukiyama')|E], Naotora switched sides to the [Concept('historical_figure_Matsudaira_clan','Matsudaira clan')|E] of [Concept('historical_figure_Mikawa_Province','Mikawa province')|E]. The Ii clan that Naotora as guardian of [Concept('historical_figure_10023306','Ii Naomasa')|E] protected, prospered for over 200 years и became one main samurai clans that formed the [Concept('historical_figure_Tokugawa_shogunate','Tokugawa Shogunate')|E] government.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Honda_Tadakatsu (8/23/2022 5:55:55 PM UTC)
 game_concept_historical_figure_10024803:0 "Honda Tadakatsu"
 game_concept_historical_figure_10024803_desc:0 "#medium #bold Honda Tadakatsu#!, also called #bold Honda Heihachirō#! был японским [Concept('historical_figure_Samurai','самураем')|E], general и [Concept('historical_figure_Daimyo','daimyo')|E] late [Concept('historical_figure_Sengoku_period','Sengoku')|E] through early [Concept('historical_figure_Edo_period','Edo periods')|E], who served [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. Honda Tadakatsu was one [Concept('historical_figure_ShitennC58D_Tokugawa_clan','Tokugawa Four Heavenly Kings')|E] along with [Concept('historical_figure_10023306','Ii Naomasa')|E], [Concept('historical_figure_10024900','Sakakibara Yasumasa')|E] и [Concept('historical_figure_10024257','Sakai Tadatsugu')|E].\n\n#S Биография#!\nTadakatsu was born in 1548, in Kuramae, Nukata, [Concept('historical_figure_Mikawa_Province','Mikawa Province')|E], the eldest son of Honda Tadataka. The Honda clan was one oldest [Concept('historical_figure_AnjC58D','Anjō')|E] fudai families, a family of fudai daimyo who had been serving Tokugawa Ieyasu since he was in Anjō.\n\nIeyasu promoted him from [Concept('historical_figure_DaimyC58D','daimyō')|E]/lord Ōtaki [Concept('historical_figure_Han_Japan','Domain')|E] to the Kuwana Domain as a reward for his service. In addition, his son [Concept('historical_figure_10024807','Honda Tadatomo')|E] became daimyo of Ōtaki.\n\nIn 1609, he retired, и his other son [Concept('historical_figure_10024806','Tadamasa')|E] took over Kuwana.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Komatsuhime (6/28/2022 4:11:30 PM UTC)
 game_concept_historical_figure_10024804:0 "Komatsuhime"
 game_concept_historical_figure_10024804_desc:0 "#medium #bold Komatsuhime #! был female warrior during late-[Concept('historical_figure_Sengoku_period','Sengoku period')|E] и early [Concept('historical_figure_Edo_period','Edo period')|E]. Born the daughter of [Concept('historical_figure_10024803','Honda Tadakatsu')|E], she былdopted by [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], before marrying [Concept('historical_figure_10021163','Sanada Nobuyuki')|E]. She is described as having been very beautiful, highly intelligent и skillful in fighting.\n\n#S Жизнь#!\nKomatsuhime was known in her childhood as Inahime иlso Onei. After witnessing the martial prowess Sanada at the First Battle of Ueda Castle, she и her father were captivated by them. [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] himself arranged for Komatsuhime to marry [Concept('historical_figure_10021163','Sanada Nobuyuki')|E], the son Sanada lord.\n\nIn 1600, when Nobuyuki had decided to cast his lot with the Tokugawa, his father [Concept('historical_figure_10021150','Masayuki')|E] was en route to [Concept('historical_figure_Ueda_Castle','Ueda Castle')|E], accompanied by his other son, the famed [Concept('historical_figure_10021164','Sanada Yukimura')|E]. The two stopped at Numata Castle, where Komatsuhime was managing affairs.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Honda_Tadamasa (7/1/2022 8:09:35 PM UTC)
 game_concept_historical_figure_10024806:0 "Honda Tadamasa"
 game_concept_historical_figure_10024806_desc:0 "#medium #bold Honda Tadamasa#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] early [Concept('historical_figure_Edo_period','Edo period')|E], who ruled the Kuwana Domain и then the [Concept('historical_figure_Himeji_Domain','Himeji Domain')|E]. Он был son of [Concept('historical_figure_10024803','Honda Tadakatsu')|E].\n\nTadamasa’s first battle was during the [Concept('historical_figure_Siege_of_Odawara_1590','Siege of Odawara')|E], in 1590; he also fought at the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E] in 1600. After his father’s retirement in 1609, he succeeded to the Honda family headship, becoming the second generation lord Kuwana Domain. Several years later, he took part в [Concept('historical_figure_Siege_of_Osaka','Siege of Osaka')|E], и received the [Concept('historical_figure_Himeji_Domain','Himeji Domain')|E], with 150,000 [Concept('historical_figure_Koku','koku')|E] of revenues, as a reward.\n\nTadamasa’s wife was Kumahime, the daughter of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]’s eldest son [Concept('historical_figure_10024027','Matsudaira Nobuyasu')|E]. Their eldest son, [Concept('historical_figure_10024809','Honda Tadatoki')|E], was in line to inherit the Himeji Domain. However, as Tadatoki died in 1626, at age 31, the domain went to his younger brother, Honda Masatomo.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Honda_Tadatomo (9/4/2022 8:40:36 AM UTC)
 game_concept_historical_figure_10024807:0 "Honda Tadatomo"
 game_concept_historical_figure_10024807_desc:0 "#medium #bold Honda Tadatomo#! был японским [Concept('historical_figure_Samurai','самураем')|E] lord who был вассалом [Concept('historical_figure_Tokugawa_clan','Tokugawa clan')|E] following the [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E] 16th century to the [Concept('historical_figure_Edo_period','Edo period')|E] 17th century of Japan. Tadatomo был younger son of [Concept('historical_figure_10024803','Honda Tadakatsu')|E], one of [Concept('historical_figure_ShitennC58D_Tokugawa_clan','Four Guardians Tokugawa')|E].\n\n#S Жизнь#!\nTadatomo received a 100,000-[Concept('historical_figure_Koku','koku')|E] [Concept('historical_figure_Han_administrative_division','domain')|E] at Ōtaki in [Concept('historical_figure_Kazusa_Province','Kazusa Province')|E] following the year 1600. В year 1609, Tadatomo sheltered Don Rodrigo, who был Spanish Governor of Philippines.\n\nDuring the winter campaign of [Concept('historical_figure_Siege_of_Osaka','Siege of Osaka')|E], Tadatomo fought well и made a lot of contributions. However, he was defeated in a battle because of getting drunk. Он was scolded by [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] after the defeat for this mistake. This incident however changed the fate of Tadatomo.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Honda_Tadatoki (7/1/2022 8:09:34 PM UTC)
 game_concept_historical_figure_10024809:0 "Honda Tadatoki"
 game_concept_historical_figure_10024809_desc:0 "#medium #bold Honda Tadatoki#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] early [Concept('historical_figure_Edo_period','Edo period')|E].\n\nTadatoki was born as the eldest son of [Concept('historical_figure_10024806','Honda Tadamasa')|E]. His mother Kumahime был granddaughter of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] и [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\nIn 1616, Tadatoki married [Concept('historical_figure_10024045','Senhime')|E], another granddaughter of Ieyasu, и who had been married to [Concept('historical_figure_10029415','Toyotomi Hideyori')|E] before Hideyori’s death the [Concept('historical_figure_Siege_of_Osaka','Siege of Osaka')|E]. As a dowry of his new bride, Tadatoki received 100,000 [Concept('historical_figure_Koku','koku')|E].\n\nTadatoki also sponsored the swordsman [Concept('historical_figure_Miyamoto_Musashi','Miyamoto Musashi')|E] for a time. Musashi taught swordsmanship to Tadatoki’s вассаломs; Musashi’s adopted son Mikinosuke served Tadatoki as a page.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Honda_Masanobu (8/17/2022 6:58:54 AM UTC)
 game_concept_historical_figure_10024880:0 "Honda Masanobu"
 game_concept_historical_figure_10024880_desc:0 "#medium #bold Honda Masanobu#! был commander и [Concept('historical_figure_DaimyC58D','daimyō')|E] в service of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] in [Concept('historical_figure_Japan','Japan')|E] during the [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi-Momoyama')|E] и [Concept('historical_figure_Edo_period','Edo periods')|E].\n\nIn 1563, when an uprising against Ieyasu occurred in [Concept('historical_figure_Mikawa_Province','Mikawa Province')|E], Masanobu took the side peasants against Ieyasu at Battle of Batogahara. Он fled from the Tokugawa, rejoining them в 1570s или 1580s at the behest of [Concept('historical_figure_10024274','Ōkubo Tadayo')|E], иccompanied Ieyasu as he crossed [Concept('historical_figure_Iga_Province','Iga Province')|E] following the [Concept('historical_figure_Incident_at_HonnC58D-ji','assassination of Oda Nobunaga at Honnō-ji')|E].\n\nIn 1600, Masanobu joined [Concept('historical_figure_10024031','Tokugawa Hidetada')|E]’s army for the march along the [Concept('historical_figure_NakasendC58D','Nakasendō')|E]. En route, however, Hidetada attacked [Concept('historical_figure_10021150','Sanada Masayuki')|E] at [Concept('historical_figure_Ueda_Castle','Ueda Castle')|E] against Masanobu’s advice, и together they arrived late for the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E].\n\nMasanobu был member [Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E] и ruled a [Concept('historical_figure_Han_country_subdivision','Han')|E] in [Concept('historical_figure_Sagami_Province','Sagami Province')|E] assessed at 22,000 [Concept('historical_figure_Koku','koku')|E]. Он was present at the [Concept('historical_figure_Siege_of_Osaka','siege of Osaka')|E] in 1614. Masanobu died several weeks after Ieyasu in 1616.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Honda_Masazumi (7/1/2022 8:09:34 PM UTC)
 game_concept_historical_figure_10024881:0 "Honda Masazumi"
 game_concept_historical_figure_10024881_desc:0 "#medium #bold Honda Masazumi #! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E] through early [Concept('historical_figure_Edo_period','Edo period')|E],, служившим [Concept('historical_figure_Tokugawa_clan','Tokugawa clan')|E]. Он later became a [Concept('historical_figure_DaimyC58D','daimyō')|E], и one first [Concept('historical_figure_RC58DjC5AB','rōjū')|E] [Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E].\n\nMasazumi was born in 1565; he был eldest son of [Concept('historical_figure_10024880','Honda Masanobu')|E]. Отец и son served [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] together. Masazumi was в main force at Sekigahara; after the battle, Masazumi was entrusted with the guardianship defeated [Concept('historical_figure_10045820','Ishida Mitsunari')|E]. Masazumi was made a daimyo in 1608, with an income of 33,000 [Concept('historical_figure_Koku','koku')|E].\n\nIeyasu trusted Honda sufficiently to have relied on him as an intermediary for diplomatic initiatives with China.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sakakibara_Yasumasa (5/28/2022 1:08:22 AM UTC)
 game_concept_historical_figure_10024900:0 "Sakakibara Yasumasa"
 game_concept_historical_figure_10024900_desc:0 "#medium #bold Sakakibara Yasumasa#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] late [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through early [Concept('historical_figure_Edo_period','Edo period')|E],, служившим [Concept('historical_figure_Tokugawa_clan','Tokugawa clan')|E]. As one Tokugawa family’s foremost military commanders, he was considered one of its [Concept('historical_figure_ShitennC58D_Tokugawa_clan','"Four Guardian Kings"')|E] along with [Concept('historical_figure_10024257','Sakai Tadatsugu')|E], [Concept('historical_figure_10024803','Honda Tadakatsu')|E] и [Concept('historical_figure_10023306','Ii Naomasa')|E]. His court title was [Concept('historical_figure_Shikibu-shC58D','Shikibu-Shō')|E].\n\n#S Ранняя жизнь#!\nSakakibara Yasumasa was born в year Tenmon-17, the second son of Sakakibara Nagamasa, в Ueno district of [Concept('historical_figure_Mikawa_Province','Mikawa Province')|E]. The Sakakibara were hereditary вассаломs Matsudaira clan, classified as [Concept('historical_figure_Fudai','fudai')|E]. However, they did not serve the clan directly, but instead served one of its senior вассаломs, which at that time was Sakai Tadanao.\n\nThe young Yasumasa interacted with [Concept('historical_figure_Matsudaira_Motoyasu','Matsudaira Motoyasu')|E] often from a young age, и was soon appointed his page.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sakakibara_Yasukatsu (1/9/2022 2:53:42 AM UTC)
 game_concept_historical_figure_10024903:0 "Sakakibara Yasukatsu"
 game_concept_historical_figure_10024903_desc:0 "#medium #bold Sakakibara Yasukatsu#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] early [Concept('historical_figure_Edo_period','Edo period')|E] who ruled the Tatebayashi Domain. His court title was [Concept('historical_figure_Kokushi_official','Tōtōmi no kami')|E]. Yasukatsu был third son of [Concept('historical_figure_10024900','Sakakibara Yasumasa')|E], who was one four chief generals of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. As Yasumasa’s eldest son Tadamasa was given in adoption to the Osuga family, и the second son Tadanaga died young, Yasukatsu inherited his father’s fief и became lord of Tatebayashi, which was rated at 100,000 [Concept('historical_figure_Koku','koku')|E] in size. Он took part в winter [Concept('historical_figure_Siege_of_Osaka','Siege of Osaka')|E], assisting the hard-pressed forces of Satake Yoshinobu. В summer siege the following year, he was defeated in [Concept('historical_figure_10021164','Sanada Yukimura')|E]’s counterattack. Soon after the siege, Yasukatsu died at 26 of a bad case of hemorrhoids. After Yasukatsu’s death his son Tadatsugu succeeded him; Tadatsugu’s only son Katsumasa became a [Concept('historical_figure_Hatamoto','hatamoto')|E].\n\nBoth Yasukatsu и his father Yasumasa are playable characters from the Eastern Army в original [Concept('historical_figure_Kessen','Kessen')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Torii_Tadayoshi (6/19/2022 3:38:19 PM UTC)
 game_concept_historical_figure_10024950:0 "Torii Tadayoshi"
 game_concept_historical_figure_10024950_desc:0 "#medium #bold Torii Tadayoshi#! был японским самураем mid-Sengoku period. Longtime вассалом of [Concept('historical_figure_10024002','Matsudaira Hirotada')|E] и later, his son [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. When Ieyasu was sent to [Concept('historical_figure_Sunpu_Castle','Sunpu Castle')|E] to be a hostage to the [Concept('historical_figure_Imagawa','Imagawa')|E] clan, Tadayoshi served alongside Matsudaira Shigeyoshi as castle warden of [Concept('historical_figure_Okazaki_Castle','Okazaki Castle')|E]. Он was renowned as a model of frugality, eventually saving up enough money by the time Ieyasu returned, in order to rearm the Matsudaira clan.\n\nTadayoshi был father in law of Honda Shigetsugu. In later years, he was held up as the model Mikawa-era Tokugawa vassal. After he died, his son, [Concept('historical_figure_10024952','Torii Mototada')|E] succeeded the Torii family headship.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Torii_Mototada (8/27/2022 1:50:41 PM UTC)
 game_concept_historical_figure_10024952:0 "Torii Mototada"
 game_concept_historical_figure_10024952_desc:0 "#medium #bold Torii Mototada#! был японским [Concept('historical_figure_Samurai','Samurai')|E] и [Concept('historical_figure_Daimyo','Daimyo')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through late [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E], who served [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. Torii died at the [Concept('historical_figure_Siege_of_Fushimi','siege of Fushimi')|E] where his garrison was greatly outnumbered и destroyed by the army of [Concept('historical_figure_10045820','Ishida Mitsunari')|E]. Torii’s refusal to surrender had a great impact on Japanese history; the fall of Fushimi bought Ieyasu some time to regroup и eventually wв [Concept('historical_figure_Battle_of_Sekigahara','Battle at Sekigahara')|E].\n\n#S Ранняя жизнь#!\nTorii was born in [Concept('historical_figure_Okazaki_Aichi','Okazaki')|E], the son of [Concept('historical_figure_10024950','Torii Tadayoshi')|E]. As a boy, he was sent as hostage to the [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E]. The young Mototada served the then-[Concept('historical_figure_10024006','Matsudaira Takechiyo')|E] as a page. After Ieyasu’s return from the Imagawa clan, и his unification of [Concept('historical_figure_Mikawa_Province','Mikawa Province')|E], Mototada served as one of his chief generals.\n\nIn 1572, Mototada succeeded the Torii family headship, following the death of his father.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Torii_Tadamasa (6/19/2022 3:24:57 PM UTC)
 game_concept_historical_figure_10024953:0 "Torii Tadamasa"
 game_concept_historical_figure_10024953_desc:0 "#medium #bold Torii Tadamasa#! был японским Samurai и Daimyo Edo period, who served Tokugawa Shogunate. Он был son of [Concept('historical_figure_10024952','Torii Mototada')|E], a вассалом of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E].\n\nIn 1603, following the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], he become the first lord of Iwakitaira Domain in Japan’s [Concept('historical_figure_Mutsu_Province','Mutsu Province')|E], worth 100,000 [Concept('historical_figure_Koku','koku')|E].\n\nIn 1622, he was moved to the larger fief of Yamagata in [Concept('historical_figure_Dewa_Province','Dewa Province')|E], worth 260,000 koku.\n\nThis article incorporates text from OpenHistory.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Torii_Naritsugu (10/4/2020 6:55:07 AM UTC)
 game_concept_historical_figure_10024954:0 "Torii Naritsugu"
 game_concept_historical_figure_10024954_desc:0 "#medium #bold Torii Naritsugu#! был son of [Concept('historical_figure_10024952','Torii Mototada')|E]. Он was lord of Yamura fief in Kai province, but was dispossessed in 1632 и banished to his nephew Torii Tadatsune’s domain in Yamagata.\n\nThis article incorporates text from OpenHistory.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Cuchi_Yoshitaka (7/17/2022 12:08:47 AM UTC)
 game_concept_historical_figure_10057002:0 "Ōuchi Yoshitaka"
 game_concept_historical_figure_10057002_desc:0 "#medium #bold Ōuchi Yoshitaka#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_SuC58D_Province','Suō Province')|E] и the head [Concept('historical_figure_C58Cuchi_clan','Ōuchi clan')|E], succeeding [Concept('historical_figure_10057001','Ōuchi Yoshioki')|E].\n\nIn 1522, he fought the [Concept('historical_figure_Amago_clan','Amago clan')|E] along with his father, Yoshioki, to wв control of [Concept('historical_figure_Aki_Province','Aki Province')|E]. Upon Yoshioki’s death in 1528, Yoshitaka became the главой [Concept('historical_figure_C58Cuchi_clan','Ōuchi clan')|E]. В 1530s, he led a military actions в northern [Concept('historical_figure_Kyushu','Kyūshū')|E], defeating [Concept('historical_figure_ShC58Dni_clan','Shōni clan')|E] to win control area. With his back then secure, in 1540 he again started combating the Amago clan и by 1541, managed to completely control the Aki province.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Cuchi_Yoshioki (2/26/2022 12:16:51 PM UTC)
 game_concept_historical_figure_10057001:0 "Ōuchi Yoshioki"
 game_concept_historical_figure_10057001_desc:0 "#medium #bold Ōuchi Yoshioki#! became a sengoku [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_SuC58D_Province','Suō Province')|E] и served as the 15th head [Concept('historical_figure_C58Cuchi_clan','Ōuchi clan')|E]. Yoshioki was born early в [Concept('historical_figure_Sengoku_period','Sengoku period')|E], the son of [Concept('historical_figure_10057007','Ōuchi Masahiro')|E], shugo of Suō Province и the 14th head Ōuchi clan. The first character in Yoshioki’s name originated from [Concept('historical_figure_10040009','Ashikaga Yoshihisa')|E], the ninth [Concept('historical_figure_ShC58Dgun','shōgun')|E] в Muromachi bakufu. In 1492, Masahiro ordered Yoshioki to joв battle against Rokkaku Takayori, a sengoku daimyō from southern [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E]. В midst of this engagement in 1493, an incident known as the Meiō no seihen occurred, by which [Concept('historical_figure_10040544','Hosokawa Masamoto')|E], a kanrei, или deputy, held the shōgun, Ashikaga Yoshiki, in confinement. Yoshioki withdrew his men from the battle to Hyōgo in [Concept('historical_figure_Settsu_Province','Settsu Province')|E] to wait for the outcome event, which resulted in Yoshiki being deposed и replaced by [Concept('historical_figure_10040012','Ashikaga Yoshizumi')|E]. Yoshioki’s younger sister былbducted while staying in Kyōto in an area under the control of Takeda Motonobu, an ally of [Concept('historical_figure_10040544','Hosokawa Masamoto')|E]. Masamoto took her hostage as leverage against Masahiro in his support for Yoshiki. Masahiro then ordered close associates of Yoshioki to commit [Concept('historical_figure_Seppuku','seppuku')|E]. This may have been as retribution for what he viewed as Yoshioki’s tepid response to the pressure exerted upon him by Masamoto и his вассаломs. Nevertheless, Yoshioki’s decision to withdraw his forces was well-received by the hikan, или administrators, in his birthplace of Kyōto, building relationships that benefit him later at the time of his succession to Masahiro.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Cuchi_Masahiro (10/30/2021 6:01:37 AM UTC)
 game_concept_historical_figure_10057007:0 "Ōuchi Masahiro"
 game_concept_historical_figure_10057007_desc:0 "#medium #bold Ōuchi Masahiro#! был member [Concept('historical_figure_C58Cuchi_clan','Ōuchi clan')|E] и general в [Concept('historical_figure_C58Cnin_War','Ōnin War')|E], serving [Concept('historical_figure_10050039','Yamana Sōzen')|E].\n\nHe battled numerous times with Yamana’s rival, [Concept('historical_figure_10040543','Hosokawa Katsumoto')|E], at one point commanding 20,000 men и 2,000 boats, moving his troops by lиs well as by sea. These battles took place mostly in [Concept('historical_figure_Kyoto','Kyoto')|E], but also across the Hosokawa family’s holdings, и other territories. In 1473, both Yamana и Hosokawa died, but Ōuchi refused to lay down his arms until the Shogunal succession was decided.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Cuchi_Yoshihiro (7/28/2022 2:02:36 PM UTC)
 game_concept_historical_figure_10057013:0 "Ōuchi Yoshihiro"
 game_concept_historical_figure_10057013_desc:0 "#medium #bold Ōuchi Yoshihiro#!, также известный как Ouchi Sakyo-no-Tayu, был [Concept('historical_figure_Muromachi_period','Muromachi period')|E] [Concept('historical_figure_Samurai','самураем')|E] clan head и military leader.\n\nYoshirio был second son of Ōuchi Hiroyo, и member [Concept('historical_figure_C58Cuchi_clan','Ōuchi clan')|E] which served under [Concept('historical_figure_12139028','Ashikaga Takauji')|E]. The Ōuchi became known as the [Concept('historical_figure_Shugo','shugo')|E] of [Concept('historical_figure_SuC58D_Province','Suō')|E] и [Concept('historical_figure_Nagato_Province','Nagato')|E] in 1363 for assisting the [Concept('historical_figure_Ashikaga_clan','Ashikaga')|E] against many other opponents. Yoshihiro along with his father both also assisted [Concept('historical_figure_12395221','Imagawa Sadayo')|E] in his Kyūshū campaign. After Yoshihiro’s father died during the year of 1379, Yoshihiro и his brother both became involved in a power struggle. Yoshihiro ended up defeating his brother at Sakariyama in 1380. During the year of 1391, в name [Concept('historical_figure_ShC58Dgun','shōgun')|E], [Concept('historical_figure_10040003','Ashikaga Yoshimitsu')|E], Yoshihiro led an army against the Southern Court adherents в Capital region. Due to Yoshihiro’s actions, Yoshimitsu awarded him with two more provinces.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sue_Harukata (7/17/2022 8:25:49 AM UTC)
 game_concept_historical_figure_10057102:0 "Sue Harukata"
 game_concept_historical_figure_10057102_desc:0 "#medium #bold Sue Harukata#! был [Concept('historical_figure_Samurai','самураем')|E] who served as a senior вассалом [Concept('historical_figure_C58Cuchi_clan','Ōuchi clan')|E] в [Concept('historical_figure_Sengoku_period','Sengoku period')|E] in Japan. Он был second son of Sue Okifusa, a senior вассалом Ōuchi clan. His childhood name was #bold Goro#!, и previously had the name #bold Takafusa#!.\n\n#S Биография#!\nHarukata was born to the Sue clan, which was related to the Ōuchi clan, и served as [Concept('historical_figure_Shugodai','shugodai')|E] of [Concept('historical_figure_SuC58D_Province','Suō Province')|E]. As a boy, he served [Concept('historical_figure_10057002','Ōuchi Yoshitaka')|E], a childhood friend. After [Concept('historical_figure_Genpuku','genpuku')|E], he was given the name Takafusa after Ōuchi Yoshitaka.\n\nIn 1539, after his father Okifusa died of illness, he became the head Sue clan. Being an able вассалом, he became known as the Samurai General Without Peer в Western Provinces.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Miyoshi_Kiyotsura (12/31/2021 8:08:03 PM UTC)
 game_concept_historical_figure_10057327:0 "Miyoshi Kiyotsura"
 game_concept_historical_figure_10057327_desc:0 "#medium #bold Miyoshi Kiyotsura#! был японским Confucian scholar, now most notable for his opprobrium of [Concept('historical_figure_Buddhism','Buddhism')|E].\n\n#S Жизнь#!\nKiyotsura был scholar и professor of literature, eventually becoming the Daigaku-no-kami и writing a biography of [Concept('historical_figure_11005057','Fujiwara no Yasunori')|E]. Он also enjoyed a distinguished career in politics, as both a provincial governor и later as the State Chancellor, dying while holding this office. In 914, Kiyotsura authored the Memorial of Opinion, the purpose of which was to make the [Concept('historical_figure_10041038','Emperor Daigo')|E] aware deterioration of both the morality Imperial Court’s nobles и of public finances. Он principally blamed Buddhism for this decay, though he also condemns [Concept('historical_figure_Shinto','Shinto')|E] и Court officials.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/M%C5%8Dri_Hiromoto (5/21/2022 10:55:01 AM UTC)
 game_concept_historical_figure_10056000:0 "Mōri Hiromoto"
 game_concept_historical_figure_10056000_desc:0 "#medium #bold Mōri Hiromoto#! был local warlord of [Concept('historical_figure_Aki_Province','Aki Province')|E] в west [Concept('historical_figure_ChC5ABgoku_region','Chūgoku region')|E] of [Concept('historical_figure_Japan','Japan')|E] during the [Concept('historical_figure_Muromachi_period','Muromachi period')|E] и [Concept('historical_figure_Sengoku_period','Sengoku period')|E] 16th century. The [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E] claimed descent from [Concept('historical_figure_10220001','Ōe no Hiromoto')|E], an adviser to [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E]. Он is most known as the father famous [Concept('historical_figure_10056004','Mōri Motonari')|E].\n\n#S Биография#!\nNot much is known about the early life of Hiromoto but in 1476 he became head [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E] when his father Mōri Toyomoto died. Он was one many subordinate lords who were vassals of [Concept('historical_figure_10057007','Ōuchi Masahiro')|E]. After the death of Masahiro he continued to serve his son и successor, [Concept('historical_figure_10057001','Ōuchi Yoshioki')|E]. His son [Concept('historical_figure_10056002','Mōri Okimoto')|E] also followed the [Concept('historical_figure_C58Cuchi_clan','Ōuchi clan')|E].\n\nIn 1500, Hiromoto was involved in a power dispute with the [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E] и the [Concept('historical_figure_C58Cuchi_clan','Ōuchi clan')|E] и decided to retire. Он handed over the head position clan to his eldest son, [Concept('historical_figure_10056002','Mōri Okimoto')|E] и moved to [Concept('historical_figure_Tajihi-Sarugake_Castle','Tajihi-Sarugake Castle')|E] with his son Shōjumaru.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/M%C5%8Dri_Okimoto (7/17/2022 8:31:00 AM UTC)
 game_concept_historical_figure_10056002:0 "Mōri Okimoto"
 game_concept_historical_figure_10056002_desc:0 "#medium #bold Mōri Okimoto#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], who ruled the [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E]. Он was known for a distinctive green cape he wore over his armor, a gift from a [Concept('historical_figure_China','Chinese')|E] envoy who had been shipwrecked in [Concept('historical_figure_Tosa_Province','Tosa Province')|E] in 1509. Он was older brother of [Concept('historical_figure_10056004','Mōri Motonari')|E].\n\n#S Family#!\n$EFFECT_LIST_BULLET$Отец: [Concept('historical_figure_10056000','Mōri Hiromoto')|E] \n$EFFECT_LIST_BULLET$Brother: [Concept('historical_figure_10056004','Mōri Motonari')|E]#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/M%C5%8Dri_Motonari (9/4/2022 11:37:58 PM UTC)
 game_concept_historical_figure_10056004:0 "Mōri Motonari"
 game_concept_historical_figure_10056004_desc:0 "#medium #bold Mōri Motonari#! был prominent [Concept('historical_figure_DaimyC58D','daimyō')|E] в western [Concept('historical_figure_ChC5ABgoku_region','Chūgoku region')|E] of [Concept('historical_figure_Japan','Japan')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] 16th century. The [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E] claimed descent from [Concept('historical_figure_10220001','Ōe no Hiromoto')|E], an adviser to [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E]. Motonari was called the \"#bold Beggar Prince#!\". Он was known as a great strategist who began as a small local warlord of [Concept('historical_figure_Aki_Province','Aki Province')|E] и extended his clan’s power to nearly all [Concept('historical_figure_ChC5ABgoku_region','Chūgoku region')|E] through war, marriage, adoption иssassination.\n\nSandwiched between the powerful [Concept('historical_figure_Amago_clan','Amago')|E] и [Concept('historical_figure_C58Cuchi_clan','Ōuchi clans')|E], Motonari led his clan by carefully balancing actions и diplomacy. Eventually, Motonari succeeded in defeating both и controlled the entire [Concept('historical_figure_ChC5ABgoku_region','Chūgoku region')|E]. In his later years, he crushed the [Concept('historical_figure_C58Ctomo_clan','Ōtomo clan')|E] of [Concept('historical_figure_Bungo_Province','Bungo Province')|E] in [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E]. Motonari ruled from [Concept('historical_figure_Yoshida-KC58Driyama_Castle','Yoshida-Kōriyama Castle')|E], the clan’s main bastion since the early 14th century. His descendants became lords [Concept('historical_figure_ChC58DshC5AB_Domain','Chōshū Domain')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ai%C5%8D_Mototsuna (3/22/2021 1:14:44 PM UTC)
 game_concept_historical_figure_10056007:0 "Aiō Mototsuna"
 game_concept_historical_figure_10056007_desc:0 "#medium #bold Aiō Mototsuna#! был brother famous [Concept('historical_figure_10056004','Mōri Motonari')|E] и son of [Concept('historical_figure_10056000','Mōri Hiromoto')|E].\n\n#S See also#!\n$EFFECT_LIST_BULLET$[Concept('historical_figure_MC58Dri_clan','Mōri clan')|E]\n$EFFECT_LIST_BULLET$[Concept('historical_figure_10056004','Mōri Motonari')|E]#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/M%C5%8Dri_K%C5%8Dmatsumaru (6/9/2022 4:04:18 PM UTC)
 game_concept_historical_figure_10056011:0 "Mōri Kōmatsumaru"
 game_concept_historical_figure_10056011_desc:0 "#medium #bold Mōri Kōmatsumaru#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Aki_Province','Aki Province')|E] during Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был eldest legitimate son of [Concept('historical_figure_10056002','Mōri Okimoto')|E].\n\nHis father died young so he inherited as head [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E] when he was only an infant. Он died when he was only seven или eight years old и was succeeded by his uncle, the famous [Concept('historical_figure_10056004','Mōri Motonari')|E].\n\n#S See also#!\n$EFFECT_LIST_BULLET$[Concept('historical_figure_10056004','Mōri Motonari')|E]\n$EFFECT_LIST_BULLET$[Concept('historical_figure_10056002','Mōri Okimoto')|E]\n$EFFECT_LIST_BULLET$[Concept('historical_figure_MC58Dri_clan','Mōri clan')|E]#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/M%C5%8Dri_Takamoto (7/3/2022 3:53:13 AM UTC)
 game_concept_historical_figure_10056013:0 "Mōri Takamoto"
 game_concept_historical_figure_10056013_desc:0 "#medium #bold Mōri Takamoto#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Aki_Province','Aki Province')|E] during Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был eldest legitimate son of [Concept('historical_figure_10056004','Mōri Motonari')|E].\n\n#S Биография#!\nBorn в [Concept('historical_figure_Tajihi-Sarugake_Castle','Tajihi-Sarugake Castle')|E] in 1523. Takamoto was sent to [Concept('historical_figure_SuC58D_Province','Suō Province')|E] as a hostage of [Concept('historical_figure_10057002','Ōuchi Yoshitaka')|E]. This was done to ensure his father’s loyalties to Ōuchi. Он былllowed to return home иround 1546, upon his father’s retirement, Takamoto inherited formal leadership family, but his father Motonari continued to wield actual control over the clan’s affairs.\n\nIn 1555, [Concept('historical_figure_10057102','Sue Harukata')|E], one of Ōuchi’s vassals, staged a coup и forced Ōuchi Yoshitaka to [Concept('historical_figure_Seppuku','commit suicide')|E]. Он былn attacked by Mōri Takamoto и his father, и was defeated в [Concept('historical_figure_Battle_of_Miyajima','battle of Miyajima')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Lady_Gory%C5%AB (12/14/2020 5:04:45 AM UTC)
 game_concept_historical_figure_10056014:0 "Lady Goryū"
 game_concept_historical_figure_10056014_desc:0 "#medium #bold Lady Goryū#! был woman from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] to the [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E]. Her real name was #bold Shin#!. She был second daughter of [Concept('historical_figure_10056004','Mōri Motonari')|E], и the wife of [Concept('historical_figure_10057806','Shishido Takaie')|E].\n\n#S Жизнь#!\nIn 1529, Lady Goryū was born in [Concept('historical_figure_Tajihi-Sarugake_Castle','Tajihi-Sarugake Castle')|E], the second daughter of [Concept('historical_figure_10056004','Mōri Motonari')|E], [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_ChC5ABgoku_region','Chūgoku region')|E]. Her mother was Motonari’s wife, [Concept('historical_figure_10056224','Myōkyū')|E]. She был younger sister of [Concept('historical_figure_10056013','Mōri Takamoto')|E] и the older sister of [Concept('historical_figure_10056015','Kikkawa Motoharu')|E]. Takamoto had an older sister, but in infancy, she былdopted by the Takahashi clan и later killed following their demise. Lady Goryū was loved by her parents.\n\nIn 1534, she married [Concept('historical_figure_10057806','Shishido Takaie')|E], the head Shishido clan in [Concept('historical_figure_Aki_Province','Aki Province')|E]. Their marriage was part reconciliation between Shishido и Motonari. In 1547, Takaie’s eldest son, Shishido Motohide, was born.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kikkawa_Motoharu (10/21/2021 11:42:38 AM UTC)
 game_concept_historical_figure_10056015:0 "Kikkawa Motoharu"
 game_concept_historical_figure_10056015_desc:0 "#medium #bold Kikkawa Motoharu#! был second son of [Concept('historical_figure_10056004','Mōri Motonari')|E], и featured prominently in all the wars [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E]. Он became an active commander Mōri army и he with his brother [Concept('historical_figure_10056016','Kobayakawa Takakage')|E] became known as the “Mōri Ryōkawa\", или “Mōri’s Two Rivers\".\n\n#S Биография#!\nIn 1530, he was born in [Concept('historical_figure_Yoshida-KC58Driyama_Castle','Yoshida-Kōriyama Castle')|E]. When Motoharu was young he былdopted into the [Concept('historical_figure_10056202','Kikkawa clan')|E] by Kikkawa Okitsune. Он then became head family around 1550. In 1547, Он married [Concept('historical_figure_10057907','Kumagai Nobunao')|E]’s daughter.\n\nMotoharu fought in many battles alongside his brother, [Concept('historical_figure_10056016','Kobayakawa Takakage')|E], including the 1555 [Concept('historical_figure_Battle_of_Miyajima','Battle of Miyajima')|E] и the 1570 Battle of Nunobeyama.: 213, 220–221\n\nIn 1566, he claimed [Concept('historical_figure_Izumo_Province','Izumo Province')|E] as his fief, after defeating its lords, the [Concept('historical_figure_Amago_clan','Amago clan')|E], in a number of battles.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kobayakawa_Takakage (7/17/2022 12:30:57 AM UTC)
 game_concept_historical_figure_10056016:0 "Kobayakawa Takakage"
 game_concept_historical_figure_10056016_desc:0 "#medium #bold Kobayakawa Takakage#! был [Concept('historical_figure_Samurai','самураем')|E] и [Concept('historical_figure_DaimyC58D','daimyō')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] и [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E]. Он был third son of [Concept('historical_figure_10056004','Mōri Motonari')|E] who былdopted by the [Concept('historical_figure_Kobayakawa_clan','Kobayakawa clan')|E] и became its 14th clan head. Он merged the two branches Kobayakawa, the Takehara-[Concept('historical_figure_Kobayakawa_clan','Kobayakawa clan')|E] и Numata-Kobayakawa clan. Он became an active commander Mōri army и he with his brother [Concept('historical_figure_10056015','Kikkawa Motoharu')|E] became known as the “Mōri Ryōkawa\", или “Mōri’s Two Rivers\". As head Kobayakawa clan, he expanded the clan’s territory в [Concept('historical_figure_ChC5ABgoku_region','Chūgoku region')|E], и fought for the [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E] in all their campaigns\n\nAt first he opposed [Concept('historical_figure_10029120','Oda Nobunaga')|E] и [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] but later swore loyalty и became a [Concept('historical_figure_Retainer_medieval','вассалом')|E] of Hideyoshi who awarded him domains in [Concept('historical_figure_Iyo_Province','Iyo Province')|E] on [Concept('historical_figure_Shikoku','Shikoku')|E] и [Concept('historical_figure_Chikuzen_Province','Chikuzen Province')|E] on [Concept('historical_figure_Kyushu','Kyūshū')|E], totalling 350,000 [Concept('historical_figure_Koku','koku')|E]. Hideyoshi gave him the title Chûnagon also appointed him to the [Concept('historical_figure_Council_of_Five_Elders','Council of Five Elders')|E] but died before Hideyoshi himself.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/M%C5%8Dri_Motokiyo (5/8/2021 10:09:31 AM UTC)
 game_concept_historical_figure_10056018:0 "Mōri Motokiyo"
 game_concept_historical_figure_10056018_desc:0 "#medium #bold Mōri Motokiyo#!, также известный как #bold Hoida Motokiyo#! был fourth son to the reputed [Concept('historical_figure_10056004','Mōri Motonari')|E] throughout the latter Sengoku Period of [Concept('historical_figure_Feudal_Japan','Feudal Japan')|E]. Он has the same biological mother with Amano Motomasa и [Concept('historical_figure_10056023','Kobayakawa Hidekane')|E].\n\n#S Family#!\n$EFFECT_LIST_BULLET$Отец: [Concept('historical_figure_10056004','Mōri Motonari')|E] \n$EFFECT_LIST_BULLET$Мать: Nomi no Ōkata \n$EFFECT_LIST_BULLET$Brothers: 〈〈[Concept('historical_figure_10056013','Mōri Takamoto')|E] 〉〉 〈〈[Concept('historical_figure_10056015','Kikkawa Motoharu')|E] 〉〉 〈〈[Concept('historical_figure_10056016','Kobayakawa Takakage')|E] 〉〉 〈〈[Concept('historical_figure_10056023','Kobayakawa Hidekane')|E] 〉〉\n$EFFECT_LIST_BULLET$[Concept('historical_figure_10056013','Mōri Takamoto')|E] \n$EFFECT_LIST_BULLET$[Concept('historical_figure_10056015','Kikkawa Motoharu')|E] \n$EFFECT_LIST_BULLET$[Concept('historical_figure_10056016','Kobayakawa Takakage')|E] \n$EFFECT_LIST_BULLET$[Concept('historical_figure_10056023','Kobayakawa Hidekane')|E] \n$EFFECT_LIST_BULLET$Son: [Concept('historical_figure_10056030','Mōri Hidemoto')|E]#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kobayakawa_Hidekane (6/7/2021 10:24:02 AM UTC)
 game_concept_historical_figure_10056023:0 "Kobayakawa Hidekane"
 game_concept_historical_figure_10056023_desc:0 "#medium #bold Mōri Hidekane#!/#bold Kobayakawa Hidekane#! был [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_Samurai','самураем')|E], the ninth son of [Concept('historical_figure_10056004','Mōri Motonari')|E]. His mother was Motonari’s concubine, Nomi no Ōkata.\n\nOriginally he was named Mototsuna и given to Ōta Hidetsuna but later his childless half-brother [Concept('historical_figure_10056016','Kobayakawa Takakage')|E] took him as his adopted son. After this he changed his name to Motofusa. When he became one of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s hostages for some years и granted to use a kanji from Hideyoshi’s name, he changed his name again to Hidekane. Он married [Concept('historical_figure_C58Ctomo_Yoshishige','Ōtomo Sōrin')|E]’s daughter Maxentia и converted to Catholic [Concept('historical_figure_Christianity','Christianity')|E] with the baptized name Simao Findenao.\n\nAfter the [Concept('historical_figure_Sekigahara_Campaign','Sekigahara Campaign')|E], Hidekane changed his family name back to Mōri, to avoid shame caused by his stepbrother [Concept('historical_figure_10029466','Kobayakawa Hideaki')|E]. Он died young at 35 years old.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/M%C5%8Dri_Terumoto (6/24/2022 6:23:54 AM UTC)
 game_concept_historical_figure_10056025:0 "Mōri Terumoto"
 game_concept_historical_figure_10056025_desc:0 "#medium #bold Mōri Terumoto#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E]. The son of [Concept('historical_figure_10056013','Mōri Takamoto')|E], и grandson и successor great warlord [Concept('historical_figure_10056004','Mōri Motonari')|E], he fought against [Concept('historical_figure_10029120','Oda Nobunaga')|E] but was eventually overcome. Он participated in [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s [Concept('historical_figure_Japanese_invasions_of_Korea_1592E280931598','Korean Campaign')|E] и built Hiroshima Castle, thus essentially founding Hiroshima.\n\n#S Ранняя жизнь и rise#!\nMôri Terumoto was born ’Kotsumaru’ in 1553. However, in 1563, his father, Mori Takamoto, suddenly died, Kotsumaru was selected as his heir.\n\nIn 1564 at what appears to have been an early manhood ceremony, Kotsumaru took the name Terumoto иssumed command.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/M%C5%8Dri_Hidemoto (8/13/2022 4:12:05 PM UTC)
 game_concept_historical_figure_10056030:0 "Mōri Hidemoto"
 game_concept_historical_figure_10056030_desc:0 "#medium #bold Mōri Hidemoto#! был senior вассалом [Concept('historical_figure_Toyotomi_clan','Toyotomi clan')|E] throughout the latter [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Feudal_Japan','feudal Japan')|E]. Hidemoto был eldest son of [Concept('historical_figure_10056018','Mōri Motokiyo')|E] и initially began service under the Toyotomi as a military commander under his cousin [Concept('historical_figure_10056025','Terumoto')|E], the head [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E].\n\n#S Service under Hideyoshi#!\nIn 1597, Hidemoto became a highly esteemed figure beneath the Mōri, and, by variable means, was chosen specifically by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] to lead the Army Right в [Concept('historical_figure_Japanese_invasions_of_Korea_1592E2809398','Second Invasion of Korea')|E], where he commanded 30,000 soldiers. Hidemoto былdditionally backed by six generals that were assigned to his right wing: [Concept('historical_figure_10029710','Katō Kiyomasa')|E], who possessed 10,000; [Concept('historical_figure_10055211','Kuroda Nagamasa')|E], who wielded 5,000; [Concept('historical_figure_10068105','Nabeshima Naoshige')|E] with 12,000; Ikeda Hideuji tasked with 2,800; [Concept('historical_figure_ChC58Dsokabe_Motochika','Chōsokabe Motochika')|E], who wielded 3,000; и [Concept('historical_figure_10045763','Nakagawa Hidenari')|E], who respectively possessed 2,500. With these preparations thus made, Hidemoto и his supporters led the initial Japanese offensive withв Korean province of Gyeongsang.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/M%C5%8Dri_Hidenari (5/21/2022 12:29:34 PM UTC)
 game_concept_historical_figure_10056031:0 "Mōri Hidenari"
 game_concept_historical_figure_10056031_desc:0 "#medium #bold Mōri Hidenari#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] early [Concept('historical_figure_Edo_period','Edo period')|E], who ruled the [Concept('historical_figure_ChC58DshC5AB_Domain','Chōshū Domain')|E].\n\n#S Family#!\n$EFFECT_LIST_BULLET$Отец: [Concept('historical_figure_10056025','Mōri Terumoto')|E] \n$EFFECT_LIST_BULLET$Жена: Kisahime daughter of [Concept('historical_figure_10024030','Yūki Hideyasu')|E] иdopted daughter of [Concept('historical_figure_10024031','Tokugawa Hidetada')|E]\n$EFFECT_LIST_BULLET$Heir: Mōri Tsunahiro\n\n#S References#!\n$EFFECT_LIST_BULLET$ Mōri genealogy on \"Edo 300 HTML\"#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ankokuji_Ekei (8/13/2022 3:50:24 PM UTC)
 game_concept_historical_figure_10056110:0 "Ankokuji Ekei"
 game_concept_historical_figure_10056110_desc:0 "#medium #bold Ankokuji Ekei#!, he был military monk и descendant Takeda clan of Aki province. Он served [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E] и later [Concept('historical_figure_Toyotomi_clan','Toyotomi clan')|E].\n\n#S Биография#!\nAlthough it is certain that he was from the Aki Takeda clan, there are various theories about his birth year и father, и the former is said to have been in 1537 или 1539. There are two theories about the father: one says that [Concept('historical_figure_10020011','Takeda Nobushige')|E] was his father, и the other says that Takeda Shigekiyo, the father of Nobushige, was his father. In 1541, when the Aki Takeda were destroyed by Mori Motonari, he was taken away by faithful [Concept('historical_figure_Vassal','vassals')|E] и put in a safe place in Ankokuji Temple in Aki Province. Он became a [Concept('historical_figure_Rinzai','Rinzai')|E] [Concept('historical_figure_Buddhist','Buddhist')|E] [Concept('historical_figure_Monk','monk')|E], и diplomat of [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E].\n\nIn 1582, during [Concept('historical_figure_Siege_of_Takamatsu','Siege of Takamatsu')|E], Mori sent Ekei to [Concept('historical_figure_Kuroda_Kanbei','Kuroda Kanbei')|E], offering peace negotiations with [Concept('historical_figure_10029400','Hideyoshi')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kikkawa_clan (8/9/2021 11:40:12 AM UTC)
 game_concept_historical_figure_10056202:0 "Kikkawa clan"
 game_concept_historical_figure_10056202_desc:0 "#medium The #bold Kikkawa clan#! был prominent [Concept('historical_figure_Samurai','самураем')|E] clan of Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. The most famous member clan is likely [Concept('historical_figure_10056015','Kikkawa Motoharu')|E], one of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s generals, who былdopted into the family. Along with the [Concept('historical_figure_Kobayakawa_clan','Kobayakawa clan')|E], the Kikkawa played an important role in Hideyoshi’s [Concept('historical_figure_KyC5ABshC5AB_Campaign','Kyūshū Campaign')|E], и later became daimyō in Izumo province и Iwakuni after that.\n\n#S Origins#!\nThe founder clan, Kikkawa Tsuneyoshi, был son of Irie Kageyoshi. The Irie clan descends through the Kudō clan from the Southern House [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E].\n\nThe family takes the name from a place called Kikkawa in Irie no sho domain, in Suruga province. Tsuneyoshi distinguished himself в search и seizure of Kajiwara Kagetoki и gained a territory in Fukui no sho, in Harima Province.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Lady_My%C5%8Dky%C5%AB (8/13/2019 7:30:18 PM UTC)
 game_concept_historical_figure_10056224:0 "Lady Myōkyū"
 game_concept_historical_figure_10056224_desc:0 "#medium #bold Myōkyū#! был lady [Concept('historical_figure_Sengoku_period','Sengoku period')|E] и the [Concept('historical_figure_Seishitsu','wife')|E] of [Concept('historical_figure_10056004','Mōri Motonari')|E]. \"Myōkyū\" is her [Concept('historical_figure_Dharma_name','Dharma name')|E]; her real name is unknown. Her father was [Concept('historical_figure_Kikkawa_Kunitsune','Kikkawa Kunitsune')|E], her mother was Takahashi Naonobu’s daughter, и her brothers were Kikkawa Mototsune и Kikkawa Tsuneyo. Her children consisted eldest daughter, [Concept('historical_figure_10056013','Mōri Takamoto')|E], [Concept('historical_figure_10056014','Lady Goryū')|E], [Concept('historical_figure_10056015','Kikkawa Motoharu')|E], и [Concept('historical_figure_10056016','Kobayakawa Takakage')|E].\n\n#S Жизнь#!\nBorn in 1499 in Ogurayama Castle, Myōkyū был daughter of Kikkawa Kunitsune, a lord in Aki Province.\n\nReaching adulthood, Myōkyū was married out of convenience to Mōri Motonari, a prominent warlord of Aki Province from the Mōri clan. With Motonari, she had a daughter, Takamoto in 1523, Lady Goryū around 1525, Motoharu in 1530, и Takakage in 1533.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kikkawa_Hiroie (8/13/2022 4:20:16 PM UTC)
 game_concept_historical_figure_10056246:0 "Kikkawa Hiroie"
 game_concept_historical_figure_10056246_desc:0 "#medium #bold Kikkawa Hiroie #! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E] through early [Concept('historical_figure_Edo_period','Edo period')|E]. Hiroie’s father was [Concept('historical_figure_10056015','Kikkawa Motoharu')|E] и his mother был daughter of [Concept('historical_figure_10057907','Kumagai Nobunao')|E].\n\n#S Биография#!\nHe initially was named Tsunenobu и made his debut on the battlefield on 1578 against [Concept('historical_figure_10051516','Amago Katsuhisa')|E] with his father. On 1583, he was sent to then the de facto ruler [Concept('historical_figure_10029400','Hashiba Hideyoshi')|E] as a hostage.\n\nFrom 1586 to 1587, his father и his elder brother Kikkawa Motonaga both died и he became the главой [Concept('historical_figure_10056202','Kikkawa clan')|E]. Around this time, he changed his name to Hiroie. Unlike his father и his elder brother who was known for the battlefield bravery, Hiroie preferred strategy и diplomacy to win on a battlefield и was highly praised by Hideyoshi for holding the Mōri clan together after the death of [Concept('historical_figure_10056016','Kobayakawa Takakage')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Lady_Toida (9/18/2021 11:18:01 PM UTC)
 game_concept_historical_figure_10056361:0 "Lady Toida"
 game_concept_historical_figure_10056361_desc:0 "#medium #bold Lady Toida#! был японским noble woman [Concept('historical_figure_Sengoku_period','Sengoku')|E] и early [Concept('historical_figure_Edo_period','Edo period')|E]. She был legal wife of [Concept('historical_figure_10056016','Kobayakawa Takakage')|E], third son of [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_10056004','Mōri Motonari')|E].\n\n#S Жизнь#!\nLady Toida was born as the daughter of Kobayakawa Masahira – the head Numata-[Concept('historical_figure_Kobayakawa_clan','Kobayakawa clan')|E], which был head family Kobayakawa clan – but because Masahira died at the young age of 21, her older brother, Shigehira, succeeded the Numata-Kobayakawa clan seat, but Shigehira became blind at a young age. In 1550, he was detained by [Concept('historical_figure_10057002','Ōuchi Yoshitaka')|E] и [Concept('historical_figure_10056004','Mōri Motonari')|E] under the suspicion of liaison with the [Concept('historical_figure_Amago_clan','Amago clan')|E], и he was forced to retire и enter the priesthood.\n\nIn 1551, Lady Toida was married to the third son of Motonari, [Concept('historical_figure_10056016','Takakage')|E], who былdopted into и succeeding the Takehara-Kobayakawa clan. This way, the two clans were reunited.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/M%C5%8Dri_Motonari (9/4/2022 11:37:58 PM UTC)
 game_concept_historical_figure_10056394:0 "Mōri Motonari"
 game_concept_historical_figure_10056394_desc:0 "#medium #bold Mōri Motonari#! был prominent [Concept('historical_figure_DaimyC58D','daimyō')|E] в western [Concept('historical_figure_ChC5ABgoku_region','Chūgoku region')|E] of [Concept('historical_figure_Japan','Japan')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] 16th century. The [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E] claimed descent from [Concept('historical_figure_10220001','Ōe no Hiromoto')|E], an adviser to [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E]. Motonari was called the \"#bold Beggar Prince#!\". Он was known as a great strategist who began as a small local warlord of [Concept('historical_figure_Aki_Province','Aki Province')|E] и extended his clan’s power to nearly all [Concept('historical_figure_ChC5ABgoku_region','Chūgoku region')|E] through war, marriage, adoption иssassination.\n\nSandwiched between the powerful [Concept('historical_figure_Amago_clan','Amago')|E] и [Concept('historical_figure_C58Cuchi_clan','Ōuchi clans')|E], Motonari led his clan by carefully balancing actions и diplomacy. Eventually, Motonari succeeded in defeating both и controlled the entire [Concept('historical_figure_ChC5ABgoku_region','Chūgoku region')|E]. In his later years, he crushed the [Concept('historical_figure_C58Ctomo_clan','Ōtomo clan')|E] of [Concept('historical_figure_Bungo_Province','Bungo Province')|E] in [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E]. Motonari ruled from [Concept('historical_figure_Yoshida-KC58Driyama_Castle','Yoshida-Kōriyama Castle')|E], the clan’s main bastion since the early 14th century. His descendants became lords [Concept('historical_figure_ChC58DshC5AB_Domain','Chōshū Domain')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nomi_Munekatsu (11/2/2021 3:51:14 AM UTC)
 game_concept_historical_figure_10056395:0 "Nomi Munekatsu"
 game_concept_historical_figure_10056395_desc:0 "#medium #bold Nomi Munekatsu #! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku')|E] through [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama periods')|E] who served as a naval commander [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E] и directly as [Concept('historical_figure_10056016','Kobayakawa Takakage')|E]’s вассалом. Он был commander of Kagi Castle.\n\nHe helped bring the waterborne Murakami family into the Môri’s camp during the campaign that culminated в [Concept('historical_figure_Battle_of_Miyajima','Battle of Miyajima')|E]. Он fought in numerous battles between 1587 и 1592. His tomb is at Sōshō-ji Temple near the Tachibanayama Castle in [Concept('historical_figure_Fukuoka_Prefecture','Fukuoka Prefecture')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hiraga_Hirosuke (1/9/2022 3:31:19 AM UTC)
 game_concept_historical_figure_10056404:0 "Hiraga Hirosuke"
 game_concept_historical_figure_10056404_desc:0 "#medium #bold Hiraga Hirosuke#! был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Hiraga clan был local samurai in Aki Province.\n\nIn 1552, he took a pledge of brotherhood with [Concept('historical_figure_10056016','Kobayakawa Takakage')|E] и Hiraga clan became an important servant [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E]. Он played an important role в [Concept('historical_figure_Battle_of_Miyajima','Battle of Miyajima')|E] и contributed to the victory.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sugihara_Morishige (1/9/2022 2:56:08 AM UTC)
 game_concept_historical_figure_10056750:0 "Sugihara Morishige"
 game_concept_historical_figure_10056750_desc:0 "#medium #bold Sugihara Morishige#! был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E], служившим [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E]. Он was in charge conquest of mainly the San’in region и often fought together with [Concept('historical_figure_10056015','Kikkawa Motoharu')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hironaka_Takakane (1/9/2022 3:50:36 AM UTC)
 game_concept_historical_figure_10056901:0 "Hironaka Takakane"
 game_concept_historical_figure_10056901_desc:0 "#medium #bold Hironaka Takakane#! был японским [Concept('historical_figure_Samurai','самураем')|E] и military commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Hironaka clan was one most Important вассаломs [Concept('historical_figure_C58Cuchi_clan','Ōuchi clan')|E] for generations. Hironaka clan led the naval forces. Takakane былppointed as a [Concept('historical_figure_Shugodai','shugodai')|E] [Concept('historical_figure_Aki_Province','Aki')|E] by [Concept('historical_figure_10057002','Ōuchi Yoshitaka')|E].\n\nВ [Concept('historical_figure_Battle_of_Miyajima','Battle of Miyajima')|E] occurred in 1555, Takakane judged it is not wise to attack Miyamija иdvised [Concept('historical_figure_10057102','Sue Harukata')|E] to attack [Concept('historical_figure_10056004','Mōri Motonari')|E] directly but Harukata would not listen to Takakane’s advice. Ōuchi force led by Sue Harukata was defeated soon by the [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E] but Takakane fought for three days и committed seppuku.\n\n#S References#!\n°#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Wachi_Masaharu (1/9/2022 3:29:08 AM UTC)
 game_concept_historical_figure_10057702:0 "Wachi Masaharu"
 game_concept_historical_figure_10057702_desc:0 "#medium #bold Wachi Masaharu#! был японским [Concept('historical_figure_Samurai','самураем')|E], служившим [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shishido_Takaie (8/5/2022 11:57:42 AM UTC)
 game_concept_historical_figure_10057806:0 "Shishido Takaie"
 game_concept_historical_figure_10057806_desc:0 "#medium #bold Shishido Takaie#! был head Shishido clan of [Concept('historical_figure_Aki_Province','Aki Province')|E] during Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был commander was of Goryu castle. Он married the daughter of [Concept('historical_figure_10056004','Mōri Motonari')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Seik%C5%8Din (12/14/2020 4:34:29 AM UTC)
 game_concept_historical_figure_10057808:0 "Seikōin"
 game_concept_historical_figure_10057808_desc:0 "#medium #bold Seikōin#! был японским noble woman from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] и early [Concept('historical_figure_Edo_period','Edo period')|E]. She был wife of [Concept('historical_figure_10056025','Mōri Terumoto')|E]. Her father was [Concept('historical_figure_10057806','Shishido Takaie')|E], и her mother был daughter of [Concept('historical_figure_10056004','Mōri Motonari')|E], [Concept('historical_figure_10056014','Lady Goryū')|E]. She былlso called #bold Lady Minami#!.\n\n#S Жизнь#!\nSeikōin был third daughter of [Concept('historical_figure_10057806','Shishido Takaie')|E] in 1558.\n\nIn March 1563, a betrothal with [Concept('historical_figure_10056025','Mōri Terumoto')|E] was established, и in April 1568, a magnificent wedding was held inside the [Concept('historical_figure_Yoshida-KC58Driyama_Castle','Yoshida-Kōriyama Castle')|E]. However, the engagement was once annulled by [Concept('historical_figure_10056004','Mōri Motonari')|E]. At the time, with the [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E] [Concept('historical_figure_ShC58Dgun','shōgun')|E], [Concept('historical_figure_10040040','Ashikaga Yoshiteru')|E], as a mediator, it was decided that Terumoto would marry [Concept('historical_figure_10064002','Ōtomo Sōrin')|E]’s daughter as a peace negotiation. Afterward, because the peace negotiation failed, the marriage between Terumoto и Sōrin’s daughter was not followed through, so Terumoto и Seikōin proceeded to be wed.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kumagai_Nobunao (1/9/2022 2:29:34 AM UTC)
 game_concept_historical_figure_10057907:0 "Kumagai Nobunao"
 game_concept_historical_figure_10057907_desc:0 "#medium #bold Kumagai Nobunao#! был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Nobunao an Kumagai clan’s ancestor was Kumagai Naozane. Он initially served the Aki [Concept('historical_figure_Takeda_clan','Takeda clan')|E], but he left Takeda clan и became a vassal [Concept('historical_figure_10056004','Mōri Motonari')|E]. Он moved Kumagai clan’s main bastion from Isegatsubo Castle to Miiri-Takamatsu Castle.\n\nIn 1547, His daughter was married to Motonari’s son [Concept('historical_figure_10056015','Kikkawa Motoharu')|E]. Thus, Kumagai clan became an important servant Mōri clan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Amano_Takashige (1/9/2022 2:38:44 AM UTC)
 game_concept_historical_figure_10057961:0 "Amano Takashige"
 game_concept_historical_figure_10057961_desc:0 "#medium #bold Amano Takashige#! был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E], служившим [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E]. Он был keeper of [Concept('historical_figure_Gassantoda_Castle','Gassantoda castle')|E] which был most important castle Mōri clan в San’in region.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Uesugi_Norimasa (8/14/2022 2:17:16 PM UTC)
 game_concept_historical_figure_10017000:0 "Uesugi Norimasa"
 game_concept_historical_figure_10017000_desc:0 "#medium #bold Uesugi Norimasa#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] of feudal [Concept('historical_figure_Japan','Japan')|E] from Yamanouchi branch [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E] и held the post of Kantō [Concept('historical_figure_Kanrei','Kanrei')|E], the [Concept('historical_figure_ShC58Dgun','shōgun')|E]'s deputy в [Concept('historical_figure_KantC58D_region','Kantō region')|E]. Он был adoptive father of [Concept('historical_figure_10032011','Uesugi Kenshin')|E], one most famous warlords in Japanese history.\n\n#S Биография#!\nNorimasa is son of Uesugi Norifusa, he was only three when his father died. His adopted brother, Uesugi Norihiro, succeeded his father as head clan. When his brother was banished in 1531, Norimasa inherited the title of [Concept('historical_figure_KantC58D_region','Kantō')|E] [Concept('historical_figure_Kanrei','Kanrei')|E].\n\nIn 1545, at the [Concept('historical_figure_Battle_of_Kawagoe','battle of Kawagoe')|E], Ōgigayatsu и Yamanouchi major branches [Concept('historical_figure_Uesugi_family','Uesugi family')|E] were defeated by [Concept('historical_figure_10016004','Hōjō Ujiyasu')|E] [Concept('historical_figure_Late_HC58DjC58D_clan','Hōjō clan')|E]. In 1547, he was defeated again в [Concept('historical_figure_Battle_of_Odaihara','Battle of Odaihara')|E], this time by [Concept('historical_figure_10020010','Takeda Shingen')|E]. Norimasa’s campaigns only continued to be less и less successful.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Uesugi_Norizane (4/24/2021 9:54:55 PM UTC)
 game_concept_historical_figure_10017020:0 "Uesugi Norizane"
 game_concept_historical_figure_10017020_desc:0 "#medium #bold Uesugi Norizane#! был японским самураем [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E] who held a number of high government posts during the [Concept('historical_figure_Muromachi_period','Muromachi period')|E].\n\n[Concept('historical_figure_Shugo','Shugo')|E] of [Concept('historical_figure_Awa_Province_Chiba','Awa')|E] и [Concept('historical_figure_KC58Dzuke_Province','Kōzuke Province')|E], he былppointed [Concept('historical_figure_Kanrei','Kantō kanrei')|E] in 1419, as an assistant to [Concept('historical_figure_KantC58D_kubC58D','Kantō kubō')|E] [Concept('historical_figure_10040061','Ashikaga Mochiuji')|E]. When Mochiuji rebelled against the shogunate, иttacked Norizane directly, Norizane complained to the shogunate, и fled to Kōzuke province. Он returned to Kamakura in 1439, following Mochiuji’s death. Norizane, as Kantō kanrei, now controlled the Kantō в absence of a Kantō kubō; from then on, the kanrei would be the shōgun’s direct deputy, the kubō serving only as an empty title.\n\nNorizane left his post to his brother Uesugi Kiyotaka soon afterwards, и became a Buddhist monk. Over the course of his life, he был patron Ashikaga Academy и helped to expand its library.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Uesugi_Akisada (5/18/2022 5:19:36 AM UTC)
 game_concept_historical_figure_10017024:0 "Uesugi Akisada"
 game_concept_historical_figure_10017024_desc:0 "#medium #bold Uesugi Akisada#! был самураем [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E], Kantō [Concept('historical_figure_Kanrei','Kanrei')|E] и [Concept('historical_figure_Shugo','shugo')|E] of [Concept('historical_figure_KC58Dzuke_Province','Kōzuke')|E] и [Concept('historical_figure_Musashi_Province','Musashi Province')|E]. His loss [Concept('historical_figure_Izu_Province','Izu Province')|E] to [Concept('historical_figure_10016001','Hōjō Sōun')|E] in 1492–1498 marked a significant development of Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E].\n\n[Concept('historical_figure_10032000','Nagao Tamekage')|E], rose up against him in 1510 with the help of Hōjō Sōun, seizing the province и killing Akisada. Sōun, with Tamekage’s help, would go on to conquer some of [Concept('historical_figure_Sagami_Province','Sagami Province')|E], и become one most major figures Sengoku period.\n\nTamekage’s son [Concept('historical_figure_10032011','Uesugi Kenshin')|E] would likewise become a major warlord period, his rise with the Kantō as the center of his power base, as the result of Akisada’s loss, a crucial element to his success.\n\n#S See also#!\n$EFFECT_LIST_BULLET$[Concept('historical_figure_Uesugi_clan','Uesugi clan')|E]#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Uesugi_Akisada (5/18/2022 5:19:36 AM UTC)
 game_concept_historical_figure_10017033:0 "Uesugi Akisada"
 game_concept_historical_figure_10017033_desc:0 "#medium #bold Uesugi Akisada#! был самураем [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E], Kantō [Concept('historical_figure_Kanrei','Kanrei')|E] и [Concept('historical_figure_Shugo','shugo')|E] of [Concept('historical_figure_KC58Dzuke_Province','Kōzuke')|E] и [Concept('historical_figure_Musashi_Province','Musashi Province')|E]. His loss [Concept('historical_figure_Izu_Province','Izu Province')|E] to [Concept('historical_figure_10016001','Hōjō Sōun')|E] in 1492–1498 marked a significant development of Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E].\n\n[Concept('historical_figure_10032000','Nagao Tamekage')|E], rose up against him in 1510 with the help of Hōjō Sōun, seizing the province и killing Akisada. Sōun, with Tamekage’s help, would go on to conquer some of [Concept('historical_figure_Sagami_Province','Sagami Province')|E], и become one most major figures Sengoku period.\n\nTamekage’s son [Concept('historical_figure_10032011','Uesugi Kenshin')|E] would likewise become a major warlord period, his rise with the Kantō as the center of his power base, as the result of Akisada’s loss, a crucial element to his success.\n\n#S See also#!\n$EFFECT_LIST_BULLET$[Concept('historical_figure_Uesugi_clan','Uesugi clan')|E]#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Uesugi_Zensh%C5%AB (4/24/2021 10:06:49 PM UTC)
 game_concept_historical_figure_10017048:0 "Uesugi Zenshū"
 game_concept_historical_figure_10017048_desc:0 "#medium #bold Uesugi Zenshū#!, также известный как #bold Uesugi Ujinori#!, был chief advisor to [Concept('historical_figure_10040061','Ashikaga Mochiuji')|E], an enemy [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E] в феодальной [Concept('historical_figure_Japan','Japan')|E]. When he was rebuked by Mochiuji in 1415, и forced to resign, Zenshū organized a rebellion.\n\nZenshū received aid for his rebellion from nearly half the [Concept('historical_figure_DaimyC58D','daimyōs')|E] в northern и eastern provinces, и took [Concept('historical_figure_Kamakura','Kamakura')|E]. Mochiuji was forced to flee the city. However, despite pursuing similar goals to those shogunate, Zenshū was still rebelling against his lord, и so the bakufu had no choice but to send troops to stop him. In 1417, Zenshū и his allies found themselves surrounded. They fled to Kamakura’s [Concept('historical_figure_Tsurugaoka_HachimangC5AB','Tsurugaoka Hachimangū')|E], where Zenshū committed [Concept('historical_figure_Seppuku','seppuku')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nagano_Narimasa (6/27/2022 12:39:40 PM UTC)
 game_concept_historical_figure_10017250:0 "Nagano Narimasa"
 game_concept_historical_figure_10017250_desc:0 "#medium #bold Nagano Narimasa#! был японским [Concept('historical_figure_Samurai','самураем')|E] вассалом [Concept('historical_figure_Uesugi','Uesugi')|E] clan during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] и lord of [Concept('historical_figure_Gunma_Prefecture','Gunma')|E]. Он was known for building [Concept('historical_figure_Minowa_Castle','Minowa Castle')|E] in 1526, и his skill at castle defense.\n\nHe employed the famous spearman [Concept('historical_figure_10017550','Kamiizumi Nobutsuna')|E], who founded the [Concept('historical_figure_Shinkage-ryC5AB','Shinkage-ryū')|E] swordsmanship school. Он gave shelter to [Concept('historical_figure_10021142','Sanada Yukitaka')|E] after Yukitaka was defeated by [Concept('historical_figure_10021500','Murakami Yoshikiyo')|E], a daimyō of Shinano in 1541.\n\nHe served prominently during the attack on Yamanaka Castle, held by [Concept('historical_figure_10016004','Hōjō Ujiyasu')|E], и when he defended [Concept('historical_figure_Siege_of_Minowa','Minowa Castle')|E] against [Concept('historical_figure_10020010','Takeda Shingen')|E] for no less than seven years. The records of Chōnen-ji, the temple where Nagano was buried, dates his death to 1566. Only after his death did the castle fall to Shingen.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akai_Teruko (10/18/2021 4:03:55 AM UTC)
 game_concept_historical_figure_10017287:0 "Akai Teruko"
 game_concept_historical_figure_10017287_desc:0 "#medium #bold Akai Teruko#! или #bold Myoinni#! был late-[Concept('historical_figure_Sengoku_period','Sengoku period')|E] [Concept('historical_figure_Onna-musha','Onna-musha')|E] warrior. Teruko был woman trained in ko-naginata, fought in many battles when younger и commanded three thousand soldiers in Kanayama castle at 70 years old. She был daughter of Akai Terumitsu, spouse of Yura Shigeru the вассалом of [Concept('historical_figure_Later_HC58DjC58D_clan','Hōjō clan')|E], и grandmother of [Concept('historical_figure_10018108','Kaihime')|E].\n\nIn contrast to her famous granddaughter, Kaihime, who was known as \"The most beautiful woman in east Japan\", Teruko was known as ’’The strongest woman в Warring States Period’’.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kamiizumi_Nobutsuna (4/11/2022 12:53:10 AM UTC)
 game_concept_historical_figure_10017550:0 "Kamiizumi Nobutsuna"
 game_concept_historical_figure_10017550_desc:0 "#medium #bold Kamiizumi Nobutsuna#!,, born Kamiizumi Ise-no-Kami Fujiwara-no-Hidetsuna, был samurai in Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E] famous for creating the [Concept('historical_figure_Shinkage-ryC5AB','Shinkage-ryū')|E] school of combat. Он is also well known as #bold Kamiizumi Isenokami#! which was his name as a samurai official for a period of time.\n\n#S Ранняя жизнь#!\nKamiizumi was born as Kamiizumi Hidetsuna in his family castle in [Concept('historical_figure_KC58Dzuke_Province','Kōzuke Province')|E]. His family were minor landed lords в service Yamanouchi branch [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E]. At the time of his birth, Kōzuke Province was being contested by the Uesugi, the [Concept('historical_figure_HC58DjC58D_clan','Hōjō')|E], и the [Concept('historical_figure_Takeda_clan','Takeda')|E] clans. His family was originally a branch Ōgo clan that moved to nearby Kaigayagō Kamiizumi и took its name for their own. When the main Ōgo clan moved to [Concept('historical_figure_Musashi_Province','Musashi Province')|E], the Kamiizumi family took over Ōgo Castle, at the southern foot of Mount Akagi.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Uesugi_Tomooki (12/30/2021 3:13:51 PM UTC)
 game_concept_historical_figure_10018000:0 "Uesugi Tomooki"
 game_concept_historical_figure_10018000_desc:0 "#medium #bold Uesugi Tomooki#! был lord of [Concept('historical_figure_Edo_Castle','Edo Castle')|E] и enemy [Concept('historical_figure_Late_HC58DjC58D_clan','Hōjō clan')|E], who seized the castle in 1524. Он был son of Uesugi Tomoyoshi, who былmong the first to oppose the Hōjō’s rise to power.\n\n#S Биография#!\nIn 1516, Tomooki took part в siege of Arai against [Concept('historical_figure_10016001','Hōjō Sōun')|E].\n\nIn 1524, Tomooki attempted to take the initiative in defending [Concept('historical_figure_Edo_Castle','Edo Castle')|E] by marching his troops out to meet the Hōjō army in battle. However, his opponent circled around behind the sallying force, taking the castle with the help of Ōta Suketada, the castle keeper who betrayed the Uesugi to the Hōjō.\n\nIn 1530, he was defeated at the [Concept('historical_figure_Battle_of_Ozawahara','Battle of Ozawahara')|E] against [Concept('historical_figure_10016004','Hōjō Ujiyasu')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Uesugi_Tomosada_(16th_century) (6/30/2022 9:10:48 AM UTC)
 game_concept_historical_figure_10018001:0 "Uesugi Tomosada (16th century)"
 game_concept_historical_figure_10018001_desc:0 "#medium #bold Uesugi Tomosada#!, также известный как #bold Ōgigayatsu Tomosada#!, был [Concept('historical_figure_Samurai','самураем')|E] commander Ōgigayatsu branch [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E] around the middle of Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E].\n\nThe eldest legitimate son of [Concept('historical_figure_10018000','Uesugi Tomooki')|E] of Ōgigayatsu, following his father’s death in 1537, though he was still a child, Tomosada led an attack on the [Concept('historical_figure_Later_HC58DjC58D_clan','Later Hōjō clan')|E] в Tachibana district of Musashi province. Он established himself в temple of Kandai-ji, which he fortified as a castle. However, [Concept('historical_figure_10016000','Hōjō Ujitsuna')|E] took Kawagoe castle soon afterwards from Tomosada’s uncle, Uesugi Tomonari.\n\nLater, в 1545 at [Concept('historical_figure_Battle_of_Kawagoe','battle of Kawagoe')|E], Tomosada allied itself with Ashikaga Haruuji и [Concept('historical_figure_10017000','Uesugi Norimasa')|E] of Yamauchi against [Concept('historical_figure_10016004','Hōjō Ujiyasu')|E]. Он was killed in battle, и the attempt to regaв castle for the Uesugi was ultimately unsuccessful.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kaihime (11/26/2021 1:58:43 AM UTC)
 game_concept_historical_figure_10018108:0 "Kaihime"
 game_concept_historical_figure_10018108_desc:0 "#medium In June 1590, [Concept('historical_figure_10045820','Ishida Mitsunari')|E] led a 20,000-man army to take Oshi Castle. Mitsunari started to build a large embankment, и completed this embankment in a week. Он placed his headquarter at the top of old tomb near the castle, и ordered to pour water into the castle. In a moment Oshi castle was filled with water, и inside people had to evacuate to higher place. The moats around the castle rejected the water attack. The embarkaments built by Toyotomi’s men were used against them. Kaihime broke the dikes near the castle, causing massive damage to the [Concept('historical_figure_Toyotomi_clan','Toyotomi army')|E]. Owing to lack of foresight и planning, Mitsunari troops was devastated by the water attack.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Cta_D%C5%8Dkan (7/21/2021 10:59:51 AM UTC)
 game_concept_historical_figure_10018351:0 "Ōta Dōkan"
 game_concept_historical_figure_10018351_desc:0 "#medium #bold Ōta Dōkan#!, также известный как #bold Ōta Sukenaga#! или Ōta Dōkan Sukenaga, был японским [Concept('historical_figure_Samurai','самураем')|E] warrior-poet, military tactician и [Concept('historical_figure_Buddhism_in_Japan','Buddhist')|E] monk. Ōta Sukenaga took the [Concept('historical_figure_Tonsure','tonsure')|E] as a Buddhist priest in 1478, и he also adopted the Buddhist name, Dōkan, by which he is known today. Dōkan is best known as the architect и builder of [Concept('historical_figure_Edo_Castle','Edo Castle')|E] in what is today modern [Concept('historical_figure_Tokyo','Tokyo')|E]; и he is considered the founder castle town which grew up around that [Concept('historical_figure_C58Cnin','Ōnin')|E] era fortress.\n\n#S Ōta clan genealogy#!\nThe [Concept('historical_figure_C58Cta_clan','Ōta clan')|E] originated in 15th-century [Concept('historical_figure_Musashi_Province','Musashi Province')|E]. They claimed descent from [Concept('historical_figure_10120250','Minamoto no Yorimasa')|E], и through that branch Minamoto they claimed kinship with the Seiwa-Genji.\n\nThe feudal progenitor clan name, Ōta Sukekuni, established himself at Ōta in [Concept('historical_figure_Tanba_Province','Tanba Province')|E], и he adopted this location name as his own.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Cishi_Sadahisa (8/19/2022 12:27:35 PM UTC)
 game_concept_historical_figure_10018466:0 "Ōishi Sadahisa"
 game_concept_historical_figure_10018466_desc:0 "#medium #bold Ōishi Sadahisa#! был вассалом Ogigayatsu-[Concept('historical_figure_Uesugi_clan','Uesugi')|E] branch Uesugi, и the builder of [Concept('historical_figure_Takiyama_Castle_Tokyo','Takiyama Castle')|E]. After the Uesugi were defeated at Kawagoe in 1545, Ōishi accepted the authority [Concept('historical_figure_Late_HC58DjC58D_clan','Hōjō')|E]. However, their leader was murdered, и was replaced by [Concept('historical_figure_10016014','Hōjō Ujimasa')|E]’s second son [Concept('historical_figure_10016015','Hōjō Ujiteru')|E]. After the fall Hōjō, Ōishi Yoshinaka и Sadakatsu came to work for Okubo Nagayasu.#!\n\n#weak Википедия#!"

