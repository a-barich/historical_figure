 game_concept_historical_figure_10127000_desc:0 "#medium #bold Minamoto no Tōru#! был японским poet и statesman. Он was born the son of [Concept('historical_figure_10041030','Emperor Saga')|E] и member [Concept('historical_figure_Minamoto_clan','Saga Genji clan')|E]. Он is sometimes mentioned as the model for Hikaru Genji in important Japanese literary classic [Concept('historical_figure_The_Tale_of_Genji','The Tale of Genji')|E].\n\nUnder his title #bold Kawara no Sadaijin#!, he is the author of poem 14 в [Concept('historical_figure_Ogura_Hyakunin_Isshu','Ogura Hyakunin Isshu')|E] poetry anthology:\n\nThe poem originally appeared в [Concept('historical_figure_Kokin_WakashC5AB','Kokinshū')|E], no. 724. Here is another translation:\n\nThe poet is also famous for making a replica uta-makura Shiogama in his garden.\n\nHis tomb resides at the Seiryō-ji, a Buddhist temple situated on what was once Saga Moor in Kyoto.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Masanobu (5/14/2021 5:24:12 AM UTC)
 game_concept_historical_figure_10127101:0 "Minamoto no Masanobu"
 game_concept_historical_figure_10127101_desc:0 "#medium #bold Minamoto no Masanobu/Masazane #!, third son of Imperial Prince Atsumi, a [Concept('historical_figure_KugyC58D','Kugyō')|E] [Concept('historical_figure_Heian_period','Heian period')|E]. His mother был daughter of [Concept('historical_figure_11000063','Fujiwara no Tokihira')|E]. Он became Minister Left in 978. His daughter Rinshi was married to [Concept('historical_figure_11000102','Fujiwara no Michinaga')|E], when Michinaga was in a far lower position. At first he disputed his daughter’s marriage because of Michinaga’s position, but his wife Bokushi pushed for the marriage. Finally Michinaga became regent Emperor, so his wife was redeemed as a good judge of character. Michinaga came into Masazane’s residence Tsuchimikado-dono.\n\nHe is the progenitor [Concept('historical_figure_Uda_Genji','Uda Genji')|E].#!\n\n#weak Википедия#!"

