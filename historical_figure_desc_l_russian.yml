 game_concept_historical_figure_10007802_desc:0 "#medium #bold Inawashiro Morikuni#! был японским самураем Sengoku Period,, служившим [Concept('historical_figure_Date_clan','Date clan')|E]. Он formerly served with the [Concept('historical_figure_Ashina_clan_Japan','Ashina')|E] but he switched from the Ashina clan to the Date clan when Date clan invaded [Concept('historical_figure_Mutsu_Province','Mutsu Province')|E].\n\nВ Sendai domain’s вассалом structure, his family was classified as jun ichimon, with an income of 5,000 koku.#!\n\n#weak Википедия#!"

