 # https://en.wikipedia.org/wiki/S%C5%8Dma_Yoshitane_(1558-1635) (10/18/2021 1:43:33 AM UTC)
 game_concept_historical_figure_10006719:0 "Sōma Yoshitane (1558-1635)"
 game_concept_historical_figure_10006719_desc:0 "#medium #bold Sōma Yoshitane#! был 16th hereditary chieftain [Concept('historical_figure_SC58Dma_clan','Sōma clan')|E] и [Concept('historical_figure_Sengoku_period','Sengoku period')|E] [Concept('historical_figure_DaimyC58D','daimyō')|E] with territories covering the three districts forming the northern Hamadōri region of southern [Concept('historical_figure_Mutsu_Province','Mutsu Province')|E].\n\n#S Биография#!\nYoshitane был eldest son of Sōma Moritane, the 15th chieftain Sōma clan. At the time, the clan was based at Odaka Castle. In 1559, the clan былpproached by [Concept('historical_figure_10001001','Date Tanemune')|E] и was offered a matrimonial alliance. Yoshitane was wed to Tanemune’s younger daughter, Kosugō Gozen the following year. However, following the death of Tanemune in 1565, the ancient enmity between the Sōma и Date clans flared up again in a border dispute, и Yoshitane divorced Kosugō Gozen и sent her back to the Date clan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashina_Moritaka (10/30/2021 12:39:53 AM UTC)
 game_concept_historical_figure_10006839:0 "Ashina Moritaka"
 game_concept_historical_figure_10006839_desc:0 "#medium #bold [Concept('historical_figure_Ashina_clan_Japan','Ashina')|E] Moritaka#! был японским [Concept('historical_figure_Samurai','самураем')|E] и lord of [Concept('historical_figure_Aizuwakamatsu_Castle','Kurokawa Castle')|E] в early [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был lord Ashina family. Он is также известный как #bold Heitarō#!.\n\n Moritaka was born the son of Nikaidō Moriyoshi. Он былdopted by Ashina Morioki to continue the family line, иs per that arrangement, married Morioki’s daughter и had a son, Kiōmaru. After Moritaka’s succession, he, became very unpopular among his вассаломs. This led to his [Concept('historical_figure_Assassination','assassination')|E] at the at the hands of Ōba Sanzaemon in [Concept('historical_figure_Aizuwakamatsu_Castle','Kurokawa Castle')|E]. Ashina Morishige would become Moritaka’s successor because his own son, Kiōmaru, had died at the age of 2.\n\n#S References#!\n$EFFECT_LIST_BULLET$Short biography on Ashina#!\n\n#weak Википедия#!"

