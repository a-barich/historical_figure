 game_concept_historical_figure_10032672_desc:0 "#medium #bold Naoe Kanetsugu#! был японским [Concept('historical_figure_Samurai','самураем')|E] 16th–17th centuries. The eldest son of Higuchi Kanetoyo, Kanetsugu was famed for his service to two generations [Concept('historical_figure_Uesugi_clan','Uesugi')|E] [Concept('historical_figure_DaimyC58D','daimyōs')|E]. Он былlso known by his court title, #bold Yamashiro no Kami#! или his childhood name, #bold Higuchi Kanetsugu#!.\n\nKanetsugu served first as a koshō to [Concept('historical_figure_10032011','Uesugi Kenshin')|E]. After Kenshin had died, he served [Concept('historical_figure_10032032','Kagekatsu')|E], the adopted son of Kenshin. Kanetsugu’s brother, Ōkuni Sanehiro, былlso a famous Uesugi вассалом.#!\n\n#weak Википедия#!"

