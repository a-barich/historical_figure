 game_concept_historical_figure_12030020_desc:0 "#medium #bold Фудзивара но Хидехира#! был третьим правителем [Concept('historical_figure_Northern_Fujiwara','Northern Fujiwara')|E] в [Concept('historical_figure_Mutsu_Province','провинции Муцу')|E], [Concept('historical_figure_Japan','Japan')|E], внук [Concept('historical_figure_12030000','Fujiwara no Kiyohira')|E]. Во время [Concept('historical_figure_Genpei_War','Генпэйской войны')|E] он контролировал свою территорию независимо от центрального правительства; однако он был официальным имперским губернатором провинции Муцу с 1181 года. Он предложил приют молодом [Concept('historical_figure_10120081','Minamoto no Yoshitsune')|E], сбежавшему из Киото. На протяжении многих лет Хидехира был благодетелем и защитником Ёсицунэ, и именно с территории Хидехира Ёсицунэ присоединился к своему брату в начале войны Генпей. \n\nПозже, когда Ёсицунэ навлек на себя гнев своего брата, [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E], он вернулся в Хираидзуми, и какое-то время жил безмятежно. Ёсицунэ был гостем Хидехиры, когда тот умер в 1187 году. У Хидехиры был сын, [Concept('historical_figure_12030051','Fujiwara no Yasuhira')|E], обещавший продолжить укрывать Ёситунэ и его слугу [Concept('historical_figure_12550060','Benkei')|E], но Ясухира проиграл Ёритомо, и его войск окружили замок, вынудив Ёсицунэ совершить [Concept('historical_figure_Seppuku','seppuku')|E], что привело к знаменитой смерти Бенкей.#!\n\n#weak Википедия#!"

