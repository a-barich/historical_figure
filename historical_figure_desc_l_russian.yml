 game_concept_historical_figure_11000449_desc:0 "#medium #bold Fujiwara no Tadataka#!, first son of regent [Concept('historical_figure_11000156','Matsudono Motofusa')|E], был [Concept('historical_figure_KugyC58D','Kugyō')|E] late [Concept('historical_figure_Heian_period','Heian')|E] и [Concept('historical_figure_Kamakura_period','Kamakura periods')|E].\n\nDespite being first-born, he was treated as if he were not, while his stepbrother [Concept('historical_figure_11000452','Moroie')|E] inherited the male-line. Hence, he called himself #bold Daikakuji Sadaijin#!, avoiding the use name Matsudono. In 1220, just before the [Concept('historical_figure_JC58DkyC5AB_War','Jōkyū War')|E], he retired from politics, becoming a Buddhist monk.\n\nIn recent years scholars have suspected that he is actually the author of Rokudai Shōjiki.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Matsudono_Moroie (1/31/2022 5:31:55 AM UTC)
 game_concept_historical_figure_11000452:0 "Matsudono Moroie"
 game_concept_historical_figure_11000452_desc:0 "#medium #bold Matsudono Moroie#!, third son of [Concept('historical_figure_11000156','Matsudono Motofusa')|E], был [Concept('historical_figure_KugyC58D','kugyō')|E] from the late [Concept('historical_figure_Heian_period','Heian period')|E] to the early [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. Regent [Concept('historical_figure_11000449','Fujiwara no Tadataka')|E] и Buddhist monks [Concept('historical_figure_11000458','Gyōi')|E] и Jitsuson are his stepbrothers.\n\nThough he was not first-born, in 1179 at age of 8 he was promoted to gon-chūnagon, one of [Concept('historical_figure_DaijC58D-kan','Daijō-kan')|E] due to the political tension between [Concept('historical_figure_10041054','Emperor Go-Shirakawa')|E] и [Concept('historical_figure_10110025','Taira no Kiyomori')|E]. However, this caused backlash from Kiyomori, leading to the Jisho coup в same year.\n\nIn 1232, he ordained as a Buddhist monk и took the [Concept('historical_figure_Dharma_name','Dharma name')|E] #bold Daishin#!.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Gy%C5%8Di (1/31/2022 5:31:01 AM UTC)
 game_concept_historical_figure_11000458:0 "Gyōi"
 game_concept_historical_figure_11000458_desc:0 "#medium #bold Gyōi#! был японским poet и Buddhist [Concept('historical_figure_Monk','monk')|E] late [Concept('historical_figure_Heian_period','Heian')|E] и early [Concept('historical_figure_Kamakura_period','Kamakura periods')|E].\n\nHe был son of Fujiwara no Motofusa, и was known as the high priest of Yamashina.\n\nHe was one New Thirty-Six Immortals of Poetry, и many of his poems appear in imperial poetry collections such as the Shinchokusen Wakashū, Shokushūi Wakashū, Shingosen Wakashū, и Shokusenzai Wakashū.#!\n\n#weak Википедия#!"

