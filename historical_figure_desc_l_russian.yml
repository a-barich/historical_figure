 game_concept_historical_figure_10033940_desc:0 "#medium #bold Kojima Yatarō#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E],, служившим [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E] of [Concept('historical_figure_Echigo_Province','Echigo Province')|E]. Он was one of [Concept('historical_figure_10032011','Uesugi Kenshin')|E]’s leading generals. His ferocity in combat gave rise to his nickname, Demon Kojima.\n\nHe былlso sometimes called \"The Ogre\" because his helmet had an image of a grinning oni, a mythical creature which has been translated as ogre или demon. His weapon был kanabō, a weapon associated with ogres, и thus adding further to his reputation.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Irobe_Katsunaga (8/24/2021 3:38:26 AM UTC)
