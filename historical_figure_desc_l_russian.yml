 # https://en.wikipedia.org/wiki/Emperor_Ninken (8/9/2022 8:50:57 AM UTC)
 game_concept_historical_figure_10041209:0 "Emperor Ninken"
 game_concept_historical_figure_10041209_desc:0 "#medium #bold Emperor Ninken#! был 24th [Concept('historical_figure_Legend','legendary')|E] [Concept('historical_figure_Emperor_of_Japan','Emperor of Japan')|E], according to the traditional [Concept('historical_figure_List_of_Emperors_of_Japan','order of succession')|E]. No firm dates can be assigned to this Emperor’s life или reign, but he is conventionally considered to have reigned from 4 February 488 to 9 September 498.\n\n#S Легендарное повествование#!\nNinken is considered to have ruled the country during the late-5th century, but there is a paucity of information about him. There is insufficient material available for further verification и study.\n\nIn his youth, he was known as Prince Oke. Along with his younger brother, [Concept('historical_figure_10041210','Prince Woke')|E], Oke was raised to greater prominence when [Concept('historical_figure_10041203','Emperor Seinei')|E] died without an heir. The two young princes were said to be grandsons of [Concept('historical_figure_10041185','Emperor Richū')|E].#!\n\n#weak Википедия#!"

