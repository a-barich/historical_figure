 game_concept_historical_figure_12030010:0 "Фудзивара-но Мотохира"
 game_concept_historical_figure_12030010_desc:0 "#medium #bold Фудзивара-но Мотохира#! был вторым правителем [Concept('historical_figure_Northern_Fujiwara','Северной Фудзивары')|E] в [Concept('historical_figure_Mutsu_Province','провинции Муцу')|E], [Concept('historical_figure_Japan','Japan')|E]. Сын [Concept('historical_figure_12030000','Fujiwara no Kiyohira')|E] и отец [Concept('historical_figure_12030020','Fujiwara no Hidehira')|E].\n\nФудзивара-но Мотохира приписывают расширение [Concept('historical_figure_Hiraizumi_Iwate','Hiraizumi')|E], резиденции Северной Фудзивары. В частности, он основал Моцу-дзи, и вместе со своей женой построили Кандзидзайо-ин, который находился рядом с Моцу-дзи. Оба памятника сохранились, хотя все здания периода Хэйан были утеряны, и в настоящее время внесены в список как составные части объекта всемирного наследия, исторических памятников и мест Хираидзуми. Он также расширил [Concept('historical_figure_ChC5ABson-ji','Chūson-ji')|E], где он был похоронен вместе с отцом и сыном.#!\n\n#weak Википедия#!"

