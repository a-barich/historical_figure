 # https://en.wikipedia.org/wiki/Bessho_Nagaharu (5/4/2022 2:26:28 AM UTC)
 game_concept_historical_figure_10053568:0 "Bessho Nagaharu"
 game_concept_historical_figure_10053568_desc:0 "#medium #bold Bessho Nagaharu#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был eldest son of Bessho Yasuharu.\n\nIn 1578 [Concept('historical_figure_10029120','Oda Nobunaga')|E] called on his вассаломs to attack the [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E]. Nagaharu almost decided to allied with the Oda clan, but after hearing that the low-born general [Concept('historical_figure_10029400','Hashiba Hideyoshi')|E] whom he did not respect as the leader, he was revolted, instead allying himself with [Concept('historical_figure_10042086','Hatano Hideharu')|E] of Tanba province.\n\nNagaharu took a stand in [Concept('historical_figure_Miki_Castle','Miki Castle')|E], this led to Nagaharu being besieged by Hideyoshi’s troops on the orders of Nobunaga, starting the [Concept('historical_figure_Siege_of_Miki','Siege of Miki')|E]. The siege did not go well for Hideyoshi, и with a revolt by [Concept('historical_figure_10045700','Araki Murashige')|E] и the help Mōri clan Nagaharu successfully repelled the Oda force.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Uragami_Munekage (5/20/2022 2:58:51 PM UTC)
 game_concept_historical_figure_10054407:0 "Uragami Munekage"
 game_concept_historical_figure_10054407_desc:0 "#medium #bold Uragami Munekage#! был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E].\n\nUragami clan had been in a position of chief вассалом [Concept('historical_figure_Akamatsu_clan','Akamatsu clan')|E]. After the fall Akamatsu clan, Munekage gradually held power и ruled [Concept('historical_figure_Bizen_Province','Bizen')|E], [Concept('historical_figure_Mimasaka_Province','Mimasaka')|E] и part of [Concept('historical_figure_Harima_Province','Harima')|E].\n\nMunekage give [Concept('historical_figure_10055100','Ukita Naoie')|E] an important position but Uragami clan went into decline as Naoie’s influence increased. When Munekage arranged an alliance with Mori clan Naoie was dissatisfied with the decision и launched a rebellion against Munekage. В end, his Tenjinyama castle былttacked и his power was overthrown by Naoie.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mimura_Iechika (7/15/2020 8:49:59 PM UTC)
 game_concept_historical_figure_10054900:0 "Mimura Iechika"
 game_concept_historical_figure_10054900_desc:0 "#medium #bold Mimura Iechika#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. The son of Mimura Munechika, he был lord of Matsuyama Castle, in [Concept('historical_figure_BitchC5AB_Province','Bitchū Province')|E]. As the influence Hosokawa was decreasing в province, he joined with the Shō family in expanding his local power и influence within Bitchū. Он был father of Ueno Tsuruhime.\n\nHowever, issues began to arise with the Shō family, и so Iechika turned to [Concept('historical_figure_10056004','Mōri Motonari')|E] for support. The Mōri clan came to Iechika’s aid, иssisted in largely subduing the province under the Mimura. At the same time, Iechika moved his headquarters from Tsurukubi Castle to Matsuyama Castle, entrusting the former fortification to his senior vassal Mimura Chikanari.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ukita_Naoie (6/25/2022 5:50:49 PM UTC)
 game_concept_historical_figure_10055100:0 "Ukita Naoie"
 game_concept_historical_figure_10055100_desc:0 "#medium #bold Ukita Naoie#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was born in [Concept('historical_figure_Bizen_Province','Bizen Province')|E], to Ukita Okiie, a local samurai leader и head Ukita clan.\n\n#S Биография#!\nNaoie’s grandfather Yoshiie was killed by Shimamura clan in 1534, Naoie narrowly escaped from Toishi castle along with his father Ukita Okiie. Two years later after his father died, he become главой Ukita clan в age of seven years old.\n\nIn 1543, he became a vassal of [Concept('historical_figure_10054407','Uragami Munekage')|E] и made remarkable progress in his war service.\n\nIn 1544, Naoie былppointed as the lord of small castle called Otogo Castle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ukita_Hideie (8/15/2022 1:56:18 PM UTC)
 game_concept_historical_figure_10055101:0 "Ukita Hideie"
 game_concept_historical_figure_10055101_desc:0 "#medium #bold Ukita Hideie#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Bizen_Province','Bizen')|E] и [Concept('historical_figure_Mimasaka_Province','Mimasaka Provinces')|E], и one [Concept('historical_figure_Council_of_Five_Elders','council of Five Elders')|E] appointed by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. Son of [Concept('historical_figure_10055100','Ukita Naoie')|E], he married Gōhime, a daughter of [Concept('historical_figure_10029360','Maeda Toshiie')|E]. Having fought against [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] в [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E] he was exiled to the island prison of Hachijō-jima, where he died.\n\n#S Биография#!\nHideie’s father [Concept('historical_figure_10055100','Ukita Naoie')|E] was [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Bizen_Province','Bizen')|E] province и initially opposed, but later sided with [Concept('historical_figure_10029120','Oda Nobunaga')|E] и [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. Naoie died in 1581, и Hideie became the head Ukita clan. As Hideie was still young, it was Hideie’s uncle who acted as leader Ukita army until Hideie coming of age, in particular, Tadaie served on behalf of Hideie as a commander in numerous battles. However, during the siege of [Concept('historical_figure_Siege_of_Takamatsu','Bitchū Takamatsu Castle')|E] in 1582, Nobunaga былssassinated on June 2 of that year, but the siege continued until the castle fell two days later. Hideyoshi raced back to Kyoto, leaving the Ukita clan in charge of Bizen, Mimasaka и newly taken parts of [Concept('historical_figure_BitchC5AB_Province','Bitchū Province')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sakazaki_Naomori (10/24/2021 2:15:40 AM UTC)
