 game_concept_historical_figure_11000052_desc:0 "#medium #bold Fujiwara no Mototsune#!, также известный как #bold Horikawa Daijin#!, был японским statesman, courtier и politician early [Concept('historical_figure_Heian_period','Heian period')|E].\n\nHe was born the third son of [Concept('historical_figure_11000038','Fujiwara no Nagara')|E], but былdopted by his powerful uncle [Concept('historical_figure_11000039','Fujiwara no Yoshifusa')|E], who had no sons. Mototsune followed in Yoshifusa’s footsteps, holding power в court в position of regent for four successive [Concept('historical_figure_Emperor_of_Japan','emperors')|E].\n\nMototsune invented the position of [Concept('historical_figure_Kampaku','kampaku')|E] regent for himself in order to remain in power even after an emperor reached maturity. This innovation allowed the Fujiwara clan to tighten its grip on power right throughout an emperor’s reign.\n\nMototsune is referred to as Shōsen Kō.#!\n\n#weak Википедия#!"

