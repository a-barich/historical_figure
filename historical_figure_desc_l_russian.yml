 game_concept_historical_figure_11000069_desc:0 "#medium #bold Fujiwara no Tadahira#! был [Concept('historical_figure_Japanese_people','Japanese')|E] statesman, courtier и politician during the [Concept('historical_figure_Heian_period','Heian period')|E]. Он is также известный как Teishin-Kō или Ko-ichijō Dono или Ko-ichijō daijō-daijin.\n\n#S Карьера#!\nTadahira был [Concept('historical_figure_Kuge','kuge')|E] who is credited with writing и publishing Engishiki. Он is one principal editors responsible for the development Japanese legal code known as Sandai-kyaku-shiki, sometimes referred to as the Rules и Regulations Three Generations.\n\nTadahira served as regent under [Concept('historical_figure_10041039','Emperor Suzaku')|E] who ruled from 930 to 946.\n\n$EFFECT_LIST_BULLET$#bold September 17, 914#! : [Concept('historical_figure_Dainagon','Dainagon')|E] Tadahira was named [Concept('historical_figure_Udaijin','udaijin')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Onshi (8/13/2022 8:43:11 AM UTC)
 game_concept_historical_figure_11000070:0 "Fujiwara no Onshi"
 game_concept_historical_figure_11000070_desc:0 "#medium #bold Fujiwara no Onshi #! былn Empress consort of [Concept('historical_figure_Japan','Japan')|E]. The youngest daughter of [Concept('historical_figure_Kampaku','Kampaku')|E] [Concept('historical_figure_11000052','Fujiwara no Mototsune')|E], she был wife of [Concept('historical_figure_10041038','Emperor Daigo')|E] и the mother of emperor [Concept('historical_figure_10041039','Suzaku')|E] и [Concept('historical_figure_10041040','Murakami')|E].\n\n#S Жизнь#!\nOnshi shared her name with her elder sister, Fujiwara no Onshii, who был wife of [Concept('historical_figure_10041037','Emperor Uda')|E] of Japan и the adoptive mother of Emperor Daigo.\n\nIn 930, her spouse, the retired Emperor Daigo, as well as her father-in-law, the retired Emperor Uda, died, leaving Fujiwara no Onshi in a very influential position as the mother young Emperor Suzaku as well as the Crown Prince Murakami. This position allowed her to become the Head Imperial Family, и she institutionalized the role Emperor’s mother и her office as synonymous with the caretaker of a child emperor.#!\n\n#weak Википедия#!"

