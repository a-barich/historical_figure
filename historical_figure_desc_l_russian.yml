 # https://en.wikipedia.org/wiki/Kanezawa_Sanetoki (10/4/2020 2:05:22 PM UTC)
 game_concept_historical_figure_10131760:0 "Kanezawa Sanetoki"
 game_concept_historical_figure_10131760_desc:0 "#medium #bold Kanezawa Sanetoki#!, also called #bold Hōjō Sanetoki#! был founder Kanazawa Bunko. Он был member Kanezawa branch [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E]. Он may have been married to Mugai Nyodai.\n\nHe was born to Hōjō Saneyasu in 1224. As his talent was discovered by his uncle [Concept('historical_figure_10131666','Hōjō Yasutoki')|E], Sanetoki was given important posts by four [Concept('historical_figure_Shikken','shikken')|E]: Yasutoki, [Concept('historical_figure_10131823','Tsunetoki')|E], [Concept('historical_figure_10131824','Tokiyori')|E] и [Concept('historical_figure_10131998','Tokimune')|E]. Он began his career as the главой Kosamurai-dokoro in 1234 и then became Hikitsukeshu in 1252 и Hyojoshu in 1253. Due to illness, he resigned from all posts и took a rest at his residence at Kanezawa, Yokohama.#!\n\n#weak Википедия#!"

