 game_concept_historical_figure_12230331_desc:0 "#medium #bold Нитта Тадацунэ#! был лордом-[Concept('historical_figure_Samurai','самураем')|E] и вассалом [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E] в конце [Concept('historical_figure_Heian_period','периода Хэйан')|E] и начале [Concept('historical_figure_Kamakura_period','периода Камакура')|E]. Он был приближенным к [Concept('historical_figure_Shogun','сёгунам')|E] [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] и [Concept('historical_figure_10120086','Yoriie')|E]. Он известен тем, что убил [Concept('historical_figure_10130074','Согу Сукенари')|E] во время инцидента [Concept('historical_figure_Revenge_of_the_Soga_Brothers','Revenge Soga Brothers')|E]. В [Concept('historical_figure_The_Tale_of_the_Heike','The Tale Heike')|E] его зовут #bold Нитан-но Тадацунэ#!. Его также называют #bold Широ#!, его "вежливое имя".\n\n#S Жизнь#!\nНитта Тадацунэ родился в 1167 году. Его родители неизвестны, но он был из клана Кано, происходившего из дома Нанкэ могущественного [Concept('historical_figure_Fujiwara_clan','клана Фудзивара')|E].\n\nТадацунэ первоначально жил в Нитта, [Concept('historical_figure_Izu_Province','провинция Идзу')|E].\n\nВ 1180 году он присоединился к войскам [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] и принял активное участие в карательной экспедиции [Concept('historical_figure_Taira_clan','клана Тайра')|E] на Запад. В марте 1185 года он перебрался в различные части Чинзэй, служа [Concept('historical_figure_10120078','Minamoto no Noriyori')|E].#!\n\n#weak Википедия#!"

