 # https://en.wikipedia.org/wiki/Kuroda_Yoshitaka (7/17/2022 11:14:49 AM UTC)
 game_concept_historical_figure_10055204:0 "Kuroda Yoshitaka"
 game_concept_historical_figure_10055204_desc:0 "#medium #bold Kuroda Yoshitaka#!, также известный как #bold Kuroda Kanbei#!, был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] late [Concept('historical_figure_Sengoku_period','Sengoku')|E] through early [Concept('historical_figure_Edo_period','Edo periods')|E]. Renowned as a man of great ambition, he succeeded [Concept('historical_figure_Takenaka_Hanbei','Takenaka Hanbei')|E] as a chief strategist иdviser to [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. Kuroda became a Christian when he was 38, и received \"Simeon Josui\" as a baptismal name. His quick wit, bravery, и loyalty were respected by his warriors.\n\n#S Ранняя жизнь#!\nKuroda Yoshitaka was born in Himeji on December 22, 1546, as Mankichi, the son of [Concept('historical_figure_10055201','Kuroda Mototaka')|E]. The Kuroda clan are believed to have originated in [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E]. Yoshitaka’s grandfather Shigetaka brought the family to Himeji и took up residence at Gochaku Castle, east of [Concept('historical_figure_Himeji_Castle','Himeji Castle')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kuroda_Nagamasa (8/13/2022 4:43:57 PM UTC)
 game_concept_historical_figure_10055211:0 "Kuroda Nagamasa"
 game_concept_historical_figure_10055211_desc:0 "#medium #bold Kuroda Nagamasa#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] during the late [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama')|E] и early [Concept('historical_figure_Edo_period','Edo periods')|E]. Он был son of [Concept('historical_figure_Kuroda_Kanbei','Kuroda Kanbei')|E], [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s chief strategist иdviser.\n\n#S Биография#!\nHis childhood name was Shojumaru. In 1577, when Nagamasa был small child, his father was tried и sentenced as a spy by [Concept('historical_figure_10029120','Oda Nobunaga')|E]. Nagamasa was kidnapped и nearly killed as a hostage. With the help of [Concept('historical_figure_10029587','Yamauchi Kazutoyo')|E] и his wife, [Concept('historical_figure_Takenaka_Hanbei','Takenaka Hanbei')|E] ended up rescuing him. After Nobunaga was killed в [Concept('historical_figure_HonnC58D-ji_Incident','Honnō-ji Incident')|E] in 1582, Nagamasa served [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] along with his father и participated в invasion of Chūgoku.\n\nNagamasa also participated in Hideyoshi’s [Concept('historical_figure_Japanese_invasions_of_Korea_1592E280931598','Korean campaign')|E], where he commanded the army’s 3rd Division of 5000 men during the first invasion. В second part campaign, he held command in The Army Right.#!\n\n#weak Википедия#!"

