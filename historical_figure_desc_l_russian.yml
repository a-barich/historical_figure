 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Sadatoki (10/13/2021 8:03:52 PM UTC)
 game_concept_historical_figure_10132155:0 "Hōjō Sadatoki"
 game_concept_historical_figure_10132155_desc:0 "#medium #bold Hōjō Sadatoki#! был ninth [Concept('historical_figure_Shikken','shikken')|E] [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E], и tokusō from his appointment as regent until his death.\n\nBorn to the regent [Concept('historical_figure_10131998','Tokimune')|E] и his wife from the [Concept('historical_figure_Adachi_clan','Adachi')|E] family, Sadatoki became a shikken at age 14 upon the death of his father. Sadatoki was under the guardianship of Taira no Yoritsuna.\n\n#S Shimotsuki Incident#!\nThe Hōjō clan had variously defeated many rival families, leaving only the [Concept('historical_figure_Adachi_clan','Adachi clan')|E], with whom the Hōjōs were allies. However, a plot by Adachi Yasumori to usurp the Hōjō resulted in Sadatoki authorizing Taira no Yoritsuna to attack the Adachi. It is possible Taira no Yoritsuna may have falsified the charges against Yasumori due to political rivalry.#!\n\n#weak Википедия#!"

