 game_concept_historical_figure_12071035_desc:0 "#medium #bold Датэ Мочимуне#! был [Concept('historical_figure_Samurai','самураем')|E] и [Concept('historical_figure_JitC58D','jitō')|E] [Concept('historical_figure_Muromachi_period','периода Муромати')|E]. Он служил вторым помощником военного министра и возглавлял Бюро императорской кухни. Он был 11-м главой [Concept('historical_figure_Date_clan','клана Датэ')|E].\n\n#S Жизнь#!\nДатэ Мотимунэ родился в 1393 году как старший сын Датэ Удзимунэ, 10-го главы клана Датэ. Его детское имя было #bold Мацуинумару#!. Кандзи "моти" в его взрослом имени было присвоено [Concept('historical_figure_10040004','Ashikaga Yoshimochi')|E], 4-м [Concept('historical_figure_Shogun','сёгуном')|E]  [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E].\n\nВ 1413 году Мотимунэ вместе с Сугата Садакацу попытался вторгнуться в соседнее поместье Нобуо. Однако клан Никайдо, проживавший в поместье Нобуо, запросил подкрепления у сёгуна Асикага Мотиудзи, в результате чего началась война. Война закончилась падением замка Дайбуцу.#!\n\n#weak Википедия#!"

