 game_concept_historical_figure_10033800_desc:0 "#medium #bold Kakizaki Kageie#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E],, служившим [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E] of [Concept('historical_figure_Echigo_Province','Echigo Province')|E]. Он was one most important и well known generals of [Concept('historical_figure_10032011','Uesugi Kenshin')|E].\n\nHe earned a reputation for being extremely ferocious warrior like Kato Kiyomasa, etc. Он fought at 3 battle [Concept('historical_figure_Battles_of_Kawanakajima','Battles of Kawanakajima')|E] against the Takeda и led the vanguard force for the Uesugi at the 4th battle. Kenshin suspected Kageie of treason и ordered his death, by seppuku. A smoldering revenge that he would harbor for the rest of his life.\n\n#S Further reading#!\n$EFFECT_LIST_BULLET$Murooka, Hiroshi. Kakizaki Kageie. Tokyo: Tokyo Nihon Jōkaku shiryōkan.#!\n\n#weak Википедия#!"

