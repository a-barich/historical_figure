 # https://en.wikipedia.org/wiki/Minamoto_no_Michichika (10/4/2020 2:08:52 PM UTC)
 game_concept_historical_figure_10125051:0 "Minamoto no Michichika"
 game_concept_historical_figure_10125051_desc:0 "#medium #bold Minamoto no Michichika#! был японским noble и statesman late [Concept('historical_figure_Heian_period','Heian period')|E] и early [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. Serving в courts of seven different emperors, he brought the Murakami Genji to the peak of their success. Он is also commonly known as #bold Tsuchimikado Motochika#!, и in Sōtō Zen buddhism as #bold Koga no Michichika#!.\n\n#S Aide to Emperor Takakura#!\nBorn the heir Murakami Genji branch [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E] in 1149, и in 1158 was granted the [Concept('historical_figure_RitsuryC58D','lower junior fifth rank')|E], via the Minamoto family head’s prerogative to thus promote one individual each year. The Murakami Genji had previously enjoyed prosperity as the maternal relatives of [Concept('historical_figure_10041051','Emperor Horikawa')|E], but after this were pushed back by descendants of [Concept('historical_figure_11001000','Fujiwara no Kinsue')|E]’s branch [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E], the Kan’in-ryū. Michichika’s father Masamichi served [Concept('historical_figure_11006717','Bitokumon-in')|E] during [Concept('historical_figure_10041052','Emperor Toba')|E]’s cloistered rule, but changed his role under the cloistered rule of [Concept('historical_figure_10041054','Emperor Go-Shirakawa')|E].#!\n\n#weak Википедия#!"

