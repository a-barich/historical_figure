 game_concept_historical_figure_10029382:0 "Maeda Toshitaka (Nanokaichi)"
 game_concept_historical_figure_10029382_desc:0 "#medium #bold Maeda Toshitaka#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] early [Concept('historical_figure_Edo_period','Edo period')|E], who ruled the Nanokaichi Domain. Он был fifth son of [Concept('historical_figure_10029360','Maeda Toshiie')|E].\n\nHis court title was [Concept('historical_figure_Kokushi_officials','Yamato no kami')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Maeda_Nagatane (10/4/2020 1:11:18 PM UTC)
 game_concept_historical_figure_10029387:0 "Maeda Nagatane"
 game_concept_historical_figure_10029387_desc:0 "#medium #bold Maeda Nagatane#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama period')|E] through early [Concept('historical_figure_Edo_period','Edo period')|E]. Он served the [Concept('historical_figure_Maeda_clan','Maeda clan')|E] of [Concept('historical_figure_Kaga_Domain','Kaga')|E] as one of its senior вассаломs. Он married Ko, daughter of [Concept('historical_figure_10029360','Maeda Toshiie')|E].\n\nHis court title was [Concept('historical_figure_Kokushi_officials','Tsushima no kami')|E].\n\n#S References#!\n$EFFECT_LIST_BULLET$Kita, Sandy. The Last Tosa: Iwasa Katsumochi Matabei, Bridge to Ukiyo-e., p. 152.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Maeda_Toshimasu (8/19/2022 2:23:58 PM UTC)
 game_concept_historical_figure_10029349:0 "Maeda Toshimasu"
 game_concept_historical_figure_10029349_desc:0 "#medium #bold Maeda Toshimasu#!, better known as #bold Maeda Keiji #! или #bold Keijirō#!, был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through early [Concept('historical_figure_Edo_period','Edo period')|E]. Он was famously the nephew of [Concept('historical_figure_10029360','Maeda Toshiie')|E] и [Concept('historical_figure_10029373','Maeda Matsu')|E]. In legends и fictions, he is one most celebrated kabukimono time period who is known for his monstrous height и his peerless strength. Toshimasu’s horse и companion, Matsukaze, was one most famous warhorses in Japan.\n\n#S Биография#!\nIn 1543, Toshimasu was born в village of Arako, Toshimasu was born to the Takigawa Clan, originally the son of [Concept('historical_figure_10029330','Takigawa Kazumasu')|E]. Он былdopted by Maeda Toshihisa, the older brother of [Concept('historical_figure_10029360','Maeda Toshiie')|E]. Toshimasu served under [Concept('historical_figure_10029120','Oda Nobunaga')|E] along with his uncle. Toshimasu was originally intended to inherit Maeda family headship; however, after [Concept('historical_figure_10029120','Oda Nobunaga')|E] replaced Toshihisa with Toshiie as Maeda family head, he lost this position.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Toyotomi_Hideyoshi (9/4/2022 2:08:51 AM UTC)
 game_concept_historical_figure_10029400:0 "Toyotomi Hideyoshi"
 game_concept_historical_figure_10029400_desc:0 "#medium #bold Toyotomi Hideyoshi#! born as #bold Hiyoshi-maru#!, later called #bold Kinoshita Tōkichirō#! и #bold Hashiba Hideyoshi#!, был [Concept('historical_figure_Japan','Japan')|E]ese [Concept('historical_figure_Samurai','самураем')|E] и [Concept('historical_figure_DaimyC58D','daimyō')|E] late [Concept('historical_figure_Sengoku_period','Sengoku period')|E] regarded as the second \"Great Unifier\" of Japan.\n\nHideyoshi rose from a peasant background as a [Concept('historical_figure_Affinity_medieval','вассалом')|E] prominent lord [Concept('historical_figure_10029120','Oda Nobunaga')|E] to become one most powerful men in Japan. Hideyoshi succeeded Nobunaga after the [Concept('historical_figure_HonnC58D-ji_Incident','Honnō-ji Incident')|E] in 1582 и continued Nobunaga’s campaign to unite Japan that led to the closing Sengoku period. Hideyoshi became the [Concept('historical_figure_De_facto','de facto')|E] leader of Japan иcquired the prestigious positions of [Concept('historical_figure_DaijC58D-daijin','Chancellor Realm')|E] и [Concept('historical_figure_SesshC58D_and_Kampaku','Imperial Regent')|E] by the mid-1580s. Hideyoshi launched the [Concept('historical_figure_Japanese_invasions_of_Korea_1592E280931598','Japanese invasions of Korea')|E] in 1592 to initial success, but eventual military stalemate damaged his prestige before his death in 1598. Hideyoshi’s young son и successor [Concept('historical_figure_10029415','Toyotomi Hideyori')|E] was displaced by [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] at the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E] in 1600 which would lead to the founding Tokugawa Shogunate.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Toyotomi_Hidenaga (6/1/2022 4:43:56 PM UTC)
 game_concept_historical_figure_10029401:0 "Toyotomi Hidenaga"
 game_concept_historical_figure_10029401_desc:0 "#medium #bold Toyotomi Hidenaga#!, formerly known as #bold Hashiba Koichirō#!. Он был half-brother of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], one most powerful и significant warlords of [Concept('historical_figure_Japan','Japan')|E]’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E] и regarded as ’Hideyoshi’s brain и right-arm’.\n\nHe былlso known by his court title, [Concept('historical_figure_Dainagon','Dainagon')|E]. Он promoted [Concept('historical_figure_10043302','Tōdō Takatora')|E] to chief engineer. Он led Hideyoshi’s vanguard force a few years later into [Concept('historical_figure_Satsuma_Province','Satsuma Province')|E], contributing heavily to his half-brother’s victories in gaining control of [Concept('historical_figure_Kyushu','Kyūshū')|E]. Hidenaga былwarded the provinces of Kii, [Concept('historical_figure_Izumi_Province','Izumi')|E] и [Concept('historical_figure_Yamato_Province','Yamato')|E], reaching a governance of one million [Concept('historical_figure_Koku','koku')|E].\n\nHe took part в 1582 [Concept('historical_figure_Battle_of_Yamazaki','Battle of Yamazaki')|E], the 1583 [Concept('historical_figure_Battle_of_Shizugatake','Battle of Shizugatake')|E], also lead Toyotomi’s troops at the Invasion of Shikoku, и the 1587 Battle of Takajo, [Concept('historical_figure_Battle_of_Sendaigawa','Battle of Sendaigawa')|E] и [Concept('historical_figure_Siege_of_Kagoshima','Siege of Kagoshima')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tomo_(Toyotomi) (4/28/2022 7:06:34 PM UTC)
 game_concept_historical_figure_10029402:0 "Tomo (Toyotomi)"
 game_concept_historical_figure_10029402_desc:0 "#medium #bold Toyotomi Tomo#! или #bold Nisshu-ni#! был [Concept('historical_figure_Japan','Japan')|E]ese noble woman member from the aristocrat samurai family, [Concept('historical_figure_Toyotomi_clan','Toyotomi clan')|E], from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] to the early [Concept('historical_figure_Edo_period','Edo period')|E]. She был sister of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] the second \"Great Unifier\" of Japan. She был daughter of [Concept('historical_figure_10029405','Ōmandokoro')|E], the matriarch of Toyotomi clan, и mother of [Concept('historical_figure_10029412','Toyotomi Hidekatsu')|E], [Concept('historical_figure_10029411','Toyotomi Hidetsugu')|E] и Toyotomi Hideyasu. Tomo был founder of Zensho-ji Temple. She was one last survivors Toyotomi clan; clan that was exterminated after the [Concept('historical_figure_Siege_of_Osaka','Siege of Osaka')|E].\n\n#S Жизнь#!\nHer personal name was Tomo или Tomoko, but she was commonly known as Munakumoni или Nisshu-ni. Her pseudonym was Zuiryu-in. Tomo married Miwa Yasuke, a farmer who called himself a relative Miwa Family in Yamato Province и renamed himself Miwa Yoshifusa later. During the marriage, Tomo gave birth to Hidetsugu, Hidekatsu и Hideyasu.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Asahi_no_kata (8/19/2022 8:49:04 PM UTC)
 game_concept_historical_figure_10029403:0 "Asahi no kata"
 game_concept_historical_figure_10029403_desc:0 "#medium #bold Asahi no kata#! был японским woman и [Concept('historical_figure_Aristocracy_class','aristocrat')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She был half-sister of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] и wife of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], two of Japan’s greatest feudal warlords. She is also called #bold [Concept('historical_figure_Suruga_Province','Suruga')|E] Gozen#! и #bold Asahi-hime#!, though none of these are names, referring to her as \"the person of Asahi\", \"the Lady Suruga\", или \"Princess Asahi\".\n\n#S Жизнь#!\nIn 1543, Asahihime was born as the daughter of [Concept('historical_figure_10029405','Ōmandokoro')|E] и Chikuami, a farmer in Owari Province. Along with the rise of Hideyoshi under Oda Nobunaga, her husband was elevated to the status of a bushi иdopted the name of Saji Hyūga-no-kami.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Cmandokoro (7/31/2022 9:43:53 AM UTC)
 game_concept_historical_figure_10029405:0 "Ōmandokoro"
 game_concept_historical_figure_10029405_desc:0 "#medium #bold Ōmandokoro#! или #bold Ōmandokoro Naka#! был mother Japanese ruler [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. She былlso the mother of [Concept('historical_figure_10029403','Asahi no kata')|E], [Concept('historical_figure_10029402','Tomo')|E] и [Concept('historical_figure_10029401','Toyotomi Hidenaga')|E].\n\n#S Биография#!\nIt is said that #bold Ōmandokoro#! was born in Gokisu-mura, Owari Province. She was married to Kinoshita Yaemon, an Ashigaru Oda clan. They had two sons, Tomo и Hideyoshi. She remarried when her husband died. There is some controversy whether Asahi no kata и Hidenaga were the children of her first или second husband.\n\nThere are several accounts describing her role in Hideyoshi’s court. One source cited that due to her serious illness in 1588, Hideyoshi ordered ceremonies at major [Concept('historical_figure_Shinto','Shinto')|E] и [Concept('historical_figure_Buddhism_in_Japan','Buddhist')|E] temples at Ise, Kasuga, Gion, Atago, Kitano, Kiyomizudera, Kofukuji, и Kuramadera.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Toyotomi_Hidetsugu (7/3/2022 6:09:16 PM UTC)
 game_concept_historical_figure_10029411:0 "Toyotomi Hidetsugu"
 game_concept_historical_figure_10029411_desc:0 "#medium #bold Toyotomi Hidetsugu#! был daimyō during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Japan','Japan')|E]. Он был nephew и вассалом of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], the unifier и ruler of Japan from 1590 to 1598. Despite being Hideyoshi’s closest adult, male relative, Hidetsugu былccused of atrocities иttempting to stage a coup after the birth of Hideyoshi’s son, и he was ordered to commit suicide. Hidetsugu’s entire family, including children, were also executed on Hideyoshi’s orders. His death и that of his family contributed to the quick dissolution of Toyotomi authority after Hideyoshi’s death three years later.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Toyotomi_Hidekatsu (5/22/2022 3:33:07 PM UTC)
 game_concept_historical_figure_10029412:0 "Toyotomi Hidekatsu"
 game_concept_historical_figure_10029412_desc:0 "#medium #bold Toyotomi Hidekatsu#! was [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s nephew и Japanese [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был lord of [Concept('historical_figure_Gifu_Castle','Gifu Castle')|E] between 1591-1592.\n\nHe был second son of Hideyoshi’s sister, [Concept('historical_figure_10029402','Tomo')|E], with Miyoshi Kazumichi. His childhood name was #bold Kokichi#! и given that he is often confused with [Concept('historical_figure_10029163','Hashiba Hidekatsu')|E], historians refer to him as #bold Kokichi Hidekatsu#! for convenience. Он married [Concept('historical_figure_10043028','Oeyo')|E], daughter of [Concept('historical_figure_10029145','Oichi')|E] и [Concept('historical_figure_10043015','Azai Nagamasa')|E] и the sister of [Concept('historical_figure_10043026','Yodo-dono')|E].\n\nIn 1592, he participated в [Concept('historical_figure_Japanese_invasions_of_Korea_1592E280931598','Japanese invasions of Korea')|E] launched by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], where he died of illness at Karashima.\n\nHis daughter [Concept('historical_figure_Toyotomi_Sadako','Toyotomi Sadako')|E] married the regent [Concept('historical_figure_11000849','Kujō Yukiie')|E] и become Kita no mandokoro.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Toyotomi_Hideyori (6/5/2022 2:30:48 AM UTC)
 game_concept_historical_figure_10029415:0 "Toyotomi Hideyori"
 game_concept_historical_figure_10029415_desc:0 "#medium #bold Toyotomi Hideyori#! был son и designated successor of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], the general who first united all of [Concept('historical_figure_Japan','Japan')|E]. His mother, [Concept('historical_figure_10043026','Yodo-dono')|E], был niece of [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\n#S Ранняя жизнь#!\nBorn in 1593, he was [Concept('historical_figure_10029400','Hideyoshi’s')|E] second son. The birth of Hideyori created a potential succession problem. To avoid it, Hideyoshi exiled his nephew и heir [Concept('historical_figure_10029411','Hidetsugu')|E] to [Concept('historical_figure_Mount_KC58Dya','Mount Kōya')|E] и then ordered him to commit [Concept('historical_figure_Suicide','suicide')|E] in August 1595. Hidetsugu’s family members who did not follow his example were then murdered in Kyoto, including 31 women и several children иlso [Concept('historical_figure_10000716','Mogami Yoshiaki')|E]’s daughter. Hideyoshi refused to spare the life of Yoshiaki’s daughter, who had only just arrived in Kyoto to become Hidetsugu’s concubine и had not yet even met her future husband.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/K%C5%8Ddai-in (6/30/2022 7:10:56 AM UTC)
 game_concept_historical_figure_10029433:0 "Kōdai-in"
 game_concept_historical_figure_10029433_desc:0 "#medium #bold Kōdai-in#!, formerly known as #bold Nene#!, #bold One#!, #bold Nei#!, былn aristocrat и [Concept('historical_figure_Buddhist','Buddhist')|E] nun, founder temple Kōdai-ji in [Concept('historical_figure_Kyoto','Kyoto')|E], [Concept('historical_figure_Japan','Japan')|E]. She was formerly the principal [Concept('historical_figure_Samurai','самураем')|E] wife of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] under the name of #bold Toyotomi Yoshiko#!. When she rose in higher political status, she took the title of \"Kita no mandokoro\". As the matriarch figure Toyotomi clan, she led all diplomatic affairs that had to do with the imperial court, и monitored the daimyos’ families who were being held hostage at Osaka Castle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Asano_Nagamasa (7/5/2022 11:01:29 AM UTC)
 game_concept_historical_figure_10029439:0 "Asano Nagamasa"
 game_concept_historical_figure_10029439_desc:0 "#medium #bold Asano Nagamasa#! был brother-in-law of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] и one of his chief advisors. Asano also fought for [Concept('historical_figure_10029120','Oda Nobunaga')|E] и Hideyoshi in a number of campaigns during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] 16th century of Japan. Он was sent to Korea as one Three Bureaucrats with [Concept('historical_figure_10045820','Ishida Mitsunari')|E] и [Concept('historical_figure_10043370','Mashita Nagamori')|E].\n\n#S Биография#!\nHe был son of Yasui Shigetsugu, Lord of Miyago castle, a descendant of [Concept('historical_figure_Hatakeyama_clan','Hatakeyama Iekuni')|E], [Concept('historical_figure_Shugo','Shugo')|E] of Kawachi province, descending from [Concept('historical_figure_12139000','Ashikaga Yoshikane')|E]. Yoshikane был third son of [Concept('historical_figure_10120057','Minamoto no Yoshiyasu')|E], also called Ashikaga Yoshiyasu, founder [Concept('historical_figure_Ashikaga_clan','Ashikaga clan')|E], grandson of [Concept('historical_figure_10120040','Minamoto no Yoshiie')|E], и descendant [Concept('historical_figure_10041034','Emperor Seiwa')|E], the 56th Emperor of Japan.\n\nHe былdopted by his maternal uncle, Asano Nagakatsu, Lord of Asano castle, younger brother of his mother, и succeeded him as the fourteenth head Asano clan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Asano_Yoshinaga (7/3/2022 8:29:54 PM UTC)
 game_concept_historical_figure_10029440:0 "Asano Yoshinaga"
 game_concept_historical_figure_10029440_desc:0 "#medium #bold Asano Yoshinaga#! был японским samurai и [Concept('historical_figure_DaimyC58D','feudal lord')|E] late [Concept('historical_figure_Sengoku_period','Sengoku')|E] и early [Concept('historical_figure_Edo_period','Edo periods')|E]. His father served as one [Concept('historical_figure_Go-BugyC58D','Go-Bugyō')|E] в late [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E].\n\nAsano Yoshinaga was born at Odani, в Asai district of [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E], in 1576, the eldest son of [Concept('historical_figure_10029439','Asano Nagamasa')|E], the brother of [Concept('historical_figure_Nene_aristocrat','O-Ne')|E], [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s wife. Он married a daughter of [Concept('historical_figure_10029552','Ikeda Tsuneoki')|E].\n\nHis first action былt the [Concept('historical_figure_Siege_of_Odawara_1590','Siege of Odawara')|E], in 1590. In 1593, together with his father, he was granted Fuchu, in [Concept('historical_figure_Kai_Province','Kai Province')|E]. Though the Asano family was to be sent to [Concept('historical_figure_Noto_Province','Noto Province')|E] as a result of their implication в alleged treason of [Concept('historical_figure_10029411','Toyotomi Hidetsugu')|E], the good offices of [Concept('historical_figure_10029360','Maeda Toshiie')|E] kept them in Kai Province.\n\nYoshinaga achieved distinction together with his father in 1597, during the Siege of Ulsan, when they held the fortress under the command of [Concept('historical_figure_10029710','Katō Kiyomasa')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Asano_Nagaakira (12/4/2021 2:21:32 AM UTC)
 game_concept_historical_figure_10029441:0 "Asano Nagaakira"
 game_concept_historical_figure_10029441_desc:0 "#medium #bold Asano Nagaakira#! был японским самураем early [Concept('historical_figure_Edo_period','Edo period')|E] who served as [Concept('historical_figure_DaimyC58D','daimyō')|E] of Wakayama Domain, и was later transferred to the Hiroshima Domain.\n\n#S Биография#!\nBorn #bold Asano Iwamatsu#!, he был son of [Concept('historical_figure_10029439','Asano Nagamasa')|E], who был senior вассалом of Toyotomi Hideyoshi. In 1594, Nagaakira was made a вассалом of Toyotomi Hideyoshi, иwarded a stipend of 3,000 koku. Allying his forces to [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] six years later at the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], he was subsequently awarded with the 24,000 koku Ashimori Domain. As his brother Yukinaga died heirless in 1613, Nagaakira succeeded him, becoming daimyō of Wakayama Domain. At the [Concept('historical_figure_Siege_of_Osaka','Siege of Ōsaka')|E], he commanded a portion of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]’s army. В summer of 1615, [Concept('historical_figure_10029415','Toyotomi Hideyori')|E]’s Western Army moved to attack Asano’s castle at Wakayama.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kinoshita_Iesada (10/4/2020 9:42:47 AM UTC)
 game_concept_historical_figure_10029459:0 "Kinoshita Iesada"
 game_concept_historical_figure_10029459_desc:0 "#medium #bold Kinoshita Iesada#! был самураем [Concept('historical_figure_Sengoku_period','Sengoku')|E] through early [Concept('historical_figure_Edo_period','Edo periods')|E]. Он был son of Sugihara Sadatoshi. Born #bold Sugihara Magobei#!, he later took the new family name Kinoshita, possibly to show his support for his brother-in-law, the general who would become known as [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E].\n\nAt the time [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], Iesada was lord of Himeji han и held 25,000 koku of income. However, due to his distinction in guarding his sister [Concept('historical_figure_10029433','O-ne')|E], [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] rewarded him, и he was enfeifed at Ashimori han in [Concept('historical_figure_Bitchu_Province','Bitchu Province')|E] following the battle.\n\nIesada’s children included Katsutoshi, Toshifusa, Nobutoshi, Toshisada, и [Concept('historical_figure_10029466','Hideaki')|E]. Toshifusa, his second son, succeeded him.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kobayakawa_Hideaki (8/13/2022 4:04:46 PM UTC)
 game_concept_historical_figure_10029466:0 "Kobayakawa Hideaki"
 game_concept_historical_figure_10029466_desc:0 "#medium #bold Kobayakawa Hideaki#! был fifth son of [Concept('historical_figure_10029459','Kinoshita Iesada')|E] и the nephew of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. Он was gained the rank of Saemon no Kami или in China Shikkingo at [Concept('historical_figure_Genpuku','genpuku')|E] и held the court title of [Concept('historical_figure_ChC5ABnagon','Chūnagon')|E], Hideaki былlso called Kingo Chūnagon.\n\n#S Биография#!\nHe былdopted by Hideyoshi и called himself Hashiba Hidetoshi. Он былn again adopted by [Concept('historical_figure_10056016','Kobayakawa Takakage')|E], becoming Kobayakawa Hidetoshi. Он then renamed himself Hideaki after Takakage’s death. Shortly after the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], he renamed one last time to Kobayakawa Hideaki.\n\nDuring the [Concept('historical_figure_Hideyoshi27s_invasions_of_Korea','Battle of Keicho')|E] he led reinforcements to rescue Ulsan Castle from the Ming army. Fighting on the front line with a spear, he managed to capture an enemy commander и broke the siege.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Saji_Kazunari (6/20/2022 12:40:08 PM UTC)
 game_concept_historical_figure_10029495:0 "Saji Kazunari"
 game_concept_historical_figure_10029495_desc:0 "#medium #bold Saji Kazunari#! был японским [Concept('historical_figure_Samurai','самураем')|E] warrior [Concept('historical_figure_Sengoku_period','Sengoku period')|E] и [Concept('historical_figure_Edo_period','Edo period')|E].\n\n#S Family#!\n$EFFECT_LIST_BULLET$Отец: Saji Nobukata\n$EFFECT_LIST_BULLET$Мать: [Concept('historical_figure_10029146','Oinu')|E], sister of [Concept('historical_figure_10029120','Oda Nobunaga')|E]\n$EFFECT_LIST_BULLET$Wives: 〈〈[Concept('historical_figure_10043028','Oeyo')|E] 〉〉 〈〈Oushin daughter of [Concept('historical_figure_10029120','Oda Nobunaga')|E]〉〉\n$EFFECT_LIST_BULLET$[Concept('historical_figure_10043028','Oeyo')|E] \n$EFFECT_LIST_BULLET$Oushin daughter of [Concept('historical_figure_10029120','Oda Nobunaga')|E]\n$EFFECT_LIST_BULLET$Children: 〈〈Kitahime〉〉 〈〈Nuihime〉〉 〈〈Saji Tamenari〉〉\n$EFFECT_LIST_BULLET$Kitahime\n$EFFECT_LIST_BULLET$Nuihime\n$EFFECT_LIST_BULLET$Saji Tamenari#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sakuma_Morishige (7/6/2022 4:25:58 PM UTC)
 game_concept_historical_figure_10029508:0 "Sakuma Morishige"
 game_concept_historical_figure_10029508_desc:0 "#medium #bold Sakuma Morishige#! был японским [Concept('historical_figure_Samurai','самураем')|E] from Sakuma clan who served [Concept('historical_figure_10029120','Oda Nobunaga')|E]. Он is believed to be the first \"general’ killed by gunfire in Japan.\n\nIn 1556, Morishige fought at the [Concept('historical_figure_Battle_of_Ino','Battle of Ino')|E] against [Concept('historical_figure_10029126','Oda Nobuyuki')|E].\n\nIn 1560, during the invasion of [Concept('historical_figure_Owari_Province','Owari Province')|E] by [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E], leading up to the [Concept('historical_figure_Battle_of_Okehazama','Battle of Okehazama')|E], Morishige былppointed to defend the [Concept('historical_figure_Siege_of_Marune','Marune')|E] fortress on the border province.\n\nThe fortress came under attack by [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. During the [Concept('historical_figure_Siege_of_Marune','Siege of Marune')|E], Ieyasu made effective use of concentrated [Concept('historical_figure_Arquebus','arquebus')|E] fire. Morishige was killed by a bullet, и the fortress fell to Imagawa forces.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sakuma_Nobumori (8/14/2022 9:28:07 AM UTC)
 game_concept_historical_figure_10029510:0 "Sakuma Nobumori"
 game_concept_historical_figure_10029510_desc:0 "#medium #bold Sakuma Nobumori#! был [Concept('historical_figure_Retainer_medieval','вассалом')|E] for the [Concept('historical_figure_Oda_clan','Oda clan')|E]. Он was thus treated as Nobunaga’s most important вассалом и would come to fight in every important battle under Nobunaga’s command such as the 1567 [Concept('historical_figure_Siege_of_Inabayama_Castle','Siege of Inabayama Castle')|E], the 1571 и 1573 [Concept('historical_figure_Siege_of_Nagashima','Siege of Nagashima')|E].\n\n#S Ранняя жизнь#!\nBorn in what is now Minami-ku, [Concept('historical_figure_Nagoya','Nagoya')|E] и serving under [Concept('historical_figure_10029100','Oda Nobuhide')|E], Sakuma was entrusted with the care young [Concept('historical_figure_10029120','Oda Nobunaga')|E]. Although he briefly supported [Concept('historical_figure_10029126','Oda Nobuyuki')|E] in his abortive attempts at rebellion in 1557.\n\nUnlike other вассаломs whose support Oda Nobunaga as clan leader, Sakuma remained steadfastly loyal to Nobunaga, и fought for him consistently. Sakuma was called #bold Noki Sakuma#!, which literally means \"retreating Sakuma,\" because of his cautious tactics.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sakuma_Morimasa (7/31/2022 10:29:09 AM UTC)
 game_concept_historical_figure_10029514:0 "Sakuma Morimasa"
 game_concept_historical_figure_10029514_desc:0 "#medium #bold Sakuma Morimasa#! был son of Sakuma Moritsugu, cousin of [Concept('historical_figure_10029510','Sakuma Nobumori')|E], a prominent Oda вассалом to [Concept('historical_figure_10029100','Oda Nobuhide')|E] и [Concept('historical_figure_10029120','Oda Nobunaga')|E]. After several campaigns in which he had fought, he was given the nickname oni-genba which literally means \"Demon Genba\", Genba being his middle name.\n\n#S Биография#!\nMorimasa was born in what is now Shōwa-ku, [Concept('historical_figure_Nagoya','Nagoya')|E], Он был вассалом of [Concept('historical_figure_10029280','Shibata Katsuie')|E] и one of his top generals in many of his campaigns.\n\nMorimasa’s first battle был [Concept('historical_figure_Kannonji_Castle','Battle of Kannonji Castle')|E] in 1568 against [Concept('historical_figure_10044003','Rokkaku Yoshikata')|E]. Morimasa continued joining various battles, including the Siege of Tezutsuyama Castle in [Concept('historical_figure_Echizen_Province','Echizen Province')|E] against [Concept('historical_figure_Asakura_clan','Asakura clan')|E] in 1570, the Battle of Yasugawara against [Concept('historical_figure_10044003','Rokkaku Yoshikata')|E] и the Battle of Makishima Castle against [Concept('historical_figure_10040022','Ashikaga Yoshiaki')|E] in 1573, и performed distinguished war service.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ikeda_Tsuneoki (8/10/2022 3:45:28 PM UTC)
 game_concept_historical_figure_10029552:0 "Ikeda Tsuneoki"
 game_concept_historical_figure_10029552_desc:0 "#medium #bold Ikeda Tsuneoki#!, также известный как #bold Ikeda Nobuteru#!, былn [Concept('historical_figure_Ikeda_clan','Ikeda clan')|E] [Concept('historical_figure_DaimyC58D','daimyō')|E] и military commander under [Concept('historical_figure_10029120','Oda Nobunaga')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] и [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama periods')|E] of 16th-century Japan. Он был вассалом famous warlords [Concept('historical_figure_10029120','Oda Nobunaga')|E] и [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. In his early years, he served Nobunaga, since his mother был foster mother of Nobunaga.\n\n#S Ранняя жизнь#!\nHis childhood name was Katsusaburō. His father was Ikeda Toshitsune, who served [Concept('historical_figure_10029100','Oda Nobuhide')|E] и His mother, Yotokuin was [Concept('historical_figure_10029120','Oda Nobunaga')|E]’s wet-nurse. There are various theories as to his birthplace. Он was one four [Concept('historical_figure_KarC58D','karō')|E] at [Concept('historical_figure_Kiyosu_Castle','Kiyosu Castle')|E]. His official position was Kii-no-[Concept('historical_figure_Kokushi_officials','kami')|E], или \"Governor of [Concept('historical_figure_Kii_Province','Kii Province')|E]\". His courtesy name was #bold Shōzaburō#!. Он later became a priest, и referred to himself as #bold Shōnyū#!.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ikeda_Terumasa (8/14/2022 3:29:23 PM UTC)
 game_concept_historical_figure_10029554:0 "Ikeda Terumasa"
 game_concept_historical_figure_10029554_desc:0 "#medium #bold Ikeda Terumasa#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] early [Concept('historical_figure_Edo_period','Edo period')|E]. His court title was [Concept('historical_figure_Kokushi_officials','Musashi no Kami')|E]. Terumasa былlso known by the nickname saigoku no shōgun, or, \"The Shōgun of Western Japan\". Terumasa fought in many battles late [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E], и due to his service at the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], received a fief at [Concept('historical_figure_Himeji_Domain','Himeji')|E]. His childhood name was Araokojimaru. Он был son of [Concept('historical_figure_10029552','Ikeda Tsuneoki')|E] и brother of [Concept('historical_figure_Ikeda_Sen','Ikeda Sen')|E].\n\n#S Биография#!\nTerumasa был 2nd son и heir of [Concept('historical_figure_Ikeda_Nobuteru','Ikeda Nobuteru')|E], Terumasa held Ikejiri Castle и joined his father in fighting for Hideyoshi в [Concept('historical_figure_Battle_of_Komaki_and_Nagakute','Battle of Komaki и Nagakute')|E] 1584, he led troops at Nagakute, the battle in which his father was killed.\n\nIn 1590, following the transfer of Tokugawa Ieyasu to the Kanto, Terumasa was established at Yoshida in Mikawa, a 152,000-koku fief.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yamauchi_Kazutoyo (9/1/2022 1:49:31 PM UTC)
 game_concept_historical_figure_10029587:0 "Yamauchi Kazutoyo"
 game_concept_historical_figure_10029587_desc:0 "#medium #bold Yamauchi Kazutoyo #!, also spelled #bold Yamanouchi#!. Он was вассалом of [Concept('historical_figure_10029120','Oda Nobunaga')|E] и later [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. His father Yamauchi Moritoyo, был descendant of [Concept('historical_figure_11004609','Fujiwara no Hidesato')|E], a senior вассалом Iwakura Oda clan, и lord of Kuroda castle in [Concept('historical_figure_Owari_Province','Owari Province')|E] at the end [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Japan','Japan')|E]. Он was famous as the husband of [Concept('historical_figure_10025864','Yamauchi Chiyo')|E].\n\n#S Military life#!\nWhen he was still a 400-Koku lord, many great people as children were entrusted to him, such as [Concept('historical_figure_10055211','Kuroda Nagamasa')|E] when he was hostage of [Concept('historical_figure_10029120','Oda Nobunaga')|E] и [Concept('historical_figure_10029411','Toyotomi Hidetsugu')|E] were taught by him.\n\nHe participated at [Concept('historical_figure_Battle_of_Anegawa','Battle of Anegawa')|E] 1570 в Oda’s side. After the Siege of Odawara и the rise to power of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] was forced to trade his domains в Tōkai region for the [Concept('historical_figure_KantC58D_region','Kantō region')|E] instead. Kazutoyo was relinquished Kakegawa Castle from Hideyoshi.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hirate_Masahide (5/31/2022 1:25:32 PM UTC)
 game_concept_historical_figure_10029600:0 "Hirate Masahide"
 game_concept_historical_figure_10029600_desc:0 "#medium #bold Hirate Masahide#! был японским [Concept('historical_figure_Samurai','самураем')|E], служившим [Concept('historical_figure_Oda_clan','Oda clan')|E] for two generations. His original name was #bold Hirate Kiyohide#!.\n\n#S Жизнь#!\nMasahide first served [Concept('historical_figure_10029100','Oda Nobuhide')|E]. Он был talented samurai as well as skilled in [Concept('historical_figure_Japanese_tea_ceremony','sado')|E] и [Concept('historical_figure_Waka_poetry','waka')|E]. This helped him to act as a skilled diplomat, dealing with the [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E] и deputies [Concept('historical_figure_Emperor_of_Japan','emperor')|E]. In 1533, a well-known regent Yamashina Tokitsugu visited [Concept('historical_figure_Owari_Province','Owari Province')|E], the domain Oda clan. Finding the reception prepared by Masahide superb, Tokitsugu praised Masahide’s knowledge highly. Other signs of his importance as a diplomat can be found в fact that he paid a visit to [Concept('historical_figure_Kyoto','Kyoto')|E] в name of Nobuhide to offer the funds needed to repair the Emperor’s residence.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hirate_Hirohide (2/22/2021 12:16:46 PM UTC)
 game_concept_historical_figure_10029602:0 "Hirate Hirohide"
 game_concept_historical_figure_10029602_desc:0 "#medium #bold Hirate Hirohide #! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E], иn officer under the [Concept('historical_figure_Oda_clan','Oda clan')|E].\n\nDuring the [Concept('historical_figure_Battle_of_Mikatagahara','battle of Mikatagahara')|E], Hirohide was sent by [Concept('historical_figure_10029120','Oda Nobunaga')|E] under [Concept('historical_figure_10029510','Sakuma Nobumori')|E] to provide reinforcement to [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. When he былttacked by [Concept('historical_figure_10020010','Takeda Shingen')|E]’s vanguard, he was killed during the battle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hachisuka_Masakatsu (8/1/2022 7:07:09 PM UTC)
 game_concept_historical_figure_10029611:0 "Hachisuka Masakatsu"
 game_concept_historical_figure_10029611_desc:0 "#medium #bold Hachisuka Masakatsu#!, also known #bold Hachisuka Koroku#!, был [Concept('historical_figure_DaimyC58D','daimyō')|E], вассалом иdviser of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] during the [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E] of [Concept('historical_figure_History_of_Japan','Japanese history')|E]. Он был son of Hachisuka Masatoshi.\n\nThe Hachisuka clan were the [Concept('historical_figure_Ji-samurai','kokujin')|E] Kaitō District of [Concept('historical_figure_Owari_Province','Owari Province')|E]. They controlled water transport on the Kiso River. Their knowledge of local terrain made them useful to the [Concept('historical_figure_Oda_clan','Oda')|E] и [Concept('historical_figure_SaitC58D_clan','Saitō clans')|E], although they remained independent of control powerful clans.\n\nAfter the death of his father on 1553, Masakatsu left his hometown to serve as an attendant to [Concept('historical_figure_10025451','Saitō Dōsan')|E]. Dōsan frequently relied upon Masakatsu for conflicts between those in Mino и Owari provinces. Masakatsu’s earlier name of Toshimasa matches an earlier name of Dōsan и is surmised to have been received from Dōsan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hachisuka_Iemasa (8/4/2022 9:33:15 AM UTC)
 game_concept_historical_figure_10029612:0 "Hachisuka Iemasa"
 game_concept_historical_figure_10029612_desc:0 "#medium #bold Hachisuka Iemasa#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] early [Concept('historical_figure_Edo_period','Edo period')|E]. Iemasa, the son of [Concept('historical_figure_10029611','Hachisuka Masakatsu')|E] или Koroku, был founder Tokushima Domain. Он was one of some daimyo who have bad terms with [Concept('historical_figure_10045820','Ishida Mitsunari')|E].\n\nHis father был вассалом of [Concept('historical_figure_10029400','Hideyoshi')|E]. But later Iemasa served both [Concept('historical_figure_10029120','Oda Nobunaga')|E] и [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], taking part в [Concept('historical_figure_Battle_of_Yamazaki','Battle of Yamazaki')|E] 1582, [Concept('historical_figure_Invasion_of_Shikoku','Invasion of Shikoku')|E] 1585 и [Concept('historical_figure_Japanese_invasions_of_Korea_1592E280931598','Hideyoshi’s Korean campaign')|E] 1592-1598.\n\nIn 1600, Iemasa fought on the side of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] at the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], и былllowed to retain his fief for his service there.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hachisuka_Yoshishige (10/4/2020 11:23:53 AM UTC)
 game_concept_historical_figure_10029613:0 "Hachisuka Yoshishige"
 game_concept_historical_figure_10029613_desc:0 "#medium #bold Hachisuka Yoshishige #! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Edo_period','Edo period')|E], who ruled the Tokushima Domain. His court title was [Concept('historical_figure_Kokushi_officials','Awa no kami')|E]. Он married Manhime, daughter of Ogasawara Hidemasa\n\nYoshishige fought during the [Concept('historical_figure_Siege_of_Osaka','Siege of Osaka')|E] at the Battle of Kizugawa.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Horio_Yoshiharu (7/3/2022 3:52:37 AM UTC)
 game_concept_historical_figure_10029641:0 "Horio Yoshiharu"
 game_concept_historical_figure_10029641_desc:0 "#medium #bold Horio Yoshiharu#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] during the [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama')|E] и [Concept('historical_figure_Edo_period','Edo periods')|E]. Он былppointed to the position of one of san-chūrō by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] along with [Concept('historical_figure_10025980','Ikoma Chikamasa')|E] и Nakamura Kazuuji. Он был first leader Matsue clan иlso known as #bold Horio Mosuke#!.\n\n#S Service under Nobunaga#!\nAfter seeing Yoshiharu wrestling a wild boar, [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] brought Yoshiharu into his service. Yoshiharu served Hashiba Hideyoshi when [Concept('historical_figure_10029120','Oda Nobunaga')|E] [Concept('historical_figure_Siege_of_Inabayama_Castle','attacked Inabayama Castle')|E] in 1567.\n\nIn 1582, after the [Concept('historical_figure_Battle_of_Tenmokuzan','Battle of Tenmokuzan')|E], he executed [Concept('historical_figure_10020130','Oyamada Nobushige')|E] when Nobushige went to the Oda clan camp. When Hideyoshi attacked [Concept('historical_figure_Siege_of_Takamatsu','Bitchū Takamatsu Castle')|E], Yoshiharu conducted an inquest into the death of [Concept('historical_figure_10055150','Shimizu Muneharu')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Horio_Tadauji (8/13/2022 4:31:53 PM UTC)
 game_concept_historical_figure_10029642:0 "Horio Tadauji"
 game_concept_historical_figure_10029642_desc:0 "#medium #bold Horio Tadauji#! был tozama [Concept('historical_figure_DaimyC58D','daimyō')|E] в [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama')|E] и [Concept('historical_figure_Edo_period','Edo period')|E]. His father was [Concept('historical_figure_10029641','Horio Yoshiharu')|E].\n\nIn 1600 at the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], acting as a substitute for Yoshiharu who had been injured в run up to the battle, Tadauji took part in [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]’s force. After the battle, Ieyasu praise Tadauji for his credit иdd his domain to 240,000 [Concept('historical_figure_Koku','koku')|E] at [Concept('historical_figure_Izumo_Province','Izumo Province')|E].\n\nIn 1604, Tadauji died from a disease before Yoshiharu.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Horio_Tadaharu (10/4/2020 7:11:38 AM UTC)
 game_concept_historical_figure_10029643:0 "Horio Tadaharu"
 game_concept_historical_figure_10029643_desc:0 "#medium #bold Horio Tadaharu#! был tozama [Concept('historical_figure_DaimyC58D','daimyō')|E] in [Concept('historical_figure_Japan','Japan')|E] during the [Concept('historical_figure_Edo_period','Edo period')|E]. His father was [Concept('historical_figure_10029642','Horio Tadauji')|E] и his grandfather was [Concept('historical_figure_10029641','Horio Yoshiharu')|E]. Он был third leader Matsue clan. Он married Binhime daughter of Okudaira Iemasa of [Concept('historical_figure_Utsunomiya_Domain','Utsunomiya Domain')|E] иdopted daughter of [Concept('historical_figure_10024031','Tokugawa Hidetada')|E]. They had 1 daughter married Ishikawa Kadokatsu.\n\nIn 1604, Tadaharu succeeded to the leadership of his house on the early death of his father Tadauji; his grandfather acted as regent because of his youth. Between 1607 и 1611 he completed the construction of Matsue Castle. In 1611, Yoshiharu died, и Tadaharu took up personal leadership. In 1619, when the domain of [Concept('historical_figure_10029720','Fukushima Masanori')|E] was seized, Tadaharu received Hiroshima Castle, which had belonged to Masanori.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sengoku_Hidehisa (8/21/2022 1:14:02 PM UTC)
 game_concept_historical_figure_10029670:0 "Sengoku Hidehisa"
 game_concept_historical_figure_10029670_desc:0 "#medium #bold Sengoku Hidehisa#!, childhood name #bold Gonbei#! был samurai warrior [Concept('historical_figure_Sengoku_period','Sengoku period')|E] и the [Concept('historical_figure_Edo_period','Edo period')|E]. Он был head Komoro Domain in [Concept('historical_figure_Shinano_Province','Shinano Province')|E]. Hidehisa is also credited with being the man who captured the legendary outlaw hero \"Ishikawa Goemon\".\n\n#S Ранняя жизнь#!\nAccording to his family records, Hidehisa был fourth son of his family, a low ranking samurai family в [Concept('historical_figure_SaitC58D_clan','Saitō clan')|E]. Он былdopted out to another family at a young age, but eventually his older brothers died of illness и he was recalled to inherit his family name. During Mino Campaign, his clan was destroyed by [Concept('historical_figure_10029120','Oda Nobunaga')|E] и he was captured during the assault.\n\nHe then became a member [Concept('historical_figure_Oda_clan','Oda clan')|E] и was ordered to serve under Kinoshita Tōkichirō.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kat%C5%8D_Kiyomasa (8/22/2022 4:37:17 PM UTC)
 game_concept_historical_figure_10029710:0 "Katō Kiyomasa"
 game_concept_historical_figure_10029710_desc:0 "#medium #bold Katō Kiyomasa#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama')|E] и [Concept('historical_figure_Edo_period','Edo periods')|E]. His court title was #bold Higo-no-kami#!. His name as a child was Yashamaru, и first name was Toranosuke. Он was one of [Concept('historical_figure_10029400','Hideyoshi')|E]’s [Concept('historical_figure_Seven_Spears_of_Shizugatake','Seven Spears of Shizugatake')|E].\n\n#S Биография#!\nKiyomasa was born in what is now [Concept('historical_figure_Nakamura-ku_Nagoya','Nakamura-ku, Nagoya')|E] to Katō Kiyotada. Kiyotada’s wife, Ito, был cousin of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s mother. Kiyotada died while his son, Kiyomasa was still young. Soon after, Toranosuke entered into Hideyoshi’s service, и in 1576, at age 15, was granted a stipend of 170 [Concept('historical_figure_Koku','koku')|E].\n\nIn 1582, he fought in Hideyoshi’s army at [Concept('historical_figure_Battle_of_Yamazaki','Battle of Yamazaki')|E], и later in 1583 at [Concept('historical_figure_Battle_of_Shizugatake','Battle of Shizugatake')|E]. Owing to his achievement in that battle, he became known as one [Concept('historical_figure_Seven_Spears_of_Shizugatake','Seven Spears of Shizugatake')|E] и was rewarded with 3,000 additional koku.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fukushima_Masanori (8/13/2022 2:30:02 PM UTC)
 game_concept_historical_figure_10029720:0 "Fukushima Masanori"
 game_concept_historical_figure_10029720_desc:0 "#medium #bold Fukushima Masanori#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] late [Concept('historical_figure_Sengoku_period','Sengoku period')|E] to early [Concept('historical_figure_Edo_period','Edo period')|E] who served as lord Hiroshima Domain. A [Concept('historical_figure_Retainer_medieval','вассалом')|E] of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], he fought в [Concept('historical_figure_Battle_of_Shizugatake','Battle of Shizugatake')|E] in 1583, и soon became known as one of [Concept('historical_figure_Seven_Spears_of_Shizugatake','Seven Spears of Shizugatake')|E] which also included [Concept('historical_figure_10029710','Katō Kiyomasa')|E] и others.\n\n#S Биография#!\n#bold Fukushima#! #bold Ichimatsu#!, was born in 1561, in Futatsudera, Kaitō, [Concept('historical_figure_Owari_Province','Owari Province')|E], the eldest son of barrel merchant Fukushima Masanobu. However, it is also said that his father, Masanobu, was his father-in-law. В latter case, his father is believed to have been cooper Hoshino Narimasa from Kiyosu, Kasugai, Owari Province. His mother был younger sister of Toyotomi Hideyoshi’s mother, making Hideyoshi his first cousin.\n\nAs a young man, he served as a page of Hideyoshi through their mothers’ relation.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kat%C5%8D_Yoshiaki (8/13/2022 3:54:57 PM UTC)
 game_concept_historical_figure_10029730:0 "Katō Yoshiaki"
 game_concept_historical_figure_10029730_desc:0 "#medium #bold Katō Yoshiaki#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] late [Concept('historical_figure_Sengoku_period','Sengoku period')|E] to early [Concept('historical_figure_Edo_period','Edo period')|E] who served as lord [Concept('historical_figure_Aizu','Aizu Domain')|E]. A вассалом of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], he fought в [Concept('historical_figure_Battle_of_Shizugatake','battle of Shizugatake')|E] in 1583, и soon became known as one shichi-hon-yari, или [Concept('historical_figure_Seven_Spears_of_Shizugatake','Seven Spears of Shizugatake')|E],\n\nYoshiaki was one of Hideyoshi’s seven most trusted и experienced generals. Он was involved в bitter naval battles at [Concept('historical_figure_Siege_of_Shimoda','Siege of Shimoda')|E] in Odawara Campaign и fought off the coast of southern Korea peninsula during the 1st и 2nd [Concept('historical_figure_Japanese_invasions_of_Korea_1592E280931598','Korean Campaign')|E], many of which went in favor Korean navy.\n\nAfter Hideyoshi’s death in 1598, Katō fought alongside [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. Following the important victory at [Concept('historical_figure_Battle_of_Sekigahara','Sekigahara')|E] in 1600, Tokugawa doubled Katō’s fief from 100,000 [Concept('historical_figure_Koku','koku')|E] to 200,000. For a time, he was lord of [Concept('historical_figure_Aizu','Aizu')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Maeno_Nagayasu (4/17/2022 10:10:11 AM UTC)
 game_concept_historical_figure_10029741:0 "Maeno Nagayasu"
 game_concept_historical_figure_10029741_desc:0 "#medium #bold Maeno Nagayasu#! был [Concept('historical_figure_Samurai','Japanese samurai')|E] 16th century. Also known as #bold Shōemon#!, he served [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E].\n\n#S References#!\n$EFFECT_LIST_BULLET$Maeda - Miyoshi, samurai-archives. com#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Furuta_Oribe (12/20/2021 3:09:30 AM UTC)
 game_concept_historical_figure_10029750:0 "Furuta Oribe"
 game_concept_historical_figure_10029750_desc:0 "#medium #bold Furuta Oribe#!, whose birth name was #bold Furuta Shigenari#!, был [Concept('historical_figure_DaimyC58D','daimyō')|E] и celebrated master [Concept('historical_figure_Japanese_tea_ceremony','Japanese tea ceremony')|E]. Он was originally a [Concept('historical_figure_Retainer_medieval','вассалом')|E] of [Concept('historical_figure_10029120','Oda Nobunaga')|E] и [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E].\n\n#S Биография#!\nHis teacher в tea ceremony was [Concept('historical_figure_10042891','Sen no Rikyū')|E]. Он became the foremost tea master в lиfter Rikyū’s death, и taught this art to the [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_10024031','Tokugawa Hidetada')|E]. Among his other particularly famous tea ceremony students were Ueda Sōko, Kobori Enshū и Hon’ami Kōetsu.\n\nThe kind of tea ceremony that he established is known as Oribe-ryū, и the style of ceramics that are attributed to his artistic influence are known as Oribe ware. Он also designed a style of stone lantern for the roji tea garden, known as Oribe-dōrō.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Furuta_Shigekatsu (4/2/2021 4:14:48 PM UTC)
 game_concept_historical_figure_10029751:0 "Furuta Shigekatsu"
 game_concept_historical_figure_10029751_desc:0 "#medium #bold Furuta Shigekatsu#! был [Concept('historical_figure_Japan','Japan')|E]ese самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of Japan. Он fought under [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] at the [Concept('historical_figure_Siege_of_Odawara_1590','Siege of Odawara Castle')|E] и в Bunroku Campaign in Korea. As a reward for his efforts, he received Matsuzaka in [Concept('historical_figure_Ise_Province','Ise')|E]. Он был first [Concept('historical_figure_DaimyC58D','daimyō')|E] of that region.\n\nIn 1600, he sided with [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] и fought в [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E]. Он survived, и былwarded adjoining territories that include present-day Tsu city, worth 55,000 koku. Furuta contributed stones for the construction of [Concept('historical_figure_Edo_Castle','Edo Castle')|E]. Он died while in [Concept('historical_figure_Edo','Edo')|E], in 1606.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/And%C5%8D_Kiyosue (1/9/2022 3:25:34 AM UTC)
 game_concept_historical_figure_10000102:0 "Andō Kiyosue"
 game_concept_historical_figure_10000102_desc:0 "#medium #bold Andō Kiyosue#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], who был traditional authority в north half of [Concept('historical_figure_Dewa_Province','Dewa Province')|E] и the south half of [Concept('historical_figure_Ezo','Yezo')|E] island. Kiyosue был son of Andō Hirosue.\n\nKiyosue mediated the Ainu dispute with the Japanese who followed for about 100 years, и had their trade agreements concluded.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shimoguni_Morosue (2/16/2020 2:35:29 AM UTC)
 game_concept_historical_figure_10000121:0 "Shimoguni Morosue"
 game_concept_historical_figure_10000121_desc:0 "#medium #bold Shimoguni Morosue#! был [Concept('historical_figure_Samurai','самураем')|E], Gōzoku during Muromachi Period in Ezo. Morosue былlso known as \"Andō Hachiro Morosue\", as well as \"Sigebetsu Shimoguni Shikibu Morosue\". Он был grandson of Andō Iemasa, although his father is unknown. His [Concept('historical_figure_Seishitsu','seishitsu')|E] was Kakizaki Suehiro’s daughter.\n\nAccording to \"Shinra no kiroku\", Morosue’s grandfather, Lemasa, был Lord of Shigebetsu castle и one Ezo shugos. However, one theory is Andō Sadasue, not Morosue, был only shugo ruler of Ezo.\n\nIn [Concept('historical_figure_Eiroku','Eiroku')|E] 5, due to [Concept('historical_figure_Ainu_people','Ainu')|E] attacks, Morosue lost Shigebetsu castle и escaped to Matsumae и was ordained as \"Jōkan\". As family trees show, Morosue и his son were on bad terms, so he moved to Setanai.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/And%C5%8D_Chikasue (12/31/2021 8:26:49 PM UTC)
 game_concept_historical_figure_10000136:0 "Andō Chikasue"
 game_concept_historical_figure_10000136_desc:0 "#medium #bold Andō Chikasue#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], who был powerful figure в north half of [Concept('historical_figure_Dewa_Province','Dewa Province')|E]. Chikasue был son of [Concept('historical_figure_10000102','Andō Kiyosue')|E].\n\nChikasue united Hiyama Ando и Minato Ando family who had been divided. And he obtained some mines, и ruled the Akita port directly. Он changed the name clan from Andō to Akita, и was extolled as being like the Big Dipper в northern sky. However, he died of sickness immediately before the unification north half of Dewa Province.\n\nHe was succeeded by his son [Concept('historical_figure_10000142','Akita Sanesue')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akita_Sanesue (12/31/2021 9:09:37 AM UTC)
 game_concept_historical_figure_10000142:0 "Akita Sanesue"
 game_concept_historical_figure_10000142_desc:0 "#medium #bold Akita Sanesue#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] who lived during the [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama')|E] и early [Concept('historical_figure_Edo_period','Edo periods')|E]. Он was son of [Concept('historical_figure_10000136','Andō Chikasue')|E], a powerful figure in [Concept('historical_figure_Dewa_Province','Dewa Province')|E].\n\nSanesue pledged loyalty to [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] in 1590 during the [Concept('historical_figure_Siege_of_Odawara_1590','Siege of Odawara')|E], и served under him in various campaigns such as the [Concept('historical_figure_Korean_campaign','Korean campaign')|E].\n\nAt the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E] in 1600, he sided with the eastern army. As Satake Yoshinobu was being moved northward to the Akita’s holdings in 1602, the Akita clan, under Sanesue, was moved to Shishido, in [Concept('historical_figure_Hitachi_Province','Hitachi Province')|E]. Sanesue led his sons into combat at the Osaka Campaign in 1615.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tozawa_Masamori (3/12/2021 10:43:38 PM UTC)
 game_concept_historical_figure_10000209:0 "Tozawa Masamori"
 game_concept_historical_figure_10000209_desc:0 "#medium #bold Tozawa Masamori#! был 1st [Concept('historical_figure_DaimyC58D','daimyō')|E] of Shinjō Domain in [Concept('historical_figure_Dewa_Province','Dewa Province')|E], [Concept('historical_figure_Japan','Japan')|E]. His [Concept('historical_figure_Courtesy_title','courtesy title')|E] was Ukyō-no-kami, и his [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','Court rank')|E] was Junior Fifth Rank, Lower Grade.\n\n#S Биография#!\nTozawa Masamori был eldest son of Tozawa Moriyasu, but as his mother был peasant girl whom Moriyasu had raped while engaged in a falconry hunt, he was not expected to inherit. Masamori’s mother was subsequent married off to a [Concept('historical_figure_Yamabushi','yamabushi')|E] и Masamori was raised as a peasant. However, Moriyasu’s death in 1590, followed by that of his uncle Tozawa Mitsumori in 1592, left the clan leaderless и to avoid the possibility of attainder, the clan’s вассаломs tracked Masamori down, murdered his stepfather, и brought him before [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] as heir, with Mitsumori’s widow as his adopted mother.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Onodera_Yoshimichi (6/8/2019 6:38:48 AM UTC)
 game_concept_historical_figure_10000305:0 "Onodera Yoshimichi"
 game_concept_historical_figure_10000305_desc:0 "#medium #bold Onodera Yoshimichi #! был son of Onodera Terumichi.\n\nYoshimichi был lord of Omori Castle, и longtime rival clan [Concept('historical_figure_Mogami_clan','Mogami')|E]. Yoshimichi himself later became a Daimyō Dewa. During the year 1594, [Concept('historical_figure_10000716','Mogami Yoshiaki')|E], an old enemy of Yoshimichi, deceived him into punishing one of his chief вассаломs. This deception greatly affected the unity among the вассаломs.\n\nLater on, [Concept('historical_figure_10043350','Ōtani Yoshitsugu')|E] was to conduct land surveys in Yoshimichi’s domain, but he was ultimately called off. Yoshimichi’s castle of Omori was besieged during the year 1599. Yoshimichi went on to support [Concept('historical_figure_10032032','Uesugi Kagekatsu')|E] during the [Concept('historical_figure_Sekigahara_Campaign','Sekigahara Campaign')|E], but былfterwards deprived of his lands и exiled to the Chūgoku region during the year 1601.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mogami_Yoshimori (5/20/2022 7:11:45 AM UTC)
 game_concept_historical_figure_10000701:0 "Mogami Yoshimori"
 game_concept_historical_figure_10000701_desc:0 "#medium #bold Mogami Yoshimori#! был японским [Concept('historical_figure_Samurai','самураем')|E] и 10th head [Concept('historical_figure_Mogami_clan','Mogami clan')|E].\n\nHis daughter [Concept('historical_figure_10000718','Lady Yoshi')|E] married [Concept('historical_figure_10001021','Date Terumune')|E] и gave birth to [Concept('historical_figure_10001035','Date Masamune')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mogami_Yoshiaki (6/19/2022 4:01:00 PM UTC)
 game_concept_historical_figure_10000716:0 "Mogami Yoshiaki"
 game_concept_historical_figure_10000716_desc:0 "#medium #bold Mogami Yoshiaki#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] Yamagata Domain in [Concept('historical_figure_Dewa_Province','Dewa Province')|E], в late [Concept('historical_figure_Sengoku_period','Sengoku')|E] и early [Concept('historical_figure_Edo_period','Edo periods')|E]. Known as #bold \"Fox of Dewa\"#!.\n\n#S Биография#!\nMogami Yoshiaki был first son of [Concept('historical_figure_10000701','Mogami Yoshimori')|E], [Concept('historical_figure_Mogami_clan','Mogami clan')|E] и succeeded his father as [Concept('historical_figure_DaimyC58D','daimyō')|E] of Yamagata. When [Concept('historical_figure_10000718','Yoshihime')|E], who was his sister, married [Concept('historical_figure_10001021','Date Terumune')|E], the Mogami clan allies with the [Concept('historical_figure_Date_clan','Date clan')|E]. During this time, Yoshihime wrote information about the Date clan to Yoshiaki, her и Yoshiaki’s actions made the Date clan distrust the Mogami family. Yoshiaki fought against the Date clan twice in different years, in both battles Yoshihime advanced to the middle battlefield to create a peace treaty.\n\nIn 1571, Mogami Yoshiaki officially became the head Mogami clan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yoshihime (6/9/2022 2:01:49 AM UTC)
 game_concept_historical_figure_10000718:0 "Yoshihime"
 game_concept_historical_figure_10000718_desc:0 "#medium #bold Yoshihime#! был японским noble lady и [Concept('historical_figure_Aristocracy_class','aristocrat')|E] from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She был daughter of [Concept('historical_figure_10000701','Mogami Yoshimori')|E] from the [Concept('historical_figure_Mogami_clan','Mogami clan')|E], she married [Concept('historical_figure_10001021','Date Terumune')|E] и gave birth to [Concept('historical_figure_10001035','Date Masamune')|E]. Yoshihime became known as the Demon Princess Ouu due to her personality и her attempts to usurp the power [Concept('historical_figure_Date_clan','Date clan')|E].\n\n#S Жизнь#!\nYoshihime was born at Yamagata Castle in [Concept('historical_figure_Dewa_Province','Dewa province')|E]. When she married Date Terumune, she continued to help the Mogami clan in many ways. She и her brother [Concept('historical_figure_10000716','Mogami Yoshiaki')|E] sent many letters to each other, maintaining a good relationship between them. In 1567 she gave birth to Date Masamune, в following years she gave birth to Date Kojirou, Chikohime и Senshihime.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tateoka_Mitsushige (7/17/2022 7:56:49 AM UTC)
 game_concept_historical_figure_10000850:0 "Tateoka Mitsushige"
 game_concept_historical_figure_10000850_desc:0 "#medium #bold Tateoka Mitsushige#! also well known as #bold Honjō Mitsushige#! был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был castle lord in command of Tateoka castle и Honjō castle.\n\nHe был senior вассалом [Concept('historical_figure_Mogami_clan','Mogami clan')|E] и earned highest salary among the самураем Mogami clan.\n\nAfter Mogami clan was demolished by the Tokugawa Shogunate in 1622, he served [Concept('historical_figure_10024229','Sakai Tadayo')|E] as a guest samurai. His tomb is at Chōshō-ji Temple in Maebashi.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sakenobe_Hidetsuna (7/17/2022 7:57:30 AM UTC)
 game_concept_historical_figure_10000880:0 "Sakenobe Hidetsuna"
 game_concept_historical_figure_10000880_desc:0 "#medium #bold Sakenobe Hidetsuna#! был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был senior вассалом [Concept('historical_figure_Mogami_clan','Mogami clan')|E]. Он былlso the castle lord in command of Sakenobe castle. In 1581, he surrendered when his Sakenobe castle былttacked by [Concept('historical_figure_10000716','Mogami Yoshiaki')|E] и soon he became Yoshiaki’s chief vassal.\n\nDuring the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], he participated в [Concept('historical_figure_Siege_of_HasedC58D','Siege of Hasedō')|E]. Он fought against [Concept('historical_figure_10032672','Naoe Kanetsugu')|E] Western Army и showed a remarkable performance as a commander.\n\nAfter Mogami clan was demolished by the Tokugawa Shogunate, he became a vassal of Doi Toshikatsu.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Satake_Yoshishige (4/15/2022 2:12:52 PM UTC)
 game_concept_historical_figure_10010830:0 "Satake Yoshishige"
 game_concept_historical_figure_10010830_desc:0 "#medium #bold Satake Yoshishige#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был 18th generation head [Concept('historical_figure_Satake_clan','Satake clan')|E]. Он was renowned for his ferocity in battle; he былlso known by the nickname of \"Ogre Yoshishige\".\n\n#S Биография#!\nYoshishige был eldest son of Satake Yoshiaki и held Ota Castle in [Concept('historical_figure_Hitachi_Province','Hitachi Province')|E]. His father, whose health was failing, handed over leadership to Yoshishige in 1562 и died three years later. It is said в Sengoku jinmei jiten that he became the главой his family sometime in 1587 0r 1588.\n\nAn aggressive lord, Yoshishige consolidated the Satake’s hold over Hitachi и fought with such local houses as the Ashina, Oda, Naya, While he would take [Concept('historical_figure_Shirakawa_Castle','Shirakawa Castle')|E] from the Yûki, Yoshishige’s primary concern was to be the Hôjô family.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Y%C5%ABki_Masakatsu (1/9/2022 2:35:17 AM UTC)
 game_concept_historical_figure_10010201:0 "Yūki Masakatsu"
 game_concept_historical_figure_10010201_desc:0 "#medium #bold Yūki Masakatsu#! был японским [Concept('historical_figure_Samurai','самураем')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был head [Concept('historical_figure_YC5ABki_clan','Yūki clan')|E].\n\n#S Ранняя жизнь#!\nHe был son of Yūki Masatomo.\n\n#S Daimyo#!\nAs clan leader, Masakatsu developed a code of provincial laws. In 1556, he published \"new laws Yūki family\".#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oda_Ujiharu (8/14/2022 3:03:55 PM UTC)
 game_concept_historical_figure_10010402:0 "Oda Ujiharu"
 game_concept_historical_figure_10010402_desc:0 "#medium #bold Oda Ujiharu#! был warlord Japanese province of [Concept('historical_figure_Hitachi_Province','Hitachi')|E] during the Sengoku Period 16th century. Ujiharu был son of Oda Masaharu и held the Oda Castle in [Concept('historical_figure_Hitachi_Province','Hitachi Province')|E] as a local power.\n\nWhen Ujiharu came to power following the year of 1548, Ujiharu was very hard pressed by the [Concept('historical_figure_YC5ABki_clan','Yūki')|E] и [Concept('historical_figure_Satake_clan','Satake clan')|E] along with the state of his clan being in decline.\n\nHe participated в Siege of Odawara under [Concept('historical_figure_10032011','Uesugi Kenshin')|E] againts [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E].\n\nUjiharu was defeated by the Satake following the year of 1569 и lost Oda Castle. Он finally surrendered to the Satake following the year of 1583, having to give all of his family as hostages.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tsukahara_Bokuden (8/1/2022 9:55:34 AM UTC)
 game_concept_historical_figure_10010533:0 "Tsukahara Bokuden"
 game_concept_historical_figure_10010533_desc:0 "#medium #bold Tsukahara Bokuden#! был famous swordsman early [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was described as a kensei. Он был founder of a new Kashima style of [Concept('historical_figure_Kenjutsu','kenjutsu')|E], и served as an instructor of [Concept('historical_figure_ShC58Dgun','Shōgun')|E] [Concept('historical_figure_10040040','Ashikaga Yoshiteru')|E] и [Concept('historical_figure_Ise_Province','Ise')|E] provincial governor [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_10026003','Kitabatake Tomonori')|E].\n\n#S Ранняя жизнь#!\nBokuden was born into the Yoshikawa family withв [Concept('historical_figure_Hitachi_Province','Hitachi Province')|E] of [Concept('historical_figure_Honshu','Honshu')|E]. The family was one of four [Concept('historical_figure_KarC58D','Karō')|E] families serving the Kashima clan; one cadet branches [Concept('historical_figure_Imperial_House_of_Japan','Imperial House of Japan')|E]. Bokuden былdopted by the Tsukahara family, an offshoot Kashima clan; he was styled as Tsukahara Bokuden Takamoto. Earlier in his life, his name was Tsukahara Shin’emon Takamoto.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nasu_Sukeharu (5/24/2020 2:47:26 AM UTC)
 game_concept_historical_figure_10011019:0 "Nasu Sukeharu"
 game_concept_historical_figure_10011019_desc:0 "#medium #bold Nasu Sukeharu#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_KC58Dji_Muromachi_period','Koji')|E] era [Concept('historical_figure_Muromachi_period','Muromachi period')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Y%C5%ABki_Harutomo (10/4/2020 1:42:02 PM UTC)
 game_concept_historical_figure_10011204:0 "Yūki Harutomo"
 game_concept_historical_figure_10011204_desc:0 "#medium #bold Yūki Harutomo#! был вассалом Japanese [Concept('historical_figure_Late_HC58DjC58D_clan','Hōjō clan')|E] иn early [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_ShimC58Dsa_Province','Shimōsa Province')|E]. Harutomo был son of Oyama Takatomo и былdopted by his uncle [Concept('historical_figure_10010201','Yūki Masakatsu')|E]. Harutomo ultimately accepted the authority Hōjō, by his ties were severed when [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] besieged the Hōjō castle of [Concept('historical_figure_Odawara_Castle','Odawara')|E]. Harutomo later adopted the 2nd son famous [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], Hideyasu, whom he later accompanied to the province of [Concept('historical_figure_Echizen_Province','Echizen')|E] following the year of 1600.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hara_Toratane (5/11/2022 8:32:18 PM UTC)
 game_concept_historical_figure_10011682:0 "Hara Toratane"
 game_concept_historical_figure_10011682_desc:0 "#medium #bold Hara Toratane#! был японским [Concept('historical_figure_Samurai','самураем')|E] warrior [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он is known as one \"[Concept('historical_figure_Twenty-Four_Generals_of_Takeda_Shingen','Twenty-Four Generals of Takeda Shingen')|E]\". Он once became a vassal Later Hojo clan, but returned to Kai и became a vassal of Takeda Shingen.\n\n#S External links#!\n$EFFECT_LIST_BULLET$\"Legendary Takeda’s 24 Generals\" at Yamanashi-kankou. jp#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Satomi_Yoshitaka (2/28/2022 4:13:44 AM UTC)
 game_concept_historical_figure_10011901:0 "Satomi Yoshitaka"
 game_concept_historical_figure_10011901_desc:0 "#medium #bold Satomi Yoshitaka#! был японским [Concept('historical_figure_Samurai','самураем')|E] и head [Concept('historical_figure_Satomi_clan','Satomi clan')|E].\n\nIn 1534, he killed his nephew и became a head Satomi clan.\n\nHe fought against the [Concept('historical_figure_Later_HC58DjC58D_clan','Later Hōjō clan')|E] under Ashikaga Yoshiaki в Battle of Kōnodai. However, Yoshiaki was killed during the battle и was defeated. Following the death of Ashikaga Yoshiaki, Yoshitaka expanded his territory и ruled most [Concept('historical_figure_Kazusa_Province','Kazusa Province')|E]. In 1554, his Kururi castle was surrounded by 20,000 soldiers Later Hōjō clan but Yoshitaka и his son [Concept('historical_figure_10011902','Satomi Yoshihiro')|E] defeated them.\n\nHe retired in 1562 и relinquished the clan’s head position to Yoshihiro.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Satomi_Yoshihiro (8/14/2022 3:08:15 PM UTC)
 game_concept_historical_figure_10011902:0 "Satomi Yoshihiro"
 game_concept_historical_figure_10011902_desc:0 "#medium #bold Satomi Yoshihiro#! был самураем Satomi family who fought against the [Concept('historical_figure_Late_HC58DjC58D_clan','Hōjō clan')|E] during Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E].\n\nHe participated в Siege of Odawara againts [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E] under [Concept('historical_figure_10032011','Uesugi Kenshin')|E].\n\nLater, he was defeated by [Concept('historical_figure_10016004','Hōjō Ujiyasu')|E] at the battle of Kōnodai ; his father, [Concept('historical_figure_10011901','Satomi Yoshitaka')|E], had been defeated by Ujiyasu’s father, [Concept('historical_figure_10016000','Hōjō Ujitsuna')|E], в battle of Kōnodai.\n\nYoshihiro also commanded forces в 1567 battle of Mifunedai in which the enemy commander, Ōta Ujisuke, was killed.\n\n#S References#!\n$EFFECT_LIST_BULLET$Turnbull, Stephen. ’The Samurai Sourcebook’. London: Cassell & Co.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Satomi_Tadayoshi (9/4/2022 1:12:48 PM UTC)
 game_concept_historical_figure_10011918:0 "Satomi Tadayoshi"
 game_concept_historical_figure_10011918_desc:0 "#medium #bold Satomi Tadayoshi#! был вассалом [Concept('historical_figure_Japan','Japanese')|E] clan of Ōkubo following the [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama period')|E] 17th century. Following the conspiracy Ōkubo clan against the authority Tokugawa Shogunate, Tadayoshi along with many others under the Ōkubo were dispossessed of their personal holdings.\n\n#S References#!\n#bold The Samurai Sourcebook#!#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Shigeuji (1/26/2022 3:01:51 AM UTC)
 game_concept_historical_figure_10040059:0 "Ashikaga Shigeuji"
 game_concept_historical_figure_10040059_desc:0 "#medium #bold Ashikaga Shigeuji#! был [Concept('historical_figure_Muromachi_period','Muromachi period')|E] warrior и the [Concept('historical_figure_Kamakura-fu','Kamakura-fu')|E]’s fifth и last [Concept('historical_figure_KantC58D_kubC58D','Kantō kubō')|E]. Fourth son of fourth Kubō [Concept('historical_figure_10040061','Ashikaga Mochiuji')|E], he succeeded his father only in 1449, a full decade after his death by [Concept('historical_figure_Seppuku','seppuku')|E]. His childhood name was Eijuō-maru. His rule was from its onset troubled by hostilities with the central government: he was finally deposed in 1455 by shōgun [Concept('historical_figure_10040008','Ashikaga Yoshimasa')|E], after which he escaped to Koga in [Concept('historical_figure_ShimC58Dsa_Province','Shimōsa Province')|E], where he became known as Koga kubō. There, he ruled until his death in 1497.\n\n#S Биография#!\nWhen in 1439 [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_10040006','Ashikaga Yoshinori')|E] attacked и invaded [Concept('historical_figure_Kamakura','Kamakura')|E], its ruler Mochiuji committed [Concept('historical_figure_Seppuku','seppuku')|E] near today’s [Concept('historical_figure_Zuisen-ji','Zuisen-ji')|E] to escape capture. His eldest son Yoshihisa, 14 years old at the time, былlso forced to kill himself at nearby Hōkoku-ji. His three younger sons however escaped to Nikkō и in 1440 were led by Yūki Ujitomo, head [Concept('historical_figure_YC5ABki_clan','Yūki clan')|E], to his castle in Koga, [Concept('historical_figure_ShimC58Dsa_Province','Shimōsa Province')|E], и survived.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Mochiuji (1/26/2022 3:01:15 AM UTC)
 game_concept_historical_figure_10040061:0 "Ashikaga Mochiuji"
 game_concept_historical_figure_10040061_desc:0 "#medium #bold Ashikaga Mochiuji#! был [Concept('historical_figure_Kamakura-fu','Kamakura-fu')|E]’s fourth [Concept('historical_figure_KantC58D_kubC58D','Kantō kubō')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] in Japan. During his long и troubled rule the relationship between the west и the east country reached an all-time low. Kamakura was finally attacked by shōgun [Concept('historical_figure_10040006','Ashikaga Yoshinori')|E] и retaken by force. Mochiuji и his eldest son Yoshihisa killed themselves to escape capture.\n\n#S Биография#!\nMochiuji became Kubō while still a child after his father died suddenly of a disease. His violent иbrasive character from the beginning caused widespread resentment among his vassals. After disagreements with Mochiuji, his [Concept('historical_figure_Kanrei','kanrei')|E] [Concept('historical_figure_10017048','Uesugi Zenshū')|E] organized a rebellion against him with the aid of nearly half the [Concept('historical_figure_DaimyC58D','daimyōs')|E] в northern и eastern provinces. Thanks to this support, Zenshū could take Kamakura и Mochiuji had to flee.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Mitsukane (1/26/2022 3:01:27 AM UTC)
 game_concept_historical_figure_10040064:0 "Ashikaga Mitsukane"
 game_concept_historical_figure_10040064_desc:0 "#medium #bold Ashikaga Mitsukane#! был [Concept('historical_figure_Nanboku-chC58D','Nanboku-chō')|E] period warrior, и the [Concept('historical_figure_Kamakura-fu','Kamakura-fu')|E]’s third [Concept('historical_figure_KantC58D_kubC58D','Kantō kubō')|E],. Being the eldest son, he succeeded his father [Concept('historical_figure_10040066','Ujimitsu')|E] in 1398 at the age of 21 when he died during an epidemic. Like his father, Mitsukane aspired more или less openly to the shogunate and, like him и his successors, failed to obtain it. Он died suddenly at the age of 32.\n\n#S Биография#!\nIn 1399, the year after taking power, Mitsukane dispatched his sons Mitsunao и Mitsusada to [Concept('historical_figure_Mutsu_Province','Mutsu Province')|E]’s Sasagawa Gosho и Inamura Gosho to stabilize the situation в region which, together with [Concept('historical_figure_Dewa_Province','Dewa Province')|E], his father had received in 1392 from shogun [Concept('historical_figure_10040004','Ashikaga Yoshimochi')|E] as a reward for his support against the [Concept('historical_figure_Yamana_clan','Yamana clan')|E]. This because he realized the importance area to control the whole Kantō region. In August same year he stayed himself in Southern Mutsu, returning to Kamakura only four months later.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Ujimitsu (1/26/2022 3:02:16 AM UTC)
 game_concept_historical_figure_10040066:0 "Ashikaga Ujimitsu"
 game_concept_historical_figure_10040066_desc:0 "#medium #bold Ashikaga Ujimitsu#! был [Concept('historical_figure_Nanboku-chC58D_period','Nanboku-chō period')|E] warrior и the [Concept('historical_figure_Kamakura-fu','Kamakura-fu')|E]’s second [Concept('historical_figure_KantC58D_kubC58D','Kantō kubō')|E], или Shōgun Deputy. Son of first Kantō Kubō [Concept('historical_figure_10040067','Ashikaga Motouji')|E], he succeeded his father in 1367 at the age of nine when this last suddenly died during an epidemic. It was during his reign that the Kanto kubō title became common enough to appear for the first time in writing. It is in fact contained in a 1382 entry Tsurugaoka Jishoan. This title was in itself rebellious, because it was first adopted by Takauji himself и its use therefore implied equality with the shogun. In fact, sometimes the Kanto Kubō was called Kantō shōgun.\n\nUjimitsu был first Kantō kubō to openly aspire to the shogunate, и his relationship with shōgun [Concept('historical_figure_10040003','Ashikaga Yoshimitsu')|E] in [Concept('historical_figure_Kyoto','Kyoto')|E] consequently deteriorated to the point of being likened to that of \"cats и dogs\".#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Motouji (7/30/2022 11:01:36 PM UTC)
 game_concept_historical_figure_10040067:0 "Ashikaga Motouji"
 game_concept_historical_figure_10040067_desc:0 "#medium #bold Ashikaga Motouji#! был warrior [Concept('historical_figure_Nanboku-chC58D_period','Nanboku-chō period')|E]. The fourth son of [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_12139028','Ashikaga Takauji')|E], he был first of a dynasty of five [Concept('historical_figure_KantC58D_kubC58D','Kantō kubō')|E], [Concept('historical_figure_Kamakura','Kamakura')|E]-based representatives в vital [Concept('historical_figure_Kamakura-fu','Kamakura-fu')|E] of [Concept('historical_figure_Kyoto','Kyoto')|E]’s [Concept('historical_figure_Ashikaga_shogunate','Ashikaga regime')|E]. Meant to stabilize a volatile situation в [Concept('historical_figure_KantC58D_region','Kantō')|E], a region where many warrior clans wanted the return shogunate from [Concept('historical_figure_Kyoto','Kyoto')|E] back to Kamakura, the dynasty he started almost immediately developed the ambition to usurp the shogunate, becoming a serious headache for the central government. Motouji был only kubō who always remained loyal to the Kyoto government. During the [Concept('historical_figure_KannC58D_disturbance','Kannō disturbance')|E], a historical episode with serious repercussions on his life, he tried to reconcile his father with his uncle [Concept('historical_figure_12139029','Ashikaga Tadayoshi')|E] and, after his father’s demise, he collaborated with his elder brother, shōgun [Concept('historical_figure_10040002','Ashikaga Yoshiakira')|E], to stabilize the shogunate. Он died still young during an epidemic.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Ujinohime (1/22/2022 4:47:25 PM UTC)
 game_concept_historical_figure_10040078:0 "Ashikaga Ujinohime"
 game_concept_historical_figure_10040078_desc:0 "#medium #bold Ashikaga Ujihime#!, или #bold Ashikaga no Ujihime#!, #bold Ashikaga Ujinohime#! был de facto [Concept('historical_figure_KantC58D_kubC58D','Koga kubō')|E] in [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She был daughter of 5th [Concept('historical_figure_KantC58D_kubC58D','Koga kubō')|E] Ashikaga Yoshiuji и Jōkō-in. She был woman trained in martial arts и received education from the highest court. In 1583 when Yoshiuji died without a male heir, Ujihime succeeded her father at the young age of nine, she took the title Koga kubō и inherited an area equivalent the Koga domain.#bold #!\n\n#S Жизнь#!\nShe was de facto the Koga Kubo и the castellan in Koga Castle. Even the [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E] lost its sovereignty, Ujinohime was vital to the administration Kantō region, she worked together with the [Concept('historical_figure_Later_HC58DjC58D_clan','Later Hōjō clan')|E] и had her lands protected by her uncle [Concept('historical_figure_10016014','Hōjō Ujimasa')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Kamatari (7/27/2022 11:33:11 PM UTC)
 game_concept_historical_figure_11000000:0 "Fujiwara no Kamatari"
 game_concept_historical_figure_11000000_desc:0 "#medium #bold Fujiwara no Kamatari#! был [Concept('historical_figure_Japanese_people','Japanese')|E] statesman, [Concept('historical_figure_Courtier','courtier')|E] и [Concept('historical_figure_Aristocracy_class','aristocrat')|E] during the [Concept('historical_figure_Asuka_period','Asuka period')|E]. Он is the founder [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E], the most powerful aristocratic family in [Concept('historical_figure_Japan','Japan')|E] during [Concept('historical_figure_Nara_period','Nara')|E] и [Concept('historical_figure_Heian_period','Heian periods')|E]. He, along with the [Concept('historical_figure_Mononobe_clan','Mononobe clan')|E], был supporter of [Concept('historical_figure_Shinto','Shinto')|E] и fought the introduction of [Concept('historical_figure_Buddhism_in_Japan','Buddhism')|E] to Japan. The [Concept('historical_figure_Soga_clan','Soga clan')|E], defenders of Buddhism в Asuka period, defeated Kamatari и the Mononobe clan и Buddhism became the dominant religion [Concept('historical_figure_Imperial_Court_in_Kyoto','imperial court')|E]. Kamatari, along with Prince Naka no Ōe, later [Concept('historical_figure_10041014','Emperor Tenji')|E], launched the [Concept('historical_figure_Taika_Reform','Taika Reform')|E] of 645, which centralized и strengthened the central government. Just before his death he received the surname Fujiwara и the rank Taishōkan from Emperor Tenji, thus establishing the Fujiwara clan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Fuhito (9/29/2021 7:20:32 PM UTC)
 game_concept_historical_figure_11000004:0 "Fujiwara no Fuhito"
 game_concept_historical_figure_11000004_desc:0 "#medium #bold Fujiwara no Fuhito#! был powerful member [Concept('historical_figure_Imperial_Court_in_Kyoto','imperial court')|E] of [Concept('historical_figure_Japan','Japan')|E] during the [Concept('historical_figure_Asuka_period','Asuka')|E] и [Concept('historical_figure_Nara_period','Nara periods')|E]. Second son of [Concept('historical_figure_11000000','Fujiwara no Kamatari')|E], he had sons by two women, и those sons were the founders four principal lineages [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E]: the South, North, Ceremonial, и Capital lineages. Also, he had four daughters by two other women, three by Kamohime, one by Tachibana no Michiyo. One daughter by Kamohime became [Concept('historical_figure_10041019','Emperor Monmu')|E]’s wife Miyako, who in turn gave birth to [Concept('historical_figure_10041022','Emperor Shōmu')|E]. The daughter by Michiyo became the empress of his grandson Shōmu, [Concept('historical_figure_Empress_KC58DmyC58D','Empress Kōmyō')|E].\n\nDuring the reign of Emperor Monmu, the government ordered that only the descendants of Fuhito could bear the Fujiwara surname и could be appointed в [Concept('historical_figure_DaijC58D-kan','Office of Dajokan')|E], the center of administratives.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Muchimaro (5/1/2021 8:19:17 PM UTC)
 game_concept_historical_figure_11000007:0 "Fujiwara no Muchimaro"
 game_concept_historical_figure_11000007_desc:0 "#medium #bold Fujiwara no Muchimaro#! был [Concept('historical_figure_Japanese_people','Japanese')|E] courtier и politician late [Concept('historical_figure_Asuka_period','Asuka')|E] и early [Concept('historical_figure_Nara_period','Nara period')|E]. Он founded the Nanke branch [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E]. His court rank is Senior First Rank.\n\n#S Жизнь#!\nMuchimaro is the eldest son of [Concept('historical_figure_11000004','Fujiwara no Fuhito')|E], и her mother Soga no Shōshi is the daughter of Soga no Murajiko.\n\nHe married a granddaughter of Abe no Miushi, with whom he had two sons [Concept('historical_figure_11005000','Fujiwara no Toyonari')|E] и [Concept('historical_figure_11005001','Fujiwara no Nakamaro')|E]. Among his daughters was consort of [Concept('historical_figure_10041022','Emperor Shōmu')|E].\n\nMuchimaro became the главой Ministry of Civil Services in 718. When Fuhito, Muchimaro’s father, died in 720, Prince Nagaya былt the highest rank в state government.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Fusasaki (10/4/2020 10:35:04 AM UTC)
 game_concept_historical_figure_11000008:0 "Fujiwara no Fusasaki"
 game_concept_historical_figure_11000008_desc:0 "#medium #bold Fujiwara no Fusasaki#! был member [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E] и the founder [Concept('historical_figure_Hokke_Fujiwara','Hokke branch')|E] Fujiwara.\n\n#S Карьера#!\nFusasaki был [Concept('historical_figure_Sangi_Japan','Sangi')|E] в [Concept('historical_figure_DaijC58D-kan','Daijō-kan')|E].\n\nHe founded the temple of Sugimoto-dera in [Concept('historical_figure_Kamakura_Kanagawa','Kamakura')|E] in 734 with the priest Gyōki. The temple’s legend holds that Empress Komyo в Nara Period instructed Fusasaki, the then high-ranking minister, и famous priest named Gyoki to build the temple enshrining a statue of Eleven-Headed Kan’non, или Ekadasamukha in Sanskrit, as the main object of worship. Priest Gyoki fashioned the statue himself because he былlso a great sculptor.\n\nFusasaki died during a major smallpox epidemic in 737.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Umakai (10/4/2020 9:18:17 AM UTC)
 game_concept_historical_figure_11000010:0 "Fujiwara no Umakai"
 game_concept_historical_figure_11000010_desc:0 "#medium #bold Fujiwara no Umakai#! был [Concept('historical_figure_Japanese_people','Japanese')|E] statesman, courtier, general и politician during the [Concept('historical_figure_Nara_period','Nara period')|E]. The third son of [Concept('historical_figure_11000004','Fujiwara no Fuhito')|E], he founded the Shikike branch [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E].\n\n#S Карьера#!\nHe был diplomat during the reign of [Concept('historical_figure_10041021','Empress Genshō')|E]; и he was minister during the reign of [Concept('historical_figure_10041022','Emperor Shōmu')|E]. В Imperial court, Umakai был chief of protocol.\n\n$EFFECT_LIST_BULLET$#bold 716#! : Along with Tajihi no Agatamori, Abe no Yasumaro и Ōtomo no Yamamori, Umakai was named to be part of a Japanese diplomatic mission to Tang China in 717-718. Kibi no Makibi и the Buddhist monk Genbō were also part entourage.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Maro (10/4/2020 11:16:33 AM UTC)
 game_concept_historical_figure_11000011:0 "Fujiwara no Maro"
 game_concept_historical_figure_11000011_desc:0 "#medium #bold Fujiwara no Maro#! был [Concept('historical_figure_Japanese_people','Japanese')|E] statesman, courtier, и politician during the [Concept('historical_figure_Nara_period','Nara period')|E]. Maro established the Kyōke branch Fujiwara clan.\n\n#S Карьера#!\nMaro был minister during the reign of [Concept('historical_figure_10041022','Emperor Shōmu')|E].\n\n$EFFECT_LIST_BULLET$#bold 737#! : Maro died at age 43. A major smallpox epidemic caused the deaths of Maro и his three brothers.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Nagate (10/4/2020 2:16:32 PM UTC)
 game_concept_historical_figure_11000015:0 "Fujiwara no Nagate"
 game_concept_historical_figure_11000015_desc:0 "#medium #bold Fujiwara no Nagate#! был японским noble [Concept('historical_figure_Nara_period','Nara period')|E]. Он был second son founder [Concept('historical_figure_Hokke_Fujiwara','Hokke')|E] branch Fujiwara, the [Concept('historical_figure_Sangi_Japan','sangi')|E] [Concept('historical_figure_11000008','Fujiwara no Fusasaki')|E]. Он achieved the [Concept('historical_figure_RitsuryC58D','court rank')|E] of shō ichi-i и the position of [Concept('historical_figure_Sadaijin','sadaijin')|E], и posthumously of [Concept('historical_figure_DaijC58D-daijin','daijō-daijin')|E]. Он былlso known as #bold Nagaoka-Daijin#!.\n\n#S Жизнь#!\nWith the early death of his older brother Fujiwara no Torikai, Nagate became the effective leader Hokke. In 737, he was promoted from ju roku-i no ge to ju roku-i no jō, but the emperor time, [Concept('historical_figure_10041022','Shōmu')|E], favored Nagate’s younger brother [Concept('historical_figure_11000016','Yatsuka')|E]. Nagate was not promoted again until 749, immediately before the emperor’s abdication, when he gained the rank of ju shi-i no ge.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Matate (10/4/2020 2:16:02 PM UTC)
 game_concept_historical_figure_11000016:0 "Fujiwara no Matate"
 game_concept_historical_figure_11000016_desc:0 "#medium #bold Fujiwara no Matate#! был японским noble [Concept('historical_figure_Nara_period','Nara period')|E]. Он был third son founder [Concept('historical_figure_Hokke_Fujiwara','Hokke')|E] branch Fujiwara, the [Concept('historical_figure_Sangi_Japan','sangi')|E] [Concept('historical_figure_11000008','Fujiwara no Fusasaki')|E]. Он achieved the [Concept('historical_figure_RitsuryC58D','court rank')|E] of shō san-mi и the position of [Concept('historical_figure_Dainagon','dainagon')|E], и posthumously of [Concept('historical_figure_DaijC58D-daijin','daijō-daijin')|E]. His original name was #bold Yatsuka#!.\n\n#S Жизнь#!\n[Concept('historical_figure_10041022','Emperor Shōmu')|E] recognized Yatsuka’s abilities, и through his favor Yatsuka was rapidly promoted. Он was raised в year 740 from the rank of shō roku-i no jō to ju go-i no ge и then ju go-i no jō, in 743 to shō go-i no jō, и in 744 to ju shi-i no ge. Shōmu specially entrusted him with duties related to the transmission of reports to и requests from the emperor. According to the [Concept('historical_figure_Shoku_Nihongi','Shoku Nihongi')|E], Yatsuka was respected as exceptionally intelligent, incurring the jealousy of his cousin [Concept('historical_figure_11005001','Fujiwara no Nakamaro')|E]. Он is then said to have secluded himself in his home for a time, with his books for company.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Kiyokawa (10/4/2020 2:10:52 PM UTC)
 game_concept_historical_figure_11000017:0 "Fujiwara no Kiyokawa"
 game_concept_historical_figure_11000017_desc:0 "#medium #bold Fujiwara no Kiyokawa#!, also known by the Chinese-style name #bold Heqing#!, был японским noble [Concept('historical_figure_Nara_period','Nara period')|E]. Он был fourth son [Concept('historical_figure_Sangi_Japan','sangi')|E] [Concept('historical_figure_11000008','Fujiwara no Fusasaki')|E], the founder [Concept('historical_figure_Hokke_Fujiwara','Fujiwara Hokke')|E]. Он reached the [Concept('historical_figure_RitsuryC58D','court rank')|E] of ju san-mi и the position of sangi, и was posthumously awarded the rank of ju ichi-i.\n\nAs an envoy to [Concept('historical_figure_Tang_dynasty','Tang')|E] China, he served the Tang court along with Abe no Nakamaro, but due to storms и the An Lushan Rebellion he was unable to return to his home, и died in China.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Uona (3/30/2022 7:51:36 PM UTC)
 game_concept_historical_figure_11000018:0 "Fujiwara no Uona"
 game_concept_historical_figure_11000018_desc:0 "#medium #bold Fujiwara no Uona#! был member [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E] in Japan и occupied the position of [Concept('historical_figure_Sadaijin','sadaijin')|E] \"Minister Left\" в ancient Japanese court. Он был fifth son of [Concept('historical_figure_11000008','Fujiwara no Fusasaki')|E].\n\nSome Japanese clans that descend from Fujiwara no Uona are Kondō, Shindō, Mutō, Bitō. More in number are Satō, Gotō, Katō, Saitō. Along with the names Hayashi, Togashi, Takeda, Kawai, Inazu, Yuuki, Matsuda, Sano, Hatano.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Uchimaro (10/4/2020 2:24:52 PM UTC)
 game_concept_historical_figure_11000024:0 "Fujiwara no Uchimaro"
 game_concept_historical_figure_11000024_desc:0 "#medium #bold Fujiwara no Uchimaro#! был японским noble [Concept('historical_figure_Nara_period','Nara period')|E] и early [Concept('historical_figure_Heian_period','Heian period')|E]. Он был third son [Concept('historical_figure_Dainagon','dainagon')|E] [Concept('historical_figure_11000016','Fujiwara no Matate')|E] и thus a member [Concept('historical_figure_Hokke_Fujiwara','Hokke')|E]. Он reached the [Concept('historical_figure_RitsuryC58D','court rank')|E] of ju ni-i и the position of [Concept('historical_figure_Udaijin','udaijin')|E], и posthumously of ju ichi-i и [Concept('historical_figure_DaijC58D-daijin','daijō-daijin')|E]. Он былlso known as #bold Go-Nagaoka-Daijin#!.\n\nHe served the emperors [Concept('historical_figure_10041028','Kanmu')|E], [Concept('historical_figure_10041029','Heizei')|E], и [Concept('historical_figure_10041030','Saga')|E], и was trusted и valued by each. Он succeeded his uncle Nagate и his line as the head family. Unlike his father, whose secondary status в family had prevented him from making daijin, Uchimaro rose to udaijin, и led the cabinet in Heizei’s reign и the beginning of Saga’s. Он had many children, helping to lay the foundation for the later success Hokke.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Fuyutsugu (1/17/2022 2:46:40 AM UTC)
 game_concept_historical_figure_11000027:0 "Fujiwara no Fuyutsugu"
 game_concept_historical_figure_11000027_desc:0 "#medium #bold Fujiwara no Fuyutsugu#! был японским noble, statesman, general, и poet early [Concept('historical_figure_Heian_period','Heian period')|E]. A member [Concept('historical_figure_Hokke_Fujiwara','Hokke')|E], he был second son [Concept('historical_figure_Udaijin','udaijin')|E] [Concept('historical_figure_11000024','Fujiwara no Uchimaro')|E]. Он attained the [Concept('historical_figure_RitsuryC58D','court rank')|E] of shō ni-i и the position of [Concept('historical_figure_Sadaijin','sadaijin')|E], и posthumously of shō ichi-i и [Concept('historical_figure_DaijC58D-daijin','daijō-daijin')|E]. Он былlso known as #bold Kan’in-Daijin#!.\n\n#S Жизнь#!\nВ court of [Concept('historical_figure_10041028','Emperor Kanmu')|E], Fuyutsugu held posts as chief judge и then as a captain в imperial guard. Upon [Concept('historical_figure_10041029','Emperor Heizei')|E]’s ascension in 806, Fuyutsugu was promoted to ju go-i no ge и senior official Crown Prince’s Quarters. The next year, he was promoted to assistant master в Crown Prince’s Quarters. Even while so supporting [Concept('historical_figure_10041030','Crown Prince Kamino')|E], he also held a position as chamberlain, иs ushōben в [Concept('historical_figure_DaijC58D-kan','daijō-kan')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Nagara (8/19/2022 10:39:42 AM UTC)
 game_concept_historical_figure_11000038:0 "Fujiwara no Nagara"
 game_concept_historical_figure_11000038_desc:0 "#medium #bold Fujiwara no Nagara#!, также известный как #bold Fujiwara no Nagayoshi#!, был [Concept('historical_figure_Japanese_people','Japanese')|E] statesman, courtier и politician early [Concept('historical_figure_Heian_period','Heian period')|E]. Он был grandfather of [Concept('historical_figure_10041035','Emperor Yōzei')|E].\n\n#S Жизнь#!\nNagara was born as the eldest son [Concept('historical_figure_Sadaijin','sadaijin')|E] [Concept('historical_figure_11000027','Fujiwara no Fuyutsugu')|E], a powerful figure в court of [Concept('historical_figure_10041030','Emperor Saga')|E]. Он былlso a descendant early Japanese emperors и was well trusted by [Concept('historical_figure_10041032','Emperor Ninmyō')|E] since his time as crown prince, иttended on him frequently. However, after Ninmyō took the throne, Nagara’s advancement was overtaken by his younger brother [Concept('historical_figure_11000039','Fujiwara no Yoshifusa')|E]. Он served as director kurōdo-dokoro и division chief в imperial guard before finally making [Concept('historical_figure_Sangi_Japan','sangi')|E] и joining the [Concept('historical_figure_KugyC58D','kugyō')|E] in 844, ten years after his younger brother.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Yoshifusa (6/24/2021 3:45:55 AM UTC)
 game_concept_historical_figure_11000039:0 "Fujiwara no Yoshifusa"
 game_concept_historical_figure_11000039_desc:0 "#medium #bold Fujiwara no Yoshifusa#!, также известный как Somedono no Daijin или Shirakawa-dono, был [Concept('historical_figure_Japanese_people','Japanese')|E] statesman, courtier и politician during the [Concept('historical_figure_Heian_period','Heian period')|E].\n\nWhen Yoshifusa’s grandson was enthroned as [Concept('historical_figure_10041034','Emperor Seiwa')|E], Yoshifusa assumed the role of regent for the young monarch. Он был first sesshō in Japanese history who was not himself of imperial rank; и he был first of a series of [Concept('historical_figure_Regent','regents')|E] from the [Concept('historical_figure_Fujiwara_family','Fujiwara clan')|E].\n\n#S Карьера#!\nHe был minister during the reigns of [Concept('historical_figure_10041032','Emperor Ninmyō')|E], [Concept('historical_figure_10041033','Emperor Montoku')|E] и [Concept('historical_figure_10041034','Emperor Seiwa')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Yoshisuke (10/4/2020 1:48:52 PM UTC)
