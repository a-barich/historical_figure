 game_concept_historical_figure_10041147_desc:0 "#medium #bold Emperor Keikō#!, также известный как Ootarashihikooshirowake no Sumeramikoto и Ōtarashihiko-oshirowake no Mikoto, был 12th [Concept('historical_figure_Legend','legendary')|E] [Concept('historical_figure_Emperor_of_Japan','Emperor of Japan')|E], according to the traditional [Concept('historical_figure_List_of_Emperors_of_Japan','order of succession')|E]. Both the Kojiki, и the Nihon Shoki record events that took place during Keikō’s alleged lifetime. Keikō was recorded as being an exceptionally tall emperor who had a very large family. During his reign he sought to expand territorial control through conquest of local tribes. Он had a very important son named \"Prince Ōsu\", who was in possession Kusanagi when he died. This treasure was later moved to [Concept('historical_figure_Atsuta_Shrine','Atsuta Shrine')|E], и is now a part [Concept('historical_figure_Imperial_Regalia_of_Japan','Imperial Regalia of Japan')|E]. There is a possibility that Keikō actually lived или reigned в 4th century AD rather than the 1st, but more information is needed to confirm this view.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yamatohime-no-mikoto (5/25/2022 4:10:43 PM UTC)
 game_concept_historical_figure_10041148:0 "Yamatohime-no-mikoto"
 game_concept_historical_figure_10041148_desc:0 "#medium #bold Yamatohime-no-mikoto#! is a Japanese figure who is said to have established [Concept('historical_figure_Ise_Shrine','Ise Shrine')|E], where the Sun Goddess, Amaterasu Omikami is enshrined. Yamatohime-no-mikoto is recorded as being the daughter of [Concept('historical_figure_10041134','Emperor Suinin')|E], Japan’s 11th Emperor.\n\n#S Traditional historical view#!\nLegend says that about 2,000 years ago, [Concept('historical_figure_10041134','Emperor Suinin')|E] ordered his daughter, Princess [Concept('historical_figure_Yamato_Province','Yamato')|E]hime-no-mikoto, to set out и find a suitable permanent location from which to hold ceremonies for [Concept('historical_figure_Amaterasu','Amaterasu Ōmikami')|E]. Prior to this, [Concept('historical_figure_Amaterasu','Amaterasu Ōmikami')|E] had been worshiped withв Imperial Palace at Yamato, before a temporary location was created в eastern [Concept('historical_figure_Nara_Prefecture','Nara Basin')|E]. Yamatohime-no-mikoto is said to have set out from Mt. Miwa и wandered for 20 years through the regions of [Concept('historical_figure_C58Cmi_Province','Ōmi')|E] и [Concept('historical_figure_Mino_Province','Mino')|E] in search of a suitable location.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yamato_Takeru (6/11/2022 2:50:34 AM UTC)
 game_concept_historical_figure_10041161:0 "Yamato Takeru"
 game_concept_historical_figure_10041161_desc:0 "#medium #bold Yamato Takeru#!, originally #bold Prince Ousu#!, был японским semi-legendary prince [Concept('historical_figure_Yamato_dynasty','Yamato dynasty')|E], son of [Concept('historical_figure_10041147','Emperor Keikō')|E], who is traditionally counted as the 12th [Concept('historical_figure_Emperor_of_Japan','Emperor of Japan')|E]. His name written in [Concept('historical_figure_Kanji','kanji')|E] can vary, в [Concept('historical_figure_Nihon_Shoki','Nihon Shoki')|E] it is spelled 日本武尊 и в [Concept('historical_figure_Kojiki','Kojiki')|E] it is 倭建命.\n\nThe story of his life и death are told principally в Japanese chronicles в late 14th century [Concept('historical_figure_Kojiki','Kojiki')|E] и [Concept('historical_figure_Nihon_Shoki','Nihon Shoki')|E], but also mentioned in Kogo Shūi и some histories like the Hitachi no Kuni Fudoki. One of his sons became [Concept('historical_figure_10041166','Emperor Chūai')|E], the 14th [Concept('historical_figure_Emperor_of_Japan','Emperor of Japan')|E].\n\nHis history is uncertain but based on the chronicles his life can be calculated. Он was born circa 72 и died in 114. Details are different between the two books, и the version in Kojiki is assumed to be loyal to the older form of this legend.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Emperor_Seimu (6/13/2022 5:09:43 AM UTC)
