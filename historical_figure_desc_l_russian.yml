 game_concept_historical_figure_12127801_desc:0 "#medium #bold Симокобэ Юкихира#! был японским [Concept('historical_figure_Samurai','самураем')|E] конца периода [Concept('historical_figure_Heian_period','Heian')|E] и начала [Concept('historical_figure_Kamakura_period','периода Камакура')|E]. Он был одним из ближайших помощников [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E], первого сёгуна Камакура, и личным наставником второго, [Concept('historical_figure_10120086','Minamoto no Yoriie')|E].\n\n#S Жизнь#!\nДата рождения Симокобэ Юкихиры неизвестна. Он был управляющим поместья Симокобэ в округе Кацусика [Concept('historical_figure_ShimC58Dsa_Province','провинции Симоса')|E] и был сыном Симокобэ Юкиёси и старшим братом Симокобэ Масаёси. Его род был потомками [Concept('historical_figure_11004609','Fujiwara no Hidesato')|E].\n\nПервоначально он был вассалом [Concept('historical_figure_Taira_clan','клана Тайра')|E], но когда [Concept('historical_figure_10041091','принц Мотихито')|E] и [Concept('historical_figure_10120250','Minamoto no Yorimasa')|E] призвали к оружию, именно Юкихира принес весть своему господину [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E], и присоединился к Ёритомо, когда тот поднял свои знамена. Именно во время отступления Ёритомо в [Concept('historical_figure_Awa_Province_Chiba','провинцию Ава')|E] после [Concept('historical_figure_Battle_of_Ishibashiyama','битвы при Исибасияма')|E] Юкихира присоединил свои силы к силам Ёритомо.#!\n\n#weak Википедия#!"

