 game_concept_historical_figure_10041023_desc:0 "#medium #bold Empress Kōken#!, также известный как #bold Empress Shōtoku#!, был 46th и the 48th [Concept('historical_figure_Emperor_of_Japan','monarch of Japan')|E], according to the traditional [Concept('historical_figure_List_of_Emperors_of_Japan','order of succession')|E].\n\nThe daughter of [Concept('historical_figure_10041022','Emperor Shōmu')|E], Empress Kōken ascended the throne at the age of 31. She first reigned from 749 to 758, then, following the suppression Fujiwara no Nakamaro Rebellion, she reascended the throne as Empress Shōtoku from 764 until her death in 770. Empress Kōken was supposedly involved in an affair with the Buddhist priest [Concept('historical_figure_10230156','Dōkyō')|E] иppointed him Grand Minister in 764. In 766, he was promoted to Hōō и in 770 had tried to ascend the throne by himself. The death Empress и resistance from the aristocracy destroyed his plans. This incident был reason for the later move Japanese capital from Nara.#!\n\n#weak Википедия#!"

