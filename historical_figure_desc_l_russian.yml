 game_concept_historical_figure_12030051:0 "Фудзивара-но-Ясухира"
 game_concept_historical_figure_12030051_desc:0 "#medium #bold Фудзивара-но-Ясухира#! был четвертым правителем [Concept('historical_figure_Northern_Fujiwara','Северной Фудзивары')|E] в [Concept('historical_figure_Mutsu_Province','провинции Муцу')|E], [Concept('historical_figure_Japan','Japan')|E], вторым сыном [Concept('historical_figure_12030020','Hidehira')|E].\n\nСначала защищал [Concept('historical_figure_10120081','Yoshitsune')|E], но повинуясь воле отца, [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] наконец заставил его напасть на Ёсицунэ. Ёсицунэ, вместо того, чтобы сдаться, убил свою жену и детей и покончил жизнь самоубийством. В 1189 году Ясухира потерпел поражение от сил Ёритомо и впоследствии был убит. Это ознаменовало конец [Concept('historical_figure_Northern_Fujiwara','Северной Фудзивары')|E].\n\nГроб, предположительно содержащий голову Фудзивара-но Ясухира, находится в [Concept('historical_figure_ChC5ABson-ji','Konjiki-dō')|E] at Chūson-ji в Тюсон-дзи в [Concept('historical_figure_Iwate_Prefecture','префектуре Иватэ')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Abe_no_Yoritoki (9/25/2021 11:44:37 PM UTC)
 game_concept_historical_figure_12033010:0 "Абэ-но Ёритоки"
 game_concept_historical_figure_12033010_desc:0 "#medium #bold Абэ-но Ёритоки#! был главой клана Абэ из [Concept('historical_figure_Emishi','Emishi')|E] , которым было разрешено править шестью округами Эмиси в бассейне Китаками от Мориока до [Concept('historical_figure_Hiraizumi_Iwate','Hiraizumi')|E] на территории нынешней [Concept('historical_figure_Iwate_Prefecture','префектуры Иватэ')|E].\n\nКлан возник из бассейна реки Аппи на территории нынешнего города Хатимантай , префектура Иватэ, в начале IX века. Они предоставили ряд генералов и губернаторов на протяжении 9 и 10 веков. Монополизировав торговлю золотом, железом и лошадьми на севере Хонсю, семья стала чрезвычайно богатой. Они также проявили новаторский подход в разработке нового типа частокола, способного выдержать длительную осаду.\n\nВ IX и X веках произошло ослабление центральной власти, когда появилась новая система управления землей, состоящая из имений, имевших иммунитет к налогам, или шоэн.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Abe_no_Sadato (3/8/2022 2:26:25 PM UTC)
 game_concept_historical_figure_12033020:0 "Абэ-но Садато"
 game_concept_historical_figure_12033020_desc:0 "#medium #bold Абэ-но Садато#! был [Concept('historical_figure_Samurai','самураем')|E] из Абэ в течение [Concept('historical_figure_Heian_period','периода Хэйан')|E]. В [Concept('historical_figure_Zenkunen_War','войне Зенкунен')|E] Садато сражался вместе со своим отцом против [Concept('historical_figure_Minamoto','Minamoto')|E].\n\nnСадато родился в 1019 году, в клане Абэ, сын [Concept('historical_figure_12033010','Abe no Yoritoki')|E], [Concept('historical_figure_Chinjufu-shC58Dgun','чинджуфу сёгуна')|E].\n\n[Concept('historical_figure_10120035','Minamoto no Yoriyoshi')|E] и его сын [Concept('historical_figure_10120040','Yoshiie')|E] прибыли в северную провинцию Абэ, Муцу, для восстановления власти губернатора; Абэ-но Ёритоки, отец Садато, перешагнул через свои полномочия. В результате два клана воевали на протяжении двенадцати лет с 1051 по 1063 годы.\n\nОтец Садато был убит в 1057 году, поэтому Садато стал главой клана и возглавил военные действия против Минамото.#!\n\n#weak Википедия#!"

