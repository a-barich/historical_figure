 game_concept_historical_figure_10055140_desc:0 "#medium #bold Togawa Hideyasu#! был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was one most important vassals Ukita clan. Hideyasu был castle lord in command of Tsuneyama castle и Hayashino Castle. His mother был wet nurse of [Concept('historical_figure_10055100','Ukita Naoie')|E]’s younger brother Ukita Tadaie.\n\nHis son Togawa Michiyasu also served the Ukita clan but he left Ukita clan when Ukita family feuds happened in 1599. В [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], Michiyasu belonged to the West squad. After the battle he was given a small territory in [Concept('historical_figure_Bizen_Province','Bizen Province')|E] и founded Niwase Domain.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shimizu_Muneharu (12/12/2021 1:52:08 PM UTC)
 game_concept_historical_figure_10055150:0 "Shimizu Muneharu"
 game_concept_historical_figure_10055150_desc:0 "#medium #bold Shimizu Muneharu#!, также известный как #bold Shimizu Chōzaemon#!, был military commander during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он served the [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E] as a вассалом to [Concept('historical_figure_10056016','Kobayakawa Takakage')|E] и took part в expedition to unify the [Concept('historical_figure_ChC5ABgoku_region','Chūgoku region')|E]. Он was lord of Shimizu castle at [Concept('historical_figure_Bitchu_Province','Bitchu Province')|E], и became the lord Bitchu Takamatsu Castle after he captured it in 1565. His father was Shimizu Munenori.\n\n[Concept('historical_figure_10029400','Hashiba Hideyohi')|E], a вассалом of [Concept('historical_figure_10029120','Oda Nobunaga')|E], went on an expedition to the [Concept('historical_figure_ChC5ABgoku_region','Chūgoku region')|E] to reunify [Concept('historical_figure_Japan','Japan')|E] in 1582. Muneharu resisted Hideyoshi, locking himself in [Concept('historical_figure_Siege_of_Takamatsu','Bitchu Takamatsu Castle')|E]. Hideyoshi advised Muneharu to surrender on the condition that Muneharu give him Bitchu Province, but Muneharu refused. Takamatsu Castle was flooded by Hideyoshi и nearly fell.#!\n\n#weak Википедия#!"

