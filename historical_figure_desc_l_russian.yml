 game_concept_historical_figure_12064005_desc:0 "#medium #bold Юки Мунехиро#!\n\nОн был военным деятелем периода Камакура, который защищал [Concept('historical_figure_Southern_Court','Southern Court')|E] в [Concept('historical_figure_Nanboku-chC58D_period','Nanboku-chō period')|E].\n\nОн хранится в святилище Юки в Цу, префектура Мие.\n\nОднако его сын, Юки Чикатомо, оставался нейтральным, не давая Чикафусе продвинуться на север у Сиракавы. К июлю 1342 года Чикатомо объединился с Такаудзи.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Date_Mochimune (4/30/2022 9:48:24 AM UTC)
