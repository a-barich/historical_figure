 # https://en.wikipedia.org/wiki/Ishida_Masatsugu (4/17/2022 6:11:10 PM UTC)
 game_concept_historical_figure_10045823:0 "Ishida Masatsugu"
 game_concept_historical_figure_10045823_desc:0 "#medium #bold Ishida Masatsugu#! был японским [Concept('historical_figure_Samurai','самураем')|E] late [Concept('historical_figure_Sengoku_period','Sengoku period')|E], служившим [Concept('historical_figure_Azai_clan','Azai clan')|E] и held Ishida castle in Omi province. Он был son of Ishida Seishin. Он был father of [Concept('historical_figure_10045820','Ishida Mitsunari')|E]. After the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E] in 1600, he и his other son, Masazumi, committed suicide at Mitsunari’s [Concept('historical_figure_Sawayama_Castle','Sawayama Castle')|E] in Omi province.\n\n#S Bibliography#!\n$EFFECT_LIST_BULLET$Samurai Wiki#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Murata_Juk%C5%8D (4/27/2022 2:31:02 PM UTC)
 game_concept_historical_figure_10045900:0 "Murata Jukō"
 game_concept_historical_figure_10045900_desc:0 "#medium #bold Murata Jukō#! is known in Japanese cultural history as the founder [Concept('historical_figure_Japanese_tea_ceremony','Japanese tea ceremony')|E], in that he был early developer [Concept('historical_figure_Wabi-cha','wabi-cha')|E] style of tea enjoyment employing native Japanese implements. His name may also be pronounced #bold Murata Shukō#!.\n\n#S Биография#!\nHe was born in [Concept('historical_figure_Nara_Nara','Nara')|E]; some accounts refer to his father as a blind biwa player, although it is generally assumed that he was from the mercantile class. At an early age, he became an attendant at Shōmyōji, a Buddhist temple Jōdō sect in Nara. During his youth, Jukō encountered the boisterous tocha gatherings of tea connoisseurs; although these held no appeal for him, he became interested in tea as a stimulant to keep him awake during his studies. His interest in tea took him to [Concept('historical_figure_Kyoto','Kyoto')|E], where he learned about the aristocratic practice tea ceremony from Nōami.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Chaya_Shir%C5%8Djir%C5%8D (12/5/2021 3:20:20 AM UTC)
 game_concept_historical_figure_10045921:0 "Chaya Shirōjirō"
 game_concept_historical_figure_10045921_desc:0 "#medium #bold Chaya Shirōjirō#! был name of a series of wealthy и influential [Concept('historical_figure_Kyoto','Kyoto')|E]-based merchants who took part в [Concept('historical_figure_Red_seal_ships','red-seal trade')|E] licensed under the [Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E]. Members Chaya family, they were also centrally involved в country’s production и trade in textiles. Along with the Suminokura и Gotō families, the Chaya were one top merchant families in [Concept('historical_figure_Edo_period','Edo period')|E] Kyoto.\n\n#S Chaya Shirōjirō Kiyonobu #!\nChaya Shirōjirō Kiyonobu, likely the first line, был son of a [Concept('historical_figure_RC58Dnin','rōnin')|E] Nakajima family, descended from lords of a territory in Owari province. His father, a friend of Shōgun [Concept('historical_figure_10040040','Ashikaga Yoshiteru')|E], was crippled в wars [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Adopted into the Chaya family, he established a humble business in Kyoto making drapes.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Suminokura_Ry%C5%8Di (12/5/2021 2:58:57 AM UTC)
 game_concept_historical_figure_10045936:0 "Suminokura Ryōi"
 game_concept_historical_figure_10045936_desc:0 "#medium #bold Suminokura Ryōi#! был merchant и shipper of [Concept('historical_figure_Edo_period','Edo period')|E] [Concept('historical_figure_Kyoto','Kyoto')|E].\n\nAlong with the families of [Concept('historical_figure_10045921','Chaya Shirōjirō')|E] и Gotō Shōzaburō, the Suminokura family, whose merchant enterprise Ryōi founded, represented one three chief merchant families в city in this period.\n\n#S Жизнь и career#!\nRyōi was born into a branch family of physicians и moneylenders. Like many commoner merchants period, he later came to be known by a name related to his work — Suminokura, или \"corner warehouse\".\n\nRyōi obtained a formal trade license, a [Concept('historical_figure_Red_seal_ships','shuinjō')|E], from [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], и managed overseas trading operations, importing goods from southern Vietnam.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Ctomo_S%C5%8Drin (8/16/2022 10:31:06 AM UTC)
 game_concept_historical_figure_10064002:0 "Ōtomo Sōrin"
 game_concept_historical_figure_10064002_desc:0 "#medium #bold Ōtomo Sōrin#!, также известный как #bold Fujiwara no Yoshishige#! или #bold Ōtomo Yoshishige#!, был японским feudal lord [Concept('historical_figure_C58Ctomo_clan','Ōtomo clan')|E], one few to have converted to Roman Catholicism. The eldest son of Ōtomo Yoshiaki, he inherited the Funai Domain, on Kyūshū, Japan’s southernmost main island, from his father. Он is perhaps most significant for having appealed to [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] to intervene in Kyūshū against the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E], thus spurring Hideyoshi’s [Concept('historical_figure_KyC5ABshC5AB_Campaign','Kyūshū Campaign')|E] of 1587.\n\n#S Ранняя жизнь#!\nIn 1545, Sōrin married [Concept('historical_figure_10064443','Lady Nata')|E] who became one leading personalities against the spread of Christianity in western Japan. she был daughter of Nata Akimoto, the head priest Nata Hachiman Shrine. Sōrin’s domain included the port of Funai, which was frequented by [Concept('historical_figure_Jesuit','Jesuit')|E] priests, bandits, Chinese merchants, и Japanese sea lords.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Cuchi_Yoshinaga (10/30/2021 5:59:45 AM UTC)
 game_concept_historical_figure_10064003:0 "Ōuchi Yoshinaga"
 game_concept_historical_figure_10064003_desc:0 "#medium #bold Ōuchi Yoshinaga#!, formerly #bold Ōtomo Haruhide#!, был 16th-century Kyushu warrior who was invited by [Concept('historical_figure_10057102','Sue Harukata')|E], who had just taken control Ōuchi clan, to serve as the official head Ōuchi while Sue pulled the strings from behind. Yoshinaga был younger brother of [Concept('historical_figure_10064002','Ōtomo Sōrin')|E].\n\nFollowing [Concept('historical_figure_10056004','Mōri Motonari')|E]’s victory over Sue in 1555 at [Concept('historical_figure_Itsukushima','Miyajima')|E], Yoshinaga’s position became quite vulnerable. Yoshinaga was forced to commit suicide at Chōfukuji Temple in 1557, effectively causing the Ōuchi clan to become extinct.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Ctomo_Yoshimune (8/15/2022 12:37:48 PM UTC)
 game_concept_historical_figure_10064025:0 "Ōtomo Yoshimune"
 game_concept_historical_figure_10064025_desc:0 "#medium #bold Ōtomo Yoshimune#! был японским [Concept('historical_figure_Daimyo','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], heir of [Concept('historical_figure_10064002','Otomo Sōrin')|E] at the head [Concept('historical_figure_C58Ctomo_clan','Ōtomo clan')|E]. Он был eldest son и successor of Otomo Sōrin as lord [Concept('historical_figure_Bungo_Province','Bungo Province')|E]. His mother былn anti-Christian, known today only for the Jesuit epithet for her, Jezebel.\n\n#S Биография#!\nYoshimune had been baptized in 1574 as Constantine, but was not in solidarity with missionaries such as Отец Sōrin. Yoshimune officially succeeded his father Sōrin in 1576 иuthorized the campaign to expel the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] from [Concept('historical_figure_HyC5ABga_Province','Hyūga province')|E]. After the Ōtomo army was defeated в [Concept('historical_figure_Battle_of_Mimigawa','Battle of Mimigawa')|E], Yoshimune was forced to maintain order within his clan due to the growing number of rebel vassals. Taking advantage death of [Concept('historical_figure_10068320','Ryūzōji Takanobu')|E] at the hands Shimazu, Yoshimune sent an army to the territory [Concept('historical_figure_RyC5ABzC58Dji_clan','Ryūzōji clan')|E], although he did not get the hoped for success.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shiga_Chikatsugu (10/5/2021 3:28:40 PM UTC)
 game_concept_historical_figure_10064105:0 "Shiga Chikatsugu"
 game_concept_historical_figure_10064105_desc:0 "#medium #bold Shiga Chikatsugu#!, #bold Chikayoshi#! или #bold Kozaemon no Jō#!, был samurai who lived in Japan during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] и the beginning Edo period. Он был son of Shiga Chikamori и the brother of Shigashi и Shiga Chikanori. Он и his family served the [Concept('historical_figure_C58Ctomo_clan','Otomo clan')|E], a major samurai clan who ruled a large part [Concept('historical_figure_Bungo_Province','Bungo Province')|E].\n\n#S Биография#!\nShiga Chikatsugu, also known by the names Chikayoshi и Kozaemon no Jō, was probably born in 1566. Он is, in his early days, в service of [Concept('historical_figure_10064002','Ōtomo Sōrin')|E], a [Concept('historical_figure_Daimyo','daimyō')|E] chief of a clan on the island of [Concept('historical_figure_Kyushu','Kyūshū')|E].\n\nHe later becomes the owner of Oka Castle, в former province of Bungo. Chikatsugu был samurai converted to Christianity by the name of Don Paulo.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shiga_Yoshisato (7/7/2022 2:40:57 PM UTC)
 game_concept_historical_figure_10064118:0 "Shiga Yoshisato"
 game_concept_historical_figure_10064118_desc:0 "#medium #bold Shiga Yoshisato#! был [Concept('historical_figure_Samurai','самураем')|E] lord [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. Он был founder Shiga clan, a branch [Concept('historical_figure_C58Ctomo_clan','Ōtomo clan')|E]. Он былlso known as #bold Buzen Hachirō#!.\n\n#S Жизнь#!\nShiga Yoshisato was born as the eighth son of [Concept('historical_figure_10130538','Ōtomo Yoshinao')|E] и Shinmyō. Yoshinao был [Concept('historical_figure_Gokenin','gokenin')|E] вассалом of [Concept('historical_figure_Shogun','shogun')|E] [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] и the founder [Concept('historical_figure_C58Ctomo_clan','Ōtomo clan')|E], и served as Governor of [Concept('historical_figure_Buzen_Province','Buzen')|E] и [Concept('historical_figure_Bungo_Province','Bungo Provinces')|E], Defense Commissioner West и Lieutenant Left Division of Inner Palace Guards under the [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E]. Shimyō был daughter of Hatakeyama Shigeyoshi, lord of Hatakeyama Manor.\n\nIn 1223, his father Yoshinao died at the age of 51 и handed him over the position of governor, и the territory, of Kachigazuru, Buzen Province.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Ctomo-Nata_Jezebel (12/18/2021 9:03:19 PM UTC)
 game_concept_historical_figure_10064443:0 "Ōtomo-Nata Jezebel"
 game_concept_historical_figure_10064443_desc:0 "#medium #bold Ōtomo-Nata Jezebel#! или #bold Lady#! #bold Nata#! был японским noble woman from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Daughter of Nata Akimoto, she был high priestess of Usa Jingū. She был first wife of Christian [Concept('historical_figure_DaimyC58D','daimyo')|E] [Concept('historical_figure_10064002','Ōtomo Sōrin')|E]. She actively resisted against the Jesuit mission in Japan и the spread of [Concept('historical_figure_Christianity','Christianity')|E] in [Concept('historical_figure_Kyushu','Kyushu')|E].\n\nHer religious и political influence was so great that, in fact, Jezebel был principal leader anti-Christian force in Bungo province during the rule of Ōtomo Sōrin.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kamachi_Akimori (1/7/2022 6:31:22 AM UTC)
 game_concept_historical_figure_10064504:0 "Kamachi Akimori"
 game_concept_historical_figure_10064504_desc:0 "#medium #bold Kamachi Akimori#! был Samurai вассалом [Concept('historical_figure_C58Ctomo_clan','Ōtomo clan')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он served under [Concept('historical_figure_10064002','Ōtomo Sōrin')|E]. Он was known as a skilled commander в battle иlso considered to be one \"#bold Great Pillars#!\" along with [Concept('historical_figure_10064822','Takahashi Shigetane')|E] for the Otomo house serving in all their major campaigns.\n\nOn 1578, [Concept('historical_figure_Otomo_Sorin','Otomo Sorin')|E] attacked the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E], Takajo Castle. The castle garrison led by [Concept('historical_figure_10061021','Yamada Arinobu')|E], gathered 500 troops to hold ground at Takajo Castle. Yamada managed to defend the castle и this led to a decline в morale Otomo troops. [Concept('historical_figure_10060047','Shimazu Iehisa')|E] и [Concept('historical_figure_10061021','Yamada Arinobu')|E] sallied from Takajo castle иttacked the Otomo army from the rear. Later, the Shimazu army defeated Otomo’s, who retreated under heavy losses at [Concept('historical_figure_Battle_of_Mimigawa','Battle of Mimigawa')|E]. Kamachi Akimori killed в battle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Takahashi_Shigetane (8/15/2022 12:19:08 PM UTC)
 game_concept_historical_figure_10064822:0 "Takahashi Shigetane"
 game_concept_historical_figure_10064822_desc:0 "#medium #bold Takahashi Shigetane#! также известный как #bold Takahashi Shōun #! был senior вассалом clan of [Concept('historical_figure_C58Ctomo_clan','Ōtomo')|E] throughout the latter [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Feudal_Japan','Feudal Japan')|E]. Он был biological father of [Concept('historical_figure_10067408','Tachibana Muneshige')|E].\n\nAs Shigetane былdditionally known by the name of ’Takahashi Shoun’ during the earlier years of his life, he began his service beneath the Ōtomo of [Concept('historical_figure_Bungo_Province','Bungo Province')|E] around this same initial time, with [Concept('historical_figure_10064002','Ōtomo Sōrin')|E] as their leader и head. Eventually, Shigetane became the respective controller Takahashi clan, in which he былdditionally regarded as one \"#bold Great Pillars#!\" of power to the Otomo clan along with [Concept('historical_figure_10064504','Kamachi Akimori')|E]. Shigetane being granted Iwaya Castle that bordered [Concept('historical_figure_Chikuzen_Province','Chikuzen Province')|E] in contribution to his authority и prestige.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kikuchi_Takemitsu (7/19/2019 10:46:11 PM UTC)
 game_concept_historical_figure_10066022:0 "Kikuchi Takemitsu"
 game_concept_historical_figure_10066022_desc:0 "#medium #bold Kikuchi Takemitsu#! был general в [Concept('historical_figure_Nanboku-chC58D_period','Nanboku-chō period')|E] of [Concept('historical_figure_History_of_Japan','Japanese history')|E]. Takemitsu был 9th son of Kikuchi Taketoki, и fought on the side of [Concept('historical_figure_10041075','Emperor Go-Daigo')|E] as his father had done, a strong и dependable ally to Prince Kaneyoshi )) в struggle against the [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E]. His most famed battle is the Battle of Oohobaru, fought on the banks Chikugo river in [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E], in which he was victorious.\n\n#S References#!\n Media related to Kikuchi Takemitsu at Wikimedia Commons#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kikuchi_clan (3/2/2022 2:23:33 AM UTC)
 game_concept_historical_figure_10066032:0 "Kikuchi clan"
 game_concept_historical_figure_10066032_desc:0 "#medium The #bold Kikuchi clan#! of [Concept('historical_figure_Higo_Province','Higo Province')|E] был powerful daimyō family of [Concept('historical_figure_Higo_Province','Higo')|E], [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E]. The lineage was renowned for valiant service in defense emperor иgainst foreign invaders. They initially distinguished themselves during the Jürchen invasion of northern Kyūshū in 1019 и rose to prominence during the [Concept('historical_figure_Mongol_invasions_of_Japan','Mongol invasions of Japan')|E] when the heroism of Kikuchi Takefusa helped drive back the enemy. The Kikuchi былctive в [Concept('historical_figure_Kenmu_Restoration','Kenmu Restoration')|E], an attempt by the emperor Go-Daigo to reassert imperial authority against the [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E].\n\nThe Kikuchi clan claimed descent from the [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E]. It is questioned as a [Concept('historical_figure_Korea','Korean')|E] [Concept('historical_figure_Baekje','Baekje')|E] origin Buddha statue found вir origin site is the same type of Buddha statue belonged to Kikuchi clan, иs the statue was made before [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E] existed, it’s believed that Kikuchi clan was maybe older than [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Aso_Koremitsu (8/15/2022 8:50:01 PM UTC)
 game_concept_historical_figure_10066206:0 "Aso Koremitsu"
 game_concept_historical_figure_10066206_desc:0 "#medium #bold Aso Koremitsu#! был head Japanese clan of Aso during the [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama period')|E] of Japan. Koremitsu был child when his father died.\n\nWhen Higo province was divided between [Concept('historical_figure_10042923','Konishi Yukinaga')|E] и [Concept('historical_figure_10029710','Katō Kiyomasa')|E] in 1587, on the completion [Concept('historical_figure_Kyushu_Campaign','Kyushu Campaign')|E], Koremitsu sought sanctuary with the latter. However, [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] ordered Koremitsu to be killed in 1593 as part of Hideyoshi’s policy of systematic elimination of other noble clans.\n\n#S References#!\n$EFFECT_LIST_BULLET$The Samurai Sourcebook#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nawa_Nagatoshi (10/4/2020 2:23:32 PM UTC)
 game_concept_historical_figure_10066331:0 "Nawa Nagatoshi"
 game_concept_historical_figure_10066331_desc:0 "#medium #bold Nawa Nagatoshi#! был Kamakura Period military figure who defended the [Concept('historical_figure_Southern_Court','Southern Court')|E] during the [Concept('historical_figure_Nanboku-chC58D_period','Nanboku-chō period')|E].\n\nNawa былppointed Governor of Hoki Province as a reward for his support of Go-Daigo during the Genko War.\n\nAfter the [Concept('historical_figure_Battle_of_Minatogawa','Battle of Minatogawa')|E] и the entry of Takauji into Kyoto, Loyalists forces continued to oppose him. In particular, Nawa led a force against the Toji temple, where Takauiji had installed the future Emperor Komyo. However, Nawa’s attack was stopped и Nawa killed.: 54–55\n\nHe is enshrined at Nawa Shrine in Daisen, Tottori Prefecture.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sagara_Haruhiro (2/5/2022 2:09:49 AM UTC)
