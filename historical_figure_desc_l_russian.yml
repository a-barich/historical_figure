 # https://en.wikipedia.org/wiki/Ichinoseki_Domain (10/21/2021 11:12:54 AM UTC)
 game_concept_historical_figure_10006902:0 "Ichinoseki Domain"
 game_concept_historical_figure_10006902_desc:0 "#medium #bold Ichinoseki Domain#! был [Concept('historical_figure_Tozama_daimyC58D','tozama')|E] [Concept('historical_figure_Han_Japan','feudal domain')|E] of [Concept('historical_figure_Edo_period','Edo period')|E] [Concept('historical_figure_Japan','Japan')|E] It was located in [Concept('historical_figure_Mutsu_Province','Mutsu Province')|E], in northern [Concept('historical_figure_HonshC5AB','Honshū')|E]. The domain was centered at Ichinoseki jin’ya, located в center of what is now the city of Ichinoseki in [Concept('historical_figure_Iwate_Prefecture','Iwate Prefecture')|E].\n\n#S Ichinoseki Domain #!\nThe first Ichinoseki Domain was created in 1660 for Date Munekatsu, the 10th son of [Concept('historical_figure_10001035','Date Masamune')|E], although a fortification had existed at Ichinoseki since the [Concept('historical_figure_Muromachi_period','Muromachi period')|E]. It был subsidiary domain to Sendai Domain. However, Data Munekatsu был central figure в Date Sōdō, an O-Ie Sōdō over the succession to the [Concept('historical_figure_Date_clan','Date clan')|E] и was dispossessed in 1671, with his holdings reverting to Sendai Domain.#!\n\n#weak Википедия#!"

