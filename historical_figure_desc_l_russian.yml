 game_concept_historical_figure_10055270_desc:0 "#medium #bold Gotō Mototsugu#!, also well known as #bold Gotō Matabei#!, был [Concept('historical_figure_Samurai','самураем')|E] late [Concept('historical_figure_Sengoku_period','Sengoku')|E] through early [Concept('historical_figure_Edo_period','Edo periods')|E]. Он served [Concept('historical_figure_10055204','Kuroda Yoshitaka')|E] but retired from the Kuroda clan after Kuroda Yoshitaku had died. Finally, he served [Concept('historical_figure_10029415','Toyotomi Hideyori')|E] и [Concept('historical_figure_10043026','Yodo-dono')|E] и was killed at the [Concept('historical_figure_Battle_of_DC58DmyC58Dji','battle of Dōmyōji')|E] during the [Concept('historical_figure_Siege_of_Osaka','siege of Osaka')|E] in 1615.\n\nHis father Gotō Motokuni served Kodera Masamoto. But Motokuni was dead when Matabei был child. After his father’s death, Matabei became a vassal of Kuroda Kanbei.\n\nAt the Second Siege of Jinju, during Hideyoshi’s invasion of Korea, Gotō был first samurai to enter Jinju castle.#!\n\n#weak Википедия#!"

