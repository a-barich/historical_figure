 game_concept_historical_figure_10033952_desc:0 "#medium #bold Irobe Katsunaga#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. A high-ranking вассалом [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E]. Katsunaga was one Kita-Echigo no Kokuninshu, и was considered one most respected men under [Concept('historical_figure_10032011','Uesugi Kenshin')|E].\n\nHe saw action at the 4th [Concept('historical_figure_Battle_of_Kawanakajima','Battle of Kawanakajima')|E] of 1561 и the Siege of Karasawa at Sano, Tochigi в region of Kōzuke in 1563 among others. For his distinction in battle at Kawanakajima he was granted Hirabayashi Castle.\n\nKatsunaga died when attempting to confront the uprising of [Concept('historical_figure_10032421','Honjō Shigenaga')|E] in 1569.\n\nHis sons included Irobe Akinaga и Irobe Nagazane.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Emperor_Keitai (9/4/2022 2:38:51 PM UTC)
 game_concept_historical_figure_10041001:0 "Emperor Keitai"
 game_concept_historical_figure_10041001_desc:0 "#medium #bold Emperor Keitai#! был 26th legendary [Concept('historical_figure_Emperor_of_Japan','emperor of Japan')|E], according to the traditional [Concept('historical_figure_List_of_Emperors_of_Japan','order of succession')|E].\n\nNo firm dates can be assigned to this emperor’s life или reign, but he is conventionally considered to have reigned from 3 March 507 to 10 March 531.\n\n#S Легендарное повествование#!\nKeitai is considered to have ruled the country during the early-6th century, but there is a paucity of information about him. There is insufficient material available for further verification и study. Significant differences exist в records [Concept('historical_figure_Kojiki','Kojiki')|E] и the [Concept('historical_figure_Nihon_Shoki','Nihon Shoki')|E].\n\nThe Kojiki puts this emperor’s birth year at 485; и his date of death is said to have been April 9, 527.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Emperor_Ankan (9/4/2022 2:45:15 PM UTC)
 game_concept_historical_figure_10041002:0 "Emperor Ankan"
 game_concept_historical_figure_10041002_desc:0 "#medium #bold Emperor Ankan#! был 27th [Concept('historical_figure_Legend','legendary')|E] [Concept('historical_figure_Emperor_of_Japan','Emperor of Japan')|E], according to the traditional [Concept('historical_figure_List_of_Emperors_of_Japan','order of succession')|E].\n\nNo firm dates can be assigned to this Emperor’s life или reign, but he is conventionally considered to have reigned from 10 March 531 to 25 January 536.\n\n#S Легендарное повествование#!\nAccording to the [Concept('historical_figure_Kojiki','Kojiki')|E], Prince Magari no Ōe, later Emperor Ankan, был elder son of [Concept('historical_figure_10041001','Emperor Keitai')|E], who is considered to have ruled the country during the early-6th century, though there is a paucity of information about him. When Ankan was 66 years old, Keitai abdicated in favor of him.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Emperor_Senka (6/13/2022 5:24:56 AM UTC)
 game_concept_historical_figure_10041003:0 "Emperor Senka"
 game_concept_historical_figure_10041003_desc:0 "#medium #bold Emperor Senka#! был 28th [Concept('historical_figure_Legend','legendary')|E] [Concept('historical_figure_Emperor_of_Japan','Emperor of Japan')|E], according to the traditional [Concept('historical_figure_List_of_Emperors_of_Japan','order of succession')|E].\n\nNo firm dates can be assigned to this Emperor’s life или reign, but he is conventionally considered to have reigned from 25 January 536 to 15 March 539.\n\n#S Легендарное повествование#!\nSenka is considered to have ruled the country during the early-6th century, but there is a paucity of information about him. There is insufficient material available for further verification и study.\n\nWhen [Concept('historical_figure_10041002','Emperor Ankan')|E] died, he had no offspring; и succession passed to his youngest brother Prince Hinokuma no Takata, who will come to be known as Emperor Senka.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Emperor_Kinmei (9/4/2022 2:46:37 PM UTC)
 game_concept_historical_figure_10041004:0 "Emperor Kinmei"
 game_concept_historical_figure_10041004_desc:0 "#medium #bold Emperor Kinmei#! был 29th [Concept('historical_figure_Emperor_of_Japan','Emperor of Japan')|E], according to the traditional [Concept('historical_figure_List_of_Emperors_of_Japan','order of succession')|E]. His reign is said to have spanned the years from 539 to 571. Kinmei is the first historical Japanese Emperor based on historical evidence.\n\n#S Traditional narrative#!\nKinmei’s contemporary title would not have been tennō, as most historians believe this title was not introduced until the reigns of [Concept('historical_figure_10041016','Emperor Tenmu')|E] и [Concept('historical_figure_10041017','Empress Jitō')|E]. Rather, it was presumably Sumeramikoto или Amenoshita Shiroshimesu Ōkimi, meaning \"the great king who rules all under heaven\". Alternatively, Kinmei might have been referred to as ヤマト大王/大君 или the \"Great King of Yamato\".#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Emperor_Bidatsu (6/13/2022 5:26:01 AM UTC)
 game_concept_historical_figure_10041005:0 "Emperor Bidatsu"
 game_concept_historical_figure_10041005_desc:0 "#medium #bold Emperor Bidatsu#! был 30th [Concept('historical_figure_Emperor_of_Japan','Emperor of Japan')|E], according to the traditional order of succession.\n\nThe years of reign of Bidatsu start in 572 и end in 585; however, there are no certain dates for this Emperor’s life или reign. The names и sequence early Emperors were not confirmed as \"traditional\" until the reign of [Concept('historical_figure_10041028','Emperor Kanmu')|E], who был 50th [Concept('historical_figure_Monarch','monarch')|E] [Concept('historical_figure_Yamato_dynasty','Yamato dynasty')|E].\n\n#S Traditional narrative#!\nHistorians consider details about the life of Emperor Bidatsu to be possibly legendary, but probable. The name Bidatsu-tennō was created for him [Concept('historical_figure_Posthumous_name','posthumously')|E] by later generations.\n\nВ [Concept('historical_figure_Nihon_Shoki','Nihon Shoki')|E], he is called Nunakura no Futotamashiki.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Emperor_Y%C5%8Dmei (8/13/2022 3:08:06 PM UTC)
 game_concept_historical_figure_10041006:0 "Emperor Yōmei"
 game_concept_historical_figure_10041006_desc:0 "#medium #bold Emperor Yōmei#! был 31st [Concept('historical_figure_Emperor_of_Japan','Emperor of Japan')|E], according to the traditional [Concept('historical_figure_List_of_Emperors_of_Japan','order of succession')|E].\n\nYōmei’s reign spanned the years from 585 until his death in 587.\n\n#S Traditional narrative#!\nHe was called Tachibana no Toyohi no Mikoto в [Concept('historical_figure_Kojiki','Kojiki')|E]. Он былlso referred to as Prince Ōe и Prince Ikebe after the palace in which he lived. Он acceded to the throne after the death of his half brother, [Concept('historical_figure_10041005','Emperor Bidatsu')|E].\n\nThe influential courtiers from Emperor Bidatsu’s reign, [Concept('historical_figure_10230098','Mononobe no Moriya')|E], также известный как Mononobe Yuge no Moriya no Muraji или as Ō-muraji Yuge no Moriya, и [Concept('historical_figure_10240256','Soga no Umako')|E] no Sukune, both remained вir positions during the reign of Emperor Yōmei.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Emperor_Sushun (9/2/2022 3:11:33 PM UTC)
 game_concept_historical_figure_10041007:0 "Emperor Sushun"
 game_concept_historical_figure_10041007_desc:0 "#medium #bold Emperor Sushun#! был 32nd [Concept('historical_figure_Emperor_of_Japan','Emperor of Japan')|E], according to the traditional [Concept('historical_figure_List_of_Emperors_of_Japan','order of succession')|E].\n\nSushun’s reign spanned the years from 587 through 592.\n\n#S Traditional narrative#!\nBefore his ascension to the [Concept('historical_figure_Chrysanthemum_Throne','Chrysanthemum Throne')|E], his personal name was Hatsusebe-shinnō, также известный как Hatsusebe no Waka-sazaki.\n\nHis name at birth was Hatsusebe. Он был twelfth son of [Concept('historical_figure_10041004','Emperor Kinmei')|E]. His mother was Soga no Oane, a daughter of [Concept('historical_figure_10240255','Soga no Iname')|E], who был chief, или Ōomi, [Concept('historical_figure_Soga_clan','Soga clan')|E].\n\nHe succeeded his half-brother, [Concept('historical_figure_10041006','Emperor Yōmei')|E] in 587, и lived в Kurahashi Palace in Yamato.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Empress_Suiko (9/4/2022 10:27:56 AM UTC)
 game_concept_historical_figure_10041008:0 "Empress Suiko"
 game_concept_historical_figure_10041008_desc:0 "#medium #bold Empress Suiko#! был 33rd [Concept('historical_figure_Emperor_of_Japan','monarch of Japan')|E], according to the traditional [Concept('historical_figure_List_of_Emperors_of_Japan','order of succession')|E].\n\nSuiko reigned from 593 until her death in 628.\n\nВ [Concept('historical_figure_History_of_Japan','history of Japan')|E], Suiko был first of eight women to take on the role of [Concept('historical_figure_Empress_regnant','empress regnant')|E]. The seven female sovereigns reigning after Suiko were [Concept('historical_figure_10041012','Kōgyoku/Saimei')|E], [Concept('historical_figure_10041017','Jitō')|E], [Concept('historical_figure_10041020','Genmei')|E], [Concept('historical_figure_10041021','Genshō')|E], [Concept('historical_figure_10041023','Kōken/Shōtoku')|E], [Concept('historical_figure_Empress_MeishC58D','Meishō')|E] и [Concept('historical_figure_Empress_Go-Sakuramachi','Go-Sakuramachi')|E].\n\n#S Traditional narrative#!\nBefore her ascension to the Chrysanthemum Throne, her personal name was Mikekashiya-hime-no-mikoto, also called Toyomike Kashikiya hime no Mikoto.\n\nEmpress Suiko had several names including Princess Nukatabe и Toyomike Kashikiya.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Emperor_Jomei (9/4/2022 10:22:38 AM UTC)
 game_concept_historical_figure_10041010:0 "Emperor Jomei"
 game_concept_historical_figure_10041010_desc:0 "#medium #bold Emperor Jomei#! был 34th [Concept('historical_figure_Emperor','emperor')|E] of [Concept('historical_figure_Japan','Japan')|E], according to the traditional [Concept('historical_figure_List_of_Emperors_of_Japan','order of succession')|E].\n\nJomei’s reign spanned the years from 629 through 641.\n\n#S Traditional narrative#!\nBefore Jomei’s ascension to the [Concept('historical_figure_Chrysanthemum_Throne','Chrysanthemum Throne')|E], his personal name was Tamura или Prince Tamura. As emperor, his name would have been Okinagatarashihi Hironuka Sumeramikoto.\n\nHe был grandson of [Concept('historical_figure_10041005','Emperor Bidatsu')|E], both paternally и maternally. His father was Prince Oshisakanohikohito-no-Ōe, his mother was Princess Nukate-hime, who был younger sister of his father.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Empress_K%C5%8Dgyoku (9/4/2022 10:25:10 AM UTC)
 game_concept_historical_figure_10041012:0 "Empress Kōgyoku"
 game_concept_historical_figure_10041012_desc:0 "#medium #bold Empress Kōgyoku#!, также известный как #bold Empress Saimei#!, был 35th и 37th [Concept('historical_figure_Emperor_of_Japan','monarch of Japan')|E], according to the traditional [Concept('historical_figure_List_of_Emperors_of_Japan','order of succession')|E].\n\nKōgyoku’s reign spanned the years from 642 to 645. Her reign as Saimei encompassed 655 to 661. In other words,\n\n$EFFECT_LIST_BULLET$642: She ascended the throne as Kōgyoku-tennō, и she stepped down in response to the assassination of [Concept('historical_figure_10240267','Soga no Iruka')|E].\n$EFFECT_LIST_BULLET$645: She abdicated in favor of her brother, who would become known as [Concept('historical_figure_10041013','Emperor Kōtoku')|E].\n$EFFECT_LIST_BULLET$654: Kōtoku died и the throne was vacant.\n$EFFECT_LIST_BULLET$655: She re-ascended, beginning a new reign as Saimei-tennō.#!\n\n#weak Википедия#!"

