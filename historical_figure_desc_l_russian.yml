 # https://en.wikipedia.org/wiki/Ashina_Moriuji (7/6/2022 1:11:44 PM UTC)
 game_concept_historical_figure_10007002:0 "Ashina Moriuji"
 game_concept_historical_figure_10007002_desc:0 "#medium #bold Ashina Moriuji#! был [Concept('historical_figure_Japan','Japan')|E]ese [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E]. Он ruled [Concept('historical_figure_Aizuwakamatsu_Castle','Kurokawa Castle')|E] и its environs in [Concept('historical_figure_Mutsu_Province','Mutsu Province')|E] in northern Japan until 1561, when he turned his domain over to his son и retired to engage in cultural pursuits. Он was responsible for building Mukaihaguroyama Castle, completed in 1561, which he used as a residence when in retirement. The artist Sesson Shukei is reported to have travelled to [Concept('historical_figure_Aizu','Aizu')|E] at least twice to give him lessons in painting – first in 1546, и then again in 1561 after Moriuki’s retirement.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nihonmatsu_Yoshitsugu (5/18/2022 4:18:12 PM UTC)
 game_concept_historical_figure_10007315:0 "Nihonmatsu Yoshitsugu"
 game_concept_historical_figure_10007315_desc:0 "#medium #bold Nihonmatsu Yoshitsugu#! или Hatakeyama Yoshitsugu был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], who был 14th head Nihonmatsu clan of [Concept('historical_figure_Mutsu_Province','Mutsu')|E].\n\nIn 1568, Yoshitsugu былttacked by [Concept('historical_figure_10001021','Date Terumune')|E], the father famous [Concept('historical_figure_10001035','Date Masamune')|E], outnumbered и defeated, he pretended to surrender.\n\nIn 1585, instead Yoshitsugu took Terumune as a hostage, Masamune’s forces counterattacked, и в ensuring battle, both Nihonmatsu Yoshitsugu и Date Terumune were killed.\n\nAfter the death of Date Terumune at Nihonmatsu’s hands, his rival [Concept('historical_figure_10001035','Date Masamune')|E] swore revenge, which culminated в [Concept('historical_figure_Battle_of_Hitotoribashi','Battle of Hitotoribashi')|E].#!\n\n#weak Википедия#!"

