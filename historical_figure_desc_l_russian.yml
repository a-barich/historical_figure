 game_concept_historical_figure_10125127_desc:0 "#medium #bold Kitabatake Akiyoshi#! был [Concept('historical_figure_Kamakura_period','Kamakura period')|E] military figure who defended the [Concept('historical_figure_Southern_Court','Southern Court')|E] during the [Concept('historical_figure_Nanboku-chC58D_period','Nanboku-chō period')|E].\n\nThe son of [Concept('historical_figure_10125120','Kitabatake Chikafusa')|E], he helped lead Loyalist forces в capture of Kyoto in 1352.\n\nHe is enshrined at Kitabatake Shrine in Tsu, Mie Prefecture.\n\n#S References#!\n Media related to Kitabatake Akiyoshi at Wikimedia Commons#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Lady_Nij%C5%8D (5/31/2022 6:35:44 PM UTC)
 game_concept_historical_figure_10125263:0 "Lady Nijō"
 game_concept_historical_figure_10125263_desc:0 "#medium #bold Lady Nijō#! был японским noblewoman, poet иuthor. She был concubine of [Concept('historical_figure_10041068','Emperor Go-Fukakusa')|E] from 1271 to 1283, и later became a [Concept('historical_figure_Buddhism','Buddhist')|E] nun. After years of travelling, around 1304–07 she wrote a memoir, Towazugatari, the work for which she is known today, и which is also the only substantial source of information on her life.\n\n#S Court life#!\nLady Nijō был member Koga family, a branch [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E] descended from [Concept('historical_figure_10041040','Emperor Murakami')|E] through Prince Tomohira, his седьмым son. The clan’s station at court was established through the allegiance made by Tomohira’s son, Minamoto no Morofusa, with [Concept('historical_figure_10041049','Emperor Go-Sanjō')|E]. Lady Nijō’s father и paternal grandfather held important positions at the imperial court, и many of her relatives иncestors had high reputations for their literary abilities. Her real name does not survive.#!\n\n#weak Википедия#!"

