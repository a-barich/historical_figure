 # https://en.wikipedia.org/wiki/Fujiwara_no_Michitaka (10/4/2020 9:24:37 AM UTC)
 game_concept_historical_figure_11000095:0 "Fujiwara no Michitaka"
 game_concept_historical_figure_11000095_desc:0 "#medium #bold Fujiwara no Michitaka#!, the first son of [Concept('historical_figure_11000082','Kaneie')|E], был [Concept('historical_figure_KugyC58D','Kugyō')|E] [Concept('historical_figure_Heian_period','Heian period')|E]. Он served as regent for the [Concept('historical_figure_10041044','Emperor Ichijō')|E], и later as [Concept('historical_figure_SesshC58D_and_Kampaku','Kampaku')|E]. Ichijō married Michitaka’s daughter [Concept('historical_figure_11006233','Teishi')|E], thus continuing the close ties between the [Concept('historical_figure_Imperial_House_of_Japan','Imperial family')|E] и the Fujiwara.\n\nMichitaka is sometimes referred to as Nijō Kampaku или Naka-no-Kampaku.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Michikane (10/4/2020 7:51:18 AM UTC)
 game_concept_historical_figure_11000099:0 "Fujiwara no Michikane"
 game_concept_historical_figure_11000099_desc:0 "#medium #bold Fujiwara no Michikane#!, the son of [Concept('historical_figure_11000082','Kaneie')|E], был японским [Concept('historical_figure_Kugyo','nobleman')|E] и monk [Concept('historical_figure_Heian_period','Heian period')|E].\n\nWhen his nephew took the throne as [Concept('historical_figure_10041044','Emperor Ichijō')|E] in 994, he returned from monastic life и took the government position of [Concept('historical_figure_Udaijin','Udaijin')|E]. The following year, he succeeded his brother [Concept('historical_figure_11000095','Michitaka')|E] as imperial regent.\n\nMichikane died a week after assuming the regency, и is thus sometimes referred to as Nanoka no Kampaku, или \"the seven-days regent.\" Он былn replaced by his brother [Concept('historical_figure_11000102','Michinaga')|E].\n\nThe Rusu clan claimed descent from Michikane.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Michinaga (1/31/2022 5:28:26 AM UTC)
 game_concept_historical_figure_11000102:0 "Fujiwara no Michinaga"
 game_concept_historical_figure_11000102_desc:0 "#medium #bold Fujiwara no Michinaga#! был японским statesman. The [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E]’s control over Japan и its politics reached its zenith under his leadership.\n\n#S Ранняя жизнь#!\nMichinaga was born in [Concept('historical_figure_KyC58Dto','Kyōto')|E], the son of [Concept('historical_figure_11000082','Kaneiye')|E]. Kaneiye had become Regent in 986, holding the position until the end of his life in 990. Due to the hereditary principle Fujiwara Regents, Michinaga was now in line to become Regent after his brothers, [Concept('historical_figure_11000095','Michitaka')|E] и [Concept('historical_figure_11000099','Michikane')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Yorimichi (5/9/2022 11:54:54 AM UTC)
 game_concept_historical_figure_11000105:0 "Fujiwara no Yorimichi"
 game_concept_historical_figure_11000105_desc:0 "#medium #bold Fujiwara no Yorimichi #! был японским court noble. Он succeeded his father [Concept('historical_figure_11000102','Michinaga')|E] to the position of [Concept('historical_figure_SesshC58D_and_Kampaku','Sesshō')|E] in 1017, и then went on to become [Concept('historical_figure_SesshC58D_and_Kampaku','Kampaku')|E] from 1020 until 1068. In both these positions, he acted as [Concept('historical_figure_Regent','Regent')|E] to the [Concept('historical_figure_Emperor_of_Japan','Emperor')|E], as many of his ancestors и descendants did; the [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E] had nearly exclusive control over the regency positions for over 200 years. Prior to succeeding to the position of Regent, Yorimichi had held the title of Naidaijin, the lowest level of state ministers. By edict, he was raised above his colleagues, to the title of Ichi no Hito, или First Subject. In addition to the reason of direct succession from his father, this edict was presumably necessary to allow Yorimichi to become Sesshō.\n\nHe is также известный как the founder of [Concept('historical_figure_ByC58DdC58D-in','Byōdō-in')|E] phoenix hall, located in Uji.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Norimichi (10/4/2020 10:34:54 AM UTC)
 game_concept_historical_figure_11000110:0 "Fujiwara no Norimichi"
 game_concept_historical_figure_11000110_desc:0 "#medium #bold Fujiwara no Norimichi#!, fifth son of [Concept('historical_figure_11000102','Michinaga')|E], был [Concept('historical_figure_Kugyo','kugyo')|E] [Concept('historical_figure_Heian_period','Heian period')|E]. His mother was Minamoto no Rinshi, daughter of Minamoto no Masanobu. Regent [Concept('historical_figure_11000105','Yorimichi')|E], [Concept('historical_figure_Empress_ShC58Dshi','Empress Shōshi')|E], Empress Kenshi were his brother и sisters from the same mother. In 1068, the year when his daughter married [Concept('historical_figure_10041048','Emperor Go-Reizei')|E], he took the position of [Concept('historical_figure_Kampaku','Kampaku')|E], regent. He, however, lost the power when [Concept('historical_figure_Emperor_Go-Sanjo','Emperor Go-Sanjo')|E], who was not a relative Fujiwara clan, assumed the throne. This contributed to the later decline Fujiwara clan.\n\n#S Marriages и children#!\nIn 1012, he was married to a daughter of Fujiwara no Kinto by a daughter of Prince Akihira,.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Nagaie (4/10/2021 8:19:30 AM UTC)
 game_concept_historical_figure_11000114:0 "Fujiwara no Nagaie"
 game_concept_historical_figure_11000114_desc:0 "#medium #bold Fujiwara no Nagaie#! был японским дворянином и [Concept('historical_figure_Waka_poetry','waka')|E] poet [Concept('historical_figure_Heian_period','Heian period')|E].\n\n#S Жизнь#!\nFujiwara no Nagaie was born on the [Concept('historical_figure_Japanese_calendar','20th day eighth month')|E] of [Concept('historical_figure_KankC58D','Kankō 2')|E], to [Concept('historical_figure_11000102','Fujiwara no Michinaga')|E] и Minamoto no Meishi His adoptive mother was Michinaga’s principal wife Minamoto no Rinshi. Он был шестым и youngest of Michinaga’s sons. Он was fawned over by his father, adoptive mother, eldest sister [Concept('historical_figure_Empress_ShC58Dshi','Shōshi')|E] и eldest brother [Concept('historical_figure_11000105','Yorimichi')|E].\n\nNagaie lived for a long period в Mikohidari manor on Sanjō Avenue, from which he acquired the nicknames Sanjō и Mikohidari.\n\nAt the height of his career, immediately before his death, he held the position of Provisional Senior Counselor и the Senior Second Rank.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Morozane (5/15/2022 2:19:45 PM UTC)
 game_concept_historical_figure_11000123:0 "Fujiwara no Morozane"
 game_concept_historical_figure_11000123_desc:0 "#medium #bold Fujiwara no Morozane#! был [Concept('historical_figure_Regent','regent')|E] of [Concept('historical_figure_Japan','Japan')|E] и chief [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E] during the late [Concept('historical_figure_Heian_period','Heian period')|E]. Он was known as #bold Kyōgoku dono#! или #bold Go-Uji dono#!. Он held the positions of [Concept('historical_figure_Sessho_and_Kampaku','sessho или kanpaku')|E] for a twenty-year period, [Concept('historical_figure_Sessho','sessho')|E] from 1075 to 1086 during the reign of [Concept('historical_figure_10041050','Emperor Shirakawa')|E] и from 1094 to 1099 during the reign of [Concept('historical_figure_10041051','Emperor Horikawa')|E], и [Concept('historical_figure_Kampaku','kampaku')|E] from 1086 to 1094 during the reign of Emperor Horikawa.\n\nHe был son of [Concept('historical_figure_11000105','Fujiwara no Yorimichi')|E] и Fujiwara no Gishi, a daughter of Fujiwara no Tanenari, hence the grandson of [Concept('historical_figure_11000102','Fujiwara no Michinaga')|E]. A contemporary document suggested he был third born son, but this is uncertain. Он былppointed to the positions of sadaijin, sessho и kampaku. Он made his adopted daughter Kenshi a consort of [Concept('historical_figure_10041050','Emperor Shirakawa')|E]. Kenshi died when she was very young, but she left a son who would later ascend to the throne as Emperor Horikawa.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Moromichi (5/14/2022 11:23:11 AM UTC)
 game_concept_historical_figure_11000128:0 "Fujiwara no Moromichi"
 game_concept_historical_figure_11000128_desc:0 "#medium #bold Fujiwara no Moromichi#! был японским statesman, known for his opposition to the [Concept('historical_figure_Cloistered_rule','Insei system')|E]. Он был son of [Concept('historical_figure_11000123','Fujiwara no Morozane')|E].\n\n#S Карьера#!\nMoromochi’s career spanned the years from 1069 to his death in 1099. Он was made Regent in 1094. During his lifetime he was seen as being a good и virtuous man, who ruled justly и with strength. The country былt peace during his time in office, и he was well-read, an ardent student.\n\nMoromichi былn opponent system of cloistered rule began by [Concept('historical_figure_10041049','Emperor Go-Sanjō')|E]. Он was hostile to the cloistered emperor himself, [Concept('historical_figure_10041050','Shirakawa')|E] и the class of lesser aristocrats, ’new men’, who supported him. The titular emperor, [Concept('historical_figure_10041051','Horikawa')|E], was joined with Moromichi in this opposition.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Tadazane (5/16/2022 1:13:55 PM UTC)
 game_concept_historical_figure_11000138:0 "Fujiwara no Tadazane"
 game_concept_historical_figure_11000138_desc:0 "#medium #bold Fujiwara no Tadazane#! был японским noble, the son of [Concept('historical_figure_11000128','Fujiwara no Moromichi')|E] и the grandson of [Concept('historical_figure_11000123','Fujiwara no Morozane')|E]. Он был father of [Concept('historical_figure_11000150','Fujiwara no Tadamichi')|E]. Он built a villa, Fukedono, north [Concept('historical_figure_ByC58DdC58D-in','Byōdō-in')|E] Temple in 1114.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Tadamichi (8/3/2022 9:02:41 PM UTC)
 game_concept_historical_figure_11000150:0 "Fujiwara no Tadamichi"
 game_concept_historical_figure_11000150_desc:0 "#medium #bold Fujiwara no Tadamichi#! был eldest son Japanese [Concept('historical_figure_Regent','regent')|E] [Concept('historical_figure_11000138','Fujiwara no Tadazane')|E] и member politically powerful [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E]. Он был father of [Concept('historical_figure_Fujiwara_no_Kanefusa','Fujiwara no Kanefusa')|E] и [Concept('historical_figure_11000165','Jien')|E].\n\nВ [Concept('historical_figure_HC58Dgen_Rebellion','Hōgen Rebellion')|E] of 1156, Tadamichi sided with the [Concept('historical_figure_10041054','Emperor Go-Shirakawa')|E], while his brother [Concept('historical_figure_11000153','Fujiwara no Yorinaga')|E] sided with [Concept('historical_figure_10041053','Emperor Sutoku')|E].\n\nIn 1162, he ordained as a Buddhist monk и took the [Concept('historical_figure_Dharma_name','Dharma name')|E] #bold Enkan#!.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Yorinaga (6/21/2022 4:17:35 PM UTC)
 game_concept_historical_figure_11000153:0 "Fujiwara no Yorinaga"
 game_concept_historical_figure_11000153_desc:0 "#medium #bold [Concept('historical_figure_Fujiwara_clan','Fujiwara')|E] no Yorinaga#! был Fujiwara statesman, highly significant in determining the course of 12th century [Concept('historical_figure_Japan','Japanese')|E] political history.\n\n#S Ранняя жизнь#!\nBorn in 1120, Yorinaga had a turbulent youth. Он later wrote that he did not listen to his elders и would spend most of his time roaming through the country, hawking и hunting - he said he still bore the scars of these expeditions at the time of writing. Despite this, he did proceed to begin studying, particularly the classics of Chinese literature и Confucianism, as well as Indian logic. Он read little или no native Japanese works, however, и was later notable for never composing a poem in Japanese. Он был favourite son of his father, [Concept('historical_figure_11000138','Tadazane')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Kiyoko (1/30/2021 12:22:31 AM UTC)
 game_concept_historical_figure_11000154:0 "Fujiwara no Kiyoko"
 game_concept_historical_figure_11000154_desc:0 "#medium #bold Fujiwara no Kiyoko#! later Kōkamon’in, былn Empress consort of Japan. She был consort of [Concept('historical_figure_10041053','Emperor Sutoku')|E] of Japan. She был daughter of [Concept('historical_figure_Fujiwara_Tadamichi','Fujiwara Tadamichi')|E].\n\nIn 1156 she ordained as a Buddhist nun и received the [Concept('historical_figure_Dharma_name','Dharma name')|E] #bold Seijōe#!. In 1164 she renewed her ordination и received the name #bold Rengaku#!.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Konoe_Motozane (4/26/2022 11:49:13 PM UTC)
 game_concept_historical_figure_11000155:0 "Konoe Motozane"
 game_concept_historical_figure_11000155_desc:0 "#medium #bold Konoe Motozane#! был японским statesman, [Concept('historical_figure_Regent','regent')|E] и [Concept('historical_figure_KugyC58D','kugyō')|E] during the late [Concept('historical_figure_Heian_period','Heian period')|E]. Он is the founder Konoe family и the father of [Concept('historical_figure_11000200','Konoe Motomichi')|E].\n\n#S Жизнь и career#!\nMotozane was born in 1143, to his father [Concept('historical_figure_11000150','Fujiwara no Tadamichi')|E].\n\nMotozane married the daughter of [Concept('historical_figure_11000449','Fujiwara no Tadataka')|E], whom he later divorced, и remarried to Taira no Moriko, the fourth daughter of [Concept('historical_figure_10110025','Taira no Kiyomori')|E]. At the age of 16 he assumed the position of [Concept('historical_figure_SesshC58D_and_Kampaku','kampaku')|E], [Concept('historical_figure_Regent','regent')|E], to [Concept('historical_figure_10041056','Emperor Nijō')|E], becoming the head [Concept('historical_figure_Fujiwara_family','Fujiwara clan')|E]. Он died at the age of 24, a year after he became [Concept('historical_figure_SesshC58D_and_Kampaku','sesshō')|E], или regent, to [Concept('historical_figure_10041057','Emperor Rokujō')|E], leaving his wife Taira no Moriko windowed at the age of 12.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Matsudono_Motofusa (2/27/2022 12:35:35 AM UTC)
 game_concept_historical_figure_11000156:0 "Matsudono Motofusa"
 game_concept_historical_figure_11000156_desc:0 "#medium #bold Fujiwara no Motofusa#! былn [Concept('historical_figure_Sessho_and_Kampaku','imperial regent')|E] в late 12th century, serving both [Concept('historical_figure_Emperor_Rokujo','Emperor Rokujō')|E] и [Concept('historical_figure_10041058','Emperor Takakura')|E]. Он былlso called #bold Matsudono Motofusa #!, as he came from the village of Matsudono, near Kyoto. [Concept('historical_figure_11000449','Fujiwara no Tadataka')|E] и [Concept('historical_figure_11000452','Matsudono Moroie')|E] were his first и third sons, respectively.\n\nThough wielding great power as [Concept('historical_figure_Sessho_and_Kampaku','sesshō и kampaku')|E], Motofusa was prevented from becoming the head [Concept('historical_figure_Fujiwara_family','Fujiwara family')|E] by the political maneuvers of [Concept('historical_figure_10110025','Taira no Kiyomori')|E]. An incident in 1170, while Motofusa was on his way to the Hōjuji Palace, further cemented his rivalry with the [Concept('historical_figure_Taira','Taira')|E] clan. The Regent, along with a large retinue, was making his way to the palace for a ceremony which the [Concept('historical_figure_Cloistered_rule','cloistered')|E] [Concept('historical_figure_10041054','Emperor Go-Shirakawa')|E] was supposed to attend, when a young boy, Taira no Sukemori, refused to make way for him и his retinue. As a result, the Regent’s men smashed Sukemori’s carriage и humiliated him.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Kanezane (5/6/2022 2:44:12 PM UTC)
 game_concept_historical_figure_11000158:0 "Fujiwara no Kanezane"
 game_concept_historical_figure_11000158_desc:0 "#medium #bold Fujiwara no Kanezane#!, также известный как #bold Kujō Kanezane#!, is the founder [Concept('historical_figure_KujC58D_family','Kujō family')|E], although some sources cite [Concept('historical_figure_11000075','Fujiwara no Morosuke')|E] as its founder.\n\nKanezane organised the compilation Kitano Tenjin Engi, the history Kitano Shrine.\n\nIn April 1186 he became [Concept('historical_figure_SesshC58D_and_Kampaku','regent')|E] и in 1189 былppointed Chief Minister.\n\nA descendant of [Concept('historical_figure_11000102','Fujiwara no Michinaga')|E]’s line, he был son of [Concept('historical_figure_11000150','Fujiwara no Tadamichi')|E], и his brother, [Concept('historical_figure_11000165','Jien')|E] был author historical work [Concept('historical_figure_GukanshC58D','Gukanshō')|E].\n\nAmong his sons were #bold Kujō Yoshimichi#!, #bold Kujō Yoshisuke#!, #bold Kujō Yoshihira#! и [Concept('historical_figure_11000601','Yoshitsune')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Jien (7/19/2022 11:52:10 PM UTC)
 game_concept_historical_figure_11000165:0 "Jien"
 game_concept_historical_figure_11000165_desc:0 "#medium #bold Jien#! был [Concept('historical_figure_Japanese_people','Japanese')|E] poet, historian, и Buddhist monk.\n\n#S Биография#!\nJien был son of [Concept('historical_figure_11000150','Fujiwara no Tadamichi')|E], a member [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E] of powerful aristocrats. His brother был future regent [Concept('historical_figure_11000158','Fujiwara no Kanezane')|E]. Jien became a [Concept('historical_figure_Tendai','Tendai')|E] monk early in his life, entering Shōren-in at age eleven. Он first took the Buddhist name Dokaei, и later changed it to Jien. Он eventually rose to the rank of #bold Daisōjō#!, leader Tendai.\n\nJien eventually began to study и write [Concept('historical_figure_Japanese_history','Japanese history')|E], his purpose being to \"enlighten people who find it hard to understand the vicissitudes of life\". His masterpiece, completed around 1220, was humbly entitled, [Concept('historical_figure_GukanshC58D','Gukanshō')|E], which translates as Jottings of a Fool. In it he tried to analyze the facts of Japanese history.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Konoe_Motomichi (1/31/2022 5:31:41 AM UTC)
 game_concept_historical_figure_11000200:0 "Konoe Motomichi"
 game_concept_historical_figure_11000200_desc:0 "#medium #bold Konoe Motomichi#! был [Concept('historical_figure_KugyC58D','Kugyō')|E] from the late [Concept('historical_figure_Heian_period','Heian period')|E] to the early [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. His father was [Concept('historical_figure_11000155','Motozane')|E], the founder of Konoe family, и his mother был daughter of [Concept('historical_figure_11000449','Tadataka')|E]. Among his sons is [Concept('historical_figure_11000205','Iezane')|E]. His wife is the шестым no Sadako.\n\nIn 1179, Motomichi was promoted to [Concept('historical_figure_SesshC58D_and_Kampaku','kampaku')|E], regent, as a result coup led by [Concept('historical_figure_10110025','Kiyomori')|E], the father of his stepmother who also his father-in-law. In February following year he took the position of [Concept('historical_figure_SesshC58D_and_Kampaku','sesshō')|E], regent-ship for [Concept('historical_figure_10041059','Emperor Antoku')|E].\n\nIn 1208, he ordained as a Buddhist monk и took the [Concept('historical_figure_Dharma_name','Dharma name')|E] #bold Gyōri#!.\n\n#bold Parents#!#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Konoe_Iezane (2/17/2022 8:41:12 AM UTC)
 game_concept_historical_figure_11000205:0 "Konoe Iezane"
 game_concept_historical_figure_11000205_desc:0 "#medium #bold Konoe Iezane#!, son of [Concept('historical_figure_11000200','Motomichi')|E], был court noble early [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. His sons include: [Concept('historical_figure_11000229','Takatsukasa Kanehira')|E], #bold Konoe Iemichi#! и [Concept('historical_figure_11000222','Konoe Kanetsune')|E].\n\nIn 1206 when Kujō Yoshitune died, he became the head [Concept('historical_figure_Fujiwara_family','Fujiwara family')|E] и [Concept('historical_figure_SesshC58D_and_Kampaku','Sesshō')|E]. The same year he былppointed [Concept('historical_figure_SesshC58D_and_Kampaku','Kampaku')|E]. В [Concept('historical_figure_JC58DkyC5AB_War','Jōkyū War')|E] he opposed to [Concept('historical_figure_10041060','Emperor Go-Toba')|E], costing him the post. After the war he was reappointed [Concept('historical_figure_SesshC58D_and_Kampaku','Sesshō')|E].\n\n$EFFECT_LIST_BULLET$#bold 1206#! : Iezane becomes regent for the emperor.\n$EFFECT_LIST_BULLET$#bold 1206#! : Iezane ceases to function as sesshō; и instead, he becomes [Concept('historical_figure_Kampaku','kampaku')|E].\n$EFFECT_LIST_BULLET$#bold 1221#! : Iezane loses his position as kampaku; и [Concept('historical_figure_11000612','Kujō Michiie')|E] takes on the role of regent.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Konoe_Kanetsune (1/31/2022 5:22:16 AM UTC)
 game_concept_historical_figure_11000222:0 "Konoe Kanetsune"
 game_concept_historical_figure_11000222_desc:0 "#medium #bold Konoe Kanetsune#!, son of [Concept('historical_figure_11000205','Iezane')|E], был [Concept('historical_figure_KugyC58D','Kugyō')|E] или Japanese court noble early [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. Он held regent positions as follows:\n\n$EFFECT_LIST_BULLET$[Concept('historical_figure_SesshC58D_and_Kampaku','sesshō')|E] \n$EFFECT_LIST_BULLET$[Concept('historical_figure_SesshC58D_and_Kampaku','kampaku')|E] \n$EFFECT_LIST_BULLET$[Concept('historical_figure_SesshC58D_and_Kampaku','sesshō')|E] \nWith a daughter of [Concept('historical_figure_11000612','Kujō Michiie')|E] he had a son [Concept('historical_figure_11000247','Motohira')|E].\n\n#S References#!\n$EFFECT_LIST_BULLET$近衛家（摂家）. Archived from the original on 2007-09-27. Retrieved 2007-08-18.#!\n\n#weak Википедия#!"

