 game_concept_historical_figure_12139000_desc:0 "#medium #bold Асикага Ёсиканэ#! был [Concept('historical_figure_Japanese_people','японским')|E] [Concept('historical_figure_Samurai','самураем')|E] -военочальником, феодалом в конце периода [Concept('historical_figure_Heian_period','Heian')|E] и начале [Concept('historical_figure_Kamakura_period','периода Камакура')|E]. Он играл активную роль в [Concept('historical_figure_Genpei_War','войне Дзисё-Дзюэй')|E] и более поздней военной кампании как близкий родственник первого [Concept('historical_figure_Kamakura_shogunate','сёгуна Камакура')|E] [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E], и сделал [Concept('historical_figure_Ashikaga_clan','Ashikaga clan')|E] влиятельным в [Concept('historical_figure_Gokenin','gokenin')|E] вассалом сёгуната Камакура.\n\n#S Генеалогия#!\nЙошикане был третьим сыном из [Concept('historical_figure_10120057','Minamoto no Yoshiyasu')|E], который был основателем клана Асикага и внуком [Concept('historical_figure_10120040','Minamoto no Yoshiie')|E]. Во время [Concept('historical_figure_HC58Dgen_Rebellion','восстания Хогэн')|E], отец Ёсикане Ёсиясу был одним из командующих войсками, верными [Concept('historical_figure_10041054','императору Го-Сиракава')|E], включая отца Минамото-но Ёритомо, [Concept('historical_figure_10120063','Minamoto no Yoshitomo')|E] и [Concept('historical_figure_10110025','Taira no Kiyomori')|E] и другие.\n\nМать Ёсикане была приемной дочерью и внучкой [Concept('historical_figure_11006845','Fujiwara no Suenori')|E], а также племянницей матери Ёритомо.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Motouji (7/30/2022 11:01:36 PM UTC)
 game_concept_historical_figure_12139019:0 ""Асикага Мотодзи"
 game_concept_historical_figure_12139019_desc:0 "#medium #bold Асикага Мотодзи#! был воином [Concept('historical_figure_Nanboku-chC58D_period','периода Нанбоку-тё')|E]. Четвертый сын [Concept('historical_figure_ShC58Dgun','сёгуна')|E] [Concept('historical_figure_12139028','Ashikaga Takauji')|E], он был первым из династии пяти [Concept('historical_figure_KantC58D_kubC58D','Kantō kubō')|E], [Concept('historical_figure_Kamakura','Kamakura')|E]-основанные представители в жизненно важных [Concept('historical_figure_Kamakura-fu','Kamakura-fu')|E] из [Concept('historical_figure_Kyoto','Kyoto')|E] с [Concept('historical_figure_Ashikaga_shogunate','режимом Асикага')|E]. Созданная для стабилизации нестабильной ситуации в [Concept('historical_figure_KantC58D_region','Kantō')|E], регионе, где многие кланы воинов хотят вернуть сёгунат [Concept('historical_figure_Kyoto','Kyoto')|E] Камакуре, династия, которая почти сразу же начинает развивать свои амбиции по узурпации сёгуната, становится серьезной проблемой для центрального правительства. Мотоудзи - единственный кубо, который всегда оставался верным правительству Киото. Во время [Concept('historical_figure_KannC58D_disturbance','инцидента с Канъо')|E], исторического эпизода с серьезными последствиями для его жизни, он пытается примирить своего отца со своим дядей [Concept('historical_figure_12139029','Ashikaga Tadayoshi')|E], а после смерти отца сотрудничает со своим старшим братом, сёгуном [Concept('historical_figure_10040002','Ashikaga Yoshiakira')|E], чтобы стабилизировать сёгунат. Он умер еще молодым во время эпидемии.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Takauji (7/25/2022 4:04:14 PM UTC)
 game_concept_historical_figure_12139028:0 "Асикага Такаудзи"
 game_concept_historical_figure_12139028_desc:0 "#medium #bold Асикага Такаудзи#! был основателем и первым [Concept('historical_figure_ShC58Dgun','сёгуном')|E] [Concept('historical_figure_Ashikaga_shogunate','рода Асикага')|E]. Его правление началось в 1338 году, положив начало [Concept('historical_figure_Muromachi_period','периоду Муромати')|E] в [Concept('historical_figure_Japan','Японии')|E], и закончилось его смертью в 1358 году. Он был потомком по мужской линии [Concept('historical_figure_Samurai','самураев')|E] из рода [Concept('historical_figure_Seiwa_Genji','Seiwa Genji')|E], поселившихся в районе Асикага [Concept('historical_figure_Shimotsuke_Province','провинции Симоцукэ')|E], в современной [Concept('historical_figure_Tochigi_Prefecture','префектуре Точиги')|E].\n\nПо словам [Concept('historical_figure_Zen','дзэнского')|E] мастера и мыслителя [Concept('historical_figure_12581000','Musō Soseki')|E],который пользовался его благосклонностью и сотрудничал с ним, Такаудзи обладал тремя качествами. Во-первых, он сохранял хладнокровие в бою и не боялся смерти. Во-вторых, он был милосердным и терпимым. В-третьих, он был очень щедр с теми, кто был ниже его по положению.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Tadayoshi (2/12/2022 6:02:12 PM UTC)
 game_concept_historical_figure_12139029:0 "Асикага Тадаёси"
 game_concept_historical_figure_12139029_desc:0 "#medium #bold Асикага Тадаёси#! был генералом [Concept('historical_figure_Nanboku-chC58D_period','периода Северного и Южного дворов')|E] японской истории и близким соратником своего старшего брата [Concept('historical_figure_12139028','Takauji')|E], первый [Concept('historical_figure_Muromachi_shogunate','Muromachi')|E] [Concept('historical_figure_ShC58Dgun','shōgun')|E]. Сын Асикаги Садаудзи и Уэсуги Киёко, дочери Уэсуги Ёрисигэ, той же матери, что и Такаудзи, он был ключевой фигурой хаотического переходного периода между сёгунатами [Concept('historical_figure_Kamakura_shogunate','Kamakura')|E] и Муромати. Сегодня Тадаёси считается военным и административным гением и настоящим архитектором многих успехов своего старшего брата. В современной хрониках его редко называют именем, а вместо этого называют либо гошо, либо Дайкю-дзи-доно по названию его [Concept('historical_figure_Bodaiji','семейного храма')|E]. Его [Concept('historical_figure_Posthumous_name','posthumous name')|E] было Кодзан Эген.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shiba_Takatsune (10/4/2020 7:35:38 AM UTC)
 game_concept_historical_figure_12139049:0 "Сиба Такацунэ"
 game_concept_historical_figure_12139049_desc:0 "#medium #bold Сиба Такацунэ#! был констеблем из [Concept('historical_figure_Echizen_Province','провинции Этидзэн')|E] в 14 веке во время [Concept('historical_figure_Nanboku-chC58D_period','Намбокутё')|E] войны в Японии. Он старался заблокировать продвижение на север [Concept('historical_figure_12185040','Nitta Yoshisada')|E], который поддерживал [Concept('historical_figure_Emperor_of_Japan','Императорский')|E] Южный двор против [Concept('historical_figure_ShC58Dgun','сёгуна')|E] [Concept('historical_figure_Northern_Court_Japan','Северного двора')|E]. Сиба, в роли констебля, служил сёгуну и, следовательно, Северному двору.\n\nВ 1336 году названный союзник Нитты напал на замок Шибы, который вскоре пал. Два года спустя сёгун [Concept('historical_figure_12139028','Ashikaga Takauji')|E] приказал Сибе атаковать крепость Урю в Сомаяме. Атака не удалась, и Сиба был вынужден снова сражаться с силами Нитты при защите Куромару. С помощью войск, посланных Такаудзи и [Concept('historical_figure_Sohei','воинами-монахами')|E] из храма Хейсендзи Хакусан, крепость была удержана, а Нитта Йошисада смертельно ранен в битве.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/K%C5%8D_no_Morofuyu (5/13/2022 4:55:33 PM UTC)
 game_concept_historical_figure_12139551:0 "Ку-но Морофую"
 game_concept_historical_figure_12139551_desc:0 "#medium #bold Ку-но Морофую#! был, вместе со своими двоюродными братьями [Concept('historical_figure_12139567','Moronao')|E] и [Concept('historical_figure_12139566','Moroyasu')|E], одним из самых важных генералов [Concept('historical_figure_ShC58Dgun','сёгуна')|E] [Concept('historical_figure_12139028','Ashikaga Takauji')|E] в [Concept('historical_figure_Nanboku-chC58D_period','Nanboku-chō period')|E]. Он был усыновлен Моронао. Он был ками [Concept('historical_figure_Mikawa_Province','провинции Микава')|E], [Concept('historical_figure_Shugo','shugo')|E] [Concept('historical_figure_Musashi_Province','провинции Мусаси')|E], и [Concept('historical_figure_Kanrei','kanrei')|E] Канто. Потерпев поражение от Уэсуги Нориаки во время [Concept('historical_figure_KannC58D_disturbance','беспорядков в Канно')|E], он совершил [Concept('historical_figure_Seppuku','seppuku')|E] в Каи в 1351 году.\n\n#S Карьера#!\nКак и многие другие мужчины этого периода, он начал свою карьеру в 1336 году, в конце [Concept('historical_figure_Kenmu_Restoration','Реставрации Кэнму')|E]. Он участвовал во многих сражениях по всей стране, включая атаку на [Concept('historical_figure_Mount_Hiei','гору Хиэй')|E] в 1336 году. В 1338 году вместе с двоюродным братом Мороясу он отправился сражаться против войск [Concept('historical_figure_Southern_Court','Южного суда')|E] в Аонохара, [Concept('historical_figure_Mino_Province','Mino Province')|E], чтобы помочь сдержать [Concept('historical_figure_10125125','Kitabatake Akiie')|E], который угрожал Киото. В следующем году он стал [Concept('historical_figure_KantC58D','Kantō')|E] [Concept('historical_figure_Kanrei','shitsuji')|E], советником [Concept('historical_figure_10040002','Ashikaga Yoshiakira')|E], и занимал этот пост до 1944 года. HВ этой роли он успешно противостоял как проасикагскому клану [Concept('historical_figure_12139029','Ashikaga Tadayoshi')|E], так и [Concept('historical_figure_10125120','Kitabatake Chikafusa')|E] из [Concept('historical_figure_Hitachi_Province','провинции Хитати')|E], который был главной военной силой Южного суда.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/K%C5%8D_no_Moroyasu (4/28/2022 7:39:53 PM UTC)
 game_concept_historical_figure_12139566:0 "Ко но Мороясу"
 game_concept_historical_figure_12139566_desc:0 "#medium #bold Ко но Мороясу#! вместе со своим братом [Concept('historical_figure_12139567','Moronao')|E] и двоюродным братом [Concept('historical_figure_12139551','Morofuyu')|E] были одними из ведущих генералов [Concept('historical_figure_Ashikaga_shogunate','сёгуна')|E] [Concept('historical_figure_12139028','Ashikaga Takauji')|E] во время [Concept('historical_figure_Nanboku-chC58D_period','периода Намбокутё')|E].\n\n#S Жизнь#!\nВ 1335 году был отправлен на запад от [Concept('historical_figure_Kamakura_Kanagawa','Камакуры')|E], столицы, во главе большой армии. Цель состояла в том, чтобы укрепить власть сёгуна над регионом и подготовиться к атаке на запад, расширяя власть сёгуна. Однако Императорский двор послал свою армию, поддерживаемую воинами со всей страны, против сёгуната и, в частности, против Мороясу и Моронао. Эта армия во главе с [Concept('historical_figure_12185040','Nitta Yoshisada')|E] 10 декабря встретила силы Мороясу, а десять дней спустя они снова вступили в бой. После ряда стычек армия Мороясу, несмотря на подкрепление [Concept('historical_figure_12139029','Ashikaga Tadayoshi')|E], была побеждена и отступила в горы Ханокэ.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/K%C5%8D_no_Moronao (12/15/2020 10:55:34 PM UTC)
 game_concept_historical_figure_12139567:0 "Ко-но Моронао"
 game_concept_historical_figure_12139567_desc:0 "#medium #bold Ко-но Моронао#! был японским самураем [Concept('historical_figure_Nanboku-chC58D_period','периода Нанбоку-чо')|E], который первым занял должность [Concept('historical_figure_Kanrei','Shitsuji')|e]. Он был назначен [Concept('historical_figure_12139028','Ashikaga Takauji')|E], первым [Concept('historical_figure_ShC58Dgun','сёгуном')|E] из [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E]. В качестве заместителя он выполнял не только административные функции, но и был генералом сёгуна. Он сражался за [Concept('historical_figure_Ashikaga_clan','Ashikaga')|E] против сил [Concept('historical_figure_Southern_Court','Южного суда')|E] во время войн [Concept('historical_figure_Nanboku-chC58D','периода Нанбоку-чо')|E] и убил его генералов [Concept('historical_figure_10125125','Kitabatake Akiie')|E] и Кусуноки Масаюки.\n\nМоронао был иконоборцем и не собирался следовать традициям, особенно в том, что касалось Императора. По этому поводу он однажды сказал:\n\n"Какая польза от короля? Зачем ему жить во дворце? И почему мы должны ему кланяться? Если по какой-то причине нужен король, давайте сделаем его из дерева или металла и пусть все живые короли будут изгнаны."#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nasu_no_Yoichi (8/25/2022 1:02:37 AM UTC)
 game_concept_historical_figure_12140117:0 "Насу-но Ёити"
 game_concept_historical_figure_12140117_desc:0 "#medium #bold Насу-но Ёити#! был [Concept('historical_figure_Samurai','самураем')|E], сражавшимся бок о бок с [Concept('historical_figure_Minamoto','кланом Минамото')|E] в [Concept('historical_figure_Genpei_War','войне Гэнпэй')|E]. Он особенно известен своими действиями в [Concept('historical_figure_Battle_of_Yashima','битве при Яшиме')|E] в 1185 году. Согласно Хайке Моногатари, вражеский [Concept('historical_figure_Taira','Taira')|E] установил веер на шест на одном из своих кораблей, заставив воинов Минамото выстрелить в него. Сидя на своем скакуне в волнах, его цель на корабле тоже раскачивалась, Насу, тем не менее, сбил ее одним выстрелом.\n\nПосле войны Гэмпэй он был назначен [Concept('historical_figure_Shugo','shugo')|E] замка Тоттори, но уступил эту позицию [Concept('historical_figure_12215110','Kajiwara Kagetoki')|E] после поражения в охотничьем соревновании. Он покинул [Concept('historical_figure_Echigo_Province','провинцию Этиго')|E] и - после смерти [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] - Насу стал буддийским монахом в секте [Concept('historical_figure_JC58Ddo_ShinshC5AB','Jōdo Shinshū')|E]. В конце концов, он сформировал храм, который с тех пор перешел к старшему сыну семьи Насу. В административных целях велись подробные записи о том, кто должен унаследовать храм. В результате этого можно было проследить родословную Насу вплоть до разрушения храма во время Второй мировой войны. Большинство считает, что он умер в возрасте 64 лет, в 1232 году, во время церемонии в Кобе в честь погибших в войне Генпэй.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_Tsuneshige (7/19/2021 9:00:17 AM UTC)
 game_concept_historical_figure_12150110:0 "Таира Цунэсигэ"
 game_concept_historical_figure_12150110_desc:0 "#medium #bold Таира Цунэсигэ#! был [Concept('historical_figure_Samurai','bushi')|E], действовавшим в [Concept('historical_figure_KantC58D_region','регионе Канто')|E] в последний [Concept('historical_figure_Heian_period','период Хэйан')|E]. Он является потомком [Concept('historical_figure_10041028','императора Канму')|E] и Тайра Тадацунэ. Его отец - Тайра Цунэканэ, а мать - дочь Ториноуми Сабуро - Тадахира.\n\nВ книге "Тиба Тайкэй-дзу" говорится, что он наследовал своему младшему брату, Цунэхару Тайра, и в 1126 году отправился в регион, известный сегодня как город Тиба. Он построил свою штаб-квартиру в Инохане и заложил основу для управления [Concept('historical_figure_Chiba_clan','родом Чиба')|E] в этом регионе.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kazusa_Hirotsune (4/30/2022 7:38:47 AM UTC)
 game_concept_historical_figure_12155017:0 "Кадзуса Хироцунэ"
 game_concept_historical_figure_12155017_desc:0 "#medium #bold Кадзуса Хироцунэ#! был лордом-[Concept('historical_figure_Samurai','самураем')|E] и годзоку в [Concept('historical_figure_KantC58D_region','Kantō')|E] в конце [Concept('historical_figure_Heian_period','периода Хэйан')|E]. Он был главой клана Босо [Concept('historical_figure_Taira_clan','Тайра')|E], и сражался против клана Тайра на стороне [Concept('historical_figure_Minamoto_clan','клана Минамото')|E] во время [Concept('historical_figure_Genpei_War','войны Генпей')|E]. Он также широко известен как #bold Казуса-но-[Concept('historical_figure_Kokushi_official','suke')|E] Хироцунэ#!, в котором "Казуса-но-сукэ" указывает на его должность.\n\n#S Жизнь#!\nХироцунэ родился в [Concept('historical_figure_Kazusa_Province','провинции Кадзуса')|E], сын Тайра-но Цунэдзуми, местного чиновника.\n\nПоскольку его отец воспитал [Concept('historical_figure_10120063','Minamoto no Yoshitomo')|E], Хироцунэ начал службу под началом Ёситомо и поступил на службу в столицу [Concept('historical_figure_Kyoto','Kyoto')|E].\n\nВ 1156 году Хироцунэ участвовал в восстании Хогэн, а после этого в основном занимался объединением клана Тайра на полуострове Босо.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/My%C5%8De (7/19/2022 11:50:32 PM UTC)
 game_concept_historical_figure_12161110:0 "Мёэ"
 game_concept_historical_figure_12161110_desc:0 "#medium #bold Мёэ#! был [Concept('historical_figure_Japanese_language','японским')|E] буддийским монахом, активным в [Concept('historical_figure_Kamakura_period','период Камакура')|E], который также носил имя Кобэн, и современником Дзёкэй и [Concept('historical_figure_12630805','Hōnen')|E].\n\n#S Биография#!\nMМиоэ родился в местечке Аридагава, Вакаяма. Его мать была четвертой дочерью Юаса Мунэсигэ, местного силача, который претендовал на происхождение от Тайра-но Сигэкуни, а затем от [Concept('historical_figure_10041058','императора Такакура')|E]. В детстве его звали Якуси-мару. Осиротев в возрасте девяти лет, он получил образование в Дзинго-дзи к северу от [Concept('historical_figure_Kyoto','Kyoto')|E] у ученика Монгаку и был посвящен в священники в 1188 году в [Concept('historical_figure_TC58Ddai-ji','Tōdai-ji')|E]. Он обучался в школах Кегон и Куша, а в [Concept('historical_figure_Ninna-ji','Ninna-ji')|E] прошел обучение в [Concept('historical_figure_Shingon_Buddhism','Shingon')|E]. Позже он также изучал дзен-буддизм под руководством [Concept('historical_figure_10260104','Эйсая')|E], и все это к 20 годам.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yamana_Yoshinori (4/30/2022 9:48:36 AM UTC)
 game_concept_historical_figure_12185001:0 "Ямана Ёсинори"
 game_concept_historical_figure_12185001_desc:0 "#medium #bold Ямана Ёсинори#! был [Concept('historical_figure_Samurai','самурайским')|E] правителем [Concept('historical_figure_Kamakura_period','периода Камакура')|E]. Он служил губернатором [Concept('historical_figure_Izu_Province','провинции Идзу')|E] и был основателем [Concept('historical_figure_Yamana_clan','клана Ямана')|E]. Он также был известен как #bold Ямана Кадза#! и #bold Ямана Сабуро#!.\n\n#S Жизнь#!\nЯмана родился в семье [Concept('historical_figure_10120056','Nitta Yoshishige')|E]. Его семья происходила из рода [Concept('historical_figure_Seiwa_Genji','Seiwa Genji')|E] [Concept('historical_figure_Minamoto_clan','клана Минамото')|E].\n\nОн жил в поселке Ямана в [Concept('historical_figure_KC58Dzuke_Province','провинции Кодзукэ')|E], взяв фамилию "Ямана", тем самым основав [Concept('historical_figure_Yamana_clan','клан Ямана')|E].\n\n24 сентября 1185 года Ямана был назначен губернатором [Concept('historical_figure_Izu_Province','провинции Идзу')|E].\n\nОн служил сёгуну [Concept('historical_figure_Shogun','shogun')|E] [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E], и под его командованием участвовал в [Concept('historical_figure_Genpei_War','войне Генпэй')|E] и битве при Ōшу.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nitta_Yoshisada (6/5/2022 6:59:35 AM UTC)
 game_concept_historical_figure_12185040:0 "Нитта Ёсисада"
 game_concept_historical_figure_12185040_desc:0 "#medium #bold Нитта Ёсисада#! был лордом-[Concept('historical_figure_Samurai','самураем')|E] во время [Concept('historical_figure_Nanboku-chC58D_period','периода Намбокутё')|E]. Он был главой клана Нитта в начале 14 века, и поддерживал Южный суд [Concept('historical_figure_10041075','императора Го-Дайго')|E]. Прославился походом на [Concept('historical_figure_Kamakura','Kamakura')|E], осадив и захватив его у [Concept('historical_figure_HC58DjC58D_clan','клана Ходзё')|E] в 1333 году.\n\nПозднее он сражался с братьями Такаудзи от имени императора в кампании, в ходе которой столица несколько раз переходила из рук в руки. После достижения мирного компромисса Ёсисаде были доверены два королевских принца. При осаде Нагасаки оба принца были убиты, вместе с сыном Ёсисады, хотя Ёсисаде удалось спастись.\n\nОн совершил [Concept('historical_figure_Seppuku','seppuku')|E], когда его лошадь была убита при осаде Куромару.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nitta_Yoshiaki (8/20/2016 7:45:02 AM UTC)
 game_concept_historical_figure_12185043:0 "Нитта Ёсиаки"
 game_concept_historical_figure_12185043_desc:0 "#medium #bold Нитта Ёсиаки#!, сын [Concept('historical_figure_12185040','Nitta Yoshisada')|E], сражался за [Concept('historical_figure_10041075','Императора Го-Дайго')|E] против  [Concept('historical_figure_Ashikaga_clan','Ashikaga')|E] в конце периода Камакуры. Он был одним из главных генералов в крепости Канагасаки, которая упала на Асикага; Йошиаки был убит, а [Concept('historical_figure_Prince_Tsunenaga','Prince Tsunenaga')|E] взят в плен.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nitta_Yoshioki (5/13/2022 4:48:16 PM UTC)
 game_concept_historical_figure_12185044:0 "Нитта Ёсиоки"
 game_concept_historical_figure_12185044_desc:0 "#medium #bold Нитта Ёсиоки#! был самураем из семьи Нитта, который сражался за Южный Императорский суд в [Concept('historical_figure_Nanboku-chC58D_period','период Наньбоку-чо')|E].\n\nЙошиоки был вторым сыном [Concept('historical_figure_12185040','Nitta Yoshisada')|E], который поддерживал Южный суд [Concept('historical_figure_10041075','императора Го-Дайго')|E] и [Concept('historical_figure_Kamakura_Kanagawa','Камакуры')|E] из [Concept('historical_figure_HC58DjC58D_clan','клана Ходзё')|E] в 1333 году. Йошиоки помогал своему отцу в [Concept('historical_figure_Siege_of_Kamakura_1333','осаде Камакуры')|E] в 1333 году и сражался вместе с [Concept('historical_figure_10125125','Kitabatake Akiie')|E]. В следующем году он сражался вместе с [Concept('historical_figure_10125126','Kitabatake Akinobu')|E], укрепил гору Отоко, но вскоре был разгромлен и вынужден искать убежище на горе Ёсиноe.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nitta_Yoshimune (10/4/2020 7:57:18 AM UTC)
 game_concept_historical_figure_12185045:0 "Нитта Ёсимунэ"
 game_concept_historical_figure_12185045_desc:0 "#medium #bold Нитта Ёсимунэ#! был третьим сыном [Concept('historical_figure_12185040','Nitta Yoshisada')|E] и командующим силами лоялистов во время [Concept('historical_figure_Nanboku-cho','войн в Наньбокучо')|E].\n\nВ апреле 1352 года Йошимунэ возглавил войска из [Concept('historical_figure_Echigo_Province','провинции Эчиго')|E], чтобы внести свой вклад в усилия сторонников изгнания сёгуна [Concept('historical_figure_12139028','Ashikaga Takauji')|E] из Камакуры. Он победил Такаудзи в нескольких коротких схватках, но в конце концов был отброшен назад в место под названием Котесаши-хара, а затем в Эчиго.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hatakeyama_Shigetada (8/4/2022 12:39:08 PM UTC)
 game_concept_historical_figure_12200060:0 "Хатакеяма Сигэтада"
 game_concept_historical_figure_12200060_desc:0 "#medium #bold Хатакеяма Сигэтада#! был военачальником-[Concept('historical_figure_Samurai','самураем')|E] позднего периода [Concept('historical_figure_Heian_period','Heian')|E] и раннего [Concept('historical_figure_Kamakura_period','периода Камакура')|E]. Он сражался в [Concept('historical_figure_Genpei_War','войне Гэнпэй')|E], хотя первоначально был за [Concept('historical_figure_Taira_clan','Taira clan')|E], он перешел на сторону [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E] в [Concept('historical_figure_Battle_of_Dan-no-ura','битве при Дан-но-ура')|E] и закончил войну на стороне победителя.\n\nЕго [Concept('historical_figure_Dharma_name','дхармическое имя')|E] было #bold Джиссан Шушин Дайкодзи#!.\n\n#S Биография#!\nПосле войны, когда его сын [Concept('historical_figure_12200071','Shigeyasu')|E] был убит [Concept('historical_figure_10131650','Hōjō Tokimasa')|E], Сигэтада выступил против него. Наградой за эту дерзость была смерть вместе с остальными членами его семьи. Его храбрая попытка защитить свою честь, а также различные другие акты силы и мастерства записаны в [Concept('historical_figure_Heike_Monogatari','Heike Monogatari')|E] и других хрониках того периода.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hatakeyama_Shigeyasu (6/25/2021 5:26:02 PM UTC)
 game_concept_historical_figure_12200071:0 "Хатакэяма Сигэясу"
 game_concept_historical_figure_12200071_desc:0 "#medium #bold Хатакеяма Рокуро Сигэясу#! был воином [Concept('historical_figure_Kamakura_period','периода Камакура')|E], который пал жертвой политических интриг в 1205 году.\n\n#S Могила и памятник#!\nСогласно мифу, его могилу можно найти под деревом табу-но ки недалеко от конца проспекта Вакамия Ōдзи в [Concept('historical_figure_Kamakura','Камакуре')|E], префектура Канагава, [Concept('historical_figure_Japan','Japan')|E], рядом с первым тории [Concept('historical_figure_Tsurugaoka_HachimangC5AB','Tsurugaoka Hachimangū')|E]. Такая идентификация, вероятно, связана с расположением могилы на территории бывшего поместья Хатакэяма, а также с тем, что Сигэясу, как известно, был убит в сражении солдатами [Concept('historical_figure_HC58DjC58D_clan','Hōjō')|E] в Юигахаме.\n\nРядом с Хокишинто стоит черная стела, установленная в 1920 году, которая объясняет обстоятельства смерти Хатакэямы.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Edo_Shigenaga (3/28/2020 10:28:46 PM UTC)
 game_concept_historical_figure_12200300:0 "Эдо Сигэнага"
 game_concept_historical_figure_12200300_desc:0 "#medium #bold Эдо Сигэнага#! был вторым главой клана Эдо. Сначала он поселился и дал свое имя рыбацкой деревне Эдо, которая в конечном итоге превратилась в [Concept('historical_figure_Tokyo','Tokyo')|E]. Он был также известен как Эдо Таро.\n\nВ 1180 году [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] попросил Сигэнага принять участие в его восстании против правления [Concept('historical_figure_Taira','Taira')|E] в [Concept('historical_figure_Kyoto','Kyoto')|E]. Поначалу нерешительный, Сигэнага в конце концов помог Ёритомо свергнуть правление Тайра. Ёритомо пожаловал Сигэнага семь новых поместий в [Concept('historical_figure_Musashi_Province','провинции Мусаси')|E], в том числе Китами на территории современного западного района Токио Сэтагая.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Edo_Shigenaga (3/28/2020 10:28:46 PM UTC)
 game_concept_historical_figure_12200321:0 "Эдо Сигэнага"
 game_concept_historical_figure_12200321_desc:0 "#medium #bold Эдо Сигэнага#! был вторым главой клана Эдо. Сначала он поселился и дал свое имя рыбацкой деревне Эдо, которая в конечном итоге превратилась в [Concept('historical_figure_Tokyo','Tokyo')|E]. Он был также известен как Эдо Таро.\n\nВ 1180 году [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] попросил Сигэнага принять участие в его восстании против правления [Concept('historical_figure_Taira','Taira')|E] в [Concept('historical_figure_Kyoto','Kyoto')|E]. Поначалу нерешительный, Сигэнага в конце концов помог Ёритомо свергнуть правление Тайра. Ёритомо пожаловал Сигэнага семь новых поместий в [Concept('historical_figure_Musashi_Province','провинции Мусаси')|E], в том числе Китами на территории современного западного района Токио Сэтагая.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Adachi_Morinaga (7/28/2022 2:48:11 PM UTC)
 game_concept_historical_figure_12202006:0 "Адачи Моринага"
 game_concept_historical_figure_12202006_desc:0 "#medium #bold Адачи Моринага#! был японским воином из [Concept('historical_figure_Adachi_clan','клана Адачи')|E], который сражался за [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] против [Concept('historical_figure_Taira','Taira')|E]. Моринага уже поддерживал Ёритомо, когда тот жил в изгнании в провинции Идзу. После войн он стал [Concept('historical_figure_Monk','монахом')|E] и взял имя Ренсай.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kaneko_Ietada (11/20/2020 2:00:18 AM UTC)
 game_concept_historical_figure_12203001:0 "Канеко Иэтада"
 game_concept_historical_figure_12203001_desc:0 "#medium #bold Канеко Иэтада#! был знаменитым [Concept('historical_figure_Samurai','самураем')|E] после [Concept('historical_figure_Heian_period','периода Хэйан')|E] в 12 веке в Японии.\n\nИэтада служил при [Concept('historical_figure_10120063','Minamoto no Yoshitomo')|E] во время [Concept('historical_figure_HC58Dgen_Rebellion','восстания в Хогене')|E] в 1156 году. На протяжении всего этого восстания Иэтада лично сражался с двумя братьями, известными как братья Такама. Несмотря на то, что братья Такама были широко известны своей силой в бою, Иэтада забрался сверху на Широ, держась за него, собираясь взять его голову. Сабуро, который, в свою очередь, упал на Иэтаду, пытаясь удержать брата от гибели, потянул за шлем Иэтады, чтобы повернуть его лицом вверх, намереваясь забрать его голову. Иэтада, удерживая коленями левую и правую руки противника, находившегося под ним, задрал левую юбку доспехов Сабуро и, повернувшись к нему лицом, нанес ему более трех ударов, как будто и рукоять, и кулак должны были вонзиться в него.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hiki_Yoshikazu (3/23/2022 9:24:40 AM UTC)
 game_concept_historical_figure_12204341:0 "Хики Ёсикадзу"
 game_concept_historical_figure_12204341_desc:0 "#medium #bold Хики Ёсикадзу#! был японским дворянином-воином [Concept('historical_figure_Kamakura_period','периода Камакура')|E], связанным с правящим [Concept('historical_figure_Minamoto_clan','кланом Минамото')|E] через брак его дочери. Он и большая часть клана Хики были убиты за якобы сговор с целью убить одного из наследников клана Минамото, чтобы самому получить власть.\n\n#S Жизнь#!\nРодом из [Concept('historical_figure_Musashi_Province','провинции Мусаси')|E], Хики Ёсикадзу занял видное место в сёгунском правительстве благодаря тому, что был усыновлен [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E].\n\nДочь Хики была замужем за [Concept('historical_figure_10120086','Minamoto no Yoriie')|E], вторым сёгуном [Concept('historical_figure_Kamakura_shogunate','сёгуната Камакура')|E]. Тяжело заболев, Ёриэ предложил назначить преемником своего младшего брата [Concept('historical_figure_10120087','Sanetomo')|E] и его юного сына [Concept('historical_figure_10120089','Minamoto no Ichiman')|E]; эти двое разделят власть, управляя отдельными частями страны. Казалось естественным, что Хики станет регентом, пусть даже неофициальным, юного Итимана.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Wada_Yoshimori (4/21/2022 8:04:52 AM UTC)
 game_concept_historical_figure_12211501:0 "Вада Ёсимори"
 game_concept_historical_figure_12211501_desc:0 "#medium #bold Вада Ёсимори#! был военачальником раннего [Concept('historical_figure_Kamakura_period','периода Камакура')|E]. A [Concept('historical_figure_Gokenin','gokenin')|E] [Concept('historical_figure_Kamakura_shogunate','сёгуната Камакура')|E], он был первым директором Самураев-докоро.\n\n#S Жизнь#!\nВада Ёсимори родился как сын Миура Ёсиаки и внук Сугимото Ёсимунэ, что делает его потомком [Concept('historical_figure_Taira_clan','клана Тайра')|E].\n\nЁсимори "был приставлен к [Concept('historical_figure_10120078','Noriyori')|E] как его сабурай дайсё (генерал солдат)." Он сражался в битве при Ити-но Тани.\n\nОн также участвовал в [Concept('historical_figure_Battle_of_Dan-no-ura','битве при Дан-ноура')|E], где сразился с Чикакиё из Иё в поединке лучников.\n\nПозже он участвовал в кампании против Кисо Ёсинака и Фудзивара Ясухира.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Asahina_Yoshihide (4/11/2022 12:48:34 AM UTC)
 game_concept_historical_figure_12211512:0 "Асахина Ёсихидэ"
 game_concept_historical_figure_12211512_desc:0 "#medium #bold Асахина Ёсихидэ#! или #bold Асайна Ёсихидэ#!, также известный как #bold Асахина Сабуро#!, был японским воином начала 13-го века, а также сыном [Concept('historical_figure_12211501','Wada Yoshimori')|E] и [Concept('historical_figure_12380112','Tomoe Gozen')|E]. Его имя происходит от Асаина-ружья [Concept('historical_figure_Awa_Province_Chiba','Awa no Kuni')|E], где он когда-то жил. Хотя Ёсихидэ, скорее всего, историческая личность, в литературе и в [Concept('historical_figure_Kabuki','kabuki')|E] он предстает как несколько сверхчеловеческий легендарный персонаж. Согласно им, его матерью была знаменитая женщина-воин [Concept('historical_figure_12380112','Tomoe Gozen')|E], а сам он обладал сверхчеловеческой силой, которую использовал для совершения ряда потрясающих подвигов.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kamakura_Gongor%C5%8D_Kagemasa (12/21/2020 1:33:26 AM UTC)
 game_concept_historical_figure_12215013:0 "Камакура Гонгоро Кагемаса"
 game_concept_historical_figure_12215013_desc:0 "#medium #bold Камакура Гонгоро Кагемаса#! был самураем из [Concept('historical_figure_Taira_clan','клана Тайра')|E], который сражался на стороне [Concept('historical_figure_Minamoto_clan','клана Минамото')|E] в [Concept('historical_figure_Gosannen_War','войне Госаннен')|E] [Concept('historical_figure_Heian_period','периода Хэйан')|E]. Он известен тем, что продолжил сражаться после потери глаза в битве во время той войны. Это было в 1085 году, когда Кагемасе было шестнадцать лет.\n\nРодоначальник кланов [Concept('historical_figure_Nagao_clan','Nagao')|E] и Кагава, Кагэмаса также считается предком [Concept('historical_figure_12215207','Ōba Kagechika')|E], известного деятеля [Concept('historical_figure_Genpei_War','войны Генпэй')|E]. Фамилия "[Concept('historical_figure_Kamakura_Kanagawa','Kamakura')|E]" происходит от места жительства его семьи в городе Камакура, где его отец был влиятельным чиновником. Точная личность его отца неясна, но большинство ученых в качестве вероятных имен называют Тайра-но Кагэнари или Тайра-но Кагэтори.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kajiwara_Kagetoki (4/27/2022 12:08:35 PM UTC)
 game_concept_historical_figure_12215110:0 "Кадзивара Кагэтоки"
 game_concept_historical_figure_12215110_desc:0 "#medium #bold Кадзивара Кагэтоки#! был [Concept('historical_figure_Samurai','самураем')|E] и вассалом [Concept('historical_figure_Kamakura_shogunate','сёгуната Камакура')|E] в период позднего [Concept('historical_figure_Heian_period','Heian')|E] и раннего [Concept('historical_figure_Kamakura_period','периода Камакура')|E]. Он был шпионом [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] во время [Concept('historical_figure_Genpei_War','войны Генпей')|E] и воином против [Concept('historical_figure_Taira_clan','клана Тайра')|E]. Он стал известен своей жадностью и предательством. Он был выдающимся восточным воином и снабдил [Concept('historical_figure_10120081','Minamoto no Yoshitsune')|E] несколькими кораблями после битвы при Ясиме.\n\n#S Жизнь#!\nРодом из [Concept('historical_figure_Suruga_Province','провинции Суруга')|E], Кадзивара вступил в войну Генпей, сражаясь под командованием [Concept('historical_figure_12215207','Кагэчика')|E] против Минамото.\n\nПосле победы Тайра при [Concept('historical_figure_Battle_of_Ishibashiyama','Исибасияме')|E] в 1181 году он был послан преследовать бежавшего Минамото-но Ёритомо. Обнаружив его, Кадзивара переметнулся на другую сторону, повел свои войска в другом направлении и перешел на сторону Ёритомо.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kajiwara_Kagesue (10/20/2021 10:45:52 AM UTC)
 game_concept_historical_figure_12215120:0 "Кадзивара Кагэсуэ"
 game_concept_historical_figure_12215120_desc:0 "#medium #bold Кадзивара Кагэсуэ#! - самурай, служивший [Concept('historical_figure_Minamoto_clan','клану Минамото')|E] во время [Concept('historical_figure_Genpei_War','войны Гэнпэй')|E] в Японии в конце [Concept('historical_figure_Heian_period','периода Хэйан')|E].\n\nХейке моногатари записывает анекдот о дружеском соревновании с [Concept('historical_figure_12510063','Sasaki Takatsuna')|E] перед [Concept('historical_figure_Battle_of_Uji_1184','второй битвой при Удзи')|E]. Верхом на черном коне [Concept('historical_figure_10120075','Yoritomo')|E] , он мчится на Такацуна через реку Удзи.\n\nКагэсуэ был убит вместе со своим отцом [Concept('historical_figure_12215110','Kagetoki')|E] в Суруге людьми, верными [Concept('historical_figure_10120086','Minamoto no Yoriie')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Cba_Kagechika (6/28/2022 11:42:04 AM UTC)
 game_concept_historical_figure_12215207:0 "Ооба Кагэтика"
 game_concept_historical_figure_12215207_desc:0 "#medium #bold Ооба Кагэтика#!, также известный как #bold Аба Сабур Кагэтика#!, был самураем [Concept('historical_figure_Heian_period','периода Хэйан')|E]. Третий сын Обы Кагейоши, он сражался вместе со своим отцом против клана [Concept('historical_figure_Minamoto','Minamoto')|E] во время [Concept('historical_figure_HC58Dgen_Rebellion','восстания в Хогене')|E] в 1156 году.\n\nСтолкнувшись с [Concept('historical_figure_10120070','Minamoto no Tametomo')|E] во время восстания Хогэн, Кагэчика, как приписывают, бросил вызов Тамэтомо, воскликнув\n\nВладыка [Concept('historical_figure_Hachiman','Hachiman')|E]! Во время [Concept('historical_figure_Gosannen_War','Трехлетней войны')|E], при нападении на острог в Канадзаве, Kanazawa, [Concept('historical_figure_12215013','камакурский гонгоро Кагэмаса')|E], которому тогда было всего шестнадцать лет, вышел на передний край битвы, и когда его левый глаз был пробит стрелой через козырек, он выпустил в ответ древко и сразил своего обидчика. Я - младший потомок того гонгоро, сын Оба Хэйта Кагэёси, Оба Сабуро Кагэчика. Выходи на бой!#!\n\n#weak Википедия#!"

