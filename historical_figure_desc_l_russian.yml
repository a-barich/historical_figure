 game_concept_historical_figure_10043401:0 "Miyabe Nagafusa"
 game_concept_historical_figure_10043401_desc:0 "#medium #bold Miyabe Nagafusa#! был son of Miyabe Tsugimasu, succeeding to headship over the clan of Miyabe during the latter Sengoku Period of [Concept('historical_figure_Feudal_Japan','Feudal Japan')|E]. After his death he was given the name #bold Miyabe Nagahiro#!.#!\n\n#weak Википедия#!"

