 # https://en.wikipedia.org/wiki/Ogawa_Suketada (8/9/2022 6:14:57 AM UTC)
 game_concept_historical_figure_10096900:0 "Огава Сукэтада"
 game_concept_historical_figure_10096900_desc:0 "#medium #bold Огава Сукэтада#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] в феодальной [Concept('historical_figure_Japan','Japan')|E] в периоды [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama')|E] и [Concept('historical_figure_Edo_period','Эдо')|E]. Первоначально Сукетада служил [Concept('historical_figure_10025632','Akechi Mitsuhide')|E].\n\nВ 1582 году он участвовал в битве при Ямасаки. После поражения Мицухидэ он служил Шибате Кацутоё в [Concept('historical_figure_Battle_of_Shizugatake','битве при Шизугатаке')|E]. После смерти Кацутоё Сукетада служил [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] во время [Concept('historical_figure_Invasion_of_Shikoku','вторжения на Сикоку')|E]. Он получил 70 000 [Concept('historical_figure_Koku','koku')|E] в Имабари, [Concept('historical_figure_Iyo_Province','Iyo Province')|E] и стал даймё.\n\nВ 1600 году, в [Concept('historical_figure_Battle_of_Sekigahara','битве при Сэкигахара')|E], первоначально он был частью "Западной армии" [Concept('historical_figure_10045820','Исиды Мицунари')|E]. Во время битвы он предал Мицунари и перешел на сторону "Восточной армии" [Concept('historical_figure_10024006','Токугавы Иэясу')|E] вместе с [Concept('historical_figure_10029466','Kobayakawa Hideaki')|E], [Concept('historical_figure_10043250','Wakisaka Yasuharu')|E], Кучики Мотоцуна и Аказа Наоясу. Иэясу выиграл битву и стал фактическим правителем Японии. После битвы Иэясу захватил владения Сукэтада.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shinjo_Naoyori (5/11/2022 8:44:52 PM UTC)
 game_concept_historical_figure_10097100:0 "Синдзё Наойори"
 game_concept_historical_figure_10097100_desc:0 "#medium #bold Синдзё Наойори#! - японский [Concept('historical_figure_Samurai','самурай')|E], живший в период с середины [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E] до начала [Concept('historical_figure_Edo_period','периода Эдо')|E]. Сын Синдзё Наомаса, он служил вассалом [Concept('historical_figure_Azai_clan','клана Азаи')|E] в [Concept('historical_figure_C58Cmi_Province','провинции Оми')|E]. Начав свою карьеру в качестве офицера [Concept('historical_figure_Azai_clan','клана Азаи')|E], он позже перешел на сторону [Concept('historical_figure_Oda_clan','клана Ода')|E] незадолго до падения [Concept('historical_figure_Odani_Castle','замка Одани')|E]. Затем Наоёри стал офицером кавалерии при Тоётоми Хидэёси. Он сражался под началом Хидэёси в [Concept('historical_figure_Battle_of_Yamazaki','битве при Ямадзаки')|E], и ему был пожалован фьеф в 12 000 коку с центром в Такацуки, в [Concept('historical_figure_Settsu_Province','провинции Сэтцу')|E]. Позже, в 1591 г., он получил дополнительную должность смотрителя замка в замке Ōzu. Еще позже, присоединившись к экспедиционным силам Хидэёси в Хидзэн-Нагоя, Наоёри, как говорят, воевал в Корее.\n\nНаоёри сражался на стороне [Concept('historical_figure_10045820','Исиды Мицунари')|E] в [Concept('historical_figure_Sekigahara_Campaign','кампании Сэкигахара')|E], атакуя замок [Concept('historical_figure_10048415','Цуцуи Садацугу')|E] в Ига-Уэно. Арестованный после победы Токугава, после битвы он был помещен под стражу [Concept('historical_figure_10044512','Gamō Hideyuki')|E]. Позднее Иэясу помиловал его и дал ему вотчину в 30 000 коку в Асо в [Concept('historical_figure_Hitachi_Province','провинции Хитати')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hayashi_Razan (6/19/2022 7:03:58 PM UTC)
 game_concept_historical_figure_10097200:0 "Хаяси Радзан"
 game_concept_historical_figure_10097200_desc:0 "#medium #bold Хаяси Радзан#!, также известный как Хаяси Досюн, был японским неоконфуцианским философом и писателем, служившим наставником и советником первых четырех [Concept('historical_figure_ShC58Dgun','сёгунов')|E] [Concept('historical_figure_Tokugawa_shogunate','бакуфу Токугава')|E]. Ему также приписывают первое перечисление "Трех взглядов на Японию". Радзан был основателем клана конфуцианских ученых Хаяси.\n\nРадзан был влиятельным ученым, учителем и администратором. Вместе со своими сыновьями и внуками ему приписывают создание официальной неоконфуцианской доктрины сёгуната Токугава. Упор, сделанный Радзаном на ценности, присущие статичной консервативной перспективе, послужил интеллектуальной основой для бакуфу Эдо. Радзан также по-новому интерпретировал синто и тем самым создал основу для последующего развития конфуцианского [Concept('historical_figure_Shinto','синто')|E] в XX веке.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Arima_Noriyori (8/30/2022 2:28:02 AM UTC)
 game_concept_historical_figure_10098106:0 "Арима Нориёри"
 game_concept_historical_figure_10098106_desc:0 "#medium #bold Арима Нориёри#! был даймё и правителем области Санда в [Concept('historical_figure_Settsu_Province','провинции Сетцу')|E]. Он обслуживал [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], позже [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] и был известным чайным мастером.\n\nВ 1580 году по приказу [Concept('historical_figure_10029120','Оды Нобунаги')|E] Хидэёси напал на [Concept('historical_figure_MC58Dri_clan','клан Мори')|E], контролировавший регион Тюгоку в Японии. Нориёри служил Хидэёси в качестве командира эскадрона в успешной кампании и впоследствии получил от Хидэёси вотчину в 3200 [Concept('historical_figure_Koku','koku')|E] в [Concept('historical_figure_Harima_Province','провинции Харима')|E].\n\nНориёри служил Хидэёси в [Concept('historical_figure_KyC5ABshC5AB_Campaign','кампании Кюсю')|E] 1587 года и снова в качестве охранника [Concept('historical_figure_Nagoya_Castle_Hizen_Province','замка Хидзэн Нагоя')|E] во время Корейского вторжения 1592 года. Он был одним из оханаси-сю (советников) Хидэёси и сопровождал Хидэёси и Сэн Рикю в Арима Онсэн, где присутствовал на чайном сборе Рикю.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tenkai (5/16/2022 5:00:18 PM UTC)
 game_concept_historical_figure_10099100:0 "Тэнкай"
 game_concept_historical_figure_10099100_desc:0 "#medium #bold Тэнкай#! был японским буддийским монахом [Concept('historical_figure_Tendai','Tendai')|E] периода [Concept('historical_figure_Azuchi-Momoyama_period','Адзути-Момояма')|E] и раннего [Concept('historical_figure_Edo_period','Edo')|E]. Он достиг звания Дайсодзё, высшего звания священника. Его буддийское имя сначала было #bold Дзуйфу#!, которое он изменил на Тэнкай в 1590 году. Также известный как #bold Нанкобо Тенкай#!, hон умер 13 ноября 1643 года, а в 1648 году ему был посмертно присвоен титул #bold Дзигэн Дайси#!.\n\nТенкай был в Кита-ин в Кавагоэ в 1588 году и стал настоятелем в 1599 году. Он был советником [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] и служил связным между сёгунатом Токугава и [Concept('historical_figure_Imperial_Court_in_Kyoto','Императорским двором в Киото')|E]. Одним из его проектов было восстановление [Concept('historical_figure_Enryaku-ji','Enryaku-ji')|E], который был разрушен [Concept('historical_figure_10029120','Одой Нобунагой')|E]. Он также возродил Кита-ин и изменил иероглифы его названия на 喜多院. Ближе к смерти в 1616 году Иэясу доверил Тэнкаю свою последнюю волю относительно похорон и посмертного имени. Тенкай выбрал не myōjin, а gongen, и после смерти Иэясу стал известен как Тошо Дайгунэн.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Yoshiharu (8/26/2022 1:46:42 PM UTC)
 game_concept_historical_figure_10040000:0 "Асикага Ёсихару"
 game_concept_historical_figure_10040000_desc:0 "#medium #bold Асикага Ёсихару#! был двенадцатым [Concept('historical_figure_ShC58Dgun','сёгуном')|E] [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E] с 1521 по 1546 год в [Concept('historical_figure_Muromachi_period','период поздней Муромати')|E] в [Concept('historical_figure_Japan','Японии')|E]. Он был сыном одиннадцатого [Concept('historical_figure_ShC58Dgun','сёгуна')|E] [Concept('historical_figure_10040012','Ashikaga Yoshizumi')|E]. Его детское имя было Камэомару. 1 мая 1521 года, после того как сёгун [Concept('historical_figure_10040011','Ashikaga Yoshitane')|E] и [Concept('historical_figure_10040566','Hosokawa Takakuni')|E] боролись за власть над сёгунатом, а Ёситанэ удалился на [Concept('historical_figure_Awaji_Island','Awaji Island')|E], путь для Минамото-но Ёсихару был открыт, и он вошел в Киото, чтобы стать сёгуном.\n\nНе имея никакой политической власти и неоднократно вытесняемый из столицы Киото, Ёсихару уходит в отставку в 1546 году из-за политической борьбы между [Concept('historical_figure_10059007','Miyoshi Nagayoshi')|E] и [Concept('historical_figure_10040500','Hosokawa Harumoto')|E], делая своего сына [Concept('historical_figure_10040040','Ashikaga Yoshiteru')|E] тринадцатым сёгуном. Он умирает 20 мая 1550 года. Позже, в 1568 году, при поддержке [Concept('historical_figure_10029120','Оды Нобунаги')|E], его сын [Concept('historical_figure_10040022','Ashikaga Yoshiaki')|E] становится пятнадцатым сёгуном.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Yoshiakira (7/3/2022 3:23:50 PM UTC)
 game_concept_historical_figure_10040002:0 "Асикага Ёсиакира"
 game_concept_historical_figure_10040002_desc:0 "#medium #bold Асикага Ёсиакира#! второй [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E], правивший с 1358 по 1367 год в [Concept('historical_figure_Muromachi_period','период Муромати')|E] в [Concept('historical_figure_Japan','Японии')|E]. Ёсиакира был сыном основателя и первого сёгуна [Concept('historical_figure_Muromachi_shogunate','сёгуната Муромати')|E], [Concept('historical_figure_12139028','Ashikaga Takauji')|E]. Его матерью была Акахаси Тоси, также известная как Ходзё Нарико.\n\nВ детстве его звали Сендзюо. Он провел свое детство в [Concept('historical_figure_Kamakura_Kanagawa','Камакуре')|E] в качестве заложника [Concept('historical_figure_HC58DjC58D_clan','клана Ходзё')|E]. Его отец Такаудзи объединился с изгнанным [Concept('historical_figure_10041075','императором Го-Дайго')|E]. Го-Дайго поднял восстание против [Concept('historical_figure_Kamakura_shogunate','сёгуната Камакура')|E] во время [Concept('historical_figure_Kenmu_Restoration','Реставрации Кэнму')|E]. Ёсиакира помогал [Concept('historical_figure_12185040','Nitta Yoshisada')|E] в его нападении на сёгунат Камакура.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Yoshimitsu (7/3/2022 3:25:05 PM UTC)
 game_concept_historical_figure_10040003:0 "Асикага Ёсимицу"
 game_concept_historical_figure_10040003_desc:0 "#medium #bold Асикага Ёсимицу#! - третий [Concept('historical_figure_ShC58Dgun','сёгун')|E] [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E], правивший с 1368 по 1394 год в [Concept('historical_figure_Muromachi_period','период Муромати')|E] в [Concept('historical_figure_Japan','Японии')|E]. Ёсимицу был третьим сыном [Concept('historical_figure_10040002','Ashikaga Yoshiakira')|E], но самым старшим из выживших сыновей, его детское имя - Харуо. Ёсимицу был назначен сёгуном, наследственным титулом главы военного сословия, в 1368 году в возрасте десяти лет; в двадцать лет он был принят к императорскому двору в качестве исполняющего обязанности Великого советника.\n\nВ 1379 году Ёсимицу реорганизовал институциональную структуру учреждения Гозан Дзэн, а два года спустя стал первым представителем класса [Concept('historical_figure_Samurai','воинов')|E], который принял в своей личной резиденции правящего императора. В 1392 году он провел переговоры о прекращении имперского раскола [Concept('historical_figure_Nanboku-chC58D_period','Nanboku-chō')|E], который мучил политиков более полувека. Два года спустя он стал Великим государственным канцлером, самым высокопоставленным членом императорского двора.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Yoshimochi (7/13/2022 11:35:03 AM UTC)
 game_concept_historical_figure_10040004:0 "Асикага Ёсимоти"
 game_concept_historical_figure_10040004_desc:0 "#medium #bold Асикага Ёсимоти#! - четвертый [Concept('historical_figure_ShC58Dgun','сёгун')|E] [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E], правивший с 1394 по 1423 год в [Concept('historical_figure_Muromachi_period','период Муромати')|E] в [Concept('historical_figure_Japan','Японии')|E]. Ёсимоти был сыном третьего сёгуна [Concept('historical_figure_10040003','Ashikaga Yoshimitsu')|E].\n\n#S Преемственность и правление#!\nВ 1394 году Ёсимицу отказался от титула в пользу своего юного сына, и Ёсимоти был официально утвержден в должности [Concept('historical_figure_ShC58Dgun','Sei-i Taishōgun')|E]. DНесмотря на видимость отставки, старый сёгун не отказался от своих полномочий, и Ёсимицу продолжал сохранять власть над сёгунатом до своей смерти. Ёсимоти получил неограниченную власть в качестве сёгуна только после смерти своего отца в 1408 году.\n\nВ 1398 году, на шестом году правления короля Чосона Тэджо, в Японию была отправлена дипломатическая миссия.[3] Пак Тон-чи и его свита прибыли в Киото в 1398 году.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Yoshikazu (7/13/2022 10:01:59 AM UTC)
 game_concept_historical_figure_10040005:0 "Асикага Ёсикадзу"
 game_concept_historical_figure_10040005_desc:0 "#medium #bold Асикага Ёсикадзу#! был пятым [Concept('historical_figure_ShC58Dgun','сёгуном')|E] [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E], правившим с 1423 по 1425 год в [Concept('historical_figure_Muromachi_period','период Муромати')|E] [Concept('historical_figure_Japan','Японии')|E]. Ёсикадзу был сыном четвертого [Concept('historical_figure_ShC58Dgun','сёгуна')|E] [Concept('historical_figure_10040004','Ashikaga Yoshimochi')|E].\n\nЁсимоти уступил власть своему сыну, и Ёсикадзу стал [Concept('historical_figure_ShC58Dgun','Sei-i Taishōgun')|E] в возрасте 18 лет, но умер через два года. Согласно Огури Ханган итидайки, смерть Ёсикадзу была ускорена пьяной разгульной жизнью. Его буддийское имя было Чодзёин.\n\nВ 1423 году Ёсикадзу был назначен сёгуном. Через год умирает император [Concept('historical_figure_10041079','Go-Kameyama')|E]. Ёсикадзу будет править недолго - он умирает в 1425 году, и в том же году его сменяет отец Ёсимоти. Когда его отец умер в 1428 году, [Concept('historical_figure_10041088','Go-Hanazono')|E] взошел на трон во втором отказе от соглашения. Шестым официальным сёгуном стал [Concept('historical_figure_10040006','Ashikaga Yoshinori')|E] в 1429 году.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Yoshinori (7/3/2022 3:25:38 PM UTC)
 game_concept_historical_figure_10040006:0 "Асикага Ёсинори"
 game_concept_historical_figure_10040006_desc:0 "#medium #bold Асикага Ёсинори#! был шестым [Concept('historical_figure_ShC58Dgun','сёгуном')|E] [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E], правившим с 1429 по 1441 год в [Concept('historical_figure_Muromachi_period','период Муромати')|E] в [Concept('historical_figure_Japan','Японии')|E]. Ёсинори был сыном третьего [Concept('historical_figure_ShC58Dgun','сёгуна')|E] [Concept('historical_figure_10040003','Ashikaga Yoshimitsu')|E]. В детстве его звали Харутора.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Yoshikatsu (7/13/2022 10:04:09 AM UTC)
 game_concept_historical_figure_10040007:0 "Асикага Ёсикацу"
 game_concept_historical_figure_10040007_desc:0 "#medium #bold Асикага Ёсикацу#! был седьмым [Concept('historical_figure_ShC58Dgun','сёгуном')|E] [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E], правившим с 1442 по 1443 год в [Concept('historical_figure_Muromachi_period','период Муромати')|E] в [Concept('historical_figure_Japan','Японии')|E]. Асикага был сыном шестого [Concept('historical_figure_ShC58Dgun','сёгуна')|E] [Concept('historical_figure_10040006','Ashikaga Yoshinori')|E] и его наложницы Хино Сигэко. Его детское имя было Чиячамару. [Concept('historical_figure_11004304','Hino Tomiko')|E], жена [Concept('historical_figure_10040008','Ashikaga Yoshimasa')|E], сначала была обручена с Ёсикацу.\n\nВ 1441 году сёгун Ёсинори был убит в возрасте 48 лет Акамацу Мицусукэ, и вскоре после этого было решено, что его 8-летний сын Ёсикацу станет новым сёгуном. Ёсикацу был утвержден в качестве сёгуна в следующем году. 16 августа 1443 года Ёсикацу умер в возрасте 10 лет. Увлекавшийся верховой ездой, он получил смертельную травму при падении с лошади. Он пробыл сёгуном всего три года. Его 8-летний брат, Ёсинари, был назначен сёгуном. Через несколько лет после того, как Ёсинари стал сёгуном, он сменил свое имя на [Concept('historical_figure_10040008','Yoshimasa')|E], и более известен под этим именем.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Yoshimasa (7/3/2022 3:27:40 PM UTC)
 game_concept_historical_figure_10040008:0 "Асикага Ёсимаса"
 game_concept_historical_figure_10040008_desc:0 "#medium #bold Асикага Ёсимаса#! был восьмым [Concept('historical_figure_ShC58Dgun','сёгуном')|E] [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E], правившим с 1449 по 1473 год в [Concept('historical_figure_Muromachi_period','период Муромати')|E] в [Concept('historical_figure_Japan','Японии')|E].\n\n#S Биография#!\nЁсимаса был сыном шестого сегуна [Concept('historical_figure_10040006','Ashikaga Yoshinori')|E]. В детстве его звали Михару. Его [Concept('historical_figure_Seishitsu','официальной женой')|E] была [Concept('historical_figure_11004304','Hino Tomiko')|E].\n\n16 августа 1443 года 10-летний сёгун Ёсикацу умер от травм, полученных при падении с лошади. Он был сёгуном всего три года. Сразу же бакуфу назначило новым сёгуном Ёсинари, еще более младшего брата молодого сёгуна. Через несколько лет после того, как Ёсинари стал сёгуном, он сменил свое имя на Ёсимаса, под которым он более известен.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Yoshihisa (8/28/2022 8:00:33 PM UTC)
 game_concept_historical_figure_10040009:0 "Ashikaga Yoshihisa"
 game_concept_historical_figure_10040009_desc:0 "#medium #bold Ashikaga Yoshihisa#! был девятым [Concept('historical_figure_ShC58Dgun','сёгуном')|E] [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E], правившим с 1473 по 1489 год в [Concept('historical_figure_Muromachi_period','период Муромати')|E] в [Concept('historical_figure_Japan','Японии')|E]. Ёсихиса был сыном восьмого сёгуна [Concept('historical_figure_10040008','Ashikaga Yoshimasa')|E] и его жены [Concept('historical_figure_11004304','Hino Tomiko')|E].\n\nПоскольку почти 30-летний сёгун Ёсимаса к 1464 году не имел наследника, он усыновил своего младшего брата [Concept('historical_figure_10040010','Ashikaga Yoshimi')|E]. Однако в следующем году родился Ёсихиса, что положило начало борьбе за престол между братьями, которая вылилась в [Concept('historical_figure_C58Cnin_War','войну Онин')|E], начавшуюся в 1467 году, положив начало [Concept('historical_figure_Sengoku_period','периоду Сэнгоку')|E] в [Concept('historical_figure_History_of_Japan','истории Японии')|E]. В разгар военных действий Ёсимаса ушел в отставку в 1473 году, уступив должность сей-и тайсёгуна Ёсихисе.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Yoshimi (1/31/2022 5:20:13 AM UTC)
 game_concept_historical_figure_10040010:0 "Асикага Ёсими"
 game_concept_historical_figure_10040010_desc:0 "#medium #bold Асикага Ёсими#! был братом [Concept('historical_figure_Ashikaga_shogunate','сёгуна')|E] [Concept('historical_figure_10040008','Ashikaga Yoshimasa')|E] и соперником за престолонаследие в споре, который привел к [Concept('historical_figure_C58Cnin_War','войне Онин')|E].\n\n#S Жизнь#!\nЁсими был настоятелем монастыря [Concept('historical_figure_Pure_Land_Buddhism','Jōdo')|E], когда в 1464 году к нему впервые обратился [Concept('historical_figure_10040543','Hosokawa Katsumoto')|E], который хотел поддержать предложение о том, чтобы Ёсими стал сёгуном. Изначально он стремился придерживаться своей религиозной жизни и не хотел становиться сёгуном. Однако к 1464 году его убедили присоединиться к своему брату, сёгуну, и помочь ему, поставив себя в положение следующего в линии престолонаследия. Рождение сына сёгуна поставило Ёсими в неловкую ситуацию, сделав его преемственность более не определенной, но он остался заместителем Ёсимасы.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Yoshitane (8/26/2022 1:57:57 PM UTC)
 game_concept_historical_figure_10040011:0 "Асикага Ёситанэ"
 game_concept_historical_figure_10040011_desc:0 "#medium #bold Асикага Ёситанэ#!, также известный как #bold Асикага Ёсики#!, был десятым [Concept('historical_figure_ShC58Dgun','сёгуном')|E] [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E], возглавлявшим сёгунат сначала с 1490 по 1493 год[1], а затем с 1508 по 1521 год в [Concept('historical_figure_Muromachi_period','период Муромати')|E] в [Concept('historical_figure_Japan','Японии')|E].\n\nЁситанэ был сыном [Concept('historical_figure_10040010','Ashikaga Yoshimi')|E] и внуком шестого сёгуна [Concept('historical_figure_10040006','Ashikaga Yoshinori')|E]. В ранней жизни он носил имя Ёсики, а затем Ёситада - включая период, когда он впервые был назначен сёгуном; однако в 1501 году, в период временной ссылки, он изменил свое имя на Ёситанэ, и именно под этим именем он широко известен сегодня.\n\nДевятый сёгун [Concept('historical_figure_10040009','Ashikaga Yoshihisa')|E] умер в 1489 году на поле боя в южной [Concept('historical_figure_C58Cmi_Province','провинции Оми')|E]. Ёсихиса не оставил наследника, и Ёситанэ стал [Concept('historical_figure_ShC58Dgun','Sei-i Taishōgun')|E] год спустя.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Yoshizumi (8/26/2022 1:48:05 PM UTC)
 game_concept_historical_figure_10040012:0 "Асикага Ёсидзуми"
 game_concept_historical_figure_10040012_desc:0 "#medium #bold Асикага Ёсидзуми#! был одиннадцатым [Concept('historical_figure_ShC58Dgun','сёгуном')|E] [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E], правившим с 1494 по 1508 год в [Concept('historical_figure_Muromachi_period','период Муромати')|E] в [Concept('historical_figure_Japan','Японии')|E]. Он был сыном [Concept('historical_figure_10040037','Ashikaga Masatomo')|E] и внуком шестого сёгуна [Concept('historical_figure_10040006','Ashikaga Yoshinori')|E]. Его детское имя было Сэйко, Ёсидзуми сначала называли Ёсито, затем Ёситака.\n\nЁсидзуми был усыновлен восьмым сёгуном [Concept('historical_figure_10040008','Ashikaga Yoshimasa')|E]. [Concept('historical_figure_10040544','Hosokawa Masamoto')|E] назначил его [Concept('historical_figure_ShC58Dgun','сэй-и тайсёгуном')|E]. В 1508 году он был лишен этого титула десятым сёгуном [Concept('historical_figure_10040011','Ashikaga Yoshitane')|E], который стал сёгуном на второй срок.\n\nДвое сыновей Ёсидзуми сами стали сёгунами. [Concept('historical_figure_10040000','Ashikaga Yoshiharu')|E] получил номинальные полномочия в качестве двенадцатого сёгуна Муромати; а [Concept('historical_figure_10040041','Ashikaga Yoshihide')|E] принял номинальные полномочия в качестве четырнадцатого сёгуна.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Yoshitsuna (10/2/2018 2:41:40 AM UTC)
 game_concept_historical_figure_10040013:0 Асикага Ёсицуна"
 game_concept_historical_figure_10040013_desc:0 "#medium #bold Асикага Ёсицуна#! был [Concept('historical_figure_Japanese_people','японским')|E] самураем из [Concept('historical_figure_Ashikaga_clan','клана Асикага')|E] в [Concept('historical_figure_Sengoku_period','период Сэнгоку')|E] в истории Японии.\n\nЁсицуна был братом [Concept('historical_figure_10040000','Ashikaga Yoshiharu')|E], который был двенадцатым сёгуном [Concept('historical_figure_Muromachi_shogunate','сёгуната Муромати')|E]. Оба мужчины были сыновьями [Concept('historical_figure_10040012','Ashikaga Yoshizumi')|E], который был одиннадцатым сёгуном Асикага.\n\nЁсицуна был принят в качестве наследника десятого сёгуна, [Concept('historical_figure_10040011','Ashikaga Yoshitane')|E], но так и не был возведен в ранг лидера.\n\nЁсицуна был отцом четырнадцатого сёгуна, [Concept('historical_figure_10040041','Ashikaga Yoshihide')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Yoshiaki (8/26/2022 1:49:36 PM UTC)
 game_concept_historical_figure_10040022:0 "Асикага Ёсиаки"
 game_concept_historical_figure_10040022_desc:0 "#medium #bold Асикага Ёсиаки#! был пятнадцатым и последним [Concept('historical_figure_ShC58Dgun','сёгуном')|E] [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E] в Японии, правившим с 1568 по 1573 год. Его отец, [Concept('historical_figure_10040000','Ashikaga Yoshiharu')|E], был двенадцатым сёгуном, а его брат, [Concept('historical_figure_10040040','Ashikaga Yoshiteru')|E], - тринадцатым сёгуном.\n\n#S Биография#!\nЁсиаки был монахом храма Кококу-дзи, но после того, как его старший брат Ёситеру был убит [Concept('historical_figure_Miyoshi_clan','кланом Миёси')|E], он вернулся к мирской жизни и получил имя Ёсиаки. Отсутствие эффективной центральной власти в столице Японии продолжалось до тех пор, пока войска военачальника [Concept('historical_figure_10029120','Оды Нобунаги')|E] не вошли в [Concept('historical_figure_Kyoto','Kyoto')|E] в 1568 году, восстановив сёгунат [Concept('historical_figure_Muromachi_period','Muromachi')|E] под руководством марионеточного сёгуна Асикага Ёсиаки, начав период [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E]. [Concept('historical_figure_10040041','Ashikaga Yoshihide')|E], четырнадцатый сёгун, был свергнут, так и не въехав в столицу. В детстве его звали Хитосёмару.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Masatomo (11/15/2021 10:10:54 PM UTC)
 game_concept_historical_figure_10040037:0 "Асикага Масатомо"
 game_concept_historical_figure_10040037_desc:0 "#medium #bold Асикага Масатомо#! был японским [Concept('historical_figure_Samurai','воином')|E] [Concept('historical_figure_Muromachi_period','периода Муромати')|E] и членом [Concept('historical_figure_Ashikaga_shogunate','семьи Асикага')|E]. Он был первым Хоригоэ Кубо и сводным братом [Concept('historical_figure_10040008','Ashikaga Yoshimasa')|E] и [Concept('historical_figure_10040010','Ashikaga Yoshimi')|E].\n\n#S Жизнь#!\nАсикага Масатомо родился в 1435 году, сын шестого [Concept('historical_figure_Shogun','сёгуна')|E] Асикага Ёсинори. В детстве он стал монахом [Concept('historical_figure_Rinzai','Rinzai')|E] в храме Тенрю-дзи (храм семьи Асикага) в Киото, но к 1457 году, в возрасте 22 лет, был назначен Ёсимасой кубо [Concept('historical_figure_Kamakura-fu','Kamakura-fu')|E] в Канто и, таким образом, был вынужден вернуться к светской жизни.\n\nОднако ему не был разрешен доступ в [Concept('historical_figure_Kamakura','Камакуру')|E] непризнанным администратором Канто. Слабость сёгунальной власти означала, что Масатомо не сможет попасть в Камакуру, и поэтому он поселился в Хоригоэ, провинция Идзу, где был признан первым кубо Хоригоэ.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Yoshiteru (8/26/2022 1:48:34 PM UTC)
 game_concept_historical_figure_10040040:0 "Асикага Ёситеру"
 game_concept_historical_figure_10040040_desc:0 "#medium #bold Асикага Ёситеру#!, также известный как #bold Ёсифуси#! или #bold Ёсифудзи#!, был тринадцатым [Concept('historical_figure_ShC58Dgun','сёгуном')|E] [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E], правившим с 1546 по 1565 год в [Concept('historical_figure_Muromachi_period','период позднего Муромати')|E] в [Concept('historical_figure_Japan','Японии')|E]. Он был старшим сыном двенадцатого сёгуна, [Concept('historical_figure_10040000','Ashikaga Yoshiharu')|E], а его мать была дочерью [Concept('historical_figure_11000292','Konoe Hisamichi')|E]. Когда он стал сёгуном в 1546 году в возрасте 11 лет, Ёситеру звали Ёсифуси; но несколько лет спустя, в 1554 году, он изменил свое имя на то, под которым он условно известен сегодня. Его детское имя было Кикубемару. Его младший брат [Concept('historical_figure_10040022','Ashikaga Yoshiaki')|E] стал пятнадцатым сёгуном.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ashikaga_Yoshihide (8/26/2022 1:48:58 PM UTC)
 game_concept_historical_figure_10040041:0 "Асикага Ёсихидэ"
 game_concept_historical_figure_10040041_desc:0 "#medium #bold Асикага Ёсихидэ#! был четырнадцатым [Concept('historical_figure_ShC58Dgun','сёгуном')|E] [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E], номинально находившийся у власти в течение нескольких месяцев в 1568 году в [Concept('historical_figure_Muromachi_period','период Муромати')|E] в [Concept('historical_figure_Japan','Японии')|E]. Став сёгуном, он сменил имя на Ёсинага, но сегодня его чаще называют Ёсихидэ.[1] В 1568 году Ёсихидэ стал [Concept('historical_figure_ShC58Dgun','сэй-и тайсёгуном')|E] через три года после смерти своего двоюродного брата, тринадцатого сёгуна [Concept('historical_figure_10040040','Ashikaga Yoshiteru')|E].\n\n#S Семья#!\n$EFFECT_LIST_BULLET$Отец: [Concept('historical_figure_10040013','Ashikaga Yoshitsuna')|E]\n$EFFECT_LIST_BULLET$Мать: дочь Оути Ёсиюки\n$EFFECT_LIST_BULLET$Жена: Юки-но Цубонэ#!\n\n#weak Википедия#!"

