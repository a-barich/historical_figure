 game_concept_historical_figure_12216501_desc:0 "#medium #bold Сога Сукэнобу#! был лордом-[Concept('historical_figure_Samurai','самураем')|E] и [Concept('historical_figure_Gokenin','гокенином')|E] позднего периода [Concept('historical_figure_Heian_period','Хэйан')|E] и раннего [Concept('historical_figure_Kamakura_period','периода Камакура')|E]. Он был хозяином поместья Сога в [Concept('historical_figure_Sagami_Province','провинции Сагами')|E]. Он был приемным отцом [Concept('historical_figure_10130075','Soga Tokimune')|E] и [Concept('historical_figure_10130074','Sukenari')|E], известных инцидентом [Concept('historical_figure_Revenge_of_the_Soga_Brothers','Revenge Soga Brothers')|E]. Он также был известен как #bold Согао#! #bold Тар#!.\n\n#S Жизнь#!\nСога Сукэнобу родился в клане Сога, который претендовал на происхождение от [Concept('historical_figure_10041028','императора Канму')|E] по линии [Concept('historical_figure_Taira_clan','клана Тайра')|E]. Его мать была дочерью Ито Сукэи.\n\nОн был жителем поселка Сога в провинции Сагами.\n\nВ 1180 году он выступил на стороне клана Тайра в [Concept('historical_figure_Battle_of_Ishibashiyama','битве при Исибасияме')|E], но позже сдался [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E]. Он был награжден территорией и стал приближенным Ёритомо.#!\n\n#weak Википедия#!"

