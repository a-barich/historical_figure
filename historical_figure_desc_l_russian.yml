 game_concept_historical_figure_10049540_desc:0 "#medium #bold Ishin Sūden#! также известный как #bold Konchiin Sūden#!, был [Concept('historical_figure_Zen','Zen')|E] [Concept('historical_figure_Rinzai','Rinzai')|E] monk иdvisor to [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], и later to [Concept('historical_figure_10024031','Tokugawa Hidetada')|E] и [Concept('historical_figure_Tokugawa_Iemitsu','Iemitsu')|E] on religious matters и foreign affairs. Он played a significant role в initial development [Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E].\n\n#S Жизнь#!\nSūden oversaw the administration of [Concept('historical_figure_Shinto_shrine','Shinto shrines')|E] и Buddhist temples в country alongside Itakura Katsushige, и was involved in a great many diplomatic affairs along with advisors [Concept('historical_figure_10097200','Hayashi Razan')|E] и [Concept('historical_figure_10024881','Honda Masazumi')|E]. Sūden made his home at the Konchi-in temple he founded in Sunpu, и founded another one by the same name in [Concept('historical_figure_Edo','Edo')|E] in 1618. Он былbbot of Nanzen-ji in Kyoto.\n\nSūden played an important role in negotiations with the Chinese [Concept('historical_figure_Ming_dynasty','Ming')|E] court over the reopening of trade и the problem of [Concept('historical_figure_Wokou','piracy')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Inadome_Sukenao (1/9/2022 4:07:10 AM UTC)
 game_concept_historical_figure_10049582:0 "Inadome Sukenao"
 game_concept_historical_figure_10049582_desc:0 "#medium #bold Inadome Sukenao#! также известный как #bold Inadome Ichimu#! был японским military engineer и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он served the [Concept('historical_figure_Isshiki_clan','Isshiki clan')|E] as a senior вассалом и later he served [Concept('historical_figure_10040220','Hosokawa Tadaoki')|E].\n\nHe was taught gunnery techniques by his grandfather Inadome Sukehide и later he founded Inadome school of gunnery.\n\nBefore the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], he took charge of Hosokawa Garasha’s protection. When [Concept('historical_figure_10045820','Ishida Mitsunari')|E] attempted to take Gracia as a hostage и surrounded Hosokawa clan’s residence, he escaped without protecting Garasha.\n\nLater he served the Tokugawa Shogunate as a gunnery instructor.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akai_Naomasa (12/31/2021 10:43:47 PM UTC)
 game_concept_historical_figure_10042066:0 "Akai Naomasa"
 game_concept_historical_figure_10042066_desc:0 "#medium #bold Akai Naomasa#! был японским [Concept('historical_figure_Samurai','самураем')|E] leader [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was known as a brave и skillful warrior so his nickname was ’red Oni of Tamba Province’.\n\nNaomasa is known for his defense of [Concept('historical_figure_Kuroi_Castle','Kuroi Castle')|E] in Tamba Province. In 1578, during the siege of [Concept('historical_figure_Kuroi_Castle','Kuroi Castle')|E], he died of disease; и the responsibility for defending the castle passed to his nephew, Akai Tadaie.\n\nAfter the death of Akai Naomasa, some members Akai clan became вассаломs under [Concept('historical_figure_10043302','Tōdō Takatora')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hatano_Hideharu (3/30/2022 1:55:27 AM UTC)
 game_concept_historical_figure_10042086:0 "Hatano Hideharu"
 game_concept_historical_figure_10042086_desc:0 "#medium #bold Hatano Hideharu#! был eldest son of Hatano Harumichi и the главой Hatano clan. Он был son of Harumichi, but for an unknown reason, he былdopted as a son by Hatano Motohide.\n\nThe Hatano clan had, from the time of Hideharu’s grandfather Hatano Tanemichi, been вассаломs to the powerful [Concept('historical_figure_Miyoshi_clan','Miyoshi clan')|E] и its leader [Concept('historical_figure_10059007','Miyoshi Nagayoshi')|E]. Following tradition Hideharu had been the Miyoshi’s вассалом as well. The reason that such a minor clan as his had attended the [Concept('historical_figure_10041097','Emperor Ōgimachi')|E]’s coronation is believed to be due to the influence of Nagayoshi.\n\nHideharu became independent in 1565 after Nagayoshi died capturing [Concept('historical_figure_Yakami_Castle','Yakami Castle')|E] which Hideharu took as his place of residence.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tachibana_D%C5%8Dsetsu (8/15/2022 12:20:16 PM UTC)
 game_concept_historical_figure_10067406:0 "Tachibana Dōsetsu"
 game_concept_historical_figure_10067406_desc:0 "#medium #bold Tachibana Dōsetsu#!, born #bold Betsugi Akitsura#!, also as #bold Bekki Akitsura#!, и #bold Bekki Dōsetsu#!, был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], служившим [Concept('historical_figure_C58Ctomo_clan','Ōtomo clan')|E]. Он был father of [Concept('historical_figure_10067407','Tachibana Ginchiyo')|E] иdopted father of [Concept('historical_figure_10067408','Tachibana Muneshige')|E].\n\nDōsetsu born at Yoroigatake Castle, [Concept('historical_figure_Bungo_Province','Bungo Province')|E]. Он led an attack at Tachibana Castle и took both their castle и clan. In 1571, he become the главой [Concept('historical_figure_Tachibana_clan_samurai','Tachibana clan')|E] name becoming Tachibana Dōsetsu. Он was known as one wisest Ōtomo вассаломs и is remembered in part for a letter he sent other leading Ōtomo вассаломs that included a condemnation spread of Christianity в Ōtomo’s domain. Under [Concept('historical_figure_Otomo_Sorin','Otomo Sorin')|E], Dōsetsu fought at [Concept('historical_figure_Siege_of_Moji','Siege of Moji')|E] и Battle of Tatarahama. Он was one of Sorin’s greatest vassals and, as the keeper Tachibana Castle, he was responsible for the defense Bungo’s northwestern reaches.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tachibana_Ginchiyo (8/16/2022 2:22:33 PM UTC)
 game_concept_historical_figure_10067407:0 "Tachibana Ginchiyo"
 game_concept_historical_figure_10067407_desc:0 "#medium #bold Tachibana Ginchiyo#! was head [Concept('historical_figure_Japan','Japanese')|E] [Concept('historical_figure_Tachibana_clan_samurai','Tachibana clan')|E] и [Concept('historical_figure_Onna-musha','onna-musha')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She был daughter of [Concept('historical_figure_10067406','Tachibana Dōsetsu')|E], a powerful вассалом [Concept('historical_figure_C58Ctomo_clan','Ōtomo clan')|E]. Because Dosetsu had no sons, he requested that Ginchiyo be made family head.\n\n#S Биография#!\nTachibana Ginchiyo был daughter of Tachibana Dōsetsu, a powerful samurai known as \"Lightning God\". Her mother был daughter of Monchūsho Akitoyo. Her mother и her former husband Yasutake Shigenori had a son Yasutake Moan и daughter who married Netami Shigehisa. According to one source, the chronicle of Komono clan, Dōsetsu had another daughter, Masachiyo who died at 12 years old. The letter \"誾\" in Ginchiyo’s name was named by Masugin, a monk in [Concept('historical_figure_Hizen_Province','Hizen province')|E]. Ginchiyo was personally named by her father, with the name more или less meaning \"one who would not listen idly to others\".#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tachibana_Muneshige (8/23/2022 5:23:09 PM UTC)
 game_concept_historical_figure_10067408:0 "Tachibana Muneshige"
 game_concept_historical_figure_10067408_desc:0 "#medium #bold Tachibana Muneshige#!, known in his youth as #bold Senkumamaru#! иlternatively called #bold Tachibana Munetora#!, был [Concept('historical_figure_Samurai','самураем')|E] during the [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E] иn [Concept('historical_figure_Edo_period','Edo-period')|E] [Concept('historical_figure_DaimyC58D','daimyō')|E].\n\nHe был eldest biological son of [Concept('historical_figure_10064822','Takahashi Shigetane')|E], a senior вассалом of [Concept('historical_figure_C58Ctomo_clan','Ōtomo clan')|E]. Он былdopted by [Concept('historical_figure_10067406','Tachibana Dōsetsu')|E], и later married his daughter [Concept('historical_figure_10067407','Tachibana Ginchiyo')|E], succeeding the [Concept('historical_figure_Tachibana_clan_samurai','Tachibana')|E] clan.\n\nIn 1600, at Sekigahara campaign, he sided to ’Western army’. However, Muneshige surrendered at [Concept('historical_figure_Siege_of_Yanagawa','Siege of Yanagawa')|E] under the assumption that he could then switch sides иid the Tokugawa-loyal forces against the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] of [Concept('historical_figure_Satsuma_Province','Satsuma')|E]. After the battle of Sekigahara, he was deprived Yanagawa Domain for punishment by [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akizuki_Tanezane (8/15/2022 1:30:35 PM UTC)
 game_concept_historical_figure_10067505:0 "Akizuki Tanezane"
 game_concept_historical_figure_10067505_desc:0 "#medium #bold Akizuki Tanezane#! был [Concept('historical_figure_Samurai','самураем')|E] warrior и [Concept('historical_figure_Daimyo','daimyo')|E] from Akizuki clan, son of Akizuki Kiyotane, who was defeated by the [Concept('historical_figure_C58Ctomo_clan','Ōtomo clan')|E].\n\nLater he joined the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E]. In 1585, Tanezane supported the Shimazu in an offensive against the Ōtomo at the [Concept('historical_figure_Siege_of_Iwaya_Castle','Siege of Iwaya Castle')|E].\n\nIn 1587, he fought with Shimazu against [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] in [Concept('historical_figure_Kyushu_Campaign','Kyūshū')|E], an island of Japan.\n\nIn 1596, Tanezane was succeeded by his son [Concept('historical_figure_10067507','Tanenaga')|E]. After the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], Tanenaga was transferred to Takanabe han.\n\n#S Notes#!\nThis article incorporates text from OpenHistory.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akizuki_Tanenaga (8/15/2022 1:32:18 PM UTC)
 game_concept_historical_figure_10067507:0 "Akizuki Tanenaga"
 game_concept_historical_figure_10067507_desc:0 "#medium #bold Akizuki Tanenaga#! был японским [Concept('historical_figure_Samurai','самураем')|E] warrior и [Concept('historical_figure_DaimyC58D','daimyō')|E] late [Concept('historical_figure_Sengoku_period','Sengoku')|E] и early [Concept('historical_figure_Edo_period','Edo periods')|E]. Он был son of [Concept('historical_figure_10067505','Akizuki Tanezane')|E].\n\nIn 1586, Tanenaga joined with his father to fight against [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] forces during the Kyūshū campaign\n\nIn 1598, Tanenaga made contributions at the Siege of Ulsan castle against the allied Chinese и Korean armies. During the [Concept('historical_figure_Korean_campaign','Korean campaign')|E], Tanenaga served under [Concept('historical_figure_10055211','Kuroda Nagamasa')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Harada_Nobutane (4/30/2021 8:34:17 PM UTC)
 game_concept_historical_figure_10067609:0 "Harada Nobutane"
 game_concept_historical_figure_10067609_desc:0 "#medium #bold Harada Nobutane#! был [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E],, служившим Akizuki clan of [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E]. His court title was Shimotsuke no kami. Он was born to Kusano Chikanaga, but былdopted as heir to the Harada family. Он became a vassal of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] following Hideyoshi’s invasion of Kyūshū; Harada then served as [Concept('historical_figure_Yoriki','yoriki')|E] under [Concept('historical_figure_10029350','Sassa Narimasa')|E] и [Concept('historical_figure_10029710','Katō Kiyomasa')|E]. Он joined [Concept('historical_figure_10029710','Katō Kiyomasa')|E]’s force in [Concept('historical_figure_Korea','Korea')|E], и died at the Siege of Ulsan.\n\n#S References#!\n$EFFECT_LIST_BULLET$ \"Kusano-shi\" on Harimaya. com \n$EFFECT_LIST_BULLET$ \"Harada-shi\" on Harimaya. com#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tsukushi_Hirokado (10/4/2020 8:11:33 AM UTC)
 game_concept_historical_figure_10067704:0 "Tsukushi Hirokado"
 game_concept_historical_figure_10067704_desc:0 "#medium #bold Tsukushi Hirokado#! был second son of Tsukushi Korekado и warlord/[Concept('historical_figure_Kokujin','kokujin')|E] of [Concept('historical_figure_Chikuzen_Province','Chikuzen')|E]. During the year of 1567, Hirokado was defeated by an Ōtomo officer by the name of [Concept('historical_figure_10064822','Takahashi Jōun')|E]. Also surrendering to [Concept('historical_figure_10068320','Ryūzōji Takanobu')|E] during the year of 1572. When the latter invaded [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E] in 1587, Hirokado joined up under the likes of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E].\n\nAs a result of joining Hideyoshi, Hirokado was completely restored of his domain at Chikuzen. Hirokado served under [Concept('historical_figure_10056016','Kobayakawa Takakage')|E] during the Korean Campaigns. During the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], Hirokado joined up the western forces, fighting at the [Concept('historical_figure_Siege_of_C58Ctsu','Ōtsu Castle')|E]. Afterwards Hirokado was deprived of his domain, but became an honored вассалом under the likes of [Concept('historical_figure_10029710','Katō Kiyomasa')|E].#!\n\n#weak Википедия#!"

