 # https://en.wikipedia.org/wiki/Megohime (12/14/2020 7:48:29 PM UTC)
 game_concept_historical_figure_10006907:0 "Megohime"
 game_concept_historical_figure_10006907_desc:0 "#medium #bold Megohime#!, или #bold Yoshihime#! был японским noble lady иristocrat from the [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E] to the early [Concept('historical_figure_Edo_period','Edo period')|E]. She is the daughter и only child of [Concept('historical_figure_10006904','Tamura Kiyoaki')|E], the lord of Miharu Castle, и Okita, daughter of Sōma Akitane. She былlso the wife of [Concept('historical_figure_10001035','Date Masamune')|E]. She былlso known as #bold Lady Tamura#!. After fulfilling her pravrajya, her posthumous Buddhist name was #bold Yōtokuin#!.\n\n#S Жизнь#!\nIn 1579, she married her second cousin Masamune at the age of twelve. Unfortunately, her wet nurse was killed by Masamune, who suspected that betrayers from the Tamura clan were involved в assassination attempt on him. It is said that her marriage got worse for a while because many other handmaidens serving her were executed.#!\n\n#weak Википедия#!"

