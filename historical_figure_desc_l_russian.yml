 game_concept_historical_figure_12220220_desc:0 "#medium #bold Тона#!, также читается как #bold Тонна#!; мирское имя - Никайдо Садамунэ. Был японским буддийским поэтом, учеником [Concept('historical_figure_11001716','Nijō Tameyo')|E]. она принял постриг в [Concept('historical_figure_Enryaku-ji','храме Энряку-дзи')|E], но позже был связан с сектой Дзи. Он смотрел на поэтический гений [Concept('historical_figure_10130168','Saigyō')|E]. Ниже приведены два самых известных его стихотворения:#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/M%C5%8Dri_Suemitsu (10/4/2020 3:11:54 PM UTC)
 game_concept_historical_figure_12221013:0 "Мори Суэмицу"
 game_concept_historical_figure_12221013_desc:0 "#medium #bold Мори Суэмицу#! был [Concept('historical_figure_Samurai','самураем')|E] в [Concept('historical_figure_Kamakura_period','период Камакуры')|E] и [Concept('historical_figure_Gokenin','гокенином')|E] [Concept('historical_figure_Kamakura_shogunate','сёгуната Камакура')|E]. Он был четвертым сыном [Concept('historical_figure_10220001','Ōe no Hiromoto')|E]. Он был основателем [Concept('historical_figure_MC58Dri_clan','клана Мори')|E].\n\nОн служил в трех поколениях армии [Concept('historical_figure_10120087','Minamoto no Sanetomo')|E] в [Concept('historical_figure_Tsurugaoka_HachimangC5AB','Tsurugaoka Hachimangū')|E]. Он взял имя Мери в честь своего имения в [Concept('historical_figure_Sagami_Province','провинции Сагами')|E]. Он участвовал в [Concept('historical_figure_JC58DkyC5AB_War','войне Дзёкю')|E] в 1221 году. Его жена была дочерью Миура Ясумура, и он сражался с [Concept('historical_figure_Miura_clan','кланом Миура')|E] против [Concept('historical_figure_HC58DjC58D_clan','клана Ходзё')|E].\n\nВ 1223 году он стал официальным землемером [Concept('historical_figure_Kamakura_shogunate','сёгуната Камакура')|E]. В 1247 году он был побежден [Concept('historical_figure_10131824','Hōjō Tokiyori')|E] и покончил жизнь самоубийством в святилище [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] вместе со своими союзниками из клана Миура.\n\nЕго могила находится в Камакуре, всего в нескольких сотнях ярдов от могилы [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] вместе с его отцом и [Concept('historical_figure_10060035','Shimazu Tadahisa')|E], который основал [Concept('historical_figure_Shimazu_clan','клан Симадзу')|E]. Неподалеку находится и фамильная усыпальница [Concept('historical_figure_Miura_clan','клана Миура')|E].#!\n\n#weak Википедия#!"

