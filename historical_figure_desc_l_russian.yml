 # https://en.wikipedia.org/wiki/Shunkan (1/31/2022 5:30:00 AM UTC)
 game_concept_historical_figure_10125075:0 "Shunkan"
 game_concept_historical_figure_10125075_desc:0 "#medium #bold Shunkan#! был японским monk who, after taking part в Shishigatani plot to overthrow [Concept('historical_figure_10110025','Taira no Kiyomori')|E], was exiled along with two others to Kikai-ga-shima. His story is featured в Heike monogatari, и in a number of traditional derivative works, including the [Concept('historical_figure_Noh','Noh')|E] play Shunkan и [Concept('historical_figure_Bunraku','jōruri')|E] play Heike Nyogo-ga-shima. Twentieth century authors Kan Kikuchi и Ryūnosuke Akutagawa also produced works entitled Shunkan.\n\n#S Биография#!\nShunkan был member Murakami Genji branch [Concept('historical_figure_Minamoto_clan','Minamoto')|E] samurai clan, и the son of Hōin Kanga, a priest Buddhist temple [Concept('historical_figure_Ninna-ji','Ninna-ji')|E]. Он served [Concept('historical_figure_10041054','Emperor Go-Shirakawa')|E] as a close aide и былssociated with the Hōsshō-ji.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kitabatake_Chikafusa (6/19/2022 1:16:11 AM UTC)
 game_concept_historical_figure_10125120:0 "Kitabatake Chikafusa"
 game_concept_historical_figure_10125120_desc:0 "#medium #bold Kitabatake Chikafusa#! был японским [Concept('historical_figure_Kuge','court noble')|E] и writer 14th century who supported the [Concept('historical_figure_Southern_Court','Southern Court')|E] в [Concept('historical_figure_Nanboku-cho','Nanboku-cho')|E] period, serving as advisor to five [Concept('historical_figure_Emperor_of_Japan','Emperors')|E].: 67–68 Some of his greatest и most famous work was performed during the reign of [Concept('historical_figure_10041075','Emperor Go-Daigo')|E], under whom he proposed a series of reforms, amounting to a revival или restoration of political и economic systems of several centuries earlier. In addition to authoring a history of Japan и number of works defending the right of Go-Daigo’s line to the throne, Kitabatake fought in defense Southern Court as a member Murakami branch [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kitabatake_Akiie (10/4/2020 7:44:28 AM UTC)
 game_concept_historical_figure_10125125:0 "Kitabatake Akiie"
 game_concept_historical_figure_10125125_desc:0 "#medium #bold Kitabatake Akiie#! был японским [Concept('historical_figure_Kuge','court noble')|E], иn important supporter [Concept('historical_figure_Southern_Court','Southern Court')|E] during the [Concept('historical_figure_Nanboku-chC58D','Nanboku-chō')|E] Wars. Он also held the posts of [Concept('historical_figure_Chinjufu-shC58Dgun','Commander-in-Chief Defense North')|E], и [Concept('historical_figure_Shugo','Governor')|E] of [Concept('historical_figure_Mutsu_Province','Mutsu Province')|E]. His father was Imperial advisor [Concept('historical_figure_10125120','Kitabatake Chikafusa')|E].\n\n#S Биография#!\nIn 1333, Akiie was ordered to accompany the six-year-old eighth son of [Concept('historical_figure_10041075','Emperor Go-Daigo')|E], Prince Norinaga, to Mutsu, where the Prince became Governor-General of Mutsu и Dewa. These two large [Concept('historical_figure_Provinces_of_Japan','provinces')|E] constituted much north-eastern end of [Concept('historical_figure_HonshC5AB','Honshū')|E], the area now known as [Concept('historical_figure_TC58Dhoku_region','Tōhoku')|E].\n\nIn April 1333, he былppointed to the post of [Concept('historical_figure_Chinjufu-shC58Dgun','Chinjufu-shōgun')|E], или Commander-in-Chief Defense North. This был position that had been held by [Concept('historical_figure_10120040','Minamoto no Yoshiie')|E] two hundred years earlier.#!\n\n#weak Википедия#!"

