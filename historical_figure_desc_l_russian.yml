 game_concept_historical_figure_10032831_desc:0 "#medium #bold Saitō Tomonobu#! былn officer under the [Concept('historical_figure_Uesugi','Uesugi')|E] clan following the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of Japan в 16th century. Он был commander Akada Castle. Он was nicknamed the Zhong Kui of [Concept('historical_figure_Echigo_Province','Echigo')|E].\n\nHe had a remarkable skill in diplomacy иt the same time, he was skilled in administration skills и [Concept('historical_figure_10032011','Uesugi Kenshin')|E] placed him in a highly trusted position. Served under [Concept('historical_figure_10032032','Uesugi Kagekatsu')|E], after the death of his previous lord, Kenshin. Он also thwarted many attacks from the Oda clan. On the occasion [Concept('historical_figure_Siege_of_Otate','Siege of Otate')|E], he supported Uesugi Kagekatsu и helped Kagekatsu become successor Uesugi clan.#!\n\n#weak Википедия#!"

