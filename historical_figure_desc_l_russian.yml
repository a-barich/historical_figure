 game_concept_historical_figure_10044642:0 "Yamaoka Kagetaka"
 game_concept_historical_figure_10044642_desc:0 "#medium #bold Yamaoka Kagetaka#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through early [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama period')|E],, служившим [Concept('historical_figure_Oda_clan','Oda clan')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Y%C5%ABki_Mitsufuji (4/30/2022 9:45:38 AM UTC)
 game_concept_historical_figure_10045200:0 "Yūki Mitsufuji"
 game_concept_historical_figure_10045200_desc:0 "#medium #bold Yūki Mitsufuji#! был японским [Concept('historical_figure_Samurai','самураем')|E] lord [Concept('historical_figure_Muromachi_period','Muromachi period')|E]. Он served as Governor of [Concept('historical_figure_Yamashiro_Province','Yamashiro Province')|E] и Governor of [Concept('historical_figure_Echigo_Province','Echigo Province')|E] under the [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E].\n\n#S Жизнь#!\nYūki Mitsufuji was born in [Concept('historical_figure_Tango_Province','Tango Province')|E]. His family descended from the Furuyama clan. Он былlso known as #bold Yūki Jyūrō#! и #bold Kageyu Saemon no Jō#!. Mitsufuji became a [Concept('historical_figure_Affinity_medieval','вассалом')|E] of [Concept('historical_figure_Shogun','shogun')|E] [Concept('historical_figure_10040003','Ashikaga Yoshimitsu')|E] и began his service under the [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E].\n\nIn 1394, he былppointed as Governor of [Concept('historical_figure_Yamashiro_Province','Yamashiro Province')|E]. As a governor, he acted self‐indulgently и violently while abusing Yoshimitsu’s favor, и was repulsed by other [Concept('historical_figure_Daimyo','daimyo')|E]. Он is seen as the Governor of Yamashiro Province until 1403.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Iwanari_Tomomichi (2/5/2022 12:20:05 AM UTC)
 game_concept_historical_figure_10045220:0 "Iwanari Tomomichi"
 game_concept_historical_figure_10045220_desc:0 "#medium #bold Iwanari Tomomichi#! был японским самураем 16th century. Also known as Ishinari Tomomichi, he был senior вассалом [Concept('historical_figure_Miyoshi_clan','Miyoshi clan')|E]. Он was one three great самураем Miyoshi clan called Miyoshi Sanninshu along with Miyoshi Nagayuki и Miyoshi Masayasu. Leading an uprising against the forces of [Concept('historical_figure_10029120','Oda Nobunaga')|E] toward the end of his life, Iwanari was killed in battle by [Concept('historical_figure_10040203','Hosokawa Fujitaka')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kutsuki_Harutsuna (1/9/2022 3:00:32 AM UTC)
 game_concept_historical_figure_10045502:0 "Kutsuki Harutsuna"
 game_concept_historical_figure_10045502_desc:0 "#medium #bold Kutsuki Harutsuna#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], who ruled Kutsukidani Castle in [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E]. Он был supporter shōgun [Concept('historical_figure_10040000','Ashikaga Yoshiharu')|E]. Harutsuna’s descendants became [Concept('historical_figure_DaimyC58D','daimyō')|E] в [Concept('historical_figure_Edo_period','Edo period')|E].\n\n#S Family#!\n$EFFECT_LIST_BULLET$Отец: Kitsuki Tanetsuna\n$EFFECT_LIST_BULLET$Жена: Asukai Masatsuna’s daughter\n$EFFECT_LIST_BULLET$Son: [Concept('historical_figure_10045504','Kutsuki Mototsuna')|E] by Asukai Masatsuna’s daughter#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kutsuki_Mototsuna (5/30/2021 12:18:54 AM UTC)
 game_concept_historical_figure_10045504:0 "Kutsuki Mototsuna"
 game_concept_historical_figure_10045504_desc:0 "#medium #bold Kutsuki Mototsuna#! был samurai commander in [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama period')|E] и [Concept('historical_figure_Edo_period','Edo period')|E]. His father was [Concept('historical_figure_10045502','Kutsuki Harutsuna')|E]. The Kutsuki were a powerful clan at Kutsuki-tani, Takasima-gori, [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E]. His childhood name was Takewakamaru (竹若丸.\n\nAt the age of two, Mototsuna succeeded when his father died in battle. At first, he served an [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E] at the Hokosyu. In 1570, Mototsuna helped [Concept('historical_figure_10029120','Oda Nobunaga')|E] when he attacked [Concept('historical_figure_Asakura_clan','Asakura clan')|E] и retired through Kutsuki. Он then served [Concept('historical_figure_10029400','Hashiba Hideyoshi')|E] after Nobunga died in 1582.\n\nIn 1600 at the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], at the start Mototsuna took part in [Concept('historical_figure_10045820','Ishida Mitsunari')|E]’s force belonging to Otani Yoshitsugu. However, acting in concert with [Concept('historical_figure_10029466','Kobayakawa Hideaki')|E], Mototsuna, along with [Concept('historical_figure_10043250','Wakisaka Yasuharu')|E], [Concept('historical_figure_10096900','Ogawa Suketada')|E] и Akaza Naoyasu, betrayed Mitsunari. After the battle, Ieyasu let Yasuharu govern his domain because of this exploit.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Araki_Murashige (6/3/2022 3:01:46 PM UTC)
 game_concept_historical_figure_10045700:0 "Araki Murashige"
 game_concept_historical_figure_10045700_desc:0 "#medium #bold Araki Murashige#! был вассалом of Ikeda Katsumasa, head powerful \"Setssu-Ikeda clan\" of [Concept('historical_figure_Settsu_Province','Settsu Province')|E]. Under Katsumasa, Murashige sided with [Concept('historical_figure_10029120','Oda Nobunaga')|E] following Nobunaga’s successful campaign to establish power in Kyoto.\n\n#S Military life#!\nMurashige became a вассалом of [Concept('historical_figure_10029120','Oda Nobunaga')|E] и become [Concept('historical_figure_DaimyC58D','daimyō')|E] of Ibaraki Castle in 1573 и gained further notoriety through military exploits across Japan.\n\nIn 1571, Murashige и [Concept('historical_figure_10045761','Nakagawa Kiyohide')|E] killed [Concept('historical_figure_10045800','Wada Koremasa')|E] a senior вассалом of Ashikaga Shogunate at Battle of Shiraigawara.\n\nIn 1574, Murashige along with [Concept('historical_figure_10029400','Hashiba Hideyoshi')|E] capture Arioka Castle from Itami Chikaoki и Nobunaga given Itami castle to Murashige.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Takayama_Tomoteru (1/9/2022 3:11:55 AM UTC)
 game_concept_historical_figure_10045720:0 "Takayama Tomoteru"
 game_concept_historical_figure_10045720_desc:0 "#medium #bold Takayama Tomoteru #! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E], who served [Concept('historical_figure_10045400','Matsunaga Hisahide')|E].\n\nHe был father of [Concept('historical_figure_10045721','Takayama Ukon')|E], и был [Concept('historical_figure_Kirishitan','Kirishitan')|E].\n\n#S References#!\n$EFFECT_LIST_BULLET$Turnbull, Stephen. The Samurai Sourcebook. London: Cassell & Co.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Dom_Justo_Takayama (9/4/2022 10:11:02 PM UTC)
 game_concept_historical_figure_10045721:0 "Dom Justo Takayama"
 game_concept_historical_figure_10045721_desc:0 "#medium #bold Justo Takayama Ukon#!, born #bold Takayama Hikogorō#! иlso known as #bold Dom Justo Takayama#! был японским Catholic [Concept('historical_figure_Kirishitan','Kirishitan')|E] [Concept('historical_figure_DaimyC58D','daimyō')|E] и [Concept('historical_figure_Samurai','самураем')|E] who lived during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] that witnessed anti-Catholic sentiment. Takayama had been baptized into the faith in 1564 when he was twelve, though over time neglected his faith due to his actions as a samurai. Он eventually rekindled his faith just after his [Concept('historical_figure_Coming-of-age','coming-of-age')|E] ritual near the age of 20. Он abandoned his status to devote himself to his faith и was exiled to [Concept('historical_figure_Manila','Manila')|E], where he lived a life of holiness until his death two months later.\n\nHis cause for sainthood began when he was declared a Servant of God. Reports in 2014 indicated that he would be beatified sometime in 2015 but Pope Francis later approved it on 21 January 2016; the beatification celebration occurred on 7 February 2017 in [Concept('historical_figure_Osaka','Osaka')|E] with Cardinal Angelo Amato presiding over the beatification on the pope’s behalf.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nakagawa_Kiyohide (8/10/2022 8:25:45 PM UTC)
 game_concept_historical_figure_10045761:0 "Nakagawa Kiyohide"
 game_concept_historical_figure_10045761_desc:0 "#medium #bold Nakagawa Kiyohide#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] in [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E]. His childhood name was #bold Nakagawa Toranosuke#!. His common name was #bold Nakagawa Sebe#!.\n\n#S Биография#!\nHis father was Nakagawa Shigekiyo. [Concept('historical_figure_10045762','Nakagawa Hidemasa')|E] и [Concept('historical_figure_10045763','Nakagawa Hidenari')|E] were his sons. [Concept('historical_figure_10029750','Furuta Oribe')|E]’s wife was Kiyohide’s young sister. At first, Kiyohide served Ikeda Katsumasa, who was from a powerful clan in [Concept('historical_figure_Settsu_Province','Settsu Province')|E]. Он became independent along with [Concept('historical_figure_10045700','Araki Murashige')|E] и [Concept('historical_figure_Takayama_Ukon','Takayama Ukon')|E] at Settsu Province afterward.\n\nWhen [Concept('historical_figure_10029120','Oda Nobunaga')|E] marched his armies into Kyoto, Kiyohide surrendered и served him. In 1571, Kiyohide и Murashige killed [Concept('historical_figure_10045800','Wada Koremasa')|E] a senior вассалом of Ashikaga Shogunate at Battle of Shiraigawara.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nakagawa_Hidemasa (2/4/2021 1:26:44 PM UTC)
 game_concept_historical_figure_10045762:0 "Nakagawa Hidemasa"
 game_concept_historical_figure_10045762_desc:0 "#medium #bold Nakagawa Hidemasa#! был [Concept('historical_figure_Samurai','самураем')|E] commander в [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E]. Он был eldest son of [Concept('historical_figure_10045761','Nakagawa Kiyohide')|E]. His young brother was [Concept('historical_figure_10045763','Nakagawa Hidenari')|E]. His wife was Tsuruhime who был daughter of [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\n#S Карьера#!\nAt first, Hidemasa и Kiyohide served Nobunaga. They served [Concept('historical_figure_10029400','Hashiba Hideyoshi')|E] after Nobunaga died.\n\nIn 1583, Hidemasa succeeded to a house и his father’s domain which was 50,000 [Concept('historical_figure_Koku','koku')|E] at Ibaraki, [Concept('historical_figure_Settsu_Province','Settsu Province')|E] since Kiyohide killed by [Concept('historical_figure_10029514','Sakuma Morimasa')|E] at the [Concept('historical_figure_Battle_of_Shizugatake','Battle of Shizugatake')|E]. Hidemasa былctive в [Concept('historical_figure_Battle_of_Komaki_and_Nagakute','Battle of Komaki и Nagakute')|E] in 1584 и the expedition to Shikoku in 1585. Hideyoshi praise him, и gave him 65,000 koku at Miki, [Concept('historical_figure_Harima_Province','Harima Province')|E] instead of his domain which he had ruled.\n\nAfter that, Hidemasa took part в expedition to Kyushu in 1587 и the [Concept('historical_figure_Siege_of_Odawara_1590','siege of Odawara')|E] in 1590.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nakagawa_Hidenari (6/2/2022 3:44:06 PM UTC)
 game_concept_historical_figure_10045763:0 "Nakagawa Hidenari"
 game_concept_historical_figure_10045763_desc:0 "#medium #bold Nakagawa Hidenari #! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] в [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama')|E] to [Concept('historical_figure_Edo_period','Edo period')|E]. Он был 2nd son of [Concept('historical_figure_10045761','Nakagawa Kiyohide')|E].\n\n#S Карьера#!\nIn 1582, Kiyohide died в [Concept('historical_figure_Battle_of_Shizugatake','Battle of Shizugatake')|E] и Hidenari’s brother [Concept('historical_figure_10045762','Hidemasa')|E] succeeded to the family headship. However, Hidemasa died young in 1592 и Hidenari succeeded to the house и the domain. Thanks to his service under Toyotomi Hideyoshi, he was soon moved to the Oka Domain in [Concept('historical_figure_Bungo_Province','Bungo Province')|E], with an income raise from 66,000 [Concept('historical_figure_Koku','koku')|E] to 74,000 [Concept('historical_figure_Koku','koku')|E]. In 1597, Hidenari took part в invasion of Korea under [Concept('historical_figure_10043302','Tōdō Takatora')|E].\n\nIn 1600 at the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], he sided with the eastern army, attacking и defeating Ōta Kazuyoshi at Usuki Castle. As a result, [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] let him maintain his domain without being disturbed.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Wada_Koremasa (8/28/2022 9:12:19 PM UTC)
 game_concept_historical_figure_10045800:0 "Wada Koremasa"
 game_concept_historical_figure_10045800_desc:0 "#medium #bold Wada Koremasa#! was samurai и senior вассалом Ashikaga Shogunate.\n\nNobunaga held him in high regard. Koremasa былppointed as the lord of Takatsuki castle и given part Settsu province. Он secured an audience between [Concept('historical_figure_10029120','Oda Nobunaga')|E] и the Jesuit Missionary [Concept('historical_figure_LuC3ADs_FrC3B3is','Luís Fróis')|E], и был staunch supporter Catholic Church throughout his life. Koremasa fought against [Concept('historical_figure_Ikeda_clan','Ikeda')|E] clan и died during the battle of Shiraigawara in 1571, being killed by [Concept('historical_figure_10045700','Araki Murashige')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ishida_Mitsunari (8/27/2022 1:53:37 PM UTC)
 game_concept_historical_figure_10045820:0 "Ishida Mitsunari"
 game_concept_historical_figure_10045820_desc:0 "#medium #bold Ishida Mitsunari#! был японским [Concept('historical_figure_Samurai','самураем')|E] и military commander late [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of Japan. Он is probably best remembered as the commander Western army в [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E] following the [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E] 16th century. Он is also known by his court title, #bold Jibu-no-shō#!.\n\n#S Ранняя жизнь#!\nHe was born in 1559 at the north of [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E], и был second son of [Concept('historical_figure_10045823','Ishida Masatsugu')|E], who был вассалом for the [Concept('historical_figure_Azai_clan','Azai clan')|E]. His childhood name was #bold Sakichi#!. The Ishida withdrew from service after the Azai’s defeat in 1573 at the [Concept('historical_figure_Siege_of_Odani_Castle','Siege of Odani Castle')|E]. According to legend, he был monk in a Buddhist temple before he served [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], but the accuracy of this legend is doubted since it only came about during the [Concept('historical_figure_Edo_period','Edo period')|E].#!\n\n#weak Википедия#!"

