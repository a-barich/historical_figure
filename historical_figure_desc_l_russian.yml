 # https://en.wikipedia.org/wiki/Ise_Sadaoki (8/9/2022 5:54:33 AM UTC)
 game_concept_historical_figure_10040113:0 "Исэ Садаоки"
 game_concept_historical_figure_10040113_desc:0 "#medium #bold Исэ Садаоки#! был [Concept('historical_figure_Samurai','самураем')|E], и вассалом клана Акэти после периодов от [Concept('historical_figure_Sengoku_period','Sengoku')|E] до [Concept('historical_figure_AzuchiE28093Momoyama_period','Адзути-Момояма')|E] в Японии 16 века. Женатый на дочери [Concept('historical_figure_10025632','Akechi Mitsuhide')|E], Садаоки позже служил под началом [Concept('historical_figure_10025632','Mitsuhide')|E], а через него - [Concept('historical_figure_10029120','Оды Нобунаги')|E].\n\nОн принимал участие в инциденте в Хоннодзи, он атаковал и захватил [Concept('historical_figure_10029160','Oda Nobutada')|E] \"Дворец Нидзё-госё\". Но позже, во время битвы при Ямасаки, он был разбит войсками [Concept('historical_figure_10029400','Hashiba Hideyoshi')|E]. Он умер в возрасте 23 лет.\n\nСын Садаоки, Исэ Садахира, служил [Concept('historical_figure_Tokugawa_clan','клану Токугава')|E] в [Concept('historical_figure_Edo_period','период Эдо')|E], а их отпрыск продолжал служить в качестве \"taishin hatamoto\", рямого приближенного семьи сёгуна.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hosokawa_Fujitaka (8/9/2022 1:38:32 PM UTC)
 game_concept_historical_figure_10040203:0 "Хосокава Фудзитака"
 game_concept_historical_figure_10040203_desc:0 "#medium #bold Хосокава Фудзитака#!, также известный как #bold Хосокава Юсай#!, был японским [Concept('historical_figure_Samurai','самураем')|E]-[Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E]. Фудзитака был видным сторонником [Concept('historical_figure_10040022','Ashikaga Yoshiaki')|E], последнего [Concept('historical_figure_Ashikaga_shogunate','сёгуна Асикага')|E]. Когда он присоединился к Ода, [Concept('historical_figure_10029120','Oda Nobunaga')|E] наградил его вотчиной [Concept('historical_figure_Tango_Province','Tango')|E], и он стал одним из старших генералов [Concept('historical_figure_Oda_clan','клана Ода')|E].\n\n#S Биография#!\nВ 1568 году Фудзитака присоединился к [Concept('historical_figure_Oda_clan','клану Ода')|E] после того, как [Concept('historical_figure_10029120','Oda Nobunaga')|E] захватил [Concept('historical_figure_Kyoto','Kyoto')|E]. IВ конце 1568 года Фудзитака вместе с [Concept('historical_figure_10029280','Shibata Katsuie')|E], [Concept('historical_figure_10025940','Hachiya Yoritaka')|E], [Concept('historical_figure_10025420','Mori Yoshinari')|E] и [Concept('historical_figure_Sakai_Masahisa','Sakai Masahisa')|E] напали на [Concept('historical_figure_10045220','Iwanari Tomomichi')|E], одного из саннинсю Миёси, в [Concept('historical_figure_ShC58DryC5ABji_Castle','замке Сёрюдзи')|E], впоследствии Иванари был убит в бою Фудзитакой.\n\nВ 1569 году, после возвращения Нобунаги и его последователей из Киото, [Concept('historical_figure_Miyoshi_clan','клан Миёси')|E] напал на сёгуна [Concept('historical_figure_10040022','Ashikaga Yoshiaki')|E] в замке Хонкокудзи, Фудзитака вместе с [Concept('historical_figure_10025632','Akechi Mitsuhide')|E] защитили сёгуна и отбили [Concept('historical_figure_Miyoshi_clan','клан Миёси')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hosokawa_Tadaoki (8/13/2022 4:40:43 PM UTC)
 game_concept_historical_figure_10040220:0 "Хосокава Тадаоки"
 game_concept_historical_figure_10040220_desc:0 "#medium #bold Хосокава Тадаоки#! был японским воином-[Concept('historical_figure_Samurai','самураем')|E] конца [Concept('historical_figure_Sengoku_period','периода Сэнгоку')|E] и начала [Concept('historical_figure_Edo_period','периода Эдо')|E]. Он был сыном [Concept('historical_figure_10040203','Хосокавы Фудзитака')|E] и [Concept('historical_figure_Numata_JakC58D','Нуматы Яко')|E], а также мужем известной христианки [Concept('historical_figure_10025638','Hosokawa Gracia')|E]. Большую часть своей жизни он проходил под именем #bold Нагаока Тадаоки#!, которое было принято его отцом и связано с городом, находившимся в их владениях. Вскоре после победы при Сэкигахаре Нагаока Тадаоки вернулся к своему первоначальному имени Хосокава Тадаоки.\n\n#S Биография#!\nТадаоки был старшим сыном [Concept('historical_figure_10040203','Хосокавы Фудзитака')|E]. Он участвовал в своей первой битве в возрасте 15 лет. В том сражении он был на службе у [Concept('historical_figure_10029120','Оды Нобунаги')|E]. Его детское имя было Кумачиё. В 1580 году Тадаоки получил провинцию Тэнго. Вскоре после этого он женился на [Concept('historical_figure_10025638','Хосокаве Грасии')|E], дочери [Concept('historical_figure_10025632','Akechi Mitsuhide')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hosokawa_Tadatoshi (12/31/2021 5:29:06 AM UTC)
 game_concept_historical_figure_10040232:0 "Хосокава Тадатоси"
 game_concept_historical_figure_10040232_desc:0 "#medium #bold Хосокава Тадатоси#! был японским [Concept('historical_figure_Samurai','самураем')|E]-[Concept('historical_figure_DaimyC58D','daimyō')|E] раннего [Concept('historical_figure_Edo_period','периода Эдо')|E]. Он был главой [Concept('historical_figure_Kumamoto_Domain','домена Кумамото')|E]. Он был покровителем мастера боевых искусств [Concept('historical_figure_Miyamoto_Musashi','Miyamoto Musashi')|E].\n\nОн женился на Чиёхимэ, дочери Огасавары Хидемасы и приемной дочери второго [Concept('historical_figure_Tokugawa_shogunate','сёгуна Токугавы')|E], [Concept('historical_figure_10024031','Хидэтады')|E]. В детстве его звали Мицутиё.\n\nИзучив [Concept('historical_figure_YagyC5AB_Shinkage-ryC5AB','синкагэ-рю Ягю')|E] у Удзии Ясиро, Тадатоси хотел, чтобы его гость Мусаси сразился с мастером меча из его вотчины и выяснил, какой стиль сильнее. Но Удзии, несмотря на полную лицензию на стиль Ягю Синкагэ, не смог нанести ни одного удара против него после многочисленных поединков. Его сменил лорд Тадатоси, но и он оказался бессилен против Мусаси. Тогда он сказал о Мусаси: \"Я никогда не думал, что может быть такая разница в уровне достижений!\"#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hosokawa_Harumoto (8/14/2022 6:05:39 AM UTC)
 game_concept_historical_figure_10040500:0 "Хосокава Харумото"
 game_concept_historical_figure_10040500_desc:0 "#medium #bold Хосокава Харумото#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] периодов [Concept('historical_figure_Muromachi_period','Muromachi')|E] и [Concept('historical_figure_Sengoku_period','Sengoku')|E], главой [Concept('historical_figure_Hosokawa_clan','клана Хосокава')|E]. Детское имя Харумото было #bold Сомэй-мару#!. Он родился в семье [Concept('historical_figure_10040501','Хосокавы Сумимото')|E], другого известного самурая эпохи Муромати.\n\n#S Ранняя жизнь#!\nХарумото унаследовал дом в возрасте семи лет, после смерти отца в 1520 году. Пока он был еще несовершеннолетним, его содержал опекун Миёси Мотонага. Его детское имя было Рокуро.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hosokawa_Sumimoto (10/1/2018 2:47:07 AM UTC)
 game_concept_historical_figure_10040501:0 "Хосокава Сумимото"
 game_concept_historical_figure_10040501_desc:0 "#medium #bold Хосокава Сумимото#! был [Concept('historical_figure_Samurai','самурайским')|E] военачальником в [Concept('historical_figure_Muromachi_period','период Муромати')|E] в 16 веке в Японии.\n\nСумимото был одним из немногих сыновей Хосокава Ёсихару и приемным сыном [Concept('historical_figure_10040544','Hosokawa Masamoto')|E], который был [Concept('historical_figure_Kanrei','канреем')|E] [Concept('historical_figure_Ashikaga_shogunate','сёгуната Асикага')|E]. Его корнями был [Concept('historical_figure_Hosokawa_clan','клан Хосокава')|E] в [Concept('historical_figure_Awa_Province_Tokushima','провинции Ава')|E]. Его детское имя было Рокуро.\n\nУ Масамото не было собственного ребенка, и первоначально он решил позволить Хосокава Сумиюки, который был из [Concept('historical_figure_KujC58D_family','клана Кудзё')|E], стать наследником дома. Однако позже он изменил свое решение и решил позволить Сумимото, который был усыновлен после Сумиюки, стать наследником дома. Это, естественно, вызвало разлад между Сумимото и Сумиюки.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hosokawa_Yoriyuki (11/4/2020 1:10:41 AM UTC)
 game_concept_historical_figure_10040535:0 "Хосокава Ёриюки"
 game_concept_historical_figure_10040535_desc:0 "#medium #bold Хосокава Ёриюки#! был самураем из [Concept('historical_figure_Hosokawa_clan','клана Хосокава')|E], и видным государственным министром при [Concept('historical_figure_Ashikaga_shogunate','сёгунате Асикага')|E], занимавшим пост [Concept('historical_figure_Kanrei','канрея Киото')|E] с 1367 по 1379 год. Первым заняв этот пост, он укрепил власть сёгуната, а также элементы его административной организации. Он также был констеблем провинций Сануки, Тоса и Сетцу. В детстве его звали Якуро.\n\n#S Карьера#!\nСын Хосокавы Ёрихару, Ёриюки служил сёгунату в качестве военачальника, воевал с [Concept('historical_figure_Yamana_clan','кланом Ямана')|E], и в конце концов добился победы над ними в 1361 году. Он командовал войсками сёгуна в ряде сражений, а во время службы у сёгуна [Concept('historical_figure_10040002','Ashikaga Yoshiakira')|E] Ёриюки убил своего двоюродного брата, Хосокава Киёдзи, который перешел на другую сторону.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hosokawa_Katsumoto (6/14/2021 11:58:59 AM UTC)
 game_concept_historical_figure_10040543:0 "Хосокава Кацумото"
 game_concept_historical_figure_10040543_desc:0 "#medium #bold Хосокава Кацумото#! был одним из [Concept('historical_figure_Kanrei','канреев')|E], заместителей [Concept('historical_figure_Ashikaga_shogunate','сёгуна')|E], в [Concept('historical_figure_Muromachi_period','период Муромати')|E] в Японии. Он известен своим участием в создании [Concept('historical_figure_RyC58Dan-ji','Ryōan-ji')|E], храма, известного своим садом камней, и участием в [Concept('historical_figure_C58Cnin_War','войне Онин')|E], которая положила начало 130-летнему [Concept('historical_figure_Sengoku_period','периоду Сэнгоку')|E]. В детстве его звали Сумиакамару.\n\nЕго конфликты с тестем, [Concept('historical_figure_10050039','Yamana Sōzen')|E], который возмущался властью, которой Хосокава обладал как Канрэй, стали одной из причин войны Ōнин в 1467 году. Когда в 1464 году у сёгуна [Concept('historical_figure_10040008','Ashikaga Yoshimasa')|E] родился [Concept('historical_figure_10040009','сын')|E], Ямана воспользовался этим как возможностью выступить против Хосокава, поддержав ребенка как наследника сёгуната. Хосокава всегда тесно сотрудничал с братом сёгуна [Concept('historical_figure_10040010','Ashikaga Yoshimi')|E] и поддерживал его претензии на сёгунат.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hosokawa_Masamoto (4/23/2021 12:02:51 PM UTC)
 game_concept_historical_figure_10040544:0 "Хосакава Масамото"
 game_concept_historical_figure_10040544_desc:0 "#medium #bold Хосакава Масамото#! был заместителем [Concept('historical_figure_ShC58Dgun','сёгуна')|E] [Concept('historical_figure_Hosokawa_clan','клана Хосокава')|E] и сыном [Concept('historical_figure_10040543','Hosokawa Katsumoto')|E]. Масамото был назначен на этот пост в 1486 году. На короткий период этот титул был утрачен [Concept('historical_figure_10048121','Хатакэямой Масанагой')|E], но со временем был восстановлен. Когда [Concept('historical_figure_10040009','Ashikaga Yoshihisa')|E] умер бездетным в 1489 году, Масамото поддержал выдвижение [Concept('historical_figure_10040012','Ashikaga Yoshizumi')|E] в качестве преемника в противовес [Concept('historical_figure_10040011','Ashikaga Yoshitane')|E]. Масамото считал, что пост заместителя сёгуна вернется к Хосокава Масанага из-за близости Ёситанэ к Хатакэяма Масанага и его собственных возражений против возвышения Ёситанэ. Во время борьбы Масанаги с конкурирующей ветвью [Concept('historical_figure_Hatakeyama_clan','клана Хатакэяма')|E] Ёситанэ привел войска на помощь Масанаге. Затем Масамото направил свои войска на помощь Хатакэяма, в итоге разгромив войска Масанаги и Ёситанэ. Масанага покончил с собой во время битвы, а Ёситанэ стал пленником в [Concept('historical_figure_Kyoto','Kyoto')|E]. В детстве его звали Сумиакамару.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hosokawa_Takakuni (8/26/2022 2:05:56 PM UTC)
 game_concept_historical_figure_10040566:0 "Hosokawa Takakuni"
 game_concept_historical_figure_10040566_desc:0 "#medium #bold Hosokawa Takakuni#! был most powerful military commander в [Concept('historical_figure_Muromachi_period','Muromachi period')|E] under [Concept('historical_figure_10040000','Ashikaga Yoshiharu')|E], the twelfth [Concept('historical_figure_ShC58Dgun','shōgun')|E]. His father was Hosokawa Masaharu, a member branch [Concept('historical_figure_Hosokawa_clan','Hosokawa clan')|E]. His childhood name was Rokuro.\n\nIn 1507, [Concept('historical_figure_10040544','Hosokawa Masamoto')|E] was killed by his foster son, Hosokawa Sumiyuki who had been disinherited by Masamoto. Takakuni supported [Concept('historical_figure_10040501','Hosokawa Sumimoto')|E] и got credit for putting down Sumiyuki. Because of that, he got involved with the [Concept('historical_figure_Muromachi_shogunate','Muromachi shogunate')|E]. In 1508, when [Concept('historical_figure_10057001','Ōuchi Yoshioki')|E] marched his armies into [Concept('historical_figure_Kyoto','Kyoto')|E] with [Concept('historical_figure_10040011','Ashikaga Yoshitane')|E], Takakuni conspired with them и purged the shogun [Concept('historical_figure_10040012','Ashikaga Yoshizumi')|E] и Sumimoto to [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hosokawa_Akiuji (4/28/2022 7:38:08 PM UTC)
 game_concept_historical_figure_10040579:0 "Hosokawa Akiuji"
 game_concept_historical_figure_10040579_desc:0 "#medium #bold Hosokawa Akiuji#! был [Concept('historical_figure_Samurai','самураем')|E] general в service [Concept('historical_figure_Ashikaga_shogunate','Ashikaga')|E] [Concept('historical_figure_Northern_Court_Japan','Northern Court')|E], during Japan’s [Concept('historical_figure_Nanboku-chC58D_period','Nanboku-chō period')|E].\n\n#S Жизнь#!\nIn 1338, he was sent by [Concept('historical_figure_12139028','Ashikaga Takauji')|E] to assist в defence Kuromaru, a fortress belonging to [Concept('historical_figure_Kanrei','Kanrei')|E] [Concept('historical_figure_12139049','Shiba Takatsune')|E]. His men clashed with fifty horsemen under the command of [Concept('historical_figure_12185040','Nitta Yoshisada')|E], one more famous commanders rival Southern Court. Nitta was mortally wounded by an arrow in this exchange.\n\nIn 1347, he faced [Concept('historical_figure_12560005','Kusunoki Masatsura')|E] at Sakai no ura in [Concept('historical_figure_Izumi_Province','Izumi Province')|E]. Hosokawa was greatly outnumbered, и so he broke off his attack. Он was followed by Kusunoki, и was defeated in a night attack at Kawachi, suffering numerous casualties. Hosokawa fell back to Tennoji, и was defeated again, despite the aid of Yamana Tokiuji.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/T%C5%8Dsh%C5%8Din (1/31/2022 9:02:39 AM UTC)
 game_concept_historical_figure_10040583:0 "Tōshōin"
 game_concept_historical_figure_10040583_desc:0 "#medium #bold Tōshōin#! или #bold Akamatsu Tōshōin#! был японским noble who acted as the power behind the throne или [Concept('historical_figure_De_facto','de facto')|E] [Concept('historical_figure_Daimyo','daimyo')|E] [Concept('historical_figure_Akamatsu_clan','Akamatsu clan')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She был daughter of [Concept('historical_figure_10040543','Hosokawa Katsumoto')|E], sister of [Concept('historical_figure_10040544','Hosokawa Masamoto')|E], и wife of [Concept('historical_figure_10053544','Akamatsu Masanori')|E]. Tōshōin был de facto [Concept('historical_figure_DaimyC58D','Daimyo')|E] who supported the [Concept('historical_figure_Akamatsu_clan','Akamatsu clan')|E] as a guardian of Akamatsu Yoshimura. She took explicit control clan as the leader in 1521, after Yoshimura былssassinated.\n\n#S See also#!\n$EFFECT_LIST_BULLET$[Concept('historical_figure_List_of_female_castellans_in_Japan','List of female castellans in Japan')|E]#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kizawa_Nagamasa (8/8/2022 4:27:06 PM UTC)
 game_concept_historical_figure_10040831:0 "Kizawa Nagamasa"
 game_concept_historical_figure_10040831_desc:0 "#medium #bold Kizawa Nagamasa#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] in [Concept('historical_figure_Japan','Japan')|E].\n\nNagamasa built [Concept('historical_figure_Shigisan_Castle','Shigisan Castle')|E] for the [Concept('historical_figure_Hatakeyama_clan','Hatakeyama clan')|E] in 1536, an accomplishment that earned him the title of [Concept('historical_figure_Shugo','shugo')|E] of [Concept('historical_figure_Yamato_Province','Yamato Province')|E]. In 1561 he expanded into [Concept('historical_figure_Shiga_Prefecture','Shiga Prefecture')|E] when he defeated the [Concept('historical_figure_Rokkaku_clan','Rokkaku clan')|E] at the Battle of Maibara using [Concept('historical_figure_Ninja','ninja')|E] from [Concept('historical_figure_Iga_Province','Iga')|E] to launch a fire attack. The castle once was his, but the Rokkaku took it only recently before his costly victory.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yakushiji_Motoichi (1/1/2022 12:26:37 AM UTC)
 game_concept_historical_figure_10040851:0 "Yakushiji Motoichi"
 game_concept_historical_figure_10040851_desc:0 "#medium #bold Yakushiji Motokazu#! был японским [Concept('historical_figure_Samurai','самураем')|E] early [Concept('historical_figure_Sengoku_period','Sengoku period')|E],, служившим [Concept('historical_figure_Hosokawa_clan','Hosokawa clan')|E]. Motokazu был вассалом of [Concept('historical_figure_10040544','Hosokawa Masamoto')|E] и deputy governor of [Concept('historical_figure_Settsu_Province','Settsu Province')|E]. В Autumn of 1504 he rebelled against Masamoto и marched to [Concept('historical_figure_Kyoto','Kyoto')|E] but his rebellion was defeated seventeen days later when Masamoto’s forces took his castle of Yodo. Motokazu was captured и committed [Concept('historical_figure_Seppuku','seppuku')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Rennyo (3/27/2022 7:06:20 AM UTC)
 game_concept_historical_figure_10042201:0 "Rennyo"
 game_concept_historical_figure_10042201_desc:0 "#medium #bold Rennyo#! был 8th [Concept('historical_figure_Monshu','Monshu')|E] [Concept('historical_figure_Hongan-ji','Hongan-ji')|E] Temple [Concept('historical_figure_JC58Ddo_ShinshC5AB','Jōdo Shinshū')|E] sect of [Concept('historical_figure_Buddhism','Buddhism')|E], и descendant of founder [Concept('historical_figure_11003985','Shinran')|E]. Jodo Shinshu Buddhists often referred to as the restorer sect. Он былlso known as Shinshō-in, и posthumously Etō Daishi. During the conflict [Concept('historical_figure_C58Cnin_War','Ōnin War')|E] и the subsequent warfare that spread throughout Japan, Rennyo былble to unite most disparate factions Jodo Shinshu sect under the Hongan-ji, reform existing liturgy и practices, и broaden support among different classes of society. Through Rennyo’s efforts, Jodo Shinshu grew to become the largest, most influential Buddhist sect in Japan.\n\nRennyo is venerated along with Shinran, и liturgical reforms he implemented are still in use today in Jodo Shinshu temples. Further, Rennyo’s letters were compiled иre still recited in Jodo Shinshu liturgy.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/K%C5%8Dsa (6/23/2022 11:55:34 PM UTC)
 game_concept_historical_figure_10042210:0 "Kōsa"
 game_concept_historical_figure_10042210_desc:0 "#medium #bold Kōsa#!, также известный как #bold [Concept('historical_figure_Hongan-ji','Hongan-ji')|E] Kennyo#!, был 11th head Hongan-ji in [Concept('historical_figure_Kyoto','Kyoto')|E], и Chief Abbot of [Concept('historical_figure_Ishiyama_Hongan-ji','Ishiyama Hongan-ji')|E], cathedral fortress [Concept('historical_figure_IkkC58D-ikki','Ikkō-ikki')|E], during its siege at the end [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он engineered many alliances, и organized the defenses cathedral to the point that most at the time considered Ishiyama Hongan-ji to be unbreachable.\n\n#S Биография#!\nIn 1570, [Concept('historical_figure_10020010','Takeda Shingen')|E], a relative of Kōsa through marriage, faced not one but three major rivals: [Concept('historical_figure_10029120','Oda Nobunaga')|E], [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], и [Concept('historical_figure_10032011','Uesugi Kenshin')|E]. Он asked the Abbot for aid, и Kōsa persuaded the Ikkō sectarians in [Concept('historical_figure_Kaga_Province','Kaga Province')|E] to rise up against Uesugi Kenshin. Several years later, after the death of [Concept('historical_figure_10020010','Takeda Shingen')|E], Kōsa secured the aid [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E] in fighting Oda Nobunaga и defending the Hongan-ji’s supply lines from blockade.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kakunyo (1/31/2022 5:31:27 AM UTC)
 game_concept_historical_figure_10042226:0 "Kakunyo"
 game_concept_historical_figure_10042226_desc:0 "#medium #bold Kakunyo#! is the great-grandson of [Concept('historical_figure_11003985','Shinran')|E], founder of [Concept('historical_figure_JC58Ddo_ShinshC5AB','Jōdo Shinshū')|E] Buddhism, и the third caretaker, или [Concept('historical_figure_Monshu','Monshu')|E] family mausoleum, which gradually became the [Concept('historical_figure_Hongan-ji','Hongan-ji')|E] Temple in [Concept('historical_figure_Kyoto','Kyoto')|E], [Concept('historical_figure_Japan','Japan')|E]. Он was responsible for being the first to compile information about Shinran’s life, и formalizing the new Jōdo Shinshū sect, while re-asserting power at the mausoleum away from Shinshu followers в [Concept('historical_figure_KantC58D_region','Kantō region')|E]. Kakunyo былn avid writer whose liturgies comprise an important part of Jōdo Shinshū services, while his biography on Shinran, the Godenshō is still an important source for scholars.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8De (12/11/2021 5:21:39 AM UTC)
 game_concept_historical_figure_10042247:0 "Shōe"
 game_concept_historical_figure_10042247_desc:0 "#medium #bold Shōe#! был relative to [Concept('historical_figure_10042210','Honganji Kennyo')|E], и the administrator of Ganshō-ji. В battle between Shōe и [Concept('historical_figure_10029120','Oda Nobunaga')|E], Shōe even sent out Nobunaga’s brother Oda Nobuoki to take his own life. В face of many fierce attacks, he finally accepted defeat и committed suicide.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shimozuma_Rairy%C5%AB (6/26/2022 6:20:52 AM UTC)
 game_concept_historical_figure_10042314:0 "Shimozuma Rairyū"
 game_concept_historical_figure_10042314_desc:0 "#medium #bold Shimozuma Rairyū #! был [Concept('historical_figure_Sohei','Sohei')|E] guardian-priest [Concept('historical_figure_Hongan-ji','Hongan-ji')|E].\n\nRairyū negotiated peace between the [Concept('historical_figure_Honganji','Honganji')|E] и [Concept('historical_figure_10029120','Oda Nobunaga')|E]. It is known that Rairyū was very fond of tea ceremonies. Rairyū invited a master of tea, Tsuda Sōtatsu over to join him in a ceremony of tea.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shimozuma_Rairen (1/31/2022 5:27:28 AM UTC)
 game_concept_historical_figure_10042319:0 "Shimozuma Rairen"
 game_concept_historical_figure_10042319_desc:0 "#medium #bold Shimotsuma Nakayuki #!, famously known as #bold Shimotsuma Rairen #!, был японским [Concept('historical_figure_JC58Ddo_ShinshC5AB','Shin Buddhist')|E] priest within [Concept('historical_figure_Hongan-ji','Hongan-ji')|E]. Он led on the defence of [Concept('historical_figure_Ishiyama_Hongan-ji_War','Siege of Ishiyama Hongan-ji')|E] between 1570 и 1580. During that time the temple was in conflict from [Concept('historical_figure_10029120','Oda Nobunaga')|E]. Rairen played a role в peace treaty with Nobunaga и later moved to the region of Tenmangū to serve [Concept('historical_figure_10042210','Honganji Kennyo')|E] и [Concept('historical_figure_10029400','Hideyoshi')|E].\n\n#S References#!\n$EFFECT_LIST_BULLET$Kita, Sandy. The Last Tosa: Iwasa Katsumochi Matabei, Bridge to Ukiyo-e. University of Hawaii Press. pp. 166 & 361. ISBN 978-0-8248-1826-5.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shimozuma_Ch%C5%ABk%C5%8D (7/18/2022 4:27:46 PM UTC)
 game_concept_historical_figure_10042325:0 "Shimozuma Chūkō"
 game_concept_historical_figure_10042325_desc:0 "#medium #bold Shimozuma Nakataka#! был [Concept('historical_figure_JC58Ddo_ShinshC5AB','Jodo Shinshu Buddhist')|E] priest within [Concept('historical_figure_Hongan-ji','Hongan-ji')|E].\n\nThe comings и goings temple were administered by Nakataka. At the same time in which [Concept('historical_figure_10042210','Hongan-ji Kennyo')|E] fought against [Concept('historical_figure_10029120','Oda Nobunaga')|E], he led the defenses в [Concept('historical_figure_Siege_of_Ishiyama_Hongan-ji','siege of Ishiyama Hongan-ji')|E].\n\n#S References#!\n$EFFECT_LIST_BULLET$下間少進抄伝（I）#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tsuda_S%C5%8Dgy%C5%AB (2/4/2021 8:26:13 PM UTC)
 game_concept_historical_figure_10042801:0 "Tsuda Sōgyū"
 game_concept_historical_figure_10042801_desc:0 "#medium #bold Tsuda Sōgyū#! был японским tea master.\n\n#S Биография#!\nTsuda Sōgyū belonged to the influential family of merchants of [Concept('historical_figure_Sakai_Osaka','Sakai')|E] whose business name was Tennōjiya. Together with his father, Tsuda Sōtatsu, he built the Tennōjiya into one most prosperous business houses in Sakai. A political tactic he used to accomplish this was by winning the favor of [Concept('historical_figure_10029120','Oda Nobunaga')|E], who was on the path to hegemony.\n\nAround the year 1574, he became one three merchant-class tea masters of Sakai to be in charge of chanoyu affairs for Nobunaga; a position referred to as chatō. The other two were [Concept('historical_figure_10042881','Imai Sōkyū')|E] и [Concept('historical_figure_10042891','Sen no Rikyū')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Takeno_J%C5%8D%C5%8D (9/2/2021 5:33:17 PM UTC)
 game_concept_historical_figure_10042830:0 "Takeno Jōō"
 game_concept_historical_figure_10042830_desc:0 "#medium #bold Takeno Jōō#! был master [Concept('historical_figure_Japanese_tea_ceremony','tea ceremony')|E] и well-known merchant during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] 16th century in [Concept('historical_figure_Japan','Japan')|E]. His name has come down in Japanese cultural history because he followed [Concept('historical_figure_10045900','Murata Jukō')|E] as an early proponent of [Concept('historical_figure_Wabi-cha','wabi-cha')|E], и was chanoyu teacher to [Concept('historical_figure_10042891','Sen no Rikyū')|E].\n\nIt is believed that the family descended from the Takeda clan who were guardians of [Concept('historical_figure_Wakasa_Province','Wakasa Province')|E]. His father, Nobuhisa, changed the family name to Takeno, иfter roaming the country, settled in [Concept('historical_figure_Sakai_Osaka','Sakai')|E], where he built up a thriving business dealing in leather goods used by warriors. Nobuhisa married the daughter of a priest of Kōfukuji temple in [Concept('historical_figure_Yamato_Province','Yamato Province')|E], Jōō’s mother.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Imai_S%C5%8Dky%C5%AB (8/5/2022 6:45:11 AM UTC)
 game_concept_historical_figure_10042881:0 "Imai Sōkyū"
 game_concept_historical_figure_10042881_desc:0 "#medium #bold Imai Sōkyū#! былn important 16th century merchant в Japanese port town of [Concept('historical_figure_Sakai_Osaka','Sakai')|E], и master [Concept('historical_figure_Japanese_tea_ceremony','tea ceremony')|E]. His yagō was Naya.\n\n#S Биография#!\nA relative [Concept('historical_figure_Amago_clan','Amago')|E] и [Concept('historical_figure_Sasaki_clan','Sasaki')|E] samurai clans, Sōkyū originally came from [Concept('historical_figure_Yamato_Province','Yamato Province')|E]. After settling in Sakai, he studied the tea ceremony under [Concept('historical_figure_10042830','Takeno Jōō')|E], eventually marrying Jōō’s daughter и inheriting his teawares и lineage as a tea master. In his business, Sōkyū traded primarily in firearms иmmunition. Around 1554, after donating a large sum to the [Concept('historical_figure_Daitoku-ji','Daitoku-ji')|E], he organized a shake-up в local merchant circles by which he climbed into a position of considerable influence, и became a member city’s leadership council.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Imai_S%C5%8Dkun (6/7/2021 9:38:40 AM UTC)
 game_concept_historical_figure_10042882:0 "Imai Sōkun"
 game_concept_historical_figure_10042882_desc:0 "#medium #bold Imai Sōkun#! был prominent weapons merchant в Japanese port town of [Concept('historical_figure_Sakai_Osaka','Sakai')|E], и master [Concept('historical_figure_Japanese_tea_ceremony','Japanese tea ceremony')|E]. Он былlso known by the names Imai Hiratsuna и Imai Kanehisa.\n\nSōkun был son of weapons merchant и tea master [Concept('historical_figure_10042881','Imai Sōkyū')|E], и carried on from his father in both capacities. Он also followed his father as an advisor и tea master to [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. Following Hideyoshi’s death in 1598, he served [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], who named him a [Concept('historical_figure_Hatamoto','hatamoto')|E] и granted him an estate worth 1,300 [Concept('historical_figure_Koku','koku')|E]. Sōkun also helped to organize the dispatch of [Concept('historical_figure_Red_seal_ships','red seal ships')|E], trading ships formally authorized by the [Concept('historical_figure_Tokugawa_shogunate','shogunate')|E] to trade with the Asian mainland.\n\n#S References#!\n$EFFECT_LIST_BULLET$Frederic, Louis. \"Imai Sōkun.\" Japan Encyclopedia. Cambridge, Massachusetts: Harvard University Press.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sen_no_Riky%C5%AB (4/21/2022 1:02:38 AM UTC)
 game_concept_historical_figure_10042891:0 "Sen no Rikyū"
 game_concept_historical_figure_10042891_desc:0 "#medium #bold Sen no Rikyū#!, also known simply as #bold Rikyū#!, is considered the historical figure with the most profound influence on [Concept('historical_figure_Japanese_tea_ceremony','chanoyu, the Japanese "Way of Tea"')|E], particularly the tradition of [Concept('historical_figure_Wabi-cha','wabi-cha')|E]. Он былlso the first to emphasize several key aspects ceremony, including rustic simplicity, directness of approach и honesty of self. Originating from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] и the [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E], these aspects tea ceremony persist. Rikyū is known by many names; for consistency, he will be referred to as Rikyū in this article.\n\nThere are three iemoto, или ’head houses’ Japanese Way of Tea, that are directly descended from Rikyū: the Omotesenke, Urasenke, и Mushakōjisenke, all three of which are dedicated to passing forward the teachings of their mutual family founder, Rikyū.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sen_no_D%C5%8Dan (5/11/2022 8:09:18 PM UTC)
 game_concept_historical_figure_10042893:0 "Sen no Dōan"
 game_concept_historical_figure_10042893_desc:0 "#medium #bold Sen no Dōan#! был японским [Concept('historical_figure_Tea_ceremony','tea ceremony')|E] master. Он был eldest son, hence the blood descendant и natural heir, of [Concept('historical_figure_10042891','Sen no Rikyū')|E], born between Rikyū и Rikyū’s first wife, known as Hōshin Myōju. His brother-in-law was [Concept('historical_figure_10042896','Sen Shōan')|E], и one reasons for the complexity family lineage after Rikyū is that Shōan, rather than Dōan, became the Sen family successor.\n\nSen no Dōan was born in Imaichi, в city of Sakai in present Osaka Prefecture, the original home of Sen no Rikyū и family. Shōan, who not only was his step-brother but былlso his brother-in-law и был same age as himself, established a house in Kyoto, и with this there arose the \"Sakai Sen House\" и the Kyoto Sen House. Dōan inherited the Sen estate in Sakai, but he had no offspring или heir, и so the Sakai-Senke came to an end with his death.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sen_Sh%C5%8Dan (2/25/2022 10:44:39 AM UTC)
 game_concept_historical_figure_10042896:0 "Sen Shōan"
 game_concept_historical_figure_10042896_desc:0 "#medium #bold Sen Shōan#! был японским [Concept('historical_figure_Tea_ceremony','tea ceremony')|E] master, и is distinguished in Japanese cultural history as the second generation в Sen family tradition of [Concept('historical_figure_Schools_of_Japanese_tea_ceremony','Japanese tea ceremony')|E] founded by his father-in-law, [Concept('historical_figure_10042891','Sen no Rikyū')|E]. His father was Miyaō Saburō, who был resident of [Concept('historical_figure_Sakai_Osaka','Sakai')|E] и был master at playing the Japanese hand drum. Circumstantial evidence indicates that Miyaō Saburō probably died around the year 1553. Shōan’s mother, the wife of Miyaō Saburō, was known as Sōon. She became the second wife of [Concept('historical_figure_10042891','Sen no Rikyū')|E]. Shōan былdopted into the Sen family и became the son-in-law of Rikyū when he married Rikyū’s daughter Okame. The oldest boy born between Shōan и Okame was Sen Sōtan, the third generation в Sen family tradition of Japanese tea ceremony.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sen_no_S%C5%8Dtan (3/18/2022 4:16:41 AM UTC)
 game_concept_historical_figure_10042897:0 "Sen no Sōtan"
 game_concept_historical_figure_10042897_desc:0 "#medium #bold Sen no Sōtan#!, также известный как Genpaku Sōtan 元伯宗旦, был grandson famed figure in [Concept('historical_figure_Japan','Japanese')|E] cultural history, [Concept('historical_figure_10042891','Sen no Rikyū')|E]. Он is remembered as Rikyū’s third-generation successor in Kyoto through whose efforts и by whose very being, as the blood-descendant of Rikyū, the ideals и style of Japanese [Concept('historical_figure_Tea_ceremony','tea ceremony')|E] proposed by Rikyū were able to be passed forward by the family.\n\n#S Биография#!\nHe был son of [Concept('historical_figure_10042896','Sen Shōan')|E] и Okame, a daughter of Rikyū, и is counted as the third generation в three lines Sen family known together as the san-Senke. Он helped to popularize tea in Japan. It was в generation of his children, Sōsa, Sōshitsu и Sōshu, that the three lines family—the Omotesenke, Urasenke и Mushakōjisenke—were established, with these three sons, respectively, as their heads of house.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Konishi_Yukinaga (8/28/2022 8:17:52 PM UTC)
 game_concept_historical_figure_10042923:0 "Konishi Yukinaga"
 game_concept_historical_figure_10042923_desc:0 "#medium #bold Konishi Yukinaga#! был [Concept('historical_figure_Kirishitan','Kirishitan')|E] [Concept('historical_figure_DaimyC58D','daimyō')|E] under [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E].\n\n#S Биография#!\nKonishi Yukinaga был son of a wealthy Sakai merchant, Konishi Ryūsa. Ryūsa’s wife былlso baptised under the name of Magdalena.\n\nIn 1587, during the Invasion of Kyushu, he quelled the local uprising in [Concept('historical_figure_Higo_Province','Higo Province')|E] и былwarded a fief in that province.\n\nYukinaga led the initial forces under [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] to invade Korea в [Concept('historical_figure_Japanese_invasions_of_Korea_1592E280931598','Seven-Year War')|E]. Он was noted for his role в capture of [Concept('historical_figure_Busan','Busan')|E] и [Concept('historical_figure_Seoul','Seoul')|E] и the defensive at [Concept('historical_figure_Pyongyang','Pyongyang')|E]. Afterwards, his vassal, [Concept('historical_figure_10045404','Naitō Joan')|E] acted as the envoy to negotiate peace with the Chinese [Concept('historical_figure_Ming_dynasty','Ming dynasty')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Azai_Sukemasa (8/30/2022 1:42:45 PM UTC)
 game_concept_historical_figure_10043000:0 "Azai Sukemasa"
 game_concept_historical_figure_10043000_desc:0 "#medium #bold Azai Sukemasa#! был head Azai clan. Sukemasa был вассалом [Concept('historical_figure_KyC58Dgoku_clan','Kyōgoku clan')|E] but when the Kyōgoku clan declined for conflicts over the succession, the Azai clan came to power with Sukemasa as its [Concept('historical_figure_DaimyC58D','daimyō')|E].\n\nAfter Sukemasa died, his son [Concept('historical_figure_10043006','Azai Hisamasa')|E] became the head clan in 1542, but unlike his father, he was never a strong leader. Losing domains against [Concept('historical_figure_Rokkaku_clan','Rokkaku clan')|E], he instead became a Rokkaku вассалом.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Azai_Hisamasa (2/4/2022 10:41:02 PM UTC)
 game_concept_historical_figure_10043006:0 "Azai Hisamasa"
 game_concept_historical_figure_10043006_desc:0 "#medium #bold Azai Hisamasa#! был son of [Concept('historical_figure_10043000','Azai Sukemasa')|E] и the second head [Concept('historical_figure_Azai_clan','Azai clan')|E].\n\nHisamasa became the head clan in 1542 after his father died, but unlike his father, he was never a strong leader. Losing domains against [Concept('historical_figure_Rokkaku_clan','Rokkaku clan')|E], he instead became a Rokkaku вассалом. Hisamasa’s вассаломs had enough иfter his son [Concept('historical_figure_10043015','Azai Nagamasa')|E] won the Battle of Norada against a force at least twice the size of his led by [Concept('historical_figure_10044003','Rokkaku Yoshikata')|E] to win back independence, they forced Hisamasa into retirement.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Azai_Nagamasa (8/4/2022 3:58:16 AM UTC)
 game_concept_historical_figure_10043015:0 "Azai Nagamasa"
 game_concept_historical_figure_10043015_desc:0 "#medium #bold Azai Nagamasa#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] known as the brother-in-law и enemy of [Concept('historical_figure_10029120','Oda Nobunaga')|E]. Nagamasa was head [Concept('historical_figure_Azai_clan','Azai clan')|E] seated at [Concept('historical_figure_Odani_Castle','Odani Castle')|E] in northern [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E] и married Nobunaga’s sister [Concept('historical_figure_10029145','Oichi')|E] in 1564, fathering her three daughters – [Concept('historical_figure_10043026','Yodo-dono')|E], [Concept('historical_figure_10043027','Ohatsu')|E], и [Concept('historical_figure_10043028','Oeyo')|E] – who became prominent figures вir own right.\n\nNagamasa became one of Nobunaga’s enemies in 1570 due to the Azai alliance with the [Concept('historical_figure_Asakura_clan','Asakura')|E] clan, и fought against Nobunaga at major battles including the [Concept('historical_figure_Battle_of_Anegawa','Battle of Anegawa')|E]. Nagamasa и his clan were destroyed by Nobunaga in August 1573, и he committed [Concept('historical_figure_Seppuku','seppuku')|E] during the [Concept('historical_figure_Siege_of_Odani_Castle','siege of Odani Castle')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ky%C5%8Dgoku_Maria (11/20/2021 3:31:54 AM UTC)
 game_concept_historical_figure_10043022:0 "Kyōgoku Maria"
 game_concept_historical_figure_10043022_desc:0 "#medium #bold Kyōgoku Maria#! или #bold Yōfuku-in#! был японским noble lady и religious leader from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] to the early [Concept('historical_figure_Edo_period','Edo period')|E]. She был second daughter of [Concept('historical_figure_10043006','Azai Hisamasa')|E] as well as [Concept('historical_figure_10043015','Azai Nagamasa')|E]’s elder sister и the mother of [Concept('historical_figure_10044219','Kyōgoku Takatsugu')|E] и [Concept('historical_figure_10044221','Kyōgoku Takatomo')|E]. She был mostly successful woman catechist with her own assistants as well as Naitō Julia и her women catechists. She faced the rules of samurai governments, staying true to her missionary campaigns even when Christianity was banned in Japan.\n\n#S Жизнь#!\nHer birth name is unknown, but she was given the name \"Maria\" after her conversion to Christianity. She was baptized with her husband Kyōgoku Takayoshi в [Concept('historical_figure_Jesuit','Jesuits')|E] church in [Concept('historical_figure_Kyoto','Kyoto')|E] in 1581, though Takayoshi died soon after being baptized.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yodo-dono (8/16/2022 5:35:22 AM UTC)
 game_concept_historical_figure_10043026:0 "Yodo-dono"
 game_concept_historical_figure_10043026_desc:0 "#medium #bold Yodo-dono#! или #bold Yodogimi#! был prominently placed figure в late-[Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She был daughter of [Concept('historical_figure_10029145','Oichi')|E] и sister of [Concept('historical_figure_10043027','Ohatsu')|E] и [Concept('historical_figure_10043028','Oeyo')|E]. She был concubine и second wife of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], who былn the most powerful man in Japan. She also became the mother of his son и successor, [Concept('historical_figure_10029415','Hideyori')|E]. Her time period being that of large turmoil и overhaul, Yodo-dono had an interest toward both politics иdministration. She actively acted в restoration [Concept('historical_figure_Toyotomi_clan','Toyotomi clan')|E] after the fall [Concept('historical_figure_Council_of_Five_Elders','Council of Five Elders')|E], as Hideyori’s guardian. Alongside her son, Yodo-dono led the last anti-[Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E] resistance в [Concept('historical_figure_Siege_of_Osaka','siege of Osaka')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ohatsu (1/31/2022 5:27:12 AM UTC)
 game_concept_historical_figure_10043027:0 "Ohatsu"
 game_concept_historical_figure_10043027_desc:0 "#medium #bold Ohatsu#! или #bold Ohatsu-no-kata#! был prominently placed figure в late [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She was daughter of [Concept('historical_figure_10029145','Oichi')|E] и Nagamasa Azai, и the sister of [Concept('historical_figure_10043026','Yodo-dono')|E] и [Concept('historical_figure_10043028','Oeyo')|E]. Alongside her sisters, she былctive в political intrigues of her day. Ohatsu’s close family ties to both the [Concept('historical_figure_Toyotomi_clan','Toyotomi clan')|E] и the [Concept('historical_figure_Tokugawa_clan','Tokugawa clan')|E] uniquely positioned her to serve as a conduit between the rivals. She acted as a liaison until 1615 в [Concept('historical_figure_Siege_of_Osaka','siege of Osaka')|E], when the Tokugawa eliminated the Toyotomi.\n\n#S Жизнь#!\nOhatsu был second daughter of [Concept('historical_figure_10043015','Azai Nagamasa')|E]. Her mother, [Concept('historical_figure_10029145','Oichi')|E], был youngest sister of [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\nHer father died during the [Concept('historical_figure_Siege_of_Odani_Castle','siege of Odani')|E] in 1573 after rebelling against [Concept('historical_figure_10029120','Nobunaga')|E], и Ohatsu’s brother Manpukumaru was killed. With her sisters и her mother, she joined the Oda clan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oeyo (11/25/2021 11:04:51 PM UTC)
 game_concept_historical_figure_10043028:0 "Oeyo"
 game_concept_historical_figure_10043028_desc:0 "#medium #bold Oeyo#!, #bold Gō#!, #bold Ogō#! или #bold Satoko#! : 1573 – September 15, 1626) был prominently-placed female figure в [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E] и early [Concept('historical_figure_Edo_period','Edo period')|E]. She was daughter of [Concept('historical_figure_10029145','Oichi')|E] и the sister of [Concept('historical_figure_10043026','Yodo-dono')|E] и [Concept('historical_figure_10043027','Ohatsu')|E]. When she rose to higher political status during the [Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E], she took the title of \"Ōmidaidokoro\". Following the fall [Concept('historical_figure_Council_of_Five_Elders','Council of Five Elders')|E], Oeyo и her sisters were key figures in maintaining a diplomatic relationship between the two most powerful clans of their time, [Concept('historical_figure_Toyotomi_clan','Toyotomi')|E] и [Concept('historical_figure_Tokugawa_clan','Tokugawa')|E]. Due to her great contributions to politics at the beginning [Concept('historical_figure_Edo_period','Edo period')|E] she was posthumously inducted into the [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','Junior First Rank Imperial Court')|E], the second highest honor that could be conferred by the [Concept('historical_figure_Emperor_of_Japan','Emperor of Japan')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akao_Kiyotsuna (8/14/2022 5:53:01 AM UTC)
 game_concept_historical_figure_10043100:0 "Akao Kiyotsuna"
 game_concept_historical_figure_10043100_desc:0 "#medium #bold Akao Kiyotsuna#! или #bold Akao Mimisaka no Kami Kiyotsuna#! был японским самураем late [Concept('historical_figure_Sengoku_period','Sengoku period')|E], a senior вассалом [Concept('historical_figure_Azai_clan','Azai clan')|E] of [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E]. Together with Kaihō Tsunachika и Amenomori Kiyosada, Kiyotsuna was known as one \"Three Generals Azai\".\n\nKiyotsuna served three generations Azai lords: [Concept('historical_figure_10043000','Sukemasa')|E], [Concept('historical_figure_10043006','Hisamasa')|E], и [Concept('historical_figure_10043015','Nagamasa')|E]. As a mark Azai family’s deep trust of Akao, he былllowed to maintain a residence within [Concept('historical_figure_Odani_Castle','Odani Castle')|E]. Он is noted for his role в ascendancy of Nagamasa by forcing Hisamasa into retirement in 1560.\n\nIn 1573, Kiyotsuna was imprisoned after the fall of [Concept('historical_figure_Odani_Castle','Odani Castle')|E], и beheaded by Nobunaga. However, Nobunaga spared the life of Kiyotsuna’s son, Akao Kiyofuyu.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Isono_Kazumasa (8/14/2022 9:21:22 AM UTC)
 game_concept_historical_figure_10043131:0 "Isono Kazumasa"
 game_concept_historical_figure_10043131_desc:0 "#medium #bold Isono Kazumasa#! был senior вассалом [Concept('historical_figure_Azai_clan','Azai clan')|E], later [Concept('historical_figure_Oda_clan','Oda clan')|E] и the castle lord in command of [Concept('historical_figure_Sawayama_Castle','Sawayama castle')|E].\n\nIn 1570, at the [Concept('historical_figure_Battle_of_Anegawa','Battle of Anegawa')|E], he fought against Oda forces under [Concept('historical_figure_Sakai_Masahisa','Sakai Masahisa')|E] и kill Masahisa son, Sakai Kyuzo.\n\nIn 1573, [Concept('historical_figure_10029120','Oda Nobunaga')|E] laid siege to the [Concept('historical_figure_Azai_clan','Azai clan')|E]’s [Concept('historical_figure_Sawayama_Castle','Sawayama Castle')|E], which was held by Kazumasa. The castle fell. In response, [Concept('historical_figure_10043015','Azai Nagamasa')|E] took Kazumasa’s elderly mother, who he held hostage in [Concept('historical_figure_Odani_Castle','Odani Castle')|E], to the execution grounds for death. Kazumasa became enraged to Nagamasa, then he defected to Nobunaga и became a vassal [Concept('historical_figure_Oda_clan','Oda clan')|E], but later he became a priest in [Concept('historical_figure_Mount_KC58Dya','Mount Kōya')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/End%C5%8D_Naotsune (1/3/2021 3:11:59 AM UTC)
 game_concept_historical_figure_10043151:0 "Endō Naotsune"
 game_concept_historical_figure_10043151_desc:0 "#medium #bold Endō Naotsune#! былn officer under the [Concept('historical_figure_Azai_clan','Azai clan')|E] who was known as a fierce warrior during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] 16th century of [Concept('historical_figure_Japan','Japan')|E].\n\nNaotsune was opposed to the political marriage between his lord [Concept('historical_figure_10043015','Azai Nagamasa')|E] и [Concept('historical_figure_10029120','Oda Nobunaga')|E]’s sister [Concept('historical_figure_10029145','Oichi')|E]. During the [Concept('historical_figure_Battle_of_Anegawa','Battle of Anegawa')|E], Naotsune camouflaged his own men to resemble those of Nobunaga’s, to infiltrate Nobunaga’s army. Nobunaga became aware of Naotsune’s intentions, и killed by Takenaka Kyusaku, younger brother of [Concept('historical_figure_Takenaka_Hanbei','Takenaka Hanbei')|E].\n\nIn 1569 he donated an illustrated poem to the Taga-taisha shrine, which still survives.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Katagiri_Katsumoto (7/25/2021 7:36:40 AM UTC)
 game_concept_historical_figure_10043201:0 "Katagiri Katsumoto"
 game_concept_historical_figure_10043201_desc:0 "#medium #bold Katagiri Katsumoto#! был японским warlord of [Concept('historical_figure_Ibaraki_Osaka','Ibaraki')|E], в [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E] through early [Concept('historical_figure_Edo_period','Edo period')|E]. In his youth was famed as one [Concept('historical_figure_Seven_Spears_of_Shizugatake','Seven Spears of Shizugatake')|E], during the [Concept('historical_figure_Battle_of_Shizugatake','Battle of Shizugatake')|E] in May 1583.\n\n#S Биография#!\nKatsumoto hailed from an ancient samurai clan with a long и distinguished history. В early Heian period, Katagiri clan served the Minamoto family, traditional head samurai that supplied early [Concept('historical_figure_ShC58Dgun','shōguns')|E] и their government, и ruled the southernmost part of Shinano region for nearly 500 years.\n\nDespite his lineage и the promising start at [Concept('historical_figure_Battle_of_Shizugatake','Battle of Shizugatake')|E], Katsumoto’s rise under [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] was relatively slow compared to his fellow \"seven spears\", which included [Concept('historical_figure_10029710','Katō Kiyomasa')|E] и [Concept('historical_figure_10029720','Fukushima Masanori')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Wakisaka_Yasuharu (7/2/2022 6:14:51 AM UTC)
 game_concept_historical_figure_10043250:0 "Wakisaka Yasuharu"
 game_concept_historical_figure_10043250_desc:0 "#medium #bold Wakisaka Yasuharu #!, sometimes referred to as #bold Wakizaka Yasuharu#!, был [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Awaji_Island','Awaji Island')|E] who fought under a number of warlords over the course of Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Wakisaka originally served under [Concept('historical_figure_10025632','Akechi Mitsuhide')|E], a vassal of [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\n#S Биография#!\nIn 1581, he took part on [Concept('historical_figure_TenshC58D_Iga_War','Tenshō Iga War')|E], he was one of several who led Nobunaga’s troops в [Concept('historical_figure_Siege_of_Hijiyama','Siege of Hijiyama')|E]. The following year, Akechi betrayed [Concept('historical_figure_10029120','Oda Nobunaga')|E] и took his power и lands, but was defeated two weeks later at the [Concept('historical_figure_Battle_of_Yamazaki','Battle of Yamazaki')|E]. Wakisaka then joined the victor, [Concept('historical_figure_10029400','Hashiba Hideyoshi')|E], who had become a conspicuous figure as a вассалом of Oda Nobunaga.\n\nFollowing the [Concept('historical_figure_Battle_of_Shizugatake','Battle of Shizugatake')|E] in 1583, Wakisaka came to be known as one shichi-hon-yari, или [Concept('historical_figure_Seven_Spears_of_Shizugatake','Seven Spears of Shizugatake')|E]. These Seven would be among Hideyoshi’s most trusted generals, especially in naval combat.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/T%C5%8Dd%C5%8D_Takatora (8/13/2022 3:01:21 PM UTC)
 game_concept_historical_figure_10043302:0 "Tōdō Takatora"
 game_concept_historical_figure_10043302_desc:0 "#medium #bold Tōdō Takatora#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] of Tōdō clan from the [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama')|E] to [Concept('historical_figure_Edo_period','Edo periods')|E]. Он rose from relatively humble origins as an [Concept('historical_figure_Ashigaru','ashigaru')|E] to become a [Concept('historical_figure_DaimyC58D','daimyō')|E].\n\n#S Биография#!\nDuring his lifetime he changed his feudal master seven times и worked for ten people, but в end he rendered loyalty to [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], who became his last master.\n\nTakatora started working for [Concept('historical_figure_10043015','Azai Nagamasa')|E] at the age of 15. In 1576, he served [Concept('historical_figure_10029401','Hashiba Hidenaga')|E], the younger brother of [Concept('historical_figure_10029400','Hashiba Hideyoshi')|E], a senior vassal of Nobunaga, и was granted a smallholding of land.\n\nTōdō Takatora was promoted rapidly under [Concept('historical_figure_10029401','Hashiba Hidenaga')|E]. In 1581, Takatora defeat a local clan in [Concept('historical_figure_Tajima_Province','Tajima Province')|E], his holding was increased и he was made commander of a unit of musketeers.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Ctani_Yoshitsugu (8/13/2022 3:07:00 PM UTC)
 game_concept_historical_figure_10043350:0 "Ōtani Yoshitsugu"
 game_concept_historical_figure_10043350_desc:0 "#medium #bold Ōtani Yoshitsugu#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through the Azuchi-Momoyama Period. Он былlso known by his court title Junior Assistant Minister of Justice или Gyōbu-shōyū. Он was born in 1558 to a father who was said to be a вассалом of either [Concept('historical_figure_10064002','Ōtomo Sōrin')|E] или [Concept('historical_figure_10044003','Rokkaku Yoshikata')|E]. Он became one of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s followers. Он participated в Toyotomi’s [Concept('historical_figure_Siege_of_Oshi','Odawara campaign')|E] и [Concept('historical_figure_Korean_campaign','Korean campaign')|E].\n\n#S Биография#!\nŌtani Yoshitsugu is well known in Japan for two main aspects: his leprosy, и his friendship with [Concept('historical_figure_10045820','Ishida Mitsunari')|E]. Supposedly he was one who put friendship before anything, и it may have been in Korea campaign that Ishida и Ōtani, working together, formed their legendary friendship. There is even an anecdote concerning this friendship: once in a secret [Concept('historical_figure_Tea_ceremony','tea')|E] party, иll those invited were passing around a cup of tea. As Ōtani Yoshitsugu took a sip, some pus from his face dropped into the cup.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Chikurin-in (8/15/2022 6:11:51 PM UTC)
 game_concept_historical_figure_10043354:0 "Chikurin-in"
 game_concept_historical_figure_10043354_desc:0 "#medium #bold Chikurin-in #! был японским noble lady late Azuchi-Momoyama through early [Concept('historical_figure_Edo_period','Edo period')|E]. She was [Concept('historical_figure_10043350','Ōtani Yoshitsugu')|E]’s daughter, then she былdopted by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], before marrying [Concept('historical_figure_10021164','Sanada Yukimura')|E]. She is described as having been very beautiful. They had two или three sons и four daughters.\n\n#S Жизнь#!\nChikurin-in was known in her childhood as Takehime. She былlso known as Riyohime и Akihime. In 1594, she married [Concept('historical_figure_Sanada_clan','Sanada')|E] Yukimura, the second son of [Concept('historical_figure_10021150','Sanada Masayuki')|E], daimyō of Ueda. It был political marriage suggested by Hideyoshi to ensure an alliance between the [Concept('historical_figure_Toyotomi_clan','Toyotomi')|E] и the Sanada.\n\nAfter Hideyoshi’s death, Japan was divided in two. Yukimura, Yoshitsugu и Masayuki joined the western coalition of [Concept('historical_figure_10045820','Ishida Mitsunari')|E], while Yukimura’s older brother, [Concept('historical_figure_10021163','Sanada Nobuyuki')|E], joined the eastern coalition of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mashita_Nagamori (6/17/2022 1:55:28 PM UTC)
 game_concept_historical_figure_10043370:0 "Mashita Nagamori"
 game_concept_historical_figure_10043370_desc:0 "#medium #bold Mashita Nagamori#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] in [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E], и one [Concept('historical_figure_Go-BugyC58D','Go-Bugyō')|E] appointed by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. Also called #bold Niemon#! или by his court title, #bold Uemon-no-jō#!. Он was sent to Korea as one Three Bureaucrats with [Concept('historical_figure_10045820','Ishida Mitsunari')|E] и [Concept('historical_figure_10029439','Asano Nagamasa')|E].\n\n#S Service under Hideyoshi#!\nNagamori was born in Nakashima-no-kori, Mashita-mura, [Concept('historical_figure_Owari_Province','Owari Province')|E] или Asai-gori, Mashita-go, [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E] и served Hashiba Hideyoshi when he had been a вассалом of [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\nSince he shined with domestic affairs such as Cadastral Surveys by Hideyoshi и diplomatic negotiations with [Concept('historical_figure_10032032','Uesugi Kagekatsu')|E], Hideyoshi gave him 200,000 [Concept('historical_figure_Koku','koku')|E] at Koriyama Castle, [Concept('historical_figure_Yamato_Province','Yamato Province')|E] иlso appointed by Hideyoshi to a Commission of Five along with [Concept('historical_figure_10045820','Ishida Mitsunari')|E], [Concept('historical_figure_10025950','Maeda Gen’i')|E], [Concept('historical_figure_10029439','Asano Nagamasa')|E] и [Concept('historical_figure_10043380','Natsuka Masaie')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Natsuka_Masaie (6/17/2022 1:54:49 PM UTC)
 game_concept_historical_figure_10043380:0 "Natsuka Masaie"
 game_concept_historical_figure_10043380_desc:0 "#medium #bold Natsuka Masaie#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] в [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama period')|E]. Он was served [Concept('historical_figure_10029310','Niwa Nagahide')|E] и later [Concept('historical_figure_10029400','Hideyoshi')|E]. Он was one [Concept('historical_figure_Go-BugyC58D','Go-Bugyō')|E], или five commissioners, appointed by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E].\n\n#S Биография#!\nHe was born in [Concept('historical_figure_Owari_Province','Owari Province')|E]. Masaie served [Concept('historical_figure_10029310','Niwa Nagahide')|E] who был вассалом [Concept('historical_figure_Oda_clan','Oda clan')|E]. Later, because the domain Niwa clan was badly reduced after Hashiba Hideyoshi ended the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] by reunifying Japan, Masaie served him и was given the rule of Minakuchi, [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E].\n\nHideyoshi congratulated Masaie on arithmetical faculty иppointed him as one [Concept('historical_figure_Go-BugyC58D','Go-Bugyō')|E], along with [Concept('historical_figure_10045820','Ishida Mitsunari')|E], [Concept('historical_figure_10025950','Maeda Gen’i')|E], [Concept('historical_figure_10029439','Asano Nagamasa')|E] и [Concept('historical_figure_10043370','Mashita Nagamori')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Miyabe_Keijun (7/6/2022 6:37:19 PM UTC)
 game_concept_historical_figure_10043400:0 "Miyabe Keijun"
 game_concept_historical_figure_10043400_desc:0 "#medium #bold Miyabe Keijun#! был [Concept('historical_figure_Tendai','Tendai')|E] monk from [Concept('historical_figure_Mount_Hiei','Mount Hiei')|E] in western [Concept('historical_figure_Japan','Japan')|E]. Он был father of [Concept('historical_figure_10043401','Miyabe Nagafusa')|E] и became a reputable administrator under [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] during the latter half [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Feudal_Japan','feudal Japan')|E]. His name could also be read as #bold Miyabe Tsugimasu#!.\n\nKeijun received Miyabe Castle from [Concept('historical_figure_10043015','Azai Nagamasa')|E] when he gave his support to the [Concept('historical_figure_Azai_clan','Azai clan')|E]. Fighting against the [Concept('historical_figure_Oda_clan','Oda clan')|E] during the [Concept('historical_figure_Battle_of_Anegawa','Battle of Anegawa')|E] in 1570, Nagamasa и his counterpart [Concept('historical_figure_10030011','Asakura Yoshikage')|E] were defeated, prompting Keijun to distrust his lord’s ability, but not to the point in which he was willing to defect.#!\n\n#weak Википедия#!"

