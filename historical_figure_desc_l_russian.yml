 game_concept_historical_figure_10066404_desc:0 "#medium #bold Sagara Haruhiro #! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], who ruled a region in [Concept('historical_figure_Higo_Province','Higo Province')|E]. Он былdopted to Sagara Yoshishige и became the head [Concept('historical_figure_Sagara_clan','Sagara clan')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sagara_Yoshihi (4/4/2022 6:31:30 AM UTC)
 game_concept_historical_figure_10066424:0 "Sagara Yoshihi"
 game_concept_historical_figure_10066424_desc:0 "#medium #bold Sagara Yoshihi #! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], who ruled a region in southern [Concept('historical_figure_Higo_Province','Higo Province')|E].\n\nВ [Concept('historical_figure_Siege_of_Minamata_Castle','Siege of Minamata Castle')|E], Sagara Yoshihi was guarded the Castle with 700 soldiers, it был short siege castle of Minamata. Minamata был entry point for the Ōtomo lands in Higo province. When [Concept('historical_figure_10060047','Shimazu Iehisa')|E] encamped near the castle with 115,000 men, Yoshihi was forced to surrender.\n\nLater, Yoshihi was killed in a surprise attack by Kai Soun’s army в Battle of Hibikinohara.\n\nYoshihi descendants were eventually confirmed in Hitoyoshi Domain, и remained daimyō until the [Concept('historical_figure_Meiji_Restoration','Meiji Restoration')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sagara_Taket%C5%8D (10/4/2020 5:58:16 AM UTC)
 game_concept_historical_figure_10066457:0 "Sagara Taketō"
 game_concept_historical_figure_10066457_desc:0 "#medium #bold Sagara Taketō#! был samurai и вассалом Ōuchi clan и son of Sagara Masato.\n\nOriginally from [Concept('historical_figure_Higo_Province','Higo Province')|E], he served the Ōuchi clan as his father had become a вассалом clan. From around 1543 with the support of [Concept('historical_figure_10057002','Ōuchi Yoshitaka')|E], he led a faction of вассаломs who preached a softer approach, as opposed to the faction led by [Concept('historical_figure_10057102','Sue Harukata')|E], which preached a hard-line stance. One reasons for the internal feud Ōuchi clan был result of Taketo и Harukata arguing over the future course clan. In 1550, facing an impending clash with Harukata, he tried to flee to [Concept('historical_figure_Chikuzen_Province','Chikuzen Province')|E], but was captured и placed under house arrest. Taketo tried to appease Harukata by having his daughter marry Harukata’s son, but the relationship remained cold.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ind%C5%8D_Yoriyasu (2/5/2022 2:19:06 AM UTC)
 game_concept_historical_figure_10066600:0 "Indō Yoriyasu"
 game_concept_historical_figure_10066600_desc:0 "#medium #bold Indō Yoriyasu#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through early [Concept('historical_figure_Edo_period','Edo period')|E], who served as a вассалом [Concept('historical_figure_Sagara_clan','Sagara clan')|E]. His son Sagara Seibei also served sagara clan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akaike_Nagat%C5%8D (10/27/2021 1:47:11 AM UTC)
 game_concept_historical_figure_10066640:0 "Akaike Nagatō"
 game_concept_historical_figure_10066640_desc:0 "#medium #bold Akaike Nagatō#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], служившим [Concept('historical_figure_Sagara_clan','Sagara clan')|E] of southern [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E] и held the court title of #bold Izu no Kami#!. The lord of Akaike Castle in [Concept('historical_figure_Higo_Province','Higo Province')|E], Akaike achieved fame at the fight at Ōkuchi Castle in 1568, when he defeated the forces of [Concept('historical_figure_10060045','Shimazu Yoshihiro')|E] at the Battle of Dō-ga-saki.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Marume_Nagayoshi (7/17/2022 12:22:24 AM UTC)
 game_concept_historical_figure_10066660:0 "Marume Nagayoshi"
 game_concept_historical_figure_10066660_desc:0 "#medium #bold Marume Nagayoshi#! был вассалом [Concept('historical_figure_Sagara_clan','Sagara clan')|E] в [Concept('historical_figure_Sengoku_period','Sengoku period')|E] и swordsman в early [Concept('historical_figure_Edo_period','Edo period')|E]. Он was considered one best pupils of [Concept('historical_figure_10017550','Kamiizumi Nobutsuna')|E], и went on to found the Taisha ryū school. Он was sometimes known as Kurandonosuke иlso as Ishimi Mamoru, but was best known as Marume Nagayoshi, which he was called in kōdan. His original name was Fujiwara, и his art name was Tessai. In his later years he shaved his head и went by the name of Ishimi Nyūdō Tessai.\n\n#S Жизнь#!\nMarume was born in 1540 in Yatsushiro District, [Concept('historical_figure_Higo_Province','Higo Province')|E]. His father was Marume Yozaemon и it is said that his mother был woman from Akaike Izu. When the [Concept('historical_figure_Satsuma_Domain','Satsuma')|E] army attacked Ōhata in 1555, he fought alongside his father, earning recognition for his military prowess in his first battle. They both received the name Marume, their former one said to have been Yamamoto.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Toki_Yorinari (5/19/2022 1:50:55 AM UTC)
 game_concept_historical_figure_10025301:0 "Toki Yorinari"
 game_concept_historical_figure_10025301_desc:0 "#medium #bold Toki Yorinari#!, также известный как #bold Toki Yoriaki#!, был [Concept('historical_figure_Japan','Japanese')|E] [Concept('historical_figure_Samurai','самураем')|E] warrior of в [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was [Concept('historical_figure_Shugo','shugo')|E] of [Concept('historical_figure_Mino_Province','Mino Province')|E]. Он may be equivalent to #bold Toki Yoshiyori#!, also described as a Japanese [Concept('historical_figure_Samurai','самураем')|E] warrior of в [Concept('historical_figure_Sengoku_period','Sengoku period')|E].\n\nYoshiyori был son of [Concept('historical_figure_10025302','Toki Masafusa')|E]. After the death of his father, Yoshiyori became head [Concept('historical_figure_Toki_clan','Toki clan')|E] in [Concept('historical_figure_Mino_Province','Mino Province')|E]. Он had Ōkuwa Castle built.\n\nYorinari was forced out of Mino by [Concept('historical_figure_10025451','Saitō Dōsan')|E].\n\nYorinari был father of Toki Jirō who was killed by Saitō.\n\nYoshiyori был father of Toki Yoshitatsu, who went into exile in 1542.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Toki_Masafusa (1/1/2022 12:28:38 AM UTC)
 game_concept_historical_figure_10025302:0 "Toki Masafusa"
 game_concept_historical_figure_10025302_desc:0 "#medium #bold Toki Masafusa#! был японским [Concept('historical_figure_Samurai','самураем')|E] warrior [Concept('historical_figure_Sengoku_period','Sengoku period')|E].\n\nMasafusa был son of [Concept('historical_figure_10025324','Toki Shigeyori')|E].\n\nMasafusa был [Concept('historical_figure_Shugo','shugo')|E] или governor of [Concept('historical_figure_Mino_Province','Mino Province')|E].\n\nHe был father of Toki Yoshiyori.\n\n#S See also#!\n$EFFECT_LIST_BULLET$[Concept('historical_figure_Toki_clan','Toki clan')|E]#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Toki_Shigeyori (8/1/2021 12:17:33 PM UTC)
 game_concept_historical_figure_10025324:0 "Toki Shigeyori"
 game_concept_historical_figure_10025324_desc:0 "#medium #bold Toki Shigeyori#! был leading military commander during the [Concept('historical_figure_Muromachi_period','Muromachi period')|E] in [Concept('historical_figure_Mino_Province','Mino Province')|E], [Concept('historical_figure_Japan','Japan')|E]. The characters for his name can also be read as #bold Toki Nariyori#!. Он became the eighth head [Concept('historical_figure_Toki_clan','Toki clan')|E] at the age of 15 и был adopted son of Toki Mochimasu. His sons included [Concept('historical_figure_10025302','Toki Masafusa')|E] и Toki Motoyori. After becoming a priest later in life, his name was changed to #bold Muneyasu#!. His remains are at Zuiryū-ji в city of [Concept('historical_figure_Gifu_Gifu','Gifu')|E].\n\n#S Rise to power#!\nWhen Mochimasu’s eldest son, Toki Mochikane died, Mochikane’s son was selected to be the next [Concept('historical_figure_Shugo','shugo')|E] of Mino Province. However, [Concept('historical_figure_10025608','Saitō Toshinaga')|E], a [Concept('historical_figure_Shugodai','shugodai')|E], pushed Shigeyori to be the next shugo. At the time, Shigeyori был member related [Concept('historical_figure_Isshiki_clan','Isshiki clan')|E], but былdopted by Mochimasu и succeeded him in 1467.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mori_Yoshinari (8/13/2022 5:10:15 PM UTC)
 game_concept_historical_figure_10025420:0 "Mori Yoshinari"
 game_concept_historical_figure_10025420_desc:0 "#medium #bold Mori Yoshinari#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E] и the head Mori clan family,, служившим [Concept('historical_figure_SaitC58D_clan','Saitō clan')|E]. The Saitō were the lords of Mino province. Later, he become a вассалом of [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\n#S Military life#!\nIn 1547, he fought at [Concept('historical_figure_Battle_of_KanC58Dguchi','Battle of Kanōguchi')|E] against [Concept('historical_figure_Oda_clan','Oda clan')|E] under [Concept('historical_figure_10025451','Saitō Dōsan')|E].\n\nIn 1555, Yoshinari и his family became вассаломs of [Concept('historical_figure_10029120','Oda Nobunaga')|E]. Он defected towards the [Concept('historical_figure_10029120','Oda Nobunaga')|E] for unknown reasons.\n\nIn 1556, Он fought в [Concept('historical_figure_Battle_of_Ino','Battle of Ino')|E] against [Concept('historical_figure_10029126','Oda Nobuyuki')|E].\n\nIn 1567, he was helping [Concept('historical_figure_10029120','Oda Nobunaga')|E] to overthrow the Saitō clan at [Concept('historical_figure_Siege_of_Inabayama_Castle','Siege of Inabayama Castle')|E] against [Concept('historical_figure_10025470','Saitō Tatsuoki')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mori_Nagayoshi (8/8/2022 12:33:27 PM UTC)
 game_concept_historical_figure_10025421:0 "Mori Nagayoshi"
 game_concept_historical_figure_10025421_desc:0 "#medium #bold Mori Nagayoshi#! был офицером-самураем under the [Concept('historical_figure_Oda_clan','Oda clan')|E] following Japan’s 16th-century [Concept('historical_figure_Sengoku_period','Sengoku period')|E], и the older brother famous [Concept('historical_figure_10025423','Mori Ranmaru')|E]. His wife [Concept('historical_figure_Ikeda_Sen','Ikeda Sen')|E], был daughter of [Concept('historical_figure_10029552','Ikeda Tsuneoki')|E].\n\nNagayoshi was known to have such a bad temper и to be particularly ruthless in battle that he came to be known as the \"Devil\". Nagayoshi was gifted with Kaneyama Castle after his father died in battle. While he was under the service [Concept('historical_figure_Oda_clan','Oda clan')|E], he was directly under the service of Nobunaga’s eldest son, [Concept('historical_figure_10029160','Oda Nobutada')|E], who fought alongside Nagashima in 1574.\n\nIn 1577, Nagayoshi serving Nobutada to occupy [Concept('historical_figure_Takeda_clan','Takeda')|E]’s castles. In 1582, Он took Takato Castle in [Concept('historical_figure_Shinano_Province','Shinano Province')|E] и took Kazu Castle in Kai province. Он was given an award of 100, 000 Koku. However, this campaign was forced to stop when his lord Oda Nobunaga died at Honno-ji.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mori_Ranmaru (8/8/2022 12:28:52 PM UTC)
 game_concept_historical_figure_10025423:0 "Mori Ranmaru"
 game_concept_historical_figure_10025423_desc:0 "#medium #bold Mori Ranmaru#!, также известный как #bold Mori Naritoshi#!, был son of [Concept('historical_figure_10025420','Mori Yoshinari')|E], и had 5 brothers in total, from the province of [Concept('historical_figure_Mino_Province','Mino')|E]. Он был member Mori Clan, descendants [Concept('historical_figure_Seiwa_Genji','Seiwa Genji')|E].\n\n#S Биография#!\nFrom an early age, Ranmaru былn attendant to [Concept('historical_figure_10029120','Oda Nobunaga')|E]. Recognized for his talent и loyalty, he былppointed to a responsible post. At Ōmi, he was given 500 [Concept('historical_figure_Koku','koku')|E], иfter [Concept('historical_figure_10020033','Takeda Katsuyori')|E]’s death, he былwarded the 50,000 koku at Iwamura Castle.\n\nRanmaru и his younger brothers defended Oda Nobunaga during the [Concept('historical_figure_HonnC58D-ji_Incident','Honnō-ji Incident')|E] иllowed him to commit [Concept('historical_figure_Seppuku','seppuku')|E]. Ranmaru и the rest of his вассаломs ignited the temple in which they had barricaded themselves. The fire killed everyone inside и burned the body of Oda, therefore preventing the capture body.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sait%C5%8D_D%C5%8Dsan (8/18/2022 5:38:12 PM UTC)
 game_concept_historical_figure_10025451:0 "Saitō Dōsan"
 game_concept_historical_figure_10025451_desc:0 "#medium #bold Saitō Dōsan#!, также известный как #bold Saitō Toshimasa#!, был японским [Concept('historical_figure_Samurai','самураем')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он былlso known as the #bold \"Viper of Mino\"#! for his ruthless tactics. His honorific title from the Imperial Court was Yamashirō-no-kami. After entering monkhood in his later years, he былlso called Saitō Yamashirō-nyudō-no-kami.\n\n#S Биография#!\nOriginally a monk, he был seller of oil. Он became a [Concept('historical_figure_DaimyC58D','daimyō')|E] through gekokujō of [Concept('historical_figure_10025301','Toki Yorinari')|E] at [Concept('historical_figure_Mino_Province','Mino Province')|E] In 1542. Yorinari was forced out of Mino by Saitō Dōsan.\n\nThe Saito fortress was located at [Concept('historical_figure_Gifu_Castle','Inabayama castle')|E]. Он married ’Omi no kata’, a sister of [Concept('historical_figure_10025631','Akechi Mitsutsuna')|E].\n\nHe defeated [Concept('historical_figure_10029100','Oda Nobuhide')|E] at the [Concept('historical_figure_Battle_of_KanC58Dguchi','Battle of Kanōguchi')|E] in 1547.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/N%C5%8Dhime (8/18/2022 5:28:44 PM UTC)
 game_concept_historical_figure_10025460:0 "Nōhime"
 game_concept_historical_figure_10025460_desc:0 "#medium #bold Lady Nō#!, также известный как #bold Kichō#!, был legal wife of [Concept('historical_figure_10029120','Oda Nobunaga')|E], a major [Concept('historical_figure_DaimyC58D','daimyō')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_History_of_Japan','Japanese history')|E]. Her proper name was Kichō, but since she came from [Concept('historical_figure_Mino_Province','Mino Province')|E], she is most commonly referred to as Nōhime. She was renowned for her beauty и cleverness.\n\nNōhime’s father был daimyo [Concept('historical_figure_10025451','Saitō Dōsan')|E] и her mother was known as Omi no Kata. Nō herself appears very little in any historical record, и there is little information on the dates of her birth или death; however, proposed dates for her birth fall in 1533–35. According to one historical record, Lady Nō was infertile, и when Nobunaga’s concubine Lady [Concept('historical_figure_Kitsuno','Kitsuno')|E] gave birth to [Concept('historical_figure_10029160','Oda Nobutada')|E], the child was given to Lady Nō, Nobunaga’s legal wife, to be raised as Nobunaga’s heir.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sait%C5%8D_Yoshitatsu (6/21/2022 2:12:16 PM UTC)
 game_concept_historical_figure_10025502:0 "Saitō Yoshitatsu"
 game_concept_historical_figure_10025502_desc:0 "#medium #bold Saitō Yoshitatsu#! или #bold Toki Yoshitatsu#! был японским [Concept('historical_figure_Samurai','самураем')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он proved a capable commander и былble to defeat attempts by [Concept('historical_figure_10029120','Oda Nobunaga')|E] to avenge Dôsan’s death, but died of his illness in 1561.\n\n#S Биография#!\nYoshitatsu был son of [Concept('historical_figure_10025451','Saitō Dōsan')|E]. However, rumors that Yoshitatsu was in fact not Dōsan’s real son persisted--with Dōsan apparently considering naming one of his other sons, Nagatatsu, as heir. Yoshitatsu had come to suspect his father’s intentions. Though he actually did suffer from leprosy, Yoshitatsu feigned illness и murdered his two younger brothers in 1555, declaring war on Dōsan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sait%C5%8D_Tatsuoki (8/21/2022 3:46:26 PM UTC)
 game_concept_historical_figure_10025470:0 "Saitō Tatsuoki"
 game_concept_historical_figure_10025470_desc:0 "#medium #bold Saitō Uhyōe-Taihitsu Tatsuoki#! был daimyō in [Concept('historical_figure_Mino_Province','Mino Province')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] и the third generation lord [Concept('historical_figure_SaitC58D_clan','Saitō clan')|E]. Он был son of [Concept('historical_figure_10025502','Saitō Yoshitatsu')|E]. His mother was daughter of [Concept('historical_figure_10043006','Azai Hisamasa')|E] и nephew of [Concept('historical_figure_10043015','Azai Nagamasa')|E], a grandson of [Concept('historical_figure_10025451','Saitō Dōsan')|E]. Он былlso a nephew of [Concept('historical_figure_10029120','Oda Nobunaga')|E]’s first wife, [Concept('historical_figure_Nohime','Nohime')|E] herself, a daughter of Saitō Dōsan.\n\n#S Биография#!\nSaitō Tatsuoki succeeded his father at the age of 13 in 1561. Он was, however, an incapable ruler; unlike his father и grandfather.\n\nTatsuoki became involved in a bitter rivalry with [Concept('historical_figure_10029120','Oda Nobunaga')|E], и lost to him decisively in 1567. Он survived, but from this point on the [Concept('historical_figure_SaitC58D_clan','Saitō clan')|E] were no longer a significant faction в power struggles Sengoku period.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nagai_Michitoshi (10/4/2020 7:50:18 AM UTC)
 game_concept_historical_figure_10025506:0 "Nagai Michitoshi"
 game_concept_historical_figure_10025506_desc:0 "#medium #bold Nagai Michitoshi#!, также известный как #bold Nagai Hayato No Kami#!, был вассалом в Japanese [Concept('historical_figure_SaitC58D_clan','Saitō clan')|E] following the 16th-century [Concept('historical_figure_Sengoku_period','Sengoku period')|E].\n\nThe brother of [Concept('historical_figure_10025451','Saitō Dōsan')|E], the \"Serpent [Concept('historical_figure_DaimyC58D','Daimyō')|E]\", Michitoshi was made an officer [Concept('historical_figure_SaitC58D_clan','Saitō clan')|E]. When [Concept('historical_figure_10025502','Saitō Yoshitatsu')|E], a son of Dōsan, и he clashed in a fight, Michitoshi took the side of Yoshitatsu. Michitoshi later fought under [Concept('historical_figure_10025470','Saitō Tatsuoki')|E], the son of Yoshitatsu, against the [Concept('historical_figure_Oda_clan','Oda clan')|E] during the [Concept('historical_figure_Siege_of_Inabayama_Castle','Mino campaign')|E]. After [Concept('historical_figure_Gifu_Castle','their castle')|E] was taken over by the Oda forces, Michitoshi accompanied Tatsuoki into exile.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hineno_Hironari (1/1/2022 1:23:40 AM UTC)
 game_concept_historical_figure_10025561:0 "Hineno Hironari"
 game_concept_historical_figure_10025561_desc:0 "#medium #bold Hineno Hironari#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E],, служившим [Concept('historical_figure_Oda_clan','Oda clan')|E].\n\nHe served [Concept('historical_figure_10025470','Saitō Tatsuoki')|E], и later became a monk after [Concept('historical_figure_Siege_of_Inabayama_Castle','Saitō’s defeat')|E] in 1567.\n\n#S References#!\n$EFFECT_LIST_BULLET$An Official Guide to Eastern Asia. Japan Dpt. of Railways—Page 109\n$EFFECT_LIST_BULLET$Samurai: The Weapons и Spirit Japanese Warrior. Clive Sinclaire#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hineno_Takayoshi (1/9/2022 3:30:55 AM UTC)
 game_concept_historical_figure_10025563:0 "Hineno Takayoshi"
 game_concept_historical_figure_10025563_desc:0 "#medium #bold Hineno Takayoshi#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], и first [Concept('historical_figure_DaimyC58D','daimyō')|E] of Suwa Domain under the Tokugawa Shogunate. Hineno was originally в service of [Concept('historical_figure_10025451','Saitō Dōsan')|E] of [Concept('historical_figure_Mino_Province','Mino Province')|E]; however, after the fall Saito he changed his allegiance to [Concept('historical_figure_10029120','Oda Nobunaga')|E], и subsequently to [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. In 1590, for his services in storming Yamanaka Castle during the [Concept('historical_figure_Siege_of_Odawara_1590','Siege of Odawara')|E], he былwarded a 28,000 [Concept('historical_figure_Koku','koku')|E] holding at Takashima in [Concept('historical_figure_Shinano_Province','Shinano Province')|E]. Over the next seven years, he constructed Takashima Castle, otherwise known as the \"floating castle of Suwa. During the [Concept('historical_figure_Japanese_invasions_of_Korea_1592E2809398','invasion of Korea')|E], he remained on guard duty at [Concept('historical_figure_Nagoya_Castle_Hizen_Province','Nagoya')|E] in [Concept('historical_figure_Hizen_Province','Hizen Province')|E]. In 1600, during the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], he supported the eastern Army under [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]; however, he dies shortly before the battle at the age of 62. His grave is at the temple of Jiun-ji in Suwa, Nagano.\n\n#S References#!\n$EFFECT_LIST_BULLET$Papinot, E. Historical и Geographic Dictionary of Japan. Tuttle 1972.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sait%C5%8D_My%C5%8Dchin (10/4/2020 11:59:05 AM UTC)
 game_concept_historical_figure_10025606:0 "Saitō Myōchin"
 game_concept_historical_figure_10025606_desc:0 "#medium #bold Saitō Myōchin#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] и monk during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] in [Concept('historical_figure_Japan','Japan')|E]. Myōchin был son of Saitō Sōen, who served as the [Concept('historical_figure_Shugodai','guardian')|E] of [Concept('historical_figure_Mino_Province','Mino Province')|E], и the younger brother of [Concept('historical_figure_10025608','Saitō Toshinaga')|E]. Он began his training as a monk from a young age at Zene-ji. His grave is on the grounds of Zuiryū-ji in [Concept('historical_figure_Gifu_Gifu','Gifu')|E], [Concept('historical_figure_Gifu_Prefecture','Gifu Prefecture')|E].\n\n#S History#!\nIn 1450, Saitō Myōchin served as the guardian of upper [Concept('historical_figure_Mino_Province','Mino Province')|E] on behalf [Concept('historical_figure_Toki_clan','Toki clan')|E]. During his reign, he built Jōzai-ji in modern-day Gifu. The temple would later become the family temple for the [Concept('historical_figure_SaitC58D_clan','Saitō clan')|E]. When Yoshinaga died in 1460, Myōchin moved from Jōzai-ji и into nearby Kanō Castle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sait%C5%8D_Toshinaga (10/4/2020 12:22:39 PM UTC)
 game_concept_historical_figure_10025608:0 "Saitō Toshinaga"
 game_concept_historical_figure_10025608_desc:0 "#medium #bold Saitō Toshinaga#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] during [Concept('historical_figure_Japan','Japan')|E]’s [Concept('historical_figure_Muromachi_period','Muromachi period')|E]. Он был son of Saitō Sōen, [Concept('historical_figure_Shugo','shugo')|E] of [Concept('historical_figure_Mino_Province','Mino Province')|E], и the older brother of [Concept('historical_figure_10025606','Saitō Myōchin')|E], making him the uncle warlord [Concept('historical_figure_10025451','Saitō Dōsan')|E]. By his first wife, he был father of Saitō Toshifuji и Saitō Noriaki. His second wife, who was born into the [Concept('historical_figure_Akamatsu_clan','Akamatsu clan')|E], birthed Saitō Myōjun, Saitō Toshiyasu, Saitō Toshitsuna и Saitō Toshitaka.\n\n#S History#!\nIn 1444, Sōen killed Mino Province’s [Concept('historical_figure_Shugodai','shugodai')|E] from the Tomishima clan и started a civil war withв province. To support his father, Toshinaga built Izumii Castle to serve as the base for the [Concept('historical_figure_SaitC58D_clan','Saitō clan')|E]. When Sōen былssassinated in 1450, Toshinaga assumed control clan и became the shugo province.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sait%C5%8D_Toshimitsu (7/13/2022 8:25:46 PM UTC)
 game_concept_historical_figure_10025615:0 "Saitō Toshimitsu"
 game_concept_historical_figure_10025615_desc:0 "#medium #bold Saitō Toshimitsu#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был castle commander of [Concept('historical_figure_Kuroi_Castle','Kuroi Castle')|E]. Он был вассалом of [Concept('historical_figure_10025701','Inaba Ittetsu')|E], but later joined [Concept('historical_figure_10025632','Akechi Mitsuhide')|E].\n\n[Concept('historical_figure_10029120','Oda Nobunaga')|E] was not pleased that Toshimitsu chose to work under Mitsuhide, и if not for Mitsuhide’s intervention Nobunaga would have killed him.\n\nToshimitsu былlso vital for the Akechi action at [Concept('historical_figure_HonnC58D-ji','Honnō-ji')|E] и the [Concept('historical_figure_Battle_of_Yamazaki','Battle of Yamazaki')|E].\n\nHe был father [Concept('historical_figure_10025617','Lady Kasuga')|E], who became a preeminent вассалом [Concept('historical_figure_Tokugawa_shogunate','Tokugawa Shogunate')|E].\n\n#S See also#!\n$EFFECT_LIST_BULLET$Saito Toshikazu#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Lady_Kasuga (8/7/2022 4:10:32 PM UTC)
 game_concept_historical_figure_10025617:0 "Lady Kasuga"
 game_concept_historical_figure_10025617_desc:0 "#medium #bold Lady Kasuga#! был [Concept('historical_figure_Japanese_people','Japanese')|E] noble lady и politician from a prominent Japanese [Concept('historical_figure_Samurai','самураем')|E] family [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama')|E] и [Concept('historical_figure_Edo_period','Edo periods')|E]. Born Saitō Fuku, she был daughter of [Concept('historical_figure_10025615','Saitō Toshimitsu')|E]. She был wet nurse third [Concept('historical_figure_Tokugawa_clan','Tokugawa')|E] [Concept('historical_figure_Tokugawa_shogunate','shōgun')|E] [Concept('historical_figure_Tokugawa_Iemitsu','Iemitsu')|E]. Lady Kasuga was one best politicians в Edo period. She stood in front of negotiations with the Imperial Court и contributed to the stabilization [Concept('historical_figure_Tokugawa_shogunate','Tokugawa Shogunate')|E].\n\nKasuga was one most powerful figures в Ōoku. She is counted alongside Matsudaira Nobutsuna и [Concept('historical_figure_10049005','Yagyu Muneyori')|E] as one Three Tripod Legs, who supported и propped up Iemitsu.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akechi_Mitsutsuna (7/2/2022 3:58:07 PM UTC)
 game_concept_historical_figure_10025631:0 "Akechi Mitsutsuna"
 game_concept_historical_figure_10025631_desc:0 "#medium #bold Akechi Mitsutsuna#! был senior вассалом under the [Concept('historical_figure_Toki_clan','Toki clan')|E] from [Concept('historical_figure_Akechi_clan','Akechi clan')|E] throughout the latter [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Feudal_Japan','feudal Japan')|E]. Он был father of [Concept('historical_figure_10025632','Akechi Mitsuhide')|E] и brother of \"Omi-no-kata\". His father was Akechi Mitsutsugu#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akechi_Mitsuhide (8/23/2022 11:44:47 AM UTC)
 game_concept_historical_figure_10025632:0 "Akechi Mitsuhide"
 game_concept_historical_figure_10025632_desc:0 "#medium #bold Akechi Mitsuhide#!, first called #bold Jūbei#! from his clan и later #bold Koretō Hyūga no Kami#! from his title, был японским [Concept('historical_figure_Samurai','самураем')|E] general [Concept('historical_figure_Sengoku_period','Sengoku period')|E] best known as the assassin of [Concept('historical_figure_10029120','Oda Nobunaga')|E]. Mitsuhide был bodyguard of [Concept('historical_figure_10040022','Ashikaga Yoshiaki')|E] и later a successful general under [Concept('historical_figure_DaimyC58D','daimyō')|E] Nobunaga during his war of political unification in Japan.\n\nMitsuhide rebelled against Nobunaga for unknown reasons в [Concept('historical_figure_HonnC58D-ji_Incident','Honnō-ji Incident')|E] in 1582, forcing the unprotected Nobunaga to commit [Concept('historical_figure_Seppuku','seppuku')|E] in [Concept('historical_figure_Kyoto','Kyoto')|E].\n\nMitsuhide attempted to establish himself as [Concept('historical_figure_ShC58Dgun','shōgun')|E], but was pursued by Nobunaga’s successor [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] и defeated at the [Concept('historical_figure_Battle_of_Yamazaki','Battle of Yamazaki')|E]. The 13-days short reign of Mitsuhide is listed as the inspiration for the yojijukugo set phrase mikkatenka.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akechi_Mitsuyoshi (8/9/2022 6:23:11 AM UTC)
 game_concept_historical_figure_10025636:0 "Akechi Mitsuyoshi"
 game_concept_historical_figure_10025636_desc:0 "#medium #bold Akechi Mitsuyoshi#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku','Sengoku')|E] period и the eldest son of [Concept('historical_figure_10025632','Akechi Mitsuhide')|E]. Он stayed at Kameyama Castle when the Honnoji Incident occurred.\n\nIn 1582, during Honnoji Incident, after [Concept('historical_figure_10029160','Oda Nobutada')|E] died at the Nijo Palace, he moved to [Concept('historical_figure_Sakamoto_Castle','Sakamoto Castle')|E] in [Concept('historical_figure_Omi_Province','Omi Province')|E] и was engaged в defense of western provinces.\n\nLater, When his father, Mitsuhide, was defeated в [Concept('historical_figure_Battle_of_Yamazaki','Battle of Yamazaki')|E], he was under attack by [Concept('historical_figure_10045761','Nakagawa Kiyohide')|E] и [Concept('historical_figure_10045721','Dom Justo Takayama')|E], whereupon he committed suicide.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hosokawa_Gracia (5/10/2022 6:02:29 PM UTC)
 game_concept_historical_figure_10025638:0 "Hosokawa Gracia"
 game_concept_historical_figure_10025638_desc:0 "#medium #bold Akechi Tama#!, usually referred to as #bold Hosokawa Garasha #!, был member [Concept('historical_figure_Aristocracy_class','aristocratic')|E] Akechi family from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Gracia is best known for her role в [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], she was considered to be a political hostage to the Western army led by [Concept('historical_figure_10045820','Ishida Mitsunari')|E]. She reneged on committing suicide because of her Catholic faith, breaking the code of conduct imposed on women [Concept('historical_figure_Samurai','самураем')|E] class.\n\nShe был daughter of [Concept('historical_figure_10025632','Akechi Mitsuhide')|E] и [Concept('historical_figure_10025640','Tsumaki Hiroko')|E], the wife of [Concept('historical_figure_10040220','Hosokawa Tadaoki')|E], и convert to Catholicism. As the last notable survivor [Concept('historical_figure_Akechi_clan','Akechi clan')|E], the clan that planned и executed the assassination of [Concept('historical_figure_10029120','Oda Nobunaga')|E], the first \"Great Unifier\" of Japan, Gracia’s death impacted both armies. The incident did much damage to Ishida’s reputation, which greatly reduced his chances of recruiting more allies, some of whom were also secretly Christians. Gracia’s actions consequently led to Mitsunari’s defeat; triggering the events that would lead to the formation [Concept('historical_figure_Tokugawa_shogunate','Tokugawa Shogunate')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akechi_Hidemitsu (7/2/2022 7:30:40 PM UTC)
 game_concept_historical_figure_10025639:0 "Akechi Hidemitsu"
 game_concept_historical_figure_10025639_desc:0 "#medium #bold Akechi Hidemitsu#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku','Sengoku')|E] period. A senior вассалом of [Concept('historical_figure_10029120','Oda Nobunaga')|E]’s vassal [Concept('historical_figure_10025632','Akechi Mitsuhide')|E], he served Mitsuhide until the latter’s death in 1582 at the hands of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. Он is также известный как #bold Akechi Mitsuharu#!.\n\n#S Ранняя жизнь и family#!\nWhile Hidemitsu’s date of birth is not known for certain, he was born either sometime between 1535 и 1537, или as late as 1557. Hidemitsu был son of Tōyama Kageyuki и Miyake Takasada. Он first succeeded to his father, taking the name Tōyama Kageharu ; then he succeeded to his mother’s birth family under the name Miyake Yaheiji, и then, marrying one of [Concept('historical_figure_10025632','Akechi Mitsuhide')|E]’s daughters, took the name Akechi Hidemitsu.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tsumaki_Hiroko (11/19/2021 5:55:54 PM UTC)
 game_concept_historical_figure_10025640:0 "Tsumaki Hiroko"
 game_concept_historical_figure_10025640_desc:0 "#medium #bold Tsumaki Hiroko#! был японским noble woman from the Sengoku Period. She is также известный как Omaki-no-kata, Omaki и Fuseya-hime, with her real name uncertain. The name Hiroko probably originated from her father’s name Tsumaki Norihiro. She был wife of [Concept('historical_figure_10025632','Akechi Mitsuhide')|E], a prominent general [Concept('historical_figure_Oda_clan','Oda clan')|E], и the mother of [Concept('historical_figure_10025638','Hosokawa Gracia')|E], a famous Christian convert. She played a pivotal role in Mitsuhide’s early career и in stabilizing the [Concept('historical_figure_Akechi_clan','Akechi clan')|E], which would later be responsible for one most impactful events in Japanese history: the murder of [Concept('historical_figure_10029120','Oda Nobunaga')|E] в [Concept('historical_figure_HonnC58D-ji_Incident','Honnoji Incident')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akechi_Mitsutada (7/2/2022 8:06:36 PM UTC)
 game_concept_historical_figure_10025641:0 "Akechi Mitsutada"
 game_concept_historical_figure_10025641_desc:0 "#medium #bold Akechi Mitsutada#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], служившим [Concept('historical_figure_Akechi_clan','Akechi clan')|E]. Он был cousin of his lord, [Concept('historical_figure_10025632','Akechi Mitsuhide')|E]. Он was castle commander of [Concept('historical_figure_Yakami_Castle','Yakami Castle')|E].\n\nControl over the [Concept('historical_figure_Yakami_Castle','Yakami Castle')|E] passed into Mitsutada hands when the Hatano clan was obliterated by [Concept('historical_figure_10025632','Akechi Mitsuhide')|E] in 1579.\n\nMitsutada also served under Mitsuhide during the [Concept('historical_figure_HonnC58D-ji_Incident','Incident at Honnō-ji')|E] in 1582. Он went on a mission for Mitsuhide to kill [Concept('historical_figure_10029160','Oda Nobutada')|E], the heir of [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\nAt the [Concept('historical_figure_Battle_of_Yamazaki','Battle of Yamazaki')|E], he was shot during this attempt. Он recuperated in a nearby temple. But he later committed suicide upon hearing of Mitsuhide’s defeat.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/And%C5%8D_Morinari (8/1/2022 7:12:21 PM UTC)
 game_concept_historical_figure_10025651:0 "Andō Morinari"
 game_concept_historical_figure_10025651_desc:0 "#medium #bold Andō Morinari#!, также известный как #bold Andō Michitari#! был японским [Concept('historical_figure_Samurai','самураем')|E] warrior в [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. served the [Concept('historical_figure_SaitC58D_clan','Saitō clan')|E] of Mino province. Later, he become a вассалом of [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\n#S Биография#!\nHe served as a head вассалом under [Concept('historical_figure_10025451','Saitō Dōsan')|E] after Dōsan overthrew [Concept('historical_figure_10025301','Toki Yorinari')|E] и became [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Mino_Province','Mino Province')|E]. Later, he took part в Battle of Nagaragawa against [Concept('historical_figure_10025451','Saitō Dōsan')|E].\n\nMorinari was considered one \"[Concept('historical_figure_Mino_Triumvirate','Mino Triumvirate')|E]\", along with [Concept('historical_figure_10025701','Inaba Yoshimichi')|E] и [Concept('historical_figure_10025753','Ujiie Naotomo')|E]. In 1567, they agreed together to joв forces of [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\nHe fought at the [Concept('historical_figure_Siege_of_Inabayama','Siege of Inabayama')|E], [Concept('historical_figure_Battle_of_Anegawa','Battle of Anegawa')|E], [Concept('historical_figure_Siege_of_Nagashima','Siege of Nagashima')|E], Siege of Ichijodani Castle, [Concept('historical_figure_Ishiyama_Hongan-ji_War','battles for the Ishiyama Honganji')|E], и Siege of Itami.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Inaba_Yoshimichi (8/1/2022 7:11:58 PM UTC)
 game_concept_historical_figure_10025701:0 "Inaba Yoshimichi"
 game_concept_historical_figure_10025701_desc:0 "#medium #bold Inaba Yoshimichi#!, также известный как #bold Inaba Ittetsu#!, был японским [Concept('historical_figure_Samurai','самураем')|E] warrior в [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. served the [Concept('historical_figure_SaitC58D_clan','Saitō clan')|E] of Mino province. Later, he become a вассалом of [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\n#S Биография#!\nHis childhood name was Hikoshiro later Hikoroku. Yoshimichi was considered one \"[Concept('historical_figure_Mino_Triumvirate','Mino Triumvirate')|E]\", along with [Concept('historical_figure_10025651','Andō Michitari')|E] и [Concept('historical_figure_10025753','Ujiie Bokuzen')|E]. In 1567, they agreed together to joв forces of [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\nHe took part в [Concept('historical_figure_Siege_of_Inabayama_Castle','Siege of Inabayama Castle')|E] и participated в [Concept('historical_figure_Battle_of_Anegawa','Battle of Anegawa')|E], led the reverse troops of Oda Nobunaga’s forces. Later, he fought в [Concept('historical_figure_Ishiyama_Hongan-ji_War','Siege of Ishiyama-Honganji')|E], Siege of Ichijodani Castle, [Concept('historical_figure_Siege_of_Nagashima','Siege of Nagashima')|E], [Concept('historical_figure_Battle_of_Nagashino','Battle of Nagashino')|E], и Kaga campaign under [Concept('historical_figure_10029280','Shibata Katsuie')|E].\n\nHis son, Inaba Masanari, был husband of [Concept('historical_figure_10025617','Saitō Fuku')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ujiie_Naotomo (8/1/2022 7:13:02 PM UTC)
 game_concept_historical_figure_10025753:0 "Ujiie Naotomo"
 game_concept_historical_figure_10025753_desc:0 "#medium #bold Ujiie Naotomo#!, также известный как #bold Ujiie Bokuzen#!, был японским [Concept('historical_figure_Samurai','самураем')|E] warrior. served the [Concept('historical_figure_SaitC58D_clan','Saitō clan')|E] of Mino province. Later, he become a вассалом of [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\nNaotomo was considered one \"[Concept('historical_figure_Mino_Triumvirate','Mino Triumvirate')|E]\", along with [Concept('historical_figure_10025701','Inaba Yoshimichi')|E] и [Concept('historical_figure_10025651','Andō Morinari')|E]. In 1567, they agreed together to joв forces of [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\nHe took part в [Concept('historical_figure_Siege_of_Inabayama','Siege of Inabayama')|E] in 1567 и the [Concept('historical_figure_Battle_of_Anegawa','battle of Anegawa')|E] in 1570.\n\nOn 12 May 1571, he died fighting against the [Concept('historical_figure_IkkC58D-ikki','Ikkō-ikki')|E] at the [Concept('historical_figure_Sieges_of_Nagashima','First Siege of Nagashima')|E] while under the command of [Concept('historical_figure_10029280','Shibata Katsuie')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ujiie_Yukihiro (5/8/2021 6:18:22 PM UTC)
 game_concept_historical_figure_10025757:0 "Ujiie Yukihiro"
 game_concept_historical_figure_10025757_desc:0 "#medium #bold Ujiie Yukihiro#! был [Concept('historical_figure_Samurai','самураем')|E] и feudal lord in [Concept('historical_figure_Sengoku_period','Sengoku period')|E] to the beginning of [Concept('historical_figure_Edo_period','Edo period')|E], также известный как #bold Ogino Douki #!. Он был son of [Concept('historical_figure_10025753','Ujiie Naotomo')|E].\n\n#S Биография#!\nHe был second son of [Concept('historical_figure_10025753','Ujiie Naotomo')|E], one Mino Triumvirate. His eldest brother was Ujiie Naomasa, и his youngest brother was Ujiie Yukitsugu.\n\nAfter [Concept('historical_figure_10025753','his father')|E]’s death at the [Concept('historical_figure_Sieges_of_Nagashima','first Siege of Nagashima')|E] in 1571 his elder brother, Ujiie Naomasa, succeeded him as the head Ujiie family и kept serving under [Concept('historical_figure_10029120','Oda Nobunaga')|E]. After the [Concept('historical_figure_Incident_at_HonnC58D-ji','Incident at Honnō-ji')|E], the Ujiie family served Nobunaga’s third son [Concept('historical_figure_10029162','Nobutaka')|E], but when Nobutaka opposed [Concept('historical_figure_Hashiba_Hideyoshi','Hashiba Hideyoshi')|E], they turned to serve Hideyoshi. Due to Naomasa’s death by illness in 1583, Yukihiro became the head Ujiie family.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Takenaka_Shigeharu (7/3/2022 3:50:09 AM UTC)
 game_concept_historical_figure_10025805:0 "Takenaka Shigeharu"
 game_concept_historical_figure_10025805_desc:0 "#medium #bold Takenaka Shigeharu#!, who былlso known as #bold Hanbei#!, был [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_Samurai','самураем')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] 16th century. Hanbei был castle lord in command of Bodaiyama Castle. Он был chief strategist иdviser of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. His father был local samurai Takenaka Shigemoto. Он initially served the [Concept('historical_figure_SaitC58D_clan','Saitō clan')|E] of [Concept('historical_figure_Mino_Province','Mino Province')|E], but later plotted an uprising и took over the Saitō clan’s [Concept('historical_figure_Gifu_Castle','Gifu Castle')|E].\n\n#S Биография#!\nShigeharu was born in 1544 as the son of Takenaka Shigemoto, the lord of Ōmidō Castle в Ōno District of [Concept('historical_figure_Mino_Province','Mino Province')|E] и вассалом Mino-Saitō clan.\n\nIn 1556, Shigeharu had his first battle at the Battle of Nagaragawa. Он allied with Saitō Dōsan, и replaced his father as the \"commander in chief\" against [Concept('historical_figure_10025502','Saitō Yoshitatsu')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Takenaka_Shigekado (8/13/2022 4:45:41 PM UTC)
 game_concept_historical_figure_10025807:0 "Takenaka Shigekado"
 game_concept_historical_figure_10025807_desc:0 "#medium #bold Takenaka Shigekado#! был японским самураем [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E] through early [Concept('historical_figure_Edo_period','Edo period')|E]. The son of [Concept('historical_figure_10025805','Takenaka Hanbei')|E], Shigekado saw his first action at age 12, taking part в [Concept('historical_figure_Battle_of_Komaki_and_Nagakute','Battle of Komaki')|E] in 1585.\n\nFollowing in his father’s footsteps и served [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], later siding with [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. At the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], Shigekado along with [Concept('historical_figure_10055211','Kuroda Nagamasa')|E] attacked the Western Army’s main camp и Shigekado succeeded in chasing down и executing [Concept('historical_figure_10042923','Konishi Yukinaga')|E].\n\nIn Shigekado’s time, the Takenaka became kōtai-yoriai [Concept('historical_figure_Hatamoto','hatamoto')|E]. Studying Chinese и Japanese philosophy with [Concept('historical_figure_10097200','Hayashi Razan')|E], Shigekado was known for his skill in [Concept('historical_figure_Calligraphy','calligraphy')|E] и poetry.\n\nShigekado died in Edo at age 58, и was succeeded by his son Takenaka Shigetsune.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yamauchi_Chiyo (1/31/2022 5:24:55 AM UTC)
 game_concept_historical_figure_10025864:0 "Yamauchi Chiyo"
 game_concept_historical_figure_10025864_desc:0 "#medium #bold Yamauchi Chiyo#! или #bold Kenshōin#! был японским noble lady from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] to the early [Concept('historical_figure_Edo_period','Edo period')|E]. Known in history for her dedication и devotion to her family, she was vitally important to the success Yamauchi clan, a [Concept('historical_figure_Samurai','самураем')|E] clan under the leadership of her husband, [Concept('historical_figure_10029587','Yamauchi Kazutoyo')|E]. It is said that she was responsible for stabilizing the predominance Yamauchi clan, и the formation Tosa domain.\n\nShe был daughter of Endo Morikazu, lord of Gujo-Hachiman castle. Her personal name is thought to have been Chiyo или Matsu, but there is no certainty. Becoming a Buddhist nun, she took the religious name of Kenshôin.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fuwa_Mitsuharu (8/8/2022 7:42:58 PM UTC)
 game_concept_historical_figure_10025910:0 "Fuwa Mitsuharu"
 game_concept_historical_figure_10025910_desc:0 "#medium #bold Fuwa Mitsuharu#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku')|E] и [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama periods')|E]. Originally a вассалом of [Concept('historical_figure_10025451','Saitō Dōsan')|E], Mitsuharu went on to serve [Concept('historical_figure_10029120','Oda Nobunaga')|E], he received a land in [Concept('historical_figure_Echizen_Province','Echizen Province')|E] и became a member so-called Echizen Sanninshu along with [Concept('historical_figure_10029360','Maeda Toshiie')|E] и [Concept('historical_figure_10029350','Sassa Narimasa')|E].\n\n#S Ранняя жизнь#!\nMitsuharu served as the lord of Nishinoho Castle in [Concept('historical_figure_Mino_Province','Mino Province')|E] and, from early on as a вассалом [Concept('historical_figure_SaitC58D_clan','Saitō clan')|E], the sengoku daimyō of Mino. Along with [Concept('historical_figure_10025701','Inaba Yoshimichi')|E], [Concept('historical_figure_10025651','Andō Morinari')|E], и [Concept('historical_figure_10025753','Ujiie Naotomo')|E], Mitsuharu was known as one \"Western Mino Group of Four\". Unlike the other three, Mitsuharu was said to have remained loyal to the Saitō until the end, but after the Saitō were eliminated, he served [Concept('historical_figure_10029120','Oda Nobunaga')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kanamori_Nagachika (8/13/2022 1:58:10 PM UTC)
 game_concept_historical_figure_10025930:0 "Kanamori Nagachika"
 game_concept_historical_figure_10025930_desc:0 "#medium #bold Kanamori Nagachika#! был японским [Concept('historical_figure_Samurai','самураем')|E] who lived from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] into the early [Concept('historical_figure_Edo_period','Edo period')|E]. Он был first ruler Kanamori clan и served as a вассалом [Concept('historical_figure_Oda_clan','Oda')|E], [Concept('historical_figure_Toyotomi_clan','Toyotomi')|E], и [Concept('historical_figure_Tokugawa_clan','Tokugawa')|E] clans. Later in his life, he also became a [Concept('historical_figure_DaimyC58D','daimyō')|E].\n\n#S Биография#!\nNagachika first served the [Concept('historical_figure_SaitC58D_clan','Saitō clan')|E] of [Concept('historical_figure_Mino_Province','Mino Province')|E]; however, after their Demise at [Concept('historical_figure_Siege_of_Inabayama_Castle','Battle of Inabayama')|E] 1567, he became a вассалом of [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\nIn 1575, at [Concept('historical_figure_Battle_of_Nagashino','Battle of Nagashino')|E], he и [Concept('historical_figure_10024257','Sakai Tadatsugu')|E] ambush Takeda troops и killed [Concept('historical_figure_Takeda_Nobuzane','Takeda Nobuzane')|E], a younger brother of Shingen. Later, he took part to suppress the [Concept('historical_figure_Echizen_Province','Echizen')|E] [Concept('historical_figure_IkkC58D-ikki','Ikkō-ikki')|E], и was granted Ōno Castle by Nobunaga.\n\nIn 1582, on Honnoji Incident, Nagachika’s eldest son и heir, Kanamori Naganori, died along with [Concept('historical_figure_10029160','Oda Nobutada')|E] in fighting at the [Concept('historical_figure_NijC58D_Castle','Nijō Castle')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hachiya_Yoritaka (7/30/2022 5:31:30 PM UTC)
 game_concept_historical_figure_10025940:0 "Hachiya Yoritaka"
 game_concept_historical_figure_10025940_desc:0 "#medium #bold Hachiya Yoritaka#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E], служившим [Concept('historical_figure_Oda_clan','Oda clan')|E]. First he served the [Concept('historical_figure_Toki_clan','Toki clan')|E] и Saito clan. When [Concept('historical_figure_10029120','Oda Nobunaga')|E] started campaign on Mino Province, he became a vassal of Nobunaga as a member of \"Kuro-horo-shu\"\n\n#S Military life#!\nIn 1552, Hachiya clan took part в Battle of Akatsuka as vanguard against Yamaguchi clan.\n\nIn late 1568, Yoritaka joined [Concept('historical_figure_10029280','Shibata Katsuie')|E], [Concept('historical_figure_10040203','Hosokawa Fujitaka')|E], [Concept('historical_figure_10025420','Mori Yoshinari')|E] и [Concept('historical_figure_Sakai_Masahisa','Sakai Masahisa')|E] in attacking [Concept('historical_figure_10045220','Iwanari Tomomichi')|E] at [Concept('historical_figure_ShC58DryC5ABji_Castle','Shōryūji Castle')|E].\n\nIn 1576, he took part at Siege of Mitsuji, the battle was part eleven-year [Concept('historical_figure_Ishiyama_Hongan-ji_War','Ishiyama Hongan-ji War')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Maeda_Gen%27i (6/17/2022 1:57:35 PM UTC)
 game_concept_historical_figure_10025950:0 "Maeda Gen’i"
 game_concept_historical_figure_10025950_desc:0 "#medium #bold Maeda Gen’i#! был [Concept('historical_figure_Buddhism','Buddhist')|E] priest from [Concept('historical_figure_Mt._Hiei','Mt. Hiei')|E], вассалом of [Concept('historical_figure_10029120','Oda Nobunaga')|E] и later one of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s [Concept('historical_figure_Go-BugyC58D','Go-Bugyō')|E], along with [Concept('historical_figure_10045820','Ishida Mitsunari')|E], [Concept('historical_figure_10029439','Asano Nagamasa')|E], [Concept('historical_figure_10043370','Mashita Nagamori')|E] и [Concept('historical_figure_10043380','Natsuka Masaie')|E]. Он entered the service of [Concept('historical_figure_10029120','Oda Nobunaga')|E] sometime before 1570.\n\n#S Service under Nobunaga#!\nIn his youth, Gen’i entered the priesthood in Mino и either became a Zen priest или monk on Mount Hiei. Alternatively, he may have been the abbot at the Komatsu Temple in [Concept('historical_figure_Owari_Province','Owari Province')|E].\n\nLater, Gen’i was serve the Oda clan, и upon orders of [Concept('historical_figure_10029120','Oda Nobunaga')|E], Он became a вассалом of Nobunaga’s eldest son и designated heir, [Concept('historical_figure_10029160','Oda Nobutada')|E].\n\nIn 1582, during the Honnoji Incident, Gen’i was located, together with Nobutada, at the Nijō palace in Kyōto.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hori_Hidemasa (7/3/2022 4:48:01 PM UTC)
 game_concept_historical_figure_10025963:0 "Hori Hidemasa"
 game_concept_historical_figure_10025963_desc:0 "#medium #bold Hori Hidemasa#!, также известный как #bold Hori Kyūtarō#!, был samurai вассалом of [Concept('historical_figure_10029120','Oda Nobunaga')|E] и [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] during Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was Nobunaga page, и one of Hideyoshi’s greatest generals. Он commanded Hideyoshi forces in several of his more important battles.\n\n#S Ранняя жизнь#!\nBorn in [Concept('historical_figure_Mino_Province','Mino Province')|E], he was raised along with his cousin Hori Naomasa, by his uncle, an Ikkō priest. Originally serving Ōtsu Chōji и Kinoshita Hideyoshi.\n\nAt the age of 13 he became Oda Nobunaga’s page. By sixteen, he былssigned prefect in charge construction of [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_10040022','Ashikaga Yoshiaki')|E]’s residence at Hongaku-ji, working with the likes of Sugaya Nagayori, Ōtsu Nagaaki, Yabe Iesada, Hasegawa Hidekazu, Manmi Shigemoto и Fukutomi Hidekatsu.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ikoma_Chikamasa (6/2/2022 4:51:02 PM UTC)
 game_concept_historical_figure_10025980:0 "Ikoma Chikamasa"
 game_concept_historical_figure_10025980_desc:0 "#medium #bold Ikoma Chikamasa#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] during the Azuchi-Momoyama и Edo periods around the turn 17th century. His father was Ikoma Chikashige. Chikamasa былppointed one san-chūrō by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], along with [Concept('historical_figure_10029641','Horio Yoshiharu')|E] и Nakamura Kazuuji.\n\n#S Service under Nobunaga#!\nIn 1566, he became a вассалом of [Concept('historical_figure_10029120','Oda Nobunaga')|E] when he [Concept('historical_figure_Siege_of_Inabayama_Castle','attacked Mino Province')|E]. Он worked under [Concept('historical_figure_10029400','Hashiba Hideyoshi')|E] from then on, и was involved in various battles such as the [Concept('historical_figure_Battle_of_Nagashino','Battle of Nagashino')|E] 1575 иlso [Concept('historical_figure_Ishiyama_Hongan-ji_War','Ishiyama Hongan-ji War')|E], в battle against the Saika party at [Concept('historical_figure_Kii_Province','Kii Province')|E] in 1577.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ikoma_Kazumasa (3/26/2022 8:36:51 PM UTC)
 game_concept_historical_figure_10025981:0 "Ikoma Kazumasa"
 game_concept_historical_figure_10025981_desc:0 "#medium #bold Ikoma Kazumasa#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] who lived into the early [Concept('historical_figure_Edo_period','Edo period')|E]; he served the [Concept('historical_figure_Oda_clan','Oda clan')|E], the Toyotomi, и then the [Concept('historical_figure_Tokugawa_shogunate','Tokugawa')|E]. Он былlso the [Concept('historical_figure_DaimyC58D','daimyō')|E] Takamatsu Domain.\n\nKazumasa был eldest son of [Concept('historical_figure_10025980','Ikoma Chikamasa')|E]. Он fought with distinction under Oda Nobunaga, и then in Korea with [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s forces. Он sided with the Tokugawa at the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], though his father sided with the forces of [Concept('historical_figure_10045820','Ishida Mitsunari')|E]; as a result, the Ikoma family’s fief was saved. His father yielded him headship in 1600. It былn that the fief’s capital was moved from Marugame Castle to Takamatsu Castle.\n\nAfter Kazumasa’s death in 1610, his son [Concept('historical_figure_10025982','Masatoshi')|E] succeeded him.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ikoma_Masatoshi (10/4/2020 1:13:48 PM UTC)
 game_concept_historical_figure_10025982:0 "Ikoma Masatoshi"
 game_concept_historical_figure_10025982_desc:0 "#medium #bold Ikoma Masatoshi#! был японским [Concept('historical_figure_Samurai','самураем')|E] late [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E], who lived into the early [Concept('historical_figure_Edo_period','Edo period')|E]. Он былlso the [Concept('historical_figure_DaimyC58D','daimyō')|E] Takamatsu Domain.\n\nMasatoshi fought at the [Concept('historical_figure_Siege_of_Osaka','Siege of Osaka')|E] in 1614, commanding a detached force on the side Tokugawa.\n\nAfter his death, he was succeeded as family head by his son, Takatoshi.\n\n#S References#!\n$EFFECT_LIST_BULLET$http://www. asahi-net. or. jp/~me4k-skri/han/shikoku/marugame. html#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kani_Saiz%C5%8D (5/7/2022 2:08:21 PM UTC)
 game_concept_historical_figure_10025985:0 "Kani Saizō"
 game_concept_historical_figure_10025985_desc:0 "#medium #bold Kani Saizō#!, также известный как #bold Kani Yoshinaga#!, был японским [Concept('historical_figure_Samurai','самураем')|E] late [Concept('historical_figure_Sengoku_era','Sengoku era')|E] through early Edo era, who served various lords before coming into the service [Concept('historical_figure_Tokugawa_clan','Tokugawa clan')|E]. Saizō was originally a junior вассалом under the [Concept('historical_figure_SaitC58D_clan','Saitō clan')|E], then switched to the [Concept('historical_figure_Oda_clan','Oda clan')|E]. Still later, he served under the Tokugawa. В early Edo era, Saizō joined [Concept('historical_figure_10029720','Fukushima Masanori')|E] during the latter’s move to the Hiroshima Domain, и died in 1613.\n\n#S Карьера#!\nIn 1600, Kani Saizō participated в [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E] as the forerunner of [Concept('historical_figure_10029720','Fukushima Masanori')|E]’s army. В outpost battle of [Concept('historical_figure_Gifu_Castle','Gifu Castle')|E], he took the heads of 17 enemy soldiers, и was greatly praised by [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. Он fought with a bamboo stalk on his back и would mark the heads of his defeated enemies by putting bamboo leaves вir cut necks или mouths, since he couldn’t carry every head. Thus he gained the nickname Bamboo Saizo.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kaisen_Joki (10/11/2021 10:45:37 AM UTC)
 game_concept_historical_figure_10025990:0 "Kaisen Joki"
 game_concept_historical_figure_10025990_desc:0 "#medium #bold Kaisen Joki#! был Buddhist priest from the [Concept('historical_figure_Mino_Province','Mino Province')|E].\n\nIt is not known if he is related to the [Concept('historical_figure_Toki_clan','Toki clan')|E]. Following the rise to power of Saito Yoshitatsu, Joki fled to the [Concept('historical_figure_Owari_Province','Owari Province')|E]. From there he went to the [Concept('historical_figure_Kai_Province','Kai Province')|E]. There, Joki met [Concept('historical_figure_10020010','Takeda Shingen')|E] и Shingen was very impressed by him. Shingen afterwards made Joki the head abbot Erin-ji in Kofu.\n\nAfter the [Concept('historical_figure_Oda_clan','Oda')|E]–[Concept('historical_figure_Tokugawa_clan','Tokugawa')|E] alliance invaded the territory [Concept('historical_figure_Takeda_clan','Takeda')|E] in 1582, the Eirin-ji were accused of sheltering the likes of [Concept('historical_figure_10044016','Rokkaku Yoshisuke')|E]. This led to all the monks temple being burned to death. It is known that Joki was indeed very calm. Before Joki и his men would have died в blazing fire, Joki is said to have told them to set their minds at ease so that even the fire might be thought of as cool и refreshing.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kitabatake_Tomonori (11/15/2021 12:40:14 PM UTC)
 game_concept_historical_figure_10026003:0 "Kitabatake Tomonori"
 game_concept_historical_figure_10026003_desc:0 "#medium #bold Kitabatake Tomonori#! был master of south [Concept('historical_figure_Ise_Province','Ise Province')|E] и ruled from Kitabatakeshi Jōkan. Он learned swordplay from [Concept('historical_figure_10010533','Tsukahara Bokuden')|E] so he was famous as a skilled sword man. His territory was invaded by [Concept('historical_figure_10029120','Oda Nobunaga')|E] in 1569. Он surrendered иdopted Nobunaga’s second son [Concept('historical_figure_10029161','Oda Nobukatsu')|E].\n\nIn 1576, Tomonori was killed by Oda Nobunaga`s army during the siege of Mie.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Seki_Kazumasa (10/4/2020 11:53:46 AM UTC)
 game_concept_historical_figure_10027006:0 "Seki Kazumasa"
 game_concept_historical_figure_10027006_desc:0 "#medium #bold Seki Kazumasa#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] late [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through early [Concept('historical_figure_Edo_period','Edo period')|E], who был вассалом Oda и Toyotomi clans. His court title was [Concept('historical_figure_Kokushi_officials','Nagato no kami')|E]. Kazumasa took part in many major campaigns Toyotomi clan, serving as a [Concept('historical_figure_Yoriki','yoriki')|E] under his brother-in-law [Concept('historical_figure_10044508','Gamō Ujisato')|E]. В early [Concept('historical_figure_Edo_period','Edo period')|E], he served under the Tokugawa clan at the Sieges of Osaka. His domain of Kurosaka was confiscated in 1618, due to internal disturbances. Kazumasa died in 1625, but his nephew иdoptive son Ujimori was granted 5,000 [Concept('historical_figure_Koku','koku')|E] иllowed to succeed to family headship as a high-ranking [Concept('historical_figure_Hatamoto','hatamoto')|E].\n\n#S References#!\n$EFFECT_LIST_BULLET$Fukuda, Chizuru. Oie-sōdō. Tokyo: Chūōkōron-shinsha.\n$EFFECT_LIST_BULLET$ \"Ise-Kameyama han\" on Edo 300 HTML#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kuki_Yoshitaka (8/10/2022 2:34:45 PM UTC)
 game_concept_historical_figure_10028005:0 "Kuki Yoshitaka"
 game_concept_historical_figure_10028005_desc:0 "#medium #bold Kuki Yoshitaka #! был naval commander during Japan’s [Concept('historical_figure_Sengoku','Sengoku')|E] Period, under [Concept('historical_figure_10029120','Oda Nobunaga')|E], и later, [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. Он былlso the ninth headmaster Kuki family’s school of martial arts, Kukishin-ryū и thus a very skilled warrior.\n\n#S Military life#!\nВ 1570s, Kuki allied himself with [Concept('historical_figure_10029120','Oda Nobunaga')|E], и commanded his fleet, supporting land-based attacks on the [Concept('historical_figure_IkkC58D-ikki','Ikkō-ikki')|E] at Ise Bay.\n\nIn 1574, his aid ensured a victory for [Concept('historical_figure_10029120','Nobunaga')|E] in his [Concept('historical_figure_Siege_of_Nagashima','third attempt')|E] to attack the [Concept('historical_figure_Nagashima','Nagashima')|E] fortress.\n\nIn 1575, Nobunaga allowed Yoshitaka to seize Shima Province, forcing out other maritime clans, such the Mukai clan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kuki_Moritaka (10/4/2020 7:51:08 AM UTC)
 game_concept_historical_figure_10028006:0 "Kuki Moritaka"
 game_concept_historical_figure_10028006_desc:0 "#medium #bold Kuki Moritaka#! был general иdmiral в service of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], и the son of [Concept('historical_figure_10028005','Kuki Yoshitaka')|E], one of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s top generals.\n\nВ last years 16th century, Kuki Moritaka supported [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] in his bid for power, while his father fought for the opposing side, supporting [Concept('historical_figure_10045820','Ishida Mitsunari')|E]. After Tokugawa’s victory, Moritaka was confirmed in lordship of his family’s han, which was raised from 26,000 [Concept('historical_figure_Koku','koku')|E] to 46,000 in wealth и power. Afterwards, Moritaka remained a loyal general to the Tokugawa, commanding a fleet в [Concept('historical_figure_Siege_of_Osaka','siege of Osaka')|E] in 1614–1615.\n\n#S References#!\n$EFFECT_LIST_BULLET$Turnbull, Stephen. ’The Samurai Sourcebook’. London: Cassell & Co.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hattori_Hanz%C5%8D (8/31/2022 8:12:02 AM UTC)
 game_concept_historical_figure_10028904:0 "Hattori Hanzō"
 game_concept_historical_figure_10028904_desc:0 "#medium #bold Hattori Hanzō#! или Second Hanzō, nicknamed #bold Oni no Hanzō#!, был famous [Concept('historical_figure_Ninja','Ninja')|E] [Concept('historical_figure_Sengoku_period','Sengoku era')|E],, служившим [Concept('historical_figure_Tokugawa_clan','Tokugawa clan')|E] as a ninja, credited with saving the life of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] и then helping him to become the ruler of united Japan. Он is often a subject of varied portrayal in modern popular culture. Hanzō was known as an expert tactician и master of sword fighting.\n\n#S Ранняя жизнь#!\nBorn the son of Hattori Yasunaga, a minor samurai в service [Concept('historical_figure_Matsudaira_clan','Matsudaira')|E] clan. His birth name is Hattori Masanari и become the Second Hanzō. Он would later earn the nickname Oni no Hanzō because fearless tactics he displayed in his operations; this is to distinguish him from Watanabe Hanzo, who is nicknamed [Concept('historical_figure_Yari','Yari')|E] no Hanzō.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hattori_Tomosada (2/6/2021 5:25:12 PM UTC)
 game_concept_historical_figure_10028951:0 "Hattori Tomosada"
 game_concept_historical_figure_10028951_desc:0 "#medium #bold Hattori Tomosada#! был [Concept('historical_figure_RC58Dnin','rōnin')|E] from Ise.\n\nInitially, Tomosada served the [Concept('historical_figure_Shiba_clan','Shiba clan')|E]. When the Shiba clan lost its power, Tomosada waged war against [Concept('historical_figure_10029120','Oda Nobunaga')|E]. During the [Concept('historical_figure_Battle_of_Okehazama','Battle of Okehazama')|E], Tomosada served under the [Concept('historical_figure_Imagawa_clan','Imagawa')|E] и led a small unit. Afterwards, Tomosada recruited people from temples, shrines, и other places to beckon a larger sum of troops, even offering free officers to protect their land from Oda invasions.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shiba_Yoshimune (10/4/2020 11:05:43 AM UTC)
 game_concept_historical_figure_10029000:0 "Shiba Yoshimune"
 game_concept_historical_figure_10029000_desc:0 "#medium #bold Shiba Yoshimune#! был final head [Concept('historical_figure_Shiba_clan','Shiba clan')|E] и lived during the latter half [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Feudal_Japan','Feudal Japan')|E]. Nominally, Yoshimune был governor of Owari province и resided at Kiyosu castle. Though he was governor the head Iwakura Oda clan of Owari и the deputy governor of Yoshimune, [Concept('historical_figure_10029122','Oda Nobutomo')|E], ruled behind him. Following the death of [Concept('historical_figure_10029100','Oda Nobuhide')|E] в year 1551 и [Concept('historical_figure_10029120','Oda Nobunaga')|E]’s appointment to heir of his late father’s position, Nobutomo, who was opposite family, planned to assassinate the heir. Yoshimune learned of these designs и reported them to Nobunaga, with whom he had a secret relationship. Nobutomo would then catch on to this hidden activity of Yoshimune и had him killed in turn. But Nobunaga was successful in hearing plan иssaulted Kiyosu castle, killing Nobutomo.\n\n#S See also#!\n$EFFECT_LIST_BULLET$[Concept('historical_figure_Shiba_clan','Shiba clan')|E]#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shiba_Yoshiyuki (12/31/2021 8:21:30 PM UTC)
 game_concept_historical_figure_10029009:0 "Shiba Yoshiyuki"
 game_concept_historical_figure_10029009_desc:0 "#medium #bold Shiba Yoshiyuki#! был японским general иdministrator during the [Concept('historical_figure_Muromachi_period','Muromachi period')|E].\n\n#S Ранняя жизнь#!\nYoshimasa был son of [Concept('historical_figure_12139049','Shiba Takatsune')|E].\n\n#S Карьера#!\nDuring the [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E], Yoshimasa held the office of [Concept('historical_figure_Kanrei','kanrei')|E] from 1379 to 1397.\n\n#S See also#!\n$EFFECT_LIST_BULLET$[Concept('historical_figure_Shiba_clan','Shiba clan')|E]\n$EFFECT_LIST_BULLET$Author of \"The Chikubashō\"#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oda_Nobuhide (6/25/2022 4:54:14 PM UTC)
 game_concept_historical_figure_10029100:0 "Oda Nobuhide"
 game_concept_historical_figure_10029100_desc:0 "#medium #bold Oda Nobuhide#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] и magistrate [Concept('historical_figure_Sengoku_period','Sengoku period')|E] known as \"#bold Tiger of Owari#!\" иlso the father of [Concept('historical_figure_10029120','Oda Nobunaga')|E] the first \"Great Unifier\" of Japan. Nobuhide был deputy [Concept('historical_figure_Shugo','shugo')|E] of lower [Concept('historical_figure_Owari_Province','Owari Province')|E] и head [Concept('historical_figure_Oda_clan','Oda clan')|E] which controlled most of Owari.\n\n#S Биография#!\nOda Nobuhide was born in 1510 in [Concept('historical_figure_Owari_Province','Owari Province')|E], the eldest son of Oda Nobusada, the head [Concept('historical_figure_Oda_clan','Oda clan')|E] и [Concept('historical_figure_Shugodai','shugodai')|E] lower Owari area. Nobuhide became head Oda clan when Nobusada died in 1538, и became involved in open warfare as he was confronted to the north by [Concept('historical_figure_10025451','Saitō Dōsan')|E], the [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Mino_Province','Mino Province')|E], и to the east by [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E], the daimyō of [Concept('historical_figure_Mikawa_Province','Mikawa')|E], [Concept('historical_figure_Suruga_Province','Suruga')|E], и [Concept('historical_figure_TC58DtC58Dmi_Province','Tōtōmi')|E] provinces.\n\nIn 1540, Nobuhide attacked и took [Concept('historical_figure_AnjC58D','Anjō castle')|E], which was held by the [Concept('historical_figure_Matsudaira_clan','Matsudaira clan')|E]. Он былssisted by [Concept('historical_figure_10024500','Mizuno Tadamasa')|E], his son, [Concept('historical_figure_10029121','Oda Nobuhiro')|E], was installed as the lord castle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oda_Nobunaga (9/4/2022 8:15:26 AM UTC)
 game_concept_historical_figure_10029120:0 "Oda Nobunaga"
 game_concept_historical_figure_10029120_desc:0 "#medium #bold Oda Nobunaga#! был [Concept('historical_figure_Japan','Japan')|E]ese [Concept('historical_figure_DaimyC58D','daimyō')|E] и one leading figures [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он is regarded as the first \"Great Unifier\" of Japan.\n\nNobunaga was head very powerful [Concept('historical_figure_Oda_clan','Oda clan')|E], и launched a war against other daimyō to unify Japan в 1560s. Nobunaga emerged as the most powerful daimyō, overthrowing the nominally ruling [Concept('historical_figure_Shogun','shogun')|E] [Concept('historical_figure_10040022','Ashikaga Yoshiaki')|E] и dissolving the Ashikaga Shogunate in 1573. Он conquered most of [Concept('historical_figure_Honshu','Honshu')|E] island by 1580, и defeated the [Concept('historical_figure_IkkC58D-ikki','Ikkō-ikki')|E] rebels в 1580s. Nobunaga’s rule was noted for innovative military tactics, fostering of free trade, reforms of Japan’s civil government, и the start [Concept('historical_figure_AzuchiE28093Momoyama_period','Momoyama historical art period')|E], but also for the brutal suppression of those who refused to cooperate или yield to his demands. Nobunaga was killed в [Concept('historical_figure_HonnC58D-ji_Incident','Honnō-ji Incident')|E] in 1582, when his вассалом [Concept('historical_figure_10025632','Akechi Mitsuhide')|E] ambushed him in [Concept('historical_figure_Kyoto','Kyoto')|E] и forced him to commit [Concept('historical_figure_Seppuku','seppuku')|E]. Nobunaga was succeeded by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], who along with [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] completed his war of unification shortly afterwards.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oda_Nobuhiro (8/17/2022 7:21:06 AM UTC)
 game_concept_historical_figure_10029121:0 "Oda Nobuhiro"
 game_concept_historical_figure_10029121_desc:0 "#medium #bold Oda Nobuhiro#! был eldest son of [Concept('historical_figure_10029100','Oda Nobuhide')|E]. After Nobuhiro’s father took [Concept('historical_figure_AnjC58D','Anjo Castle')|E] in [Concept('historical_figure_Mikawa_Province','Mikawa Province')|E] in 1540, the castle was given to Nobuhiro. During 1551, Nobuhiro was trapped by the [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E], but was saved when [Concept('historical_figure_10029120','Oda Nobunaga')|E] handed over one of their hostages—[Concept('historical_figure_10024006','Matsudaira Takechiyo')|E] to make up for not lifting the siege of Anjō.\n\nAs an illegitimate son of Oda Nobuhide, Nobuhiro’s power would slowly fade иlways be looked down upon by his younger brother Nobunaga и even by many of his own вассаломs. Afterwards, Nobuhiro was forced to step down as the head Oda clan to allow Nobunaga to be the new head.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oda_Nobutomo (10/4/2020 8:46:54 AM UTC)
 game_concept_historical_figure_10029122:0 "Oda Nobutomo"
 game_concept_historical_figure_10029122_desc:0 "#medium #bold Oda Nobutomo#! был японским warlord during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was head Kiyosu Oda faction [Concept('historical_figure_Oda_clan','Oda clan')|E], и ruled the four southern districts of [Concept('historical_figure_Owari_Province','Owari Province')|E] as [Concept('historical_figure_Shugodai','shugodai')|E].\n\nAfter [Concept('historical_figure_10029100','Oda Nobuhide')|E] died in 1551, Nobuhide’s son [Concept('historical_figure_10029120','Nobunaga')|E] was initially unable to assume control entire clan. Nobutomo challenged Nobunaga for control of Owari в name of Owari’s [Concept('historical_figure_Shugo','shugo')|E], [Concept('historical_figure_10029000','Shiba Yoshimune')|E], technically his superior but in reality his puppet. After Yoshimune revealed to Nobunaga an assassination plot in 1554, Nobutomo had Yoshimune put to death. The next year, Nobunaga took Kiyosu Castle и captured Nobutomo, forcing him to commit suicide not long after.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oda_Nobuyuki (7/4/2022 1:07:36 PM UTC)
 game_concept_historical_figure_10029126:0 "Oda Nobuyuki"
 game_concept_historical_figure_10029126_desc:0 "#medium #bold Oda Nobuyuki#!, также известный как #bold Oda Nobukatsu#!, был son of [Concept('historical_figure_10029100','Oda Nobuhide')|E] и younger brother of [Concept('historical_figure_10029120','Oda Nobunaga')|E], who lived during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of Japan.\n\nNobuyuki conspired against his brother Nobunaga with the Hayashi clan, which Nobunaga viewed as treason. Nobuyuki’s [Concept('historical_figure_Suemori_Castle','Suemori Castle')|E] was reduced by [Concept('historical_figure_Ikeda_Nobuteru','Ikeda Nobuteru')|E]. Nobuyuki was pardoned, however in 1558 it was discovered that he had been planning yet another revolt и Nobuyuki was executed.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Lady_Otsuya (11/22/2021 6:03:41 PM UTC)
 game_concept_historical_figure_10029133:0 "Lady Otsuya"
 game_concept_historical_figure_10029133_desc:0 "#medium #bold Lady Otsuya#! был японским female samurai from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She был aunt famous samurai [Concept('historical_figure_10029120','Oda Nobunaga')|E], the wife of Tōyama Kagetō и foster mother of [Concept('historical_figure_Oda_Katsunaga','Oda Katsunaga')|E]. She был ruler of Iwamura Castle until the last days of her life.\n\nOtsuya is best known for having conspired against the [Concept('historical_figure_Oda_clan','Oda clan')|E] и fought against her nephew, Oda Nobunaga. Her execution under Nobunaga may have been one reasons for the decline in Nobunaga’s reputation, who would later be murdered by [Concept('historical_figure_10025632','Akechi Mitsuhide')|E] и others traitors в Incident of Honnoji.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oda_Nobuharu (11/16/2020 9:26:23 PM UTC)
 game_concept_historical_figure_10029136:0 "Oda Nobuharu"
 game_concept_historical_figure_10029136_desc:0 "#medium #bold Oda Nobuharu#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E],, служившим [Concept('historical_figure_Oda_clan','Oda clan')|E]. Nobuharu был younger brother of [Concept('historical_figure_10029120','Oda Nobunaga')|E]. Nobunaga granted him Nobu Castle и its surroundings as a private fief. While fighting the [Concept('historical_figure_Asakura_clan','Asakura')|E] и Asai, Nobuharu was killed in battle at Usayama Castle in [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E], in 1570.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oda_Nobutoki (7/4/2022 1:20:12 PM UTC)
 game_concept_historical_figure_10029137:0 "Oda Nobutoki"
 game_concept_historical_figure_10029137_desc:0 "#medium #bold Oda Nobutoki#! или #bold Hidetoshi#! was born the шестым son of [Concept('historical_figure_10029100','Oda Nobuhide')|E], a feudal warlord in [Concept('historical_figure_Owari_Province','Owari Province')|E], [Concept('historical_figure_Japan','Japan')|E], during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был half-brother of [Concept('historical_figure_10029120','Oda Nobunaga')|E] и the full brother of [Concept('historical_figure_10029121','Oda Nobuhiro')|E], with all three having the same father. Он later became the adopted son of Oda Nobuyasu, his uncle.\n\n#S Take control of Moriyama Castle#!\nOn May 10, 1555, Nobunaga took control of [Concept('historical_figure_Kiyosu_Castle','Kiyosu Castle')|E] и began using it as his residence. Он then gave Nagoya Castle, his former residence, to his uncle Oda Nobumitsu, ruler of Moriyama Castle, who had provided him with support. In turn, Nobumitsu gave control of Moriyama Castle to Oda Nobutsugu.\n\nThe following month, on June 26, Nobutsugu killed Nobunaga’s шестым younger brother, [Concept('historical_figure_10029139','Oda Hidetaka')|E], who was riding his horse along the Shōnai River near Moriyama Castle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oda_Hidetaka (11/14/2020 7:03:19 AM UTC)
 game_concept_historical_figure_10029139:0 "Oda Hidetaka"
 game_concept_historical_figure_10029139_desc:0 "#medium #bold Oda Hidetaka#! был [Concept('historical_figure_Sengoku_period','Sengoku period')|E] warrior in 16th century [Concept('historical_figure_Japan','Japan')|E]. Он был eighth son of warlord [Concept('historical_figure_10029100','Oda Nobuhide')|E] и his wife, [Concept('historical_figure_Tsuchida_Gozen','Tsuchida Gozen')|E]. His mother also gave birth to three of his older brothers: [Concept('historical_figure_10029120','Oda Nobunaga')|E], [Concept('historical_figure_10029126','Oda Nobuyuki')|E] и [Concept('historical_figure_10029144','Oda Nobukane')|E].\n\nHe was killed by Oda Nobutsugu while riding his horse along the Shōnai River near Moriyama Castle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oda_Nagamasu (8/13/2022 3:34:55 PM UTC)
 game_concept_historical_figure_10029142:0 "Oda Nagamasu"
 game_concept_historical_figure_10029142_desc:0 "#medium #bold Oda Nagamasu#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] и brother of [Concept('historical_figure_10029120','Oda Nobunaga')|E] who lived from the late [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through the early [Concept('historical_figure_Edo_period','Edo period')|E]. Also known as #bold Yūraku#! или #bold Urakusai#!, the Tokyo neighborhood Yūrakuchō is named for him. Nagamasu converted to Christianity in 1588 и took the baptismal name of John.\n\n#S Биография#!\nHis childhood name was Gengorō и he был 11th son of [Concept('historical_figure_10029100','Oda Nobuhide')|E]. In 1574, he received the Chita District in [Concept('historical_figure_Owari_Province','Owari')|E] и the construction of Ōkusa Castle. Later, he was commissioned to serve [Concept('historical_figure_10029160','Oda Nobutada')|E] в Siege of Iwamura, [Concept('historical_figure_Siege_of_Shigisan','Siege of Shigisan')|E], Siege of Itami иlso Siege of Takato.\n\nNagamasu былn accomplished practitioner [Concept('historical_figure_Japanese_tea_ceremony','Japanese tea ceremony')|E], which he studied under the master, [Concept('historical_figure_10042891','Sen no Rikyū')|E]. Он eventually started his own school tea ceremony.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oda_Nobukane (9/18/2021 8:49:55 AM UTC)
 game_concept_historical_figure_10029144:0 "Oda Nobukane"
 game_concept_historical_figure_10029144_desc:0 "#medium #bold Oda Nobukane#! был японским [Concept('historical_figure_Samurai','самураем')|E], the younger brother warlord, [Concept('historical_figure_10029120','Oda Nobunaga')|E] following the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] 16th century.\n\nFollowing the year of 1568, Nobukane was destined to be adopted into the Nagano clan. Nobukane afterwards shaved his head и become monk, following the year of 1594.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oichi (8/21/2022 2:53:53 AM UTC)
 game_concept_historical_figure_10029145:0 "Oichi"
 game_concept_historical_figure_10029145_desc:0 "#medium #bold Oichi#! был female historical figure в late [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She is known primarily as the mother of three daughters who became prominent figures вir own right – [Concept('historical_figure_10043026','Yodo-dono')|E], [Concept('historical_figure_10043027','Ohatsu')|E] и [Concept('historical_figure_10043028','Oeyo')|E]. Oichi был younger sister of [Concept('historical_figure_10029120','Oda Nobunaga')|E]; и she был sister-in-law of [Concept('historical_figure_10025460','Nōhime')|E], the daughter of [Concept('historical_figure_10025451','Saitō Dōsan')|E]. She was descended from the [Concept('historical_figure_Taira','Taira')|E] и [Concept('historical_figure_Fujiwara_clan','Fujiwara')|E] clans.\n\nShe былn influential figure in Japanese history в Sengoku period. Although remembered mainly for her tragic life as sister of Oda Nobunaga, Japan’s first unifier, Oichi is also famous for her honorable conduct, her beauty и determination. She was present at two historically significant battles, the [Concept('historical_figure_Siege_of_Odani_Castle','siege of Odani')|E] и the [Concept('historical_figure_Kitanosho_Castle','siege of Kitanosho')|E], sieges that led to the extermination powerful [Concept('historical_figure_Azai_clan','Azai')|E] и Shibata clan, respectively.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oinu (5/27/2022 2:39:32 PM UTC)
 game_concept_historical_figure_10029146:0 "Oinu"
 game_concept_historical_figure_10029146_desc:0 "#medium #bold Oinu#! был японским historical figure и member prominent [Concept('historical_figure_Oda_clan','Oda clan')|E] в [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She был daughter of [Concept('historical_figure_10029100','Oda Nobuhide')|E] и the younger sister of [Concept('historical_figure_10029120','Oda Nogunaga')|E], one leading figures Sengoku period Japan. She is commonly known as #bold Oinu no Kata#!, \"no Kata\" indicating her status as an official wife.\n\n#S Жизнь#!\nOinu был eighth daughter of [Concept('historical_figure_Daimyo','daimyo')|E] [Concept('historical_figure_10029100','Oda Nobuhide')|E]. She был younger sister of [Concept('historical_figure_10029120','Oda Nobunaga')|E] и the elder sister of [Concept('historical_figure_10029145','Oichi')|E].\n\nOinu initially married Saji Nobukata, Lord of Ōno Castle, who ruled the western part of Chita in [Concept('historical_figure_Owari_Province','Owari Province')|E]. The two had two children, [Concept('historical_figure_10029495','Saji Kazunari')|E] и Nakagawa Hideyasu.\n\nIn 1574, Nobukata was killed in battle during the [Concept('historical_figure_Sieges_of_Nagashima','Sieges of Nagashima')|E], и Oinu returned to her parents’ home.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Dota_Gozen (12/30/2021 8:13:09 PM UTC)
 game_concept_historical_figure_10029158:0 "Dota Gozen"
 game_concept_historical_figure_10029158_desc:0 "#medium #bold Dota Gozen#!, также известный как #bold Tsuchida Gozen#!, был японским noblewoman и the mother of [Concept('historical_figure_10029120','Oda Nobunaga')|E], a major [Concept('historical_figure_DaimyC58D','daimyō')|E] и politician [Concept('historical_figure_Sengoku_period','Sengoku period')|E] regarded as the first \"Great Unifier\" of Japan.\n\n#S Биография#!\nDota Gozen’s origins are unknown, including her date и location of birth, her ancestry, и her real name. Gozen is assumed to be the daughter of Dota Masahisa, также известный как Tsuchida Masahisa, a [Concept('historical_figure_Samurai','самураем')|E] possibly descended from the [Concept('historical_figure_Rokkaku_clan','Rokkaku clan')|E], but this is unconfirmed. Gozen was married to [Concept('historical_figure_10029100','Oda Nobuhide')|E], a deputy [Concept('historical_figure_Shugo','shugo')|E] of [Concept('historical_figure_Owari_Province','Owari Province')|E] и the head powerful [Concept('historical_figure_Oda_clan','Oda clan')|E]. Gozen the mother of Nobunaga, his three brothers, [Concept('historical_figure_10029126','Nobuyuki')|E], [Concept('historical_figure_10029144','Nobukane')|E] и [Concept('historical_figure_10029139','Hidetaka')|E]; и two of his sisters, Oinu и [Concept('historical_figure_10029145','Oichi')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oda_Nobutada (8/30/2022 1:57:03 PM UTC)
 game_concept_historical_figure_10029160:0 "Oda Nobutada"
 game_concept_historical_figure_10029160_desc:0 "#medium #bold Oda Nobutada#! был [Concept('historical_figure_Samurai','самураем')|E] и the eldest son of [Concept('historical_figure_10029120','Oda Nobunaga')|E], who fought in many battles during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Japan','Japan')|E]. Он commanded armies under his father in battles against [Concept('historical_figure_10045400','Matsunaga Hisahide')|E] иgainst the [Concept('historical_figure_Takeda_clan','Takeda clan')|E].\n\n#S Биография#!\nOda Nobutada was born in [Concept('historical_figure_Owari_Province','Owari Province')|E] around 1557 as the eldest son of [Concept('historical_figure_10029120','Oda Nobunaga')|E]. His nanny was Jotoku-In, daughter of [Concept('historical_figure_10029330','Takigawa Kazumasu')|E], who was one senior vassals of Oda Nobunaga. There is also a theory that Nobutada былdopted by [Concept('historical_figure_Nohime','Nohime')|E]. His childhood name was Kimyo-Maru. Он first called himself Oda Kankuro Nobushige, и later changed to Nobutada.\n\nDuring the Eiroku era, the [Concept('historical_figure_Oda_clan','Oda clan')|E] came into contact with the [Concept('historical_figure_Takeda_clan','Takeda’s')|E] territory in [Concept('historical_figure_Kai_Province','Kai Province')|E] through [Concept('historical_figure_Mino_Province','Mino Province')|E], и the daughter of Toyama Naokado, a warlord in southeast [Concept('historical_figure_Mino_Province','Mino province')|E], became the adopted daughter of Nobunaga и married [Concept('historical_figure_10020033','Takeda Katsuyori')|E], the eldest son of [Concept('historical_figure_10020010','Takeda Shingen')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oda_Nobukatsu (5/8/2022 4:37:40 PM UTC)
 game_concept_historical_figure_10029161:0 "Oda Nobukatsu"
 game_concept_historical_figure_10029161_desc:0 "#medium #bold Oda Nobukatsu#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E]. Он был second son of [Concept('historical_figure_10029120','Oda Nobunaga')|E]. Он survived the decline [Concept('historical_figure_Oda_clan','Oda clan')|E] from political prominence, becoming a [Concept('historical_figure_DaimyC58D','daimyō')|E] в early [Concept('historical_figure_Edo_period','Edo period')|E]. Though often described as an incompetent general, Nobukatsu был skilled warrior. В [Concept('historical_figure_Battle_of_Komaki_and_Nagakute','battle of Komaki и Nagakute')|E], he used a 13th-century [Concept('historical_figure_Tachi','tachi')|E] Fukuoka Ichimonji school, to slay a samurai known as Okada Sukesaburō, therefore the blade was known as \"Okada-giri Yoshifusa\", now a national treasure.\n\n#S Биография#!\nIn 1570, Nobukatsu became an adopted heir [Concept('historical_figure_Kitabatake_clan','Kitabatake clan')|E] и married a daughter former lord of Kitabatake, [Concept('historical_figure_10026003','Tomonori')|E]. The true nature of this marriage был condition of truce forced by the Oda clan to the Kitabatake clan.\n\nIn 1575, Nobukatsu officially became the head family.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oda_Nobutaka (8/11/2022 1:43:51 PM UTC)
 game_concept_historical_figure_10029162:0 "Oda Nobutaka"
 game_concept_historical_figure_10029162_desc:0 "#medium #bold Oda Nobutaka#! был samurai и member [Concept('historical_figure_Oda_clan','Oda clan')|E]. Он былdopted as the head Kanbe clan, which ruled the middle region of [Concept('historical_figure_Ise_Province','Ise Province')|E] и so he былlso called #bold Kanbe Nobutaka#!.\n\n#S Биография#!\nNobutaka was born as the third son of [Concept('historical_figure_10029120','Oda Nobunaga')|E] и he was called San Shichi, possibly because he was born on the седьмым day third month, в Japanese lunar calendar system. His mother был concubine named Sakashi. A theory has it that Nobutaka былctually born twenty days earlier than Nobunaga’s second son [Concept('historical_figure_10029161','Oda Nobukatsu')|E] but it was reported later than Nobukatsu’s birth to Nobunaga и thus he былcknowledged as the third son. According to this theory, it is also believed that the low status of his mother’s parents had played a factor as well.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hashiba_Hidekatsu (7/3/2022 6:10:24 PM UTC)
 game_concept_historical_figure_10029163:0 "Hashiba Hidekatsu"
 game_concept_historical_figure_10029163_desc:0 "#medium #bold Hashiba Hidekatsu#! был японским [Concept('historical_figure_Samurai','самураем')|E], и the fourth son famed feudal warlord [Concept('historical_figure_10029120','Oda Nobunaga')|E] и былdopted by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] at a young age.\n\nAt the time of Nobunaga’s death in 1582, Hidekatsu былt Kojima in [Concept('historical_figure_Bizen_Province','Bizen Province')|E]. During the funeral, he held his birth father’s mortuary tablet. Afterwards, Hidekatsu received [Concept('historical_figure_Kameyama_Castle_Kyoto','Kameyama Castle')|E] in [Concept('historical_figure_Tanba_Province','Tanba Province')|E].\n\nShortly after Nobunaga’s death, Hidekatsu assisted Hideyoshi during the [Concept('historical_figure_Battle_of_Yamazaki','Battle of Yamazaki')|E], Hidekatsu и his biological older brother, [Concept('historical_figure_10029162','Oda Nobutaka')|E], were used as a banner of a battle of revenge, и defeated [Concept('historical_figure_10025632','Akechi Mitsuhide')|E].\n\nHe also served Hideyoshi during the [Concept('historical_figure_Battle_of_Shizugatake','Battle of Shizugatake')|E] и [Concept('historical_figure_Battle_of_Komaki_and_Nagakute','Battle of Komaki и Nagakute')|E] in 1584. Hidekatsu suddenly died in 1586, with many people believing that Hidekatsu was killed on the orders of Hideyoshi.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tokuhime_(Oda) (4/19/2022 12:23:25 PM UTC)
 game_concept_historical_figure_10029172:0 "Tokuhime (Oda)"
 game_concept_historical_figure_10029172_desc:0 "#medium #bold Tokuhime#!, также известный как #bold Gotokuhime#! или #bold Lady Toku#! был японским noble lady from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She был daughter of [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_10029120','Oda Nobunaga')|E] и later married [Concept('historical_figure_10024027','Matsudaira Nobuyasu')|E], the first son of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. She is remembered as the person most responsible for the deaths of Nobuyasu и his mother, Ieyasu’s wife, the [Concept('historical_figure_10023063','Lady Tsukiyama')|E].\n\n#S Биография#!\nTokuhime was married to [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]’s five-year-old son [Concept('historical_figure_10024027','Nobuyasu')|E] in 1563, when she herself was only five years old. Her marriage was politically motivated и was used to seal an alliance between Tokugawa Ieyasu и Oda Nobunaga.\n\nAs the years went by, Nobuyasu и Tokuhime became quite attached to each other, though Tokuhime’s mother-in-law, the [Concept('historical_figure_10023063','Lady Tsukiyama')|E], made life quite difficult for her и interfered in matters between her и her husband.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oda_Hidenobu (8/30/2022 1:55:02 PM UTC)
 game_concept_historical_figure_10029184:0 "Oda Hidenobu"
 game_concept_historical_figure_10029184_desc:0 "#medium #bold Oda Hidenobu#!, the son of [Concept('historical_figure_10029160','Oda Nobutada')|E], был samurai who lived during the [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi-Momoyama period')|E] в late-16th century. His other name was #bold Sanbōshi#!.\n\n#S Succession dispute#!\nWhen [Concept('historical_figure_10029160','Oda Nobutada')|E] и [Concept('historical_figure_10029120','Oda Nobunaga')|E], Hidenobu’s father и grandfather, respectively, were killed during the [Concept('historical_figure_Incident_at_HonnC58D-ji','Incident at Honnō-ji')|E] in 1582, there был dispute as to who would rule the [Concept('historical_figure_Oda_clan','Oda clan')|E] between [Concept('historical_figure_10029162','Oda Nobutaka')|E] и [Concept('historical_figure_10029161','Oda Nobukatsu')|E], the third и second sons of Nobunaga respectively. [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] settled the dispute by supporting Hidenobu. Though Hidenobu was only an infant, he was declared the heir.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tsuda_Nobuzumi (7/3/2022 3:27:18 AM UTC)
 game_concept_historical_figure_10029186:0 "Tsuda Nobuzumi"
 game_concept_historical_figure_10029186_desc:0 "#medium #bold Tsuda Nobuzumi#! был японским [Concept('historical_figure_Samurai','самураем')|E] и member main [Concept('historical_figure_Oda_clan','Oda clan')|E] of [Concept('historical_figure_Owari_Province','Owari Province')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku')|E] и [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama periods')|E]. Nobuzumi был son of [Concept('historical_figure_10029126','Oda Nobuyuki')|E], thus making the famed [Concept('historical_figure_10029120','Oda Nobunaga')|E] his uncle.\n\nIn 1579, Tsuda Nobuzumi led a requisition unit into the inner citadel of Arioka castle, drawing to an end the Siege of Itami against [Concept('historical_figure_10045700','Araki Murashige')|E].\n\nIn 1581, at the second [Concept('historical_figure_TenshC58D_Iga_War','Tenshō Iga War')|E], he и [Concept('historical_figure_10029161','Oda Nobukatsu')|E] led 10,000 men entering Iga province from Ise to the southeast.\n\nAfter the [Concept('historical_figure_Incident_at_HonnC58D-ji','Incident at Honnō-ji')|E] in 1582, Nobuzumi came under the suspicion of [Concept('historical_figure_10029162','Oda Nobutaka')|E] of collaboration with [Concept('historical_figure_10025632','Akechi Mitsuhide')|E], largely because of his marriage with Mitsuhide’s daughter. Due to this guilt by association, Nobutaka had Nobuzumi killed.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Murai_Sadakatsu (6/26/2022 6:10:50 PM UTC)
 game_concept_historical_figure_10029200:0 "Murai Sadakatsu"
 game_concept_historical_figure_10029200_desc:0 "#medium #bold Murai Sadakatsu#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through early [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama period')|E],, служившим [Concept('historical_figure_Oda_clan','Oda clan')|E]. Он былctive в Oda clan’s administration in Kyoto.\n\nВ Siege of Shiga in September of 1570, he entered the fort of Anota with [Concept('historical_figure_10029510','Sakuma Nobumori')|E], [Concept('historical_figure_10025632','Akechi Mitsuhide')|E], [Concept('historical_figure_10029251','Kawajiri Hidetaka')|E], и [Concept('historical_figure_10029350','Sassa Narimasa')|E].\n\nSadakatsu died in 1582, during the [Concept('historical_figure_Incident_at_HonnC58D-ji','Incident at Honnō-ji')|E].\n\n#S References#!\n$EFFECT_LIST_BULLET$De Bary, William T., и Yoshiko Dykstra. Sources of Japanese Tradition.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hayashi_Hidesada (6/6/2022 5:10:57 PM UTC)
 game_concept_historical_figure_10029230:0 "Hayashi Hidesada"
 game_concept_historical_figure_10029230_desc:0 "#medium #bold Hayashi Hidesada#! был японским [Concept('historical_figure_Samurai','самураем')|E] и вассалом of [Concept('historical_figure_Oda_clan','Oda clan')|E], who lived during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он былlso known as #bold Michikatsu#!. His court title was [Concept('historical_figure_Kokushi_official','Governor')|E] of Sado Province. The Hayashi family, a branch Inaba clan, originated from the village of Oki в Kasugai District of [Concept('historical_figure_Owari_Province','Owari Province')|E].\n\n#S Биография#!\nMichikatsu, born в early decades 16th century, served the [Concept('historical_figure_Oda_clan','Oda clan')|E], first under [Concept('historical_figure_10029100','Oda Nobuhide')|E], и then under the young [Concept('historical_figure_10029120','Oda Nobunaga')|E], upon Nobunaga’s assignment to [Concept('historical_figure_Nagoya_Castle','Nagoya Castle')|E]. Hidesada был head [Concept('historical_figure_KarC58D','karō')|E]; together with [Concept('historical_figure_10029600','Hirate Masahide')|E], he served as Nobunaga’s guardian. In 1546, he assisted at Nobunaga’s [Concept('historical_figure_Genpuku','genpuku')|E] ceremony.\n\nSoon after Nobuhide’s death in 1551, Hidesada became concerned about Nobunaga’s erratic behavior, и secretly supported [Concept('historical_figure_10029126','Oda Nobuyuki')|E], Nobunaga’s brother, as successor to the family headship.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kawajiri_Hidetaka (8/15/2022 7:33:13 PM UTC)
 game_concept_historical_figure_10029251:0 "Kawajiri Hidetaka"
 game_concept_historical_figure_10029251_desc:0 "#medium #bold Kawajiri Hidetaka#! был японским [Concept('historical_figure_Samurai','самураем')|E] warrior during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E], и was one vassals of [Concept('historical_figure_10029120','Oda Nobunaga')|E]. Он был first samurai в \"Kuro-horo-shu\" elite troops selected from Nobunaga’s aides, и later served as an assistant to [Concept('historical_figure_10029160','Oda Nobutada')|E], Nobunaga’s eldest son. Он былlso the lord of Mino Iwamura, и later became the lord of [Concept('historical_figure_Kai_Province','Kai province')|E]. There are few documents related to Hidetaka и Kawajiri clan, и many of his traces are recorded in Shinchō Kōki, Koyo Gunkan, и records related to Tokugawa clan.\n\n#S Service under Nobuhide#!\nIt is said that he was born in Iwasaki Village, [Concept('historical_figure_Owari_Province','Owari Province')|E]. Hidetaka served [Concept('historical_figure_10029100','Oda Nobuhide')|E] from an early stage.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tokuyama_Norihide (7/24/2022 11:26:47 PM UTC)
 game_concept_historical_figure_10029256:0 "Tokuyama Norihide"
 game_concept_historical_figure_10029256_desc:0 "#medium #bold Tokuyama Norihide #! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through early [Concept('historical_figure_Edo_period','Edo period')|E].\n\n#S Personal life#!\nBorn in [Concept('historical_figure_Mino_Province','Mino Province')|E], he first served the Saitō clan of Mino, before submitting to [Concept('historical_figure_10029120','Oda Nobunaga')|E], who assigned him as a [Concept('historical_figure_Yoriki','yoriki')|E] to [Concept('historical_figure_10029280','Shibata Katsuie')|E].\n\n#S Карьера#!\nAfter the [Concept('historical_figure_IkkC58D-ikki','Ikkō-ikki')|E] revolts в Hokuriku region were subdued, Norihide was granted Matsutō Castle и fief of 40,000 [Concept('historical_figure_Koku','koku')|E]. Norihide sided with Shibata Katsuie в [Concept('historical_figure_Battle_of_Shizugatake','Battle of Shizugatake')|E], и lost. Он then submitted to [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] и былssigned to serve under [Concept('historical_figure_10029310','Niwa Nagahide')|E]. After the death of Nagahide, Norihide былgain reassigned, this time under [Concept('historical_figure_10029360','Maeda Toshiie')|E]. Under Maeda command, Norihide again saw action, this time at the [Concept('historical_figure_Siege_of_Suemori','Siege of Suemori')|E], against the forces of [Concept('historical_figure_10029350','Sassa Narimasa')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Menj%C5%8D_Katsuteru (12/7/2018 3:51:06 PM UTC)
 game_concept_historical_figure_10029259:0 "Menjō Katsuteru"
 game_concept_historical_figure_10029259_desc:0 "#medium #bold Menjō Katsuteru#!, также известный как #bold Menju Katsusuke#!, был general и вассалом of [Concept('historical_figure_10029280','Shibata Katsuie')|E]. As one Three Famous Swordsmen [Concept('historical_figure_Battle_of_Shizugatake','Battle of Shizugatake')|E], he fought with outstanding valor until he was killed in battle.\n\n#S References#!\nhttps://web. archive. org/web/20120331175205/https://www. monika-schmidt. com/japan/japanbild/t16_e. htm#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hara_Nagayori (5/11/2022 8:32:11 PM UTC)
 game_concept_historical_figure_10029260:0 "Hara Nagayori"
 game_concept_historical_figure_10029260_desc:0 "#medium #bold Hara Nagayori#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku')|E] through late [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama periods')|E]. Он served as an officer under the [Concept('historical_figure_Oda_clan','Oda clan')|E]. At first, he былttached to [Concept('historical_figure_10029360','Maeda Toshiie')|E]. After [Concept('historical_figure_10029120','Oda Nobunaga')|E]’s death during 1582, Nagayori fought against [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E].\n\nAfter Katsuie met his death, Nagayori went on to serve under [Concept('historical_figure_10029370','Maeda Toshimasa')|E], и Hidenaga. Nagayori sided with [Concept('historical_figure_10045820','Ishida Mitsunari')|E] during the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], but ended up being defeated. Nagayori had Mitsunari executed to assume the responsibility for the event.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shibata_Katsuie (8/27/2022 7:25:11 PM UTC)
 game_concept_historical_figure_10029280:0 "Shibata Katsuie"
 game_concept_historical_figure_10029280_desc:0 "#medium #bold Shibata Katsuie#! или #bold Gonroku#! был японским samurai и military commander during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он served [Concept('historical_figure_10029120','Oda Nobunaga')|E] as one of his trusted generals, was severely wounded в 1571 [Concept('historical_figure_Sieges_of_Nagashima','first siege of Nagashima')|E], but then fought в 1575 [Concept('historical_figure_Battle_of_Nagashino','Battle of Nagashino')|E] и 1577 [Concept('historical_figure_Battle_of_Tedorigawa','Battle of Tedorigawa')|E].\n\n#S Ранняя жизнь#!\nKatsuie was born в village of Kamiyashiro, a branch [Concept('historical_figure_Shiba_clan','Shiba clan')|E]. Note the differences between Shibata, Shiba, и the Shibata clan of Echigo.\n\nKatsuie был вассалом of [Concept('historical_figure_10029126','Oda Nobuyuki')|E]. In 1554, Katsuie took part в Battle of Kiyosu Castle against [Concept('historical_figure_10029122','Oda Nobutomo')|E], uncle of Nobunaga.\n\nIn 1556, when control [Concept('historical_figure_Oda_clan','Oda clan')|E] was contested, Katsuie initially supported his lord, Nobuyuki, against his elder brother [Concept('historical_figure_10029120','Oda Nobunaga')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Niwa_Nagahide (7/6/2022 8:07:00 PM UTC)
 game_concept_historical_figure_10029310:0 "Niwa Nagahide"
 game_concept_historical_figure_10029310_desc:0 "#medium #bold Niwa Nagahide#!, также известный как #bold Gorōzaemon#!, his other legal alias was #bold Hashiba Echizen no Kami#!, был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku')|E] through [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama periods')|E] 16th century. Он served as senior вассалом to the [Concept('historical_figure_Oda_clan','Oda clan')|E], и was eventually a [Concept('historical_figure_DaimyC58D','daimyō')|E] in his own right. Going on to fight в Oda clan’s major campaigns, including [Concept('historical_figure_Mino_Province','Mino')|E] Campaign 1567, [Concept('historical_figure_Omi','Omi')|E] Campaign 1568, the Honganji Campaign from 1570 to 1580, и [Concept('historical_figure_Iga_Province','Iga')|E] Campaign 1581, he was named one administrators of Kyoto after Nobunaga entered that city in 1568.\n\n#S Ранняя жизнь#!\nNagahide was born in what is now Nishi-ku, [Concept('historical_figure_Nagoya','Nagoya')|E], but then part of [Concept('historical_figure_Aichi_District_Aichi','Aichi District')|E], [Concept('historical_figure_Owari_Province','Owari Province')|E]. From his youth, Nagahide served [Concept('historical_figure_10029120','Oda Nobunaga')|E] и became one of his senior вассаломs, Он stayed by Nobunaga’s side when his brother defied him during the [Concept('historical_figure_Battle_of_InC58D','Battle of Inō')|E] in 1555 иlso Battle of Ukino 1558.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Niwa_Nagashige (5/17/2022 2:48:52 PM UTC)
 game_concept_historical_figure_10029313:0 "Niwa Nagashige"
 game_concept_historical_figure_10029313_desc:0 "#medium #bold Niwa Nagashige#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E], служившим [Concept('historical_figure_Oda_clan','Oda clan')|E]. Nagashige был eldest son of [Concept('historical_figure_10029310','Niwa Nagahide')|E] и married the 5th daughter of [Concept('historical_figure_10029120','Oda Nobunaga')|E]. Он took part in his first campaign in 1583, assisting his father в [Concept('historical_figure_Battle_of_Shizugatake','Battle of Shizugatake')|E] against [Concept('historical_figure_10029280','Shibata Katsuie')|E]. In 1584, the [Concept('historical_figure_Battle_of_Komaki_and_Nagakute','Battle of Nagakute')|E], at the age of thirteen, Nagashige led a troop Niwa clan in place of his father, who was ill.\n\nIn 1585, upon Nagahide’s death, Nagashige received his father’s fief of 1,230,000 [Concept('historical_figure_Koku','koku')|E].\n\nDuring the [Concept('historical_figure_Siege_of_Toyama','Siege of Toyama')|E] against the forces of [Concept('historical_figure_10029350','Sassa Narimasa')|E], Hideyoshi accused the Niwa clan with collaboration, и seized most of their territories, leaving the clan with only Wakasa Province at 150,000 koku. This is believed to have been Hideyoshi’s effort to reduce the Niwa clan’s strength.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Takigawa_Kazumasu (8/9/2022 3:35:51 AM UTC)
 game_concept_historical_figure_10029330:0 "Takigawa Kazumasu"
 game_concept_historical_figure_10029330_desc:0 "#medium #bold Takigawa Kazumasu#!, также известный как #bold Sakonshōgen#!, был samurai вассалом и military commander of [Concept('historical_figure_10029120','Oda Nobunaga')|E], и later [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], during Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. His biological son, [Concept('historical_figure_10029349','Toshimasu')|E], былdopted by Toshihisa и later Kazumasu served Nobunaga alongside Toshimasu’s adopted uncle, [Concept('historical_figure_10029360','Maeda Toshiie')|E].\n\n#S Military Жизнь#!\nAn account cited that Kazumasu served as an envoy for Nobunaga. Он was, for instance, sent to Akagawa Motoyasu в latter’s effort of consolidating his power in 1561.\n\nKazumasu served в vanguard Oda army for two invasions of [Concept('historical_figure_Ise_Province','Ise Province')|E] in 1567 и 1568 that crushed numerous families of Ise. Later, Nobunaga send Kazumasu on a campaigns against the [Concept('historical_figure_IkkC58D-ikki','Ikkō-ikki')|E] of [Concept('historical_figure_Sieges_of_Nagashima','Sieges of Nagashima')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sassa_Narimasa (8/14/2022 9:55:18 AM UTC)
 game_concept_historical_figure_10029350:0 "Sassa Narimasa"
 game_concept_historical_figure_10029350_desc:0 "#medium #bold Sassa Narimasa#!, также известный как #bold Kura-no-suke#!, был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku')|E] through [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E]. Он entered Nobunaga’s service at the age of 14 и remained in his lord’s service throughout Nobunaga’s rise to power. Он был member so-called Echizen Sanninshu along with [Concept('historical_figure_10029360','Maeda Toshiie')|E] и [Concept('historical_figure_10025910','Fuwa Mitsuharu')|E].\n\n#S Ранняя жизнь#!\nSassa Narimasa was born to Sassa Morimasa. Он was born in what is now Nishi-ku, [Concept('historical_figure_Nagoya','Nagoya')|E]. Он became a вассалом of [Concept('historical_figure_10029120','Oda Nobunaga')|E] in 1550. Narimasa был military commander under Nobunaga, и member of \"Oda’s kurohoroshu\", he noted for his ability to lead matchlock forces, a position he regularly held.\n\nIn 1560, after his brothers kill in battle, Narimasa took over the family estate и became the lord Hirajo Castle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Maeda_Toshiie (8/28/2022 1:19:49 PM UTC)
 game_concept_historical_figure_10029360:0 "Maeda Toshiie"
 game_concept_historical_figure_10029360_desc:0 "#medium #bold Maeda Toshiie#! was one leading generals of [Concept('historical_figure_10029120','Oda Nobunaga')|E] following the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] 16th century extending to the [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E]. His preferred weapon был [Concept('historical_figure_Yari','yari')|E] и he was known as \"Yari no Mataza\", #bold Matazaemon#! being his common name. Он был member so-called Echizen Sanninshu along with [Concept('historical_figure_10029350','Sassa Narimasa')|E] и [Concept('historical_figure_10025910','Fuwa Mitsuharu')|E]. The highest rank from the court that he received is the Great Counselor [Concept('historical_figure_Dainagon','Dainagon')|E].\n\n#S Ранняя жизнь#!\nHis father was [Concept('historical_figure_10029370','Maeda Toshimasa')|E] и his wife was [Concept('historical_figure_10029373','Maeda Matsu')|E]. His childhood name was \"Inuchiyo\". Toshiie was born в village of Arako, Он был fourth of seven brothers, of [Concept('historical_figure_10029370','Maeda Toshimasa')|E], who held Arako Castle. Toshiie served [Concept('historical_figure_10029120','Oda Nobunaga')|E] from childhood и his loyalty was rewarded by being allowed to be the head Maeda clan, very unusual for a fourth son with no apparent failures among his elder brothers.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Maeda_Toshimasa (10/12/2021 12:49:04 AM UTC)
 game_concept_historical_figure_10029370:0 "Maeda Toshimasa"
 game_concept_historical_figure_10029370_desc:0 "#medium #bold Maeda Toshimasa#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Also known as #bold Toshiharu#!, he был son of Maeda Toshitaka. Ruled Arako Castle in [Concept('historical_figure_Owari_Province','Owari Province')|E]. Toshimasa был vassal of [Concept('historical_figure_10029100','Oda Nobuhide')|E], who nominally ruled Owari Province from his seat at [Concept('historical_figure_Kiyosu_Castle','Kiyosu Castle')|E].\n\n#S Family#!\n$EFFECT_LIST_BULLET$Отец: Maeda Toshitaka\n$EFFECT_LIST_BULLET$Жена: Nagayowai-in 〈〈First son: Maeda Toshihisa 〉〉 〈〈Second son: Maeda Toshifusa〉〉 〈〈Fourth son: [Concept('historical_figure_10029360','Maeda Toshiie')|E], lord \"Million Koku [Concept('historical_figure_Kaga_Domain','Kaga Domain')|E]\".〉〉 〈〈Fifth son: Sawaki Yoshiyuki 〉〉\n$EFFECT_LIST_BULLET$First son: Maeda Toshihisa \n$EFFECT_LIST_BULLET$Second son: Maeda Toshifusa\n$EFFECT_LIST_BULLET$Fourth son: [Concept('historical_figure_10029360','Maeda Toshiie')|E], lord \"Million Koku [Concept('historical_figure_Kaga_Domain','Kaga Domain')|E]\".#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Maeda_Matsu (5/14/2022 1:27:46 AM UTC)
 game_concept_historical_figure_10029373:0 "Maeda Matsu"
 game_concept_historical_figure_10029373_desc:0 "#medium #bold Maeda Matsu#!, также известный как #bold Omatsu no Kata#!, был японским noble lady иristocrat 16th century. She был wife of [Concept('historical_figure_10029360','Maeda Toshiie')|E], who founded the [Concept('historical_figure_Kaga_Domain','Kaga Domain')|E]. Matsu had a reputation for intelligence; she was skilled at both literary и martial arts, she fought alongside her clan. Known for her fierce determination, Matsu was vitally important to the success [Concept('historical_figure_Maeda_clan','Maeda clan')|E], being at the forefront of many political и diplomatic issues. She was eternalized for saving the Maeda clan from [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] in [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E] и [Concept('historical_figure_Siege_of_Osaka','Siege of Osaka')|E].\n\n#S Ранняя жизнь#!\nMatsu has unknown origins, but speculation identifies her as the daughter of Shinohara Kazue, one of [Concept('historical_figure_10029100','Oda Nobuhide')|E]’s chief archers. Her mother was probably Maeda Toshiie’s aunt, which means that she was born as Toshiie’s cousin.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Maeda_Toshinaga (8/16/2022 1:47:17 PM UTC)
 game_concept_historical_figure_10029374:0 "Maeda Toshinaga"
 game_concept_historical_figure_10029374_desc:0 "#medium #bold Maeda Toshinaga#! был [Concept('historical_figure_Sengoku_period','Sengoku period')|E] [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_Samurai','самураем')|E] и the second early-[Concept('historical_figure_Edo_period','Edo period')|E] [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Kaga_Domain','Kaga Domain')|E] в [Concept('historical_figure_Hokuriku_region','Hokuriku region')|E] of Japan, и the 3rd hereditary chieftain [Concept('historical_figure_Maeda_clan','Maeda clan')|E]. Он был eldest son of [Concept('historical_figure_10029360','Maeda Toshiie')|E]. His childhood name was \"Inuchiyo\".\n\n#S Биография#!\nToshinaga was born in what is now part city of [Concept('historical_figure_Nagoya','Nagoya')|E] in [Concept('historical_figure_Owari_Province','Owari Province')|E], where his father was в service of Oda Nobunaga In 1581, he married one of Oda Nobunaga’s daughters, Ei-hime, who was only six years old at the time. Nobunaga былssassinated the following year at the [Concept('historical_figure_HonnC58D-ji_Incident','Honnō-ji Incident')|E].\n\nIn 1583, he assisted his father at the [Concept('historical_figure_Battle_of_Shizugatake','Battle of Shizugatake')|E] иfter the death of [Concept('historical_figure_10029280','Shibata Katsuie')|E], he swore fealty to [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] и былwarded a 40,000 [Concept('historical_figure_Koku','koku')|E] fief in [Concept('historical_figure_Kaga_Province','Kaga Province')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Maeda_Toshimasa_(1578) (1/13/2022 2:03:29 AM UTC)
 game_concept_historical_figure_10029377:0 "Maeda Toshimasa (1578)"
 game_concept_historical_figure_10029377_desc:0 "#medium #bold Maeda Toshimasa#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] to the early [Concept('historical_figure_Edo_period','Edo period')|E], belonging to the [Concept('historical_figure_Maeda_clan','Maeda clan')|E]. Он был second son of [Concept('historical_figure_10029360','Maeda Toshiie')|E] и [Concept('historical_figure_10029373','Maeda Matsu')|E].\n\n#S Биография#!\nIn 1599 he was given a 215,000 koku fief in [Concept('historical_figure_Noto_Province','Noto province')|E] after his father’s death. Он sided with the Western army, supported [Concept('historical_figure_10045820','Ishida Mitsunari')|E] during the [Concept('historical_figure_Battle_of_Sekigahara','Sekigahara Campaign')|E] и had evidently plotted to assassinate [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] beforehand. His brother [Concept('historical_figure_10029374','Maeda Toshinaga')|E] sided with the Eastern army of Tokugawa Ieyasu. Due to the crisis between the Maeda family, his mother Maeda Matsu went to [Concept('historical_figure_Edo_Castle','Edo')|E] voluntarily as hostage to prevent the decline Maeda clan.\n\nAfter Mitsunari’s defeat, Toshimasa was forced to retreat и surrender his lands to his older brother, Toshinaga. Due to his mother’s appeals, Toshimasa was saved from execution и later he was confined to [Concept('historical_figure_Kyoto','Kyoto')|E] и became a [Concept('historical_figure_Monk','monk')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Maeda_Toshitsune (10/17/2021 11:13:54 AM UTC)
 game_concept_historical_figure_10029381:0 "Maeda Toshitsune"
 game_concept_historical_figure_10029381_desc:0 "#medium #bold Maeda Toshitsune#! былn early-[Concept('historical_figure_Edo_period','Edo period')|E] [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_Samurai','самураем')|E], и the 2nd [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Kaga_Domain','Kaga Domain')|E] в [Concept('historical_figure_Hokuriku_region','Hokuriku region')|E] of Japan, и the 3rd hereditary chieftain [Concept('historical_figure_Maeda_clan','Maeda clan')|E]. Toshitsune был brother of [Concept('historical_figure_10029374','Maeda Toshinaga')|E] и son of [Concept('historical_figure_10029360','Maeda Toshiie')|E]. Он был wealthiest daimyō withв [Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E], и his domain encompassed [Concept('historical_figure_EtchC5AB_Province','Etchū')|E], [Concept('historical_figure_Kaga_Province','Kaga')|E], и [Concept('historical_figure_Noto_Province','Noto')|E] provinces. His childhood name was Saruchiyo later \"Inuchiyo\".\n\nToshitsune был fourth son of Maeda Toshiie, и was born to a concubine when Toshiie былged 54 и was on campaign with [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] at [Concept('historical_figure_Nagoya_Castle_Hizen_Province','Nagoya Castle')|E] during the [Concept('historical_figure_Japanese_invasions_of_Korea_1592E2809398','Japanese invasion of Korea')|E]. Он was largely raised by a вассалом, [Concept('historical_figure_10029387','Maeda Nagatane')|E] и was initially called #bold Toshimitsu#!. In 1600 he married Tama-hime, a daughter of [Concept('historical_figure_10024031','Tokugawa Hidetada')|E] in a political marriage intended to secure the position [Concept('historical_figure_Maeda_clan','Maeda clan')|E] with the growing power [Concept('historical_figure_Tokugawa_clan','Tokugawa')|E]. In 1605, his elder brother [Concept('historical_figure_10029374','Maeda Toshinaga')|E] officially retired, иppointed Toshitsune as his heir и daimyō of Kaga Domain; however, Toshinaga continued to control the domain until his death.#!\n\n#weak Википедия#!"

