 game_concept_historical_figure_10021601_desc:0 "#medium #bold Takanashi Masamori #! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], who ruled an area of central [Concept('historical_figure_Shinano_Province','Shinano Province')|E]. Он былllied with [Concept('historical_figure_10032000','Nagao Tamekage')|E].\n\n#S Family#!\nHis father was Takanashi Masataka; his son was Takanashi Sumiyori. Он был grandfather of [Concept('historical_figure_10021602','Takanashi Masayori')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Takanashi_Masayori (12/29/2021 9:58:23 AM UTC)
 game_concept_historical_figure_10021602:0 "Takanashi Masayori"
 game_concept_historical_figure_10021602_desc:0 "#medium #bold Takanashi Masayori #! был вассалом beneath the clan of [Concept('historical_figure_Uesugi_clan','Uesugi')|E] throughout the latter [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Feudal_Japan','Feudal Japan')|E]. Masayori был eldest son of Shinano warlord [Concept('historical_figure_10021600','Takanashi Sumiyori')|E] и supported his father’s intent to restore their lиfter [Concept('historical_figure_10020010','Takeda Shingen')|E] claimed it as his own.\n\nAs Masayori thus became a вассалом to the powerful [Concept('historical_figure_10032011','Uesugi Kenshin')|E] in prospect of achieving this goal, he fought under the former’s banner throughout the Third и Fourth [Concept('historical_figure_Battles_of_Kawanakajima','Battles of Kawanakajima')|E]. As a result of Masayori’s service he became known as one of Kenshin’s Twenty-Eight Generals. Despite this, Masayori did not support his lord following Kawanakajima in 1561, but chose the [Concept('historical_figure_Ogasawara_clan','Ogasawara')|E] as a new master.#!\n\n#weak Википедия#!"

