 game_concept_historical_figure_10032813_desc:0 "#medium #bold Jōjō Masashige #! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through [Concept('historical_figure_Edo_period','Edo period')|E],, служившим [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E].\n\nIn 1576, in order to promote stability in [Concept('historical_figure_Noto_Province','Noto Province')|E], Jōjō Masashige was backed as the next head [Concept('historical_figure_Hatakeyama_clan','Hatakeyama clan')|E], who had earlier been tendered by the Hatakeyama as hostage.\n\nIn 1577, Masashige fought at [Concept('historical_figure_Battle_of_Tedorigawa','Battle of Tedorigawa')|E] и brought victory to many of his allies, by mobilizing his troops to Etchu и Kozuke.\n\nIn 1578, After the death of his previous lord, [Concept('historical_figure_10032011','Uesugi Kenshin')|E], he became quite at odds with the new successor, и son of Kenshin, [Concept('historical_figure_10032032','Uesugi Kagekatsu')|E].#!\n\n#weak Википедия#!"

