 # https://en.wikipedia.org/wiki/Konoe_Sakihisa (6/29/2022 6:47:57 AM UTC)
 game_concept_historical_figure_11000303:0 "Konoe Sakihisa"
 game_concept_historical_figure_11000303_desc:0 "#medium #bold Konoe Sakihisa#!, son of regent [Concept('historical_figure_11000297','Taneie')|E], был [Concept('historical_figure_Kuge','court noble')|E] of [Concept('historical_figure_Japan','Japan')|E]. His life spanned the [Concept('historical_figure_Sengoku_period','Sengoku')|E], [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama')|E], и early [Concept('historical_figure_Edo_period','Edo periods')|E]. Он served as [Concept('historical_figure_Sessho_and_Kampaku','kampaku')|E]-[Concept('historical_figure_Sadaijin','sadaijin')|E] и [Concept('historical_figure_DaijC58D-daijin','daijō-daijin')|E], rising to the junior first rank. Он was kampaku during the reign of [Concept('historical_figure_10041096','Emperor Go-Nara')|E]. [Concept('historical_figure_11000313','Nobutada')|E] was his son.\n\nSakihisa былctive in political и military circles. Он был member Konoe family, a prominent branch [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E]. His younger sister был wife [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_10030011','Asakura Yoshikage')|E]. Sakihisa found favor with [Concept('historical_figure_10029120','Oda Nobunaga')|E], иccompanied him to [Concept('historical_figure_Kai_Province','Kōshū')|E] on his campaign against the [Concept('historical_figure_Takeda_clan','Takeda clan')|E]. His daughter [Concept('historical_figure_Konoe_Sakiko','Sakiko')|E] былdopted by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] и became a consort to [Concept('historical_figure_10041098','Emperor Go-Yōzei')|E], giving birth to his son [Concept('historical_figure_10041099','Emperor Go-Mizunoo')|E].\n\nIn 1582, Sakihisa received the appointment to the post of Daijō Daijin. Он resigned the post later that year. In 1585, he adopted Hashiba Hideyoshi. This gave Hideyoshi the Fujiwara legitimacy, clearing the way for his appointment as kampaku.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Konoe_Nobutada (4/3/2021 3:23:00 PM UTC)
 game_concept_historical_figure_11000313:0 "Konoe Nobutada"
 game_concept_historical_figure_11000313_desc:0 "#medium #bold Konoe Nobutada#! был Momoyama period Japanese courtier known as a poet, calligrapher, painter и diarist. Having no legitimate son, he adopted his nephew [Concept('historical_figure_Konoe_Nobuhiro','Nobuhiro')|E] as his heir. Other names he is known by are #bold Nobumoto#! и #bold Nobusuke#! in his early life, и #bold Sanmyakuin#!, his title in his late period.\n\nIn [Concept('historical_figure_Japanese_calligraphy','Japanese calligraphy')|E] he is distinguished as one Kan’ei Sanpitsu или \"Three Brushes Kan’ei period\", named in imitation [Concept('historical_figure_Heian_period','Heian period')|E] Sanpitsu.#!\n\n#weak Википедия#!"

