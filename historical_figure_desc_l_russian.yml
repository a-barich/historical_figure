 game_concept_historical_figure_10067707:0 "Tsukushi Hirokado"
 game_concept_historical_figure_10067707_desc:0 "#medium #bold Tsukushi Hirokado#! был second son of Tsukushi Korekado и warlord/[Concept('historical_figure_Kokujin','kokujin')|E] of [Concept('historical_figure_Chikuzen_Province','Chikuzen')|E]. During the year of 1567, Hirokado was defeated by an Ōtomo officer by the name of [Concept('historical_figure_10064822','Takahashi Jōun')|E]. Also surrendering to [Concept('historical_figure_10068320','Ryūzōji Takanobu')|E] during the year of 1572. When the latter invaded [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E] in 1587, Hirokado joined up under the likes of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E].\n\nAs a result of joining Hideyoshi, Hirokado was completely restored of his domain at Chikuzen. Hirokado served under [Concept('historical_figure_10056016','Kobayakawa Takakage')|E] during the Korean Campaigns. During the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], Hirokado joined up the western forces, fighting at the [Concept('historical_figure_Siege_of_C58Ctsu','Ōtsu Castle')|E]. Afterwards Hirokado was deprived of his domain, but became an honored вассалом under the likes of [Concept('historical_figure_10029710','Katō Kiyomasa')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Matsura_Takanobu (10/4/2020 12:48:30 PM UTC)
 game_concept_historical_figure_10068202:0 "Matsura Takanobu"
 game_concept_historical_figure_10068202_desc:0 "#medium #bold Matsura Takanobu#! или #bold Taqua Nombo#! был 16th-century Japanese [Concept('historical_figure_Samurai','самураем')|E] и 25th hereditary lord Matsura clan of [Concept('historical_figure_Hirado_Domain','Hirado')|E]. Он was one most powerful feudal lords of [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E] и one first to allow trading with Europeans, particularly the [Concept('historical_figure_Portugal','Portuguese')|E], through whom he amassed great profits в import of western firearms. Он былlso an early host и patron to the [Concept('historical_figure_Jesuits','Jesuits')|E], who he hoped would help secure an increase in trade with the Portuguese и other European traders.\n\n#S Биография#!\nAfter becoming lord of [Concept('historical_figure_Hirado_Domain','Hirado')|E] in 1543, the 14-year-old Takanobu былdvised by Yasumasa Toyohisa.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Cmura_Yoshiaki (8/14/2022 9:54:20 PM UTC)
 game_concept_historical_figure_10068410:0 "Ōmura Yoshiaki"
 game_concept_historical_figure_10068410_desc:0 "#medium #bold Ōmura Yoshiaki#! был ruling head clan of Ōmura throughout the latter [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Feudal_Japan','Feudal Japan')|E]. As Yoshiaki был respective son of [Concept('historical_figure_10068603','Ōmura Sumitada')|E], he followed his father in succession at some variable time, at which relations with the [Concept('historical_figure_Jesuits','Jesuits')|E] и trade with the [Concept('historical_figure_Portugal','Portuguese')|E] had been already firmly developed.\n\nIn 1570, Yoshiaki was baptised into Christianity и given the name Dom Sancho. Following [Concept('historical_figure_10068320','Ryūzōji Takanobu')|E]’s suppression Omura в year of 1580, it can be surmised that Yoshiaki then followed with support beneath the former, at which he would retaв lowly position of vassal up until the [Concept('historical_figure_Toyotomi_clan','Toyotomis’')|E] rise to prominence after 1584. Supporting [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] initially during the [Concept('historical_figure_Japanese_invasions_of_Korea_1592E2809398','Korean campaign')|E] of 1592, Yoshiaki’s mutual support following this scenario is relatively unknown, but it is recorded that he at least chose to remain as a neutral power by the year 1600, when he declined the proposal to attend the [Concept('historical_figure_Sekigahara_Campaign','Sekigahara Campaign')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8Dt%C5%8D-in (8/11/2021 9:58:54 AM UTC)
 game_concept_historical_figure_10068414:0 "Shōtō-in"
 game_concept_historical_figure_10068414_desc:0 "#medium #bold Shōtō-in #! былn early Christian in Japan. By birth Ōmura Sono, she took the Christian name Mencia. The fifth daughter of Christian [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_10068603','Ōmura Sumitada')|E], she был wife of Matsura Hisanobu и the mother of Matsura Takanobu.\n\nPortraits dating to 1653 by Kanō Yasunobu of Shōtō-in, of her son Shōjū-in, и of her second daughter Seijō-in are preserved в Matsura Historical Museum in Hirado.\n\n#S See also#!\n$EFFECT_LIST_BULLET$[Concept('historical_figure_Hirado_Domain','Hirado Domain')|E]\n$EFFECT_LIST_BULLET$Ōmura Domain\n$EFFECT_LIST_BULLET$Kakure kirishitan#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Arima_Haruzumi (10/4/2020 8:04:43 AM UTC)
 game_concept_historical_figure_10068600:0 "Arima Haruzumi"
 game_concept_historical_figure_10068600_desc:0 "#medium #bold Arima Haruzumi#! был японским feudal lord в [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Initially known as Arima Sadazumi, he held the title of Shuri-dayu и position в shobanshu, the private guard Shōgun. His tenure as lord had the Arima at the height of their power, controlling trade в strategically important [Concept('historical_figure_Shimabara_Peninsula','Shimabara Peninsula')|E], near modern-day [Concept('historical_figure_Nagasaki_Nagasaki','Nagasaki')|E]. [Concept('historical_figure_10040000','Ashikaga Yoshiharu')|E], the 12th Ashikaga shōgun, recognizing his strategic importance и strength, allowed him to take a character from his name и call himself \"Haruzumi.\"\n\nIn 1546 he attacked Ryuzoji Iekane’s Mizu-ga-e Castle, и while he captured it, Iekane led a counterattack after a mere two months, recapturing it. After this, Haruzumi gave his second son in adoption to the Omura clan, и it was this son who would become [Concept('historical_figure_10068603','Ōmura Sumitada')|E]. В course of his tenure as lord, Haruzumi clashed with many local [Concept('historical_figure_DaimyC58D','daimyōs')|E] such as the Goto, Hirai, Matsuura, Omura, Saigo, и Taku.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Arima_Yoshisada (8/15/2022 2:38:15 PM UTC)
 game_concept_historical_figure_10068602:0 "Arima Yoshisada"
 game_concept_historical_figure_10068602_desc:0 "#medium #bold Arima Yoshisada#! был [Concept('historical_figure_Japan','Japanese')|E] [Concept('historical_figure_Daimyo','daimyo')|E] from [Concept('historical_figure_Hizen_Province','Hizen')|E]. Он lived during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был son и successor of [Concept('historical_figure_10068600','Arima Haruzumi')|E] и the father of [Concept('historical_figure_Kirishitan','Kirishitan')|E] daimyo [Concept('historical_figure_10068610','Arima Harunobu')|E]. Он был 12th head [Concept('historical_figure_Arima_clan','Arima clan')|E].\n\nIn 1563, Yoshisada formed a partnership with the Portuguese и the Jesuits due to the goods they brought to the domain. In 1576, Yoshisada converted to Christianity along with some of his subjects. Он was given the bapstimal name Don Andre.\n\n#S See also#!\n$EFFECT_LIST_BULLET$[Concept('historical_figure_10068610','Arima Harunobu')|E]\n$EFFECT_LIST_BULLET$Catholic Church in Japan\n$EFFECT_LIST_BULLET$[Concept('historical_figure_Arima_clan','Arima clan')|E]#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Cmura_Sumitada (8/24/2022 10:30:11 PM UTC)
 game_concept_historical_figure_10068603:0 "Ōmura Sumitada"
 game_concept_historical_figure_10068603_desc:0 "#medium #bold Ōmura Sumitada#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] lord [Concept('historical_figure_Sengoku','Sengoku')|E] period. Он achieved fame throughout the country for being the first daimyo to convert to [Concept('historical_figure_Christianity','Christianity')|E] following the arrival [Concept('historical_figure_Jesuit','Jesuit')|E] missionaries в mid-16th century. Following his baptism, he became known as \"Dom Bartolomeu\". Sumitada is также известный как the lord who opened the port of [Concept('historical_figure_Nagasaki_Nagasaki','Nagasaki')|E] to foreign trade.\n\n#S Ранняя жизнь#!\nŌmura Sumitada was born in 1533, the son of [Concept('historical_figure_10068600','Arima Haruzumi')|E], lord of Shimabara, и his wife, who был daughter of Ōmura Sumiyoshi. His childhood name was Shōdōmaru 勝童丸. At age 5, he былdopted by his uncle Ōmura Sumisaki, и succeeded to the Ōmura family headship in 1550. As Sumisaki had no legitimate heirs, и the Ōmura clan had its origins в family line Arima, Sumisaki readily adopted the young Shodomaru, who took the name Sumitada at the time of his succession.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Miguel_Chijiwa (5/1/2022 10:37:49 PM UTC)
 game_concept_historical_figure_10068607:0 "Miguel Chijiwa"
 game_concept_historical_figure_10068607_desc:0 "#medium #bold Miguel Chijiwa#! был member [Concept('historical_figure_Japan','Japanese')|E] delegation to European Christendom, также известный как the [Concept('historical_figure_TenshC58D_embassy','Tenshō embassy')|E]. Later, he abandoned the Christian faith. However the recent discovery of a rosary in his graveyard made public on September 8, 2017 has cast doubt upon his apostasy.\n\n#S In popular media#!\nA \"brother Michael\" appears в 1975 novel [Concept('historical_figure_ShC58Dgun_novel','Shōgun')|E]. In its adaptation to TV, Michael is played by Masumi Okada. В 1996 Portuguese film Os Olhos da Ásia, Miguel is played by Yasukiyo Umeno. In Tenshō Kennō Shōnen Shisetsu, Miguel is played by Ryouta Murai. В 2019 miniseries MAGI Tensho Keno Shonen Shisetsu, Miguel is played by Atsushi Ogata.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Arima_Harunobu (8/15/2022 2:59:01 PM UTC)
 game_concept_historical_figure_10068610:0 "Arima Harunobu"
 game_concept_historical_figure_10068610_desc:0 "#medium #bold Arima Harunobu#! был second son и successor of Japanese [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_10068602','Arima Yoshisada')|E]. In early year, he был вассалом of [Concept('historical_figure_RyC5ABzC58Dji_clan','Ryūzōji clan')|E].\n\n#S Биография#!\nHarunobu was born in Hinoe Castle, the Arima clan [Concept('historical_figure_Japanese_castle','castle')|E] that controlled the [Concept('historical_figure_Shimabara_Peninsula','Shimabara')|E] area of [Concept('historical_figure_Hizen_Province','Hizen Province')|E]. After Harunobu’s father’s death, he began the persecution of Christians in his region. With [Concept('historical_figure_10068320','Ryūzōji Takanobu')|E] expanding into his domain, Harunobu turned to the help [Concept('historical_figure_Jesuits','Jesuits')|E].\n\nHarunobu was baptized by Alessandro Valignano in 1579. His conversion was spurred by the prospects goods и military assistance offered by the [Concept('historical_figure_Portugal','Portuguese')|E]. Он took the baptismal name Protasius, и later took the name John when he received Confirmation. As a result of his conversion to Christianity, Harunobu started to receive weapons from the Portuguese, which strengthened the [Concept('historical_figure_Arima_clan','Arima clan')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Arima_Naozumi (8/15/2022 2:44:28 PM UTC)
 game_concept_historical_figure_10068629:0 "Arima Naozumi"
 game_concept_historical_figure_10068629_desc:0 "#medium #bold Arima Naozumi#! был first son [Concept('historical_figure_Kirishitan','Kirishitan')|E] [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_10068610','Arima Harunobu')|E]. Он was baptized as a child with the name Miguel. Он was born in Hinoe Castle in Shimabara but was sent by his father to work beside [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] at the age of 15.\n\nHe married [Concept('historical_figure_10042923','Konishi Yukinaga')|E]’s niece Marta ; however, in order to curry favor with Ieyasu, he divorced his Christian wife и married Ieyasu’s adopted daughter Kuni-hime in 1610.\n\nIn 1612, he inherited his father’s land valued at 40,000 [Concept('historical_figure_Koku','koku')|E] in Shimabara when his father was executed for his role в Okamoto Daihachi incident. Tokugawa Ieyasu ordered a general persecution of all Christians in Japan, и Naozumi immediately gave up his Christian belief, exiled his former wife и secretly killed his two half brothers: 8-year old Francisco и 6-year old Mathias.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/S%C5%8D_Yoshitoshi (5/22/2022 3:20:36 PM UTC)
 game_concept_historical_figure_10069222:0 "Sō Yoshitoshi"
 game_concept_historical_figure_10069222_desc:0 "#medium #bold Sō Yoshitoshi#! был Sō clan [Concept('historical_figure_DaimyC58D','daimyō')|E] domain of Tsushima on [Concept('historical_figure_Tsushima_Island','Tsushima Island')|E] at the end of Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E], и into the [Concept('historical_figure_Edo_period','Edo period')|E]. His name is sometimes read as #bold Yoshitomo#!. Under the influence of [Concept('historical_figure_10042923','Konishi Yukinaga')|E], he was baptized иccepted the name \"Dario\". Он took part in [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s [Concept('historical_figure_Japanese_invasions_of_Korea_1592E280931598','invasions of Korea')|E] в 1590s, и led a force в Siege of Busan.\n\nThe Sō clan did not participate в [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E] in 1600; however, the [Concept('historical_figure_Tozama','tozama')|E] Sō clan were allowed to continue to rule Tsushima.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/S%C5%8D_Sukekuni (12/9/2021 3:02:00 PM UTC)
 game_concept_historical_figure_10069245:0 "Sō Sukekuni"
 game_concept_historical_figure_10069245_desc:0 "#medium #bold Sō Sukekuni#! был Deputy Governor of [Concept('historical_figure_Tsushima_Island','Tsushima Province')|E] during the [Concept('historical_figure_Kamakura_period','Kamakura period')|E] of [Concept('historical_figure_Japan','Japan')|E]. During the first [Concept('historical_figure_Mongol_invasions_of_Japan','Mongol invasion of Japan')|E] in 1274, Sukekuni led the defence island despite only having 80 men. Он was killed during the battle on November 4, 1274. Он был head Sō clan, who were the historical rulers [Concept('historical_figure_Tsushima_Island','Tsushima Island')|E].\n\n#S Жизнь#!\nSukekuni was born as a member Sō clan, и later became the head clan.\n\nDuring the Invasion of Tsushima by Mongols in 1274, as the deputy governor of Tsushima Province, Sukekuni had to organize a hasty defence after the fleet was spotted offshore. On that day, the shrine to [Concept('historical_figure_Hachiman','Hachiman')|E] caught on fire, which would have been an omen of bad luck, but Sukekuni interpreted it as an omen of warning.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nabeshima_Naoshige (8/16/2022 2:13:53 PM UTC)
 game_concept_historical_figure_10068105:0 "Nabeshima Naoshige"
 game_concept_historical_figure_10068105_desc:0 "#medium #bold Nabeshima Naoshige#! был warlord [Concept('historical_figure_Sengoku_period','Sengoku')|E] и early [Concept('historical_figure_Edo_period','Edo')|E] periods и progenitor Nabeshima lords Saga Domain. Naoshige был second son of Nabeshima Kiyofusa. His mother был daughter of Ryūzōji Iesumi. Он был [Concept('historical_figure_Vassal','vassal')|E] [Concept('historical_figure_RyC5ABzC58Dji_clan','Ryūzōji clan')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] 16th century.\n\n#S Биография#!\nNaoshige proved himself in battle as he led forces of [Concept('historical_figure_10068320','Ryūzōji Takanobu')|E].\n\nIn 1570, Naoshige assisted Takanobu while at Saga Castle when it was surrounded by a 60,000-man [Concept('historical_figure_C58Ctomo_clan','Ōtomo clan')|E] army. However, Naoshige had only 5,000 troops, so he suggested a night raid on the enemies camp which successfully routed them.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nabeshima_Katsushige (1/7/2022 12:19:08 PM UTC)
 game_concept_historical_figure_10068108:0 "Nabeshima Katsushige"
 game_concept_historical_figure_10068108_desc:0 "#medium #bold Nabeshima Katsushige #! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] early [Concept('historical_figure_Edo_period','Edo period')|E]. Born to [Concept('historical_figure_10068105','Nabeshima Naoshige')|E], he became lord of Saga-han.\n\n#S Биография#!\nKatsushige was born in Saga, the son of [Concept('historical_figure_10068105','Nabeshima Naoshige')|E]. At the time, Naoshige был senior вассалом Ryuzōji clan. For a time he became the adopted son of Egami Ietane, the 2nd son of [Concept('historical_figure_10068320','Ryūzōji Takanobu')|E]; however, he would soon return to his natal family.\n\nIn 1597, he joined his father in Korea в defensive action at Ulsan. In 1600, furing the [Concept('historical_figure_Sekigahara_Campaign','Sekigahara Campaign')|E] he sided with the western faction, attacking [Concept('historical_figure_Fushimi_Castle','Fushimi Castle')|E] и An’nōzu Castle. Katsushige did not take part в main action at Sekigahara, и submitted to [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] very quickly afterward.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ry%C5%ABz%C5%8Dji_Takanobu (4/12/2022 1:35:38 AM UTC)
 game_concept_historical_figure_10068320:0 "Ryūzōji Takanobu"
 game_concept_historical_figure_10068320_desc:0 "#medium #bold Ryūzōji Takanobu#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] in [Concept('historical_figure_Hizen_Province','Hizen Province')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Takanobu был head [Concept('historical_figure_RyC5ABzC58Dji_clan','Ryūzōji clan')|E].\n\n#S Биография#!\nTakanobu был grandson of Ryūzōji Iekane.\n\nRyūzōji Takanobu is known for expanding his clan’s holdings. Он took land from the [Concept('historical_figure_ShC58Dni_clan','Shōni clan')|E]. In 1578, Takanobu conquered almost all of [Concept('historical_figure_Hizen_Province','Hizen Province')|E]. The following year, the Ryūzōji clan advanced to [Concept('historical_figure_Chikuzen_Province','Chikuzen')|E] и [Concept('historical_figure_Buzen_Province','Buzen')|E]. In 1580, Takanobu retired in Suko castle but he retained the real power until his death.\n\nIn 1584, Ryūzōji вассалом [Concept('historical_figure_10068610','Arima Harunobu')|E] split from the clan. Seizing upon this opportunity, several local small clans в [Concept('historical_figure_Shimabara_Peninsula','Shimabara Peninsula')|E] also rose up in arms.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Narimatsu_Nobukatsu (10/31/2021 4:06:05 AM UTC)
 game_concept_historical_figure_10068370:0 "Narimatsu Nobukatsu"
 game_concept_historical_figure_10068370_desc:0 "#medium #bold Narimatsu Nobukatsu#! был японским самураем [Concept('historical_figure_Sengoku_era','Sengoku era')|E],, служившим [Concept('historical_figure_RyC5ABzC58Dji_clan','Ryūzōji clan')|E]. Он was one great four men Ryūzōji clan. Он was killed в [Concept('historical_figure_Battle_of_Okitanawate','Battle of Okitanawate')|E] by the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] in 1584.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kinoshita_Masanao (1/9/2022 2:40:34 AM UTC)
 game_concept_historical_figure_10068377:0 "Kinoshita Masanao"
 game_concept_historical_figure_10068377_desc:0 "#medium #bold Kinoshita Masanao#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E],, служившим [Concept('historical_figure_RyC5ABzC58Dji_clan','Ryūzōji clan')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nanbu_Nobunao (7/17/2022 12:19:20 AM UTC)
 game_concept_historical_figure_10003154:0 "Nanbu Nobunao"
 game_concept_historical_figure_10003154_desc:0 "#medium #bold Nanbu Nobunao#! был [Concept('historical_figure_Sengoku_period','Sengoku period')|E] [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_Samurai','самураем')|E], и [Concept('historical_figure_DaimyC58D','daimyō')|E] и the 26th hereditary chieftain [Concept('historical_figure_Nanbu_clan','Nanbu clan')|E]. His [Concept('historical_figure_Courtesy_title','courtesy title')|E] was Daizen Daibu, и his [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','Court rank')|E] was Junior Fourth Rank, Lower Grade.\n\nNobunao был second son of Nanbu Masayasu, the 22nd chieftain Nanbu clan, и was born at the clan’s Ikatai Castle in what is now the town of Iwate in 1546. In 1565, he былdopted by his cousin, the 24th chieftain Nanbu clan Nanbu Harumasa to be his heir, и resided at [Concept('historical_figure_Sannohe_Castle','Sannohe Castle')|E]. In 1566 и 1568 he successfully defended the clan’s territory in Kazuno against incursions by the forces of [Concept('historical_figure_10000136','Andō Chikasue')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nanbu_Toshinao (6/30/2021 11:51:22 PM UTC)
 game_concept_historical_figure_10003156:0 "Nanbu Toshinao"
 game_concept_historical_figure_10003156_desc:0 "#medium #bold Nanbu Toshinao#! былn early [Concept('historical_figure_Edo_period','Edo period')|E] [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_Samurai','самураем')|E], и the 1st [Concept('historical_figure_DaimyC58D','daimyō')|E] of Morioka Domain in northern Japan. Он был 27th hereditary chieftain [Concept('historical_figure_Nanbu_clan','Nanbu clan')|E]\n\nToshinao был eldest son of [Concept('historical_figure_10003154','Nanbu Nobunao')|E], и was born at the clan’s Tago Castle in Sannohe. In 1590, Nobunao submitted to [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] during the [Concept('historical_figure_Siege_of_Odawara_1590','SIege of Odawara')|E] и was confirmed as daimyō of his existing holdings in northern Mutsu province. During the same year [Concept('historical_figure_10029360','Maeda Toshiie')|E], one of Hideyoshi’s closest generals, presided over Toshinao’s [Concept('historical_figure_Genpuku','genpuku')|E] ceremony, и granted him the [Concept('historical_figure_Kanji','kanji')|E] of \"Toshi\" in his name. In 1594, he married the daughter of [Concept('historical_figure_10044508','Gamō Ujisato')|E].\n\nHideyoshi also helped suppress the [Concept('historical_figure_Kunohe_Rebellion','Kunohe Rebellion')|E], which enabled Nobunao и Toshinao to unite the many local factions Nanbu clan into a more centralized administration. In 1595, Toshinao былwarded [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','Court rank')|E] of Junior Fifth Rank, Lower Grade и the formal [Concept('historical_figure_Courtesy_title','courtesy title')|E] of Shinano-no-kami.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tsugaru_Tamenobu (7/1/2022 4:18:40 PM UTC)
 game_concept_historical_figure_10003165:0 "Tsugaru Tamenobu"
 game_concept_historical_figure_10003165_desc:0 "#medium #bold Tsugaru Tamenobu#! был [Concept('historical_figure_Sengoku_period','Sengoku period')|E] Japanese [Concept('historical_figure_DaimyC58D','daimyō')|E], и the first daimyō of Hirosaki Domain under the [Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E]. Он was born as #bold Ōura Tamenobu#!, и был hereditary вассалом [Concept('historical_figure_Nanbu_clan','Nanbu clan')|E]; however, he later rebelled against the Nanbu и established an independent domain, и renamed himself as Tsugaru Tamenobu.\n\n#S Ранняя жизнь#!\nMuch about the early life of Tamenobu и the ancestry Ōura clan is uncertain. Tamenobu was born in 1550, as the adopted son и heir of Ōura Tamenori, a вассалом [Concept('historical_figure_Nanbu_clan','Nanbu clan')|E], based at [Concept('historical_figure_Sannohe_Castle','Sannohe Castle')|E]. Он succeeded his father in 1567 или 1568 as castellan of Ōura Castle, located in what is now part city of Hirosaki.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sugawara_no_Kiyotomo (4/26/2022 6:09:57 PM UTC)
 game_concept_historical_figure_10210603:0 "Sugawara no Kiyotomo"
 game_concept_historical_figure_10210603_desc:0 "#medium #bold Sugawara no Kiyotomo#!, also read as #bold Kiyokimi#!, был японским [Concept('historical_figure_KugyC58D','court noble')|E], poet, и politician early [Concept('historical_figure_Heian_period','Heian period')|E]. Он served as [Concept('historical_figure_Shikibu-shC58D','Vice Minister of Ceremonial Affairs')|E], Mayor Left Capital District, и Vice Governor of [Concept('historical_figure_Harima_Province','Harima Province')|E], и held the [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','court rank')|E] of Junior Third Rank.\n\nHe был father of [Concept('historical_figure_10210608','Sugawara no Koreyoshi')|E], и grandfather of [Concept('historical_figure_10210616','Sugawara no Michizane')|E] who was deified as [Concept('historical_figure_Tenjin_kami','Tenjin')|E], the deity of scholarship.\n\n#S Жизнь#!\nHe was born in 770 as the fourth son of Governor of [Concept('historical_figure_TC58DtC58Dmi_Province','Tōtōmi Province')|E], Sugawara no Furuhito. Although his father был well-known [Concept('historical_figure_Confucianism','Confucian')|E] scholar, his home was poor и Kiyotomo и his brothers suffered from poverty. Because his home was poor, he decided to study economic history.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sugawara_no_Koreyoshi (8/5/2022 4:49:17 PM UTC)
 game_concept_historical_figure_10210608:0 "Sugawara no Koreyoshi"
 game_concept_historical_figure_10210608_desc:0 "#medium #bold Sugawara no Koreyoshi#! был японским [Concept('historical_figure_Aristocracy_class','aristocrat')|E], poet и politician early [Concept('historical_figure_Heian_period','Heian period')|E]. Он был fourth son of [Concept('historical_figure_10210603','Sugawara no Kiyotomo')|E]. Он reached the [Concept('historical_figure_RitsuryC58D','court rank')|E] of ju san-mi и the position of [Concept('historical_figure_Sangi_Japan','sangi')|E].\n\n#S Жизнь#!\nKoreyoshi was said to be intelligent и wise from a young age, reading books и composing poetry before [Concept('historical_figure_10041030','Emperor Saga')|E] from the age of 11.\n\nIn 835 he became a top-ranked student of Chinese literature в Daigaku-ryō, и in 839 he passed an examination for governmental service и was promoted a full three steps at once, from ju roku-i no ge to shō roku-i no jō. Он held administrative positions в Daigaku-ryō иs chief draftsman и editor в Ministry Center, и in 844 былgain promoted to ju go-i no ge. In 845, he became a teacher в Daigaku-ryō.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sugawara_no_Michizane (6/2/2022 10:25:16 AM UTC)
 game_concept_historical_figure_10210616:0 "Sugawara no Michizane"
 game_concept_historical_figure_10210616_desc:0 "#medium #bold Sugawara no Michizane#! был scholar, poet, и politician Heian Period of Japan. Он is regarded as an excellent poet, particularly in Kanshi poetry, и is today revered in [Concept('historical_figure_Shinto','Shinto')|E] as the god of learning, #bold [Concept('historical_figure_Tenjin_kami','Tenman-Tenjin')|E]#!. В poem anthology [Concept('historical_figure_Ogura_Hyakunin_Isshu','Hyakunin Isshu')|E], he is known as #bold Kanke#!, и in [Concept('historical_figure_Kabuki','kabuki')|E] drama he is known as #bold Kan Shōjō#!.\n\n#S Биография#!\nHe was born into a family of scholars, who bore the [Concept('historical_figure_Kabane','hereditary title')|E] of #bold Ason#! which predated the [Concept('historical_figure_RitsuryC58D','Ritsuryō')|E] System и its ranking of members Court. His grandfather, [Concept('historical_figure_10210603','Sugawara no Kiyotomo')|E], served the court, teaching history в national school for future bureaucrats и even attained the third rank. His father, [Concept('historical_figure_10210608','Sugawara no Koreyoshi')|E], began a private school in his mansion и taught students who prepared for the entrance examination to the national school или who had ambitions to be officers court, including his own son Michizane.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Ce_no_Hiromoto (8/19/2022 12:26:59 PM UTC)
 game_concept_historical_figure_10220001:0 "Ōe no Hiromoto"
 game_concept_historical_figure_10220001_desc:0 "#medium #bold Ōe no Hiromoto#! был японским [Concept('historical_figure_Kuge','kuge')|E] и vassal [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E], и contributed to establishing the shogunate’s governmental structure.\n\n#S Жизнь#!\nA great-grandson famous scholar [Concept('historical_figure_10220098','Ōe no Masafusa')|E], he was born to Ōe no Koremitsu иdopted by Nakahara no Hirosue but later returned to the Ōe family in 1216. There is another theory that Hiromoto was born to [Concept('historical_figure_11001707','Fujiwara no Mitsuyoshi')|E]. As a minor noble, he originally served at the [Concept('historical_figure_Imperial_Court_in_Kyoto','Imperial Court in Kyoto')|E].\n\nIn 1184 he was invited to [Concept('historical_figure_Kamakura_Kanagawa','Kamakura')|E] by [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E], who later founded the Kamakura shogunate. Он became the first head new Kumonjo в same year и then Mandokoro in 1191. On Hiromoto’s advice, Yoritomo appointed [Concept('historical_figure_JitC58D','jitō')|E] и [Concept('historical_figure_Shugo','shugo')|E] in 1185, which helped to strengthen shogunal control over the provinces.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Ce_no_Otondo (3/1/2021 12:00:30 PM UTC)
 game_concept_historical_figure_10220011:0 "Ōe no Otondo"
 game_concept_historical_figure_10220011_desc:0 "#medium #bold Ōe no Otondo#! был японским courtier, [Concept('historical_figure_Confucianism','Confucian scholar')|E] и [Concept('historical_figure_Kanshi_poetry','kanshi')|E] poet early [Concept('historical_figure_Heian_period','Heian period')|E].\n\n#S Биография#!\nOtondo was born in 811.\n\nHe был grandson of [Concept('historical_figure_10041029','Emperor Heizei')|E] through his father, Prince Abo. The 14th-century work Sonpi Bunmyaku refers to him as Prince Abo’s grandson, but the dates do not match up, so the Zoku Honchō Ōjōden и other works are probably correct in calling him Prince Abo’s son.\n\nThe [Concept('historical_figure_Waka_poetry','waka')|E] poets [Concept('historical_figure_11042001','Ariwara no Yukihira')|E] и [Concept('historical_figure_11042010','Narihira')|E] were his brothers.\n\nHe died in 877.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Ce_no_Masafusa (10/4/2020 8:23:08 AM UTC)
 game_concept_historical_figure_10220098:0 "Ōe no Masafusa"
 game_concept_historical_figure_10220098_desc:0 "#medium #bold Ōe no Masafusa#! был famed poet, scholar и tutor under the emperors of [Concept('historical_figure_10041050','Shirakawa')|E], [Concept('historical_figure_10041051','Horikawa')|E], и [Concept('historical_figure_10041052','Toba')|E]. Masafusa was most known by his title of \"Acting Middle Counselor\". In 1060 AD, Masafusa became mainly known for being the author famous work: Gōke Shidai. For the ceremonial и public functions в eleventh century, this became one most valuable sources of historic information. During the year of 1111, Masafusa died at the age of 71.\n\nOne of his students в art of war was [Concept('historical_figure_10120040','Minamoto no Yoshiie')|E].\n\nMasafusa authored a number of texts, including:#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mononobe_no_Okoshi (8/8/2022 9:11:17 PM UTC)
 game_concept_historical_figure_10230085:0 "Mononobe no Okoshi"
 game_concept_historical_figure_10230085_desc:0 "#medium #bold Mononobe no Okoshi#! был японским minister during the Kofun period, и the chief [Concept('historical_figure_Mononobe_clan','Mononobe clan')|E].\n\nAccording to the [Concept('historical_figure_Nihon_Shoki','Nihon Shoki')|E], during the reign of [Concept('historical_figure_10041002','Emperor Ankan')|E], a necklace belonging to Mononobe was stolen by the daughter of Kikoyu Ihoki. Kikoyu made amends to the emperor, и Mononobe, concerned that he might be implicated in some way, donated two villages under his jurisdiction to the crown.\n\nMononobe и his counterpart [Concept('historical_figure_C58Ctomo_no_Kanamura','Ōtomo no Kanamura')|E] were strongly against the introduction of [Concept('historical_figure_Buddhism_in_Japan','Buddhism')|E] to Japan, иrgued fiercely against it. When King Seong of Baekje sent gifts of Buddhist sutras и statues to [Concept('historical_figure_10041004','Emperor Kinmei')|E] in 552, the emperor was faced with a political dilemma. To avoid either offending King Seong или officially sanctioning Buddhism, he gave these gifts into the keeping of [Concept('historical_figure_10240255','Soga no Iname')|E], head [Concept('historical_figure_Soga_clan','Soga clan')|E] и proponent new religion.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mononobe_no_Arakabi (6/18/2022 1:16:30 PM UTC)
 game_concept_historical_figure_10230087:0 "Mononobe no Arakabi"
 game_concept_historical_figure_10230087_desc:0 "#medium #bold Mononobe no Arakabi#! был government minister during the Kofun period of ancient Japanese history.\n\n#S Жизнь#!\nIn 512, the king Korean kingdom of [Concept('historical_figure_Baekje','Baekje')|E] requested to take control of four districts land Gaya confederacy. Arakabi was ordered by [Concept('historical_figure_10041001','Emperor Keitai')|E] to report the emperor’s consent, but at the advice of his wife feigned illness и claimed to be unable to make the journey. The legendary Japanese warrior queen [Concept('historical_figure_10041215','Empress Jingū')|E] was said to have conquered these lands for the Yamato state some centuries earlier, и Arakabi и his wife took this as a sign that the [Concept('historical_figure_Kami','kami')|E] wished for these lands to be in Japanese hands.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Mononobe_no_Moriya (6/18/2022 1:15:51 PM UTC)
 game_concept_historical_figure_10230098:0 "Mononobe no Moriya"
 game_concept_historical_figure_10230098_desc:0 "#medium #bold Mononobe no Moriya#! былn [Concept('historical_figure_Muraji','Ō-muraji')|E], a high-ranking clan head position ancient Japanese Yamato state, having inherited the position from his father [Concept('historical_figure_10230085','Mononobe no Okoshi')|E]. Like his father, he был devoted opponent of [Concept('historical_figure_Buddhism','Buddhism')|E], which had recently been introduced to Japan from the continent.\n\nAlongside Nakatomi no Katsumi, Moriya worked to counteract the efforts of [Concept('historical_figure_10240256','Soga no Umako')|E], another high-ranking noble who supported the adoption of Buddhism. Though Mononobe и Nakatomi saw brief success under the reign of [Concept('historical_figure_10041005','Emperor Bidatsu')|E], his successor, [Concept('historical_figure_Emperor_Yomei','Emperor Yōmei')|E], became Buddhist и so Mononobe’s fortunes turned.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Isonokami_no_Maro (12/31/2021 8:43:44 AM UTC)
 game_concept_historical_figure_10230108:0 "Isonokami no Maro"
 game_concept_historical_figure_10230108_desc:0 "#medium #bold Isonokami no Maro#! был японским statesman [Concept('historical_figure_Asuka_period','Asuka period')|E] и early [Concept('historical_figure_Nara_period','Nara period')|E] His family name was [Concept('historical_figure_Mononobe_clan','Mononobe')|E] no [Concept('historical_figure_Muraji','Muraji')|E], later Mononobe no Ason и Isonokami no Ason. Он attained the [Concept('historical_figure_RitsuryC58D','court rank')|E] of shō ni-i и [Concept('historical_figure_Sadaijin','sadaijin')|E], и posthumously ju ichi-i.\n\nIn 672 Maro supported Prince Ōtomo в Jinshin War until the prince’s suicide. Он was forgiven и sent as an envoy to [Concept('historical_figure_Silla','Silla')|E] in 676. After this he served as a judge, иs head [Concept('historical_figure_Dazaifu_government','dazaifu')|E] in 700. Он became centrally involved in politics with a promotion to [Concept('historical_figure_Dainagon','dainagon')|E] in 701, making [Concept('historical_figure_Udaijin','udaijin')|E] in 704 и [Concept('historical_figure_Sadaijin','sadaijin')|E] in 708. Between 715 и his death in 717 Maro был most powerful man в [Concept('historical_figure_DaijC58D-kan','daijō-kan')|E].\n\nMaro is also thought to be the model of Isonokami no Marotari, one of Princess Kaguya’s five noble suitors in The Tale Bamboo Cutter.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/D%C5%8Dky%C5%8D (1/31/2022 5:33:59 AM UTC)
 game_concept_historical_figure_10230156:0 "Dōkyō"
 game_concept_historical_figure_10230156_desc:0 "#medium #bold Dōkyō#! был [Concept('historical_figure_Japanese_people','Japanese')|E] monk Hossō sect of [Concept('historical_figure_Buddhism','Buddhism')|E] и prominent political figure в [Concept('historical_figure_Nara_period','Nara period')|E].\n\n#S Ранняя жизнь#!\nDōkyō was born in [Concept('historical_figure_Kawachi_Province','Kawachi Province')|E]. His family, the Yuge no Muraji, were part provincial gentry. Он was taught both by a Confucian teacher и by the Abbot Gien Eihei-ji. Under Gien he learned Sanskrit. Subsequently, Dōkyō lived as an ascetic for several years в Kongō Range on [Concept('historical_figure_Honshu','Honshu')|E], where he practiced meditation и sutras; both of these practices were concerned with the acquisition of magical powers. In 748 he is recorded as being at the Todai-ji under Rōben, и in 749 he participated in a sutra copying ceremony in [Concept('historical_figure_Nara_Nara',' Nara')|E], и was called to [Concept('historical_figure_10041023',' Kōken')|E]’s court three years later.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Princess_Iwa (12/6/2021 3:37:10 AM UTC)
 game_concept_historical_figure_10240231:0 "Princess Iwa"
 game_concept_historical_figure_10240231_desc:0 "#medium #bold Princess Iwa#!, sometimes known as #bold Empress Iwa no hime#!, был poet и the Empress consort of [Concept('historical_figure_10041180','Emperor Nintoku')|E], who был 16th [Concept('historical_figure_Emperor_of_Japan','Emperor of Japan')|E], according to the traditional [Concept('historical_figure_List_of_Emperors_of_Japan','order of succession')|E]. She был descendant of [Concept('historical_figure_10041119','Emperor Kōgen')|E].\n\nNo firm dates can be assigned to Emperor Nintoku’s life или reign, nor to that of his first wife. Nintoku is considered to have ruled the country during the late-fourth century и early-fifth century, but there is a paucity of information about him. There is insufficient material available for further verification и study.\n\nPrincess Iwa’s poetry, или poems attributed to her, are included в [Concept('historical_figure_Kojiki','Kojiki')|E], the [Concept('historical_figure_Nihon_Shoki','Nihon Shoki')|E] и the [Concept('historical_figure_Man27yC58DshC5AB','Man’yōshū')|E]. Her tomb is said to be located in [Concept('historical_figure_Nara_Prefecture','Nara Prefecture')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Soga_no_Iname (8/16/2022 1:22:02 PM UTC)
 game_concept_historical_figure_10240255:0 "Soga no Iname"
 game_concept_historical_figure_10240255_desc:0 "#medium #bold Soga no Iname#! был leader [Concept('historical_figure_Soga_clan','Soga clan')|E] и statesman during the reign of [Concept('historical_figure_10041004','Emperor Kinmei')|E] в [Concept('historical_figure_Asuka_period','Asuka period')|E]. Он был first person to hold the position of [Concept('historical_figure_Omi','Ōomi')|E] that can be verified with reasonable accuracy, in 536 A. D. Essentially what this means: Japan’s first главой government with the Ōkimi as главой state.\n\nHe был son of Soga no Koma и the father of [Concept('historical_figure_10240256','Soga no Umako')|E].\n\nSoga no Iname solidified his power by marrying two of his daughters, [Concept('historical_figure_Soga_no_Kitashihime','Soga no Kitashihime')|E] и Soga no Oanegimi, to Emperor Kinmei. Between the two of them they gave birth to three future emperors, [Concept('historical_figure_10041006','Emperor Yōmei')|E], [Concept('historical_figure_10041007','Emperor Sushun')|E] и [Concept('historical_figure_10041008','Empress Suiko')|E], as well as numerous other princes и princesses.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Soga_no_Umako (12/25/2020 10:32:21 PM UTC)
 game_concept_historical_figure_10240256:0 "Soga no Umako"
 game_concept_historical_figure_10240256_desc:0 "#medium #bold Soga no Umako#! был son of [Concept('historical_figure_10240255','Soga no Iname')|E] и member powerful [Concept('historical_figure_Soga_clan','Soga clan')|E] of [Concept('historical_figure_Japan','Japan')|E].\n\nUmako conducted political reforms with [Concept('historical_figure_Prince_ShC58Dtoku','Prince Shōtoku')|E] during the rules of [Concept('historical_figure_10041005','Emperor Bidatsu')|E] и [Concept('historical_figure_10041008','Empress Suiko')|E] и established the Soga clan’s stronghold в government by having his daughters married to members imperial family.\n\nВ late 6th century, Soga no Umako went to great lengths to promote Buddhism in Japan, и was instrumental in its acceptance. At that time, the Soga clan employed immigrants from China и Korea, и worked to obtain advanced technology и other knowledge. In 587, Umako defeated [Concept('historical_figure_10230098','Mononobe no Moriya')|E] в [Concept('historical_figure_Battle_of_Shigisan','Battle of Shigisan')|E], securing Soga dominance.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Soga_no_Emishi (5/29/2022 11:04:53 PM UTC)
 game_concept_historical_figure_10240261:0 "Soga no Emishi"
 game_concept_historical_figure_10240261_desc:0 "#medium #bold Soga no Emishi#! был statesman [Concept('historical_figure_Yamato_period','Yamato')|E] Imperial Court. His alternative names include #bold Emishi#! и #bold Toyora no [Concept('historical_figure_Omi','Ōomi')|E]#!. After the death of his father [Concept('historical_figure_10240256','Soga no Umako')|E], Emishi took over Ōomi, the Minister of State, from his father.\n\nAccording to the [Concept('historical_figure_Nihonshoki','Nihonshoki')|E], from the end reign of [Concept('historical_figure_10041008','Empress Suiko')|E] to that of [Concept('historical_figure_10041012','Empress Kōgyoku')|E], Emishi enjoyed influence в court. After the death of Empress Suiko, Emishi succeeded in installing Prince Tamura on the throne as [Concept('historical_figure_10041010','Emperor Jomei')|E] by citing the will of Empress Suiko. Although [Concept('historical_figure_Prince_Yamashiro','Prince Yamashiro')|E] былnother candidate, Emishi murdered Sakaibe no Marise, his uncle who nominated Oe no Ou, paving the way for his favorite. After the discernment of Emperor Jomei, Emishi supported [Concept('historical_figure_10041012','Empress Kōgyoku')|E].\n\nHis daughter, Soga no Tetsuki no Iratsume, был wife of [Concept('historical_figure_10041010','Emperor Jomei')|E] и bore [Concept('historical_figure_10041010','Emperor Jomei')|E] one daughter Princess Yata.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Soga_no_Iruka (7/10/2021 9:36:35 PM UTC)
 game_concept_historical_figure_10240267:0 "Soga no Iruka"
 game_concept_historical_figure_10240267_desc:0 "#medium #bold Soga no Iruka#! был son of [Concept('historical_figure_10240261','Soga no Emishi')|E], a statesman в Asuka Period of [Concept('historical_figure_Japan','Japan')|E].\n\nHe былssassinated at court in a [Concept('historical_figure_Coup_d27C3A9tat','coup d’état')|E] involving Nakatomi no Kamatari и [Concept('historical_figure_10041014','Prince Naka-no-Ōe')|E], who accused him of trying to murder [Concept('historical_figure_Prince_Yamashiro','Prince Yamashiro')|E], a charge which Soga no Iruka denied. Soga no Emishi also committed [Concept('historical_figure_Suicide','suicide')|E] soon after his son’s death, и the main branch [Concept('historical_figure_Soga_clan','Soga clan')|E] became extinct. Prince Naka-no-Oe later ascended the throne as Emperor Tenji, и Nakatomi no Kamatari was promoted и given the name Fujiwara no Kamatari.\n\n#S Legacy#!\nIn 2005, the remains of a building which may have been Soga no Iruka’s residence were discovered in [Concept('historical_figure_Nara_Prefecture','Nara')|E]. This discovery appeared to be consistent with the description found in Nihon Shoki.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Soga_no_Kurayamada_no_Ishikawa_no_Maro (12/14/2020 9:05:02 PM UTC)
 game_concept_historical_figure_10240268:0 "Soga no Kurayamada no Ishikawa no Maro"
 game_concept_historical_figure_10240268_desc:0 "#medium #bold Soga no Kurayamada no Ishikawa no Maro#! был member [Concept('historical_figure_Soga_clan','Soga clan')|E] и first holder office of [Concept('historical_figure_Udaijin','udaijin')|E]. Он был son of Soga no Kuramaro и grandson of [Concept('historical_figure_10240256','Soga no Umako')|E]; his daughter was married to Prince Naka-no-Ōe. After the fall of [Concept('historical_figure_10240267','Soga no Iruka')|E], he был most senior member family. As chronicled в [Concept('historical_figure_Nihon_Shoki','Nihon Shoki')|E], he былccused of treason и strangled himself at Yamada-dera in 649; his wife и seven of his children also committed suicide; other relatives were captured и executed. The discovery of exonerating documents led to a posthumous pardon и the posting of his slanderer to Tsukushi Province. His death brought the political ascendancy Soga clan to an end.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ki_no_Yoshimochi (8/23/2022 8:34:28 PM UTC)
 game_concept_historical_figure_10241501:0 "Ki no Yoshimochi"
 game_concept_historical_figure_10241501_desc:0 "#medium #bold Ki no Yoshimochi#! был японским poet of both [Concept('historical_figure_Waka_poetry','waka')|E] и [Concept('historical_figure_Kanshi_poetry','kanshi')|E]. Он also composed the Chinese preface to the tenth-century waka anthology, the [Concept('historical_figure_Kokin_WakashC5AB','Kokin Wakashū')|E]. Он studied classics at the Imperial University, before serving various, mostly scholarly, positions at court.\n\n#S Биография#!\nThe date of birth of Ki no Yoshimochi is unknown. Он был first-born son of Ki no Haseo и the elder brother of Ki no Yoshihito и Ki no Yoshimitsu, и may have been the adopted son of [Concept('historical_figure_Ki_no_Tsurayuki','Ki no Tsurayuki')|E].\n\nIn [Concept('historical_figure_KanpyC58D_era','Kanpyō 8')|E] he entered the Imperial University as a student of Chinese. In 906, he attained the [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','Junior Fifth Rank, Lower Grade')|E], и in 912 was promoted to the Junior Fifth Rank, Upper Grade, having acted as Director University и Teacher Classics for the Crown Prince.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ch%C5%8Dgen_(monk) (1/31/2022 5:30:34 AM UTC)
 game_concept_historical_figure_10241549:0 "Chōgen (monk)"
 game_concept_historical_figure_10241549_desc:0 "#medium #bold Chōgen#!, также известный как Shunjōbō Chōgen, был [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_Buddhism_in_Japan','Buddhist')|E] monk. From 1181 he devoted twenty-five years of his life to the endowment и rebuilding of [Concept('historical_figure_TC58Ddai-ji','Tōdai-ji')|E] after its destruction in war.\n\n#S Sources#!\nA contemporary record known as the Benevolent Deeds of Namu-Amidabutsu provides the fullest evidence for Chōgen’s life и career. This may be supplemented by diaries such as the Jewelled Leaves of [Concept('historical_figure_11000158','Fujiwara no Kanezane')|E]; temple records; documents including Solicitation for Funds by Chōgen in [Concept('historical_figure_GenkyC5AB','Genkyū')|E] 2; и inscriptions including one on stone dating to 1202 from [Concept('historical_figure_Kawachi_Province','Kawachi Province')|E] recording his repair of irrigation channels first constructed by Gyōki Bosatsu. By the time illustrated Tōdaiji Daibutsu engi 1530s, which includes a scene of Chōgen at sea conveying logs for the great rebuilding, invocation of his memory could include a \"mixture of fact и fable\".#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ono_no_Imoko (5/20/2022 9:21:10 PM UTC)
 game_concept_historical_figure_10242001:0 "Ono no Imoko"
 game_concept_historical_figure_10242001_desc:0 "#medium #bold Ono no Imoko#! был японским politician и diplomat в late 6th и early 7th century, during the [Concept('historical_figure_Asuka_period','Asuka period')|E].\n\nOno былppointed by [Concept('historical_figure_10041008','Empress Suiko')|E] as an official envoy to the Sui court in 607, и he delivered the famous letter from Japan’s [Concept('historical_figure_Prince_ShC58Dtoku','Prince Shōtoku')|E] which began \"The Son of Heaven where the sun rises, to the Son of Heaven where the sun sets, may good health be with you.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ono_no_Oyu (4/21/2022 2:23:50 PM UTC)
 game_concept_historical_figure_10242010:0 "Ono no Oyu"
 game_concept_historical_figure_10242010_desc:0 "#medium #bold Ono no Oyu#! был японским bureaucrat и poet. Он served under Ōtomo no Tabito during the Dazaifu administration. Он rose to the rank of Assistant Governor-General. Three of his [Concept('historical_figure_Waka_poetry','tanka')|E] poems have been preserved в [Concept('historical_figure_Man27yC58DshC5AB','Man’yōshū')|E].\n\nTanka poem\n\n・Awoni-yoshi Nara-no Miyako-ha Sakuhana-no Nihofuga-gotoku Ima-sakari-nari（Manyoushu 3-328）\n\nmeans : In beautiful green, Here in Capital Nara, Spring flowers are now in full bloom.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Onoshi_no_Tamori (3/30/2021 8:08:30 AM UTC)
 game_concept_historical_figure_10242011:0 "Onoshi no Tamori"
 game_concept_historical_figure_10242011_desc:0 "#medium #bold Onoshi no Tamori#! был японским [Concept('historical_figure_Kuge','noble')|E] и [Concept('historical_figure_Waka_poetry','waka')|E] poet в [Concept('historical_figure_Nara_period','Nara period')|E].\n\n#S Биография#!\nThe details life of Onoshi no Tamori are unknown. Он was likely a member Ono clan. In [Concept('historical_figure_TenpyC58D','Tenpyō 2')|E] he participated in a plum blossom-viewing party at the residence of Ōtomo no Tabito, then the governor [Concept('historical_figure_Dazaifu_government','Dazaifu')|E].\n\nYūkichi Takeda’s Man’yōshū Zenchūshaku speculates that he may have been the same person as the Ono no Tamori who served as ambassador to Parhae.\n\n#S Poetry#!\nPoem 846 в [Concept('historical_figure_Man27yC58DshC5AB','Man’yōshū')|E] is attributed to him.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ono_no_Minemori (5/17/2022 9:07:35 PM UTC)
 game_concept_historical_figure_10242032:0 "Ono no Minemori"
 game_concept_historical_figure_10242032_desc:0 "#medium #bold Ono no Minemori#! был японским historian, poet, и politician early [Concept('historical_figure_Heian_period','Heian period')|E]. Он wrote в [Concept('historical_figure_Kanshi_poetry','kanshi')|E] style of poetry.\n\n#S Биография#!\nOno no Minemori was born in 778. Он был third son of Ono no Nagami, the fuku-shōgun.\n\nHe был trusted attendant of [Concept('historical_figure_10041030','Emperor Saga')|E] from the time the latter was crown prince. In 808 he was promoted to the position of tōgū shōji, и went on to serve in positions such as shōgeki и shikibu shōyū, as well as serving in various provincial governments such as those of [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E], [Concept('historical_figure_Mino_Province','Mino Province')|E], [Concept('historical_figure_Mutsu_Province','Mutsu Province')|E], [Concept('historical_figure_Awa_Province_Tokushima','Awa Province')|E], и ultimately, in 822, vice-governor [Concept('historical_figure_Dazaifu_government','Dazaifu')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ono_no_Takamura (8/21/2022 3:39:44 AM UTC)
 game_concept_historical_figure_10242036:0 "Ono no Takamura"
 game_concept_historical_figure_10242036_desc:0 "#medium #bold Ono no Takamura#!, также известный как #bold Sangi no Takamura#!, был японским calligrapher и poet early [Concept('historical_figure_Heian_period','Heian period')|E].\n\n#S Жизнь#!\nTakamura был descendant of [Concept('historical_figure_10242001','Ono no Imoko')|E] who served as Kenzuishi, и his father was [Concept('historical_figure_10242032','Ono no Minemori')|E]. Он был grandfather of [Concept('historical_figure_10242076','Ono no Michikaze')|E], one three famous calligraphers. In 834 he былppointed to Kintōshi, but in 838 after a quarrel with the envoy, Fujiwara no Tsunetsugu, he gave up his professional duties pretending to be ill, иttracted the ire of retired [Concept('historical_figure_10041030','Emperor Saga')|E], who sent him to [Concept('historical_figure_Oki_Province','Oki Province')|E]. Within two years he regained the graces court и returned to the capital where he was promoted to [Concept('historical_figure_Sangi_Japan','Sangi')|E].\n\nTakamura is the subject of a number of odd stories и legends.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ono_no_Michikaze (3/25/2022 12:55:43 PM UTC)
 game_concept_historical_figure_10242076:0 "Ono no Michikaze"
 game_concept_historical_figure_10242076_desc:0 "#medium #bold Ono no Michikaze#! или #bold Ono no Tōfū#! был [Concept('historical_figure_Japan','Japanese')|E] [Concept('historical_figure_Calligrapher','calligrapher')|E] who был prominent Shodōka during the [Concept('historical_figure_Heian_period','Heian period')|E]. One so-called Sanseki 三跡, along with Fujiwara no Sukemasa и Fujiwara no Yukinari, Michikaze is considered the founder of Japanese style calligraphy или wayōshodō и popularly extolled in Japan as the \"reincarnation of Wang Xizhi.\"\n\nHe былlso known as #bold Yaseki Tōfū#!.\n\n#S Жизнь#!\nMichikaze was born в present Kasugai, Aichi prefecture, as the grandson of a courtier-poet, [Concept('historical_figure_10242036','Ono no Takamura')|E]. Он был government official, a poet и calligrapher. Он provided highly distinguished calligraphic services for three emperors during his career: [Concept('historical_figure_10041038','Daigo')|E], [Concept('historical_figure_10041039','Suzaku')|E] и [Concept('historical_figure_10041040','Murakami')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Himiko (8/30/2022 3:58:45 AM UTC)
 game_concept_historical_figure_10290001:0 "Himiko"
 game_concept_historical_figure_10290001_desc:0 "#medium #bold Himiko#!, также известный как #bold Shingi Waō#!, был shamaness-queen of Yamatai-koku in Wakoku. Early Chinese dynastic histories chronicle [Concept('historical_figure_Tribute','tributary')|E] relations between Queen Himiko и the Cao Wei Kingdom и record that the Yayoi period people chose her as ruler following decades of warfare among the kings of Wa. Early Japanese histories do not mention Himiko, but historians associate her with legendary figures such as Empress Consort [Concept('historical_figure_10041215','Jingū')|E], who was [Concept('historical_figure_Regent','regent')|E] in roughly the same era as Himiko.\n\nScholarly debates over the identity of Himiko и the location of her domain, Yamatai, have raged since the late [Concept('historical_figure_Edo_period','Edo period')|E], with opinions divided between northern [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E] или traditional [Concept('historical_figure_Yamato_Province','Yamato Province')|E] in present-day [Concept('historical_figure_Kansai_region','Kinki')|E]. The \"Yamatai controversy\", writes Keiji Imamura, is \"the greatest debate over the ancient history of Japan.\" A prevailing view among scholars is that she may be buried at Hashihaka Kofun in [Concept('historical_figure_Nara_Prefecture','Nara Prefecture')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Toyo_(queen) (6/30/2022 9:44:37 AM UTC)
 game_concept_historical_figure_10290005:0 "Toyo (queen)"
 game_concept_historical_figure_10290005_desc:0 "#medium #bold Toyo#!, также известный как #bold Iyo#!, был queen regnant of Yamatai-koku in Japan. She was, according to the \"Records of Wei\" и other traditional sources, the successor of Queen [Concept('historical_figure_10290001','Himiko')|E].\n\n#S Reign#!\nIyo is not cited in many historical records, и her origin is unknown. The only recorded reliable claims are that Iyo был close relative of Himiko, и that she acquired great political power at a very young age. Information obtained from Chinese sources и from archeological и ethnological discoveries has led Japanese scholars to conclude that Iyo was Himiko’s niece. Himiko и Iyo were female shamans и that sovereignty had both a political и religious character.\n\nAfter Himiko’s death, a man took power in Yamatai as regent.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Eisai (8/23/2022 8:20:10 AM UTC)
 game_concept_historical_figure_10260104:0 "Eisai"
 game_concept_historical_figure_10260104_desc:0 "#medium #bold Myōan Eisai/Yōsai#! был японским [Concept('historical_figure_Buddhism','Buddhist')|E] priest, credited with founding the Rinzai school, the Japanese line Linji school of Zen Buddhism. In 1191, he introduced this Zen approach to Japan, following his trip to China from 1187 to 1191, during which he was initiated into the Linji school by the master Hsü an. It is also said that he popularized green tea in Japan, following this same trip. Он былlso the founding abbot of Japan’s first Zen temple Shōfuku-ji и Kennin-ji. Он is often known simply as #bold Eisai/Yōsai Zenji#!, literally \"Zen master Eisai\".#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kiyohara_no_Fukayabu (10/30/2017 8:42:35 AM UTC)
 game_concept_historical_figure_11041015:0 "Kiyohara no Fukayabu"
 game_concept_historical_figure_11041015_desc:0 "#medium #bold Kiyohara no Fukayabu#! Japanese poet of [Concept('historical_figure_Heian_period','Heian period')|E]. Он is an author thirty-шестым poem [Concept('historical_figure_Ogura_Hyakunin_Isshu','Ogura Hyakunin Isshu')|E] и contributor of 17 poems to the [Concept('historical_figure_Kokin_WakashC5AB','Kokin Wakashū')|E].\n\nHe is the grandfather of [Concept('historical_figure_11041020','Kiyohara no Motosuke')|E], author of poem 42, и the great-grandfather of Sei Shonagon, author of poem 62 [Concept('historical_figure_Ogura_Hyakunin_Isshu','Ogura Hyakunin Isshu')|E].\n\n#S See also#!\n$EFFECT_LIST_BULLET$[Concept('historical_figure_Hyakunin_Isshu','Hyakunin Isshu')|E] poem 36\n$EFFECT_LIST_BULLET$[Concept('historical_figure_Kokin_WakashC5AB','Kokin Wakashū')|E]\n$EFFECT_LIST_BULLET$Kiyohara\n$EFFECT_LIST_BULLET$[Concept('historical_figure_11041020','Kiyohara no Motosuke')|E]#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kiyohara_no_Motosuke (10/4/2020 9:42:57 AM UTC)
 game_concept_historical_figure_11041020:0 "Kiyohara no Motosuke"
 game_concept_historical_figure_11041020_desc:0 "#medium #bold Kiyohara no Motosuke#! был [Concept('historical_figure_Heian_period','Heian period')|E] [Concept('historical_figure_Waka_poetry','waka poet')|E] и Japanese nobleman. His daughter был Heian poet иuthor [Concept('historical_figure_11041024','Sei Shōnagon')|E], famous today for writing [Concept('historical_figure_The_Pillow_Book','The Pillow Book')|E]. Он is designated a member [Concept('historical_figure_Thirty-six_Poetry_Immortals','Thirty-six Poetry Immortals')|E], и one of his poems is included в famous Ogura [Concept('historical_figure_Hyakunin_Isshu','Hyakunin Isshu')|E]. His court career included terms as governor of [Concept('historical_figure_Kawachi_Province','Kawachi Province')|E] и [Concept('historical_figure_Higo_Province','Higo Province')|E].\n\nAs one Five Men Pear Chamber, Kiyohara no Motosuke assisted в compilation [Concept('historical_figure_Gosen_WakashC5AB','Gosen Wakashū')|E]. This group also compiled kundoku readings for texts from the [Concept('historical_figure_Man27yC58DshC5AB','Man’yōshū')|E].\n\nHis poems are included in several official poetry anthologies, including the [Concept('historical_figure_ShC5ABi_WakashC5AB','Shūi Wakashū')|E]. A personal collection known as the Motosukeshū also remains.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sei_Sh%C5%8Dnagon (4/26/2022 3:19:20 AM UTC)
 game_concept_historical_figure_11041024:0 "Sei Shōnagon"
 game_concept_historical_figure_11041024_desc:0 "#medium #bold Sei Shōnagon#! был японским author, poet, и [Concept('historical_figure_Lady-in-waiting','court lady')|E], служившим [Concept('historical_figure_11006233','Empress Teishi')|E] around the year 1000 during the middle [Concept('historical_figure_Heian_period','Heian period')|E]. She is the author of [Concept('historical_figure_The_Pillow_Book','The Pillow Book')|E].\n\n#S Name#!\nSei Shōnagon’s actual given name is not known. It был custom among aristocrats in those days to call a court lady by a nickname taken from a court office belonging to her father или husband. Sei derives from her father’s family name \"Kiyohara\", while Shōnagon refers to a government post. Her relationship to this post is unknown, though—neither her father nor either of her two husbands held such a post. Bun’ei Tsunoda has suggested that it may have belonged to a third husband, perhaps Fujiwara no Nobuyoshi.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ariwara_no_Yukihira (8/1/2022 10:00:33 AM UTC)
 game_concept_historical_figure_11042001:0 "Ariwara no Yukihira"
 game_concept_historical_figure_11042001_desc:0 "#medium #bold Ariwara no Yukihira#! был японским [Concept('historical_figure_Heian_period','Heian period')|E] courtier и bureaucrat, who held a number of positions over the course of his life. At one time или another, he was governor provinces of Harima, Bizen, Shinano, и Bitchū. Он also served as Councillor, Minister of Agriculture, и inspector of Mutsu и Dewa provinces.\n\nYukihira былlso a poet, many of his works being published alongside those of his brother, [Concept('historical_figure_11042010','Narihira')|E]. Он also established a school, called Shogaku-in, for the purpose of educating members Ariwara family.\n\nHis most famous poem, no. 16 в [Concept('historical_figure_Ogura_Hyakunin_Isshu','Ogura Hyakunin Isshu')|E] is as follows:#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ariwara_no_Narihira (8/15/2022 3:57:07 PM UTC)
 game_concept_historical_figure_11042010:0 "Ariwara no Narihira"
 game_concept_historical_figure_11042010_desc:0 "#medium #bold Ariwara no Narihira#! был японским courtier и [Concept('historical_figure_Waka_poetry','waka')|E] poet early [Concept('historical_figure_Heian_period','Heian period')|E]. Он was named one of both the Six Poetic Geniuses и the Thirty-Six Poetic Geniuses, и one of his poems was included в [Concept('historical_figure_Ogura_Hyakunin_Isshu','Ogura Hyakunin Isshu')|E] collection. Он is также известный как #bold Zai Go-Chūjō#!, #bold Zai Go#!, #bold Zai Chūjō#! или #bold Mukashi-Otoko#!.\n\nThere are 87 poems attributed to Narihira in court anthologies, though some attributions are dubious. Narihira’s poems are exceptionally ambiguous; the compilers 10th-century [Concept('historical_figure_Kokin_WakashC5AB','Kokin Wakashū')|E] thus treated them to relatively long headnotes.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ariwara_no_Motokata (8/15/2022 3:38:09 PM UTC)
 game_concept_historical_figure_11042015:0 "Ariwara no Motokata"
 game_concept_historical_figure_11042015_desc:0 "#medium #bold Ariwara no Motokata#! был японским [Concept('historical_figure_Waka_poetry','waka')|E] poet early [Concept('historical_figure_Heian_period','Heian period')|E].\n\nHe was included в Late Classical Thirty-Six Poetic Geniuses, и thirty-three of his poems were included in [Concept('historical_figure_ChokusenshC5AB','poetry collections commissioned by the court')|E].\n\n#S Биография#!\nHis birth и death dates are unknown, и the details of his life are also uncertain, but he был son of Ariwara no Muneyana, the first son of [Concept('historical_figure_11042010','Ariwara no Narihira')|E]. Who his mother was is also unknown.\n\nAccording to the Kokin Wakashū Mokuroku, he былdopted by his brother-in-law Fujiwara no Kunitsune.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hata_no_Kawakatsu (2/27/2021 6:31:13 PM UTC)
 game_concept_historical_figure_10250021:0 "Hata no Kawakatsu"
 game_concept_historical_figure_10250021_desc:0 "#medium #bold Hata no Kawakatsu#!, sometimes called #bold Hada no Kōkatsu#!, был legendary figure in [Concept('historical_figure_Japan','Japan')|E]ese folklore, who is believed to have introduced ritual [Concept('historical_figure_Shinto','Shinto')|E] dances to Japan в шестым century. Он is also considered the progenitor of a hereditary line which includes many of [Concept('historical_figure_Noh','Noh')|E]’s greatest playwrights иctors, such as Hata no Ujiyasu, Zeami и Komparu Mitsutarō. Though in legend he is portrayed as the reincarnation first emperor of Qin, if Kawakatsu truly existed he was likely a Chinese immigrant to Japan, или someone from further afield who came to Japan via [Concept('historical_figure_China','China')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sakanoue_no_Karitamaro (10/4/2020 8:53:44 AM UTC)
 game_concept_historical_figure_10252024:0 "Sakanoue no Karitamaro"
 game_concept_historical_figure_10252024_desc:0 "#medium #bold Sakanoue no Karitamaro#! был samurai commander, и later [Concept('historical_figure_Chinjufu-shC58Dgun','chinjufu-shōgun')|E], during Japan’s [Concept('historical_figure_Nara_period','Nara period')|E].\n\nKaritomo’s father was Sakanoue no Inukai.\n\nIn 764, Karitamaro aided в repression of a revolt by [Concept('historical_figure_11005001','Fujiwara no Nakamaro')|E].\n\nKaritomo’s son was [Concept('historical_figure_10252029','Tamuramaro')|E], the first to hold the title [Concept('historical_figure_ShC58Dgun','Sei-i Taishōgun')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sakanoue_no_Tamuramaro (8/21/2022 8:13:04 AM UTC)
 game_concept_historical_figure_10252029:0 "Sakanoue no Tamuramaro"
 game_concept_historical_figure_10252029_desc:0 "#medium #bold Sakanoue no Tamuramaro#! был [Concept('historical_figure_KugyC58D','court noble')|E], general и [Concept('historical_figure_ShC58Dgun','shōgun')|E] early [Concept('historical_figure_Heian_period','Heian period')|E] of [Concept('historical_figure_Japan','Japan')|E]. Он served as [Concept('historical_figure_Dainagon','Dainagon')|E], Minister of War и Ukon’e no Taisho. Он held the [Concept('historical_figure_Kabane','kabane')|E] of Ōsukune и the court rank of [Concept('historical_figure_Junior_Second_Rank','Junior Second Rank')|E] и былwarded the Order of Second Class. Он был son of [Concept('historical_figure_10252024','Sakanoue no Karitamaro')|E].\n\n#S Military career#!\nServing [Concept('historical_figure_10041028','Emperor Kanmu')|E], Tamuramaro былppointed [Concept('historical_figure_ShC58Dgun','shōgun')|E] и given the task of conquering the [Concept('historical_figure_Emishi','Emishi')|E], a people native to the north of Honshū, which he subjugated. Recent evidence suggests that a migration of Emishi from northern Honshū to [Concept('historical_figure_HokkaidC58D','Hokkaidō')|E] took place sometime between the седьмым и eighth centuries, perhaps as a direct result of this policy that pre-dated Tamuramaro’s appointment. However, many Emishi remained в [Concept('historical_figure_TC58Dhoku_region','Tōhoku region')|E] as subjects expanding [Concept('historical_figure_Japan','Japanese')|E] Empire и later established independent Fushu domains. After Emperor Kanmu’s death, the general continued to serve [Concept('historical_figure_10041029','Emperor Heizei')|E] и [Concept('historical_figure_10041030','Emperor Saga')|E] as Major Counselor и Minister of War.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sakanoue_no_Korenori (10/4/2020 9:18:57 AM UTC)
 game_concept_historical_figure_10252054:0 "Sakanoue no Korenori"
 game_concept_historical_figure_10252054_desc:0 "#medium #bold Sakanoue no Korenori#! был японским [Concept('historical_figure_Waka_poetry','waka')|E] poet early [Concept('historical_figure_Heian_period','Heian period')|E]. His exact dates of birth и death are unknown, but he был fourth-generation descendant of [Concept('historical_figure_10252029','Sakanoue no Tamuramaro')|E].\n\nHe was one Thirty-six Immortals of Poetry и one of his poems was included в [Concept('historical_figure_Ogura_Hyakunin_Isshu','Ogura Hyakunin Isshu')|E]. Forty-one of his poems were ultimately included в imperial anthologies.\n\nHe был father poet [Concept('historical_figure_10252056','Mochiki')|E].\n\nDuring his own life he was known primarily as a champion [Concept('historical_figure_Kemari','kemari')|E] player. On March 2, 905, he и his colleagues kicked a ball 206 times without interruption at the Imperial Court, и were praised by the emperor.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sakanoue_no_Mochiki (10/4/2020 9:43:57 AM UTC)
 game_concept_historical_figure_10252056:0 "Sakanoue no Mochiki"
 game_concept_historical_figure_10252056_desc:0 "#medium #bold Sakanoue no Mochiki#! был [Concept('historical_figure_Heian_period','Heian period')|E] [Concept('historical_figure_Waka_poetry','waka poet')|E] и Japanese nobleman. Он был son of [Concept('historical_figure_10252054','Sakanoue no Korenori')|E], one [Concept('historical_figure_Thirty-six_Poetry_Immortals','Thirty-six Poetry Immortals')|E].\n\nAs one Five Men Pear Chamber, he contributed to the compilation [Concept('historical_figure_Gosen_WakashC5AB','Gosen Wakashū')|E]. Он also compiled kundoku readings for texts from the [Concept('historical_figure_Man27yC58DshC5AB','Man’yōshū')|E].\n\n#S External links#!\n$EFFECT_LIST_BULLET$E-text of one of his poems in Japanese#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8D_Sei (4/15/2021 8:30:22 PM UTC)
 game_concept_historical_figure_10140000:0 "Shō Sei"
 game_concept_historical_figure_10140000_desc:0 "#medium #bold Shō Sei#! was king [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E] from 1526 to 1555. Он был fifth son of King [Concept('historical_figure_10140007','Shō Shin')|E], who he succeeded.\n\nShō Sei suppressed a rebellion on [Concept('historical_figure_Amami_C58Cshima','Amami Ōshima')|E] in 1537 и took steps to improve defenses against [Concept('historical_figure_Wokou','wakō')|E] that same year.\n\nShō Sei died in 1555 и was succeeded by his second son [Concept('historical_figure_10140027','Shō Gen')|E].\n\n#S See also#!\n$EFFECT_LIST_BULLET$[Concept('historical_figure_Imperial_Chinese_missions_to_Ryukyu_Kingdom','Imperial Chinese missions to Ryukyu Kingdom')|E]#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8D_Shoku (4/15/2021 8:30:51 PM UTC)
 game_concept_historical_figure_10140001:0 "Shō Shoku"
 game_concept_historical_figure_10140001_desc:0 "#medium #bold Shō Shoku#! был father of King [Concept('historical_figure_10140004','Shō En')|E], the founder Second Shō dynasty [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E].\n\nShō Shoku was born into a family of peasant farmers on Izena Island, a small island which lies off the northwestern coast of [Concept('historical_figure_Okinawa_Island','Okinawa Island')|E]. Он married Zuiun, и had a daughter и two sons: Abu-ganashi, Shō En, и [Concept('historical_figure_10140005','Shō Sen’i')|E].\n\nShō Shoku и his wife died when their offsprings were young. Он was posthumously honored as king in 1699, и his spirit tablet was placed in Sōgen-ji. His title was stripped in 1719, и his spirit tablet was moved to Tennō-ji.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8D_En (5/14/2022 9:14:15 PM UTC)
 game_concept_historical_figure_10140004:0 "Shō En"
 game_concept_historical_figure_10140004_desc:0 "#medium #bold Shō En #! был king [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E], the founder Second Shō dynasty. Prior to becoming king, he was known as #bold Uchima Kanemaru #!.\n\n#S Ранняя жизнь и rise to power#!\nKanamaru was born into a family of peasant farmers on Izena Island, a tiny island which lies off the northwestern coast of [Concept('historical_figure_Okinawa_Island','Okinawa Island')|E]. It is said that his parents died when he былround twenty и undertook to provide for his aunt и uncle, brother и sister, и his wife, whom he married at a very young age.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8D_Sen%27i (5/14/2022 9:13:42 PM UTC)
 game_concept_historical_figure_10140005:0 "Shō Sen’i"
 game_concept_historical_figure_10140005_desc:0 "#medium #bold Shō Sen’i#! был king [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E], the second ruler second Shō dynasty. Он ruled for only six months after his elder brother [Concept('historical_figure_10140004','Shō En')|E] died, и was forced to abdicate to his nephew, [Concept('historical_figure_10140007','Shō Shin')|E].\n\nShō Sen’i was named Prince of Goeku after his abdication, и given Goeku [Concept('historical_figure_Magiri','magiri')|E] as his domain, but died в same year. It has been suggested that he was murdered by the empress dowager Ukiyaka.\n\n#S References#!\n$EFFECT_LIST_BULLET$Chūzan Seifu#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8D_Shin (2/22/2022 5:07:55 PM UTC)
 game_concept_historical_figure_10140007:0 "Shō Shin"
 game_concept_historical_figure_10140007_desc:0 "#medium #bold Shō Shin#! был king [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E], the third ruler the second Shō Dynasty. Shō Shin’s long reign has been described as \"the Great Days of [Concept('historical_figure_ChC5ABzan','Chūzan')|E]\", a period of great peace и relative prosperity. Он был son of [Concept('historical_figure_10140004','Shō En')|E], the founder dynasty, by Yosoidon, Shō En’s second wife, often referred to as the queen mother. Он succeeded his uncle, [Concept('historical_figure_10140005','Shō Sen’i')|E], who was forced to abdicate in his favor.\n\n#S Reign#!\nMuch foundational organization kingdom’s administration и economy is traced back to developments which occurred during Shō Shin’s reign. As government became more institutionalized и organized, the [Concept('historical_figure_Aji_RyC5ABkyC5AB','aji')|E] gradually lost power и independence, becoming more closely tied to the central government at [Concept('historical_figure_Shuri_Okinawa','Shuri')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Aragusuku_Anki (9/25/2021 6:20:37 AM UTC)
 game_concept_historical_figure_10140038:0 "Aragusuku Anki"
 game_concept_historical_figure_10140038_desc:0 "#medium #bold Aragusuku [Concept('historical_figure_Ueekata','Ueekata')|E] Anki#! был politician и bureaucrat Ryukyu Kingdom. Он былlso known by #bold Ufu Aragusuku#!, и his Chinese style name, #bold Mō Ryūgin#!. His mother был Noro. According to legend, Aragusuku был love child of King [Concept('historical_figure_10140007','Shō Shin')|E].\n\nВ summer 1555, King [Concept('historical_figure_10140000','Shō Sei')|E] became seriously ill. The king ordered three ministers, Aragusuku Anki, Kunigami Keimei и Gusukuma Shūshin, to assist the Crown Prince [Concept('historical_figure_10140027','Shō Gen')|E]. But after the king’s death, Kunigami и Gusukuma broke their promises и wanted to install other prince Shō Kanshin as the new king instead of Shō Gen. They said that Shō Gen was too sickly to succeed the throne, и many ministers supported them. It made Aragusuku very angry. Он stood в audience hall, with a [Concept('historical_figure_Naginata','naginata')|E] in his hand, и said that Shō Gen был eldest son Queen Umimajingani Aji-ganashi, so he should be the new king because primogeniture.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8D_Gen (4/3/2022 12:42:17 PM UTC)
 game_concept_historical_figure_10140027:0 "Shō Gen"
 game_concept_historical_figure_10140027_desc:0 "#medium #bold Shō Gen#! was king [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E] from 1556 to 1572. Он was called \"Gen, the mute.\" The king required considerable support from the [Concept('historical_figure_Sanshikan','Sanshikan')|E], the chief council of royal advisors. His reign marked the beginning council’s demonstration of significantly greater effectiveness и efficiency than previously.\n\nShō Gen received his official investiture from the Ming Court in 1562, и received emissaries from the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] Japanese province of Satsuma in 1570 и 1572. The Shimazu wished to establish some control over the Ryukyus, making them either a tributary или a vassal state. The kingdom resisted the Shimazu overtures, и small punitive mission launched by the Shimazu created a small skirmish on the island of [Concept('historical_figure_Amami_C58Cshima','Amami Ōshima')|E] in 1571, although the Ryukyuans defeated them.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8D_Ei (4/15/2021 8:29:56 PM UTC)
 game_concept_historical_figure_10140045:0 "Shō Ei"
 game_concept_historical_figure_10140045_desc:0 "#medium #bold Shō Ei #! was king [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E] from 1573 to 1588. Shō Ei был son of [Concept('historical_figure_10140027','Shō Gen')|E] и his [Concept('historical_figure_Seishitsu','wife')|E], и был second son of king Shō Gen.\n\nHe died in 1588 without an heir. His son-in-law [Concept('historical_figure_10140061','Shō Nei')|E] was installed as the king.\n\n#S References#!\n$EFFECT_LIST_BULLET$Kerr, George H.. Okinawa: the History of an Island People. Boston: Tuttle Publishing.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8D_Ky%C5%AB (4/26/2021 7:20:49 PM UTC)
 game_concept_historical_figure_10140046:0 "Shō Kyū"
 game_concept_historical_figure_10140046_desc:0 "#medium #bold Shō Kyū#!, also known by Prince #bold Kin Chōkō#!, был royal [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E]. Он was father of King Shō Hō.\n\nShō Kyū был third son of King [Concept('historical_figure_10140027','Shō Gen')|E], и был originator of a royal family, Kin Udun. Он had three famous sons: the eldest son King Shō Hō; the fourth son Kin Chōtei; и the седьмым son Gushikawa Chōei.\n\nShō Kyū was posthumously honored as king in 1699, и his spirit tablet was placed in Sōgen-ji. His title was stripped in 1719, и his spirit tablet was moved to Tennō-ji.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8D_Nei (7/18/2022 2:47:15 AM UTC)
 game_concept_historical_figure_10140061:0 "Shō Nei"
 game_concept_historical_figure_10140061_desc:0 "#medium #bold Shō Nei #! was king [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E] from 1587 to 1620. Он reigned during the 1609 [Concept('historical_figure_Invasion_of_Ryukyu','invasion of Ryukyu')|E] и был first king of Ryukyu to be a [Concept('historical_figure_Vassal','vassal')|E] to the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] of [Concept('historical_figure_Satsuma_Domain','Satsuma')|E], a Japanese [Concept('historical_figure_Han_country_subdivision','feudal domain')|E].\n\nShō Nei был great-grandson of [Concept('historical_figure_10140007','Shō Shin')|E] и the adopted son-in-law of [Concept('historical_figure_10140045','Shō Ei')|E].\n\n#S Биография#!\nEarly in Shō Nei’s reign, Japanese warlord [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] planned an [Concept('historical_figure_Japanese_invasions_of_Korea_1592E280931598','invasion of Korea')|E]. Through messengers from Satsuma, he ordered that the kingdom contribute warriors to the invasion efforts, и was refused; he also commanded that Ryukyu temporarily suspend its official missions to China. The mission traveled to Beijing anyway, on business relating to Shō Nei’s formal investiture, и related Hideyoshi’s plans to Chinese Court officials there.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Gushichan_Ch%C5%8Dsei (10/4/2020 3:06:38 AM UTC)
 game_concept_historical_figure_10140062:0 "Gushichan Chōsei"
 game_concept_historical_figure_10140062_desc:0 "#medium #bold Gushichan Wōji Chōsei #!, also known by his Chinese style name #bold Shō Kō#!, был [Concept('historical_figure_Ryukyu_Kingdom','Ryukyuan')|E] prince who served as sessei, a post often translated as \"prime minister\", from 1589 to 1610.\n\nShō Kō был second son of Shō I и Shuriōkimi Aji-ganashi. Он былlso the little brother of King [Concept('historical_figure_10140061','Shō Nei')|E].\n\n[Concept('historical_figure_Invasion_of_Ryukyu','Satsuma invaded Ryukyu')|E] в spring of 1609. Shō Kō was taken to [Concept('historical_figure_Sunpu_Castle','Sunpu')|E] together with King Shō Nei и number of high officials by [Concept('historical_figure_Satsuma_Domain','Satsuma')|E] troops. Он died и was buried there.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nakijin_Ch%C5%8Dy%C5%8D (6/16/2020 7:19:44 AM UTC)
 game_concept_historical_figure_10140103:0 "Nakijin Chōyō"
 game_concept_historical_figure_10140103_desc:0 "#medium #bold Nakijin [Concept('historical_figure_Aji_Ryukyu','Aji')|E] Chōyō#! был [Concept('historical_figure_Ryukyu_Kingdom','Ryukyuan')|E] lord of [Concept('historical_figure_Nakijin_Castle','Nakijin Castle')|E]. Он былlso known by his Chinese style name, Shō Kokushi.\n\nNakijin Chōyō был second son of Nakijin Chōton. After his elder brother Nakijin Chōkō died without heir, he succeeded Warden of Hokuzan in 1596.\n\nВ spring of 1609, [Concept('historical_figure_Satsuma_Domain','Satsuma')|E] [Concept('historical_figure_Invasion_of_Ryukyu','invaded Ryukyu')|E]. Satsuma troops landed in Kōri-jima и Unten Port, then attacked [Concept('historical_figure_Nakijin_Castle','Nakijin Castle')|E]. Soon the castle was captured, и Nakijin Chōyō was killed в battle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yuwan_Ufunushi (4/3/2019 6:21:58 AM UTC)
 game_concept_historical_figure_10140240:0 "Yuwan Ufunushi"
 game_concept_historical_figure_10140240_desc:0 "#medium #bold Yuwan Ufunushi#! был tribal chief of [Concept('historical_figure_Amami_C58Cshima','Amami Ōshima')|E], an island в Amami Islands archipelago currently controlled by [Concept('historical_figure_Japan','Japan')|E].\n\nAccording to [Concept('historical_figure_ChC5ABzan_Seifu','Chūzan Seifu')|E], Yuwan was given the title of Ufunushi by king [Concept('historical_figure_10140000','Shō Sei')|E]. Он served the [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E] loyally. However, many chiefs disliked him; they reported to the royal government that Yuwan was planning a revolt. The king sent the Ryukyuan army, which landed on the island in 1537. Yuwan was forced to commit suicide.\n\nHe had a son named Nukanakagusuku. When his father died, Nukanakagusuku was captured и brought to [Concept('historical_figure_Shuri_Castle','Shuri Castle')|E]. Later, Yuwan was proven innocent, и Nukanakagusuku’s son Urasoe Ryōken became the originator of Ba-uji Oroku Dunchi, which was one \"Five Aristocratic Families\" in Ryukyuan history.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nago_Ry%C5%8Dh%C5%8D (10/4/2020 2:03:56 AM UTC)
 game_concept_historical_figure_10140248:0 "Nago Ryōhō"
 game_concept_historical_figure_10140248_desc:0 "#medium #bold Nago [Concept('historical_figure_Ueekata','Ueekata')|E] Ryōhō #!, also known by the Chinese-style name #bold Ba Ryōhitsu#!, был [Concept('historical_figure_Ryukyuan_people','Ryukyuan')|E] aristocrat и bureaucrat в royal government [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E].\n\nNago was born to an aristocrat family called Ba-uji Oroku Dunchi, whose ancestor was [Concept('historical_figure_10140240','Yuwan Ufunushi')|E], a tribal chief from [Concept('historical_figure_Amami_C58Cshima','Amami Ōshima')|E]. Both his father и grandfather been a member [Concept('historical_figure_Sanshikan','Sanshikan')|E], the king’s closest advisors. In 1579, he went to [Concept('historical_figure_Ming_dynasty','Ming China')|E] to pay [Concept('historical_figure_Tribute','tribute')|E] together with [Concept('historical_figure_10140272','Jana Ueekata')|E], whom later became his colleague. In 1592, at the age of 41, his father retired, и he became a member Sanshikan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Gusukuma_Seiky%C5%AB (10/4/2020 1:13:34 AM UTC)
 game_concept_historical_figure_10140271:0 "Gusukuma Seikyū"
 game_concept_historical_figure_10140271_desc:0 "#medium #bold Gusukuma [Concept('historical_figure_Ueekata','Ueekata')|E] Seikyū#!, also known by his Chinese style name #bold Ō Kishō#!, был bureaucrat [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E]. Gusukuma былlso a famous [Concept('historical_figure_Japanese_calligraphy','calligrapher')|E], he imitated the handwriting of Prince Son’en, a princely priest и calligrapher of [Concept('historical_figure_Japan','Japan')|E] during [Concept('historical_figure_Kamakura_period','Kamakura period')|E] very well, so he got the nick name #bold Son’en Gusukuma#!.\n\nGusukuma was born to an aristocrat family called Ō-uji Nagayama Dunchi. Он был eldest son of Kunigami Seijun. Он was pro-Japanese, и was elected a member of [Concept('historical_figure_Sanshikan','Sanshikan')|E] in 1601, but былccused by his political opponent [Concept('historical_figure_10140272','Jana Ueekata')|E] и removed from his position in 1605. Он lost his official position и peerage, but his hereditary fief remained. Он was not restored until 1610.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Jana_Ueekata (2/17/2021 1:01:42 AM UTC)
 game_concept_historical_figure_10140272:0 "Jana Ueekata"
 game_concept_historical_figure_10140272_desc:0 "#medium #bold Jana Ueekata Rizan #!, also known by the Chinese-style name #bold Tei Dō #!, был [Concept('historical_figure_Ryukyuan_people','Ryukyuan')|E] aristocrat и bureaucrat в royal government [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E]. A member [Concept('historical_figure_Sanshikan','Sanshikan')|E], the king’s closest advisors, Rizan был only Ryukyuan official to refuse to recognize the suzerainty of Japan’s [Concept('historical_figure_Satsuma_Domain','Satsuma Domain')|E] over the kingdom; he was executed as a result.\n\n"Jana Ueekata\" is actually a title, not a name, reflecting that Rizan was of [Concept('historical_figure_Ueekata','ueekata')|E] rank, иssigned to the region или territory of Jana. This name structure, along with the fact that he possessed a separate, Chinese-style, name was typical Ryukyuan aristocracy.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shish%C5%8D (2/9/2022 10:22:38 PM UTC)
 game_concept_historical_figure_10141002:0 "Shishō"
 game_concept_historical_figure_10141002_desc:0 "#medium #bold Shishō#!, или #bold Shō Shishō#! in later sources, was [Concept('historical_figure_Aji_Ryukyu','Anji')|E] of Sashiki и later King of [Concept('historical_figure_ChC5ABzan','Chūzan')|E], one of three polities on the island of Okinawa, before they were united. Он был progenitor of what became the [Concept('historical_figure_First_ShC58D_dynasty','First Shō dynasty')|E].\n\nThe son of Shishō was [Concept('historical_figure_10141005','Shō Hashi')|E], who is known as the first king [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E]. Shō Hashi overthrew chief [Concept('historical_figure_Bunei_Ryukyu','Bunei')|E] of Chūzan in 1406 и installed his father as king. His kingship былcknowledged by the Yongle Emperor of China, who caused a diplomatic mission to be sent to the Ryukyuan capital in 1415. Он was retroactively given the [Concept('historical_figure_Surname','surname')|E] #bold Shō#! when the Emperor bestowed the name to Shō Hashi.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8D_Hashi (5/14/2022 9:14:45 PM UTC)
 game_concept_historical_figure_10141005:0 "Shō Hashi"
 game_concept_historical_figure_10141005_desc:0 "#medium #bold Shō Hashi#! был last King of [Concept('historical_figure_ChC5ABzan','Chūzan')|E] и the first king [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E], uniting the three polities of Chūzan, [Concept('historical_figure_Hokuzan','Hokuzan')|E], и [Concept('historical_figure_Nanzan','Nanzan')|E] by conquest и ending the Sanzan period.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8D_Ch%C5%AB (4/15/2021 8:29:40 PM UTC)
 game_concept_historical_figure_10141010:0 "Shō Chū"
 game_concept_historical_figure_10141010_desc:0 "#medium #bold Shō Chū#! был king [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E] [Concept('historical_figure_First_ShC58D_dynasty','First Shō dynasty')|E]. Он ruled from 1439 to 1444. Shō Chū был second son of his father, King [Concept('historical_figure_10141005','Shō Hashi')|E]. After his father conquered the Kingdom of [Concept('historical_figure_Hokuzan','Hokuzan')|E], Shō Chū былppointed \"Warden of Hokuzan\" in 1422. Shō Chū was installed as the king after his father’s death. During his reign, Ryukyu began to trade with Java.\n\n#S References#!\n$EFFECT_LIST_BULLET$Chūzan Seifu#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8D_Kinpuku (4/15/2021 8:29:42 PM UTC)
 game_concept_historical_figure_10141013:0 "Shō Kinpuku"
 game_concept_historical_figure_10141013_desc:0 "#medium #bold Shō Kinpuku#! был king [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E] [Concept('historical_figure_First_ShC58D_dynasty','First Shō dynasty')|E].\n\nShō Kinpuku succeeded his nephew, [Concept('historical_figure_10141020','Shō Shitatsu')|E], in 1449. A one-kilometer-long dam, which known as Chōkō Dam, was built in 1451 by Kaiki, a somewhat mysterious figure from Ming [Concept('historical_figure_China','China')|E]. The dam was built from [Concept('historical_figure_Naha','Naha')|E] harbor to Tomari harbor, connecting many tiny isles.\n\nKing Shō Kinpuku died in 1453, a succession dispute erupted between the king’s son Shiro и his younger brother Furi. [Concept('historical_figure_Shuri_Castle','Shuri Castle')|E] was burned down в conflict, и both of them died в incident. After the incident, the king’s other younger brother, [Concept('historical_figure_10141015','Shō Taikyū')|E], came to the throne.\n\n#S References#!\n$EFFECT_LIST_BULLET$Chūzan Seifu#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8D_Taiky%C5%AB (4/15/2021 8:29:46 PM UTC)
 game_concept_historical_figure_10141015:0 "Shō Taikyū"
 game_concept_historical_figure_10141015_desc:0 "#medium #bold Shō Taikyū #! был king [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E], the шестым ruler first Shō dynasty. His reign saw the construction of many Buddhist temples, the casting \"Bridge of Nations\" Bell, и the battle between the lords [Concept('historical_figure_10141232','Gosamaru')|E] и [Concept('historical_figure_10141251','Amawari')|E].\n\n#S Жизнь и reign#!\nShō Taikyū был седьмым son of [Concept('historical_figure_10141005','Shō Hashi')|E], the unifier of [Concept('historical_figure_Okinawa_Island','Okinawa Island')|E] и founder [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E]. In 1453, he was named Prince of Goeku, и given Goeku [Concept('historical_figure_Magiri','magiri')|E] as his domain.\n\nWhen King [Concept('historical_figure_10141013','Shō Kinpuku')|E] died in 1453, a succession dispute erupted between the king’s son Shiro и his younger brother Furi. [Concept('historical_figure_Shuri_Castle','Shuri Castle')|E] was burned down в conflict, which ended в death of both Shiro и Furi, и the succession of Shō Taikyū to the throne.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8D_Shitatsu (4/15/2021 8:29:44 PM UTC)
 game_concept_historical_figure_10141020:0 "Shō Shitatsu"
 game_concept_historical_figure_10141020_desc:0 "#medium #bold Shō Shitatsu#! was king of [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E] who ruled from 1444 to 1449. Shō Shitatsu был eldest son of king [Concept('historical_figure_10141010','Shō Chū')|E].\n\nHe died in 1449 without an heir и his uncle [Concept('historical_figure_10141013','Shō Kinpuku')|E] was installed as the king.\n\n#S References#!\n$EFFECT_LIST_BULLET$Chūzan Seifu#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sh%C5%8D_Toku (4/15/2021 8:29:38 PM UTC)
 game_concept_historical_figure_10141025:0 "Shō Toku"
 game_concept_historical_figure_10141025_desc:0 "#medium #bold Shō Toku#! был son of [Concept('historical_figure_10141015','Shō Taikyū')|E] и last king First Shō Dynasty. Он came to power as a young man in a kingdom whose treasury had been depleted. Он engaged in efforts to conquer islands between Ryukyu и Japan и took the Mitsudomoe, the symbol of [Concept('historical_figure_Hachiman','Hachiman')|E], as his banner to emphasize his martial spirit. In 1466, he led an invasion on Kikai Island, which strained the Ryukyuan treasury with little benefit. Он either died young или was possibly killed by forces withв kingdom as details are somewhat unclear. As is common for rulers who preside over the end of a dynasty, moralists portrayed him as cruel, violent, и lacking in virtue.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hanishi (2/20/2021 4:42:54 AM UTC)
 game_concept_historical_figure_10141130:0 "Hanishi"
 game_concept_historical_figure_10141130_desc:0 "#medium #bold Hanishi#!, read variously as #bold Haneji#! и #bold Haniji#!, был local ruler of [Concept('historical_figure_Okinawa_Island','Okinawa Island')|E], who was given the title of King of Sanhoku. Very little is known about him. Он first appeared in Chinese diplomatic records in 1383 и his last contact was of 1390. After that, Min appeared в diplomatic arena in 1395.\n\nHis real name is unknown. The name Hanishi appears to be a corrupt form of Haneji, a settlement in northern Okinawa. The name suggests some connection to the settlement, but it is not confirmed by contemporary sources.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Gosamaru (12/21/2020 2:09:41 AM UTC)
 game_concept_historical_figure_10141232:0 "Gosamaru"
 game_concept_historical_figure_10141232_desc:0 "#medium #bold Gosamaru #! был [Concept('historical_figure_Ryukyuan_people','Ryukyuan')|E] Lord of Yomitanzan and, later, Nakagusuku. Он былlso known as #bold Seishun#!, и by the Chinese name #bold Mao Guoding#!. Он supported [Concept('historical_figure_10141005','Shō Hashi')|E], first king [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E], in his conquest of [Concept('historical_figure_Hokuzan','Hokuzan')|E] и unification of [Concept('historical_figure_Okinawa_Island','Okinawa Island')|E]. Он committed suicide in 1458 during a battle with the Katsuren Aji, [Concept('historical_figure_10141251','Amawari')|E].\n\n#S Жизнь#!\nGosamaru was born in Yamada Castle, в village of Onna. Он succeed his father as the Aji of Yomitanzan, и in 1416 he led the forces of Yomitanzan in support of Shō Hashi, king Okinawan kingdom of [Concept('historical_figure_ChC5ABzan','Chūzan')|E], in his invasion и conquest neighboring kingdom of Hokuzan. Hashi would conquer the kingdom of [Concept('historical_figure_Nanzan','Nanzan')|E] to the south several years later, uniting Okinawa Island, ending the Sanzan Period, и founding the unified [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Uni-Ufugusuku (2/17/2021 4:40:58 AM UTC)
 game_concept_historical_figure_10141241:0 "Uni-Ufugusuku"
 game_concept_historical_figure_10141241_desc:0 "#medium #bold Uni-Ufugusuku#!, или #bold Ufugusuku Kenyu/Ufugushiku Kenyu/Ōshiro Kenyu#!, был samurai martial arts master и [Concept('historical_figure_Ryukyuan_people','Ryukyuan')|E] general, служившим [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E]. \"Uni\" is an [Concept('historical_figure_Okinawan_language','Okinawan')|E] cognate Japanese \"oni,\" which means ogre. Он received this nickname because he былbout 6 feet tall. Он был personal attendant of King [Concept('historical_figure_10141015','Shō Taikyū')|E]’s daughter, и lived in [Concept('historical_figure_Katsuren_Castle','Katsuren Castle')|E] when she married the [Concept('historical_figure_Aji_Ryukyu','Aji')|E] [Concept('historical_figure_10141251','Amawari')|E]. During the Aji’s infamous grab for power in 1458, Ufugusuku took the King’s daughter back to [Concept('historical_figure_Shuri_Castle','Shuri Castle')|E]. Он led the Ryūkyūan army to depose Amawari, и personally executed him. Он later became Aji of Goeku [Concept('historical_figure_Magiri','Magiri')|E], residing in Chibana Castle, и married the king’s daughter. Он was expelled after the First Shō Dynasty fell и later committed suicide. His tomb is at Chibana Castle, in Chibana, Okinawa City, dug into the hillside next to his wife’s tomb.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Amawari (9/17/2020 12:01:44 PM UTC)
 game_concept_historical_figure_10141251:0 "Amawari"
 game_concept_historical_figure_10141251_desc:0 "#medium #bold Amawari #! был [Concept('historical_figure_Ryukyuan_people','Ryukyuan')|E] Lord of [Concept('historical_figure_Katsuren_Castle','Katsuren Castle')|E], known for his ambitions for the throne [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E] и scheme иttack against [Concept('historical_figure_10141232','Gosamaru')|E], Aji of Yomitanzan и Nakagusuku.\n\n#S Жизнь#!\nAmawari was born to a peasant family in Yara, in Chatan [Concept('historical_figure_Magiri','Magiri')|E]. Overthrowing the Katsuren Aji, Amawari seized his domain. Taking advantage of opportunities for maritime trade, he gained a degree of wealth и power, и married Momoto-fumiagari, daughter of King [Concept('historical_figure_10141015','Shō Taikyū')|E], further solidifying his power.\n\nAnxious about Amawari’s power, King Shō Taikyū asked Gosamaru, who helped [Concept('historical_figure_10141005','Shō Taikyū’s father')|E] invade [Concept('historical_figure_Hokuzan','Hokuzan')|E] in 1416, to build [Concept('historical_figure_Nakagusuku_Castle','Nakagusuku Castle')|E] between Katsuren и the royal capital of [Concept('historical_figure_Shuri_Okinawa','Shuri')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shunten (5/27/2021 3:00:34 PM UTC)
 game_concept_historical_figure_10142100:0 "Shunten"
 game_concept_historical_figure_10142100_desc:0 "#medium #bold Shunten #!, также известный как #bold Shunten-Ō #!, был legendary ruler of [Concept('historical_figure_Okinawa_Island','Okinawa Island')|E]. Shunten is the earliest chief in Okinawa for whom a name is known. Он is said to have taken power after defeating a usurper to the throne by the name of Riyū who had overthrown the 25th chief Tenson dynasty.\n\n#S Origin#!\nThe [Concept('historical_figure_ChC5ABzan_Seikan','Chūzan Seikan')|E], the first official history Ryūkyūan Kingdom, и Chūzan Seifu state that Shunten был son of [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_10120070','Minamoto no Tametomo')|E]. Tametomo was exiled to a penal colony on Izu Ōshima following his defeat в [Concept('historical_figure_HC58Dgen_Rebellion','Hōgen Rebellion')|E] of 1156. According to the story, Tametomo then became lost at sea some time later, arrived on Okinawa, и settled down with the sister/daughter [Concept('historical_figure_Aji_RyC5ABkyC5AB','anji')|E], или local chieftain, of Ōzato. Ōzato is located at the south of Okinawa Island в present-day city of Nanjō.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Eiso_(king) (11/3/2021 1:25:49 PM UTC)
 game_concept_historical_figure_10142200:0 "Eiso (king)"
 game_concept_historical_figure_10142200_desc:0 "#medium #bold Eiso#! был semi-legendary ruler of [Concept('historical_figure_Okinawa_Island','Okinawa Island')|E]. Он был founding monarch Eiso dynasty.\n\nThe name Eiso superficially looks like a temple name but the scholarly consensus is that it represents Iso, a settlement in modern-day Urasoe, Okinawa. Wezo no ikusamoi, who appears в archaic poem collection Omoro Sōshi, is usually identified as Eiso.\n\n#S Жизнь#!\nAccording to Sai Taku’s edition [Concept('historical_figure_ChC5ABzan_Seifu','Chūzan Seifu')|E], Eiso was born as son of Eso Yononushi, a descendant Tenson dynasty, who is said to have descended from the goddess of creation. The [Concept('historical_figure_ChC5ABzan_Seikan','Chūzan Seikan')|E] is inconsistent about their relationship. The section of Gihon treats Eiso as the son of Eso Yononushi while the section of Eiso states that he was Eso Yononushi’s grandson.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Satto (5/27/2021 2:23:39 PM UTC)
 game_concept_historical_figure_10142301:0 "Satto"
 game_concept_historical_figure_10142301_desc:0 "#medium #bold Satto#! was King of [Concept('historical_figure_ChC5ABzan','Chūzan')|E]. Он is the first ruler of [Concept('historical_figure_Okinawa_Island','Okinawa Island')|E] who was recorded by contemporary sources. His reign was marked by expansion и development of Chūzan’s trade relations with other states, и the beginning of Okinawa’s [Concept('historical_figure_Tribute','tributary relations')|E] with Ming Dynasty [Concept('historical_figure_China','China')|E], a relationship that continued for roughly five hundred years, almost until the fall Qing Dynasty.\n\nSatto was Governor Urasoe district, which surrounded и included Chūzan’s capital. On the death of chief Seii in 1350, Satto seized the throne for himself. His own line, или dynasty, however, did not last past his son, [Concept('historical_figure_Bunei_Ryukyu','Bunei')|E], who was ousted in 1405.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Amamikyu (12/18/2021 5:26:05 PM UTC)
 game_concept_historical_figure_10147000:0 "Amamikyu"
 game_concept_historical_figure_10147000_desc:0 "#medium #bold Amamikyu#!, или #bold Amekushin-otome-ōankami#!, is the creation goddess [Concept('historical_figure_Ryukyu_Islands','Ryukyu Islands')|E] в Ryukyuan religion.\n\n#S Name#!\nAmamikyu’s name comes from the reading Chinese characters 阿摩美久 или 阿摩彌姑, which were most likely written ad hoc for the [Concept('historical_figure_Okinawan_language','Okinawan pronunciation')|E]. Readings can vary widely from Amamikyu, Amamikyo, Amamikiyo, Amamiko, Amamiku, Amamigu, Amamichuu, и Amanchuu. \"Amamikyu\" was used by [Concept('historical_figure_George_H._Kerr','George H. Kerr')|E] in his Ryukyu: Kingdom и Province Before 1945 in 1953.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nakasone_Tuimiya (7/20/2021 3:52:52 AM UTC)
 game_concept_historical_figure_10149200:0 "Nakasone Tuimiya"
 game_concept_historical_figure_10149200_desc:0 "#medium #bold Nakasone Tuimiya#!, also #bold Nakasone Tuyumya#! был [Concept('historical_figure_Ryukyuan_people','Ryūkyūan')|E] Chieftain и later Anji Miyako Islands credited with repelling an invasion from Ishigaki Island, и expanding Miyako political control over some [Concept('historical_figure_Yaeyama_Islands','Yaeyama Islands')|E]. When the Miyako Islands were attacked by the [Concept('historical_figure_RyC5ABkyC5AB_Kingdom','Ryūkyū Kingdom')|E], Nakasone saved the people of Miyako from harm by agreeing to surrender to annexation by the Kingdom.\n\n#S Ранняя жизнь#!\nNakasone был great-great-grandson of Meguro Mori who, в 14th century, defeated the Yonahabara army under Sata Ubunto to unite the Miyako Islands for the first time.\n\nToyomiya was not a name, but rather something akin to a title или honorific.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oyake_Akahachi (8/6/2021 2:12:07 AM UTC)
 game_concept_historical_figure_10149700:0 "Oyake Akahachi"
 game_concept_historical_figure_10149700_desc:0 "#medium #bold Oyake Akahachi #!, also #bold Oyake Akahachi Hongawara #! или #bold Horikawa Akahachi #!, был [Concept('historical_figure_Ryukyuan_people','Ryukyuan')|E] lord of Ishigaki Island who led a rebellion against the [Concept('historical_figure_Ryukyu_Kingdom','Ryukyu Kingdom')|E] in 1500.\n\n#S Ранняя жизнь и rebellion#!\nIt is said that Akahachi was born on Hateruma Island, и that he was large и physically strong even as a child. Он moved to Ishigaki Islиs a young adult, и became the chief of Ōhama Village soon afterward. His influence soon extended over all of Ishigaki Island, и beyond, to other islands в [Concept('historical_figure_Yaeyama_Islands','Yaeyama Islands')|E] group. At some point late в 15th century, the nearby Miyako Islands were divided between two influential families, the Nakasone и Kaneshigawa, who were fighting one another for dominance area. Seeking to take advantage chaos и disunity, Akahachi proposed an invasion Miyako Islands.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yamana_Suketoyo (5/23/2022 3:33:39 PM UTC)
 game_concept_historical_figure_10050005:0 "Yamana Suketoyo"
 game_concept_historical_figure_10050005_desc:0 "#medium #bold Yamana Suketoyo#! был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был last head [Concept('historical_figure_Yamana_clan','Tajima Yamana clan')|E]. Yamana clan был [Concept('historical_figure_Shugo','Shugo')|E] [Concept('historical_figure_Tajima_Province','Tajima')|E]. Он owned Ikuno Silver Mine и started full-scale development.\n\nYamana clan’s home castle Konosumiyama castle былttacked by the [Concept('historical_figure_Oda_clan','Oda clan')|E]’s large force led by [Concept('historical_figure_10029400','Hashiba Hideyoshi')|E] и Suketoyo fled to Sakai. Suketoyo expressed his obedience to [Concept('historical_figure_10029120','Oda Nobunaga')|E] и былllowed to rule part Tajima. Он built Arikoyama castle и move from Konosumiyama castle in 1574.\n\nWhen the relationship between [Concept('historical_figure_Oda_clan','Oda clan')|E] и [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E] worsened, Suketoyo had an ambiguous attitude about which side to take, Oda clan thought Suketoyo was on the side of Mōri, his Arikoyama castle былttacked, и he surrendered. Suketoyo died of illness five days after the fall of Arikoyama castle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yamana_S%C5%8Dzen (1/31/2022 5:24:53 AM UTC)
 game_concept_historical_figure_10050039:0 "Yamana Sōzen"
 game_concept_historical_figure_10050039_desc:0 "#medium #bold Yamana Sōzen#! was originally #bold Yamana Mochitoyo #! before becoming a monk. Due to his red complexion, he was sometimes known as Aka-nyūdō, \"the Red Monk\". Он was one [Concept('historical_figure_DaimyC58D','daimyōs')|E] who fought against [Concept('historical_figure_10040543','Hosokawa Katsumoto')|E] during the [Concept('historical_figure_C58Cnin_War','Ōnin War')|E] in [Concept('historical_figure_Heian-kyC58D','Heian-kyō')|E].\n\n#S Биография#!\nYamana Sōzen was born to Yamana Tokihiro, head Yamana clan. Tokihiro был [Concept('historical_figure_Shugo','shugo')|E] governor of [Concept('historical_figure_Tajima_Province','Tajima')|E], [Concept('historical_figure_Bingo_Province','Bingo')|E], [Concept('historical_figure_Aki_Province','Aki')|E], и [Concept('historical_figure_Iga_Province','Iga')|E] provinces. Tokihiro, who was often in bad health, retired in 1433 и passed his numerous lands to Sōzen. Sōzen went on to defeat Akamatsu Mitsuhide в Kakitsu Incident, и became governor of [Concept('historical_figure_Harima_Province','Harima Province')|E] the same year.\n\nThe [Concept('historical_figure_Yamana_clan','Yamana clan')|E] had seen many defeats over the years, while the [Concept('historical_figure_Hosokawa_clan','Hosokawa clan')|E] was one three families which controlled the position of [Concept('historical_figure_Kanrei','kanrei')|E], deputy to the shōgun.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yamana_Toyokuni (6/1/2022 12:22:01 PM UTC)
 game_concept_historical_figure_10050060:0 "Yamana Toyokuni"
 game_concept_historical_figure_10050060_desc:0 "#medium #bold Yamana Toyokuni#! был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был head [Concept('historical_figure_Inaba_Province','Inaba')|E] [Concept('historical_figure_Yamana_clan','Yamana clan')|E] и [Concept('historical_figure_Shugo','Shugo')|E] Inaba.\n\nIn 1574, Toyokuni allied with [Concept('historical_figure_10051516','Amago Katsuhisa')|E] for attempt an invasion to captured Tajima и Inaba provinces.\n\nIn 1581, his Tottori Castle was besieged by the [Concept('historical_figure_10029120','Oda Nobunaga')|E]’s army led [Concept('historical_figure_10029400','Hashiba Hideyoshi')|E]. After three months Siege, Toyokuni surrendered. Thereafter, he became a masterless samurai for a while.\n\nIn 1600, at the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], he joined the Western army иfter the battle he was given small territory в [Concept('historical_figure_Tajima_Province','Tajima Province')|E] by [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Amago_Tsunehisa (10/23/2021 5:35:22 AM UTC)
 game_concept_historical_figure_10051501:0 "Amago Tsunehisa"
 game_concept_historical_figure_10051501_desc:0 "#medium #bold Amago Tsunehisa#! был powerful warlord who gained the hegemony in [Concept('historical_figure_ChC5ABgoku_region','Chūgoku region')|E], [Concept('historical_figure_Japan','Japan')|E] starting as a vassal [Concept('historical_figure_Rokkaku_clan','Rokkaku clan')|E]. Он ruled the domains of [Concept('historical_figure_Inaba_Province','Inaba')|E], [Concept('historical_figure_HC58Dki_Province','Hōki')|E], [Concept('historical_figure_Izumo_Province','Izumo')|E], [Concept('historical_figure_Iwami_Province','Iwami')|E], [Concept('historical_figure_Oki_Province','Oki')|E], [Concept('historical_figure_Harima_Province','Harima')|E], [Concept('historical_figure_Mimasaka_Province','Mimasaka')|E], [Concept('historical_figure_Bizen_Province','Bizen')|E], [Concept('historical_figure_BitchC5AB_Province','Bitchū')|E], [Concept('historical_figure_Bingo_Province','Bingo')|E], и [Concept('historical_figure_Aki_Province','Aki')|E].\n\nTsunehisa был eldest son of Amago Kiyosada. His childhood name was Matashiro. In 1473, he былlready his father’s deputy и dealt with the [Concept('historical_figure_Rokkaku_clan','Rokkaku clan')|E] on taxation of goods passing through the [Concept('historical_figure_Amago_clan','Amago clan')|E]’s domain. Он became a deputy governor of Izumo province in 1477 и received a letter Kei from Governor Kyogoku Masatsune, but was expelled by the Muromachi Ashikaga clan in 1484. Он came back two years later taking the Rokkaku clan stronghold of Tomidajo with less than one hundred of his troops. Он gained full control of Izumo in 1508 by successfully subjugating powerful regional clans, called [Concept('historical_figure_Kokujin','kokujin')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Amago_Kunihisa (12/4/2021 7:28:51 PM UTC)
 game_concept_historical_figure_10051507:0 "Amago Kunihisa"
 game_concept_historical_figure_10051507_desc:0 "#medium #bold Amago Kunihisa#! был японским warlord during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of western [Concept('historical_figure_Honshu','Honshu')|E]. Он был son of [Concept('historical_figure_10051501','Amago Tsunehisa')|E].\n\nA principle Amako general under Tsunehisa, he led a force that came to be nicknamed the \"Shingū army\". Kunihisa’s faction was named Shingūtō after the town, Shingū, which was based in a valley north-east of Gassan-Toda where Kunihisa built his residence. Under his father, he fought in campaigns in [Concept('historical_figure_Aki_Province','Aki')|E] и [Concept('historical_figure_Bingo_Province','Bingo')|E] provinces during the 1520s иlongside Amago Haruhisa at the Siege of Koriyama Castle in 1540. In 1544 he defeated a Mōri army but lost his second son, Toyohisa, at the bitterly fought Battle of Hashizugawa in 1546 against Takeda Kuninobu of [Concept('historical_figure_Inaba_Province','Inaba Province')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Amago_Haruhisa (10/22/2021 9:51:18 AM UTC)
 game_concept_historical_figure_10051508:0 "Amago Haruhisa"
 game_concept_historical_figure_10051508_desc:0 "#medium #bold Amago Haruhisa#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] warlord в [Concept('historical_figure_ChC5ABgoku_region','Chūgoku region')|E] of western [Concept('historical_figure_Japan','Japan')|E]. Он был second son of Amago Masahisa. Initially named #bold Akihisa#!, he changed his name to Haruhisa in 1541 after [Concept('historical_figure_10040000','Ashikaga Yoshiharu')|E] offered to let him use a [Concept('historical_figure_Kanji','kanji')|E] character from his name.\n\n#S Биография#!\nAfter his father Amago Masahisa died early in battle, Haruhisa became the главой [Concept('historical_figure_Amago_clan','Amago clan')|E] in 1537 after his grandfather stepped down. Он launched a series of invasions to expand his domain, going as far as [Concept('historical_figure_Harima','Harima')|E]. His childhood name was #bold Saburōshirō#!\n\nIn 1540, the [Concept('historical_figure_Siege_of_Koriyama','Siege of Koriyama')|E] against [Concept('historical_figure_10056004','Mōri Motonari')|E] ended in a humiliating defeat, и many of his вассаломs defected believing that Haruhisa’s days were numbered. His grandfather [Concept('historical_figure_10051501','Amago Tsunehisa')|E] died the next year и [Concept('historical_figure_10057002','Ōuchi Yoshitaka')|E] launched a counterattack to finish the Amago clan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Amago_Okihisa (12/12/2021 1:52:07 PM UTC)
 game_concept_historical_figure_10051511:0 "Amago Okihisa"
 game_concept_historical_figure_10051511_desc:0 "#medium #bold Amago Okihisa#! был third son of [Concept('historical_figure_10051501','Tsunehisa')|E]. His childhood name was #bold Hikoshirō#!. Он also called himself #bold En’ya Okihisa#! for the domain he ruled.\n\nHe received Enya of east [Concept('historical_figure_Izumo_Province','Izumo Province')|E] и used Mount Yōgai for his castle. Like his elder brother [Concept('historical_figure_10051507','Kunihisa')|E], he was skilled in warfare. Not satisfied with the size of his domain, he demanded another 700 Kan in addition to 3000 Kan he already owned. Он raised a revolt against Tsunehisa in 1532 suspecting Kamei Hidetsuna, the chief advisor to Tsunehisa had been plotting against him. The Amago clan split into two и Kamei Toshitsuna, Hidetsuna’s younger brother died fighting for Okihisa. Он was driven out of Enya и escaped. In 1534, he committed [Concept('historical_figure_Seppuku','seppuku')|E] realizing that he would never be able to return to the clan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Amago_Katsuhisa (6/1/2022 12:20:25 PM UTC)
 game_concept_historical_figure_10051516:0 "Amago Katsuhisa"
 game_concept_historical_figure_10051516_desc:0 "#medium #bold Amago Katsuhisa#! был remnant [Concept('historical_figure_Amago_clan','Amago clan')|E], a powerful feudal clan в [Concept('historical_figure_ChC5ABgoku_region','Chūgoku region')|E] of [Concept('historical_figure_Japan','Japan')|E], backed up by [Concept('historical_figure_10051552','Yamanaka Yukimori')|E], a [Concept('historical_figure_Vassal','vassal')|E] clan.\n\nHe was born to Amago Masahisa in 1553. В following year, Katsuhisa’s father и grandfather were killed by [Concept('historical_figure_10051508','Amago Haruhisa')|E], leading Katsuhisa to become a [Concept('historical_figure_Buddhist_monk','Buddhist monk')|E]. After the Amago clan was overthrown by [Concept('historical_figure_10056004','Mōri Motonari')|E] in 1566, Amago Katsuhisa fled to the island of Oki. Later in 1568, Katsuhisa departed at [Concept('historical_figure_Oki_Province','Oki Province')|E] to restore the Amago clan with support from [Concept('historical_figure_10051552','Yamanaka Yukimori')|E] и [Concept('historical_figure_10057961','Amano Takashige')|E].\n\nIn 1569, Katsuhisa entered Izumo from [Concept('historical_figure_Oki_Province','Oki Province')|E] и set-up a base in Shinyama Castle. Он besieged Gassantoda Castle, but failed, owing to a fierce defense by Amano Takashige.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Amago_Yoshihisa (11/15/2021 8:33:09 PM UTC)
 game_concept_historical_figure_10051525:0 "Amago Yoshihisa"
 game_concept_historical_figure_10051525_desc:0 "#medium #bold Amago Yoshihisa#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Izumo_Province','Izumo Province')|E].\n\nHe был eldest son of [Concept('historical_figure_10051508','Haruhisa')|E] и he was given the childhood name of #bold Saburōshirō#!. After his father’s sudden death in 1560, he became the head clan to continue the fight against the [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E]. While besieged in [Concept('historical_figure_Gassantoda_Castle','Gassantoda Castle')|E], Yoshihisa had a вассалом, [Concept('historical_figure_10051650','Uyama Hisakane')|E] executed after fearing betrayal. This caused most of his remaining troops to desert и on 1566, he surrendered to [Concept('historical_figure_10056004','Mōri Motonari')|E]. Yoshihisa was permitted to become a monk и was held captive at Enmeiji. As a monk, Yoshihisa changed his name to Yurin. After [Concept('historical_figure_10056025','Mōri Terumoto')|E] became the главой Mōri clan, he became a вассалом under Terumoto.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yamanaka_Yukimori (7/17/2022 8:24:12 AM UTC)
 game_concept_historical_figure_10051552:0 "Yamanaka Yukimori"
 game_concept_historical_figure_10051552_desc:0 "#medium #bold Yamanaka Yukimori#!, также известный как #bold Yamanaka Shikanosuke#! или #bold Shikasuke#!, был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он served the [Concept('historical_figure_Amako_clan','Amako clan')|E] of [Concept('historical_figure_Izumo_Province','Izumo Province')|E].\n\nIn art, his portraits conventionally show a crescent moon on the front of his helmet; he was born under a harvest moon. The crescent moon ornament he wore on his helmet был token of good luck.\n\n#S Military life#!\nYukimori supported the cause of [Concept('historical_figure_10051516','Amago Katsuhisa')|E], including the [Concept('historical_figure_Siege_of_KC58Dzuki_Castle','Siege of Kōzuki Castle')|E]. Он even tried to get help from the [Concept('historical_figure_Oda_clan','Oda clan')|E]. Unfortunately, [Concept('historical_figure_10029120','Oda Nobunaga')|E] only used him so the Oda army could march deeper into the [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E]’s lands. [Concept('historical_figure_10025632','Akechi Mitsuhide')|E] и [Concept('historical_figure_10029400','Hashiba Hideyoshi')|E] wanted to give him reinforcements, but Nobunaga refused. Therefore, those two generals were forced into concentrating on laying siege to the Mōri и Ukita castles rather than helping Yukimori.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Uyama_Hisakane (7/9/2022 12:32:53 AM UTC)
 game_concept_historical_figure_10051650:0 "Uyama Hisakane"
 game_concept_historical_figure_10051650_desc:0 "#medium #bold Uyama Hisakane #! был японским самураем [Concept('historical_figure_Sengoku_era','Sengoku era')|E], служившим [Concept('historical_figure_Amago_clan','Amago clan')|E]. Hisakane был son of Uyama Hisahide и served as a direct vassal to [Concept('historical_figure_10051525','Amago Yoshihisa')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kamei_Korenori (5/21/2021 4:15:40 PM UTC)
 game_concept_historical_figure_10051700:0 "Kamei Korenori"
 game_concept_historical_figure_10051700_desc:0 "#medium #bold Kamei Korenori#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] who lived through the early [Concept('historical_figure_Edo_period','Edo period')|E]. Он was first a вассалом under the [Concept('historical_figure_Amago_clan','Amago clan')|E] of [Concept('historical_figure_Izumo_Province','Izumo Province')|E], but eventually became a daimyō in his own right.\n\n#S Ранняя жизнь#!\nHis father, Kamei Hidetsuna, was killed in battle against the [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E] when the Mōri invaded и seized the Amago clan’s lands, leaving no heir to the Kamei name. Korenori then took on this name, и in 1566, together with his brother-in-law, Yamanaka Shikanosuke, to whom he was related by virtue of marrying the younger sister of Shikanosuke’s wife, he made efforts to reclaim these lands for the Amago, и to destroy [Concept('historical_figure_10056004','Mōri Motonari')|E] и his army. However, the Amago clan fell in 1578, leaving Korenori without his lords; he then entered the service of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. His childhood name was Shinjuro.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kamei_Masanori (1/9/2022 2:32:03 AM UTC)
 game_concept_historical_figure_10051701:0 "Kamei Masanori"
 game_concept_historical_figure_10051701_desc:0 "#medium #bold Kamei Masanori#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] early [Concept('historical_figure_Edo_period','Edo period')|E]. Он был head Tsuwano Domain.\n\n#S Ранняя жизнь#!\nMasanori был son of [Concept('historical_figure_10051700','Kamei Korenori')|E].\n\nMasanori’s early service began under [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] in 1602, и in 1604 he былssigned as an attendant to Ieyasu’s son [Concept('historical_figure_10024031','Hidetada')|E]. His childhood name was Daishomaru.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akamatsu_Norimura (12/31/2021 8:16:44 AM UTC)
 game_concept_historical_figure_10053500:0 "Akamatsu Norimura"
 game_concept_historical_figure_10053500_desc:0 "#medium #bold Akamatsu Norimura#! also well known as #bold Akamatsu Enshin#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Akamatsu_clan','Akamatsu clan')|E] в [Concept('historical_figure_Muromachi_period','Muromachi period')|E]. Он was governor of [Concept('historical_figure_Harima_Province','Harima Province')|E] in [Concept('historical_figure_HyC58Dgo_Prefecture','Hyōgo Prefecture')|E].\n\n#S Warrior#!\nNorimura supported [Concept('historical_figure_10041075','Emperor Go-Daigo')|E] и [Concept('historical_figure_12139028','Ashikaga Takauji')|E] в struggle to overcome the [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E]. Akamatsu joined Takauji in capturing Kyoto from imperial forces on 23 Feb. 1336.: 40, 44 Он then became a part [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E]. Before the [Concept('historical_figure_Battle_of_Minatogawa','Battle of Minatogawa')|E], his Shirahata castle was surrounded by Emperor Go-Daigo’s large force led by [Concept('historical_figure_12185040','Nitta Yoshisada')|E] but he held the castle over 50 days it helped [Concept('historical_figure_12139028','Ashikaga Takauji')|E] regroup its forces in Kyushu. Norimura constructed a fort on a hill which later became the site for [Concept('historical_figure_Himeji_Castle','Himeji Castle')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akamatsu_Mitsusuke (7/13/2022 7:23:34 AM UTC)
 game_concept_historical_figure_10053511:0 "Akamatsu Mitsusuke"
 game_concept_historical_figure_10053511_desc:0 "#medium #bold Akamatsu Mitsusuke#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Akamatsu_clan','Akamatsu clan')|E] during the Muromachi Period.\n\n#S Ранняя жизнь#!\nMitsusuke был son of Akamatusu Yoshinori.\n\n#S Assassin#!\nIn 1441, Mitsusuke killed [Concept('historical_figure_10040006','Ashikaga Yoshinori')|E] who was leader [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E].\n\nIn response, he былttacked by forces [Concept('historical_figure_Yamana_clan','Yamana clan')|E] и the [Concept('historical_figure_Hosokawa_clan','Hosokawa clan')|E]. In defeat, he was forced to commit suicide.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akamatsu_Norifusa (8/16/2022 4:22:38 PM UTC)
 game_concept_historical_figure_10053536:0 "Akamatsu Norifusa"
 game_concept_historical_figure_10053536_desc:0 "#medium #bold Akamatsu Norifusa#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku')|E] и [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama periods')|E]. Akamastu clan был [Concept('historical_figure_Shugo','shugo')|E] [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Harima_Province','Harima Province')|E]. His father was Akamatsu Yoshisuke.\n\nNorifusa was defeated during [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s Chugoku Offensive. Он surrendered, becoming Hideyoshi’s vassal; in subsequent years he was granted landholdings scattered around Okishio castle и Sumakichi.\n\nUnder Hideyoshi’s command, he saw action at the [Concept('historical_figure_Battle_of_Shizugatake','Battle of Shizugatake')|E] и the [Concept('historical_figure_Invasion_of_Shikoku','Invasion of Shikoku')|E].\n\n#S External links#!\n$EFFECT_LIST_BULLET$Биография of Akamatsu Norifusa#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Akamatsu_Masanori (4/28/2022 7:49:02 PM UTC)
