 game_concept_historical_figure_10055107_desc:0 "#medium #bold Sakazaki Naomori #! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] early [Concept('historical_figure_Edo_period','Edo period')|E], who served as lord Tsuwano Domain. Originally called Ukita Akiie he first served his uncle [Concept('historical_figure_10055100','Ukita Naoie')|E] и then his son [Concept('historical_figure_10055101','Ukita Hideie')|E]. Он took part в attack against the Uesugi of [Concept('historical_figure_Aizu','Aizu')|E], и later в Sekigahara campaign, he left Ukita’s Western army и joined [Concept('historical_figure_10024006','Tokugawa')|E]’s eastern army. After the war, he was given lordship Tsuwano domain. [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] also gave him a new name Sakazaki.\n\n#S References#!\n$EFFECT_LIST_BULLET$This article has been compiled from corresponding material on the Japanese Wikipedia.\n$EFFECT_LIST_BULLET$Tsuwano domain genealogy#!\n\n#weak Википедия#!"

