 # https://en.wikipedia.org/wiki/Fujiwara_no_Nakazane (7/15/2021 2:03:17 PM UTC)
 game_concept_historical_figure_11001015:0 "Fujiwara no Nakazane"
 game_concept_historical_figure_11001015_desc:0 "#medium #bold Fujiwara no Nakazane#! был японским дворянином и [Concept('historical_figure_Waka_poetry','waka')|E] poet late [Concept('historical_figure_Heian_period','Heian period')|E].\n\n#S Жизнь#!\nFujiwara no Nakazane was born in 1057. His father was Yoshinari, the Junior Fifth Rank, Lower Grade governor of [Concept('historical_figure_Echizen_Province','Echizen Province')|E], и his mother был daughter of Minamoto no Norinari. His paternal grandfather was Fujiwara no Noritada, the Controller Left и Tutor to the emperor.\n\nIn his late 20s, he served as [Concept('historical_figure_10041050','Emperor Shirakawa')|E]’s rokui-kurōdo, и was granted court rank in [Concept('historical_figure_C58Ctoku','Ōtoku 2')|E] at the age of 29, by [Concept('historical_figure_East_Asian_age_reckoning','Japanese reckoning')|E]. At the height of his career, he held the positions of governor of Echizen, Palace Assistant и the Senior Fourth Rank, Lower Grade. Он left service в palace to serve under Yōmeimon-in, becoming governor of Ki Province и governor of [Concept('historical_figure_Mikawa_Province','Mikawa Province')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Tamako (10/4/2020 2:00:42 PM UTC)
 game_concept_historical_figure_11001025:0 "Fujiwara no Tamako"
 game_concept_historical_figure_11001025_desc:0 "#medium #bold [Concept('historical_figure_Fujiwara_clan','Fujiwara')|E] no Tamako#! или #bold Fujiwara no Shōshi#!, также известный как #bold Taikenmon’in#!, былn Empress consort of [Concept('historical_figure_10041052','Emperor Toba')|E] of Japan, и mother of [Concept('historical_figure_10041053','Emperor Sutoku')|E] и [Concept('historical_figure_10041054','Emperor Go-Shirakawa')|E]. She был eldest daughter of Fujiwara no Kinzane.\n\n#S Жизнь#!\nTamako’s father died when she was seven years old, и she was raised by the retired [Concept('historical_figure_10041050','Emperor Shirakawa')|E] и his favorite mistress Gion no Nyōgo. Once she grew up, she былlmost engaged to the heir regent [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E], [Concept('historical_figure_11000150','Fujiwara no Tadamichi')|E], but his father [Concept('historical_figure_11000138','Fujiwara no Tadazane')|E] incurred Shirakawa’s displeasure by declining the offer due to rumors about Tamako’s behavior.\n\nIn early 1118, with Shirakawa as her godfather, Tamako entered the court of her cousin [Concept('historical_figure_10041052','Emperor Toba')|E]. Just a month later, she was invested as Empress Consort. In mid-1119 she bore Toba’s first child, Prince Akihito.#!\n\n#weak Википедия#!"

