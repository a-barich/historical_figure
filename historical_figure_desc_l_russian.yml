 game_concept_historical_figure_12030000:0 "Фудзивара-но Киёхира"
 game_concept_historical_figure_12030000_desc:0 "#medium #bold Фудзивара-но Киёхира#! был самураем японско-[Concept('historical_figure_Emishi','эмисийского')|E] происхождения конца [Concept('historical_figure_Heian_period','периода Хэйан'')|E], основатель рода Хираидзуми или [Concept('historical_figure_Northern_Fujiwara','Northern Fujiwara')|E], правившей Северной Японией примерно с 1100 по 1189 год.\n\nКиёхира был сыном [Concept('historical_figure_11004629','Fujiwara no Tsunekiyo')|E] и дочери [Concept('historical_figure_12033010','Abe no Yoritoki')|E], имя которой неизвестно. Он родился где-то в бассейне Китаками в 1056 году. Его отец принадлежал к ветви Хидэсато рода Фудзивара, который был известен своими боевыми качествами. Несмотря на это, Цунэкиё был чиновником среднего звена в форте Тага в современном [Concept('historical_figure_Sendai','Сендае')|E], [Concept('historical_figure_Miyagi_Prefecture','Miyagi Prefecture')|E],когда он женился на своей жене [Concept('historical_figure_Emishi','Emishi')|E], оставил свой пост и переехал жить к семье жены в современную [Concept('historical_figure_Iwate_Prefecture','префектуру Иватэ')|E]. Таким образом, Киёхира родился в семье Эмиси на территории Эмиси от отца, которого японские власти считали предателем.#!\n\n#weak Википедия#!"

