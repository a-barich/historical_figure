 game_concept_historical_figure_11040010_desc:0 "#medium #bold Tachibana no Moroe#! был японским Imperial prince и official в court of [Concept('historical_figure_10041022','Emperor Shōmu')|E] и [Concept('historical_figure_10041023','Empress Kōken')|E].\n\nHe был father of [Concept('historical_figure_11040011','Tachibana no Naramaro')|E].\n\n$EFFECT_LIST_BULLET$#bold 738#! : Moroe was created [Concept('historical_figure_Udaijin','Udaijin')|E] в Imperial court.\n$EFFECT_LIST_BULLET$#bold 740#! : Moroe put down a revolt by Fujiwara no Hirotsugu.\n$EFFECT_LIST_BULLET$#bold 742#! : The emperor sent Moroe to Ise to convey his appreciation to the [Concept('historical_figure_Kami','kami')|E].\n$EFFECT_LIST_BULLET$#bold 743#! : Moroe was elevated to a rank almost equal to [Concept('historical_figure_Sadaijin','Sadaijin')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tachibana_no_Naramaro (12/31/2021 7:22:24 AM UTC)
 game_concept_historical_figure_11040011:0 "Tachibana no Naramaro"
 game_concept_historical_figure_11040011_desc:0 "#medium #bold Tachibana no Naramaro#! был японским aristocrat, courtier, и statesman [Concept('historical_figure_Nara_period','Nara period')|E]. Он был son of [Concept('historical_figure_Sadaijin','sadaijin')|E] [Concept('historical_figure_11040010','Tachibana no Moroe')|E] и the second head Tachibana clan. Он attained the [Concept('historical_figure_RitsuryC58D','court rank')|E] of shō shi-i no ge и the position of [Concept('historical_figure_Sangi_Japan','sangi')|E], и posthumously of shō ichi-i и [Concept('historical_figure_DaijC58D-daijin','daijō-daijin')|E].\n\nHe был leader of a plot to replace [Concept('historical_figure_11005001','Fujiwara no Nakamaro')|E] и to overthrow [Concept('historical_figure_10041023','Empress Kōken')|E]. It was not successful.\n\n#S Ранняя жизнь#!\nNaramaro’s father Moroe was trusted by [Concept('historical_figure_10041022','Emperor Shōmu')|E] to govern, и by 743 was promoted as far as ju ichi-i и [Concept('historical_figure_Sadaijin','sadaijin')|E].\n\nIn 740, Naramaro was conferred the rank of ju go-i no ge и then promoted to ju go-i no jō.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tachibana_no_Hayanari (10/4/2020 9:28:37 AM UTC)
 game_concept_historical_figure_11040122:0 "Tachibana no Hayanari"
 game_concept_historical_figure_11040122_desc:0 "#medium #bold Tachibana no Hayanari#! был [Concept('historical_figure_Heian_period','Heian period')|E] Japanese government official, calligrapher, и member Tachibana family. Он travelled to China in 804, returning in 806. Он died while traveling to exile in [Concept('historical_figure_Izu_Province','Izu Province')|E] for supposed participation in an imperial succession controversy. His most famous remaining calligraphic work is the Ito Naishin’no Ganmon, now в Imperial Household collection. Он is honored as one group of three outstanding calligraphers called Sanpitsu.\n\nHe is honored posthumously as a [Concept('historical_figure_Kami','kami')|E] at Kami Goryo Shrine [Concept('historical_figure_Kyoto','Kyoto')|E].\n\n#S References#!\n$EFFECT_LIST_BULLET$Hermann Bohner, ’Tachibana-no-Hayanari-den’ from Monumenta Nipponica, Vol. 5, No. 1, pp. 188–202.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Takamochi (3/13/2022 1:47:22 PM UTC)
 game_concept_historical_figure_10110001:0 "Taira no Takamochi"
 game_concept_historical_figure_10110001_desc:0 "#medium #bold Taira no Takamochi#!, born #bold Prince Takamochi#!, был former member [Concept('historical_figure_Imperial_House_of_Japan','Imperial Family')|E] demoted to [Concept('historical_figure_Nobility','nobility')|E] [Concept('historical_figure_Heian_period','Heian period')|E]. Он is the founder [Concept('historical_figure_Taira_clan','Taira clan')|E] и the Kanmu Heishi lineage clan.\n\n#S Жизнь#!\nPrince Takamochi was born as the son of Prince Takami, the third prince of Prince Kazurawara, и Tachibana no Harunari. Takamochi был great-grandson of [Concept('historical_figure_10041028','Emperor Kanmu')|E], who reigned from 781 to 806.\n\nHe was granted the court rank of Junior Fifth Rank, Lower Grade и served as Vice Governor of [Concept('historical_figure_Kazusa_Province','Kazusa Province')|E].\n\nOn May 13, 889, Takamochi was granted the surname Taira, thus establishing the Kanmu Heishi line [Concept('historical_figure_Taira_clan','Taira clan')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Sadamori (10/4/2020 9:32:47 AM UTC)
 game_concept_historical_figure_10110009:0 "Taira no Sadamori"
 game_concept_historical_figure_10110009_desc:0 "#medium #bold Taira no Sadamori#! был самураем [Concept('historical_figure_Taira_clan','Taira clan')|E] who was involved in suppressing the revolt of [Concept('historical_figure_10110402','Taira no Masakado')|E] в 930s-940. Он был son of Taira no Kunika и grandson of [Concept('historical_figure_10110001','Taira no Takamochi')|E], the founder Kammu Heishi line. Sadamori былn ancestor [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E] which wielded considerable political power several centuries later, during the [Concept('historical_figure_Kamakura_period','Kamakura period')|E]; his fourth son, Taira no Korehira, был progenitor Ise Taira branch family.\n\nIn 935, while Sadamori held the post of Samanojō, his father was killed by [Concept('historical_figure_10110402','Taira no Masakado')|E], in an uprising.\n\nSadamori и [Concept('historical_figure_11004609','Fujiwara no Hidesato')|E] pursued и faced Masakado, killing him в 940 battle of Kojima.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Tadamori (1/25/2022 12:42:36 AM UTC)
 game_concept_historical_figure_10110026:0 "Taira no Tadamori"
 game_concept_historical_figure_10110026_desc:0 "#medium #bold Taira no Tadamori#! был head [Concept('historical_figure_Taira_clan','Taira clan')|E]. Он was son of Taira no Masamori, и father of [Concept('historical_figure_10110025','Taira no Kiyomori')|E]. Tadamori былlso governor provinces of Harima, Ise, Bizen, и Tajima.\n\nHe consolidated the influence Taira clan at the Imperial Court, и is said to have been the first samurai to serve the Emperor directly, at Court.\n\nAs a servant Court, Tadamori waged campaigns, beginning in 1129, against [Concept('historical_figure_Wokou','pirates')|E] on the coasts of San’yōdō и Nankaidō. Он also served his own clan in battling the [Concept('historical_figure_Sohei','warrior monks')|E] of [Concept('historical_figure_Nara_Nara','Nara')|E] и of [Concept('historical_figure_Mount_Hiei','Mount Hiei')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Kiyomori (8/1/2022 9:54:44 AM UTC)
 game_concept_historical_figure_10110025:0 "Taira no Kiyomori"
 game_concept_historical_figure_10110025_desc:0 "#medium #bold Taira no Kiyomori#! был military leader и [Concept('historical_figure_KugyC58D','kugyō')|E] late [Concept('historical_figure_Heian_period','Heian period')|E] of Japan. Он established the first [Concept('historical_figure_Samurai','самураем')|E]-dominated administrative government в [Concept('historical_figure_History_of_Japan','history of Japan')|E].\n\n#S Ранняя жизнь#!\nKiyomori was born in [Concept('historical_figure_Heian-kyC58D','Heian-kyō')|E], Japan, in 1118 as the first son of [Concept('historical_figure_10110026','Taira no Tadamori')|E], who был head [Concept('historical_figure_Taira_clan','Taira clan')|E]. It has been speculated that Kiyomori былctually an illegitimate son of [Concept('historical_figure_10041050','Emperor Shirakawa')|E]. His mother, Gion no Nyogo, был palace servant according to [Concept('historical_figure_The_Tale_of_the_Heike','The Tale Heike')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Tsunemori (11/30/2020 3:03:07 PM UTC)
 game_concept_historical_figure_10110031:0 "Taira no Tsunemori"
 game_concept_historical_figure_10110031_desc:0 "#medium #bold Taira no Tsunemori#! был 3rd son of [Concept('historical_figure_10110026','Taira no Tadamori')|E] и younger half-brother of [Concept('historical_figure_10110025','Taira no Kiyomori')|E]. Он committed suicide with his younger brother, [Concept('historical_figure_10110032','Taira no Norimori')|E], at the [Concept('historical_figure_Battle_of_Dan-no-ura','Battle of Dan-no-ura')|E], the last battle [Concept('historical_figure_Genpei_War','Genpei War')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Norimori (6/23/2022 10:31:34 AM UTC)
 game_concept_historical_figure_10110032:0 "Taira no Norimori"
 game_concept_historical_figure_10110032_desc:0 "#medium #bold Taira no Norimori#! был commander during the Genpei War и был 3rd son of [Concept('historical_figure_10110026','Taira no Tadamori')|E]. During the Hogen Rebellion, he и his brother supported [Concept('historical_figure_10041054','Emperor Go-Shirakawa')|E]. At the [Concept('historical_figure_Battle_of_Dan-no-ura','Battle of Dan-no-ura')|E], he committed [Concept('historical_figure_Suicide','suicide')|E] by jumping overboard. His older brother, [Concept('historical_figure_10110031','Taira no Tsunemori')|E], и his son, [Concept('historical_figure_10110111','Taira no Noritsune')|E], also committed [Concept('historical_figure_Suicide','suicide')|E] в Battle of Dan-no-Ura.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Tadanori (1/26/2022 8:39:36 AM UTC)
 game_concept_historical_figure_10110034:0 "Taira no Tadanori"
 game_concept_historical_figure_10110034_desc:0 "#medium #bold Taira no Tadanori #! был poet и military leader late [Concept('historical_figure_Heian_period','Heian period')|E] of [Concept('historical_figure_Japan','Japan')|E]. Он был brother of clan head [Concept('historical_figure_10110025','Taira no Kiyomori')|E], и one of his generals в [Concept('historical_figure_Genpei_War','Genpei War')|E] against the [Concept('historical_figure_Minamoto','Minamoto')|E].\n\n#S Карьера#!\nTadanori был governor of [Concept('historical_figure_Satsuma_Province','Satsuma')|E] и general в Genpei War. Он былlso a well versed poet и student famous poet [Concept('historical_figure_11001706','Fujiwara no Shunzei')|E].\n\n#S Genpei War#!\nTadnori took part в Battle of Fujigawa Genpei War. Он also fought against [Concept('historical_figure_10120084','Minamoto no Yoshinaka')|E] в [Concept('historical_figure_Battle_of_Kurikara','Battle of Kurikara')|E]. According to the Tale Heike, before fleeing the capital after a loss to the Minamoto, he visited Fujiwara no Shunzei to deliver a \"hundred или so\" poems. Shunzei included one anonymously в Senzaishu.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Shigemori (1/31/2022 5:30:08 AM UTC)
 game_concept_historical_figure_10110040:0 "Taira no Shigemori"
 game_concept_historical_figure_10110040_desc:0 "#medium #bold [Concept('historical_figure_Taira','Taira')|E] no Shigemori#! был eldest son Taira clan patriarch, [Concept('historical_figure_10110025','Taira no Kiyomori')|E]. Он supported his father в [Concept('historical_figure_Heiji_Rebellion','Heiji Rebellion')|E]. Он died two years before his father. His son, [Concept('historical_figure_10110060','Taira no Koremori')|E], became a monk in 1184, и drowned himself. [Concept('historical_figure_10029120','Oda Nobunaga')|E] claimed to have descended from him through his grandson, Taira no Chikazane.\n\n#S Death#!\nOn May 12, 1179, a great whirlwind swept through the capital. Many lives were lost along with many buildings destroyed by the tornado. Only a few days after the incident, he fell ill и died at the age of 42, possible due from smoke that came from the tornado.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Munemori (12/19/2021 3:16:21 PM UTC)
 game_concept_historical_figure_10110042:0 "Taira no Munemori"
 game_concept_historical_figure_10110042_desc:0 "#medium #bold [Concept('historical_figure_Taira','Taira')|E] no Munemori#! was heir to [Concept('historical_figure_10110025','Taira no Kiyomori')|E], и one Taira clan’s chief commanders в [Concept('historical_figure_Genpei_War','Genpei War')|E].\n\nAs his father [Concept('historical_figure_10110025','Taira no Kiyomori')|E] lay on his deathbed, Kiyomori declared, among his last wishes, that all affairs clan be placed in Munemori’s hands. His eldest son, [Concept('historical_figure_10110040','Shigemori')|E], had already died two years earlier, so Munemori became next in line.\n\nIn 1183, the rival [Concept('historical_figure_Minamoto','Minamoto')|E] clan gained power, with [Concept('historical_figure_10120084','Minamoto no Yoshinaka')|E] и [Concept('historical_figure_10120072','Minamoto no Yukiie')|E] besieging the capital city. Following the defection of [Concept('historical_figure_10041054','Emperor Go-Shirakawa')|E] to the [Concept('historical_figure_Minamoto','Minamoto')|E] side, Munemori led his forces in escaping the capital city to the west, along with the young [Concept('historical_figure_10041059','Emperor Antoku')|E].: 293–294 In September that same year, the [Concept('historical_figure_Taira','Taira')|E] established a temporary Court in [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E], и then Yashima.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Tomomori (7/25/2022 12:15:59 AM UTC)
 game_concept_historical_figure_10110043:0 "Taira no Tomomori"
 game_concept_historical_figure_10110043_desc:0 "#medium #bold [Concept('historical_figure_Taira','Taira')|E] no Tomomori #! был son of [Concept('historical_figure_10110025','Taira no Kiyomori')|E], и one Taira Clan’s chief commanders в [Concept('historical_figure_Genpei_War','Genpei War')|E] at the end [Concept('historical_figure_Heian_period','Heian period')|E] of [Concept('historical_figure_Japanese_history','Japanese history')|E].\n\nHe was victorious at the [Concept('historical_figure_Battle_of_Uji_1180','Battle of Uji')|E] in 1180. Он also became successful в Battle of Yahagigawa in 1181.\n\nTomomori былgain victorious в naval Battle of Mizushima two years later.\n\nAt the [Concept('historical_figure_Battle_of_Dan-no-ura','Battle of Dan-no-ura')|E], when the [Concept('historical_figure_Taira','Taira')|E] were decisively beaten by their rivals, Tomomori joined many of his fellow clan members in committing suicide. Он tied an anchor to his feet и leapt into the sea.\n\nTomomori has become a popular subject for [Concept('historical_figure_Kabuki','kabuki')|E] plays.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Tokuko (8/23/2022 11:52:05 AM UTC)
 game_concept_historical_figure_10110044:0 "Taira no Tokuko"
 game_concept_historical_figure_10110044_desc:0 "#medium #bold Taira no Tokuko#!, later known as #bold Kenreimon-in#!, был daughter of [Concept('historical_figure_10110025','Taira no Kiyomori')|E] и [Concept('historical_figure_10110650','Taira no Tokiko')|E]. She was empress-consort of [Concept('historical_figure_10041058','Emperor Takakura')|E].\n\nTokuko былlso the last Imperial survivor from the great naval [Concept('historical_figure_Battle_of_Dan-no-ura','battle of Dan-no-ura')|E].\n\nHer life became a compelling narrative which survives as both history и literature.\n\n#S Daughter of an emperor#!\nTokuko became the adopted daughter of [Concept('historical_figure_10041054','Emperor Go-Shirakawa')|E], the 77th emperor of Japan who reigned from 1155 through 1158. In 1171, when Tokuko was 17, the emperor had abdicated the throne и entered the Buddhist priesthood, taking the Buddhist name of Gyōshin.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Shigehira (5/16/2021 2:07:05 PM UTC)
 game_concept_historical_figure_10110046:0 "Taira no Shigehira"
 game_concept_historical_figure_10110046_desc:0 "#medium #bold [Concept('historical_figure_Taira','Taira')|E] no Shigehira #! was one sons of [Concept('historical_figure_10110025','Taira no Kiyomori')|E], и one Taira Clan’s chief commanders during the [Concept('historical_figure_Heian_period','Heian period')|E] 12th century of Japan. Following the [Concept('historical_figure_Battle_of_Uji_1180','Battle of Uji')|E] in 1180, Shigehira fought в Siege of Nara, where he burned the monks [Concept('historical_figure_TC58Ddai-ji','Tōdai-ji')|E] monastery.\n\nHe married Fujiwara no Hoshi, the second daughter of [Concept('historical_figure_Dainagon','Dainagon')|E] Fujiwara Kunitsuna.\n\nShigehira defeated [Concept('historical_figure_10120072','Minamoto no Yukiie')|E] at the Battle of Sunomatagawa in 1181.\n\nHe was captured in 1184 at the [Concept('historical_figure_Battle_of_Ichi-no-Tani','Battle of Ichi-no-Tani')|E]. Он былn turned over to the monks [Concept('historical_figure_TC58Ddai-ji','Tōdai-ji')|E] monastery in 1185, и was killed as revenge.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Koremori (6/28/2022 11:42:34 AM UTC)
 game_concept_historical_figure_10110060:0 "Taira no Koremori"
 game_concept_historical_figure_10110060_desc:0 "#medium #bold [Concept('historical_figure_Taira','Taira')|E] no Koremori #! was one Taira clan’s commanders during the [Concept('historical_figure_Genpei_War','Genpei War')|E] late [Concept('historical_figure_Heian_period','Heian period')|E] of [Concept('historical_figure_Japanese_history','Japanese history')|E]. Он был eldest son of [Concept('historical_figure_10110040','Taira no Shigemori')|E], who был eldest son и heir of [Concept('historical_figure_10110025','Taira no Kiyomori')|E].\n\n#S Ранняя жизнь#!\nTaira no Koremori was born in 1158. In contrast to his father, who был warrior focused on battle, he grew up to be a young nobleman who enjoyed poetry и music.\n\n#S Genpei War#!\nDuring the Genpei War, Koremori lost the Battle of Fujikawa in 1180. Он invaded three years later [Concept('historical_figure_Echizen_Province','Echizen Province')|E], taking Hiuchiyama и several other of [Concept('historical_figure_10120084','Minamoto no Yoshinaka')|E]’s strongholds. However, Yoshinaka былble to take back the strongholds и defeat Koremori during the [Concept('historical_figure_Battle_of_Kurikara','Battle of Kurikara')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Takakiyo (1/31/2022 5:33:10 AM UTC)
 game_concept_historical_figure_10110067:0 "Taira no Takakiyo"
 game_concept_historical_figure_10110067_desc:0 "#medium #bold Taira no Takakiyo#! был member ruling [Concept('historical_figure_Taira_clan','Taira clan')|E] from the late [Concept('historical_figure_Heian_period','Heian period')|E] to the early [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. Он был son of [Concept('historical_figure_10110060','Taira no Koremori')|E] и brother of Taira no Chikazane.\n\n#S Жизнь#!\nHe was given the childhood name, “Rokudai”, as he был шестым direct descendant of Taira no Masamori. Он былlso referred to as Rokudaimaru. His real name was Takakiyo, as recorded в Koya Shunjuu Henen Shuuroku, a written historical chronicle of Koya Mountain. However, “The Tale of Heike” referred to him as Rokudai, thus he is generally referred to as such.\n\nIn 1183, the [Concept('historical_figure_Taira_clan','Taira clan')|E] had made the decision to flee the Kyoto before the Minamoto no Yoshinaka led attack on the capital.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Atsumori (2/22/2022 2:20:54 AM UTC)
 game_concept_historical_figure_10110102:0 "Taira no Atsumori"
 game_concept_historical_figure_10110102_desc:0 "#medium #bold [Concept('historical_figure_Taira','Taira')|E] no Atsumori #! был [Concept('historical_figure_Samurai','самураем')|E] late [Concept('historical_figure_Heian_period','Heian period')|E] of [Concept('historical_figure_Japan','Japan')|E]. Он был member Taira clan. Он fought в [Concept('historical_figure_Genpei_War','Genpei War')|E] against the [Concept('historical_figure_Minamoto','Minamoto')|E].\n\n#S Карьера#!\nAtsumori был warrior during the Genpei War. Он is famous for his early death at the [Concept('historical_figure_Battle_of_Ichi-no-Tani','Battle of Ichi-no-Tani')|E]. Atsumori during the battle engaged Kumagai Naozane, an ally [Concept('historical_figure_Minamoto','Minamoto')|E], и was killed. Kumagai had a son the same age as Atsumori. Kumagai’s great remorse as told in [Concept('historical_figure_The_Tale_of_the_Heike','The Tale of Heike')|E], coupled with his taking of a monk’s vows, caused this otherwise unremarkable event to become well known for its tragedy.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Noritsune (12/9/2021 3:53:17 AM UTC)
 game_concept_historical_figure_10110111:0 "Taira no Noritsune"
 game_concept_historical_figure_10110111_desc:0 "#medium #bold Taira no Noritsune #! был military leader late [Concept('historical_figure_Heian_period','Heian period')|E] of [Concept('historical_figure_Japan','Japan')|E]. Он был son of [Concept('historical_figure_10110032','Taira no Norimori')|E]. Он fought в [Concept('historical_figure_Genpei_War','Genpei War')|E] against the [Concept('historical_figure_Minamoto','Minamoto')|E] clan.\n\n#S Genpei War#!\nNoritsune был commander during the Genpei War. Он fought in many battles including the battles of Mizushima и [Concept('historical_figure_Battle_of_Dan-no-ura','Dan-no-ura')|E]. Он also fought в [Concept('historical_figure_Battle_of_Ichi-no-Tani','Battle of Ichi-no-Tani')|E], и killed [Concept('historical_figure_12060072','Satō Tsugunobu')|E] в [Concept('historical_figure_Battle_of_Yashima','Battle of Yashima')|E].\n\n#S Death#!\nHe committed [Concept('historical_figure_Suicide','suicide')|E] в [Concept('historical_figure_Battle_of_Dan-no-ura','Battle of Dan-no-ura')|E], while holding a [Concept('historical_figure_Minamoto','Minamoto')|E] warrior under each arm plunging into the sea. His father also committed [Concept('historical_figure_Suicide','suicide')|E] at the same battle. В play, he is disguised as the priest ’Yokawa no Kakuhan’, until he is forced to confess his true identity by [Concept('historical_figure_12550060','Benkei')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Sadayoshi (11/12/2021 2:51:29 AM UTC)
 game_concept_historical_figure_10110221:0 "Taira no Sadayoshi"
 game_concept_historical_figure_10110221_desc:0 "#medium #bold Taira no Sadayoshi#! был governor of Higo и Chikugo provinces in [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E], и samurai commander for the [Concept('historical_figure_Taira_clan','Taira clan')|E] during the [Concept('historical_figure_Genpei_War','Genpei War')|E] 1180s. Following the war, his life was spared as a result of an intercession by Utsunomiya Tomotsuna. Он thus spent his retirement as a Buddhist monk, going by the appellation #bold Higo-Nyūdo#!. His father was Taira no Iesada.\n\nWhen [Concept('historical_figure_12780645','Kikuchi Takanao')|E] sided with [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] и began levying troops in Kyūshū in 1180, at the beginning Genpei War, Sadayoshi marched against him и defeated him. Sadayoshi then traveled to [Concept('historical_figure_Kyoto','Kyoto')|E], и met up with [Concept('historical_figure_10110042','Taira no Munemori')|E] along with the [Concept('historical_figure_10041059','Emperor Antoku')|E] on the Saikaidō road from the capital. Он tried in vain to convince Munemori to return to the city, but ultimately left him to take care remains of [Concept('historical_figure_10110040','Taira no Shigemori')|E], which were brought to the sacred [Concept('historical_figure_Mount_KC58Dya','Mount Kōya')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Masakado (6/27/2022 4:16:03 AM UTC)
 game_concept_historical_figure_10110402:0 "Taira no Masakado"
 game_concept_historical_figure_10110402_desc:0 "#medium #bold Taira no Masakado#! был [Concept('historical_figure_Heian_period','Heian period')|E] provincial magnate и [Concept('historical_figure_Samurai','самураем')|E] based in [Concept('historical_figure_KantC58D_region','eastern Japan')|E], notable for leading the first recorded uprising against the central government in [Concept('historical_figure_Kyoto','Kyōto')|E].\n\n#S Ранняя жизнь#!\nMasakado was one sons of Taira no Yoshimasa, также известный как Taira no Yoshimochi, Kanmu [Concept('historical_figure_Taira_clan','Taira clan')|E], descendants of [Concept('historical_figure_10041028','Emperor Kanmu')|E] who were demoted from princely to commoner status и granted the Taira surname. Yoshimochi was one sons of [Concept('historical_figure_10110001','Prince Takamochi')|E], a grandson или great-grandson of Kanmu who былppointed the vice-governor of [Concept('historical_figure_Kazusa_Province','Kazusa Province')|E] in 889. Takamochi’s sons who joined him there occupied a variety of provincial offices в eastern part country such as that of chinjufu shōgun, the commander-in-chief defense garrison in [Concept('historical_figure_Mutsu_Province','Mutsu Province')|E] tasked with subjugating the [Concept('historical_figure_Emishi','Emishi peoples')|E] north.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Yoshifumi (4/30/2022 7:39:42 AM UTC)
 game_concept_historical_figure_10110500:0 "Taira no Yoshifumi"
 game_concept_historical_figure_10110500_desc:0 "#medium #bold Taira no Yoshifumi#! был [Concept('historical_figure_Samurai','самураем')|E] lord [Concept('historical_figure_Heian_period','Heian period')|E]. Called the \"father of [Concept('historical_figure_Musashi_Province','Musashi Plain')|E] development,\" the eight Taira clans of East Japan are said to have descended from him. Он былlso known as #bold Muraoka Gorō#!.\n\n#S Жизнь#!\nYoshifumi was born in [Concept('historical_figure_Kyoto','Kyoto')|E], the fifth son of [Concept('historical_figure_10110001','Taira no Takamochi')|E]. Он был great-great-grandson of [Concept('historical_figure_10041028','Emperor Kanmu')|E].\n\nYoshifumi is said to have been a brave warlord with a gentle appearance. Он былlso known as Muraoka Gorō, which derives from Muraoka, though it is disputed whether this refers to Muraoka in Kamakura, [Concept('historical_figure_Sagami_Province','Sagami Province')|E] или Ōsato, [Concept('historical_figure_Musashi_Province','Musashi Province')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Tadatsune (10/4/2020 7:36:18 AM UTC)
 game_concept_historical_figure_10110510:0 "Taira no Tadatsune"
 game_concept_historical_figure_10110510_desc:0 "#medium #bold [Concept('historical_figure_Taira','Taira')|E] no Tadatsune#! был chieftain Taira clan в early 11th century, и predecessor [Concept('historical_figure_Chiba_clan','Chiba clan')|E]. Он былlso, for a time, Governor of [Concept('historical_figure_ShimC58Dsa_Province','Shimōsa')|E] и Vice-Governor of [Concept('historical_figure_Kazusa_Province','Kazusa')|E] Provinces, и manager [Concept('historical_figure_Grand_Shrine_of_Ise','Grand Shrine of Ise')|E] in fact if not in name.\n\nIn 1028, Tadatsune resigned from the office of Vice-Governor of Kazusa, иttacked Kazusa и [Concept('historical_figure_Awa_Province_Chiba','Awa Provinces')|E], seeking to expand his power base. The Imperial Court sought to stop him, и nominated [Concept('historical_figure_10120013','Minamoto no Yorinobu')|E], Governor of [Concept('historical_figure_Ise_Province','Ise Province')|E], to lead the attack; he refused. The Court then appointed Taira no Naokata и Nakahara Narimichi, who were recalled soon afterwards, after making no progress.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Tokiko (1/3/2022 12:09:06 PM UTC)
 game_concept_historical_figure_10110650:0 "Taira no Tokiko"
 game_concept_historical_figure_10110650_desc:0 "#medium #bold Taira no Tokiko#! был японским aristocrat from the [Concept('historical_figure_Heian_period','Heian period')|E]. She был wife of [Concept('historical_figure_10110025','Taira no Kiyomori')|E], mother of [Concept('historical_figure_10110044','Taira no Tokuko')|E], и grandmother of [Concept('historical_figure_10041059','Emperor Antoku')|E]. Later she took the vows to become a nun, after which she was generally referred to by her Buddhist name as the \"Nun Second Rank\".\n\nAfter Kiyomori’s death in 1181, Tokiko’s son, [Concept('historical_figure_10110042','Taira no Munemori')|E], became the head [Concept('historical_figure_Taira','Taira')|E] clan. After this, she became the representative pillar [Concept('historical_figure_Taira','Taira')|E] clan. According to the [Concept('historical_figure_The_Tale_of_the_Heike','Tale Heike')|E], Taira no Tokiko drowned herself during the [Concept('historical_figure_Battle_of_Dan-no-ura','Battle of Dan-no-ura')|E] together with her grandson, [Concept('historical_figure_10041059','Emperor Antoku')|E].\n\n#S Honours#!\n$EFFECT_LIST_BULLET$Japanese Court Upper Rank: [Concept('historical_figure_Junior_Second_Rank','Junior Second Rank')|E]\n\n#S See also#!\n$EFFECT_LIST_BULLET$[Concept('historical_figure_List_of_female_castellans_in_Japan','List of female castellans in Japan')|E]#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Imagawa_Yoshitada (5/18/2022 6:49:45 PM UTC)
 game_concept_historical_figure_10023000:0 "Imagawa Yoshitada"
 game_concept_historical_figure_10023000_desc:0 "#medium #bold [Concept('historical_figure_Imagawa','Imagawa')|E] Yoshitada#! был father famed [Concept('historical_figure_10023003','Imagawa Ujichika')|E] и the 9th head Imagawa clan.\n\nYoshitada spent most of his time invading [Concept('historical_figure_TC58DtC58Dmi_Province','Tōtōmi Province')|E], attacking the Katsumada и Yokota clans. However, after Yoshitada thought he had destroyed the clans of Katsumada и Yokota, и he was returning to his home at [Concept('historical_figure_Suruga_Province','Suruga')|E], he былttacked и killed at Shiokaizaka by the remnants two clans he thought to have completely destroyed.\n\nAfter Yoshitada’s death, he was succeeded by his eldest son [Concept('historical_figure_10023003','Imagawa Ujichika')|E]. Even though at that time Ujichika was not of age, he soon carried on in his father’s legacy. His childhood name was Tetsuomaru.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Imagawa_Ujichika (5/20/2022 5:20:09 AM UTC)
 game_concept_historical_figure_10023003:0 "Imagawa Ujichika"
 game_concept_historical_figure_10023003_desc:0 "#medium #bold Imagawa Ujichika#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был 10th head [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E] of [Concept('historical_figure_Suruga_Province','Suruga Province')|E]. Ujichika был son of [Concept('historical_figure_10023000','Imagawa Yoshitada')|E]. Он был husband of [Concept('historical_figure_11003473','Jukei-ni')|E].\n\n#S Биография#!\nIn 1476, Ujichika father, Yoshitada, invaded [Concept('historical_figure_TC58DtC58Dmi_Province','Tōtōmi Province')|E] и defeated the Katsumada и Yokota clans. On the return to [Concept('historical_figure_Suruga_Province','Suruga')|E], however, he was waylaid at Shiokaizaka и былttacked и killed by the remnants two families.\n\nA succession dispute between supporters of Yoshitada’s infant son, Ujichika, и Yoshitada cousin Oshika Norimitsu developed. Uesugi Sadamasa и [Concept('historical_figure_10040037','Ashikaga Masatomo')|E] became involved. [Concept('historical_figure_10016001','Hōjō Sōun')|E] proposed that until Ujichika had his coming of age ceremony, Oshika Norimitsu act as regent in his name. This averted armed conflict withв Imagawa, at least temporarily.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Imagawa_Ujiteru (5/29/2022 4:41:15 AM UTC)
 game_concept_historical_figure_10023006:0 "Imagawa Ujiteru"
 game_concept_historical_figure_10023006_desc:0 "#medium #bold Imagawa Ujiteru#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], who ruled the [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E] of [Concept('historical_figure_Suruga_Province','Suruga Province')|E].\n\nHis childhood name was Ryuomaru. His father was [Concept('historical_figure_10023003','Imagawa Ujichika')|E] и his mother was [Concept('historical_figure_11003473','Jukei-ni')|E]. Он был brother of [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E].\n\nIn ten years his reign, there was no recorded uprising under his rule. Он was skilled leader, because his gaв respect, loyalty, и cooperation of Imagawa vassals и вассаломs. Ujiteru paved the foundation for the successful reign of [Concept('historical_figure_10023010','Yoshimoto')|E] и [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E].\n\n1536, he suffered an illness that led to his death и it started a struggle of Imagawa power known as \"Hanakura Conflict\" between the Imagawa brothers, his elder half-brother, Genkō Etan и his younger brother [Concept('historical_figure_10023010','Yoshimoto')|E]. В end Yoshimoto succeeded to family headship.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Imagawa_Yoshimoto (8/22/2022 8:58:38 AM UTC)
 game_concept_historical_figure_10023010:0 "Imagawa Yoshimoto"
 game_concept_historical_figure_10023010_desc:0 "#medium #bold Imagawa Yoshimoto#! был pre-eminent [Concept('historical_figure_DaimyC58D','daimyō')|E] в [Concept('historical_figure_Sengoku_period','Sengoku period')|E] Japan. Based in [Concept('historical_figure_Suruga_Province','Suruga Province')|E], he was known as \"The number one Daimyō в Tōkaidō\". he was one three daimyōs that dominated the [Concept('historical_figure_TC58DkaidC58D_region','Tōkaidō region')|E]. Он died in 1560 while marching to Kyoto to become Shōgun. Он was killed в village of Dengakuhazama in Okehazama by [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\n#S Ранняя жизнь и succession#!\nYoshimoto was born in 1519, the third son of [Concept('historical_figure_10023003','Imagawa Ujichika')|E] [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E]-which claimed descent from [Concept('historical_figure_10041034','Emperor Seiwa')|E]. His childhood name was Yosakimaru. His family branched from [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E] by the [Concept('historical_figure_Ashikaga_clan','Ashikaga clan')|E]. As he was not the eldest son, he was not an heir to his father’s lordship. As a result, the young boy was sent to a temple where his name was changed to Baigaku Shōhō или Sengaku Shōhō.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Imagawa_Ujizane (6/21/2022 1:42:48 PM UTC)
 game_concept_historical_figure_10023017:0 "Imagawa Ujizane"
 game_concept_historical_figure_10023017_desc:0 "#medium #bold Imagawa Ujizane#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] who lived в [Concept('historical_figure_Sengoku_period','Sengoku')|E] through early [Concept('historical_figure_Edo_period','Edo periods')|E]. Он был tenth head [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E], и был son of [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E] и the father of Imagawa Norimochi и [Concept('historical_figure_Shinagawa_Takahisa','Shinagawa Takahisa')|E].\n\n#S Биография#!\nUjizane was born in [Concept('historical_figure_Sunpu_Domain','Sunpu Domain')|E]; he был eldest son of [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E]. In 1554, he married the daughter of [Concept('historical_figure_10016004','Hōjō Ujiyasu')|E] as part Kai-Sagami-Suruga Alliance. Ujizane inherited family headship in 1558, when his father retired in order to focus his attention on the Imagawa advance into [Concept('historical_figure_TC58DtC58Dmi_Province','Tōtōmi')|E] и [Concept('historical_figure_Mikawa_Province','Mikawa Provinces')|E]. His childhood name was Tatsuomaru.\n\nIn 1560, Yoshimoto was killed в [Concept('historical_figure_Battle_of_Okehazama','Battle of Okehazama')|E], the province of Totomi и Mikawa went into chaos. Ujizane succeeded his father, but due to the chaotic state Imagawa clan, many vassals betray Ujizane.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Lady_Tsukiyama (8/17/2021 11:50:51 AM UTC)
 game_concept_historical_figure_10023063:0 "Lady Tsukiyama"
 game_concept_historical_figure_10023063_desc:0 "#medium #bold Lady Tsukiyama#! или #bold Tsukiyama-dono#! был японским noble lady иristocrat from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She был chief consort of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], the [Concept('historical_figure_DaimyC58D','daimyō')|E] who would become the founder и first [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E]. She был mother of Ieyasu’s first child, [Concept('historical_figure_10024028','Kamehime')|E], и gave birth to Ieyasu’s heir apparent, [Concept('historical_figure_10024027','Matsudaira Nobuyasu')|E]. As principal consort, Tsukiyama led many political achievements former [Concept('historical_figure_Matsudaira_clan','Matsudaira clan')|E]. She былn important figure at the beginning of Ieyasu’s career, who later led to the beginning of [Concept('historical_figure_Tokugawa_shogunate','Tokugawa Shogunate')|E]. She is best known for possibly initiating a conspiracy against [Concept('historical_figure_10029120','Oda Nobunaga')|E]. She cheated Ieyasu joining to the [Concept('historical_figure_Takeda_clan','Takeda clan')|E]; the veracity of this event remains one greatest mysteries Sengoku period, known as the Nobuyasu Incident.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Okabe_Motonobu (5/3/2022 10:37:42 AM UTC)
 game_concept_historical_figure_10023163:0 "Okabe Motonobu"
 game_concept_historical_figure_10023163_desc:0 "#medium #bold Okabe Motonobu#!, также известный как #bold Naganori#!, was Japanese самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E], в service Imagawa clan. The second son of Okabe Chikatsuna, he became a senior вассалом Imagawa, following in his father’s footsteps.\n\nIn 1560, After his lord [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E] was killed at the [Concept('historical_figure_Battle_of_Okehazama','Battle of Okehazama')|E], he kept fighting и even retrieved his lord’s corpse. Following the clan’s collapse he switched allegiance to the [Concept('historical_figure_Takeda_clan','Takeda clan')|E] и defended Takatenjin Castle.\n\nIn 1581, Он died в [Concept('historical_figure_Siege_of_Takatenjin_1581','Siege of Takatenjin')|E] when he былttacked by Tokugawa forces.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Matsui_Munenobu (12/12/2020 1:48:17 PM UTC)
 game_concept_historical_figure_10023203:0 "Matsui Munenobu"
 game_concept_historical_figure_10023203_desc:0 "#medium #bold Matsui Munenobu#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он былlso known as #bold Matsui Gohachirō#!. Born the son of Matsui Sadamune, he был вассалом [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E]. After the death of his brother в year [Concept('historical_figure_Eiroku','Eiroku')|E]-2, he became lord of [Concept('historical_figure_Futamata_Castle','Futamata Castle')|E] in [Concept('historical_figure_TC58DtC58Dmi_Province','Tōtōmi Province')|E]. The next year, he joined [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E]’s army on its march to [Concept('historical_figure_Kyoto','Kyoto')|E], и was killed en route by Oda forces at the [Concept('historical_figure_Battle_of_Okehazama','Battle of Okehazama')|E] in 1560.\n\nHis son, Munetsune, would go on to serve the Takeda Clan.\n\n#S Family#!\n$EFFECT_LIST_BULLET$Matsui Sadamune : Отец\n$EFFECT_LIST_BULLET$Matsui Nobushige : Brother\n$EFFECT_LIST_BULLET$Matsui Munetsune : Son#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ii_Naomune (4/17/2022 5:58:13 AM UTC)
 game_concept_historical_figure_10023300:0 "Ii Naomune"
 game_concept_historical_figure_10023300_desc:0 "#medium #bold Ii Naomune#! был японским [Concept('historical_figure_Samurai','самураем')|E] from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E], служившим [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E]. Он был son of [Concept('historical_figure_10023301','Ii Naohira')|E].\n\n#S Family#!\n$EFFECT_LIST_BULLET$Отец: [Concept('historical_figure_10023301','Ii Naohira')|E]\n$EFFECT_LIST_BULLET$Мать: Ihira Sadanao’s daughter\n$EFFECT_LIST_BULLET$Жена: Joshin’in\n$EFFECT_LIST_BULLET$Son: [Concept('historical_figure_10023302','Ii Naomori')|E]\n\n#S Жизнь#!\nIi Naomune was from Tōtōmi, but became a vassal of [Concept('historical_figure_Imagawa_clan','Imagawa')|E]. Он followed his father as the head household. Он participated in a Mikawa Kuni Tahara Castle attack in 1542 и was killed in action. [Concept('historical_figure_10023302','Ii Naomori')|E] child inherited a trace.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ii_Naohira (12/31/2021 10:46:25 PM UTC)
 game_concept_historical_figure_10023301:0 "Ii Naohira"
 game_concept_historical_figure_10023301_desc:0 "#medium #bold Ii Naohira#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E],, служившим [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E].\n\n#S Ранняя жизнь#!\nHe was born in 1479 или 1489, as the son of Ii Naouji, the lord of Iinoya castle. In 1507, he contributed three rice paddies to Jijōin, the family temple и the birthplace his ancestor, Ii Tomoyasu. Ii invited the priest Mokushū Zuien to Iinoho и changed the temple name from Jijōin to Ryūtaiji. In 1511, he gave productive land to Hohta Sukeshiro и communicated that to Hohta Negi.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ii_Naomori (12/26/2021 2:56:26 PM UTC)
 game_concept_historical_figure_10023302:0 "Ii Naomori"
 game_concept_historical_figure_10023302_desc:0 "#medium #bold Ii Naomori#! был вассалом Japanese [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] 16th century. During the [Concept('historical_figure_Battle_of_Okehazama','Battle of Okehazama')|E] in 1560, Naomori was killed while trying to protect his lord, [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E] during the attack led by [Concept('historical_figure_10029120','Oda Nobunaga')|E], who surprised his enemy when he attacked in thick fog following a hard rain. His childhood name was Toramatsu.\n\nNaomori’s daughter was [Concept('historical_figure_10023310','Ii Naotora')|E] who succeeded clan. Later Naotora adopted [Concept('historical_figure_10023306','Ii Naomasa')|E] as her son, who become one [Concept('historical_figure_ShitennC58D_Tokugawa_clan','Four Guardian Kings')|E] of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ii_Naomitsu (12/31/2021 11:02:40 PM UTC)
 game_concept_historical_figure_10023303:0 "Ii Naomitsu"
 game_concept_historical_figure_10023303_desc:0 "#medium #bold Ii Naomitsu#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], who had served в [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E]. Он был son of [Concept('historical_figure_10023301','Ii Naohira')|E].\n\n#S Жизнь#!\n#bold Ii Naomitsu#! был native of [Concept('historical_figure_TC58DtC58Dmi','Tōtōmi')|E], but served Yoshimoto Imagawa, following his father Ii Naohira. Due to the fact that in Naomoria, a son was not equal to his nephew в order of inheritance, the older brother Naomune был next in line to inherit the family estate. With that, he promised to put Naochika, the child of their own heir, up for adoption. However, defamatory words of Ono Masanao with [Concept('historical_figure_Ii_Naoyoshi','Naoyoshi')|E], the younger brother, Yoshimoto Imagawa, threatened the child in 1544. Naochika had purchased the antipathy vassal, voiding his birthright. Он died earlier than his father, Naohira.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ii_Naochika (5/11/2022 8:34:39 PM UTC)
 game_concept_historical_figure_10023305:0 "Ii Naochika"
 game_concept_historical_figure_10023305_desc:0 "#medium #bold Ii Naochika#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E],, служившим [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E]. It was planned that he would marry [Concept('historical_figure_10023302','Ii Naomori')|E]’s daughter [Concept('historical_figure_10023310','Naotora')|E] but then he fled to Shinano, to avoid committing suicide caused by slander from an Imagawa вассалом. Later he went back to Imagawa, now newly married. Once again he was slandered и was eventually executed by [Concept('historical_figure_10023017','Imagawa Ujizane')|E]. It’s said that he was killed by a cause of anonymous report of [Concept('historical_figure_10023392','Ono Michiyoshi')|E]. His childhood name was Kamenojo.\n\nHis son [Concept('historical_figure_10023306','Ii Naomasa')|E] былdopted by Naotora, и became a feared general under [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] who is considered one of his [Concept('historical_figure_ShitennC58D_Tokugawa_clan','Four Guardians')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ii_Naomasa (8/11/2022 3:30:45 PM UTC)
 game_concept_historical_figure_10023306:0 "Ii Naomasa"
 game_concept_historical_figure_10023306_desc:0 "#medium #bold Ii Naomasa#! был general under the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] [Concept('historical_figure_DaimyC58D','daimyō')|E], и later [Concept('historical_figure_ShC58Dgun','shōgun')|E], [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. Он is regarded as one [Concept('historical_figure_ShitennC58D_Tokugawa_clan','Four Guardians Tokugawa')|E] along with [Concept('historical_figure_10024803','Honda Tadakatsu')|E], [Concept('historical_figure_10024900','Sakakibara Yasumasa')|E], и [Concept('historical_figure_10024257','Sakai Tadatsugu')|E]. Он led the clan after the death of his foster mother, [Concept('historical_figure_10023310','Ii Naotora')|E]. Он married [Concept('historical_figure_Tobai-in','Tobai-in')|E], Matsudaira Yasuchika’s daughter иdopted daughter of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E].\n\n#S Ранняя жизнь#!\nIi Naomasa was born in Hōda Village of [Concept('historical_figure_TC58DtC58Dmi_Province','Tōtōmi Province')|E]. His childhood name was Toramatsu later Manchiyo. His family, like the Tokugawa, had originally been вассаломs [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E], but following the death clan’s leader, [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E], в [Concept('historical_figure_Battle_of_Okehazama','Battle of Okehazama')|E], confusion и general chaos ensued. Naomasa’s father, [Concept('historical_figure_10023305','Ii Naochika')|E], was falsely convicted of treason by Yoshimoto’s paranoid successor, [Concept('historical_figure_10023017','Imagawa Ujizane')|E], и was subsequently killed.\n\nNaomasa, then a very small child, was personally lucky to escape his father’s fate.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ii_Naotora (11/12/2021 2:28:00 PM UTC)
 game_concept_historical_figure_10023310:0 "Ii Naotora"
 game_concept_historical_figure_10023310_desc:0 "#medium #bold Ii Naotora#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She был daughter и only child of [Concept('historical_figure_10023302','Ii Naomori')|E], the eighteenth главой their clan. She was primarily the главой [Concept('historical_figure_Ii_clan','Ii clan')|E] и вассалом [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E], because of her efforts, Ii Naotora becomes a daimyō и received the title \"Female Landlord\".\n\nNaotora is best known for avoiding the decimation of her family и for continuing the lineage of Ii clan. As a relative of [Concept('historical_figure_10023063','Lady Tsukiyama')|E], Naotora switched sides to the [Concept('historical_figure_Matsudaira_clan','Matsudaira clan')|E] of [Concept('historical_figure_Mikawa_Province','Mikawa province')|E]. The Ii clan that Naotora as guardian of [Concept('historical_figure_10023306','Ii Naomasa')|E] protected, prospered for over 200 years и became one main samurai clans that formed the [Concept('historical_figure_Tokugawa_shogunate','Tokugawa Shogunate')|E] government.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ii_Naokatsu (7/19/2021 2:41:20 AM UTC)
 game_concept_historical_figure_10023312:0 "Ii Naokatsu"
 game_concept_historical_figure_10023312_desc:0 "#medium #bold Ii Naokatsu#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Edo_period','Edo period')|E], служившим [Concept('historical_figure_Tokugawa_clan','Tokugawa clan')|E]. Он былlso known as #bold Ii Naotsugu#!. His childhood name was Manchiyo. Naokatsu succeeded to family headship following his father’s death in 1602. Under [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]’s orders, Naokatsu completed construction of Hikone Castle in 1606, и then moved there from [Concept('historical_figure_Sawayama_Castle','Sawayama Castle')|E] when it was largely completed. In 1614, as Naokatsu was ill, he sent his brother [Concept('historical_figure_10023313','Naotaka')|E] to fight в [Concept('historical_figure_Siege_of_Osaka','Siege of Osaka')|E]; Naokatsu himself былssigned to Annaka, where he undertook security duty в Kantō region. After the siege of Osaka, Tokugawa Ieyasu rewarded Naokatsu’s younger brother Naotaka with the Ii family headship, иllowed Naokatsu to form a branch family with holdings at the fief of Annaka in [Concept('historical_figure_KC58Dzuke_Province','Kōzuke Province')|E], worth 30,000 koku. Naokatsu retired in 1632, yielding headship to his son Naoyoshi. Он died in [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E] in 1662.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ii_Naotaka (5/28/2021 3:35:24 PM UTC)
 game_concept_historical_figure_10023313:0 "Ii Naotaka"
 game_concept_historical_figure_10023313_desc:0 "#medium #bold Ii Naotaka#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] early [Concept('historical_figure_Edo_period','Edo period')|E] who served under the [Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E]. Он был son famous Tokugawa general [Concept('historical_figure_10023306','Ii Naomasa')|E]. His childhood name was Bennosuke.\n\nNaotaka served в [Concept('historical_figure_Siege_of_Osaka','Siege of Osaka')|E] in his brother Naokatsu’s stead, where he would gain tremendous favor for his exploits at Tennōji. After the battle, he would be granted his brother’s lands at Sawayama in [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E]. Он would finish the construction of Hikone castle in 1622, a project which had been started by his brother in 1603.\n\nBoth Naotaka и his father Naomasa are playable characters from the Eastern Army в original [Concept('historical_figure_Kessen','Kessen')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ono_Michiyoshi (1/9/2022 2:25:51 AM UTC)
 game_concept_historical_figure_10023392:0 "Ono Michiyoshi"
 game_concept_historical_figure_10023392_desc:0 "#medium #bold Ono Michiyoshi#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он served в [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E] и [Concept('historical_figure_Ii_clan','Ii clan')|E]. Он был son of Ono Masanao.\n\n#S Жизнь#!\nMichiyoshi was born in [Concept('historical_figure_TC58DtC58Dmi','Tōtōmi')|E]. His father was Ii’s vassal. Он had secret communications with [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E]. When [Concept('historical_figure_10023303','Ii Naomitsu')|E] planned to rebel against Imagawa, Masanao secretly informed Imagawa и Naomitsu was killed. About ten years later, Masanao got sick и died. After that, a son of Naomitsu returned from Shinano to Iinoya и inherited [Concept('historical_figure_Ii_clan','Ii clan')|E]. Michiyoshi had to serve Naochika, although they were on bad terms. When Ii Naochika planned a rebellion against [Concept('historical_figure_10023017','Imagawa Ujizane')|E], Michiyoshi secretly passed information to Imagawa, so Naochika was killed by Asahina clan. After that, he occupied Iinoya и tried to kill Naochika’s son. Он fought against [Concept('historical_figure_10023310','Ii Naotora')|E] и [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. Он was defeated in 1569. Он was beheaded by Tokugawa Ieyasu’s order, и his head was disgraced in public.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Iio_Noritsura (4/24/2022 12:31:40 AM UTC)
 game_concept_historical_figure_10023500:0 "Iio Noritsura"
 game_concept_historical_figure_10023500_desc:0 "#medium #bold Iio Noritsura#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E],, служившим [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E] of [Concept('historical_figure_Suruga_Province','Suruga')|E]. Он был lord of [Concept('historical_figure_Hamamatsu_Castle','Hikuma Castle')|E], и claimed the court title [Concept('historical_figure_Kokushi_official','Buzen no kami')|E]. Noritsura’s service to the Imagawa clan was during the life of [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E]. During the [Concept('historical_figure_EishC58D_Muromachi_period','Eishō')|E] era, Noritsura built Hikuma Castle, и received it и 10,000 [Concept('historical_figure_Koku','koku')|E] of territory around it as a personal fief. Он died at the [Concept('historical_figure_Battle_of_Okehazama','Battle of Okehazama')|E] in 1560.\n\nNoritsura’s son was [Concept('historical_figure_10023503','Iio Tsuratatsu')|E].\n\n#S References#!\n$EFFECT_LIST_BULLET$ \"Suruga Iio-shi\" on Harimaya. com \n$EFFECT_LIST_BULLET$ Hamamatsu Castle website#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Iio_Tsuratatsu (4/24/2022 12:31:32 AM UTC)
 game_concept_historical_figure_10023503:0 "Iio Tsuratatsu"
 game_concept_historical_figure_10023503_desc:0 "#medium #bold Iio Tsuratatsu#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], служившим [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E]. Tsuratatsu served Imagawa Ujizane и held Hikuma in Tôtômi province. Он был husband of [Concept('historical_figure_10024456','Otazu no kata')|E] и [Concept('historical_figure_10023500','Iio Noritsura’s')|E] son. In 1564, the Imagawa discovered that he was secretly communicating with Tokugawa Ieyasu иttacked him. Peace was made, but the following year he was summoned by Ujizane to Suruga, where he былssassinated.#!\n\n#weak Википедия#!"

