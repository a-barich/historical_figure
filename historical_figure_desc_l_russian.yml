 # https://en.wikipedia.org/wiki/Fujiwara_no_Morosuke (1/31/2022 5:28:30 AM UTC)
 game_concept_historical_figure_11000075:0 "Fujiwara no Morosuke"
 game_concept_historical_figure_11000075_desc:0 "#medium #bold Fujiwara no Morosuke#!, также известный как #bold Kujō-dono#! или #bold Bōjō-[Concept('historical_figure_Udaijin','udaijin')|E]#!, был [Concept('historical_figure_Japanese_people','Japanese')|E] statesman, courtier и politician during the middle [Concept('historical_figure_Heian_period','Heian period')|E]. Considered a learned scholar и well-versed в customs court, he supported the court’s government as udaijin during the reign of [Concept('historical_figure_10041040','Emperor Murakami')|E]. Morosuke’s eldest daughter [Concept('historical_figure_11000081','Fujiwara no Anshi')|E], empress consort to Emperor Murakami, gave birth to two princes who later became [Concept('historical_figure_10041041','Emperor Reizei')|E] и [Concept('historical_figure_10041042','Emperor En’yū')|E], putting Morosuke’s lineage in an advantageous position as the maternal relatives Emperor.\n\n#S Жизнь#!\nMorosuke was born the second son of [Concept('historical_figure_11000069','Fujiwara no Tadahira')|E], who controlled the government for many years as sekkan и [Concept('historical_figure_DaijC58D-daijin','daijō-daijin')|E]. Around 930 he had an affair with a daughter of [Concept('historical_figure_10041038','Emperor Daigo')|E], Princess Kinshi, и was later permitted to marry her.#!\n\n#weak Википедия#!"

