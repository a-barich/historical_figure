 # https://en.wikipedia.org/wiki/Emperor_Buretsu (6/13/2022 5:21:06 AM UTC)
 game_concept_historical_figure_10041213:0 "Император Бурэцу"
 game_concept_historical_figure_10041213_desc:0 "#medium #bold Император Бурэцу#! был 25-м [Concept('historical_figure_Legend','легендарным')|E] [Concept('historical_figure_Emperor_of_Japan','императором Японии')|E], в соответствии с традиционным [Concept('historical_figure_List_of_Emperors_of_Japan','порядком наследования')|E].\n\nЖизнь и правление этого императора не имеют точных дат, но условно считается, что он правил с 12 января 499 года по 7 января 507 года.\n\n#S Легендарное повествование#!\nСчитается, что Бурэцу правил страной в конце пятого - начале шестого веков, но информации о нем мало. Имеется недостаточно материалов для дальнейшей проверки и изучения.\n\nБурэцу был сыном [Concept('historical_figure_10041209','императора Нинкэн')|E], его мать - императрица Касуга-но Ōирацумэ. Его звали Охацусэ-но Вакасазаки. У него не было детей.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Empress_Jing%C5%AB (7/4/2022 9:01:24 AM UTC)
 game_concept_historical_figure_10041215:0 "Императрица Дзингу"
 game_concept_historical_figure_10041215_desc:0 "#medium #bold Императрица Дзингу#! была [Concept('historical_figure_Legend','legendary')|E] Japanese empress who ruled as a regent following her [Concept('historical_figure_10041166','husband')|E]’s death in 200 AD. Both the Kojiki и the Nihon Shoki record events that took place during Jingū’s alleged lifetime. Legends say that after seeking revenge on the people who murdered her husband, she then turned her attention to a \"promised land\". Jingū is thus considered to be a controversial monarch by historians in terms of her alleged invasion Korean Peninsula. This was in turn possibly used as justification for imperial expansion during the [Concept('historical_figure_Meiji_period','Meiji period')|E]. The records state that Jingū gave birth to a baby boy whom she named Homutawake three years after he was conceived by her late husband.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Prince_Masahito (8/15/2022 1:46:55 PM UTC)
 game_concept_historical_figure_10041718:0 "Prince Masahito"
 game_concept_historical_figure_10041718_desc:0 "#medium #bold Prince Masahito#!, также известный как Prince Sanehito и posthumously named Yōkōin daijō-tennō, был eldest son of [Concept('historical_figure_10041097','Emperor Ōgimachi')|E]. Он predeceased his father.\n\nMasahito’s eldest son was Imperial Prince Kazuhito, who acceded to the [Concept('historical_figure_Chrysanthemum_Throne','Chrysanthemum Throne')|E] on the abdication of Emperor Ōgimachi. Kazuhito would become known as [Concept('historical_figure_10041098','Emperor Go-Yōzei')|E].\n\nLater, Go-Yōzei elevated the rank of his father, even though his father’s untimely death made this impossible in life. In this manner, Go-Yōzei himself could enjoy the [Concept('historical_figure_Polite_fiction','polite fiction')|E] of being the son of an emperor.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Princess_Tokushi (5/25/2022 4:10:43 PM UTC)
 game_concept_historical_figure_10041775:0 "Princess Tokushi"
 game_concept_historical_figure_10041775_desc:0 "#medium #bold Princess Tokushi#! был princess иn Empress consort of Japan. She был consort of her nephew, [Concept('historical_figure_10041051','Emperor Horikawa')|E].\n\n#S Жизнь#!\nShe был fourth daughter of [Concept('historical_figure_Emperor_Go-Sanjo','Emperor Go-Sanjō')|E] и his cousin Imperial Princess Kaoruko, и the sister of [Concept('historical_figure_10041050','Emperor Shirakawa')|E].\n\nHer father died in 1073 и was succeeded by her brother Emperor Shirakawa, who abdicated favoring his son - Emperor Horikawa - in 1087. In 1093, the fourteen-year-old Emperor married his paternal aunt, Princess Tokushi.\n\nIn 1107, she ordained as a Buddhist nun. She had no children.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Princess_Shikishi (5/25/2022 4:10:41 PM UTC)
 game_concept_historical_figure_10041242:0 "Princess Shikishi"
 game_concept_historical_figure_10041242_desc:0 "#medium #bold Princess Shikishi#! или #bold Shokushi#! был японским classical [Concept('historical_figure_Poet','poet')|E], who lived during the late [Concept('historical_figure_Heian_period','Heian')|E] и early [Concept('historical_figure_Kamakura_period','Kamakura')|E] periods. She был third daughter of [Concept('historical_figure_10041054','Emperor Go-Shirakawa')|E]. In 1159, Shikishi, who did not marry, went into service at the [Concept('historical_figure_Kamo_Shrine','Kamo Shrine')|E] in [Concept('historical_figure_Kyoto','Kyoto')|E]. She left the shrine after some time, и in her later years became a Buddhist nun.\n\nShikishi is credited with 49 poems в [Concept('historical_figure_Shin_Kokin_WakashC5AB','Shin-Kokin Shū')|E], a collection of some 2,000 popular works compiled в early Kamakura period, и many other poems included в Senzai Waka Shū, compiled в late Heian period to commemorate Emperor Go-Shirakawa’s ascension, и later compilations.\n\nThe poet’s name is sometimes also pronounced Shokushi. Modern given names using the same characters include Shikiko и Noriko. Her title, Naishinnō, means \"Imperial Princess\".#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ikky%C5%AB (8/19/2022 8:16:58 PM UTC)
 game_concept_historical_figure_10041820:0 "Ikkyū"
 game_concept_historical_figure_10041820_desc:0 "#medium #bold Ikkyū#! былn eccentric, iconoclastic [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_Zen','Zen')|E] [Concept('historical_figure_Buddhism','Buddhist')|E] monk и [Concept('historical_figure_Poet','poet')|E]. Он had a great impact on the infusion of Japanese art и literature with Zen attitudes и ideals, as well as on Zen itself, often breaking religious taboos with his stance against celibacy.\n\n#S Childhood#!\nIkkyū was born in 1394 in a small suburb of [Concept('historical_figure_Kyoto','Kyoto')|E]. It is generally held that he был son of [Concept('historical_figure_10041084','Emperor Go-Komatsu')|E] и low-ranking court noblewoman. His mother was forced to flee to Saga, where Ikkyū was raised by servants. At the age of five, Ikkyū was separated from his mother и placed in a Rinzai Zen temple in Kyoto called Ankoku-ji, as an acolyte. The temple masters taught Chinese culture и language as part curriculum, a method termed Gozan Zen. Он was given the name Shuken, и learned about Chinese poetry, art и literature.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Prince_Munetaka (7/17/2022 11:28:07 AM UTC)
 game_concept_historical_figure_10041840:0 "Prince Munetaka"
 game_concept_historical_figure_10041840_desc:0 "#medium #bold Prince Munetaka#! был шестым [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E] of Japan who reigned from 1252 to 1266.\n\nHe был first son [Concept('historical_figure_10041067','Emperor Go-Saga')|E] и replaced the deposed Fujiwara no Yoritsugu as shōgun at the age of ten. Он был puppet ruler controlled by the [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E] regents.\n\n$EFFECT_LIST_BULLET$#bold 10 May 1252#! : [Concept('historical_figure_10131824','Hōjō Tokiyori')|E] и [Concept('historical_figure_10131668','Hōjō Shigetoki')|E] sent a representative to Kyoto to accompany Munetaka to Kamakura where he would be installed as shogun.\n$EFFECT_LIST_BULLET$#bold 22 August 1266#! : Munetaka was deposed, и his son [Concept('historical_figure_10041841','Koreyasu')|E] was installed as the 7th shōgun at the age of two.\nThe deposed shōgun became a Buddhist monk in 1272. His priestly name was Gyōshō. Он был writer of [Concept('historical_figure_Waka_poetry','Waka')|E] poetry.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Prince_Koreyasu (7/17/2022 11:30:16 AM UTC)
 game_concept_historical_figure_10041841:0 "Prince Koreyasu"
 game_concept_historical_figure_10041841_desc:0 "#medium #bold Prince Koreyasu#!, также известный как #bold Minamoto no Koreyasu#!, был седьмым [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E] of [Concept('historical_figure_Japan','Japan')|E]. Он был nominal ruler controlled by the [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E] regents.\n\nPrince Koreyasu был son of [Concept('historical_figure_10041840','Prince Munetaka')|E] who был шестым shōgun.\n\n$EFFECT_LIST_BULLET$#bold 26 August 1266#! : Koreyasu was installed as the 7th shōgun at the age of two when his father was deposed.\n$EFFECT_LIST_BULLET$#bold 17 July 1287#! : The shōgun was given the offices of [Concept('historical_figure_ChC5ABnagon','Chūnagon')|E] и [Concept('historical_figure_Udaijin','Udaijin')|E] в [Concept('historical_figure_DaijC58D-kan','hierarchy Imperial court')|E].\n$EFFECT_LIST_BULLET$#bold 29 September 1289#! : A revolt led by [Concept('historical_figure_10132155','Hōjō Sadatoki')|E] caused Koreyasu to flee to Kyoto.\nAt age 25, the deposed shōgun became a Buddhist monk. His priestly name was Ono-no miya.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Prince_Narinaga (4/30/2022 5:12:44 PM UTC)
 game_concept_historical_figure_10041907:0 "Prince Narinaga"
 game_concept_historical_figure_10041907_desc:0 "#medium #bold Prince Narinaga#! reigned from 1334 to 1338 и was one of two [Concept('historical_figure_ShC58Dgun','Sei-i Taishōguns')|E] during the [Concept('historical_figure_Kenmu_Restoration','Kenmu Restoration')|E]. Он былlso Crown Prince in 1336.\n\nHe был son [Concept('historical_figure_10041075','Emperor Go-Daigo')|E] и Fujiwara no Renshi, daughter of Ano Kinkado. His brothers-uterine were Crown [Concept('historical_figure_Prince_Tsunenaga','Prince Tsunenaga')|E] и [Concept('historical_figure_10041077','Emperor Go-Murakami')|E].\n\nOn 17 November 1336 Prince Narinaga became Crown Prince to [Concept('historical_figure_10041080','Emperor Kōmyō')|E]. However, [Concept('historical_figure_12139028','Ashikaga Takauji')|E] had the prince killed in 1337 when Go-Daigo continued to resist.\n\nAlternatively, Narinaga was placed with [Concept('historical_figure_11000267','Konoe Mototsugu')|E] after deposal и died in 1344.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Tokimasa (8/4/2022 12:37:51 PM UTC)
 game_concept_historical_figure_10131650:0 "Hōjō Tokimasa"
 game_concept_historical_figure_10131650_desc:0 "#medium #bold [Concept('historical_figure_HC58DjC58D_clan','Hōjō')|E] Tokimasa#! был first Hōjō [Concept('historical_figure_Shikken','shikken')|E] [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E] и head [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E]. Он was shikken from 1203 until his abdication in 1205.\n\n#S Background#!\nThe Hōjō clan was, ironically, descended from the [Concept('historical_figure_Taira','Taira')|E] clan, which would lose to the [Concept('historical_figure_Minamoto','Minamoto')|E] в grand civil war known as the [Concept('historical_figure_Genpei_War','Genpei War')|E] в 1180s; however, as a result of their connection to the Taira, the Hōjō were also distant relatives [Concept('historical_figure_Emperor_of_Japan','imperial family')|E]. The Hōjō clan were in control province of [Concept('historical_figure_Izu_Province','Izu')|E], which was в east и quite far away from the center of power in [Concept('historical_figure_Kyoto','Kyoto')|E] и the west.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Yoshitoki (7/16/2022 3:04:48 PM UTC)
 game_concept_historical_figure_10131653:0 "Hōjō Yoshitoki"
 game_concept_historical_figure_10131653_desc:0 "#medium #bold Hōjō Yoshitoki#! был second Hōjō [Concept('historical_figure_Shikken','shikken')|E] [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E] и head [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E]. Он был second son of [Concept('historical_figure_10131650','Hōjō Tokimasa')|E]. Он was shikken from the abdication of his father Tokimasa in 1205 until his death in 1224.\n\n#S Early years #!\nHōjō Yoshitoki was born in 1163, who был second son of [Concept('historical_figure_10131650','Hōjō Tokimasa')|E] и his wife, who был daughter of [Concept('historical_figure_10130051','Itō Sukechika')|E]. At the time of his birth, he had an older brother, Hōjō Munetoki, иn older sister, [Concept('historical_figure_10131660','Hōjō Masako')|E]. Later on в decade, he would have another brother, [Concept('historical_figure_10131655','Hōjō Tokifusa')|E], и sister whose name remains unknown, but their birth dates are not known. The Hōjō clan былt that time in control of Izu, и Yoshitoki, being a Hōjō, былlso a descendant [Concept('historical_figure_Taira_clan','Taira clan')|E] иlso imperial family.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Tokifusa (1/31/2022 5:31:05 AM UTC)
 game_concept_historical_figure_10131655:0 "Hōjō Tokifusa"
 game_concept_historical_figure_10131655_desc:0 "#medium #bold Hōjō Tokifusa#! был member of Japan’s [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E] of nobles и courtiers; the brother of [Concept('historical_figure_10131653','Hōjō Yoshitoki')|E], [Concept('historical_figure_Shikken','shogunal regent')|E], Tokifusa былppointed to the Kyoto-based government post of [Concept('historical_figure_Rokuhara_Tandai','Rokuhara Tandai')|E] upon its creation in 1221, following the [Concept('historical_figure_JC58DkyC5AB_War','Jōkyū War')|E]. Он served alongside [Concept('historical_figure_10131666','Hōjō Yasutoki')|E].\n\nHe later became a [Concept('historical_figure_Buddhist_monk','Buddhist monk')|E], и lived out the rest of his life at Tō-ji in [Concept('historical_figure_Nara_Nara','Nara')|E], where he acquired the nickname \"Daibutsu\".\n\n#S References#!\n$EFFECT_LIST_BULLET$Frederic, Louis. Japan Encyclopedia, Cambridge, Massachusetts: Harvard University Press.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Masako (7/23/2022 10:52:47 AM UTC)
 game_concept_historical_figure_10131660:0 "Hōjō Masako"
 game_concept_historical_figure_10131660_desc:0 "#medium #bold Hōjō Masako#! был японским Buddhist nun и politician who exercised significant power в early years Kamakura period, which was reflected by her contemporary sobriquet \"nun shogun\". She был eldest daughter of [Concept('historical_figure_10131650','Hōjō Tokimasa')|E] и sister of [Concept('historical_figure_10131653','Hōjō Yoshitoki')|E], both of them [Concept('historical_figure_Shikken','shikkens')|E] [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E]. She был wife of [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E], и mother of [Concept('historical_figure_10120086','Minamoto no Yoriie')|E] и [Concept('historical_figure_10120087','Minamoto no Sanetomo')|E], the first, second и third [Concept('historical_figure_ShC58Dgun','shōguns')|E] Kamakura period.\n\n#S Ранняя жизнь to marriage #!\nHōjō Masako was born in 1156, eldest child of [Concept('historical_figure_10131650','Hōjō Tokimasa')|E], leader influential [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E] of [Concept('historical_figure_Izu_Province','Izu province')|E], и his wife, Hōjō no Maki. Masako’s parents were still вir teens, so she was raised by many ladies-in-waiting и nannies. Masako was born into a world of war и strife. In [Concept('historical_figure_Kyoto','Kyoto')|E], the capital of Japan, the [Concept('historical_figure_HC58Dgen_Rebellion','Hōgen Rebellion')|E] was in full swing. Cloistered [Concept('historical_figure_10041052','Emperor Toba')|E] и [Concept('historical_figure_10041053','Emperor Sutoku')|E] warred over who would be the next emperor.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Yasutoki (7/9/2022 8:29:40 PM UTC)
 game_concept_historical_figure_10131666:0 "Hōjō Yasutoki"
 game_concept_historical_figure_10131666_desc:0 "#medium #bold Hōjō Yasutoki#! был third [Concept('historical_figure_Shikken','shikken')|E] [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E] in [Concept('historical_figure_Japan','Japan')|E]. Он strengthened the political system Hōjō regency.\n\n#S Жизнь#!\nHe был eldest son of second shikken [Concept('historical_figure_10131653','Hōjō Yoshitoki')|E]. According to [Concept('historical_figure_Azuma_Kagami','Azuma Kagami')|E], he was liked by the first [Concept('historical_figure_ShC58Dgun','shōgun')|E], [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E]. In 1218, he became the chief Board of Retainers.\n\nВ [Concept('historical_figure_JC58DkyC5AB_War','Jōkyū War')|E] of 1221, he led shogunate forces against the [Concept('historical_figure_Imperial_Court_in_Kyoto','imperial court in Kyoto')|E]. After his victory, he remained in Kyoto и set up the [Concept('historical_figure_Rokuhara_Tandai','Rokuhara Tandai')|E]. Yasutoki и his uncle [Concept('historical_figure_10131655','Tokifusa')|E] became the first tandai.\n\nWhen his father Yoshitoki иunt [Concept('historical_figure_10131660','Hōjō Masako')|E] died, he succeeded to become shikken in 1224. Он installed Hōjō Tokifusa as the first rensho. In 1225 he created the Hyōjō, the council system shogunate.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Shigetoki_(born_1198) (5/11/2022 8:33:07 PM UTC)
 game_concept_historical_figure_10131668:0 "Hōjō Shigetoki (born 1198)"
 game_concept_historical_figure_10131668_desc:0 "#medium #bold Hōjō Shigetoki#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. Он был third Kitakata Rokuhara tandai, serving from 1230 to 1247. Он былlso known as #bold Lord Gokuraku-ji#!. His writings influenced later [Concept('historical_figure_Samurai','самураем')|E] philosophy.\n\n#S References#!\n$EFFECT_LIST_BULLET$Stenstrup, Carl. Hōjō Shigetoki, 1198-1261, и His Role в History of Political и Ethical Ideas in Japan..#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Masamura (6/6/2022 4:54:12 AM UTC)
 game_concept_historical_figure_10131671:0 "Hōjō Masamura"
 game_concept_historical_figure_10131671_desc:0 "#medium #bold Hōjō Masamura#! был седьмым [Concept('historical_figure_Shikken','Shikken')|E] [Concept('historical_figure_Kamakura_shogunate','Kamakura Shogunate')|E], regining from 1264 to 1268. Он был son of [Concept('historical_figure_10131653','Hōjō Yoshitoki')|E], the second Shikken.\n\n#S Жизнь#!\nHōjō Masamura was born on July 10, 1205, the son of [Concept('historical_figure_Shikken','Shikken')|E] [Concept('historical_figure_10131653','Hōjō Yoshitoki')|E]. His mother был daughter of Iga Tomomitsu. Shikken [Concept('historical_figure_10131666','Hōjō Yasutoki')|E] was his half brother. Masamura was born on the day [Concept('historical_figure_12200060','Hatakeyama Shigetada')|E] was killed. Masamura held his [Concept('historical_figure_Genpuku','genpuku')|E], coming of age ceremony, in 1213.\n\nBefore his regency, he served as Captain Right Division of Bureau of Horses, [Concept('historical_figure_Kokushi_official','Governor')|E] of [Concept('historical_figure_Mutsu_Province','Mutsu Province')|E], и Mayor Left Capital District.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Tokiuji (7/11/2021 4:40:16 PM UTC)
 game_concept_historical_figure_10131688:0 "Hōjō Tokiuji"
 game_concept_historical_figure_10131688_desc:0 "#medium #bold Hōjō Tokiuji#! был son of [Concept('historical_figure_10131666','Yasutoki')|E] и the father of [Concept('historical_figure_10131823','Tsunetoki')|E] и [Concept('historical_figure_10131824','Tokiyori')|E].\n\nTokiuji was expected to be the future [Concept('historical_figure_Shikken','shikken')|E] by his father, but he lost his health while he served as the [Concept('historical_figure_Rokuhara_Tandai','Rokuhara Tandai')|E] in [Concept('historical_figure_Kyoto','Kyoto')|E].\n\nHis wife Matsushita Zenni is known as a wise lady.\n\n#S References#!\n$EFFECT_LIST_BULLET$Morrell, Robert E.. Zen sanctuary of purple robes. SUNY Press. pp. 45, 153. ISBN 0-7914-6827-5.#!\n\n#weak Википедия#!"

