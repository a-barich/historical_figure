 game_concept_historical_figure_11001711_desc:0 "#medium #bold Fujiwara no Tameie#! был японским poet и compiler of Imperial anthologies of poems.\n\nTameie был second son of poet [Concept('historical_figure_11001709','Teika')|E] и married Abutsu-ni. Он был central figure in a circle of Japanese poets after the [Concept('historical_figure_JC58DkyC5AB_War','Jōkyū War')|E] in 1221. His three sons were [Concept('historical_figure_11001712','Nijō Tameuji')|E], Kyōgoku Tamenori и Reizei Tamesuke. They each established rival families of poets—the Nijō, the Kyōgoku и the Reizei.\n\nStarting in 1250, Tameie былmong those who held the [Concept('historical_figure_RitsuryC58D','ritsuryō')|E] office of chief administrator Ministry of Taxation. In 1256, he abandoned public life to become a Buddhist monk, taking the name Minbukyō-nyūdō.#!\n\n#weak Википедия#!"

