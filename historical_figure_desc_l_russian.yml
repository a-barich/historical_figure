 game_concept_historical_figure_12060072_desc:0 "#medium #bold Сато Цугунобу#! был японским воином и братом [Concept('historical_figure_12060073','Satō Tadanobu')|E]. Цугунобу погиб в [Concept('historical_figure_Battle_of_Yashima','битве при Яшиме')|E], защищая Минамото Ёсицунэ от выстрела из лука [Concept('historical_figure_10110111','Taira no Noritsune')|E]. Цугунобу был похоронен в Муре, Кагава, самим Тайра-но Норицунэ.\n\nЦугунобу и его брат Таданобу были "подарены" Ёсицунэ [Concept('historical_figure_12030020','Fujiwara no Hidehira')|E], когда Ёсицунэ покинул [Concept('historical_figure_Mutsu_Province','Oshu')|E], чтобы присоединиться к [Concept('historical_figure_10120075','Yoritomo')|E]".\n\nЦугунобу упоминается в Хагакурэ в отрывке о боевой доблести.#!\n\n#weak Википедия#!"

