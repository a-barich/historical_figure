 game_concept_historical_figure_12033021_desc:0 "#medium #bold Абэ-но Мунэто#! самурай из рода Абэ во время [Concept('historical_figure_Heian_period','периода Хэйан')|E] в [Concept('historical_figure_Japan','Японии')|E]. Абэ-но Мунэто был сыном [Concept('historical_figure_12033010','Abe no Yoritoki')|E], глава клана Абэ из рода [Concept('historical_figure_Emishi','Emishi')|E], которому было позволено управлять шестью округами эмиси в бассейне Китаками от Мориоки до [Concept('historical_figure_Hiraizumi_Iwate','Hiraizumi')|E] на территории современной [Concept('historical_figure_Iwate_Prefecture','префектуры Иватэ')|E]. [Concept('historical_figure_12033010','Abe no Yoritoki')|E] был [Concept('historical_figure_Chinjufu-shC58Dgun','чинджуфу сёгуном')|E]. В [Concept('historical_figure_Zenkunen_War','войне Дзэнкунэн')|E] он вместе со своим братом [Concept('historical_figure_12033020','Sadato')|E] и отцом сражались против [Concept('historical_figure_Minamoto','Minamoto')|E].\n\nАбэ-но Мунэто жил в крепости Исава. Он занимал форт под названием Тономи Палисад, который был основан на северной стороне Исава. В 1061 году, во время войны Дзэнкунэн, Абэ-но Мунэто разбил войска Минамото в битве при Тономи Палисаде.#!\n\n#weak Википедия#!"

