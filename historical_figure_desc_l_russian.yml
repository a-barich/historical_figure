 game_concept_historical_figure_11001712_desc:0 "#medium #bold Nijō Tameuji#!, также известный как #bold Fujiwara no Tameuji#!, был японским courtier и [Concept('historical_figure_Waka_poetry','waka')|E] poet mid-[Concept('historical_figure_Kamakura_period','Kamakura period')|E]. His [Concept('historical_figure_Dharma_name','Dharma name')|E] was #bold Kakua#!.\n\n#S Ancestry, birth и early life#!\nNijō Tameuji was born in 1222. His father was [Concept('historical_figure_11001711','Fujiwara no Tameie')|E], и his mother был daughter of [Concept('historical_figure_12130020','Utsunomiya Yoritsuna')|E]. Он was Tameie’s eldest son, и grandson of [Concept('historical_figure_11001709','Fujiwara no Teika')|E]. Он was not known as Nijō in his early life; he received this moniker from his son [Concept('historical_figure_11001716','Tameyo')|E].\n\n#S Political career#!\nAt the height of his political career, he had attained the [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','Senior Second Rank')|E], и held the position of Provisional Major Counselor.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nij%C5%8D_Tameyo (3/30/2021 7:31:50 PM UTC)
 game_concept_historical_figure_11001716:0 "Nijō Tameyo"
 game_concept_historical_figure_11001716_desc:0 "#medium #bold Nijō Tameyo#!, также известный как #bold Fujiwara no Tameyo#!, был японским courtier и [Concept('historical_figure_Waka_poetry','waka')|E] poet late [Concept('historical_figure_Kamakura_period','Kamakura period')|E] и the early [Concept('historical_figure_Nanboku-chC58D_period','Nanboku-chō period')|E]. His [Concept('historical_figure_Dharma_name','Dharma name')|E] was #bold Myōshaku#!.\n\n#S Ancestry, birth и early life#!\nNijō Tameyo was born in 1250. His father was Fujiwara no Tameuji, и his mother был daughter of Asukai Norisada. Он was Tameuji’s eldest son, a grandson of [Concept('historical_figure_11001711','Fujiwara no Tameie')|E], и great-grandson of [Concept('historical_figure_11001709','Fujiwara no Teika')|E].\n\n#S Political career#!\nHe был supporter [Concept('historical_figure_Daikakuji_line','Daikakuji line')|E], descendants of [Concept('historical_figure_10041069','Emperor Kameyama')|E], в succession disputes late [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. At the height of his political career, he had attained the [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','Senior Second Rank')|E], и held the position of Provisional Major Counselor.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nij%C5%8D_Tamemichi (3/30/2021 7:31:28 PM UTC)
 game_concept_historical_figure_11001719:0 "Nijō Tamemichi"
 game_concept_historical_figure_11001719_desc:0 "#medium #bold Nijō Tamemichi#!, также известный как #bold Fujiwara no Tamemichi#!, был японским courtier и [Concept('historical_figure_Waka_poetry','waka')|E] poet late [Concept('historical_figure_Kamakura_period','Kamakura period')|E].\n\n#S Sources#!\nSources for the life of Nijō Tamemichi include the anthologies collecting his poems themselves such as the Shinshūi Wakashū, the Shokusenzai Wakashū, the Dairi Gyoe Waka и the Tōyōshū, as well as historical и genealogical works such as Sonpi Bunmyaku, и diaries such as Towazugatari и Hare no Gyoe Burui-ki.\n\n#S Ancestry и birth#!\nTamemichi was born in 1271. His father was [Concept('historical_figure_11001716','Nijō Tameyo')|E], и his mother был daughter of Kamo no Ujihisa. Он was Tameyo’s eldest son.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nij%C5%8D_Tamefuji (3/30/2021 7:31:24 PM UTC)
 game_concept_historical_figure_11001720:0 "Nijō Tamefuji"
 game_concept_historical_figure_11001720_desc:0 "#medium #bold Nijō Tamefuji#!, также известный как #bold Fujiwara no Tamefuji#!, был японским courtier и [Concept('historical_figure_Waka_poetry','waka')|E] poet late [Concept('historical_figure_Kamakura_period','Kamakura period')|E].\n\n#S Биография#!\nNijō Tamefuji was born in 1275. Он был second son of [Concept('historical_figure_11001716','Nijō Tameyo')|E], и his mother был daughter of Kamo Ujihisa, Tameyo himself being a son of [Concept('historical_figure_11001712','Nijō Tameuji')|E], a grandson of [Concept('historical_figure_11001711','Fujiwara no Tameie')|E], и great-grandson of [Concept('historical_figure_11001709','Fujiwara no Teika')|E]. Он был member Nijō branch [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E], so is known as both Nijō Tamefuji и Fujiwara no Tamefuji.\n\nHe was initially raised by his uncle Nijō Tameo, but following the death of his brother [Concept('historical_figure_11001719','Tamemichi')|E] в [Concept('historical_figure_Japanese_calendar','fifth month')|E] he returned to his father’s household.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nij%C5%8D_Tamesada (3/30/2021 7:31:29 PM UTC)
 game_concept_historical_figure_11001722:0 "Nijō Tamesada"
 game_concept_historical_figure_11001722_desc:0 "#medium #bold Nijō Tamesada#!, также известный как #bold Fujiwara no Tamesada#!, был японским courtier и [Concept('historical_figure_Waka_poetry','waka')|E] poet late [Concept('historical_figure_Kamakura_period','Kamakura period')|E] и Nanbokuchō period.\n\n#S Биография#!\nNijō Tamesada was born in 1293. His father was [Concept('historical_figure_11001719','Nijō Tamemichi')|E], и his mother был daughter of Asukai Masaari, Tamemichi’s father was [Concept('historical_figure_11001716','Nijō Tameyo')|E], Tameyo being a son of [Concept('historical_figure_11001712','Nijō Tameuji')|E], a grandson of [Concept('historical_figure_11001711','Fujiwara no Tameie')|E], и great-grandson of [Concept('historical_figure_11001709','Fujiwara no Teika')|E]. Tamesada был member Nijō branch [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E], so is known as both Nijō Tamefuji и Fujiwara no Tamefuji.\n\nHe died on the [Concept('historical_figure_Japanese_calendar','fourteenth day third month')|E] of [Concept('historical_figure_Enbun','Enbun 5')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Tamekane (12/30/2021 10:36:21 PM UTC)
 game_concept_historical_figure_11001727:0 "Fujiwara no Tamekane"
 game_concept_historical_figure_11001727_desc:0 "#medium #bold Fujiwara no Tamekane#!, также известный как #bold Kyōgoku Tamekane#!, был poet, an official в Imperial court of [Concept('historical_figure_10041071','Emperor Fushimi')|E], и senior bureaucrat [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E].\n\nTamekane был grandson of poet [Concept('historical_figure_11001711','Fujiwara no Tameie')|E].\n\nВ Imperial [Concept('historical_figure_DaijC58D-kan','Daijō-kan')|E], he rose to the rank of [Concept('historical_figure_ChC5ABnagon','Chūnagon')|E] и [Concept('historical_figure_Dainagon','Dainagon')|E].\n\nIn 1298, he was banished to Sado Island. Later, this exile was modified to banishment in Tosa province.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Asamitsu (4/10/2021 8:18:18 AM UTC)
 game_concept_historical_figure_11003032:0 "Fujiwara no Asamitsu"
 game_concept_historical_figure_11003032_desc:0 "#medium #bold Fujiwara no Asamitsu#! был японским дворянином и [Concept('historical_figure_Waka_poetry','waka')|E] poet [Concept('historical_figure_Heian_period','Heian period')|E].\n\n#S Жизнь#!\nFujiwara no Asamitsu was born in [Concept('historical_figure_Tenryaku','Tenryaku 5')|E]. Он был son kanpaku и dajō-daijin [Concept('historical_figure_11000080','Kanemichi')|E], a member [Concept('historical_figure_Hokke_Fujiwara','Northern Branch')|E] [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E]. His mother был daughter of Prince Ariakira.\n\nAsamitsu’s name, 朝光, is glossed by Sonpi Bunmyaku as アサテル, but in her article on him for the [Concept('historical_figure_Nihon_Koten_Bungaku_Daijiten','Nihon Koten Bungaku Daijiten')|E] Yukiko Hirano states that あさみつ, given в Takamitsu-shū и the Koōgimi-shū, is the more correct reading.\n\nAccording to the Kugyō Bunin, Akinaka died on [Concept('historical_figure_Japanese_calendar','the twentieth day third month')|E] of [Concept('historical_figure_ChC58Dtoku','Chōtoku 1')|E]. Он was 45.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Sadazane (10/4/2020 1:51:42 PM UTC)
 game_concept_historical_figure_11003045:0 "Fujiwara no Sadazane"
 game_concept_historical_figure_11003045_desc:0 "#medium #bold Fujiwara no Sadazane#! был [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_Calligrapher','calligrapher')|E] during the [Concept('historical_figure_Heian_period','Heian')|E] period.\n\n#S Lineage#!\nSadazane был son of Fujiwara no Korefusa и he былlso a descendant of [Concept('historical_figure_Fujiwara_no_Yukinari','Fujiwara no Yukinari')|E];\n\nSadazane’s place in a Sesonji lineage of calligraphers provides a context for his life и work:\n\n$EFFECT_LIST_BULLET$[Concept('historical_figure_Fujiwara_no_Yukinari','Fujiwara no Yukinari')|E] \n$EFFECT_LIST_BULLET$Fujiwara no Korefusa：A grandson of [Concept('historical_figure_Fujiwara_no_Yukinari','Fujiwara no Yukinari')|E]\n$EFFECT_LIST_BULLET$Fujiwara no Sadazane: A son of Fujiwara no Korefusa\n$EFFECT_LIST_BULLET$[Concept('historical_figure_11005822','Fujiwara no Sadanobu')|E] : A son of Fujiwara no Sadazane#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Takafuji (10/4/2020 11:40:03 AM UTC)
 game_concept_historical_figure_11003300:0 "Fujiwara no Takafuji"
 game_concept_historical_figure_11003300_desc:0 "#medium #bold Fujiwara no Takafuji#!, the second son of [Concept('historical_figure_11000046','Yoshikado')|E], был [Concept('historical_figure_Kugyo','kugyo')|E] [Concept('historical_figure_Heian_period','Heian period')|E]. His mother was Takada no Haruko, daughter of Takada no Shamimaro. His daughter was mother of [Concept('historical_figure_10041038','Emperor Daigo')|E], и he moved up by his grandson Emperor Daigo’s accession in 897. Although his father’s title was Udoneri that was bodyguard of emperors, he былppointed to [Concept('historical_figure_Naidaijin','Naidaijin')|E] в end.\n\nTakafuji is referred to as Ko-ichijō Naidaijin или Kajūji Naidaijin.\n\nHe был ancestor of Kajūji family.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Sadakata (9/3/2022 6:09:40 AM UTC)
 game_concept_historical_figure_11003307:0 "Fujiwara no Sadakata"
 game_concept_historical_figure_11003307_desc:0 "#medium #bold Fujiwara no Sadakata#!, также известный как the #bold Minister Right of Sanjō#!, был японским poet и courtier.\n\nThe poet [Concept('historical_figure_11007000','Fujiwara no Kanesuke')|E] was his cousin и son-in-law и his son [Concept('historical_figure_11003313','Asatada')|E] былlso a poet. Он былppointed as Udajin Third Ward и we see him in storied from the Tales of Yamato. 19 poems can be found в Imperial Anthologies, и he also had a private collection of poems.\n\nHis father was [Concept('historical_figure_11003300','Fujiwara no Takafuji')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Asatada (5/9/2022 11:56:21 AM UTC)
 game_concept_historical_figure_11003313:0 "Fujiwara no Asatada"
 game_concept_historical_figure_11003313_desc:0 "#medium #bold Fujiwara no Asatada#! был middle [Concept('historical_figure_Heian_period','Heian')|E] [Concept('historical_figure_Waka_poetry','waka')|E] и Japanese nobleman. Он was designated a member [Concept('historical_figure_Thirty-six_Poetry_Immortals','Thirty-six Poetry Immortals')|E] и one of his poems is included в famous anthology [Concept('historical_figure_Hyakunin_Isshu','Hyakunin Isshu')|E].\n\nAsatada’s poems are included in official poetry anthologies from the [Concept('historical_figure_Gosen_WakashC5AB','Gosen Wakashū')|E] onward. A personal collection known as the Asatadashū also remains.\n\n#S External links#!\n$EFFECT_LIST_BULLET$E-text of his poems in Japanese#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Jukei-ni (11/20/2021 3:46:46 AM UTC)
 game_concept_historical_figure_11003473:0 "Jukei-ni"
 game_concept_historical_figure_11003473_desc:0 "#medium #bold Jukei-ni#! был японским noble lady who acted as the power behind the throne или [Concept('historical_figure_De_facto','de facto')|E] [Concept('historical_figure_Daimyo','daimyo')|E] [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She was born в aristocrat Nakamikado Family of [Concept('historical_figure_Kyoto','Kyoto')|E]. Jukei-ni был wife of [Concept('historical_figure_10023003','Imagawa Ujichika')|E] и mother of [Concept('historical_figure_10023006','Imagawa Ujiteru')|E], [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E] и Zukei-ni. She acted as guardian иdvisor for Ujichika, Ujiteru, Yoshimoto и her grandson [Concept('historical_figure_10023017','Imagawa Ujizane')|E]. Jukei-ni is также известный как ’’Onna Daimyo’’ и \"Amamidai\", once proclaimed that she would \"protect Imagawa to her grave\".\n\n#S Жизнь#!\nShe был daughter [Concept('historical_figure_Dainagon','Dainagon')|E] Nakamikado Nobutane, и was from the Nakamikado clan, a aristocrat family close to the [Concept('historical_figure_Emperor_of_Japan','Emperor')|E] in Kyoto. There are no details about her early life и her real name, she is best known by her [Concept('historical_figure_Dharma_name','Dharma name')|E], Imagawa Jukei-ni. She politically married [Concept('historical_figure_10023003','Imagawa Ujichika')|E], the lord of two provinces - Suruga и Tōtōmi, between 1505-1508.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Sadanobu (3/6/2021 8:33:38 PM UTC)
 game_concept_historical_figure_11005822:0 "Fujiwara no Sadanobu"
 game_concept_historical_figure_11005822_desc:0 "#medium #bold Fujiwara no Sadanobu#! был [Concept('historical_figure_Heian_period','Heian period')|E] calligrapher. Он is known primarily for his hiragana poetry transcriptions.\n\nHe came from the Sesson-ji lineage of calligraphers as the son of [Concept('historical_figure_11003045','Fujiwara no Sadazane')|E] и fifth-generation descendant of its founder, [Concept('historical_figure_Fujiwara_no_Yukinari','Fujiwara no Yukinari')|E]. Он is said to have been a very fast и graceful writer, и that he copied the entire Issaikyo, the body of all Buddhist literature, in 23 years.\n\n#S Ishiyama-gire#!\nFujiwara no Sadanobu’s most famous surviving works come from his calligraphy of a segment poem anthology Tsurayuki-shū composed by [Concept('historical_figure_Ki_no_Tsurayuki','Ki no Tsurayuki')|E] known as the Ishiyama-gire composed в 12th century. In his work, he used a versatile иttractive style while mainting speed и power.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Mototoshi (2/26/2020 8:36:15 AM UTC)
 game_concept_historical_figure_11005991:0 "Fujiwara no Mototoshi"
 game_concept_historical_figure_11005991_desc:0 "#medium #bold Fujiwara no Mototoshi#! был [Concept('historical_figure_Waka_poetry','waka')|E] poet и Japanese nobleman active в [Concept('historical_figure_Heian_period','Heian period')|E]. One of his poems is included в [Concept('historical_figure_Ogura_Hyakunin_Isshu','Ogura Hyakunin Isshu')|E]. Он served as [Concept('historical_figure_Udaijin','Udaijin')|E] в Heian administration.\n\nMototoshi был compiler anthology Shinsen Rōeishū, и his poems were included в anthology Kin’yō Wakashū.\n\n#S External links#!\n$EFFECT_LIST_BULLET$E-text of his poems in Japanese\n$EFFECT_LIST_BULLET$More info on Fujiwara Mototoshi on the History of Japan Database.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Naritsune (10/4/2020 1:22:18 PM UTC)
 game_concept_historical_figure_11006099:0 "Fujiwara no Naritsune"
 game_concept_historical_figure_11006099_desc:0 "#medium #bold Fujiwara no Naritsune #! был японским [Concept('historical_figure_Kuge','courtier')|E] [Concept('historical_figure_Heian_period','Heian period')|E] who, after plotting against the [Concept('historical_figure_Taira_clan','Taira clan')|E], was exiled along with his father, [Concept('historical_figure_11006758','Fujiwara no Narichika')|E], и number of other co-conspirators to Kikai-ga-shima. Он и his companions in exile, Taira no Yasunori и the monk [Concept('historical_figure_10125075','Shunkan')|E], feature prominently in a number of traditional Japanese dramas, including the [Concept('historical_figure_Noh','Noh')|E] play Shunkan и the [Concept('historical_figure_Bunraku','jōruri')|E] puppet play Heike Nyogo-ga-shima which was later adapted for [Concept('historical_figure_Kabuki','kabuki')|E] as well.\n\nThe lord of Tanba province, Naritsune was married to a niece of [Concept('historical_figure_10110025','Taira no Kiyomori')|E], chief minister в Imperial government. Он features prominently in early chapters [Concept('historical_figure_Heike_Monogatari','Heike Monogatari')|E] as it relates the tale plot и subsequent exile. According to that text, shortly after his father was exiled to Kikai-ga-shima, Naritsune was, в шестым [Concept('historical_figure_Japanese_calendar','lunar')|E] month of 1177, summoned to Fukuhara и then to Bitchū province before himself being sent to Kikai-ga-shima.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Korechika (4/30/2022 5:11:58 PM UTC)
 game_concept_historical_figure_11006232:0 "Fujiwara no Korechika"
 game_concept_historical_figure_11006232_desc:0 "#medium #bold Fujiwara no Korechika#!, the second son of [Concept('historical_figure_11000095','Michitaka')|E], был [Concept('historical_figure_Kugyo','kugyo')|E] [Concept('historical_figure_Heian_period','Heian period')|E]. His mother was [Concept('historical_figure_Takashina_no_Takako','Takashina no Takako')|E], также известный как Kō-no-Naishi. His sister Teishi was married to [Concept('historical_figure_10041044','Emperor Ichijō')|E], и Korechika aspired to become the regent for his young brother-in-law after his father’s death. Korechika’s ambitions pitted him against his powerful uncle, [Concept('historical_figure_11000102','Fujiwara no Michinaga')|E], и the resulting power struggle continued until Empress Teishi’s unexpected death. This left Michinaga’s daughter, [Concept('historical_figure_Empress_ShC58Dshi','Shoshi')|E], as Ichijō’s sole empress, solidifying Michinaga’s power at court.\n\nIn Chōtoku 2, Korechika и his younger brother Takaie were exiled to [Concept('historical_figure_Dazaifu_Fukuoka','Dazaifu')|E]. Korechika was charged with shooting an arrow at Retired Emperor Kazan, и performing an esoteric [Concept('historical_figure_Shingon','Shingon')|E] curse known as Daigensuihō, which was reserved solely for the emperor. Он was pardoned a year later, и subsequently became Jun-Daijin.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Teishi (2/6/2022 3:07:28 AM UTC)
 game_concept_historical_figure_11006233:0 "Fujiwara no Teishi"
 game_concept_historical_figure_11006233_desc:0 "#medium #bold Fujiwara no Teishi#!, также известный как #bold Sadako#!, былn empress consort Japanese [Concept('historical_figure_10041044','Emperor Ichijō')|E]. She appears в literary classic [Concept('historical_figure_The_Pillow_Book','The Pillow Book')|E] written by her court lady [Concept('historical_figure_11041024','Sei Shōnagon')|E].\n\n#S Жизнь#!\nShe был first daughter of [Concept('historical_figure_11000095','Fujiwara no Michitaka')|E]. She былrranged to marry the Emperor upon the ceremony of his age of majority. She was given the title of Empress, her father was formally appointed regent to the Emperor, и her sister was later married to the Emperor’s cousin и Crown Prince.\n\nEmpress Teishi hosted a literary и cultural court, и [Concept('historical_figure_11041024','Sei Shōnagon')|E] былppointed her lady-in-waiting. In 995, a series of events unfolded which deteriorated her position. Her father died и was succeeded as regent by his rival, her uncle [Concept('historical_figure_11000102','Fujiwara no Michinaga')|E], и her brothers were exiled from court.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Takaie (2/8/2022 9:13:19 PM UTC)
 game_concept_historical_figure_11006234:0 "Fujiwara no Takaie"
 game_concept_historical_figure_11006234_desc:0 "#medium #bold Fujiwara no Takaie#!, был [Concept('historical_figure_KugyC58D','Kugyō')|E] late [Concept('historical_figure_Heian_period','Heian period')|E]. Он был Regional Governor of [Concept('historical_figure_Dazaifu_government','Dazaifu')|E] и is famous for repelling the Jurchen pirates during the Toi invasion in 1019. Он reached the court position of [Concept('historical_figure_ChC5ABnagon','Chūnagon')|E].\n\n#S Ранняя жизнь и background#!\nTakaie was born 979 into the [Concept('historical_figure_Hokke_Fujiwara','Hokke')|E] branch powerful [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E], the fourth son of [Concept('historical_figure_11000095','Fujiwara no Michitaka')|E]. His mother was [Concept('historical_figure_Takashina_no_Takako','Takashina no Takako')|E] также известный как Kō-no-Naishi или Gidō-sanshi no Haha. His childhood name was #bold Ako#!. His uncle был powerful [Concept('historical_figure_11000102','Fujiwara no Michinaga')|E] who represented the highpoint Fujiwara clan’s control over the government of Japan holding the position of [Concept('historical_figure_DaijC58D-daijin','Daijō-daijin')|E]. His elder brother was [Concept('historical_figure_11006232','Fujiwara no Korechika')|E] who was charged with treason but later pardoned. One of his sisters был well-known empress consort of [Concept('historical_figure_10041044','Emperor Ichijō')|E], [Concept('historical_figure_11006233','Fujiwara no Teishi')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Nobuyori (5/26/2022 8:20:29 AM UTC)
 game_concept_historical_figure_11006312:0 "Fujiwara no Nobuyori"
 game_concept_historical_figure_11006312_desc:0 "#medium #bold Fujiwara no Nobuyori#! was one chief allies of [Concept('historical_figure_10120063','Minamoto no Yoshitomo')|E] в [Concept('historical_figure_Heiji_Rebellion','Heiji Rebellion')|E] of 1159. As a member [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E], Nobuyori might have been in line to become [Concept('historical_figure_Sessho_and_Kampaku','regent')|E], и he desired power, which he obtained for a short while following the Rebellion.\n\nFujiwara no Nobuyori was known for being a male attendant for sexual purposes of [Concept('historical_figure_10041054','Emperor Go-Shirakawa')|E], who later placed him on a high government post.\n\nВ late 1150s, a dispute arose between the followers reigning [Concept('historical_figure_Emperor_Nijo','Emperor Nijō')|E] и those who favored the retired Emperor Go-Shirakawa. Though [Concept('historical_figure_11006910','Fujiwara no Michinori')|E] и the [Concept('historical_figure_Taira_clan','Taira clan')|E] supported Nijō, Nobuyori и his [Concept('historical_figure_Minamoto','Minamoto')|E] allies supported Go-Shirakawa’s bid to retain some influence и power.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Shunzei (1/31/2022 5:20:59 AM UTC)
 game_concept_historical_figure_11006316:0 "Fujiwara no Shunzei"
 game_concept_historical_figure_11006316_desc:0 "#medium #bold Fujiwara no Shunzei#! был [Concept('historical_figure_Japanese_poetry','Japanese poet')|E], [Concept('historical_figure_Courtier','courtier')|E], и [Concept('historical_figure_Buddhist_monk','Buddhist monk')|E] late [Concept('historical_figure_Heian_period','Heian period')|E]. Он былlso known as #bold Fujiwara no Toshinari#! или #bold Shakua#! и when younger as #bold Akihiro#!. Он was noted for his innovations в [Concept('historical_figure_Waka_poetry','waka')|E] poetic form и compiling the [Concept('historical_figure_Senzai_WakashC5AB','Senzai Wakashū')|E], the седьмым [Concept('historical_figure_Imperial_anthology','imperial anthology')|E] of waka poetry.\n\n#S Ранняя жизнь#!\nFujiwara no Shunzei was born in 1114. Он был descendant statesman [Concept('historical_figure_11000102','Fujiwara no Michinaga')|E] и son of Fujiwara no Toshitada Mikohidari branch influential aristocratic и poetic [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E]. His father died when he was ten years old и he былdopted by Hamuro Akiyori. As Akiyori’s adopted son, he took the name Akihiro, but in 1167, when he was 53, he returned to the house he had been born into и took the name Toshinari.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shichij%C5%8D-in (8/24/2021 3:18:14 PM UTC)
 game_concept_historical_figure_11006346:0 "Shichijō-in"
 game_concept_historical_figure_11006346_desc:0 "#medium #bold Fujiwara no Shokushi#! был японским noblewoman в late [Concept('historical_figure_Heian_period','Heian')|E] и early [Concept('historical_figure_Kamakura_period','Kamakura periods')|E]. She may have been known in life as #bold Taneko#! или #bold Masuko#!, but today is primarily known by her in title #bold Shichijō-in#!. After entering Buddhist orders she took the name #bold Shinnyochi#!. She был mother of [Concept('historical_figure_10041060','Emperor Go-Toba')|E].\n\n#S Жизнь#!\nFujiwara no Shokushi was born in 1157. Her father was Bōmon Nobutaka, и her mother was Fujiwara no Kyūshi.\n\nWhile serving [Concept('historical_figure_10110044','Taira no Tokuko')|E], the daughter of [Concept('historical_figure_10110025','Taira no Kiyomori')|E] и wife of [Concept('historical_figure_10041058','Emperor Takakura')|E], she became naishi-no-suke to the emperor, и bore Prince Morisada и the future [Concept('historical_figure_10041060','Emperor Go-Toba')|E]. In [Concept('historical_figure_KenkyC5AB','Kenkyū 1')|E], she was Junior Third Rank и held the title of jusangū, she became a nyoin и took the title Shichijō-in. She took Buddhist orders in [Concept('historical_figure_GenkyC5AB','Genkyū 2')|E], taking the [Concept('historical_figure_Dharma_name','dharma name')|E] Shinnyochi.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Mototoshi (2/26/2020 8:36:15 AM UTC)
 game_concept_historical_figure_11006454:0 "Fujiwara no Mototoshi"
 game_concept_historical_figure_11006454_desc:0 "#medium #bold Fujiwara no Mototoshi#! был [Concept('historical_figure_Waka_poetry','waka')|E] poet и Japanese nobleman active в [Concept('historical_figure_Heian_period','Heian period')|E]. One of his poems is included в [Concept('historical_figure_Ogura_Hyakunin_Isshu','Ogura Hyakunin Isshu')|E]. Он served as [Concept('historical_figure_Udaijin','Udaijin')|E] в Heian administration.\n\nMototoshi был compiler anthology Shinsen Rōeishū, и his poems were included в anthology Kin’yō Wakashū.\n\n#S External links#!\n$EFFECT_LIST_BULLET$E-text of his poems in Japanese\n$EFFECT_LIST_BULLET$More info on Fujiwara Mototoshi on the History of Japan Database.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Kanesuke (5/30/2021 7:48:13 AM UTC)
 game_concept_historical_figure_11007000:0 "Fujiwara no Kanesuke"
 game_concept_historical_figure_11007000_desc:0 "#medium #bold Fujiwara no Kanesuke#!, также известный как the #bold Riverbank [Concept('historical_figure_ChC5ABnagon','Middle Counselor')|E]#!,: 137 был middle [Concept('historical_figure_Heian_period','Heian-period')|E] [Concept('historical_figure_Waka_poetry','waka')|E] poet и Japanese nobleman. Он is designated as a member [Concept('historical_figure_Thirty-six_Poetry_Immortals','Thirty-six Poetry Immortals')|E].\n\nHis great-granddaughter was [Concept('historical_figure_11007011','Murasaki Shikibu')|E], author well-known monogatari the Tale of Genji.\n\n#S Poetry#!\nKanesuke’s poems are included in several imperial poetry anthologies, including [Concept('historical_figure_Kokin_WakashC5AB','Kokin Wakashū')|E] и [Concept('historical_figure_Gosen_WakashC5AB','Gosen Wakashū')|E]. A personal poetry collection known as the Kanesuke-shū also remains.\n\nThe [Concept('historical_figure_Tale_of_Heike','Tale of Heike')|E] contains \"an almost direct quotation\" of his poem в Gosenshū. The passage goes, \"... as clear as a father’s understanding may be in all other matters, love blinds him when it comes to his own child.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Masatada (10/4/2020 9:49:07 AM UTC)
 game_concept_historical_figure_11007001:0 "Fujiwara no Masatada"
 game_concept_historical_figure_11007001_desc:0 "#medium #bold Fujiwara no Masatada#! был японским poet. Он был first son of [Concept('historical_figure_11007000','Fujiwara no Kanesuke')|E], among the [Concept('historical_figure_Thirty-six_Poetry_Immortals','Thirty-six Poetry Immortals')|E] и the grandfather of [Concept('historical_figure_11007011','Murasaki Shikibu')|E]. Kiyotada was his younger brother. Он married a daughter of [Concept('historical_figure_11003307','Fujiwara no Sadakata')|E]; their children include [Concept('historical_figure_11007006','Tametoki')|E], the father of Murasaki. Он былlso acquainted with [Concept('historical_figure_Ki_no_Tsurayuki','Ki no Tsurayuki')|E].\n\n#S External links#!\n$EFFECT_LIST_BULLET$the profile и e-text of his poems in Japanese.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Tametoki (12/31/2021 8:44:48 AM UTC)
 game_concept_historical_figure_11007006:0 "Fujiwara no Tametoki"
 game_concept_historical_figure_11007006_desc:0 "#medium #bold Fujiwara no Tametoki#! был японским aristocrat, author of Japanese [Concept('historical_figure_Waka_poetry','waka')|E] и Chinese poetry of some repute, и father of [Concept('historical_figure_11007011','Murasaki Shikibu')|E]. Tametoki’s position at the Shikibu-shō ministry was what probably became part of his daughter’s historical appellation, \"Murasaki Shikibu\".\n\n#S Жизнь#!\nTametoki was well-read иn accomplished poet. Three of his [Concept('historical_figure_Waka_poetry','waka')|E] poems were selected to the Goshūi Wakashū и one to the [Concept('historical_figure_Shin_Kokin_WakashC5AB','Shin Kokin Wakashū')|E] Also thirteen of his Chinese verses are в anthology Honchō reisō of 1010.\n\nTametoki served as tutor to the [Concept('historical_figure_10041043','Crown Prince Morosada')|E], и when the prince ascended the throne as [Concept('historical_figure_10041043','Emperor Kazan')|E], he was elevated to shikibu no daijō. Tametoki also simultaneously held the office of kurōdo more specifically rokui no kurōdo.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Murasaki_Shikibu (9/3/2022 11:03:34 AM UTC)
 game_concept_historical_figure_11007011:0 "Murasaki Shikibu"
 game_concept_historical_figure_11007011_desc:0 "#medium #bold Murasaki Shikibu#! был [Concept('historical_figure_Japanese_language','Japanese')|E] novelist, [Concept('historical_figure_Japanese_poetry','poet')|E] и [Concept('historical_figure_Lady-in-waiting','lady-in-waiting')|E] at the [Concept('historical_figure_Emperor_of_Japan','Imperial court')|E] в [Concept('historical_figure_Heian_period','Heian period')|E]. She is best known as the author of [Concept('historical_figure_The_Tale_of_Genji','The Tale of Genji')|E], widely considered to be one world’s first novels, written in Japanese between about 1000 и 1012. Murasaki Shikibu is a descriptive name; her personal name is unknown, but she may have been #bold Fujiwara no Kaoriko#!, who was mentioned in a 1007 court diary as an imperial lady-in-waiting.\n\nHeian women were traditionally excluded from learning [Concept('historical_figure_Classical_Chinese','Chinese')|E], the written language of government, but Murasaki, raised in her erudite father’s household, showed a precocious aptitude for the Chinese classics и managed to acquire fluency. She married in her mid-to late twenties и gave birth to a daughter before her husband died, two years after they were married.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Saigy%C5%8D (5/6/2022 10:46:08 AM UTC)
 game_concept_historical_figure_10130168:0 "Saigyō"
 game_concept_historical_figure_10130168_desc:0 "#medium #bold Saigyō Hōshi#! был famous [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_Japanese_poetry','poet')|E] late [Concept('historical_figure_Heian_period','Heian')|E] и early [Concept('historical_figure_Kamakura_period','Kamakura period')|E].\n\n#S Биография#!\nBorn #bold Satō Norikiyo#! in [Concept('historical_figure_Kyoto','Kyoto')|E] to a noble family, he lived during the traumatic transition of power between the old court nobles и the new [Concept('historical_figure_Samurai','самураем')|E] warriors. After the start age of [Concept('historical_figure_Three_Ages_of_Buddhism','Mappō')|E], [Concept('historical_figure_Buddhism','Buddhism')|E] was considered to be in decline и no longer as effective a means of salvation. These cultural shifts during his lifetime led to a sense of melancholy in his poetry. As a youth, he worked as a guard to retired [Concept('historical_figure_10041052','Emperor Toba')|E], but in 1140 at age 22, for reasons now unknown, he quit worldly life to become a monk, taking the religious name #bold En’i#!.\n\nHe later took the pen name Saigyō, meaning “Western Journey”, a reference to [Concept('historical_figure_AmitC481bha','Amida Buddha')|E] и the Western paradise.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Hideyoshi (10/4/2020 2:46:28 PM UTC)
 game_concept_historical_figure_10130465:0 "Fujiwara no Hideyoshi"
 game_concept_historical_figure_10130465_desc:0 "#medium #bold Fujiwara no Hideyoshi#! был [Concept('historical_figure_Heian_period','Heian period')|E] [Concept('historical_figure_Waka_poetry','waka')|E] poet и Japanese nobleman. Он is designated as a member New [Concept('historical_figure_Thirty-six_Poetry_Immortals','Thirty-six Poetry Immortals')|E]. Hideyoshi served as [Concept('historical_figure_Naidaijin','Naidaijin')|E].\n\n#S External links#!\n$EFFECT_LIST_BULLET$E-text of his poems in Japanese#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/%C5%8Ctomo_Yoshinao (4/30/2022 7:09:49 AM UTC)
 game_concept_historical_figure_10130538:0 "Ōtomo Yoshinao"
 game_concept_historical_figure_10130538_desc:0 "#medium #bold Ōtomo Yoshinao#! был японским [Concept('historical_figure_Samurai','самураем')|E] lord и [Concept('historical_figure_Gokenin','gokenin')|E] early [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. Он был close вассалом of [Concept('historical_figure_Shogun','shogun')|E] [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E], even called his \"matchless favorite\", и served as [Concept('historical_figure_Shugo','Governor')|E] of [Concept('historical_figure_Buzen_Province','Buzen')|E] и [Concept('historical_figure_Bungo_Province','Bungo Provinces')|E], Defense Commissioner West и Lieutenant Left Division of Inner Palace Guards under the [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E]. Он был founder [Concept('historical_figure_C58Ctomo_clan','Ōtomo clan')|E]. Он held the [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','court rank')|E] of Junior Fifth Rank, Lower Grade.\n\n#S Ранняя жизнь#!\n#bold Kondō#! #bold Ichihōshimaru#! was born on January 29, 1172, the son of Kondō Yoshishige, the главой Furushō township in [Concept('historical_figure_Sagami_Province','Sagami Province')|E]. His family were mid-ranking court nobility from [Concept('historical_figure_Kyoto','Kyoto')|E]. Regarding his parentage, there is a theory that he был illegitimate son of [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E], but this theory has been widely refuted by modern historians. His mother, Tone no Tsubone, был daughter of Hatano Tsuneie.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shinran (6/11/2022 7:35:33 AM UTC)
 game_concept_historical_figure_11003985:0 "Shinran"
 game_concept_historical_figure_11003985_desc:0 "#medium #bold Shinran#! был японским Buddhist monk, who was born in Hino at the turbulent close Heian Period и lived during the Kamakura Period. Shinran был pupil of [Concept('historical_figure_12630805','Hōnen')|E] и the founder of what ultimately became the [Concept('historical_figure_JC58Ddo_ShinshC5AB','Jōdo Shinshū')|E] sect of Japanese Buddhism.\n\n#S Names#!\nShinran’s birthname was Matsuwakamaro. In accordance with Japanese customs, he has also gone by other names, including Hanen, Shakku и Zenshin, и then finally Shinran, which was derived by combining the names of Seshin и Donran. His posthumous title was Kenshin Daishi. For a while, Shinran also went by the name Fujii Yoshizane. After he was disrobed, he called himself Gutoku Shinran, in a self-deprecating manner which means \"stubble-haired foolish one,\" to denote his status as \"neither a monk, nor a layperson\".#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yanagiwara_Sukeakira (11/19/2021 12:36:21 AM UTC)
 game_concept_historical_figure_11004217:0 "Yanagiwara Sukeakira"
 game_concept_historical_figure_11004217_desc:0 "#medium #bold Yanagiwara Sukeakira#! был японским дворянином late [Concept('historical_figure_Kamakura_period','Kamakura')|E] и early [Concept('historical_figure_Nanboku-chC58D_period','Nanboku-chō period')|E]. Он is the founder Yanagiwara family.\n\n#S Жизнь#!\n#bold Hino Sukeakira#! was born as the fourth son of Gon-[Concept('historical_figure_Dainagon','Dainagon')|E] Hino Toshimitsu.\n\nWhen the [Concept('historical_figure_Shogun','shogun')|E] [Concept('historical_figure_12139028','Ashikaga Takauji')|E] rebelled against the [Concept('historical_figure_Kenmu_Restoration','Kenmu Restoration')|E], he supported [Concept('historical_figure_10041075','Emperor Go-Daigo')|E] [Concept('historical_figure_Southern_Court','Southern Court')|E]. His elder brother Hino Suketomo was one masterminds of Emperor Go-Daigo’s plan to overthrow the [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E].\n\nHowever, with his eldest brother Hino Sukena being a favorite of [Concept('historical_figure_10041076','Emperor Kōgon')|E] [Concept('historical_figure_Northern_Court','Northern Court')|E], Sukeakira began his service to the Northern Court. When the [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E] fought against the [Concept('historical_figure_Kenmu_Restoration','Kenmu Restoration')|E] to support the Northern Court, Sukeakira protected Emperor Kōgon as one emperor’s close associates.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hino_Kunimitsu (5/16/2022 12:48:32 PM UTC)
 game_concept_historical_figure_11004236:0 "Hino Kunimitsu"
 game_concept_historical_figure_11004236_desc:0 "#medium #bold Hino Kunimitsu#!, или #bold Hino Kumawaka#!, childhood name #bold Kumawakamaru#!, был son of Hino Suketomo, the [Concept('historical_figure_Dainagon','dainagon')|E] to [Concept('historical_figure_10041075','Emperor Go-Daigo')|E]. Kumawaka himself былlso an attendant to Emperor Go-Daigo, with whom he is sometimes thought to have had a pederastic relationship. Он is best known for avenging his father by killing the lay monk Homma Saburō, who had Suketomo executed. Later, Kumawaka was sometimes portrayed in art as an example of filial piety.\n\n#S Chronicle#!\nMuch of what is known about Kumawaka comes from the 14th century chronicle [Concept('historical_figure_Taiheiki','Taiheiki')|E].\n\nAs the story goes, Kumawaka’s father, Suketomo dainagon, had been exiled to the island of Sado.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hino_Tomiko (8/12/2022 5:38:14 PM UTC)
 game_concept_historical_figure_11004304:0 "Hino Tomiko"
 game_concept_historical_figure_11004304_desc:0 "#medium #bold Hino Tomiko#! был prominent figure during the [Concept('historical_figure_Muromachi_period','Muromachi period')|E] и the beginning [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She was daughter to Hino Shigemasa и был [Concept('historical_figure_Seishitsu','official wife')|E] of [Concept('historical_figure_10040008','Ashikaga Yoshimasa')|E], the eighth [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E], и the mother of [Concept('historical_figure_10040009','Ashikaga Yoshihisa')|E], the ninth shōgun. Her efforts during the succession dispute are seen as one causes [Concept('historical_figure_C58Cnin_War','Ōnin War')|E] и led to the beginning Sengoku period.\n\n#S Ранняя жизнь#!\nHino Tomiko was born into the Hino family, a powerful family whose women became consorts to many previous Shoguns. These familial connections enhanced the Hino’s power to control the Shogunate Court. Tomiko was important to strengthen the Hino family relationship with the Shogunate и grow ever more powerful. When Tomiko’s social и political status emerged after her marriage to Ashikaga Yoshimasa, she decided to stay active в shogunal government.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Sumitomo (4/11/2022 12:50:53 AM UTC)
 game_concept_historical_figure_11007120:0 "Fujiwara no Sumitomo"
 game_concept_historical_figure_11007120_desc:0 "#medium #bold Fujiwara no Sumitomo#! был японским Heian era court noble и warrior. From 939 to 941 he aided the [Concept('historical_figure_Taira_clan','Taira clan')|E] in a series of revolts.\n\nSumitomo built his power base in Northern [Concept('historical_figure_Kyushu','Kyushu')|E]. After making a secret agreement with [Concept('historical_figure_10110402','Taira no Masakado')|E], who was leading a revolt in [Concept('historical_figure_ShimC58Dsa_Province','Shimōsa Province')|E], Sumitomo led his own revolt in Iyo province in 939, и soon afterwards invaded the provinces of [Concept('historical_figure_Harima_Province','Harima')|E] и [Concept('historical_figure_Bizen_Province','Bizen')|E]. The revolt quickly spread throughout the whole San’yō region.\n\nPursued by imperial forces led by Ono no Yoshifuru и [Concept('historical_figure_10120001','Minamoto no Tsunemoto')|E], Sumitomo fled to [Concept('historical_figure_Dazaifu_Fukuoka','Dazaifu')|E], burning down the Dazaifu headquarters before he was defeated in battle at [Concept('historical_figure_Hakata_Bay','Hakata Bay')|E]. Он then fled back to Iyo province, where he was captured. Он was executed shortly afterwards, in 941, by Tachibana no Tōyasu.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tokudaiji_Sanesada (8/22/2021 6:22:14 PM UTC)
 game_concept_historical_figure_11007214:0 "Tokudaiji Sanesada"
 game_concept_historical_figure_11007214_desc:0 "#medium #bold Tokudaiji Sanesada#! был японским [Concept('historical_figure_Waka_poetry','waka')|E] poet и nobleman during the [Concept('historical_figure_Heian_period','Heian period')|E].\n\nHe is также известный как the #bold Later Tokudaiji Minister Left#!, having served as Sadaijin в Heian imperial administration.\n\n#S Poetry#!\nOne of his poems is included in [Concept('historical_figure_Ogura_Hyakunin_Isshu','Hyakunin Isshu')|E]:\n\nほととぎす鳴きつる方をながむれば ただ有明の月ぞ残れる hototogisu nakitsuru kata o nagamurebatada ariake no tsuki zo nokoreru\n\n#S External links#!\n$EFFECT_LIST_BULLET$E-text of his poems in Japanese#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tokudaiji_Saneatsu (1/4/2022 4:26:03 PM UTC)
 game_concept_historical_figure_11007270:0 "Tokudaiji Saneatsu"
 game_concept_historical_figure_11007270_desc:0 "#medium #bold Tokudaiji Saneatsu#! был японским [Concept('historical_figure_KugyC58D','kugyō')|E] during the [Concept('historical_figure_Muromachi_period','Muromachi period')|E].\n\nHe был son of Tokudaiji Kin’ari. His children were Tokudaiji Fusako, Tokudaiji Kintane, Hino Uchimitsu и wife of Koga Michinobu.\n\n#S Биография#!\nOn 29 August 1462, Saneatsu was made a jusanmi. From 1481 to 1485, he served as a [Concept('historical_figure_Naidaijin','naidaijin')|E]. Он was promoted to juichii on 4 May 1485. Он later served as the Minister Left from 1487 to 1493. Finally, from 1509 to 1511, he served as [Concept('historical_figure_DaijC58D-daijin','daijō-daijin')|E]. On 13 September 1511, he retired и undertook pabbajja, taking the name of #bold Ninkei#!. Он died in 1533.\n\n#S See also#!\n$EFFECT_LIST_BULLET$[Concept('historical_figure_11000798','Kujō Masamoto')|E]#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Taira_no_Kagekiyo (5/3/2022 7:30:14 AM UTC)
 game_concept_historical_figure_10131584:0 "Taira no Kagekiyo"
 game_concept_historical_figure_10131584_desc:0 "#medium #bold Taira no Kagekiyo#!, также известный как #bold Kazusa no Shichirō#!, был самураем [Concept('historical_figure_Taira_clan','Taira clan')|E] who took part в [Concept('historical_figure_Genpei_War','Genpei War')|E] of Japan, against the [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E].\n\nThe son by birth of Fujiwara no Tadakiyo. His original name was #bold Fujiwara no Kagekiyo#!, but he былdopted by the Taira и served them loyally the rest of his life. In 1156, he played a role in confirming [Concept('historical_figure_10041054','Emperor Go-Shirakawa')|E] on the throne, и later, during the Genpei War, sought unsuccessfully to have the head Minamoto clan, [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E], assassinated.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Takatori (8/1/2022 12:41:02 AM UTC)
 game_concept_historical_figure_11004501:0 "Fujiwara no Takatori"
 game_concept_historical_figure_11004501_desc:0 "#medium #bold Fujiwara no Takatori#! был nobleman и politician of [Concept('historical_figure_Nara_period','Nara period')|E] Japan. Он served as First Assistant to the Minister Center, Mayor Left Capital District, Head of Office of Imperial Wives, Governor of [Concept('historical_figure_Ise_Province','Ise Province')|E], Governor of [Concept('historical_figure_KC58Dzuke_Province','Kōzuke Province')|E] и Governor of [Concept('historical_figure_Echizen_Province','Echizen Province')|E]. Он held the [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','court rank')|E] of Senior Fourth Rank.\n\n#S Жизнь#!\nTakatori was born the son of Minister Left [Concept('historical_figure_11000018','Fujiwara no Uona')|E]. His mother был daughter of [Concept('historical_figure_Sangi_Japan','Associate Counselor')|E] [Concept('historical_figure_11000010','Fujiwara no Umakai')|E]. Он был member [Concept('historical_figure_Hokke_Fujiwara','Hokke house')|E] [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E].\n\nIn 771, Takatori былppointed supernumerary Vice-Governor of Ise Province и given the court rank of Junior Fifth Rank, Lower Grade. The next year he rose to Vice-Governor, и in 774, he rose to full Governor of Ise Province и was given Junior Fifth Rank, Upper Grade.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Hidesato (3/19/2022 1:33:55 PM UTC)
 game_concept_historical_figure_11004609:0 "Fujiwara no Hidesato"
 game_concept_historical_figure_11004609_desc:0 "#medium #bold Fujiwara no Hidesato#!, был [Concept('historical_figure_Kuge','kuge')|E] of tenth century [Concept('historical_figure_Heian_period','Heian period')|E] Japan. Он is famous for his military exploits и courage и is regarded as the common ancestor of numerous clans, including the [Concept('historical_figure_Mutsu_Province','Ōshū')|E] branch [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E].\n\nHidesato served under [Concept('historical_figure_10041039','Emperor Suzaku')|E], и fought alongside [Concept('historical_figure_10110009','Taira no Sadamori')|E] in 940 in suppressing the revolt of [Concept('historical_figure_10110402','Taira no Masakado')|E]. His prayer for victory before this battle is commemorated в Kachiya Festival. Hidesato былn appointed [Concept('historical_figure_Chinjufu-shC58Dgun','Chinjufu-shōgun')|E] и Governor of [Concept('historical_figure_Shimotsuke_Province','Shimotsuke Province')|E].\n\nHe былlso nicknamed #bold Tawara Tōda#!, иccording to romance he destroyed a giant centipede in [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E] that plagued the Dragon Palace.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Tsunekiyo (5/26/2021 12:25:18 PM UTC)
 game_concept_historical_figure_11004629:0 "Fujiwara no Tsunekiyo"
 game_concept_historical_figure_11004629_desc:0 "#medium #bold Fujiwara no Tsunekiyo#! был member martial Hidesato branch [Concept('historical_figure_Fujiwara_clan','Fujiwaras')|E] и был father of [Concept('historical_figure_12030000','Fujiwara no Kiyohira')|E], founder [Concept('historical_figure_Northern_Fujiwara','Northern Fujiwara')|E] dynasty in [Concept('historical_figure_Japan','Japan')|E]. From the Japanese viewpoint he was considered a notorious traitor.\n\nHe is said to have come from the Watari District in what is now southern [Concept('historical_figure_Miyagi_Prefecture','Miyagi Prefecture')|E]. Он served for a time as a military bureaucrat at Fort Taga in modern-day Tagajō, [Concept('historical_figure_Miyagi_Prefecture','Miyagi Prefecture')|E].\n\nTsunekiyo married a daughter of [Concept('historical_figure_12033010','Abe no Yoritoki')|E], leader [Concept('historical_figure_Emishi','Emishi')|E] who ruled the Kitakami Basin in what is now [Concept('historical_figure_Iwate_Prefecture','Iwate Prefecture')|E] и moved to Iwayadō Castle. When the [Concept('historical_figure_Zenkunen_War','Zenkunen War')|E] broke out he fought with the Abes against the Central government forces led by the governor of [Concept('historical_figure_Mutsu_Province','Mutsu Province')|E], [Concept('historical_figure_10120035','Minamoto no Yoriyoshi')|E]. For this he was branded a traitor. After the Abe were defeated in 1062, Tsunekiyo was beheaded with a blunt sword by Yoriyoshi personally.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Toshihito (10/4/2020 11:44:43 AM UTC)
 game_concept_historical_figure_11004699:0 "Fujiwara no Toshihito"
 game_concept_historical_figure_11004699_desc:0 "#medium #bold Fujiwara no Toshihito#! был noble и general during Japan’s [Concept('historical_figure_Heian_period','Heian period')|E]. Он был son of Fujiwara Mimbu-no-kyo Tokinaga who in turn was grandson of [Concept('historical_figure_11000018','Fujiwara no Uona')|E] founding father [Concept('historical_figure_Northern_Fujiwara','Northern Fujiwara')|E].\n\nHe held the title of [Concept('historical_figure_Chinjufu-shC58Dgun','Chinjufu-shōgun')|E], или Commander-in-chief Defense North. Он былlso father of Fujiwara Kaga-no-suke Tadayori и grandfather of Fujiwara no Yoshimune.\n\n#S References#!\n$EFFECT_LIST_BULLET$Shokyuki. An Account Shokyu War of 1221, by William H. McCullough Monumenta Nipponica © 1964 Sophia University#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Korenari (3/14/2021 3:20:18 AM UTC)
 game_concept_historical_figure_11005359:0 "Fujiwara no Korenari"
 game_concept_historical_figure_11005359_desc:0 "#medium #bold Fujiwara no Korenari#! был японским courtier Heian era. A son of Fujiwara no Masaki, he served the [Concept('historical_figure_10041043','Emperor Kazan')|E] и joined the Emperor in entering the Kazan-in monastery in 986.\n\n#S References#!\n$EFFECT_LIST_BULLET$Papinot, Edmond. Historical и geographical dictionary of Japan. Tokyo: Librarie Sansaisha.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nakahara_no_Chikayoshi (3/29/2022 7:30:20 PM UTC)
 game_concept_historical_figure_11005381:0 "Nakahara no Chikayoshi"
 game_concept_historical_figure_11005381_desc:0 "#medium #bold Nakahara no Chikayoshi#! был японским [Concept('historical_figure_KugyC58D','court noble')|E] и [Concept('historical_figure_Kamakura_shogunate','shogunate')|E] official late [Concept('historical_figure_Heian_period','Heian')|E] и early [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. Он served as [Concept('historical_figure_Shugo','Governor')|E] of [Concept('historical_figure_Kyoto','Kyoto')|E], Defense Commissioner West и Magistrate of Public Affairs under the [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E]. As a court official he served as Vice-Minister of Saiin Palace, Vice-Governor of [Concept('historical_figure_Mino_Province','Mino Province')|E], [Concept('historical_figure_Shikibu-shC58D','Senior Assistant to Minister of Ceremonial Affairs')|E] и Head of Bureau of Imperial Palace Cleaning, и held the [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','court rank')|E] of Senior Fifth Rank. Он был father of [Concept('historical_figure_10130538','Ōtomo Yoshinao')|E], the founder [Concept('historical_figure_C58Ctomo_clan','Ōtomo clan')|E], и has been credited for creating a foundation for the future dominant position Ōtomo clan in [Concept('historical_figure_Kyushu','Kyushu')|E].\n\n#S Ранняя жизнь и family#!\nChikayoshi was born in 1143, the son of [Concept('historical_figure_Sangi_Japan','Associate Counselor')|E] [Concept('historical_figure_11001707','Fujiwara no Mitsuyoshi')|E]. Он былdopted by his maternal grandfather Nakahara no Hirosue, the Imperial University chief expert on law. The Nakahara family had served в position for generations since mid-[Concept('historical_figure_Heian_period','Heian period')|E]. There is also a theory that he был biological son of Hirosue. Он had a brother, [Concept('historical_figure_10220001','Ōe no Hiromoto')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Akisue (10/4/2020 10:43:24 AM UTC)
 game_concept_historical_figure_11006694:0 "Fujiwara no Akisue"
 game_concept_historical_figure_11006694_desc:0 "#medium #bold [Concept('historical_figure_Fujiwara_clan','Fujiwara')|E] no Akisue#! был noted [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_Japanese_poetry','poet')|E] и nobleman. Он былctive at the end [Concept('historical_figure_Heian_period','Heian period')|E], и the son of Fujiwara no Takatsune. Он былlso a member famous poetic иristocratic clan, the Fujiwara.\n\nAkisue was close to [Concept('historical_figure_10041050','Emperor Shirakawa')|E], as his mother был Emperor’s nurse, и due to the influence of Fujiwara no Sanesue, his foster father, who was [Concept('historical_figure_Dainagon','Dainagon')|E] to the Emperor. Starting in 1075, Akisue held a number of local official posts, и by 1109 былppointed as a Dazai Daini. Akisue был father of [Concept('historical_figure_11006702','Fujiwara no Akisuke')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Akisuke (3/21/2022 9:12:18 AM UTC)
 game_concept_historical_figure_11006702:0 "Fujiwara no Akisuke"
 game_concept_historical_figure_11006702_desc:0 "#medium #bold Fujiwara no Akisuke#! был [Concept('historical_figure_Waka_poetry','waka')|E] poet и nobleman active в [Concept('historical_figure_Heian_period','Heian period')|E] Japan. One of his poems is included в [Concept('historical_figure_Ogura_Hyakunin_Isshu','Ogura Hyakunin Isshu')|E]. A member [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E], he былlso known as #bold Sakyō no Daibu Akisuke#!. His father was [Concept('historical_figure_11006694','Fujiwara no Akisue')|E].\n\n#S External links#!\n$EFFECT_LIST_BULLET$E-text of his poems in Japanese#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Nariko (10/4/2020 1:45:52 PM UTC)
 game_concept_historical_figure_11006717:0 "Fujiwara no Nariko"
 game_concept_historical_figure_11006717_desc:0 "#medium #bold Fujiwara no Nariko#!, также известный как #bold Bifukumon-in#!, былn Empress consort of [Concept('historical_figure_10041052','Emperor Toba')|E] of Japan и mother of [Concept('historical_figure_10041055','Emperor Konoe')|E]. She был daughter [Concept('historical_figure_ChC5ABnagon','chūnagon')|E] Fujiwara no Nagazane и Minamoto no Masako.\n\n#S Early years#!\nBorn in 1117, Nariko grew up with her father Nagazane’s doting affection. According to the Imakagami, he commented that he could not bring himself to marry her to an ordinary person. Nariko’s maternal uncle Minamoto no Morotoki recorded in his diary that even when Nagazane was on his deathbed, he shed tears и said that he could not forget his dear girl for even a moment.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Narichika (7/28/2022 1:18:23 AM UTC)
 game_concept_historical_figure_11006758:0 "Fujiwara no Narichika"
 game_concept_historical_figure_11006758_desc:0 "#medium #bold Fujiwara no Narichika#! был японским [Concept('historical_figure_Kuge','court noble')|E] who took part in a plot against the [Concept('historical_figure_Taira_clan','Taira clan')|E]’s dominance Imperial court.\n\nNarichika был son of Fujiwara no Ienari. For his role в Shishigatani Incident in 1177, he was exiled, along with his son [Concept('historical_figure_11006099','Fujiwara no Naritsune')|E], Taira no Yasuyori, и the monk [Concept('historical_figure_10125075','Shunkan')|E] to an island called Kikai-ga-shima в far south of Japan. Narichika was later executed by the order Taira.\n\nIt is known that he was one of [Concept('historical_figure_11000153','Fujiwara no Yorinaga')|E]’s many male lovers.\n\n#S References#!\n$EFFECT_LIST_BULLET$Frederic, Louis. \"Fujiwara no Narichika.\" Japan Encyclopedia. Cambridge, Massachusetts: Harvard University Press.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Naritsune (10/4/2020 1:22:18 PM UTC)
 game_concept_historical_figure_11006770:0 "Fujiwara no Naritsune"
 game_concept_historical_figure_11006770_desc:0 "#medium #bold Fujiwara no Naritsune #! был японским [Concept('historical_figure_Kuge','courtier')|E] [Concept('historical_figure_Heian_period','Heian period')|E] who, after plotting against the [Concept('historical_figure_Taira_clan','Taira clan')|E], was exiled along with his father, [Concept('historical_figure_11006758','Fujiwara no Narichika')|E], и number of other co-conspirators to Kikai-ga-shima. Он и his companions in exile, Taira no Yasunori и the monk [Concept('historical_figure_10125075','Shunkan')|E], feature prominently in a number of traditional Japanese dramas, including the [Concept('historical_figure_Noh','Noh')|E] play Shunkan и the [Concept('historical_figure_Bunraku','jōruri')|E] puppet play Heike Nyogo-ga-shima which was later adapted for [Concept('historical_figure_Kabuki','kabuki')|E] as well.\n\nThe lord of Tanba province, Naritsune was married to a niece of [Concept('historical_figure_10110025','Taira no Kiyomori')|E], chief minister в Imperial government. Он features prominently in early chapters [Concept('historical_figure_Heike_Monogatari','Heike Monogatari')|E] as it relates the tale plot и subsequent exile. According to that text, shortly after his father was exiled to Kikai-ga-shima, Naritsune was, в шестым [Concept('historical_figure_Japanese_calendar','lunar')|E] month of 1177, summoned to Fukuhara и then to Bitchū province before himself being sent to Kikai-ga-shima.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Toyonari (8/25/2021 5:17:04 PM UTC)
 game_concept_historical_figure_11005000:0 "Fujiwara no Toyonari"
 game_concept_historical_figure_11005000_desc:0 "#medium #bold Fujiwara no Toyonari#! был [Concept('historical_figure_Japanese_people','Japanese')|E] statesman, courtier и politician during the [Concept('historical_figure_Nara_period','Nara period')|E].\n\n#S Карьера#!\nToyonari served as a minister during the reigns of [Concept('historical_figure_10041022','Emperor Shōmu')|E], [Concept('historical_figure_10041023','Empress Kōken')|E], [Concept('historical_figure_10041025','Emperor Junnin')|E] и Empress Shōtoku.\n\n$EFFECT_LIST_BULLET$#bold 749#! : Toyonari was promoted in rank from [Concept('historical_figure_Dainagon','dainagon')|E] to a rank equivalent to [Concept('historical_figure_Udaijin','udaijin')|E].\n$EFFECT_LIST_BULLET$#bold 765#! : Toyonari died at age 62.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Nakamaro (8/16/2022 12:11:48 PM UTC)
 game_concept_historical_figure_11005001:0 "Fujiwara no Nakamaro"
 game_concept_historical_figure_11005001_desc:0 "#medium #bold Fujiwara no Nakamaro#!, также известный как #bold Emi no Oshikatsu#!, был японским aristocrat, courtier, и statesman. Он was Chancellor Imperial government during the [Concept('historical_figure_Nara_period','Nara period')|E].\n\n#S Ранняя жизнь#!\nNakamaro был second son of [Concept('historical_figure_11000007','Fujiwara no Muchimaro')|E], who был founder of southern branch [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E].\n\n#S Карьера#!\nNakamaro was named to progressively important court positions during the reign of [Concept('historical_figure_10041023','Empress Kōken')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Otomaro (8/29/2022 7:36:39 AM UTC)
 game_concept_historical_figure_11005002:0 "Fujiwara no Otomaro"
 game_concept_historical_figure_11005002_desc:0 "#medium #bold Fujiwara no Otomaro#! был японским [Concept('historical_figure_KugyC58D','kugyō')|E] [Concept('historical_figure_Nara_period','Nara period')|E]. Он был son of [Concept('historical_figure_11000007','Fujiwara no Muchimaro')|E], the founder Nanke house powerful [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E].\n\n#S Жизнь#!\nOtomaro was born as the fourth son of Minister Left Fujiwara no Muchimaro.\n\nIn 737, soon after the death of Muchimaro, the four Fujiwara brothers, together with their cousins, Nagate [Concept('historical_figure_Hokke_Fujiwara','Hokke house')|E] и Hirotsugu Shikike house, were promoted from Junior Sixth Rank, Upper Grade to Junior Fifth Rank, Lower Grade. After working в Ministry of War as the First Assistant to the Minister, he was promoted to Junior Fifth Rank, Upper Grade in 747.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ch%C5%ABj%C5%8D-hime (8/1/2022 10:01:03 AM UTC)
 game_concept_historical_figure_11005007:0 "Chūjō-hime"
 game_concept_historical_figure_11005007_desc:0 "#medium #bold Chūjō-hime#! was by most accounts a daughter court noble [Concept('historical_figure_11005000','Fujiwara no Toyonari')|E] who escaped persecution at the hands of her stepmother by becoming a nun at the Taima-dera in [Concept('historical_figure_Nara_Nara','Nara')|E]. There she took on the name #bold Zenshin-ni#! или the [Concept('historical_figure_Dharma_name','Dharma name')|E] #bold Honyo#!. She has become a folk heroine, the subject of numerous Japanese folktales which celebrate her filial piety. She is sometimes called the Japanese Cinderella.\n\n#S Folklore#!\nShe is said to be the daughter of an imperial minister [Concept('historical_figure_Fujiwara_family','Fujiwara')|E] clan и royal princess. Different stories disagree on her date of birth: most place it в 8th century, during [Concept('historical_figure_10041022','Emperor Shōmu')|E]’s reign, и suggest she был daughter of Fujiwara no Toyonari; however, a few state she был daughter of Fujiwara no Toyoshige, a century earlier.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Tsuginawa (2/20/2022 7:19:00 AM UTC)
 game_concept_historical_figure_11005008:0 "Fujiwara no Tsuginawa"
 game_concept_historical_figure_11005008_desc:0 "#medium #bold Fujiwara no Tsuginawa#!, также известный как Fujiwara no Tsugutada и Monozomo no Udajin, был [Concept('historical_figure_Japanese_people','Japanese')|E] statesman, courtier и politician during the [Concept('historical_figure_Nara_period','Nara period')|E].\n\n#S Карьера#!\nIn 780, Tsuginawa is given the title sei-i-tai-shogun for an expedition to northern Honshu to subdue the [Concept('historical_figure_Emishi','emishi')|E], также известный как the ebisu.\n\nTsuginawa served as a minister during the reign of [Concept('historical_figure_10041028','Emperor Kanmu')|E].\n\n$EFFECT_LIST_BULLET$#bold 788#! : Tsuginawa participates в coming of age ceremony for Ate-shinno who would become [Concept('historical_figure_10041029','Emperor Heizei')|E].\n$EFFECT_LIST_BULLET$#bold 790#! : Tsuginawa was named [Concept('historical_figure_Udaijin','udaijin')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Yasunori (12/31/2021 10:05:29 PM UTC)
 game_concept_historical_figure_11005057:0 "Fujiwara no Yasunori"
 game_concept_historical_figure_11005057_desc:0 "#medium #bold Fujiwara no Yasunori#! был японским court noble иn administrator in early Heian Period. His father was Fujiwara no Sadao from South-fujiwara clan. His first son, #bold Fujiwara no Kiyotsura#!, былppointed [Concept('historical_figure_Dainagon','Dainagon')|E].\n\n#S Карьера#!\nIn 855, Yasunori былppointed Jibu-shō-shō. Он held the posts of Minbu-shō-shō, Hyōbu-shō-shō, и [Concept('historical_figure_Shikibu-shC58D','Shikibu-shō')|E]-shō. In 860, he былppointed Hyōbu no dai-jō.\n\nIn 866, Yasunori былppointed Kokushi of [Concept('historical_figure_BitchC5AB_Province','Bitchū Province')|E]. At the time, this province was beleaguered with water shortages и misgovernment. Yasunori rescued the poor и improved government through a policy promoting agriculture. After that, he left for [Concept('historical_figure_Bizen_Province','Bizen Province')|E] и enjoyed great popularity because of his competence in government.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tokuitsu (1/31/2022 5:30:12 AM UTC)
 game_concept_historical_figure_11005116:0 "Tokuitsu"
 game_concept_historical_figure_11005116_desc:0 "#medium #bold Tokuitsu#! был scholar-monk Hossō sect of [Concept('historical_figure_Buddhism','Buddhism')|E] in [Concept('historical_figure_Japan','Japan')|E]. Он is best known for his debates with other leading Buddhists time, Kūkai и Saichō, и for asserting a more orthodox view of Mahayana Buddhism based on the [Concept('historical_figure_Buddhism_in_Japan','state-sanctioned schools')|E] of [Concept('historical_figure_Nara_Nara','Nara')|E], Japan.\n\n#S Биография#!\nLittle is known about Tokuitsu’s early life, but records state that he studied Hossō doctrine at an early age at [Concept('historical_figure_KC58Dfuku-ji','Kōfuku-ji')|E], then later [Concept('historical_figure_TC58Ddai-ji','Tōdai-ji')|E]. His teacher is believed to be the eminent scholar Shūen. Saichō writes that Tokuitsu left the capital at age 20, и resided в outer provinces in eastern Japan, apparently at the temples of Chūzen-ji in Tsukuba и Enichi-ji in Aizu. The bulk of his writings were concerned with challenging the Ekayana, Tiantai doctrines espoused by Saichō.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Korekimi (4/29/2022 7:42:24 AM UTC)
 game_concept_historical_figure_11005151:0 "Fujiwara no Korekimi"
 game_concept_historical_figure_11005151_desc:0 "#medium #bold Fujiwara no Korekimi#! был японским [Concept('historical_figure_Aristocracy_class','aristocrat')|E] и statesman [Concept('historical_figure_Nara_period','Nara period')|E]. Он reached the [Concept('historical_figure_RitsuryC58D','court rank')|E] of [Concept('historical_figure_Junior_Second_Rank','Junior Second Rank')|E] и the position of Minister Right, и was posthumously promoted to [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','Junior First Rank')|E]. Он былlso called #bold Ushiya-daijin#!.\n\n#S Жизнь#!\n#bold Fujiwara no Kuromaro#! was born as the son of [Concept('historical_figure_KugyC58D','kugyō')|E] [Concept('historical_figure_11005002','Fujiwara no Otomaro')|E] in 727. Он is later known as Fujiwara no Korekimi.\n\nIn 761, Korekimi was promoted from shō roku-i no jō to ju go-i no ge. After his uncle [Concept('historical_figure_11005001','Fujiwara no Nakamaro')|E]’s rebellion in 764, Korekimi served successively as [Concept('historical_figure_Kokushi_official','governor')|E] of [Concept('historical_figure_Harima_Province','Harima Province')|E] и [Concept('historical_figure_Yamashiro_Province','Yamashiro Province')|E]. Он rose rapidly в court of Empress Shōtoku. In 765 he was promoted to ju go-i no jō и division chief imperial guard, и changed his name from Kuromaro to Korekimi. In 766 he was promoted again to ju shi-i no jō.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Suenori (9/4/2022 12:27:17 PM UTC)
 game_concept_historical_figure_11006845:0 "Fujiwara no Suenori"
 game_concept_historical_figure_11006845_desc:0 "#medium #bold Fujiwara no Suenori#! был японским дворянином и High Priest of [Concept('historical_figure_Atsuta_Shrine','Atsuta Shrine')|E] during the late [Concept('historical_figure_Heian_period','Heian period')|E], belonging to the Nanke House powerful [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E]. Он был grandfather of [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E], the founder и first [Concept('historical_figure_Shogun','shogun')|E] [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E]. Он held the court rank of [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','Junior Fourth Rank')|E].\n\n#S Жизнь#!\nSuenori was born in 1090, in [Concept('historical_figure_Owari_Province','Owari Province')|E], where his father Fujiwara no Suekane ruled as the acting governor of Owari Province. At the time of his birth, his father was considerably old at 47 years of age, и died when Suenori was 12 years old. Suenori’s mother был daughter of Owari Kazumoto, the high priest of [Concept('historical_figure_Atsuta_Shrine','Atsuta Shrine')|E]. The Owari clan had established the Atsuta Shrine in 192, и held the position shrine’s high priest since ancient times, passing it down from generation to generation. However, in 1114, Kazumoto handed the position over to Suenori, who was from the [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Michinori (1/31/2022 5:28:28 AM UTC)
 game_concept_historical_figure_11006910:0 "Fujiwara no Michinori"
 game_concept_historical_figure_11006910_desc:0 "#medium #bold Fujiwara no Michinori#!, также известный как #bold Shinzei #!, былn aristocratic [Concept('historical_figure_Confucianism','Confucian scholar')|E] и [Concept('historical_figure_Buddhism','Buddhist monk')|E] in late [Concept('historical_figure_Heian_period','Heian period')|E] [Concept('historical_figure_Japan','Japan')|E]. Он was one chief advisors to [Concept('historical_figure_10041056','Emperor Nijō')|E], и one chief allies of [Concept('historical_figure_10110025','Taira no Kiyomori')|E], particularly during the [Concept('historical_figure_Heiji_Rebellion','Heiji Rebellion')|E] of 1159.\n\nAs the head leading faction at Court, Shinzei enjoyed access to the emperor и other privileges which his rival [Concept('historical_figure_11006312','Fujiwara no Nobuyori')|E] envied. In early 1160, Shinzei’s ally Taira no Kiyomori left the capital with much of his family, thus providing Nobuyori’s faction to make a move for power. Some believe this may have been intentional on Kiyomori’s part, laying a trap for the Minamoto.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kud%C5%8D_Shigemitsu (8/1/2022 10:04:50 AM UTC)
 game_concept_historical_figure_10130050:0 "Kudō Shigemitsu"
 game_concept_historical_figure_10130050_desc:0 "#medium #bold Kudō Shigemitsu#! был японским [Concept('historical_figure_Samurai','самураем')|E] lord и gōzoku late [Concept('historical_figure_Heian_period','Heian period')|E]. Он is the founder Kanō clan. Он is также известный как #bold Kudō Mochimitsu#!.\n\n#S Жизнь#!\n#bold Kanō Shigemitsu#! was born in [Concept('historical_figure_Izu_Province','Izu Province')|E] as the fourth son of Kudō Suketaka, the шестым главой Fujiwara Nanke’s Kudō clan.\n\nHe was initially called Kanō, but later changed his family name to Kudō-suke as he served as a kokushi official in his native Izu Province.\n\nShigemitsu reported [Concept('historical_figure_10120070','Minamoto no Tametomo')|E] to the [Concept('historical_figure_Imperial_Court_in_Kyoto','Imperial Court')|E] in 1170, who had looted peasants’ food supplies needed for tax payment иbused the people of Ōshima after being exiled there during the Hōgen Rebellion in 1156.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/It%C5%8D_Sukechika (5/1/2022 9:21:51 AM UTC)
 game_concept_historical_figure_10130051:0 "Itō Sukechika"
 game_concept_historical_figure_10130051_desc:0 "#medium #bold Itō Sukechika#! был [Concept('historical_figure_Samurai','самураем')|E] lord и gōzoku [Concept('historical_figure_Izu_Province','Izu Province')|E] в late [Concept('historical_figure_Heian_period','Heian period')|E]. Он был 6th head Kudō clan и the founder Kawazu clan. Он is также известный как #bold Kawazu Sukechika#!.\n\n#S Жизнь#!\n#bold Itō Jirō#! was born in [Concept('historical_figure_Izu_Province','Izu Province')|E] as the second son of Itō Sukeie. His grandfather was Kudō Suketaka, the founder [Concept('historical_figure_ItC58D_clan','Itō clan')|E].\n\nHe fought against his nephew [Concept('historical_figure_10130078','Kudō Suketsune')|E] over the division territory of his family estate, Itō Manor. The manor was ultimately inherited by Suketsune, but Sukechika took over the manor while Suketsune was in [Concept('historical_figure_Kyoto','Kyoto')|E]. Sukechika also made his daughter, Mangō Gozen, who was married to Suketsune, divorce him.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kawazu_Sukeyasu (8/29/2022 8:08:13 AM UTC)
 game_concept_historical_figure_10130066:0 "Kawazu Sukeyasu"
 game_concept_historical_figure_10130066_desc:0 "#medium #bold Kawazu Sukeyasu#! был [Concept('historical_figure_Samurai','самураем')|E] lord и gōzoku in [Concept('historical_figure_Izu_Province','Izu Province')|E] в late [Concept('historical_figure_Heian_period','Heian period')|E]. Он был eldest son of [Concept('historical_figure_10130051','Itō Sukechika')|E] descending from the Kudō clan. Он был father of [Concept('historical_figure_10130074','Soga Sukenari')|E] и [Concept('historical_figure_10130075','Tokimune')|E], who are known for the [Concept('historical_figure_Revenge_of_the_Soga_Brothers','Revenge Soga Brothers')|E] incident, a revenge for the murder of Sukeyasu.\n\n#S Жизнь#!\nSukeyasu inherited the Kawazu Manor from his father, [Concept('historical_figure_10130051','Itō Sukechika')|E], и took the family name Kawazu from it. At the time, there был dispute over the Itō Manor in Izu Province withв Kudō clan. The manor was ultimately inherited by his relative [Concept('historical_figure_10130078','Kudō Suketsune')|E], but dissatisfied with this, his father Sukechika took over the Itō Manor while Suketsune was in [Concept('historical_figure_Kyoto','Kyoto')|E]. Sukechika also made his daughter, Mangō Gozen, who was married to Suketsune, divorce him.\n\nSuketsune had a deep grudge и ordered the assassination of Sukechika.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Soga_Sukenari (9/5/2022 7:18:26 AM UTC)
 game_concept_historical_figure_10130074:0 "Soga Sukenari"
 game_concept_historical_figure_10130074_desc:0 "#medium #bold Soga Sukenari#! был японским [Concept('historical_figure_Samurai','самураем')|E] в early [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. Он и his brother [Concept('historical_figure_10130075','Soga Tokimune')|E] are known for being the perpetrators [Concept('historical_figure_Revenge_of_the_Soga_Brothers','Revenge Soga Brothers')|E] incident. Он is a central character in [Concept('historical_figure_Noh','noh')|E] и [Concept('historical_figure_Kabuki','kabuki')|E] Sogamono plays, which are based on the revenge. Он is также известный как #bold Soga Jyūrō#!.\n\n#S Ранняя жизнь и family#!\n#bold Kawazu Ichimanmaru#! was born in 1172, the son of [Concept('historical_figure_10130066','Kawazu Sukeyasu')|E], a gōzoku in [Concept('historical_figure_Izu_Province','Izu Province')|E]. Он had a younger brother, [Concept('historical_figure_10130075','Hako’ō')|E]. Through his father, the eldest son of [Concept('historical_figure_10130051','Itō Sukechika')|E], he descended from the [Concept('historical_figure_ItC58D_clan','Itō clan')|E], a branch Kudō clan, и through [Concept('historical_figure_11005151','Fujiwara no Korekimi')|E], the [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E], a powerful family of Japanese [Concept('historical_figure_Regent','regents')|E] и [Concept('historical_figure_Kuge','court nobility')|E].\n\nIn 1176, when Ichimanmaru was four years old, his biological father, Kawazu Sukeyasu, was killed by [Concept('historical_figure_10130078','Kudō Suketsune')|E], who accidentally killed him during an assassination attempt on Ichimanmaru’s grandfather Itō Sukechika.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Soga_Tokimune (9/5/2022 7:19:03 AM UTC)
 game_concept_historical_figure_10130075:0 "Soga Tokimune"
 game_concept_historical_figure_10130075_desc:0 "#medium #bold Soga Tokimune#! был японским [Concept('historical_figure_Samurai','самураем')|E] в early [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. Он и his brother [Concept('historical_figure_10130074','Soga Sukenari')|E] are known for being the perpetrators [Concept('historical_figure_Revenge_of_the_Soga_Brothers','Revenge Soga Brothers')|E] incident. Он is a central character in [Concept('historical_figure_Noh','noh')|E] и [Concept('historical_figure_Kabuki','kabuki')|E] Sogamono plays, which are based on the revenge. Он is также известный как #bold Soga Gorō#!.\n\n#S Ранняя жизнь и family#!\n#bold Kawazu Hako’ō#! was born in 1174, the son of [Concept('historical_figure_10130066','Kawazu Sukeyasu')|E], a gōzoku in [Concept('historical_figure_Izu_Province','Izu Province')|E]. Он had an elder brother, [Concept('historical_figure_10130074','Ichimanmaru')|E]. Through his father, the eldest son of [Concept('historical_figure_10130051','Itō Sukechika')|E], he descended from the [Concept('historical_figure_ItC58D_clan','Itō clan')|E], a branch Kudō clan, и through [Concept('historical_figure_11005151','Fujiwara no Korekimi')|E], ultimately the [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E], a powerful family of Japanese [Concept('historical_figure_Regent','regents')|E] и [Concept('historical_figure_Kuge','court nobility')|E].\n\nIn 1176, when Hako’ō was two years old, his biological father, Kawazu Sukeyasu, was killed by [Concept('historical_figure_10130078','Kudō Suketsune')|E], who accidentally killed him during an assassination attempt on Itō Sukechika.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kud%C5%8D_Suketsune (8/29/2022 8:03:54 AM UTC)
 game_concept_historical_figure_10130078:0 "Kudō Suketsune"
 game_concept_historical_figure_10130078_desc:0 "#medium #bold Kudō Suketsune#! был [Concept('historical_figure_Samurai','самураем')|E] и [Concept('historical_figure_Gokenin','gokenin')|E] в late [Concept('historical_figure_Heian_period','Heian')|E] и early [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. Он is known for having been assassinated during the [Concept('historical_figure_Revenge_of_the_Soga_Brothers','Revenge Soga Brothers')|E] incident.\n\n#S Жизнь#!\nSuketsune was born in 1147 as the son of Kudō Suketsugu.\n\nAccording to [Concept('historical_figure_Azuma_Kagami','Azuma Kagami')|E], when Suketsune had his coming of age ceremony, Suketsugu promised that Suketsune would marry Mangō Gozen, the daughter of [Concept('historical_figure_10130051','Itō Sukechika')|E], и Sukechika would become Suketsune’s guardian. However, Sukechika did not accept the fact that Suketsune, not в lineage eldest son, would inherit the manor, и invaded Suketsune’s territory following Suketsugu’s death. Sukechika also made Mangō Gozen, who was married to Suketsune, divorce him.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kan%C5%8D_Muneshige (3/23/2022 9:01:36 AM UTC)
 game_concept_historical_figure_10130084:0 "Kanō Muneshige"
 game_concept_historical_figure_10130084_desc:0 "#medium #bold Kanō Muneshige#! был [Concept('historical_figure_Japan','Japanese')|E] [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. Он is the son of [Concept('historical_figure_10130050','Kudō Shigemitsu')|E], the founder Kanō clan.\n\n#S Жизнь#!\nBorn as a son of [Concept('historical_figure_10130050','Kudō Shigemitsu')|E], the fourth son of Kudō Suketaka, the шестым главой Fujiwara Nanke’s Kudō clan.\n\nMuneshige began serving [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E], и в [Concept('historical_figure_Genpei_War','Genpei War')|E], he fought on Yoritomo’s side from the beginning. In May 1193, he participated in Yoritomo’s grand hunting event, [Concept('historical_figure_Fuji_no_Makigari','Fuji no Makigari')|E]. After the brothers [Concept('historical_figure_10130074','Soga Sukenari')|E] и [Concept('historical_figure_10130075','Tokimune')|E] killed their father’s killer, [Concept('historical_figure_10130078','Kudō Suketsune')|E], during the [Concept('historical_figure_Revenge_of_the_Soga_Brothers','Revenge Soga Brothers')|E] incident on the last night hunting event, Muneshige was present at Tokimune’s interrogation.\n\nEver since Muneshige, his descendants were called \"Kanō-suke\" for generations.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Takeda_Nobuhiro (8/26/2021 8:48:42 PM UTC)
 game_concept_historical_figure_10159001:0 "Takeda Nobuhiro"
 game_concept_historical_figure_10159001_desc:0 "#medium #bold Takeda Nobuhiro#!, также известный как #bold Kakizaki Nobuhiro#! был ancestor Matsumae clan, и is celebrated for his role in suppressing the 1457 [Concept('historical_figure_Ainu_people','Ainu')|E] revolt of Koshamain. The adopted son of Takeda Nobukata, [Concept('historical_figure_Shugo','shugo')|E] of [Concept('historical_figure_Wakasa_Province','Wakasa Province')|E], he was later re-adopted by Kakizaki Sueshige. Some sources say he was originally Minabe clan.\n\n#S Жизнь#!\nNobuhiro was born in Aoi castle in Obama, the capital of Wakasa province, и was called Hikotarō as a child. Though he был older child, he was passed over as his father’s heir for his younger brother Takeda Kuninobu, who had already himself produced a son. Nobuhiro was said to have been adopted, not a true blood relative, и became estranged from the family.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Matsumae_Yoshihiro (7/1/2022 7:52:57 PM UTC)
 game_concept_historical_figure_10159034:0 "Matsumae Yoshihiro"
 game_concept_historical_figure_10159034_desc:0 "#medium Kakizaki Yoshihiro, later #bold Matsumae Yoshihiro#!, был first [Concept('historical_figure_DaimyC58D','daimyō')|E] of Matsumae Domain in [Concept('historical_figure_Ezo','Ezo')|E],, Japan.\n\n#S Биография#!\nBorn on the [Concept('historical_figure_Japanese_calendar','third day ninth month')|E] of [Concept('historical_figure_Tenbun','Tenbun')|E] 9, Yoshihiro был third son of Kakizaki Suehiro. While the Kakizaki clan at this date exerted suzerainty over the lords local fortified residences on the [Concept('historical_figure_Oshima_Peninsula','Oshima Peninsula')|E], they were themselves subordinate to the Andō clan of [Concept('historical_figure_TC58Dhoku','Tōhoku')|E]; moreover, their authority was limited to the Japanese inhabitants \"Land [Concept('historical_figure_Yamato_people','Wajin')|E]\", rather than encompassing also the [Concept('historical_figure_Ainu_people','Ainu')|E] with whom they traded. After [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] defeated the [Concept('historical_figure_Later_HC58DjC58D_clan','Hōjō')|E] at [Concept('historical_figure_Siege_of_Odawara_1590','Odawara')|E] in 1590, и took measures to check the power great clans north, Yoshihiro travelled to [Concept('historical_figure_KyC58Dto','Kyōto')|E], where в twelfth month of that year he enjoyed an audience with the [Concept('historical_figure_10029400','kampaku')|E] at the [Concept('historical_figure_Jurakudai','Jurakudai')|E] palace.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Asakura_Ujikage (8/7/2021 10:28:41 PM UTC)
 game_concept_historical_figure_10030008:0 "Asakura Ujikage"
 game_concept_historical_figure_10030008_desc:0 "#medium #bold Asakura Ujikage#! был 8th head [Concept('historical_figure_Asakura_clan','Asakura clan')|E] during the period [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E]. His rule also coincided with the period [Concept('historical_figure_C58Cnin_War','Ōnin War')|E] и the early years Sengoku Period of [Concept('historical_figure_Feudal_Japan','Feudal Japan')|E]. Он is remembered as an excellent swordsman, since with the famous katana Kotegiri [Concept('historical_figure_Masamune','Masamune')|E] in his hands, he managed to cut through the gauntlet of an enemy samurai in battle, cutting off his arm.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Asakura_Norikage (4/30/2022 4:32:27 PM UTC)
 game_concept_historical_figure_10030009:0 "Asakura Norikage"
 game_concept_historical_figure_10030009_desc:0 "#medium #bold Asakura Norikage#!, также известный как #bold Asakura Sōteki#!, был [Concept('historical_figure_Japanese_language','Japanese')|E] [Concept('historical_figure_Samurai','самураем')|E] warrior latter Sengoku Period. from [Concept('historical_figure_Asakura_clan','Asakura clan')|E].\n\nNorikage был eighth son of Asakura Toshikage.\n\nIn 1506, he led the Asakura against the [Concept('historical_figure_IkkC58D-ikki','Ikkō-ikki')|E] в Battle of Kuzuryugawa at the Kuzuryū River. In 1555, another engagement occurred в Battle of Daishoji-omote.\n\nIn 1548, he became a priest и changed his name to Soteki; however, this did not keep him from engaging in war. Он engaged in his last campaign at the age of 79 against Ikkō adherents. Он died at the age of 82 in 1555. Он participated in twelve battles in his life.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Asakura_Sadakage (10/4/2020 11:35:13 AM UTC)
 game_concept_historical_figure_10030010:0 "Asakura Sadakage"
 game_concept_historical_figure_10030010_desc:0 "#medium #bold [Concept('historical_figure_Asakura_clan','Asakura')|E] Sadakage#! был son of [Concept('historical_figure_10030008','Asakura Ujikage')|E] и proclaimed 9th главой Asakura during the early Sengoku Period of [Concept('historical_figure_Feudal_Japan','Feudal Japan')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Asakura_Yoshikage (9/4/2022 5:47:50 AM UTC)
 game_concept_historical_figure_10030011:0 "Asakura Yoshikage"
 game_concept_historical_figure_10030011_desc:0 "#medium #bold Asakura Yoshikage#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] who ruled a part of [Concept('historical_figure_Echizen_Province','Echizen Province')|E] in present-day [Concept('historical_figure_Fukui_Prefecture','Fukui Prefecture')|E]. Он был regent of Ashikaga Shogunate. Yoshikage’s conflicts with [Concept('historical_figure_10029120','Oda Nobunaga')|E] resulted in his death и the destruction [Concept('historical_figure_Asakura_clan','Asakura clan')|E] и its [Concept('historical_figure_Japanese_castle','castle')|E], Ichijōdani Castle.\n\n#S Ранняя жизнь#!\nYoshikage was born at the [Concept('historical_figure_Asakura_clan','Asakura clan')|E] castle in [Concept('historical_figure_Echizen_Province','Echizen Province')|E], Ichijōdani Castle, в present-day Kidanouchi district of Fukui, [Concept('historical_figure_Fukui_Prefecture','Fukui Prefecture')|E]. His father was Asakura Takakage и his mother is presumed to be the daughter of Takeda Motomitsu. The Asakura had displaced the [Concept('historical_figure_Shiba_clan','Shiba clan')|E] as the [Concept('historical_figure_Shugo','shugo')|E] military commanders of part of Echizen in 1471. Yoshikage succeeded his father as head Asakura clan и castle lord of Ichijōdani Castle in 1548. Он proved to be adept at political и diplomatic management, markedly demonstrated by the Asakura negotiations with the [Concept('historical_figure_IkkC58D-ikki','Ikkō-ikki')|E] in Echizen.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Asakura_Kagetake (8/14/2022 9:55:23 AM UTC)
 game_concept_historical_figure_10030021:0 "Asakura Kagetake"
 game_concept_historical_figure_10030021_desc:0 "#medium #bold Asakura Kagetake#! был японским [Concept('historical_figure_Samurai','самураем')|E] commander [Concept('historical_figure_Sengoku_era','Sengoku era')|E] from [Concept('historical_figure_Asakura_clan','Asakura clan')|E].\n\n В 1570, he defended against an invasion by [Concept('historical_figure_10029120','Oda Nobunaga')|E] into Echizen at [Concept('historical_figure_Siege_of_Kanegasaki_1570','Siege of Kanegasaki')|E]. В same year, at the [Concept('historical_figure_Battle_of_Anegawa','Battle of Anegawa')|E], Kagetake былn [Concept('historical_figure_10030011','Asakura Yoshikage')|E] army’s \"Commander in Chief\" of Asakura forces. Он lost against Tokugawa forces under [Concept('historical_figure_10024006','Ieyasu')|E] и surround by Ieyasu second division under [Concept('historical_figure_10024803','Honda Tadakatsu')|E] и [Concept('historical_figure_10024900','Sakakibara Yasumasa')|E].: 62–63 Following the battle of Anegawa, Kagetake’s launch a counter attack at the battle of Shimosakamoto, his troops killed over 750 soldiers в Oda army including [Concept('historical_figure_10025420','Mori Yoshinari')|E] и [Concept('historical_figure_10029136','Oda Nobuharu')|E].\n\nIn 1573, he led an Asakura army of 20,000 soldiers confronted 30,000 Oda troops under the direct command of Nobunaga, but defeated at the Battle of Tonezaka. After [Concept('historical_figure_10030011','Asakura Yoshikage')|E] died в Siege of Ichijodani Castle, Kagetake surrendered to Nobunaga.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Asakura_Kageaki (8/30/2022 5:29:23 PM UTC)
 game_concept_historical_figure_10030022:0 "Asakura Kageaki"
 game_concept_historical_figure_10030022_desc:0 "#medium #bold Asakura Kageaki#!, также известный как #bold Asakura Kageakira#!, был японским [Concept('historical_figure_Samurai','самураем')|E] warrior later [Concept('historical_figure_Sengoku_period','Sengoku period')|E].\n\nIn 1573, after [Concept('historical_figure_10030011','Asakura Yoshikage')|E] was defeated by [Concept('historical_figure_10029120','Oda Nobunaga')|E] at Battle of Tonezaka, Yoshikage fled to Ichijodani castle with only his own troops and, upon the urging of Kageaki, went to the Ono district. Later, at the Rokubō-kenshō monastery proposed by Kageaki as a temporary place to stay, Yoshikage was thoroughly surrounded by 200 troops under Kageaki who betrayed his lord. As the attendants fought и died, Yoshikage suddenly took his own life. Kageaki then brought Yoshikage’s head, along with Yoshikage’s mother, wife и children as hostages, и surrendered to Nobunaga.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Maeba_Yoshitsugu (5/3/2022 2:41:03 PM UTC)
 game_concept_historical_figure_10030100:0 "Maeba Yoshitsugu"
 game_concept_historical_figure_10030100_desc:0 "#medium #bold Maeba Yoshitsugu#! был вассалом beneath the clan of [Concept('historical_figure_Asakura_clan','Asakura')|E] throughout the late [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Feudal_Japan','Feudal Japan')|E]. Он былlso known as #bold Katsurada Nagatoshi#!. Он held fortress of Kanegasaki in Siege of Kanegasaki against [Concept('historical_figure_10029120','Oda Nobunaga')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Magara_Naotaka (6/17/2022 5:56:24 AM UTC)
 game_concept_historical_figure_10030161:0 "Magara Naotaka"
 game_concept_historical_figure_10030161_desc:0 "#medium #bold Magara Naotaka#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E],, служившим [Concept('historical_figure_Asakura_clan','Asakura clan')|E]. Он былlso known as #bold Magara Jūrōzaemon #!. Magara был big man with a height of 7 shaku и was famed for his skill with the ōdachi.\n\nDuring the 1570 [Concept('historical_figure_Battle_of_Anegawa','Battle of Anegawa')|E], he served on the front lines, together with his son Naomoto. They supported the Asakura army’s retreat from the forces of [Concept('historical_figure_10029120','Oda Nobunaga')|E] и [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. As the Asakura continued to presently retreat to their original stronghold, Naotaka lost his blade, иfter attempting to continue fighting bare-handed, was killed together with his son.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hatakeyama_Yoshifusa (12/24/2021 10:04:13 PM UTC)
 game_concept_historical_figure_10031000:0 "Hatakeyama Yoshifusa"
 game_concept_historical_figure_10031000_desc:0 "#medium #bold Hatakeyama Yoshifusa #! был successor of Hatakeyama Yoshimoto. This succession took place during the year 1515. For Yoshifusa to consolidate his power, he reinforced [Concept('historical_figure_Nanao_Ishikawa','Nanao Castle')|E] и established himself there. Yoshifusa был patron to scholars, и invited various scholars from [Concept('historical_figure_Kyoto','Kyoto')|E] to lecture at [Concept('historical_figure_Nanao_Ishikawa','Nanao')|E]. Yoshifusa was indeed a very capable leader. The Noto Hatakeyama enjoyed relative peace и stability as Yoshifusa was under their rule.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hatakeyama_Yoshitaka (12/31/2021 8:21:54 PM UTC)
 game_concept_historical_figure_10031016:0 "Hatakeyama Yoshitaka"
 game_concept_historical_figure_10031016_desc:0 "#medium #bold [Concept('historical_figure_Hatakeyama_clan','Hatakeyama')|E] Yoshitaka#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], who was head Hatakeyama of [Concept('historical_figure_Noto_Province','Noto Province')|E].\n\nSome sources state that he lived up until 1577, committing suicide after [Concept('historical_figure_10032011','Uesugi Kenshin')|E] had besieged Nanao Castle#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ch%C5%8D_Tsuratatsu (10/13/2021 8:16:40 AM UTC)
 game_concept_historical_figure_10031050:0 "Chō Tsuratatsu"
 game_concept_historical_figure_10031050_desc:0 "#medium #bold Chō Tsuratatsu#! был японским [Concept('historical_figure_Samurai','самураем')|E] late [Concept('historical_figure_Sengoku_period','Sengoku period')|E] to early [Concept('historical_figure_Edo_period','Edo period')|E],, служившим [Concept('historical_figure_Hatakeyama_clan','Hatakeyama clan')|E], [Concept('historical_figure_Oda_clan','Oda clan')|E], и then the [Concept('historical_figure_Maeda_clan','Maeda clan')|E] [Concept('historical_figure_Kaga_Domain','Kaga Domain')|E].\n\n#S Биография#!\nThe son of [Concept('historical_figure_10031051','Chō Tsugutsura')|E], Tsuratatsu was originally from [Concept('historical_figure_Noto_Province','Noto Province')|E]. Он became a monk later in life, remaining as such until 1577. That year, Tsuratatsu’s elder brother joined [Concept('historical_figure_10029120','Oda Nobunaga')|E] during his invasion of Noto, и convinced Tsuratatsu to do the same, thus the Chō family became the established power withв province. Tsuratatsu supported his master by repeatedly engaging in conflicts against the [Concept('historical_figure_IkkC58D-ikki','Ikkō-ikki')|E], и most notably assisted [Concept('historical_figure_10029280','Shibata Katsuie')|E] in his campaign to liberate [Concept('historical_figure_Kaga_Province','Kaga Province')|E] from the influence Ikkō in 1580. In return for Tsuratatsu’s conviction, Nobunaga granted him land confiscated from the Isurugi Shrine of [Concept('historical_figure_Echizen_Province','Echizen Province')|E]. That same year Tsuratatsu became a high ranking [Concept('historical_figure_Yoriki','yoriki')|E] under the jurisdiction of [Concept('historical_figure_10029360','Maeda Toshiie')|E], but was later made a direct vassal Maeda, following the [Concept('historical_figure_Incident_at_HonnC58D-ji','Incident at Honnō-ji')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ch%C5%8D_Tsugutsura (8/14/2022 3:20:31 PM UTC)
 game_concept_historical_figure_10031051:0 "Chō Tsugutsura"
 game_concept_historical_figure_10031051_desc:0 "#medium #bold Chō Tsugutsura#! был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E], служившим [Concept('historical_figure_Noto_Province','Noto')|E] [Concept('historical_figure_Hatakeyama_clan','Hatakeyama clan')|E] as a senior vassal. Он was one Noto Hatakeyama clan’s seven great senior vassals called Hatakeyama Hichininshu.\n\nOn the occasion Siege of Nanao castle, he was on the side [Concept('historical_figure_Oda_clan','Oda clan')|E] и killed by Usa Tsugumitsu who was on the side [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E].\n\nHis son Chō Tsunatatsu visited [Concept('historical_figure_10029120','Oda Nobunaga')|E] иsked for reinforcements. When Nobunaga’s force led by [Concept('historical_figure_10029280','Shibata Katsuie')|E] arrived near the castle, Nanao castle had already taken by the Uesugi clan и Tsugutsura was killed.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Jinb%C5%8D_Nagamoto (1/1/2022 1:00:56 AM UTC)
 game_concept_historical_figure_10031200:0 "Jinbō Nagamoto"
 game_concept_historical_figure_10031200_desc:0 "#medium #bold Jinbō Nagamoto#! был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был head Jinbō clan и [Concept('historical_figure_Shugodai','Shugodai')|E] [Concept('historical_figure_EtchC5AB_Province','Etchū Province')|E]. В middle 15th century, Jinbō clan был most powerful clan в Etchū province.\n\nNagamoto surrendered when he былttacked by [Concept('historical_figure_10032011','Uesugi Kenshin')|E] и belonged under the command [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E]. But Nagamoto was expelled from the Toyama castle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kojima_Motoshige (10/29/2021 5:38:11 AM UTC)
 game_concept_historical_figure_10031250:0 "Kojima Motoshige"
 game_concept_historical_figure_10031250_desc:0 "#medium #bold Kojima Motoshige#! был японским [Concept('historical_figure_Samurai','самураем')|E] Sengoku period, служившим [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E]. Prior to joining the Uesugi, Kojima had been a senior vassal of [Concept('historical_figure_10031200','Jinbō Nagamoto')|E]. In 1582, he provoke a [Concept('historical_figure_IkkC58D-ikki','Ikkō-ikki')|E] и took Toyama Castle.\n\n#S References#!\n$EFFECT_LIST_BULLET$Abe, Yoshichiro Sengoku no Kassen Zenroku Japan, 1973#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shiina_Yasutane (1/1/2022 12:27:13 AM UTC)
 game_concept_historical_figure_10031403:0 "Shiina Yasutane"
 game_concept_historical_figure_10031403_desc:0 "#medium #bold Shiina Yasutane#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], who was lord Shiina clan of [Concept('historical_figure_EtchC5AB_Province','Etchū Province')|E]. Throughout the 1550s и 1560s he led numerous attacks on the Jinbo clan, и in one few documented cases of two generals engaging personally in combat on the field, Yasutane fought with the head Jinbo clan, [Concept('historical_figure_10031200','Jinbō Nagamoto')|E], in 1554, at the battle of Imizu. During this particular clash, he was slashed across the jaw by Nagamoto, which left him with lifelong disfigurement. Он is believed to have been assassinated in 1576 by [Concept('historical_figure_10031250','Kojima Motoshige')|E], on the orders of [Concept('historical_figure_10032011','Uesugi Kenshin')|E].\n\n#S References#!\n$EFFECT_LIST_BULLET$Abe, Yoshichiro \"Sengoku no Kassen Zenroku\" Japan, 1973#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nagao_Tamekage (6/29/2022 2:36:14 PM UTC)
 game_concept_historical_figure_10032000:0 "Nagao Tamekage"
 game_concept_historical_figure_10032000_desc:0 "#medium #bold Nagao Tamekage#! был вассалом of Japanese feudal lord Uesugi Fusayoshi, и [Concept('historical_figure_DaimyC58D','daimyō')|E] in his own right, during Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он is perhaps best known as the biological father of Nagao Kagetora, who would be adopted into the [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E] as [Concept('historical_figure_10032011','Uesugi Kenshin')|E], и has become one most famous Sengoku-period daimyōs.\n\n#S Биография#!\nTamekage was born as the son of Nagao Yoshikage, the deputy military governor of [Concept('historical_figure_Echigo','Echigo')|E]. His mother came from the Takanashi clan of [Concept('historical_figure_Shinano_Province','Shinano')|E].\n\nAccording to [Concept('historical_figure_George_Bailey_Sansom','George Bailey Sansom')|E], Nagao Tamekage’s career makes him representative emergence daimyōs, и the shift of regional power from the [Concept('historical_figure_Shugo','shugo')|E], governors, и other government officials to independent lords.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nagao_Harukage (5/20/2022 6:40:50 AM UTC)
 game_concept_historical_figure_10032009:0 "Nagao Harukage"
 game_concept_historical_figure_10032009_desc:0 "#medium #bold Nagao Harukage#! was [Concept('historical_figure_10032011','Uesugi Kenshin')|E]’s older brother, и successor to his father [Concept('historical_figure_10032000','Nagao Tamekage')|E] in 1536.\n\nIt would seem that Harukage hadn’t proven the most effective или inspiring leader, и his failure to exert control и gain support powerful kokujin families had resulted in a situation which was nearly to the point of tearing the province apart.\n\nAs the story is told, at first Kenshin was reluctant to take the field against his own brother, but was eventually convinced that it was necessary to the survival of Echigo.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Aya-Gozen (9/1/2022 5:16:15 PM UTC)
 game_concept_historical_figure_10032010:0 "Aya-Gozen"
 game_concept_historical_figure_10032010_desc:0 "#medium #bold Lady Aya#! был японским noble woman from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She был half-sister of Japanese warlord [Concept('historical_figure_10032011','Uesugi Kenshin')|E]. She былlso the mother of [Concept('historical_figure_10032032','Uesugi Kagekatsu')|E] и the first wife of [Concept('historical_figure_10032025','Nagao Masakage')|E]. Aya is best known for her role in events before иfter the [Concept('historical_figure_Siege_of_Otate','siege of Otate')|E]; she lamented the Uesugi civil war for succession after Kenshin’s death и refused to support either heir.\n\n#S Жизнь#!\nAya был second daughter of [Concept('historical_figure_10032000','Nagao Tamekage')|E]. Her mother is believed to have later born [Concept('historical_figure_10032011','Uesugi Kenshin')|E]. The term -gozen is an honorific suffix; her given name was Aya. She had two sons и two daughters by [Concept('historical_figure_10032025','Nagao Masakage')|E]: their oldest son in childhood, so their second son, [Concept('historical_figure_10032032','Kagekatsu')|E], былdopted into the [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E], as reportedly were their daughters. Aya-Gozen moved to [Concept('historical_figure_Kasugayama_Castle','Kasugayama Castle')|E] in 1564. According to legend, she был highly intelligent woman и skilled in recognizing talent, being responsible for employing various samurai to work for Kenshin.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Uesugi_Kenshin (9/2/2022 5:25:08 AM UTC)
 game_concept_historical_figure_10032011:0 "Uesugi Kenshin"
 game_concept_historical_figure_10032011_desc:0 "#medium #bold Uesugi Kenshin#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] who was born as #bold Nagao Kagetora#! [Concept('historical_figure_Nagao_clan','Nagao clan')|E], иfter adoption into the [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E], ruled [Concept('historical_figure_Echigo_Province','Echigo Province')|E] в [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Japan','Japan')|E]. Он was one most powerful daimyō Sengoku period. Known as the #bold \"Dragon of Echigo\"#!, while chiefly remembered for his prowess on the battlefield as a military genius, Kenshin is also regarded as an extremely skillful administrator who fostered the growth of local industries и trade и his rule saw a marked rise в standard of living of Echigo.\n\nKenshin is famed for his honourable conduct, his military expertise, a long-standing rivalry with [Concept('historical_figure_10020010','Takeda Shingen')|E], his numerous defensive campaigns to restore order в [Concept('historical_figure_KantC58D_region','Kantō region')|E] as the [Concept('historical_figure_Kanrei','Kanto Kanrei')|E], и his belief в [Concept('historical_figure_Buddhism','Buddhist')|E] god of war—Bishamonten. Many of his followers и others believed him to be the Avatar of Bishamonten, и called Kenshв #bold \"God of War\"#!.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nagao_Masakage (10/4/2020 8:28:38 AM UTC)
 game_concept_historical_figure_10032025:0 "Nagao Masakage"
 game_concept_historical_figure_10032025_desc:0 "#medium #bold Nagao Masakage#! был head Ueda [Concept('historical_figure_Nagao_clan','Nagao clan')|E] following the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] 16th century of Japan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Uesugi_Kagekatsu (7/30/2022 10:52:10 AM UTC)
 game_concept_historical_figure_10032032:0 "Uesugi Kagekatsu"
 game_concept_historical_figure_10032032_desc:0 "#medium #bold Uesugi Kagekatsu#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_DaimyC58D','daimyō')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku')|E] и [Concept('historical_figure_Edo_period','Edo periods')|E]. Он был adopted son of [Concept('historical_figure_10032011','Uesugi Kenshin')|E] и [Concept('historical_figure_10016020','Uesugi Kagetora')|E]’s brother in law.\n\n#S Ранняя жизнь и rise#!\nKagekatsu был son of [Concept('historical_figure_10032025','Nagao Masakage')|E], the head Ueda Nagao clan и husband of [Concept('historical_figure_10032011','Uesugi Kenshin')|E]’s elder sister, [Concept('historical_figure_10032010','Aya-Gozen')|E]. After his father died, he былdopted by Kenshin. His childhood name was Unomatsu.\n\nIn 1577, Он participated in [Concept('historical_figure_Battle_of_Tedorigawa','Battle of Tedorigawa')|E]. Upon Kenshin’s death in 1578, Kagekatsu battled Kenshin’s other adopted son [Concept('historical_figure_10016020','Uesugi Kagetora')|E] for the inheritance, defeating Kagetora в 1578 [Concept('historical_figure_Siege_of_Otate','Siege of Otate')|E].\n\nIn 1579, Он forced Kagetora to commit seppuku, и became head [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E]. Kagekatsu married [Concept('historical_figure_10020033','Takeda Katsuyori')|E]’s sister after the Siege of Otate.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shibata_Nagaatsu (6/29/2022 5:16:05 AM UTC)
 game_concept_historical_figure_10032319:0 "Shibata Nagaatsu"
 game_concept_historical_figure_10032319_desc:0 "#medium #bold Shibata Nagaatsu#!, был японским military commander who served under the warlord [Concept('historical_figure_10032011','Uesugi Kenshin')|E], one Twenty-Eight Generals of Uesugi.\n\nThe son of Shibata Tsunasada и the elder brother of Shibata Shigeie, Nagaatsu served under Kenshin from the latter’s earliest campaigns. Nagaatsu began serving Kenshin at a very young age и fought in many of his battles.\n\nHe fought on the right flank at the 4th [Concept('historical_figure_Battle_of_Kawanakajima','Battle of Kawanakajima')|E] и [Concept('historical_figure_Battle_of_Tedorigawa','Battle of Tedorigawa')|E].\n\nIn 1578, during the [Concept('historical_figure_Siege_of_Otate','Siege of Otate')|E], the succession struggle that followed Kenshin’s death, Nagaatsu supported Kenshin’s son [Concept('historical_figure_10032032','Kagekatsu')|E]. Nagaatsu died of illness in 1580.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Honj%C5%8D_Shigenaga (8/14/2022 2:12:30 PM UTC)
 game_concept_historical_figure_10032421:0 "Honjō Shigenaga"
 game_concept_historical_figure_10032421_desc:0 "#medium #bold Honjō Shigenaga#! был японским [Concept('historical_figure_Samurai','Samurai')|E] who lived from the [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E] through to the [Concept('historical_figure_Edo_period','Edo period')|E]. Shigenaga served the [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E] и was known for his betrayal against them. Он held the court title [Concept('historical_figure_Kokushi_officials','Echizen no kami')|E].\n\n#S Биография#!\nShigenaga fought at the [Concept('historical_figure_Battle_of_Kawanakajima','Battle of Kawanakajima')|E] as rear left wing commander, acting as [Concept('historical_figure_10032011','Uesugi Kenshin’s')|E] вассалом.\n\nHowever, in 1568-1569 after the Kawanakajima campaign he briefly rebelled against Kenshin иllied himself to [Concept('historical_figure_10020010','Takeda Shingen')|E], Kenshin’s nemesis, because Shigenaga felt dissatisfied by his small reward compared with his achievement. Он first murdered Nagao Fujikage, Uesugi’s vassal, и captured his castle. This betrayal forced Kenshin to lay siege to Murakami castle held by Shigenaga Honjo.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kitaj%C5%8D_Takahiro (12/31/2021 10:30:50 PM UTC)
 game_concept_historical_figure_10032523:0 "Kitajō Takahiro"
 game_concept_historical_figure_10032523_desc:0 "#medium #bold Kitajō Takahiro#! также известный как Mōri Takahiro был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E].\n\nIn 1563, he былppointed as the castle lord Maebashi Castle which был strategically important castle for the [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E], Thereafter he helped Uesugi clan’s military affairs in Kantō Province. On the occasion [Concept('historical_figure_Siege_of_Otate','Siege of Otate')|E], he supported [Concept('historical_figure_10016020','Uesugi Kagetora')|E] with his son Kitajō Hirotaka. Hirotaka was seriously injured и died in a fierce battle in Odate Castle. Kitajō castle былttacked и captured by [Concept('historical_figure_10032032','Uesugi Kagekatsu')|E]. Later, Takahiro became a vassal of [Concept('historical_figure_10029330','Takigawa Kazumasu')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kitaj%C5%8D_Takahiro (12/31/2021 10:30:50 PM UTC)
 game_concept_historical_figure_10032530:0 "Kitajō Takahiro"
