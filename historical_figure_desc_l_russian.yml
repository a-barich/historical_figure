 # https://en.wikipedia.org/wiki/Fujiwara_no_Koretada (6/5/2022 5:26:50 AM UTC)
 game_concept_historical_figure_11000079:0 "Fujiwara no Koretada"
 game_concept_historical_figure_11000079_desc:0 "#medium #bold Fujiwara no Koretada/Koremasa#!, также известный как #bold Ichijō [Concept('historical_figure_SesshC58D_and_Kampaku','Sesshō')|E]#!, был [Concept('historical_figure_Japanese_people','Japanese')|E] statesman, courtier, politician и [Concept('historical_figure_Waka_poetry','waka')|E]-[Concept('historical_figure_Poet','poet')|E] during the [Concept('historical_figure_Heian_period','Heian period')|E]. His poems were published in \"The Collected Poems First Ward Regent\", Ichijo Sessho Gyoshu, и in [Concept('historical_figure_Hyakunin_Isshu','Hyakunin Isshu')|E]. Он was handsome и wise, и his personality was flashy.\n\n#S Карьера#!\n[Concept('historical_figure_10041040','Emperor Murakami')|E] named Koretada conservator of Japanese poetry in 951.\n\nKoretada served as a minister during the reign of [Concept('historical_figure_10041042','Emperor En’yū')|E].\n\n$EFFECT_LIST_BULLET$#bold 970#! : Koretada is named [Concept('historical_figure_Udaijin','udaijin')|E].\n$EFFECT_LIST_BULLET$#bold 970#! : After the death of [Concept('historical_figure_11000071','Fujiwara no Saneyori')|E], Koretada is named [Concept('historical_figure_SesshC58D','sesshō')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Kanemichi (3/15/2022 1:22:13 PM UTC)
 game_concept_historical_figure_11000080:0 "Fujiwara no Kanemichi"
 game_concept_historical_figure_11000080_desc:0 "#medium #bold Fujiwara no Kanemichi#!, также известный как #bold Horikawa-dono#! и #bold Tōtōmi-kō#!, был [Concept('historical_figure_Japanese_people','Japanese')|E] statesman, courtier и politician during the [Concept('historical_figure_Heian_period','Heian period')|E].\n\n#S Карьера#!\nKanemichi served as a minister during the reign of [Concept('historical_figure_10041042','Emperor En’yū')|E]. His chief rival was his younger brother, [Concept('historical_figure_11000082','Kaneie')|E], who былlso raised to the position of regent during a different time frame.\n\n$EFFECT_LIST_BULLET$#bold 972#! : Kanemichi is elevated to the concurrent offices of [Concept('historical_figure_Nadaijin','nadaijin')|E] и [Concept('historical_figure_Kampaku','kampaku')|E].\n$EFFECT_LIST_BULLET$#bold 974#! : Kenemichi is named [Concept('historical_figure_DaijC58D_Daijin','Daijō Daijin')|E].\n$EFFECT_LIST_BULLET$#bold December 20, 977#! : Kanemichi dies at the age of 51.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Anshi (11/3/2020 6:34:28 AM UTC)
 game_concept_historical_figure_11000081:0 "Fujiwara no Anshi"
 game_concept_historical_figure_11000081_desc:0 "#medium #bold Fujiwara no Anshi #! былn Empress consort of Japan. She был consort of [Concept('historical_figure_10041040','Emperor Murakami')|E] of Japan.\n\nShe был daughter of Fujiwara no Morosuke\n\nFujiwara no Anshi managed to acquire great influence over the Emperor, и has been called the most influential woman Imperial Court for twenty years. Her sister Toshi, married to the Emperor’s half brother Prince Shigeakira, had an affair with the Emperor at one point, but the affair ended because dislike of Anshi и did not continue until after her death. She favoured her second favorite son Prince Tamehira as successor, but died before she had time to secure his succession.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Kaneie (5/1/2022 5:32:53 AM UTC)
 game_concept_historical_figure_11000082:0 "Fujiwara no Kaneie"
 game_concept_historical_figure_11000082_desc:0 "#medium #bold Fujiwara no Kaneie#! был [Concept('historical_figure_Japanese_people','Japanese')|E] statesman, courtier и politician during the [Concept('historical_figure_Heian_period','Heian period')|E]. Он also was known as #bold Hōkō-in Daijin#! и #bold Higashi-sanjō-dono#!.\n\n#S Карьера#!\nKaneie served as a minister during the reigns of [Concept('historical_figure_10041042','Emperor En’yū')|E], [Concept('historical_figure_10041043','Emperor Kazan')|E] и [Concept('historical_figure_10041044','Emperor Ichijō')|E].\n\nAfter his rival brother [Concept('historical_figure_11000080','Kanemichi')|E]’s death in 977 he былppointed to [Concept('historical_figure_Udaijin','Udaijin')|E] by his cousin [Concept('historical_figure_Fujiwara_no_Yoritada','Yoritada')|E] who became [Concept('historical_figure_SesshC58D_and_Kampaku','Kampaku')|E] after Kanemichi’s death. Он и his son [Concept('historical_figure_11000099','Michikane')|E] encouraged Emperor Kazan to abdicate to accelerate Kaneie’s accession to regent. Kaneie told Kazan that the [Concept('historical_figure_Imperial_Regalia_of_Japan','Imperial Regalia')|E] былlready held by Ichijo, и hence Kazan should not continue as ruler. Kazan acquiesced to Kaneie’s demands, under some pressure, и went to the [Concept('historical_figure_GangC58D-ji','Gangō-ji')|E] monastery in [Concept('historical_figure_Nara_Nara','Nara')|E]. Kaneie’s second son, Michikane, went with Kazan; he intended to also take the tonsure.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Takamitsu (10/4/2020 9:24:57 AM UTC)
 game_concept_historical_figure_11000088:0 "Fujiwara no Takamitsu"
 game_concept_historical_figure_11000088_desc:0 "#medium #bold Fujiwara no Takamitsu#! был mid-[Concept('historical_figure_Heian_period','Heian period')|E] [Concept('historical_figure_Waka_poetry','waka')|E] poet и Japanese nobleman. Он is designated as a member [Concept('historical_figure_Thirty-six_Poetry_Immortals','Thirty-six Poetry Immortals')|E]. His father was [Concept('historical_figure_11000075','Fujiwara no Morosuke')|E], и his mother was Princess Masako, the daughter of [Concept('historical_figure_10041038','Emperor Daigo')|E]. Он был brilliant [Concept('historical_figure_Waka_poetry','waka')|E] poet, acclaimed as a genius when he was fifteen, и was included в Thirty-Six Immortals of Poetry.\n\nTakamitsu’s decision to abandon family и social station for life as a Buddhist monk in 961, along with his extended family’s grief over that action, is documented in Tōnomine Shōshō Monogatari. Takamitsu, upon renouncing the world, first lived in “the monastery on Mount Hiei, not far from the capital” but relocated, perhaps as early as 962, “to remote Tōnomine, where he spent the rest of his life, occasioning the name by which he is usually known.”#!\n\n#weak Википедия#!"

