 game_concept_historical_figure_10041162_desc:0 "#medium #bold Emperor Seimu#!, также известный как Wakatarashi hiko no Sumera mikoto, был 13th [Concept('historical_figure_Legend','legendary')|E] [Concept('historical_figure_Emperor_of_Japan','Emperor of Japan')|E], according to the traditional [Concept('historical_figure_List_of_Emperors_of_Japan','order of succession')|E]. Both the Kojiki, и the Nihon Shoki record events that took place during Seimu’s alleged lifetime. This legendary Emperor is best known for organizing his local governments by making the first appointments of their kind to provinces under his rule. Seimu had only one recorded wife who bore him a single child, he also had a concubine but she had no children. This is in stark contrast to his father, who is said to have had at least 80 children with multiple wives.#!\n\n#weak Википедия#!"

