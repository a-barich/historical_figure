 # https://en.wikipedia.org/wiki/Fujiwara_no_Shunzei (1/31/2022 5:20:59 AM UTC)
 game_concept_historical_figure_11001706:0 "Fujiwara no Shunzei"
 game_concept_historical_figure_11001706_desc:0 "#medium #bold Fujiwara no Shunzei#! был [Concept('historical_figure_Japanese_poetry','Japanese poet')|E], [Concept('historical_figure_Courtier','courtier')|E], и [Concept('historical_figure_Buddhist_monk','Buddhist monk')|E] late [Concept('historical_figure_Heian_period','Heian period')|E]. Он былlso known as #bold Fujiwara no Toshinari#! или #bold Shakua#! и when younger as #bold Akihiro#!. Он was noted for his innovations в [Concept('historical_figure_Waka_poetry','waka')|E] poetic form и compiling the [Concept('historical_figure_Senzai_WakashC5AB','Senzai Wakashū')|E], the седьмым [Concept('historical_figure_Imperial_anthology','imperial anthology')|E] of waka poetry.\n\n#S Ранняя жизнь#!\nFujiwara no Shunzei was born in 1114. Он был descendant statesman [Concept('historical_figure_11000102','Fujiwara no Michinaga')|E] и son of Fujiwara no Toshitada Mikohidari branch influential aristocratic и poetic [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E]. His father died when he was ten years old и he былdopted by Hamuro Akiyori. As Akiyori’s adopted son, he took the name Akihiro, but in 1167, when he was 53, he returned to the house he had been born into и took the name Toshinari.#!\n\n#weak Википедия#!"

