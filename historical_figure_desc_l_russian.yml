 # https://en.wikipedia.org/wiki/Fujiwara_no_Yoshimi (10/4/2020 2:17:02 PM UTC)
 game_concept_historical_figure_11000045:0 "Fujiwara no Yoshimi"
 game_concept_historical_figure_11000045_desc:0 "#medium #bold Fujiwara no Yoshimi#! был японским noble early [Concept('historical_figure_Heian_period','Heian period')|E]. Он был fifth son [Concept('historical_figure_Sadaijin','sadaijin')|E] [Concept('historical_figure_11000027','Fujiwara no Fuyutsugu')|E] [Concept('historical_figure_Hokke_Fujiwara','Fujiwara Hokke')|E] и the uncle of [Concept('historical_figure_10041033','Emperor Montoku')|E]. Он reached the [Concept('historical_figure_RitsuryC58D','court rank')|E] of shō ni-i и the position of [Concept('historical_figure_Udaijin','udaijin')|E], и was posthumously granted the rank of shō ichi-i. Он былlso known as #bold Nishisanjō-Daijin#!.\n\n#S Жизнь#!\nStudying at college in his youth, he possessed a quick tongue. In 834, [Concept('historical_figure_10041032','Emperor Ninmyō')|E] summoned him иppointed Yoshimi to serve him personally as a private secretary и captain в imperial guard. Он was steadily promoted в court. In 838 he was bestowed the rank of ju go-i no ge, in 840 promoted to major general в guard, in 841 to ju go-i no jō, in 843 to shō go-i no ge и governor of [Concept('historical_figure_Awa_Province_Tokushima','Awa province')|E], in 844 to director kurōdo-dokoro, и in 846 to ju shi-i no ge и lieutenant general в guard.#!\n\n#weak Википедия#!"

