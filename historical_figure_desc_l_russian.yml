 game_concept_historical_figure_10032652_desc:0 "#medium #bold Naoe Kagetsuna#! былn officer under the [Concept('historical_figure_Uesugi','Uesugi')|E] clan in historic Japan.\n\nKagetsuna served as a very close confidant to [Concept('historical_figure_10032011','Uesugi Kenshin')|E]. In both domestic и external affairs, Kagetsuna left his mark on Kenshin’s regime. Kagetsuna was entrusted with distribution и defense supplies и reinforcements to the battlefield, during the expedition to the [Concept('historical_figure_KantC58D_region','Kantō region')|E]. Он fought alongside the [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E] during the [Concept('historical_figure_Battle_of_Kawanakajima','Battle of Kawanakajima')|E].\n\nHis widow daughter, Lady Osen was married to [Concept('historical_figure_10032672','Naoe Kanetsugu')|E].#!\n\n#weak Википедия#!"

