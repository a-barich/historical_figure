 # https://en.wikipedia.org/wiki/Hiraoka_Michiyori (5/11/2022 8:32:55 PM UTC)
 game_concept_historical_figure_10058666:0 "Hiraoka Michiyori"
 game_concept_historical_figure_10058666_desc:0 "#medium #bold Hiraoka Michiyori#! был японским [Concept('historical_figure_Samurai','самураем')|E] Azuchi-Momoyama Period, who served в campaigns [Concept('historical_figure_Toyotomi_clan','Toyotomi clan')|E], as a vassal to the Kono clan. His court title was [Concept('historical_figure_Kokushi_officials','Tōtōmi no kami')|E]. Он inherited family headship from his father [Concept('historical_figure_10058665','Fusazane')|E], as well as rulership of Ebara Castle. В invasion of Shikoku by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] in 1585, Michiyori unsuccessfully defended Yuzuki castle against [Concept('historical_figure_10056016','Kobayakawa Takakage')|E]. One year later, Michiyori was deployed to Takehara in [Concept('historical_figure_Aki_Province','Aki Province')|E] together with Kono Michinao. His life after this remains obscure.\n\nHis grave is at Jōruri-ji Temple in modern-day Matsuyama, Ehime.\n\n#S External links#!\n$EFFECT_LIST_BULLET$ 伊予荏原城 \n$EFFECT_LIST_BULLET$ \n$EFFECT_LIST_BULLET$#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Murakami_Takeyoshi (5/24/2022 7:43:26 AM UTC)
 game_concept_historical_figure_10058902:0 "Murakami Takeyoshi"
 game_concept_historical_figure_10058902_desc:0 "#medium #bold Murakami Takeyoshi#! был японским [Concept('historical_figure_Samurai','самураем')|E] и naval commander of [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E] в [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was head Noshima Murakami pirates.\n\n#S History#!\nIn 1555, \"Noshima Murakami\" navy helped the [Concept('historical_figure_MC58Dri_clan','Mōri clan')|E] и played an important role during the [Concept('historical_figure_Battle_of_Miyajima','Battle of Miyajima')|E].\n\nIn 1561, Takeyoshi fought at the [Concept('historical_figure_Siege_of_Moji','Siege of Moji')|E] against combined navy [Concept('historical_figure_C58Ctomo_clan','Ōtomo clan')|E] и Portuguese traders under [Concept('historical_figure_10064002','Ōtomo Sōrin')|E].\n\nIn 1576, during [Concept('historical_figure_Ishiyama_Hongan-ji_War','Ishiyama Hongan-ji War')|E], Takeyoshi’s eldest son, Motoyoshi, led the Murakami navy to defeat [Concept('historical_figure_10029120','Oda Nobunaga')|E]`s navy в first [Concept('historical_figure_Battles_of_Kizugawaguchi','battle of Kizugawaguchi')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Miyoshi_Nagayoshi (8/16/2022 11:25:44 AM UTC)
 game_concept_historical_figure_10059007:0 "Miyoshi Nagayoshi"
 game_concept_historical_figure_10059007_desc:0 "#medium #bold Miyoshi Nagayoshi#!, eldest son of Miyoshi Motonaga, был японским samurai и powerful [Concept('historical_figure_DaimyC58D','daimyō')|E] who ruled seven provinces of Kansai.\n\nNagayoshi held the court titles of #bold Shūri-dayū#! и #bold Chikuzen no Kami#!, и былlso known by the more Sinic reading of his name: #bold Chōkei#!. During his tenure, the Miyoshi clan would experience a great rise of power, и engage in a protracted military campaign against its rivals, the [Concept('historical_figure_Rokkaku_clan','Rokkaku')|E] и the [Concept('historical_figure_Hosokawa_clan','Hosokawa')|E]. Nagayoshi defeated [Concept('historical_figure_10040040','Ashikaga Yoshiteru')|E] и banished him from Kyoto in 1555.\n\nFollowing his death, Nagayoshi was succeeded by his adopted son, [Concept('historical_figure_10059014','Yoshitsugu')|E]. Nagayoshi died in Iimoriyama Castle in 1564.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Miyoshi_Yoshikata (8/16/2022 1:06:06 PM UTC)
 game_concept_historical_figure_10059008:0 "Miyoshi Yoshikata"
 game_concept_historical_figure_10059008_desc:0 "#medium #bold Miyoshi Yoshikata#!, other name #bold Miyoshi Yukiyasu#! или #bold Miyoshi Jikkyu#!, second son of Miyoshi Motonaga, был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E],, служившим [Concept('historical_figure_Miyoshi_clan','Miyoshi clan')|E].\n\nHis other brothers were [Concept('historical_figure_10059007','Miyoshi Nagayoshi')|E], [Concept('historical_figure_10059010','Atagi Fuyuyasu')|E], и [Concept('historical_figure_10059011','Sogō Kazumasa')|E]. His son was Miyoshi Nagaharu. Он былlso the castle lord in command of Shōzui Castle. Yoshitaka expelled Hosokawa Mochitaka и captured Shōzui Castle, which then became the main base of Miyoshi clan in [Concept('historical_figure_Shikoku','Shikoku')|E].\n\nHe was shot и killed during Kumeta war in 1562. Он was one most important vassals of Nagayoshi as the power Miyoshi clan declined sharply after his death.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Atagi_Fuyuyasu (8/16/2022 12:17:48 PM UTC)
 game_concept_historical_figure_10059010:0 "Atagi Fuyuyasu"
 game_concept_historical_figure_10059010_desc:0 "#medium #bold Atagi Fuyuyasu#!, third son of Miyoshi Motonaga, brothers of [Concept('historical_figure_10059007','Miyoshi Nagayoshi')|E], [Concept('historical_figure_Miyoshi_Yukiyasu','Miyoshi Yukiyasu')|E] и Sogō Kazunari, был японским [Concept('historical_figure_Samurai','самураем')|E] who lived в [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он былctive в Awaji region, и былlso known as a poet.\n\nHe had a son named Atagi Nobuyasu. Он былlso known as Waka poet.\n\nHe was purged by his brother [Concept('historical_figure_10059007','Miyoshi Nagayoshi')|E] in 1564.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sog%C5%8D_Kazumasa (8/16/2022 1:36:19 PM UTC)
 game_concept_historical_figure_10059011:0 "Sogō Kazumasa"
 game_concept_historical_figure_10059011_desc:0 "#medium #bold Sogō Kazumasa#!, other name #bold Sogō Kazunari#!, fourth son of Miyoshi Motonaga, был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] who был member of [Concept('historical_figure_Miyoshi_clan','Miyoshi clan')|E], [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Kawachi_Province','Kawachi Province')|E].\n\n[Concept('historical_figure_10059007','Miyoshi Nagayoshi')|E], [Concept('historical_figure_Miyoshi_Yukiyasu','Miyoshi Yukiyasu')|E] и [Concept('historical_figure_10059010','Atagi Fuyuyasu')|E] are his elder brothers и [Concept('historical_figure_10059014','Miyoshi Yoshitsugu')|E] is his son. Он latterly adopted Miyoshi Nagaharu his child. Он adopted [Concept('historical_figure_10059008','Miyoshi Yoshikata')|E]’s son, [Concept('historical_figure_10059019','Masayasu')|E].\n\nHis nickname was Oni Sogō as he was well known for his fighting skill и fierce like an Oni.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Miyoshi_Masanaga (8/14/2022 12:38:56 PM UTC)
 game_concept_historical_figure_10059012:0 "Miyoshi Masanaga"
 game_concept_historical_figure_10059012_desc:0 "#medium #bold Miyoshi Masanaga#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E], a member [Concept('historical_figure_Miyoshi_clan','Miyoshi clan')|E] who served as Hosokawa Harumoto. Он is remembered as the cousin of [Concept('historical_figure_10059007','Miyoshi Nagayoshi')|E]. Masanaga had very strong relations with the [Concept('historical_figure_Ikeda_clan','Ikeda clan')|E], as Ikeda Nagamasa was his son-in-law. Due to this strong relation between the families, Chokei considered him a threat. After 1548, Masanaga engaged in a major battle against his cousin, which ended in Chokei’s victory. Masanaga’s whereabouts after this battle are unknown.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Miyoshi_Yoshitsugu (8/16/2022 1:34:18 PM UTC)
 game_concept_historical_figure_10059014:0 "Miyoshi Yoshitsugu"
 game_concept_historical_figure_10059014_desc:0 "#medium #bold Miyoshi Yoshitsugu#!, adopted son of [Concept('historical_figure_10059007','Nagayoshi')|E], был [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] who was practically the last главой [Concept('historical_figure_Miyoshi_clan','Miyoshi clan')|E], [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Kawachi_Province','Kawachi Province')|E] of [Concept('historical_figure_Japan','Japan')|E]. His wife was [Concept('historical_figure_10040022','Ashikaga Yoshiaki')|E]’s sister.\n\nBorn to [Concept('historical_figure_10059011','Sogō Kazumasa')|E] in 1549, younger brother of [Concept('historical_figure_10059007','Miyoshi Nagayoshi')|E], he was initially known as #bold Sogō Shigemasa#!. After 1561 when his father died, he was reared by Nagayoshi. When Nagayoshi’s eldest son Yoshioki died in 1563, he былdopted as a son и changed his [Concept('historical_figure_Surname','surname')|E] to Miyoshi. The following year when Nagayoshi died, Yoshitsugu succeeded him as head clan.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sog%C5%8D_Masayasu (8/16/2022 1:32:33 PM UTC)
 game_concept_historical_figure_10059019:0 "Sogō Masayasu"
 game_concept_historical_figure_10059019_desc:0 "#medium #bold Sogō Masayasu#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was second son of [Concept('historical_figure_10059008','Miyoshi Yoshikata')|E] who былdopted by [Concept('historical_figure_10059011','Sogō Kazumasa')|E] from the Sogō clan.\n\nIn 1582, Masayasu was defeated by [Concept('historical_figure_ChC58Dsokabe_Motochika','Chōsokabe Motochika')|E]`s large army during the battle of Nakatomigawa, abandoned Shōzui Castle иsked [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] for help.\n\nIn 1585, he participated in Hideyoshi’s successful campaign in [Concept('historical_figure_Invasion_of_Shikoku_1585','Shikoku')|E] against [Concept('historical_figure_Chosokabe_clan','Chosokabe clan')|E].\n\nHe died during the Kyushu campaign against the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] as a result of [Concept('historical_figure_10029670','Sengoku Hidehisa')|E]`s reckless actions at the [Concept('historical_figure_Battle_of_Hetsugigawa','battle of Hetsugigawa')|E] in 1587.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Matsunaga_Hisahide (4/2/2022 3:18:16 PM UTC)
 game_concept_historical_figure_10045400:0 "Matsunaga Hisahide"
 game_concept_historical_figure_10045400_desc:0 "#medium #bold Matsunaga Danjo Hisahide#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] и head Yamato Matsunaga clan in [Concept('historical_figure_Japan','Japan')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] 16th century.\n\n#S Биография#!\nHe был вассалом of [Concept('historical_figure_10059007','Miyoshi Nagayoshi')|E] from the 1540s. Он directed the conquest province of Yamato в 1560s и by 1564 had built a sufficient power base to be effectively independent. It is believed that he was conspiring against Nagayoshi during this period, from 1561 to 1563 three of Nagayoshi’s brothers и his son, Yoshiaki, died. This left [Concept('historical_figure_10059014','Miyoshi Yoshitsugu')|E] the adopted heir when Nagayoshi died in 1564, too young to rule. Three men shared his guardianship – Miyoshi Nagayuki, Miyoshi Masayasu, и [Concept('historical_figure_10045220','Iwanari Tomomichi')|E].\n\nHe then invaded the [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_10040040','Ashikaga Yoshiteru')|E]’s palace, who then committed suicide.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Nait%C5%8D_Joan (12/12/2021 7:21:52 PM UTC)
 game_concept_historical_figure_10045404:0 "Naitō Joan"
 game_concept_historical_figure_10045404_desc:0 "#medium #bold Naitō Joan#!, son of Matsunaga Nagayori, был японским samurai и lord of Yagi Castle. Earlier called, #bold Naitō Tadatoshi#!, he was baptised into the Catholic Church in 1564 и took the name Joan. Он был brother of a famous woman catechist, Naitō Julia. Following the shogunate’s anti-Christian edict of 1614 he was banished to [Concept('historical_figure_Manila','Manila')|E] и died there in 1626.\n\n#S References#!\nThis article incorporates text from OpenHistory.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ch%C5%8Dsokabe_Kunichika (7/17/2022 8:18:43 AM UTC)
 game_concept_historical_figure_10059102:0 "Chōsokabe Kunichika"
 game_concept_historical_figure_10059102_desc:0 "#medium #bold Chōsokabe Kunichika#! был powerful warlord in [Concept('historical_figure_Tosa_Province','Tosa Province')|E], [Concept('historical_figure_Japan','Japan')|E]. Он был son of Chōsokabe Kanetsugu. His childhood name was Senyumaru.\n\nAfter his father Chōsokabe Kanetsugu былttacked by local lords и he killed himself в Okō Castle in 1508, Kunichika was raised by the aristocrat [Concept('historical_figure_10058100','Ichijō Fusaie')|E] in Tosa Province. Kunichika gave his third son [Concept('historical_figure_10059115','Kōsokabe Chikayasu')|E] for adoption to the Kōsokabe Clan in 1558. Он reconciled with the Motoya clan и gathered strength.\n\nIn 1560, at the Battle of Tonomoto, Chōsokabe Kunichika captured Nagahama castle from the Motoyama clan. In response to this, Motoyama Shigetoki departed Asakura castle with 2,500 men to take the castle back. Kunichika intercepted him with 1,000 troops near Nagahama castle. Kunichika won the Motoyama clan и died soon after, и was succeeded by his son, [Concept('historical_figure_ChC58Dsokabe_Motochika','Chōsokabe Motochika')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/K%C5%8Dsokabe_Chikayasu (8/16/2022 5:44:02 PM UTC)
 game_concept_historical_figure_10059115:0 "Kōsokabe Chikayasu"
 game_concept_historical_figure_10059115_desc:0 "#medium #bold Kōsokabe Chikayasu#!, third son of [Concept('historical_figure_10059102','Chōsokabe Kunichika')|E] who былdopted by the Kōsokabe Clan in 1558 был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E],, служившим [Concept('historical_figure_ChC58Dsokabe_clan','Chōsokabe clan')|E]. Он был castle lord in command of Aki Castle. Throughout Chikayasu’s life, he led many an army throughout his older brother Motochika’s campaigns in [Concept('historical_figure_Shikoku','Shikoku')|E] и contributing to the expansion domain [Concept('historical_figure_ChC58Dsokabe_clan','Chōsokabe clan')|E].\n\n#S Биография#!\nChikayasu был third son of Chosokabe Kunichika и younger brother of [Concept('historical_figure_Chosokabe_Motochika','Chosokabe Motochika')|E]. Он былdopted by Kosokabe Chikahide in 1558 и following the defeat Aki family at Battle of Yanagare in 1569, he was given Aki castle.\n\nHe went on to serve Motochika loyally throughout his career. In 1575, he fought at the Battle of Shimantogawa against Ichijo family.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kira_Chikazane (2/17/2022 11:40:32 PM UTC)
 game_concept_historical_figure_10059120:0 "Kira Chikazane"
 game_concept_historical_figure_10059120_desc:0 "#medium #bold Kira Chikazane#! был senior вассалом under the [Concept('historical_figure_ChC58Dsokabe_clan','Chōsokabe clan')|E], during the late [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Feudal_Japan','Feudal Japan')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ch%C5%8Dsokabe_Nobuchika (8/16/2022 5:30:18 PM UTC)
 game_concept_historical_figure_10059121:0 "Chōsokabe Nobuchika"
 game_concept_historical_figure_10059121_desc:0 "#medium #bold Chōsokabe Nobuchika#! был eldest son of samurai lord [Concept('historical_figure_ChC58Dsokabe_Motochika','Chōsokabe Motochika')|E], и lived during the late [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Japanese_history','Japanese history')|E].\n\nAfter the subjugation of [Concept('historical_figure_Shikoku','Shikoku')|E] by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], Nobuchika и his father followed the Toyotomi into [Concept('historical_figure_Kyushu_Campaign','Kyushu Campaign')|E]. Он died during the campaign against the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] by [Concept('historical_figure_10029670','Sengoku Hidehisa')|E]`s reckless operation in 1587. Nobuchika was caught in an ambush during the campaign against the Shimazu in [Concept('historical_figure_Battle_of_Hetsugigawa','Battle of Hetsugigawa')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kagawa_Chikakazu (8/16/2022 5:33:21 PM UTC)
 game_concept_historical_figure_10059122:0 "Kagawa Chikakazu"
 game_concept_historical_figure_10059122_desc:0 "#medium #bold Kagawa Chikakazu#! также известный как #bold Chōsokabe Chikakazu#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был second son of [Concept('historical_figure_ChC58Dsokabe_Motochika','Chōsokabe Motochika')|E] who былdopted by the Kagawa clan in Amagiri Castle.\n\nAfter Chōsokabe clan’s successor [Concept('historical_figure_10059121','Chōsokabe Nobuchika')|E]`s death в [Concept('historical_figure_Battle_of_Hetsugigawa','Battle of Hetsugigawa')|E], [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] advised Chōsokabe Motochika to make Chikakazu as a successor However, Motochika selected his favored [Concept('historical_figure_10059124','Chōsokabe Morichika')|E] for Chōsokabe clan’s successor. Chikakazu died at the age of 20 because of illness in 1587.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ch%C5%8Dsokabe_Chikatada (12/31/2021 8:07:02 PM UTC)
 game_concept_historical_figure_10059123:0 "Chōsokabe Chikatada"
 game_concept_historical_figure_10059123_desc:0 "#medium #bold Chōsokabe Chikatada#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E]. Он был third son of [Concept('historical_figure_ChC58Dsokabe_Motochika','Chōsokabe Motochika')|E], the lord of [Concept('historical_figure_Tosa_Province','Tosa Province')|E]. Он became the adopted son of Tsuno Katsuoki, taking the name #bold Tsuno Chikatada#!.\n\nIn 1600, Chikatada executed by order of his younger brother [Concept('historical_figure_10059124','Chōsokabe Morichika')|E], who had questioned his right to be Motochika’s heir, as ruler of [Concept('historical_figure_Tosa_Province','Tosa Province')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ch%C5%8Dsokabe_Morichika (9/1/2022 1:55:04 PM UTC)
 game_concept_historical_figure_10059124:0 "Chōsokabe Morichika"
 game_concept_historical_figure_10059124_desc:0 "#medium #bold Chōsokabe Morichika#! был японским самураем [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E] through early [Concept('historical_figure_Edo_period','Edo period')|E]. Once the ruler of [Concept('historical_figure_Tosa_Province','Tosa Province')|E], his fief was revoked by [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] after the [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E]. His childhood name was Sen’yumaru.\n\n#S Биография#!\nMorichika был 4th son of [Concept('historical_figure_ChC58Dsokabe_Motochika','Chōsokabe Motochika')|E]. Он was named the heir to the Chōsokabe following [Concept('historical_figure_10059121','Chōsokabe Nobuchika')|E]’s death in 1587 и fought в Siege of Odawara и 1st Korean Campaigns.\n\nIn 1600, he sided with [Concept('historical_figure_10045820','Ishida Mitsunari')|E] и commanded 6,600 men. His troops fought against [Concept('historical_figure_10029554','Ikeda Terumasa')|E] at [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E] и былfterwards deprived of his fief despite sending an apology to [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. That same year, he had ordered the execution of his elder brother Tsuno Chikatada, who had questioned his right to be Motochika’s heir, as ruler of [Concept('historical_figure_Tosa_Province','Tosa Province')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Ujitsuna (6/25/2022 4:24:53 PM UTC)
 game_concept_historical_figure_10016000:0 "Hōjō Ujitsuna"
 game_concept_historical_figure_10016000_desc:0 "#medium #bold Hōjō Ujitsuna#! был son of [Concept('historical_figure_10016001','Hōjō Sōun')|E], founder [Concept('historical_figure_Late_HC58DjC58D_clan','Go-Hōjō clan')|E]. Он continued his father’s quest to gain control [Concept('historical_figure_KantC58D_region','Kantō')|E].\n\n#S Биография#!\nIn 1524, Ujitsuna took [Concept('historical_figure_Edo_Castle','Edo Castle')|E], which was controlled by [Concept('historical_figure_10018000','Uesugi Tomooki')|E], thus beginning a long-running rivalry between the Hōjō и [Concept('historical_figure_Uesugi_family','Uesugi')|E] families.\n\nIn 1526, Hojo Ujitsuna was defeated by [Concept('historical_figure_10020000','Takeda Nobutora')|E] в Battle of Nashinokidaira. Later, the Uesugi attacked и burned [Concept('historical_figure_Tsurugaoka_HachimangC5AB','Tsurugaoka Hachimangū')|E] in [Concept('historical_figure_Kamakura_Kanagawa','Kamakura')|E], which был major loss to the Hōjō symbolically, because the earlier [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E] from which they took their name fell в Siege of Kamakura. In 1530, his son Ujiyasu defeated Uesugi Tomooki в [Concept('historical_figure_Battle_of_Ozawahara','Battle of Ozawahara')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_S%C5%8Dun (8/3/2022 7:12:03 PM UTC)
 game_concept_historical_figure_10016001:0 "Hōjō Sōun"
 game_concept_historical_figure_10016001_desc:0 "#medium #bold [Concept('historical_figure_HC58DjC58D_clan','Hōjō')|E] Sōun#! был first head [Concept('historical_figure_Later_HC58DjC58D_clan','Later Hōjō clan')|E], one major powers in Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Born #bold Ise Moritoki#!, he was originally known as #bold Ise Shinkurō #!, a samurai of [Concept('historical_figure_Taira','Taira')|E] lineage from a reputable family of shogunate officials. Although he only belonged to a side branch main, more prestigious Ise family, he fought his way up, gaining territory и changing his name in imitation illustrious Hōjō.\n\n#S Биография#!\nTraditionally Soun held a reputation of a [Concept('historical_figure_RC58Dnin','rōnin')|E] who rose to power almost overnight in Kantō; however, he belonged to a prestigious family в direct employment [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E], и enjoyed important family connections. It has been said that Sōun was born at the Takakoshi castle in [Concept('historical_figure_Okayama_Prefecture','Okayama')|E]. His sister was married to [Concept('historical_figure_10023000','Imagawa Yoshitada')|E], a major daimyō from a prestigious cadet branch Ashikaga family.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Genan (7/14/2022 2:32:49 PM UTC)
 game_concept_historical_figure_10016003:0 "Hōjō Genan"
 game_concept_historical_figure_10016003_desc:0 "#medium #bold Hōjō Genan#! был японским [Concept('historical_figure_Samurai','Samurai')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был second и youngest son of [Concept('historical_figure_10016001','Hōjō Sōun')|E]. Genan был highly educated samurai, thus he worked as a diplomat [Concept('historical_figure_Later_HC58DjC58D_clan','Later Hōjō clan')|E].\n\nGenan’s son Hōjō Ujinobu былttacked by the Takeda clan и died during the [Concept('historical_figure_Siege_of_Kanbara','Siege of Kanbara')|E] in 1569.\n\nHe был only person who saw from start to end Gohojo clan among vassals whose records were left, serving all leaders from the first Hōjō Soun to the last leader, [Concept('historical_figure_10016029','Hōjō Ujinao')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Ujiyasu (6/23/2022 7:23:41 PM UTC)
 game_concept_historical_figure_10016004:0 "Hōjō Ujiyasu"
 game_concept_historical_figure_10016004_desc:0 "#medium #bold Hōjō Ujiyasu#! был [Concept('historical_figure_Daimyo','daimyō')|E] и third head [Concept('historical_figure_Later_HC58DjC58D_clan','Odawara Hōjō clan')|E]. Known as the #bold \"Lion of Sagami\"#!, he was revered as a fearsome warrior и cunning man. Он is famous for his strategies of breaking the siege from [Concept('historical_figure_10020010','Takeda Shingen')|E] и [Concept('historical_figure_10032011','Uesugi Kenshin')|E]. The son of [Concept('historical_figure_10016000','Hōjō Ujitsuna')|E], his only known wife was [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E]’s sister, Zuikei-in. Among his sons are [Concept('historical_figure_10016014','Hōjō Ujimasa')|E] и [Concept('historical_figure_10016020','Uesugi Kagetora')|E].\n\n#S Early years и rise#!\nBorn in 1515, his childhood name was Chiyomaru. Он fought his first battle when he was fifteen years old, facing [Concept('historical_figure_10018000','Uesugi Tomooki')|E] Ōgigayatsu Uesugi clan at the [Concept('historical_figure_Battle_of_Ozawahara','Battle of Ozawahara')|E] in 1530.\n\nUpon his father’s death in 1541, a number Hōjō’s enemies sought to take advantage opportunity to seize major Hōjō strongholds.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Ujimasa (7/3/2022 3:45:33 AM UTC)
 game_concept_historical_figure_10016014:0 "Hōjō Ujimasa"
 game_concept_historical_figure_10016014_desc:0 "#medium #bold Hōjō Ujimasa#! был fourth head [Concept('historical_figure_Later_HC58DjC58D_clan','later Hōjō clan')|E], и [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Odawara_Castle','Odawara')|E]. Ujimasa succeeded the territory expansion policy from his father, [Concept('historical_figure_Hojo_Ujiyasu','Hojo Ujiyasu')|E], иchieved the biggest territory в clan’s history.\n\n#S Ранняя жизнь и rise#!\nIn 1538, Ujimasa was born as the second son of [Concept('historical_figure_Hojo_Ujiyasu','Hojo Ujiyasu')|E]. His childhood name was Matsuchiyo-maru. As Ujiyasu’s first son, Shinkuro, died young, Ujimasa became the heir of Ujiyasu.\n\nIn 1554, when Ujiyasu make an alliance with Takeda Shingen и Imagawa Yoshimoto. Ujimasa took a daughter of Shingen, Obai-in, for his lawful wife.\n\nUpon his father [Concept('historical_figure_Hojo_Ujiyasu','Hojo Ujiyasu')|E]’s retirement, Ujimasa inherited formal leadership family around 1559.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Ujiteru (1/1/2022 5:56:33 AM UTC)
 game_concept_historical_figure_10016015:0 "Hōjō Ujiteru"
 game_concept_historical_figure_10016015_desc:0 "#medium #bold Hōjō Ujiteru #! был японским [Concept('historical_figure_Samurai','самураем')|E], who был son of [Concept('historical_figure_10016004','Hōjō Ujiyasu')|E] и lord of [Concept('historical_figure_HachiC58Dji_Castle','Hachiōji Castle')|E] in what is now [Concept('historical_figure_Tokyo','Tokyo')|E].\n\nIn 1568, Ujiteru defended [Concept('historical_figure_Takiyama_Castle_Tokyo','Takiyama castle')|E] from [Concept('historical_figure_10020010','Takeda Shingen')|E]. Later in 1569, Ujiteru и his brother Hojo Ujikuni commanded a major force at the [Concept('historical_figure_Battle_of_Mimasetoge','Battle of Mimasetoge')|E], where they unsuccessfully attempted to prevent Takeda Shingen from withdrawing to his home province of [Concept('historical_figure_Kai_Province','Kai')|E] after besieging the Hōjō’s core castle at [Concept('historical_figure_Odawara_Castle','Odawara')|E].\n\nlater in [Concept('historical_figure_Siege_of_Odawara_1590','Siege of Odawara')|E] against Hideyoshi, Ujiteru left only 1,300 men behind at [Concept('historical_figure_HachiC58Dji_Castle','Hachiōji Castle')|E] when he went to help lift the Odawara castle, which had been surrounded by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. Shortly thereafter, on June 23, 1590, more of Hideyoshi’s forces, numbering 30,000 и led by [Concept('historical_figure_10029360','Maeda Toshiie')|E] и [Concept('historical_figure_10032032','Uesugi Kagekatsu')|E], arrived to take the castle, which fell in just one day. After the [Concept('historical_figure_Late_HC58DjC58D_clan','Hōjō')|E] were defeated в Siege of Odawara, Ujiteru was forced to commit [Concept('historical_figure_Seppuku','seppuku')|E] along with his brother [Concept('historical_figure_10016014','Ujimasa')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Ujikuni (8/4/2022 2:35:24 PM UTC)
 game_concept_historical_figure_10016016:0 "Hōjō Ujikuni"
 game_concept_historical_figure_10016016_desc:0 "#medium #bold Hōjō Ujikuni#! был самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E], и the third son of [Concept('historical_figure_10016004','Hōjō Ujiyasu')|E]. Ujikuni был high-ranking commander в invasion of [Concept('historical_figure_Kozuke_Province','Kozuke Province')|E], Kōzuke was contested between the later Hōjō clan, the Takeda и the Uesugi clans.\n\nHe былlso the [Concept('historical_figure_Castellan','castellan')|E] in command of Hachigata Castle in Musashi province, which came under siege twice in [Concept('historical_figure_Siege_of_Hachigata_1568','1568')|E] by [Concept('historical_figure_10020010','Takeda Shingen')|E] и 1590 by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E].\n\nIn 1569, along with Hojo Ujiteru, failed to stop [Concept('historical_figure_10020010','Takeda Shingen')|E]’s retreat в [Concept('historical_figure_Battle_of_Mimasetoge','Battle of Mimasetoge')|E].\n\nFollowing the sudden death of Oda Nobunaga in 1582, Он и Hojo Ujinao took the advantage situation to launch a certain [Concept('historical_figure_Battle_of_Kanagawa','attack at Kanagawa')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Ujinori (1/2/2022 1:41:29 AM UTC)
 game_concept_historical_figure_10016017:0 "Hōjō Ujinori"
 game_concept_historical_figure_10016017_desc:0 "#medium #bold Hōjō Ujinori#! был fourth son of [Concept('historical_figure_10016004','Hōjō Ujiyasu')|E]. Very early in his life he became an acquaintance of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], because he alike былlso at the time a hostage [Concept('historical_figure_Imagawa','Imagawa')|E]. Far later in 1590, he was persuaded to surrender when [Concept('historical_figure_Odawara_Castle','Odawara Castle')|E] былttacked by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. Он then set off to Odawara in an attempt to negotiate peace.\n\nTokugawa Ieyasu granted Hojo the Sayama fiefdom, an estate of ten thousand [Concept('historical_figure_Koku','koku')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Uesugi_Kagetora (1/14/2022 4:13:20 PM UTC)
 game_concept_historical_figure_10016020:0 "Uesugi Kagetora"
 game_concept_historical_figure_10016020_desc:0 "#medium #bold Uesugi Kagetora#! был седьмым son of [Concept('historical_figure_10016004','Hōjō Ujiyasu')|E]; known as #bold Hōjō Saburō#!, he былdopted by [Concept('historical_figure_10032011','Uesugi Kenshin')|E], и was meant to be Kenshin’s heir. However, in 1578, he былttacked in his castle at [Concept('historical_figure_Siege_of_Otate','Otate')|E] by [Concept('historical_figure_10032032','Uesugi Kagekatsu')|E]—Kagetora’s respective brother-in-law—and was subsequently defeated. Kagetora committed [Concept('historical_figure_Seppuku','suicide')|E] the following year в Samegao Castle.\n\n#S Биография#!\nUesugi Kagetora was born in either 1552 или 1554, и during his lifetime былlso known as #bold Hōjō Ujihide#!, #bold Hōjō Saburō#!, #bold Saburō Kagetora#!. Он был седьмым son of Hōjō Ujiyasu, younger brother of [Concept('historical_figure_10016014','Hōjō Ujimasa')|E], [Concept('historical_figure_10016015','Hōjō Ujiteru')|E], [Concept('historical_figure_10016016','Hōjō Ujikuni')|E], [Concept('historical_figure_10016017','Hōjō Ujinori')|E], Hōjō Ujitada, и older brother of Hōjō Ujimitsu. His mother был sister-in-law of Toyama Yasumitsu, a vassal [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Lady_Hayakawa (12/2/2020 11:51:08 AM UTC)
 game_concept_historical_figure_10016024:0 "Lady Hayakawa"
 game_concept_historical_figure_10016024_desc:0 "#medium #bold Lady Hayakawa#! был японским woman и [Concept('historical_figure_Aristocracy_class','aristocrat')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Hayakawa is a common nickname for one of [Concept('historical_figure_DaimyC58D','Daimyō')|E] [Concept('historical_figure_10016004','Hōjō Ujiyasu')|E]’s daughters, who lived в Sengoku through early [Concept('historical_figure_Edo_period','Edo periods')|E]. She is best known for marrying into the [Concept('historical_figure_Imagawa_clan','Imagawa clan')|E] as a condition for The Kōsōsun Triple Alliance, an alliance which put daughters Takeda, [Concept('historical_figure_Imagawa_clan','Imagawa')|E] и [Concept('historical_figure_HC58DjC58D_clan','Hojo clans')|E] into political marriages. The formation alliance would later change the fate of these three powerful clans.\n\n#S Жизнь#!\nElder daughter of Hōjō Ujiyasu, daimyō of [Concept('historical_figure_Sagami_Province','Sagami province')|E] in [Concept('historical_figure_KantC58D_region','Kanto')|E], her mother was probably Zuikeii-in, sister of [Concept('historical_figure_10023010','Imagawa Yoshimoto')|E]. In 1554, she married [Concept('historical_figure_10023017','Imagawa Ujizane')|E], her cousin, as an agreement Kai-Sagami-Suruga alliance, of which she had five children. Due to their political marriage, the Hojo, [Concept('historical_figure_Takeda_clan','Takeda')|E], и Imagawa clans became allies.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Ujinao (5/19/2022 3:07:25 PM UTC)
 game_concept_historical_figure_10016029:0 "Hōjō Ujinao"
 game_concept_historical_figure_10016029_desc:0 "#medium #bold Hōjō Ujinao#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] late [Concept('historical_figure_Sengoku_period','Sengoku period')|E], и the final head [Concept('historical_figure_Later_HC58DjC58D_clan','Later Hōjō clan')|E]. An important figure в history of Azuchi-Momoyama politics, he lost his entire domain following the Siege of Odawara. Despite this, he survived, и his family carried on as small daimyo в [Concept('historical_figure_Edo_period','Edo period')|E].\n\n#S Биография#!\nBorn in [Concept('historical_figure_Odawara_Castle','Odawara Castle')|E] in 1562, Ujinao был grandson of [Concept('historical_figure_10016004','Hōjō Ujiyasu')|E] и son of [Concept('historical_figure_10016014','Hōjō Ujimasa')|E] и was first named Kuniōmaru. His mother был daughter of [Concept('historical_figure_10020010','Takeda Shingen')|E].\n\nComing of age in early 1577, he took the formal name Ujinao. Ujinao married [Concept('historical_figure_10024029','Tokuhime')|E], the second daughter of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], as a condition for peace between their two clans. In maturity, Ujinao held junior 5th court rank, lower grade и the title Sakyō-dayu. Later, he took part Ujimasa invasion at [Concept('historical_figure_Kazusa_Province','Kazusa Province')|E]. This battle marked the first battle for Ujinao.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dj%C5%8D_Tsunashige (6/23/2022 6:34:20 PM UTC)
 game_concept_historical_figure_10016036:0 "Hōjō Tsunashige"
 game_concept_historical_figure_10016036_desc:0 "#medium #bold [Concept('historical_figure_Late_HC58DjC58D_clan','Hōjō')|E] Tsunashige#! или #bold Hōjō Tsunanari#! также известный как \"#bold Jio [Concept('historical_figure_Hachiman','Hachiman')|E]#!\", былn officer of great skill under the Hōjō clan. The brother in law of [Concept('historical_figure_10016004','Hōjō Ujiyasu')|E]. Around the [Concept('historical_figure_KantC58D','Kantō')|E] region, he fought in many battles supporting the Hōjō, also contributing to the expansion domain of Hōjō, he was well known for his fighting skill иlso an excellent diplomat.\n\n#S Биография#!\nTsunashige’s childhood name was ’Katsuchiyo’. His father was Kushima Masashige, a vassal Imagawa clan. Tsunashige был stepson of [Concept('historical_figure_10016004','Hōjō Ujiyasu')|E]’s brother, Tamemasa, и son-in-law of [Concept('historical_figure_10016000','Hōjō Ujitsuna')|E]. Он was fought for Hōjō from 1537 и known as ’Jio Hachiman’ for his soldiers yellow uniforms, along with outstandingly creative banners. Tsunashige был [Concept('historical_figure_Castellan','castellan')|E] in command of Tamanawa Castle и [Concept('historical_figure_Kawagoe_Castle','Kawagoe Castle')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Daid%C5%8Dji_Masashige (1/11/2022 2:56:42 AM UTC)
 game_concept_historical_figure_10016603:0 "Daidōji Masashige"
 game_concept_historical_figure_10016603_desc:0 "#medium #bold Daidōji Masashige#! был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was one most important vassals Go-Hōjō clan.\n\nIn 1590, when [Concept('historical_figure_Siege_of_Odawara_1590','Siege of Odawara')|E] began, Matsuida Castle Masashige was defending was surrounded by Toyotomi’s large army, и he decided to surrender. After the Siege of Odawara, he was ordered to [Concept('historical_figure_Seppuku','seppuku')|E] by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E].\n\nHis grave is at Hoda Temple near the Matsuida Castle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Matsuda_Norihide (5/19/2022 3:11:28 PM UTC)
 game_concept_historical_figure_10018523:0 "Matsuda Norihide"
 game_concept_historical_figure_10018523_desc:0 "#medium #bold Matsuda Norihide#! был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was one most important vassals Go-Hōjō clan и the salary he got был highest among Go-Hōjō clan’s vassals.\n\nOn the occasion Siege of Odawara, he insisted on keeping [Concept('historical_figure_Odawara_Castle','Odawara Castle')|E] but later he secretly betrayed Go-Hōjō clan и tried to join [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. After the fall Go-Hōjō clan, he was ordered to [Concept('historical_figure_Seppuku','seppuku')|E] by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]. On the other hand, his second son Matsuda Hideharu became a vassal of [Concept('historical_figure_10029360','Maeda Toshiie')|E].\n\nHis cousin Matsuda Yasunaga was died в siege of Yamanaka Castle in 1590.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hatakeyama_Yoshinari (7/25/2021 11:41:45 AM UTC)
 game_concept_historical_figure_10048115:0 "Hatakeyama Yoshinari"
 game_concept_historical_figure_10048115_desc:0 "#medium #bold Hatakeyama Yoshinari#! был японским [Concept('historical_figure_Samurai','самураем')|E] и feudal lord [Concept('historical_figure_Muromachi_period','Muromachi period')|E], who is most known for his rivalry with [Concept('historical_figure_10048121','Hatakeyama Masanaga')|E] over the position of [Concept('historical_figure_Kanrei','Kanrei')|E], или Shōgun’s Deputy.\n\nThis rivalry grew out larger conflict between [Concept('historical_figure_10040543','Hosokawa Katsumoto')|E] и [Concept('historical_figure_10050039','Yamana Sōzen')|E], which escalated into the [Concept('historical_figure_C58Cnin_War','Ōnin War')|E]. Masanaga и Yoshinari were largely stalemated for much of this period, as Yamana и Hosokawa Katsumoto warned that the first to engage in battle withв capital would be declared a rebel. Becoming a \"rebel\" meant losing alliances as well as honor.\n\n#S Further reading#!\n$EFFECT_LIST_BULLET$Turnbull, Stephen. The Samurai Sourcebook. London: Cassell & Co.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hatakeyama_Masanaga (10/4/2020 7:30:48 AM UTC)
 game_concept_historical_figure_10048121:0 "Hatakeyama Masanaga"
 game_concept_historical_figure_10048121_desc:0 "#medium #bold Hatakeyama Masanaga#! был daimyō [Concept('historical_figure_Hatakeyama_clan','Hatakeyama clan')|E] and, according to some accounts, invented the horo, a stiffened cloak used by messengers и bodyguards to improve their visibility on the battlefield, и to act as an arrow-catcher.\n\nMasanaga is most well known for his disputes in 1467 with [Concept('historical_figure_10048115','Hatakeyama Yoshinari')|E] over the position of [Concept('historical_figure_Kanrei','Kanrei')|E]. This grew out larger conflict between [Concept('historical_figure_10040543','Hosokawa Katsumoto')|E] и [Concept('historical_figure_10050039','Yamana Sōzen')|E], which escalated into the [Concept('historical_figure_C58Cnin_War','Ōnin War')|E]. Masanaga и Yoshinari were largely stalemated for much of this period, as Yamana и Hosokawa Katsumoto warned that the first to engage in battle withв capital would be declared a rebel. Becoming a \"rebel\" meant losing alliances as well as honor. Both were soon sucked into the larger war, however, и Hatakeyama Masanaga ended up fighting [Concept('historical_figure_10057007','Ōuchi Masahiro')|E], one of Yamana’s generals.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hatakeyama_Takamasa (5/1/2022 5:41:02 PM UTC)
 game_concept_historical_figure_10048127:0 "Hatakeyama Takamasa"
 game_concept_historical_figure_10048127_desc:0 "#medium #bold Hatakeyama Takamasa#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Hatakeyama_clan','Hatakeyama clan')|E] of [Concept('historical_figure_Kawachi_Province','Kawachi Province')|E] during the late [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_History_of_Japan','Japanese history')|E].\n\nIn 1562, Он led [Concept('historical_figure_Hatakeyama_clan','Hatakeyama clan')|E] at Battle of Kyōkōji, it was one of many battles fought between the Miyoshi и Hatakeyama in Japan’s Sengoku period. On 19–20 May of that year, the battle was won by [Concept('historical_figure_10059007','Miyoshi Nagayoshi')|E] over Hatakeyama Takamasa.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tsutsui_Junsh%C5%8D (6/26/2022 3:01:21 PM UTC)
 game_concept_historical_figure_10048403:0 "Tsutsui Junshō"
 game_concept_historical_figure_10048403_desc:0 "#medium #bold Tsutsui Junshō#! был warlord Japanese province of [Concept('historical_figure_Yamato_Province','Yamato')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] 16th century. Junshō был son of Tsutsui Junkō. Through one time в Sengoku Period, Junshō was destined to ascend to the position of [Concept('historical_figure_DaimyC58D','daimyō')|E] over the province of Yamato.\n\nJunshō’s death was kept secret for three years. A blind monk from [Concept('historical_figure_Nara_Nara','Nara')|E] named Mokuami, whose physical appearance resembled Junshō, was used as a puppet to conceal his death. Meanwhile, Junshō’s son [Concept('historical_figure_10048413','Tsutsui Junkei')|E] has grown up и took his father’s position. Mokuami, who has no value any more, was sent back to Nara as an ordinary priest.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tsutsui_Junkei (8/17/2022 6:51:11 AM UTC)
 game_concept_historical_figure_10048413:0 "Tsutsui Junkei"
 game_concept_historical_figure_10048413_desc:0 "#medium #bold Tsutsui Junkei#! son of [Concept('historical_figure_10048403','Tsutsui Junshō')|E], и [Concept('historical_figure_DaimyC58D','daimyō')|E] province of [Concept('historical_figure_Yamato_Province','Yamato')|E]. On 1571, Junkei, through the offices of [Concept('historical_figure_10025632','Akechi Mitsuhide')|E], pledged to service of [Concept('historical_figure_10029120','Oda Nobunaga')|E].\n\n#S Military life#!\nEarly in his career, in 1565, [Concept('historical_figure_10045400','Matsunaga Hisahide')|E], one most powerful warriors region, defeated Junkei и took Tsutsui Castle, but one year later in 1566, Junkei’s Tsutsui castle was reclaimed after the battle againts Hisahide, but shortly afterward he had to abandon it, following an order by Nobunaga.\n\nIn 1575, he joint the attack against the [Concept('historical_figure_Echizen_Province','Echizen')|E] [Concept('historical_figure_IkkC58D-ikki','Ikkō-ikki')|E], he participated in a unit among the forces from [Concept('historical_figure_Yamato_Province','Yamato')|E] led by Harada Naomasa.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tsutsui_Sadatsugu (7/3/2022 3:27:30 AM UTC)
 game_concept_historical_figure_10048415:0 "Tsutsui Sadatsugu"
 game_concept_historical_figure_10048415_desc:0 "#medium #bold Tsutsui Sadatsugu#! был cousin иdopted son of [Concept('historical_figure_10048413','Tsutsui Junkei')|E], a feudal lord Yamato province. At the death of Junkei in 1584, he was relocated by [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] to [Concept('historical_figure_Iga_Province','Iga Province')|E], where he built the Iga Ueno Castle.\n\nIn 1585, he participated at Hideyoshi [Concept('historical_figure_Invasion_of_Shikoku','Invasion of Shikoku')|E] against [Concept('historical_figure_ChC58Dsokabe_clan','Chōsokabe clan')|E].\n\nIn 1600, he took sides with the [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] в [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E]. In 1608, however, he was removed from his position by the [Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E], in an accusation of sloppy governance. In addition, the Tsutsui clan was forcefully abolished. The castle of Iga Ueno былccordingly taken over by [Concept('historical_figure_10043302','Tōdō Takatora')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Suzuki_Shigehide (10/4/2020 11:36:43 AM UTC)
 game_concept_historical_figure_10048550:0 "Suzuki Shigehide"
 game_concept_historical_figure_10048550_desc:0 "#medium #bold Suzuki Shigehide#! был son reputed leader Suzuki Sadayu и final leading head [Concept('historical_figure_Saika_Ikki','Saika Ikki')|E] during the latter years [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Feudal_Japan','feudal Japan')|E]. Он былlso nicknamed as Saika Magoichi. Он also был friend of [Concept('historical_figure_10056110','Ankokuji Ekei')|E].\n\nHe is said to be Sadayu’s second eldest son, but the truth behind the matter remains unknown. This is mainly because his name is not listed in historical records available to the public, making the authenticity \"Shigehide\" name even more dubious. Though said to be a warrior of distinguished prowess, details regarding his services remain scant. Aside from his distinct hatred for Nobunaga, the rest of his history is filled with half-truths, rumors, или theories. According to the Sengoku Engi, he was said to have been a great warrior.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yasumi_Naomasa (6/21/2022 5:48:49 PM UTC)
 game_concept_historical_figure_10048730:0 "Yasumi Naomasa"
 game_concept_historical_figure_10048730_desc:0 "#medium #bold Yasumi Naomasa#! был military commander в [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama period')|E]. A dominant вассалом of [Concept('historical_figure_Hatakeyama_clan','Hatakeyama clan')|E], he ruled Katano и Iimoriyama castles.\n\nHe conspired with Yusa Naganori и Yusa Nobunori to overthrow his lord. Он then approached [Concept('historical_figure_10029120','Oda Nobunaga')|E] after falling out with Nobunori и served Nobunaga to guarantee his own safety.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Furuichi_Ch%C5%8Din (1/20/2020 10:11:08 AM UTC)
 game_concept_historical_figure_10048902:0 "Furuichi Chōin"
 game_concept_historical_figure_10048902_desc:0 "#medium #bold Furuichi Chōin#! был minor Japanese lord и [Concept('historical_figure_Japanese_tea_ceremony','cha-no-yu')|E] aficionado during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. A disciple of Murata Jukō, he был recipient of Jukō’s treatise on the tea ceremony, Kokoro no fumi. Он also received the Shinkei Sōzu Teikin, an essay on the composition of [Concept('historical_figure_Renga','renga')|E] poetry, from Inawashiro Kensai.\n\nChōin былn acolyte at the temple at [Concept('historical_figure_KC58Dfuku-ji','Kōfuku-ji')|E], having been sent to study there at the age of 13. Ten years later, he became the leader of a group of [Concept('historical_figure_SC58Dhei','warrior monks')|E]. Он later became [Concept('historical_figure_DaimyC58D','daimyō')|E] of Furuichi, a small town near [Concept('historical_figure_Nara_Nara','Nara')|E], и his family developed a reputation as patrons arts. Chōin и his brother Chōei developed the practice of rinkan chanoyu.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yagy%C5%AB_Munetoshi (7/17/2022 8:44:53 AM UTC)
 game_concept_historical_figure_10049002:0 "Yagyū Munetoshi"
 game_concept_historical_figure_10049002_desc:0 "#medium #bold Yagyū Sekishūsai Taira-no-Munetoshi#! был [Concept('historical_figure_Samurai','самураем')|E] in [Concept('historical_figure_Japan','Japan')|E]’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E] famous for mastering the [Concept('historical_figure_Shinkage-ryC5AB','Shinkage-ryū')|E] school of combat, и introducing it to the [Concept('historical_figure_Tokugawa_clan','Tokugawa clan')|E]. Он былlso known as Shinsuke, или Shinzaemon.\n\n#S Ранняя жизнь#!\nMunetoshi was born [Concept('historical_figure_YagyC5AB_Nara','Yagyū')|E] Shinsuke in 1529 in Yagyū Village in [Concept('historical_figure_Yamato_Province','Yamato Province')|E]. His father, Ietoshi, был minor landed lord. When Munetoshi was 12, Ietoshi joined a general named Kisawa Nagamasa in contesting the growing power warlord [Concept('historical_figure_10059007','Miyoshi Chōkei')|E]. However, Kisawa was killed in battle, и the Yagyū found themselves on the defensive. With over half of Yamato Province under his control, Miyoshi left the rest conquest to his lieutenant, [Concept('historical_figure_10048403','Tsutsui Junshō')|E].\n\nThe Tsutsui и the Yagyū had feuded previously, и Junshō wasted no time.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yagy%C5%AB_Munenori (7/7/2022 9:24:48 PM UTC)
 game_concept_historical_figure_10049005:0 "Yagyū Munenori"
 game_concept_historical_figure_10049005_desc:0 "#medium #bold Yagyū Munenori#! был японским daimyo, swordsman, и martial arts writer, founder Edo branch of [Concept('historical_figure_YagyC5AB_Shinkage-ryC5AB','Yagyū Shinkage-ryū')|E], which he learned from his father Yagyū \"Sekishūsai\" Muneyoshi. This was one of two official sword styles patronized by the [Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E]. Munenori began his career в Tokugawa administration as a [Concept('historical_figure_Hatamoto','hatamoto')|E], a direct вассалом Tokugawa house, и later had his income raised to 10,000 koku, making him a minor fudai [Concept('historical_figure_DaimyC58D','daimyō')|E], with landholdings around his ancestral village of Yagyū-zato. Он also received the title of Tajima no Kami.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yagy%C5%AB_Hy%C5%8Dgonosuke (11/20/2020 2:02:49 AM UTC)
 game_concept_historical_figure_10049006:0 "Yagyū Hyōgonosuke"
 game_concept_historical_figure_10049006_desc:0 "#medium #bold Yagyū Hyōgonosuke#! или #bold — Toshitoshi#! был founder Owari mainline [Concept('historical_figure_YagyC5AB_Shinkage-ryC5AB','Yagyū Shinkage-ryū')|E] style of swordsmanship в early [Concept('historical_figure_Edo_period','Edo period')|E]. Он был son of Yagyū Toshikatsu и grandson of Yagyū Muneyoshi. His name is sometimes mispronounced as Toshiyoshi, but the kanji 厳 reading was passed down as \"toshi\" в Yagyū family. His Zokumyō was originally Chūjirō, и his Kaimyō was Jo’un-sai ; though he is mostly remembered as Hyōgonosuke.\n\nHe was favored by the old Sekishūsai over Munenori, who had been recommended to the Shōgun.\n\nFrom 1603 to 1607, he served [Concept('historical_figure_10029710','Katō Kiyomasa')|E]. Thereafter, he became an itinerant warrior. Beginning in 1615, he served Tokugawa Yoshinao, the founder [Concept('historical_figure_Owari_Province','Owari')|E] branch [Concept('historical_figure_Tokugawa_clan','Tokugawa clan')|E]. Он directly instructed Yoshinao в Yagyū Shinkage-ryū.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shima_Sakon (8/13/2022 3:21:36 PM UTC)
 game_concept_historical_figure_10049100:0 "Shima Sakon"
 game_concept_historical_figure_10049100_desc:0 "#medium #bold Shima Kiyooki#!, также известный как Shima Tomoyuki и Shima Katsutake, был японским самураем late [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. His nickname was #bold Shima Sakon#!. Sakon eventually left the service [Concept('historical_figure_Hatakeyama_clan','Hatakeyama clan')|E], [Concept('historical_figure_10048413','Tsutsui Junkei')|E], [Concept('historical_figure_10029401','Toyotomi Hidenaga')|E] и eventually joined и serve under [Concept('historical_figure_10045820','Ishida Mitsunari')|E].\n\n#S Биография#!\nHe was born в Yamato province to Shima Matsukatsu, a local lords of Yamato Province. The Shima clan was considered to be a resident landholder around present-day Heguri-cho, Ikoma County, [Concept('historical_figure_Nara_Prefecture','Nara Prefecture')|E]. Sakon was initially a [Concept('historical_figure_Shugo','shugo')|E] adjacent [Concept('historical_figure_Kawachi_Province','Kawachi Province')|E], he served the [Concept('historical_figure_Hatakeyama_clan','Hatakeyama clan')|E] who wielded their influence in Yamato Province as well.\n\nIn 1562, Sakon took part в Battle of Kyokoji in which [Concept('historical_figure_10048127','Hatakeyama Takamasa')|E] fought [Concept('historical_figure_10059007','Miyoshi Nagayoshi')|E], but Takamasa was defeated.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Matsukura_Shigemasa (5/20/2021 3:56:24 PM UTC)
 game_concept_historical_figure_10049121:0 "Matsukura Shigemasa"
 game_concept_historical_figure_10049121_desc:0 "#medium #bold Matsukura Shigemasa#! был японским feudal lord late [Concept('historical_figure_Sengoku','Sengoku')|E] и early [Concept('historical_figure_Edo','Edo')|E] periods. Он held the title of Bingo no Kami и the Imperial court rank of junior 5th, lower grade. Though he began as a вассалом of [Concept('historical_figure_10048415','Tsutsui Sadatsugu')|E] of [Concept('historical_figure_Yamato_Province','Yamato Province')|E], he became a lord in his own right, acquiring the 60,000 koku Shimabara Domain in [Concept('historical_figure_Kyushu','Kyushu')|E], in 1600. Он is most famous for being the lord whose domain был center [Concept('historical_figure_Shimabara_Rebellion','Shimabara Rebellion')|E] of 1638.\n\n#S Ранняя жизнь#!\nMatsukura Shigemasa was born in 1574 in [Concept('historical_figure_Yamato_Province','Yamato Province')|E], the son of Matsukura Ukon Shigenobu, a вассалом Tsutsui clan. However, following the death of [Concept('historical_figure_10048413','Tsutsui Junkei')|E], the Tsutsui clan was moved to [Concept('historical_figure_Iga_Province','Iga Province')|E], и the Matsukura remained in Yamato, coming under the supervision [Concept('historical_figure_Toyotomi_clan','Toyotomi clan')|E]. In 1600 he fought в [Concept('historical_figure_Battle_of_Sekigahara','Battle of Sekigahara')|E], и for his merits былwarded lordship of Gojo-Futami Castle by [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Matsukura_Katsuie (2/4/2021 4:46:43 PM UTC)
 game_concept_historical_figure_10049122:0 "Matsukura Katsuie"
 game_concept_historical_figure_10049122_desc:0 "#medium #bold Matsukura Katsuie#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] early [Concept('historical_figure_Edo_period','Edo period')|E]. As the son of [Concept('historical_figure_10049121','Matsukura Shigemasa')|E], Katsuie was notorious for suppressing Catholics in his domain, setting high taxation иssigning intensive labour to its peasants, later causing the [Concept('historical_figure_Shimabara_Rebellion','Shimabara Rebellion')|E]. Он былlso infamous for dressing disobedient peasants in straw overcoats и then setting them on fire.\n\nAlthough the rebellion was successfully put down, his status и domain were stripped away for misruling in May 1638. After a dead peasant’s body was found inside his residence, Katsuie was sent to [Concept('historical_figure_Edo','Edo')|E] for further investigation by the [Concept('historical_figure_Tokugawa_shogunate','government')|E]. Он was beheaded on August 28, 1638, for his misruling и brutality. Он был only daimyo to be beheaded during the Edo period, rather than allowed the honourable suicide of [Concept('historical_figure_Seppuku','seppuku')|E], which suggests the severity of his misbehaviour.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dz%C5%8Din_In%27ei (7/8/2022 12:27:12 AM UTC)
 game_concept_historical_figure_10049901:0 "Hōzōin In’ei"
 game_concept_historical_figure_10049901_desc:0 "#medium #bold Hōzōin Kakuzenbō In’ei#! был Buddhist monk и [Concept('historical_figure_SC58Dhei','sōhei')|E], abbot of Hōzōin temple, и guardian of all the temples of [Concept('historical_figure_Nara_Prefecture','Nara')|E]. Он is founded a school of [Concept('historical_figure_SC58Djutsu','Sōjutsu')|E] called [Concept('historical_figure_HC58DzC58Din-ryC5AB','Hōzōin-ryū')|E] in 1560s.\n\nIn’ei was born в first year of Daiei as the second son of Nakamikado Tajima Inei who был warrior monk [Concept('historical_figure_KC58Dfuku-ji','Kōfuku-ji')|E]. In’ei был monk of [Concept('historical_figure_KC58Dfuku-ji','Kōfuku-ji')|E] Temple in [Concept('historical_figure_Nara_Nara','Nara')|E], [Concept('historical_figure_Japan','Japan')|E]. Он adored martial arts и trained в sword martial arts of Nen-ryū under Toda Yosaemon и [Concept('historical_figure_Tenshin_ShC58Dden_Katori_ShintC58D-ryC5AB','Tenshin Shōden Katori Shintō-ryū')|E] under Izasa Ienao. At the same time, he was coached и mentored by Daizendayū Moritada, a master spear. Under this master’s guidance, In’ei honed his spearmanship. According to legends, at dawn 12th day first month of 22nd year of Tenbun the 33 year old In’ei was initiated to two secret techniques by Moritada, thought to be the incarnation of Marishi-Ten. In’ei was noted for having arranged the meeting between [Concept('historical_figure_10017550','Kamiizumi Nobutsuna')|E] и [Concept('historical_figure_10049002','Yagyū Munetoshi')|E], being the catalyst for the creation of [Concept('historical_figure_YagyC5AB_Shinkage-ryC5AB','Yagyū Shinkage-ryū')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/H%C5%8Dz%C5%8Din_Inshun (6/23/2022 5:38:36 AM UTC)
 game_concept_historical_figure_10049902:0 "Hōzōin Inshun"
 game_concept_historical_figure_10049902_desc:0 "#medium #bold Hōzōin Zeneibō Inshun#! был monk и martial artist who lived в early Edo period. Он былn Inju of Hozoin Temple, which был branch temple of [Concept('historical_figure_KC58Dfuku-ji','Kōfuku-ji')|E] temple in [Concept('historical_figure_Nara_Prefecture','Nara Prefecture')|E]. Он былccomplished at the [Concept('historical_figure_HC58DzC58Din-ryC5AB','Hōzōin-ryū')|E] [Concept('historical_figure_SC58Djutsu','sōjutsu')|E] School of spearmanship, which was founded by [Concept('historical_figure_10049901','Hōzōin In’ei')|E] и features the use of a Jumonji kama-yari\n\nInshun был descendant of a goshi in [Concept('historical_figure_Yamashiro_Province','Yamashiro Province')|E]. Он was In’ei’s nephew и entered the Hōzōin in 1602 when In’ei былlready an old man of 81 years. Inshun was not trained in Hōzōin-ryū sōjutsu by In’ei but instructed by an old monk from the Okuzōin, who had been Inei’s direct disciple. One year prior to his death In’ei forbade sōjutsu training. This should have led to the extinction of at least the monastery line school. However, after In’ei’s death, Inshun restarted his trainings и lifted the order. Inshun formed foundations for the prosperity of Hōzōin-ryū в Edo period.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shimazu_Takahisa (7/17/2022 8:03:52 AM UTC)
 game_concept_historical_figure_10060000:0 "Shimazu Takahisa"
 game_concept_historical_figure_10060000_desc:0 "#medium #bold Shimazu Takahisa#!, the son of [Concept('historical_figure_10060023','Shimazu Tadayoshi')|E], был [Concept('historical_figure_DaimyC58D','daimyō')|E] during Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был fifteenth head [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E].\n\n#S Биография#!\nIn 1514, he is said to have been born in [Concept('historical_figure_Izaku_Castle','Izaku Castle')|E]. On 1526, Takahisa былdopted as the successor to [Concept('historical_figure_10060002','Shimazu Katsuhisa')|E] и became head clan. Он launched a series of campaigns to reclaim three provinces: [Concept('historical_figure_Satsuma_Province','Satsuma')|E], Osumi, и [Concept('historical_figure_HyC5ABga_Province','Hyūga')|E]. While he made some progress, it would be up to the next generation в [Concept('historical_figure_Shimazu_clan','Shimazu')|E] family to successfully reclaim them. Он nurtured such future leaders like [Concept('historical_figure_10060024','Shimazu Yoshihisa')|E] и his brothers [Concept('historical_figure_10060045','Yoshihiro')|E], [Concept('historical_figure_10060046','Toshihisa')|E] и [Concept('historical_figure_10060047','Iehisa')|E] who would, for a short time, see the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] take over the entire island of [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E]; he is also said to have a daughter of unknown name.\n\nTakahisa actively promoted relationships with foreign people и countries.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shimazu_Katsuhisa (4/12/2021 1:29:15 PM UTC)
 game_concept_historical_figure_10060002:0 "Shimazu Katsuhisa"
 game_concept_historical_figure_10060002_desc:0 "#medium #bold Shimazu Katsuhisa#! was head [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] in Japan. Он былdopted father of [Concept('historical_figure_10060000','Shimazu Takahisa')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shimazu_Tadayoshi (11/18/2020 2:11:00 PM UTC)
 game_concept_historical_figure_10060023:0 "Shimazu Tadayoshi"
 game_concept_historical_figure_10060023_desc:0 "#medium #bold Shimazu Tadayoshi#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Satsuma_Province','Satsuma Province')|E] during Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was born into the Mimasaka Shimazu family, which was part [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E], but after his father Shimazu Yoshihisa died, his mother married Shimazu Unkyu of another branch family, the Soshū. Tadayoshi thus came to represent two families withв larger Shimazu clan.\n\n[Concept('historical_figure_10060002','Shimazu Katsuhisa')|E], who presided over the Shimazu family, did not have a son и he was driven out by Shimazu Sanehisa, who был главой yet another branch, the Sasshū. Sanehisa then laid claim to be the head clan without being properly recognized by the rest families. Katsuhisa asked Tadayoshi for help to regain his position, и Tadayoshi sent his son [Concept('historical_figure_10060000','Shimazu Takahisa')|E] to be adopted by Katsuhisa. In 1526, Katsuhisa handed over the position head family to Takahisa.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shimazu_Yoshihisa (8/15/2022 3:31:10 PM UTC)
 game_concept_historical_figure_10060024:0 "Shimazu Yoshihisa"
 game_concept_historical_figure_10060024_desc:0 "#medium #bold Shimazu Yoshihisa#! был powerful [Concept('historical_figure_DaimyC58D','daimyō')|E] и the 16th Chief of [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] of [Concept('historical_figure_Satsuma_Province','Satsuma Province')|E], the eldest son of [Concept('historical_figure_10060000','Shimazu Takahisa')|E]. Он is a renowned as a great general, who managed to subjugate Kyushu through the deft maneuvering of his three brothers. Eventually in 1584, Yoshihisa succeeded controlled the entire [Concept('historical_figure_Kyushu','Kyushu region')|E].\n\n#S Ранняя жизнь и rise#!\nHis mother был daughter of Iriki’in Shigesato, Sesshō. [Concept('historical_figure_10060045','Shimazu Yoshihiro')|E], [Concept('historical_figure_10060046','Shimazu Toshihisa')|E] и [Concept('historical_figure_10060047','Shimazu Iehisa')|E] were his brothers. Он is said to have been born in [Concept('historical_figure_Izaku_Castle','Izaku Castle')|E] in 1535. His childhood name was Torajumaru but he went by the name of Matasaburō. On his coming-of-age, he took the name of Tadayoshi but after receiving a [Concept('historical_figure_Kanji','kanji')|E] from the [Concept('historical_figure_Ashikaga_shogunate','shōgun')|E] [Concept('historical_figure_10040040','Ashikaga Yoshiteru')|E], changed to Yoshitatsu. Он later changed his name to Yoshihisa. Он married his own aunt иfter her death, married his relative, a daughter of [Concept('historical_figure_10060152','Tanegashima Tokitaka')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shimazu_Tadahisa (12/17/2020 2:56:41 PM UTC)
 game_concept_historical_figure_10060035:0 "Shimazu Tadahisa"
 game_concept_historical_figure_10060035_desc:0 "#medium #bold [Concept('historical_figure_Shimazu_clan','Shimazu')|E] Tadahisa#! был founder Shimazu [Concept('historical_figure_Samurai','самураем')|E] clan.\n\nAccording to a record of his life, he was reportedly born in Sumiyoshi Taisha in [Concept('historical_figure_Osaka','Osaka')|E]. Он was initially Koremune no Tadahisa but after being given the position of [Concept('historical_figure_JitC58D','jitō')|E] Shimazu Estate by [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E], he took the name of Shimazu.\n\nTadahisa был son Shōgun [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] by the sister of [Concept('historical_figure_12204341','Hiki Yoshikazu')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shimazu_Yoshihiro (8/15/2022 2:04:31 PM UTC)
 game_concept_historical_figure_10060045:0 "Shimazu Yoshihiro"
 game_concept_historical_figure_10060045_desc:0 "#medium #bold Shimazu Yoshihiro#! был second son of [Concept('historical_figure_10060000','Shimazu Takahisa')|E] и the younger brother of [Concept('historical_figure_10060024','Shimazu Yoshihisa')|E]. Traditionally believed to be the 17th head [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E], he был skilled general during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] who greatly contributed to the unification of [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E].\n\n#S Ранняя жизнь#!\nHe is said to have been born in [Concept('historical_figure_Izaku_Castle','Izaku Castle')|E] in 1535. Он был castle lord in command of Iino Castle.\n\nYoshihiro along with [Concept('historical_figure_12811340','Niiro Tadamoto')|E] defeated the [Concept('historical_figure_ItC58D_clan','Itō clan')|E] at the [Concept('historical_figure_Battle_of_Kizaki','Battle of Kizaki')|E], in 1572, и defeated the Otomo clan with his brothers в 1578 at [Concept('historical_figure_Battle_of_Mimigawa','Battle of Mimigawa')|E]. In 1587, facing [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s troops that sought to pacify [Concept('historical_figure_KyC5ABshC5AB_Campaign','Kyūshū')|E], Yoshihiro pressed for war even after his brother и the главой clan Yoshihisa surrendered. After Yoshihisa repeatedly asked for the surrender, Yoshihiro finally accepted.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shimazu_Toshihisa (8/15/2022 3:24:02 PM UTC)
 game_concept_historical_figure_10060046:0 "Shimazu Toshihisa"
 game_concept_historical_figure_10060046_desc:0 "#medium #bold Shimazu Toshihisa#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama period')|E], he был third son of [Concept('historical_figure_10060000','Shimazu Takahisa')|E], who served as a general officer и senior вассалом [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] of [Concept('historical_figure_Satsuma_Province','Satsuma Province')|E].\n\nHe was fought in [Concept('historical_figure_Battle_of_Mimigawa','Battle of Mimigawa')|E], [Concept('historical_figure_Siege_of_Minamata_Castle','Siege of Minamata Castle')|E] during [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] campaign to conquer [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E] иlso the commander of Shimazu clan against [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], when Hideyoshi [Concept('historical_figure_Kyushu_Campaign','invaded Kyushu')|E]. Он didn’t surrender to Hideyoshi и kept on fighting even after his brother Yoshihisa surrendered.\n\nLater in 1592, at the time of uprising against Hideyoshi, the incident at Taihei-ji Temple was raised as an issue; this led Hideyoshi to issue an order to track down и kill Toshihisa which made him commit suicide by [Concept('historical_figure_Seppuku','seppuku')|E] at Ryugamizu.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shimazu_Iehisa (7/17/2022 8:05:42 AM UTC)
 game_concept_historical_figure_10060047:0 "Shimazu Iehisa"
 game_concept_historical_figure_10060047_desc:0 "#medium #bold Shimazu Iehisa#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], who был member [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] of [Concept('historical_figure_Satsuma_Province','Satsuma Province')|E]. Он был fourth son of [Concept('historical_figure_10060000','Shimazu Takahisa')|E]. Он served in a command capacity during his family’s campaign to conquer [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E].\n\nHis sons were [Concept('historical_figure_10060060','Shimazu Toyohisa')|E], Shimazu Tadanao, и Shimazu Mitsuhisa. Он was nephew of ’Ten’ei-in’ from his mother side и later he married Kamehime и daughter of Shimazu Yoshitaka, Mitsuhime.\n\nHe participated в [Concept('historical_figure_Battle_of_Mimigawa','Battle of Mimigawa')|E], [Concept('historical_figure_Siege_of_Minamata_Castle','Siege of Minamata Castle')|E], [Concept('historical_figure_Battle_of_Okitanawate','Battle of Okitanawate')|E], и in 1587 he fought against [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] forces at [Concept('historical_figure_Battle_of_Hetsugigawa','Battle of Hetsugigawa')|E] и Battle of Takajo. In 1587, he suddenly died at Sadowara castle. There is a theory that he was poisoned when he visited [Concept('historical_figure_10029401','Toyotomi Hidenaga')|E]’s camp.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shimazu_Tadatsune (5/21/2022 11:40:30 AM UTC)
 game_concept_historical_figure_10060050:0 "Shimazu Tadatsune"
 game_concept_historical_figure_10060050_desc:0 "#medium #bold Shimazu Tadatsune#! был [Concept('historical_figure_Tozama_daimyC58D','tozama daimyō')|E] of [Concept('historical_figure_Satsuma_Domain','Satsuma')|E], the first to hold it as a formal fief under the [Concept('historical_figure_Tokugawa_shogunate','Tokugawa shogunate')|E], и the first Japanese to rule over the [Concept('historical_figure_RyC5ABkyC5AB_Kingdom','Ryūkyū Kingdom')|E]. As lord of Satsuma, he былmong the most powerful lords in Japan at the time, и formally submitted to [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] in 1602, to prove his loyalty, being rewarded as a result with the name #bold Matsudaira Iehisa#!; Matsudaira being a branch family Tokugawa, и \"Ie\" of \"Iehisa\" being taken from \"Ieyasu\", this был great honor. As of 1603, his holdings amounted to 605,000 [Concept('historical_figure_Koku','koku')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shimazu_Toyohisa (8/15/2022 3:43:43 PM UTC)
 game_concept_historical_figure_10060060:0 "Shimazu Toyohisa"
 game_concept_historical_figure_10060060_desc:0 "#medium #bold Shimazu Toyohisa#! или #bold Shimazu Tadatoyo#!, son of [Concept('historical_figure_10060047','Shimazu Iehisa')|E] и nephew of [Concept('historical_figure_10060045','Shimazu Yoshihiro')|E], был японским [Concept('historical_figure_Samurai','самураем')|E] who был member [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E]. Он былlso the castle lord in command of Sadowara Castle. Он served в Battle of Kyushu under his uncle against the [Concept('historical_figure_Toyotomi_clan','Toyotomi')|E]. Он fought bravely, but былmbushed off route when he charged forward. Он was saved by his uncle. His wife был daughter of Shimazu Tadanaga, cousin и [Concept('historical_figure_KarC58D','karō')|E] to [Concept('historical_figure_10060024','Shimazu Yoshihisa')|E].\n\n#S Ранняя жизнь#!\nShimazu Toyohisa was born in 1570 as [Concept('historical_figure_10060047','Shimazu Iehisa')|E]’s child. Houjumaru was his childhood name, и he was originally called Shimazu Tadatoyo before changing his name to Toyohisa. On June 1, 1583, Uwai Satokane traveled to Sadowara, but his father, Iehisa, was not there. And before he received his [Concept('historical_figure_Genpuku','genpuku')|E], Toyohisa was regarded as a full-fledged military commander.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kimotsuki_Kanetsugu (3/24/2021 7:19:19 PM UTC)
 game_concept_historical_figure_10060100:0 "Kimotsuki Kanetsugu"
 game_concept_historical_figure_10060100_desc:0 "#medium #bold Kimotsuki Kanetsugu#! был sixteenth head Kimotsuki family и the son of Kimotsuki Kaneoki. Kanetsugu был skilled и smart leader, but his domain happened to be next to that most powerful clan in [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E], the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E], и the Kimotsuki family would be defeated by them.\n\nAfter his father, Kaneoki, died, Kanetsugu killed his uncle Kimotsuki Kaneshu to become the head clan. Kanetsugu believed that maintaining a good relationship with the neighboring [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] was essential to the clan’s survival и had the eldest daughter of [Concept('historical_figure_10060023','Shimazu Tadayoshi')|E] as his wife as well as having his sister marry [Concept('historical_figure_10060000','Shimazu Takahisa')|E]. On the other hand, he moved to unify [Concept('historical_figure_C58Csumi_Province','Ōsumi Province')|E] и captured Takaoka Castle in 1538 to capture the majority province. In 1533, he had his son Kimotsuki Yoshikane take over the clan и retired but still held onto most actual power.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tanegashima_Tokitaka (5/21/2022 11:27:49 AM UTC)
 game_concept_historical_figure_10060152:0 "Tanegashima Tokitaka"
 game_concept_historical_figure_10060152_desc:0 "#medium #bold Tanegashima Tokitaka#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku')|E] period, the 14th head Tanegashima clan. Он is known for having first established contact with the Europeans, и producing the first [Concept('historical_figure_Tanegashima_gun','European type firearms of Japan')|E].\n\n#S Ранняя жизнь#!\nTokitaka was born in 1528, the son of Tanegashima Satotoki, a вассалом of [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_10060000','Shimazu Takahisa')|E]. Tokitaka был father in law of [Concept('historical_figure_10060024','Shimazu Yoshihisa')|E]. Он became head Tanegashima clan when his father abdicated.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hongo_Tokihisa (5/11/2022 8:33:28 PM UTC)
 game_concept_historical_figure_10060252:0 "Hongo Tokihisa"
 game_concept_historical_figure_10060252_desc:0 "#medium #bold Hongō Tokihisa#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama period')|E],, служившим [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E]. In 1573, Tokihisa defeated an attack led by the Kimotsuki clan; in 1578 he would suppress a rebel coalition of former [Concept('historical_figure_ItC58D_clan','Itō')|E] вассаломs. After [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] had invaded the lands of [Concept('historical_figure_KyC5ABshC5AB','Kyūshū')|E] in 1587 и forced the Shimazu into surrender by that same year, Tokihisa acted as Hideyoshi’s hostage, henceforth placed at Miyanojo castle in Hyuga Province, on the condition of his cooperation.\n\nHe has a son, [Concept('historical_figure_10060260','Hongo Tadatora')|E], who also served the Shimazu clan.\n\n#S References#!\n$EFFECT_LIST_BULLET$Papinot, Edmond. Historical и Geographical Dictionary of Japan, p. 633#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hongo_Tadatora (10/4/2020 12:14:05 PM UTC)
 game_concept_historical_figure_10060260:0 "Hongo Tadatora"
 game_concept_historical_figure_10060260_desc:0 "#medium #bold Hongō Tadatora#! was [Concept('historical_figure_Japan','Japanese')|E] самураем [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E],, служившим [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E]. Он был son of [Concept('historical_figure_10060252','Hongo Tokihisa')|E], another Shimazu vassal. In 1573, Tadatora и his father held Kumamoto Castle against an attack by the Kimotsuki family. After this, Tadatora went on to support the Shimazu in each of their conflicts against the rival [Concept('historical_figure_RyC5ABzC58Dji_clan','Ryūzōji')|E] и [Concept('historical_figure_C58Ctomo_clan','Ōtomo')|E] forces, also securing for himself a part in Toyotomi Hideyoshi’s 1st Korean Campaign of 1593. Tadatora died in Korea, at Karashima island.\n\n#S References#!\n$EFFECT_LIST_BULLET$ \"Hongō-shi\" at Harimaya. com#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/It%C5%8D_Yoshisuke (5/3/2022 1:46:16 PM UTC)
 game_concept_historical_figure_10060503:0 "Itō Yoshisuke"
 game_concept_historical_figure_10060503_desc:0 "#medium #bold Itō Yoshisuke#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. In his lifetime, he был head [Concept('historical_figure_ItC58D_clan','Itō clan')|E].\n\nIn 1538, he became the head Itō clan. In 1542, he restored his old territory occupied by the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E]. Он was defeated by [Concept('historical_figure_10060045','Shimazu Yoshihiro')|E] в 1572 [Concept('historical_figure_Battle_of_Kizaki','Battle of Kizaki')|E]. Yoshisuke capitulated to the advancing Shimazu clan in 1576 и sought refuge with the Otomo clan.: 273 then he defeated by [Concept('historical_figure_10060024','Shimazu Yoshihisa')|E] in Siege of Takabaru.\n\nYoshisuke, who был descendant of Itō Suketsune. Он inherited Agata Domain in [Concept('historical_figure_HyC5ABga_Province','Hyūga Province')|E] in 1584.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/It%C5%8D_Suketaka (5/26/2022 2:24:35 AM UTC)
 game_concept_historical_figure_10060505:0 "Itō Suketaka"
 game_concept_historical_figure_10060505_desc:0 "#medium #bold Itō Suketaka#! был [Concept('historical_figure_Samurai','самураем')|E], [Concept('historical_figure_DaimyC58D','daimyō')|E] и twelfth family leader [Concept('historical_figure_ItC58D_clan','Itō clan')|E], which былctive from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] to the [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E]. Today, Suketaka is regarded as the \"ruler of virtue middle-Itō clan\".\n\n#S Биография#!\nSuketaka was [Concept('historical_figure_10060503','Itō Yoshisuke')|E]’s third son.\n\n#S Early Conflicts#!\nВ year [Concept('historical_figure_Eiroku','Eiroku')|E] 11, Suketaka entered Obi castle и conquered the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E]. В year [Concept('historical_figure_TenshC58D_Momoyama_period','Tenshō')|E] 5, Yoshisuke’s vassals, in particular Fukunaga Suketomo и Mera Norishige, betrayed Suketaka. The Shimazu clan used this opportunity to invade the Itō clan. As a result, Suketaka и his father were forced to flee. They walked from Mera mountain to Takachiho, where they asked Otomo Sōrin for protection.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/It%C5%8D_Mancio (8/21/2022 11:54:55 PM UTC)
 game_concept_historical_figure_10060533:0 "Itō Mancio"
 game_concept_historical_figure_10060533_desc:0 "#medium #bold Itō Mancio#! был японским [Concept('historical_figure_Jesuit','Jesuit')|E], head [Concept('historical_figure_TenshC58D_embassy','Tenshō embassy')|E]; the first Japanese diplomatic mission to Europe, и [Concept('historical_figure_Catholic','Catholic')|E] priest.\n\n#S Ранняя жизнь#!\nHe was born in [Concept('historical_figure_HyC5ABga_Province','Hyūga Province')|E], Tonokōri to a noble family in 1569. His official birthname was Itō Sukemasu. His father was Itō Sukeharu и his mother was Machinoue the daughter of [Concept('historical_figure_Daimyo','daimyo')|E] [Concept('historical_figure_10060503','Itō Yoshisuke')|E]. Он был member [Concept('historical_figure_ItC58D_clan','Itō clan')|E].\n\n#S Карьера#!\nItō Mancio studied theology и Latin at the seminary in [Concept('historical_figure_Nagasaki','Nagasaki')|E]. As leader [Concept('historical_figure_TenshC58D_embassy','Tenshō embassy')|E] he traveled to Europe where he met Popes Gregory XIII и Sixtus V in [Concept('historical_figure_Rome','Rome')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ij%C5%ABin_Tadaaki (2/5/2022 12:19:06 AM UTC)
 game_concept_historical_figure_10060800:0 "Ijūin Tadaaki"
 game_concept_historical_figure_10060800_desc:0 "#medium #bold Ijuin Tada’aki#! был вассалом Japanese [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of Japan. Under Tada’aki, the Ijuin clan rose to prominence as one most important vassals [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E].\n\nHe served under [Concept('historical_figure_10060023','Shimazu Tadayoshi')|E] и [Concept('historical_figure_10060000','Shimazu Takahisa')|E], who were essential in uniting the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E]. Tada’aki had his troops use [Concept('historical_figure_Matchlock','matchlock')|E] guns at the [Concept('historical_figure_Siege_of_Kajiki','Siege of Kajiki')|E] in 1549. This был first use of firearms by the [Concept('historical_figure_Shimazu_clan','Shimazu')|E] army. Он also fought in battles against the Ito clan и Kimotsuki clan, иt the Siege of Iwatsurugi in 1554. For these и other contributions и services, he held the post top [Concept('historical_figure_KarC58D','karō')|E] until 1556 и governed as the top official clan.\n\nWhile having a party with [Concept('historical_figure_10060100','Kimotsuki Kanetsugu')|E] in 1561, Tada’aki offended Kanetsugu so badly that the humiliated Kanetsugu started a war that the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] wanted all along.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ei_Hisatora (8/15/2022 1:43:21 PM UTC)
 game_concept_historical_figure_10060906:0 "Ei Hisatora"
 game_concept_historical_figure_10060906_desc:0 "#medium #bold Ei Hisatora#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E],, служившим [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E].\n\nHe fought during the invasion of [Concept('historical_figure_Higo_Province','Higo Province')|E], иlso at the [Concept('historical_figure_Battle_of_Mimigawa','Battle of Mimigawa')|E].\n\nIn 1587, during [Concept('historical_figure_Kyushu_Campaign','Kyushu Campaign')|E] against [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], Hisatora died after falling from his horse.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yamada_Arinobu (1/17/2022 7:16:48 PM UTC)
 game_concept_historical_figure_10061021:0 "Yamada Arinobu"
 game_concept_historical_figure_10061021_desc:0 "#medium #bold Yamada Arinobu#! был [Concept('historical_figure_Retainer_medieval','вассалом')|E] [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] during the [Concept('historical_figure_Edo_period','Edo period')|E]. Он served under [Concept('historical_figure_10060024','Shimazu Yoshihisa')|E]. On 1568, he became a [Concept('historical_figure_KarC58D','Karō')|E] for his services.\n\nHe was known as a skilled commander in battle. On 1578, [Concept('historical_figure_C58Ctomo_Yoshishige','Ōtomo Yoshishige')|E] attacked the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] и Arinobu gathered 500 troops to hold ground at Takajo Castle. В [Concept('historical_figure_Battle_of_Mimigawa','Battle of Mimigawa')|E] that followed, the [Concept('historical_figure_Shimazu_clan','Shimazu')|E] army defeated the Otomo who retreated under heavy losses. The Otomo losses included commanders like [Concept('historical_figure_10064504','Kamachi Akimori')|E], from which it never recovered.\n\nIn 1586, when [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] launched the [Concept('historical_figure_Kyushu_Campaign','invasion of Kyūshū')|E] и [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] territory, Arinobu again gathered a handful of troops to take a defensive stиfter the main body army led by [Concept('historical_figure_10060024','Shimazu Yoshihisa')|E] had lost. Refusing to surrender to Toyotomi’s troops, Arinobu surrendered only after [Concept('historical_figure_10060024','Yoshihisa')|E] ordered him to surrender и offered Toyotomi his son [Concept('historical_figure_10061022','Yamada Arinaga')|E] as hostage.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yamada_Arinaga (10/4/2020 5:19:53 AM UTC)
 game_concept_historical_figure_10061022:0 "Yamada Arinaga"
 game_concept_historical_figure_10061022_desc:0 "#medium #bold Yamada Arinaga #! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama period')|E] through the early [Concept('historical_figure_Edo_period','Edo period')|E],, служившим [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] of [Concept('historical_figure_Satsuma_Province','Satsuma')|E]. Он был eldest son of [Concept('historical_figure_10061021','Yamada Arinobu')|E].\n\nOn 1587 after [Concept('historical_figure_10061021','his father')|E] surrendered to [Concept('historical_figure_10029401','Toyotomi Hidenaga')|E] at Taka Castle, he was given over as a hostage to Hidenaga. Он then fought as a [Concept('historical_figure_Retainer_medieval','вассалом')|E] for the [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E] during the [Concept('historical_figure_Hideyoshi27s_invasions_of_Korea','Seven-Year War')|E] и the 1600 [Concept('historical_figure_Battle_of_Sekigahara','battle of Sekigahara')|E]. Он also had killed Ijuin Tadazane, a fellow [Concept('historical_figure_Shimazu_clan','Shimazu')|E] вассалом, to put down a potential rebellion. Он was considered an important вассалом и became a [Concept('historical_figure_KarC58D','Karō')|E], a samurai official/adviser. During peacetime, Yamada took up the teaching of вассаломs as well as developing industries.\n\nYamada served в shogunate army at the 1637-38 [Concept('historical_figure_Shimabara_Rebellion','Shimabara Rebellion')|E], a revolt involving mostly Japanese peasants, most of them Catholics.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Uwai_Kakuken (5/24/2022 2:54:21 PM UTC)
 game_concept_historical_figure_10061030:0 "Uwai Kakuken"
 game_concept_historical_figure_10061030_desc:0 "#medium #bold Uwai Kakuken #! также известный как #bold Satokane#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E],, служившим [Concept('historical_figure_Shimazu_clan','Shimazu clan')|E]. Uwai Kakuken был Shimazu clan chief вассалом и one of [Concept('historical_figure_10060024','Shimazu Yoshihisa')|E]’s top councilors. Parts of his diary survives as a glimpse into the court of a 16th Century daimyō.\n\nIn 1561, Kakuken had his first military engagement в Battle of Meguri Castle. Он was named Chief вассалом in 1576, и following the 1579 conquest of Hyûga province by the Shimazu, was given Miyazaki castle. Kakuken былctive in campaigns in Higo province иgainst the [Concept('historical_figure_C58Ctomo_clan','Ōtomo clan')|E]. Он былlso active in appreciation of waka poetry и tea ceremony, и is known to have been a highly educated и cultured individual.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Date_Tanemune (5/18/2022 4:13:03 PM UTC)
 game_concept_historical_figure_10001001:0 "Date Tanemune"
 game_concept_historical_figure_10001001_desc:0 "#medium #bold Date Tanemune#! был японским [Concept('historical_figure_Samurai','самураем')|E] warrior и [Concept('historical_figure_Date_clan','Date clan')|E] leader during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E].\n\n#S Биография#!\nHe was born as the eldest son of Date Hisamune. His childhood name was Jiro.\n\nAt the death of his father, he became [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Mutsu_Province','Mutsu Province')|E].\n\nIn 1536, he promulgated the Date provincial code.\n\nTanemune’s attempt to have [Concept('historical_figure_10032812','Uesugi Sadazane')|E], the childless head [Concept('historical_figure_Uesugi_clan','Uesugi')|E], adopt Sanemoto и make him his heir, sparked a civil war withв Date known as the Tenbun War from 1542 to 1548 which resulted in Tanemune’s replacement as clan head by his eldest son, [Concept('historical_figure_10001002','Harumune')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Date_Harumune (7/6/2022 2:34:22 AM UTC)
 game_concept_historical_figure_10001002:0 "Date Harumune"
 game_concept_historical_figure_10001002_desc:0 "#medium #bold Date Harumune#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Harumune был fifteenth head [Concept('historical_figure_Date_clan','Date Clan')|E]. Он был father sixteenth head, [Concept('historical_figure_10001021','Date Terumune')|E], и the grandfather famous seventeenth head Date Clan и founder Sendai Clan as well as [Concept('historical_figure_Sendai','Sendai City')|E] in [Concept('historical_figure_Miyagi_Prefecture','Miyagi Prefecture')|E], [Concept('historical_figure_10001035','Date Masamune')|E].\n\n#S Биография#!\nA son of [Concept('historical_figure_10001001','Date Tanemune')|E], the fourteenth hereditary head [Concept('historical_figure_Date_clan','Date Clan')|E] in [Concept('historical_figure_Mutsu_Province','Mutsu Province')|E]. Harumune’s childhood name was Jiro. Harumune was intended to become head clan upon his father’s death. However, Tanemune’s method of consolidating power through the political marriages of his children led to the Tenbun War, a revolt led by Harumune. At first, Tanemune had the advantage but Harumune ultimately succeeded his father as leader clan. Harumune then moved to Yonezawa и worked to settle the aftermath war.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Date_Sanemoto (12/31/2021 9:29:55 AM UTC)
 game_concept_historical_figure_10001004:0 "Date Sanemoto"
 game_concept_historical_figure_10001004_desc:0 "#medium #bold Date Sanemoto#! был японским [Concept('historical_figure_Samurai','самураем')|E] и commander [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он был third son of [Concept('historical_figure_10001001','Date Tanemune')|E] His son [Concept('historical_figure_10001031','Date Shigezane')|E] былlso an important vassal [Concept('historical_figure_Date_clan','Date clan')|E]. Date Tanemune tried to adopt him to the [Concept('historical_figure_Uesugi_clan','Uesugi clan')|E] и had already agreed with the Uesugi clan on the plan. However some vassals opposed the plan, which escalated into the Tenbun Conflict. As a result, the plan failed.\n\nIn 1583, Sanemoto relinquished the family head position to Date Shigezane и retired to Hatchōme Castle.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Date_Terumune (7/3/2022 3:43:35 AM UTC)
 game_concept_historical_figure_10001021:0 "Date Terumune"
 game_concept_historical_figure_10001021_desc:0 "#medium #bold Date Terumune#! был японским [Concept('historical_figure_Samurai','самураем')|E] clan leader [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он had close relationship with Oda Nobunaga, one leading figures period. Terumune был father of [Concept('historical_figure_10001035','Date Masamune')|E], who succeeded him as clan leader in 1584.\n\n#S Биография#!\nTerumune’s childhood name was Hikotaro later Sojiro. Он was born a warrior since his family is often in conflict with its neighbors.\n\nIn 1568, Terumune attacked Nihonmatsu Castle against [Concept('historical_figure_10007315','Nihonmatsu Yoshitsugu')|E], outnumbered и defeated, Yoshitsugu pretended to surrender.\n\nIn 1578, Terumune succeeded his father [Concept('historical_figure_10001002','Harumune')|E]; и he became the sixteenth head [Concept('historical_figure_Date_clan','Date clan')|E] of [Concept('historical_figure_Mutsu_Province','Mutsu Province')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Rusu_Masakage (5/11/2022 8:08:18 PM UTC)
 game_concept_historical_figure_10001022:0 "Rusu Masakage"
 game_concept_historical_figure_10001022_desc:0 "#medium #bold Rusu Masakage#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama period')|E]. Served as a вассалом [Concept('historical_figure_Date_clan','Date clan')|E] Masakage был uncle famous [Concept('historical_figure_10001035','Date Masamune')|E].\n\nMasakage, или as he was first known, #bold Rokurō#!, был son of [Concept('historical_figure_10001002','Date Harumune')|E]. Он was later adopted by Rusu Akimune, head Rusu clan which governed Miyagi district. In 1568, he married the daughter of Kurokawa \"Sama-no-Kami\" Haruuji, lord Kurokawa district.\n\nMasakage contributed very highly to the Date clan by defending it from many oppositions. Он was participate at the [Concept('historical_figure_Siege_of_HasedC58D','Siege of Hasedō')|E] in 1600, also involved в succession dispute. Masakage was extremely close to Masamune, as one of his top subordinates, bringing him to many victories. The greatest victory he brought to Masamune was в \"Kasai-Osaki Uprising\" или Ōshū campaign along with Yashiro Kageyori.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kokubu_Morishige (10/21/2021 5:47:23 AM UTC)
 game_concept_historical_figure_10001024:0 "Kokubu Morishige"
 game_concept_historical_figure_10001024_desc:0 "#medium #bold Kokubu Morishige#! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku')|E] through early [Concept('historical_figure_Edo_period','Edo period')|E]. Он был fifth son of [Concept('historical_figure_10001002','Date Harumune')|E]. Morishige, also known by his court title [Concept('historical_figure_Kokushi_officials','Noto no Kami')|E] 能登守, был uncle of [Concept('historical_figure_10001035','Date Masamune')|E]. Он былlso the last lord of Matsumori Castle.\n\n#S External links#!\n$EFFECT_LIST_BULLET$Biographical sketch#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Onamihime (1/14/2022 5:07:54 AM UTC)
 game_concept_historical_figure_10001026:0 "Onamihime"
 game_concept_historical_figure_10001026_desc:0 "#medium #bold Onamihime#! был late-[Concept('historical_figure_Sengoku_period','Sengoku period')|E] [Concept('historical_figure_Onna-musha','Onna-musha')|E]. She был first daughter of [Concept('historical_figure_10001002','Date Harumune')|E], sister of [Concept('historical_figure_10001021','Date Terumune')|E] иunt of [Concept('historical_figure_10001035','Date Masamune')|E]. She был ruler of Sukagawa castle in [Concept('historical_figure_Mutsu_Province','Mutsu Province')|E]. She was best known for being a potential enemy of her nephew, Masamune, participating in several campaigns against expansion [Concept('historical_figure_Date_clan','Date clan')|E] в region of [Concept('historical_figure_Mutsu_Province','Ōshū')|E].\n\n#S Жизнь#!\nOnamihime was married off to Nikaidō Moriyoshi и they had two sons, Heishiro и Yukichika. Heishiro was sent off as a hostage with the powerful [Concept('historical_figure_Ashina_clan_Japan','Ashina clan')|E] и былdopted turning [Concept('historical_figure_10006839','Ashina Moritaka')|E]. After Moriyoshi и Yukichika death, Onamihime became the owner Sukagawa castle, chief representative Nikaido clan и took nun name of Daijou-in.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Date_Shigezane (11/3/2021 4:39:59 AM UTC)
 game_concept_historical_figure_10001031:0 "Date Shigezane"
 game_concept_historical_figure_10001031_desc:0 "#medium #bold Date Shigezane#! был японским самураем late [Concept('historical_figure_Sengoku_period','Sengoku')|E] through early [Concept('historical_figure_Edo_period','Edo periods')|E]. Founder [Concept('historical_figure_Date_clan','Watari-Date')|E] clan. A senior вассалом [Concept('historical_figure_Date_clan','Date clan')|E] of [Concept('historical_figure_Sendai_han','Sendai')|E], he был cousin of [Concept('historical_figure_10001035','Date Masamune')|E] on his mother’s side, и cousin of Masamune’s father [Concept('historical_figure_10001021','Date Terumune')|E] on his father’s side. Together with [Concept('historical_figure_10001123','Oniniwa Tsunamoto')|E] и [Concept('historical_figure_10001141','Katakura Kagetsuna')|E], Shigezane was known as one \"Three Great Men Date Clan\".\n\nShigezane был son of [Concept('historical_figure_10001004','Date Sanemoto')|E] и былt first known as #bold Tôgorô#!. Он was fought at [Concept('historical_figure_Battle_of_Hitotoribashi','Battle of Hitotoribashi')|E] in 1586 и [Concept('historical_figure_Battle_of_Suriagehara','Battle of Suriagehara')|E] in 1589, и well known for his fighting skill.\n\nAfter distinguishing himself at the [Concept('historical_figure_Battle_of_Hitotoribashi','Battle of Hitadori')|E] he was given Nihonmatsu castle иn income of 38,000 koku. Он played an active role в defeat [Concept('historical_figure_Ashina_clan_Japan','Ashina clan')|E] in 1589.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Date_Masamune (9/1/2022 3:26:49 AM UTC)
 game_concept_historical_figure_10001035:0 "Date Masamune"
 game_concept_historical_figure_10001035_desc:0 "#medium #bold Date Masamune#! был regional ruler of Japan’s [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E] through early [Concept('historical_figure_Edo_period','Edo period')|E]. Heir to a long line of powerful [Concept('historical_figure_DaimyC58D','daimyō')|E] в [Concept('historical_figure_TC58Dhoku_region','Tōhoku region')|E], he went on to found the modern-day city of [Concept('historical_figure_Sendai','Sendai')|E]. An outstanding tactician, he was made all the more iconic for his missing eye, as Masamune was often called dokuganryū, или the #bold \"One-Eyed Dragon of Ōshu\"#!.\n\nAs a legendary warrior и leader, Masamune is a character in a number of [Concept('historical_figure_Jidaigeki','Japanese period dramas')|E]. Он was played by Ken Watanabe в popular 1987 [Concept('historical_figure_NHK','NHK')|E] [Concept('historical_figure_Taiga_drama','series')|E] [Concept('historical_figure_DokuganryC5AB_Masamune','Dokuganryū Masamune')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Date_Hidemune (10/4/2020 10:50:14 AM UTC)
 game_concept_historical_figure_10001038:0 "Date Hidemune"
 game_concept_historical_figure_10001038_desc:0 "#medium #bold Date Hidemune#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] early [Concept('historical_figure_Edo_period','Edo period')|E]. Он был eldest son of [Concept('historical_figure_10001035','Date Masamune')|E], born in 1591 by Shinzo no Kata. Coming of age while living with [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E], he received a character from Hideyoshi’s name и took the adult name of Hidemune. Hideyoshi also granted him the court rank of junior 5th, lower grade и the title of ji-jū, appointing the young Hidemune as a page to his own son [Concept('historical_figure_10029415','Toyotomi Hideyori')|E]. After Hideyoshi’s death in 1600, he was made a hostage at the residence of [Concept('historical_figure_10055101','Ukita Hideie')|E].\n\nThough he was Masamune’s eldest son, Hidemune was born by a concubine, и therefore could not be the successor to the Sendai Domain, which his father ruled. Masamune therefore considered the possibility of having Hidemune start a branch family. This was made possible in 1614, when father и son took part в Osaka Campaign: Hidemune received the 100,000 [Concept('historical_figure_Koku','koku')|E] Uwajima Domain which [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E] granted to Masamune.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Irohahime (8/13/2022 7:21:16 AM UTC)
 game_concept_historical_figure_10001039:0 "Irohahime"
 game_concept_historical_figure_10001039_desc:0 "#medium #bold Irohahime#! был японским noble lady иristocrat from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] и [Concept('historical_figure_Edo_period','Edo period')|E]. She был first daughter of [Concept('historical_figure_10001035','Date Masamune')|E] и [Concept('historical_figure_10006907','Megohime')|E], as well as the wife of [Concept('historical_figure_10024035','Matsudaira Tadateru')|E], the шестым son of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]. Her Buddhist name is #bold Tenrin’in#!.\n\n#S Жизнь#!\nIrohahime was born in [Concept('historical_figure_Jurakudai','Jurakudai')|E]. She was Masamune’s first conjugal child. Although the married couple would have been hopeful for a boy to take over the Date family, the baby born to them был girl. As Masamune was expecting a son, he personally chose a masculine name. After she was born, however, the name was kept, but pronounced more femininely.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Date_Tadamune (7/8/2022 7:29:31 PM UTC)
 game_concept_historical_figure_10001040:0 "Date Tadamune"
 game_concept_historical_figure_10001040_desc:0 "#medium #bold Date Tadamune#! былn early [Concept('historical_figure_Edo_period','Edo period')|E] [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_Samurai','самураем')|E], и the 2nd [Concept('historical_figure_DaimyC58D','daimyō')|E] 625,000 [Concept('historical_figure_Koku','koku')|E] Sendai Domain в [Concept('historical_figure_TC58Dhoku_region','Tōhoku region')|E] of northern Japan. Он был half-brother of [Concept('historical_figure_10001038','Date Hidemune')|E] of Uwajima Domain.\n\n#S Биография#!\nTadamune was born as Torakikumaru later Sōjirō the second son of [Concept('historical_figure_10001035','Date Masamune')|E]. Although he был second son, his elder half-brother Date Hidemune was born by Lady Iisaka, a concubine, и was thus not eligible to rule. At the age of seven, he was betrothed to Ichi-hime, the 5th daughter of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E]; however, she died three years later, и he was betrothed again to the daughter of [Concept('historical_figure_10029554','Ikeda Terumasa')|E], who былlso Ieyasu’s grand-daughter. In 1611, shōgun [Concept('historical_figure_10024031','Tokugawa Hidetada')|E] presided over his [Concept('historical_figure_Genpuku','genpuku')|E] ceremony, и he received [Concept('historical_figure_Courtesy_title','courtesy title')|E] was Mimasaka-no-kami, и Senior Fifth Rank, Lower Grade [Concept('historical_figure_List_of_Japanese_court_ranks_positions_and_hereditary_titles','Court rank')|E]. Он also received permission from the shōgun to use the [Concept('historical_figure_Matsudaira_clan','Matsudaira')|E] surname as an honorific.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/End%C5%8D_Motonobu (10/26/2021 3:07:42 AM UTC)
 game_concept_historical_figure_10001110:0 "Endō Motonobu"
 game_concept_historical_figure_10001110_desc:0 "#medium #bold Endō Motonobu#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E], служившим [Concept('historical_figure_Date_clan','Date clan')|E]. Он былlso known as #bold Endō Funyūsai #!. Motonobu had supposedly taken up residence at a Buddhist temple during his adult life, и from that point he managed to secure a вассалом position under Nakano Munetoki. Motonobu committed suicide after the death of [Concept('historical_figure_10001021','Date Terumune')|E].\n\n#S In fiction#!\nIn [Concept('historical_figure_NHK','NHK')|E]’s 1987 [Concept('historical_figure_Taiga_drama','Taiga drama')|E] [Concept('historical_figure_DokuganryC5AB_Masamune','Dokuganryū Masamune')|E], Motonobu was played by Shigeru Kōyama.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oniniwa_Yoshinao (7/17/2022 7:59:39 AM UTC)
 game_concept_historical_figure_10001120:0 "Oniniwa Yoshinao"
 game_concept_historical_figure_10001120_desc:0 "#medium #bold Oniniwa Yoshinao#! также известный как Oniniwa Sagetsusai был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] who served [Concept('historical_figure_Date_clan','Date clan')|E]. Он was deeply trusted by [Concept('historical_figure_10001021','Date Terumune')|E] и [Concept('historical_figure_10001035','Date Masamune')|E].\n\nYoshinao at the age of 73, bravely fought to let Masamune go during the [Concept('historical_figure_Battle_of_Hitotoribashi','Battle of Hitotoribashi')|E], His army killed many of Iwaki clan’s men but finally was killed by Iwaki Tsunetaka’s general Kubota Jūrō. Thanks to Yoshinao, Masamune былble to escape to Motomiya castle. His son, [Concept('historical_figure_10001123','Oniniwa Tsunamoto')|E], и his daughter, [Concept('historical_figure_10001122','Katakura Kita')|E], also worked for Date clan и won Masamune’s great trust.\n\n#S In fiction#!\nIn [Concept('historical_figure_NHK','NHK')|E]’s 1987 [Concept('historical_figure_Taiga_drama','Taiga drama')|E] [Concept('historical_figure_DokuganryC5AB_Masamune','Dokuganryū Masamune')|E], Yoshinao was played by Chosuke Ikariya.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Katakura_Kita (7/19/2021 4:13:43 AM UTC)
 game_concept_historical_figure_10001122:0 "Katakura Kita"
 game_concept_historical_figure_10001122_desc:0 "#medium #bold Katakura Kita#! был японским noble lady, aristocrat и вассалом [Concept('historical_figure_Date_clan','Date clan')|E] during the [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. She был daughter of [Concept('historical_figure_10001120','Oniniwa Yoshinao')|E] и Lady Naoko. She был half-sister of [Concept('historical_figure_10001141','Katakura Kagetsuna')|E] и [Concept('historical_figure_10001123','Oniniwa Tsunamoto')|E]. Katakura Kita had knowledge in several areas, she was strategic и had great fighting skills. She был wet nurse of [Concept('historical_figure_10001035','Date Masamune')|E] и mentor of Kagetsuna и Masamune. Kita is best known for became a valued mentor и political advisor, choosing to dedicate herself to the affairs of Date clan и былctively involved in Masamune’s political и strategic decisions.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Oniniwa_Tsunamoto (3/25/2021 3:09:27 AM UTC)
 game_concept_historical_figure_10001123:0 "Oniniwa Tsunamoto"
 game_concept_historical_figure_10001123_desc:0 "#medium #bold Oniniwa Tsunamoto #! был японским самураем late [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through early [Concept('historical_figure_Edo_period','Edo period')|E]. Он был son of [Concept('historical_figure_10001120','Oniniwa Yoshinao')|E]. His half-sister, [Concept('historical_figure_10001122','Katakura Kita')|E] былlso [Concept('historical_figure_10001141','Katakura Kagetsuna')|E]’s half sister. Together with [Concept('historical_figure_10001141','Katakura Kagetsuna')|E] и [Concept('historical_figure_10001031','Date Shigezane')|E], Tsunamoto was known as one \"Three Great Men Date Clan\".\n\nTsunamoto served the [Concept('historical_figure_Date_clan','Date clan')|E], и by the end of his life был only Date вассалом who was both older than и outlived [Concept('historical_figure_10001035','Date Masamune')|E].\n\nTsunamoto succeeded to the family headship following the death of his father at the [Concept('historical_figure_Battle_of_Hitotoribashi','Battle of Hitotoribashi')|E] in 1585. Он was fought at [Concept('historical_figure_Battle_of_Suriagehara','Battle of Suriagehara')|E] in 1589, participate to suppressed [Concept('historical_figure_Kunohe_Rebellion','Kunohe Rebellion')|E] in 1591, и [Concept('historical_figure_Korean_campaign','Korean campaign')|E] in 1592. Tsunamoto deeply trusted by Masamune, he was made a senior вассалом at the young age of 35.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Katakura_Kagetsuna (12/4/2021 12:32:19 AM UTC)
 game_concept_historical_figure_10001141:0 "Katakura Kagetsuna"
 game_concept_historical_figure_10001141_desc:0 "#medium #bold Katakura Kagetsuna#! был японским самураем Katakura clan during the late [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Also known by his court title, Bichū no Kami, или more commonly, as #bold Katakura Kojūrō#!. Together with [Concept('historical_figure_10001123','Oniniwa Tsunamoto')|E] и [Concept('historical_figure_10001031','Date Shigezane')|E], Kagetsuna was known as one \"Three Great Men Date Clan\".\n\n#S Ранняя жизнь#!\nKagetsuna был son of Yonezawa native Katakura Kagenaga, he was famed for his role as a senior вассалом under [Concept('historical_figure_10001035','Date Masamune')|E].\n\nKagetsuna was trained by his half sister, [Concept('historical_figure_10001122','Katakura Kita')|E], who played a crucial role в success Katakura clan. Он first served the Date clan as a junior page under [Concept('historical_figure_10001035','Date Masamune')|E]’s father [Concept('historical_figure_10001021','Terumune')|E]. Then, on Endō Motonobu’s recommendation, he became Masamune’s personal attendant, и was heavily relied upon as a strategist.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Katakura_Shigenaga (12/5/2021 3:43:14 AM UTC)
 game_concept_historical_figure_10001142:0 "Katakura Shigenaga"
 game_concept_historical_figure_10001142_desc:0 "#medium #bold Katakura Shigenaga#! был японским самураем [Concept('historical_figure_Azuchi-Momoyama_period','Azuchi-Momoyama period')|E] through early [Concept('historical_figure_Edo_period','Edo period')|E]. The son of [Concept('historical_figure_10001141','Katakura Kagetsuna')|E], Shigenaga был second man to bear the common name Kojūrō. His name was originally #bold Shigetsuna#!; however, to avoid conflict with the fourth shōgun Ietsuna’s name, he changed it to Shigenaga.\n\nIn 1614, he took part в Osaka Campaign, fighting Gotō Matabei at Dōmyōji Temple.\n\nFollowing the [Concept('historical_figure_Siege_of_Osaka','Osaka Campaign')|E], Shigenaga married a daughter of [Concept('historical_figure_10021164','Sanada Yukimura')|E] и his wife, [Concept('historical_figure_10043354','Chikurin-in')|E], иdopted their second son, [Concept('historical_figure_Sanada_clan','Sanada')|E] Daihachi, later known as #bold \"Katakura Heinosuke Morinobu\"#!. Он also assisted many masterless former Sanada вассаломs.\n\nHe was succeeded by his maternal grandson also adopted son, Kagenaga.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Suzuki_Motonobu (12/4/2021 7:53:55 PM UTC)
 game_concept_historical_figure_10001160:0 "Suzuki Motonobu"
 game_concept_historical_figure_10001160_desc:0 "#medium #bold Suzuki Motonobu #! был японским самураем [Concept('historical_figure_Sengoku_period','Sengoku')|E] through early [Concept('historical_figure_Edo_period','Edo period')|E]. A former merchant, he was studying tea ceremony in Kyoto when hired by [Concept('historical_figure_10001035','Date Masamune')|E]. Also known as #bold Shichirōemon#!. Он was given the job of treasurer, и was involved in external affairs, as well. Masamune granted Motonobu Furukawa Castle. Motonobu felt that Masamune would achieve overlordship over Japan, и so he began to compose a legal code to prepare for that eventuality. However, as this did not happen, the draft was destroyed as per Motonobu’s will.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Hasekura_Tsunenaga (8/26/2022 7:29:07 PM UTC)
 game_concept_historical_figure_10001165:0 "Hasekura Tsunenaga"
 game_concept_historical_figure_10001165_desc:0 "#medium #bold Hasekura Rokuemon Tsunenaga#! был [Concept('historical_figure_Kirishitan','kirishitan')|E] Japanese [Concept('historical_figure_Samurai','самураем')|E] и вассалом of [Concept('historical_figure_10001035','Date Masamune')|E], the [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_Sendai','Sendai')|E]. Он was of Japanese imperial descent with ancestral ties to [Concept('historical_figure_10041028','Emperor Kanmu')|E]. Other names include #bold Philip Francis Faxicura#!, #bold Felipe Francisco Faxicura#!, и #bold Philippus Franciscus Faxecura Rocuyemon#! in period European sources.\n\nВ years 1613 through 1620, Hasekura headed the [Concept('historical_figure_KeichC58D','Keichō')|E] Embassy, a diplomatic mission to Pope Paul V. Он visited New Spain и various other ports-of-call in Europe on the way. On the return trip, Hasekura и his companions re-traced their route across New Spain in 1619, sailing from Acapulco for [Concept('historical_figure_Manila','Manila')|E], и then sailing north to Japan in 1620. Он is considered the first Japanese ambassador в Americas и in Spain, despite other less well-known и less well-documented missions preceding his mission.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Shiroishi_Munezane (8/10/2022 6:27:47 PM UTC)
 game_concept_historical_figure_10006613:0 "Shiroishi Munezane"
 game_concept_historical_figure_10006613_desc:0 "#medium #bold Shiroishi Munezane #! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through Azuchi-Momoyama Period, who served as a вассалом [Concept('historical_figure_Date_clan','Date clan')|E]. Он held the court title of [Concept('historical_figure_Kokushi_officials','Wakasa no kami')|E].\n\nMunezane first served [Concept('historical_figure_10001021','Date Terumune')|E], taking part in Terumune’s later campaigns. After serving Masamune for several years, Munezane received the Shiomatsu region as his personal fief in 1586.\n\nWhen the Date invaded [Concept('historical_figure_Aizu','Aizu')|E] three years later, Munezane served under [Concept('historical_figure_10001031','Date Shigezane')|E], who would later play an active role в [Concept('historical_figure_Ashina_clan_Japan','Ashina')|E] family’s defeat. For his distinguished service in this conflict, Munezane былwarded the Mizusawa domain иn income fief of 15,000 [Concept('historical_figure_Koku','koku')|E].\n\nВ 1590s, Munezane went to [Concept('historical_figure_Korea','Korea')|E] и fought as part of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s invasion Korean peninsula.#!\n\n#weak Википедия#!"

