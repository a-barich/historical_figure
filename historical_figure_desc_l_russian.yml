 game_concept_historical_figure_12240101_desc:0 "#medium #bold Ризен#! был японским поэтом-[Concept('historical_figure_Waka_poetry','waka')|E] эпохи середины [Concept('historical_figure_Heian_period','Хэйан')|E]. Одно из его стихотворений было включено в [Concept('historical_figure_Ogura_Hyakunin_Isshu','Ogura Hyakunin Isshu')|E], а тридцать один из его стихов были включены в [Concept('historical_figure_ChokusenshC5AB','имперские антологии')|E] из Гошуй Вакашу.\n\n#S Биография#!\nХотя точные даты его рождения и смерти неизвестны, он жил примерно с 998 по 1064 год.\n\nМонах [Concept('historical_figure_Tendai','Tendai')|E] в Хиэй-дзан, он позже стал настоятелем монастыря Гион. Он жил отшельником в Ōхара, а затем, в конце жизни, в Унринъин.#!\n\n#weak Википедия#!"

