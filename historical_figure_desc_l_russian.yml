 game_concept_historical_figure_10021607_desc:0 "#medium #bold Takanashi Masayori #! был вассалом beneath the clan of [Concept('historical_figure_Uesugi_clan','Uesugi')|E] throughout the latter [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Feudal_Japan','Feudal Japan')|E]. Masayori был eldest son of Shinano warlord [Concept('historical_figure_10021600','Takanashi Sumiyori')|E] и supported his father’s intent to restore their lиfter [Concept('historical_figure_10020010','Takeda Shingen')|E] claimed it as his own.\n\nAs Masayori thus became a вассалом to the powerful [Concept('historical_figure_10032011','Uesugi Kenshin')|E] in prospect of achieving this goal, he fought under the former’s banner throughout the Third и Fourth [Concept('historical_figure_Battles_of_Kawanakajima','Battles of Kawanakajima')|E]. As a result of Masayori’s service he became known as one of Kenshin’s Twenty-Eight Generals. Despite this, Masayori did not support his lord following Kawanakajima in 1561, but chose the [Concept('historical_figure_Ogasawara_clan','Ogasawara')|E] as a new master.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Tsunemoto (2/10/2022 2:10:02 PM UTC)
 game_concept_historical_figure_10120001:0 "Minamoto no Tsunemoto"
 game_concept_historical_figure_10120001_desc:0 "#medium #bold Minamoto no Tsunemoto#! был [Concept('historical_figure_Samurai','самураем')|E] и Imperial Prince during Japan’s [Concept('historical_figure_Heian_period','Heian period')|E], one progenitors [Concept('historical_figure_Seiwa_Genji','Seiwa Genji')|E] branch [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E]. Он был son of Sadazumi-shinnō и grandson of [Concept('historical_figure_10041034','Emperor Seiwa')|E]. Legend has it that Tsunemoto, in his childhood, was called Rokusonnō, with \"roku\" meaning that his father был шестым son of Emperor Seiwa, и \"son\" meaning that he был grandson Emperor.\n\nTsunemoto took part in a number of campaigns for the Imperial Court, including those against [Concept('historical_figure_10110402','Taira no Masakado')|E] in 940 иgainst [Concept('historical_figure_11007120','Fujiwara no Sumitomo')|E] the following year.\n\nHe held the title of [Concept('historical_figure_Chinjufu-shC58Dgun','Chinjufu-shōgun')|E], или Commander-in-chief Defense North, и was granted the clan name of Minamoto by the Emperor in 961, the year he died.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Mitsunaka (4/11/2022 3:17:20 AM UTC)
 game_concept_historical_figure_10120002:0 "Minamoto no Mitsunaka"
 game_concept_historical_figure_10120002_desc:0 "#medium #bold Minamoto no Mitsunaka#!, was born as Myoomaru son of [Concept('historical_figure_10120001','Minamoto no Tsunemoto')|E], был [Concept('historical_figure_Samurai','самураем')|E] и Court official of Japan’s [Concept('historical_figure_Heian_period','Heian period')|E]. Mitsunaka belonged to the [Concept('historical_figure_Seiwa_Genji','Seiwa Genji')|E] branch Minamoto clan, which traced its ancestry to [Concept('historical_figure_10041034','Emperor Seiwa')|E]. Он loyally served several successive Fujiwara regents beginning with Fujiwara no Morotada. There is debate among scholars as to his involvement в Anna Plot of 969. All agree that Mitsunaka alleged that Minamoto no Takaakira was plotting against the Throne. However, whilst some believe that there был genuine threat to the Throne, и that it was Mitsunaka’s warning that prevented the plot from succeeding, others view the incident as one manufactured for political gain. Takaakira was Morotada’s principal rival, и his being implicated в plot removed him as a threat; the truthfulness accusations levelled against Takaakira is not known. In any case, the negative consequences for Takaakira put Mitsunaka firmly in Morotada’s good graces. Later, Mitsunaka would assist Fujiwara no Kaneie in his plot to coerce [Concept('historical_figure_10041043','Emperor Kazan')|E] into taking Buddhist vows иbdicating in favor of Fujiwara’s seven-year-old grandson.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yorimitsu (8/1/2022 9:59:15 AM UTC)
 game_concept_historical_figure_10120011:0 "Minamoto no Yorimitsu"
 game_concept_historical_figure_10120011_desc:0 "#medium #bold Minamoto no Yorimitsu#!, также известный как #bold Minamoto no Raikō#!, served the regents [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E] along with his brother [Concept('historical_figure_10120013','Yorinobu')|E], taking the violent measures the Fujiwara were themselves unable to take. Он is one earliest Minamoto of historical note for his military exploits, и is known for quelling the bandits of Ōeyama.\n\nHis loyal service earned him the governorships of [Concept('historical_figure_Izu_Province','Izu Province')|E], [Concept('historical_figure_Kozuke_Province','Kozuke')|E] и number of others in turn, as well as a number of other high government positions. Yorimitsu served as commander of a regiment Imperial Guard, иs a secretary в Ministry of War. When his father [Concept('historical_figure_10120002','Minamoto no Mitsunaka')|E] died, he inherited [Concept('historical_figure_Settsu_Province','Settsu Province')|E].\n\nYorimitsu is usually accompanied by his four legendary вассаломs, known as the Shitennō. They were [Concept('historical_figure_12521200','Watanabe no Tsuna')|E], Sakata no Kintoki, Urabe no Suetake, и Usui Sadamitsu.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yorinobu (3/25/2021 10:43:48 PM UTC)
 game_concept_historical_figure_10120013:0 "Minamoto no Yorinobu"
 game_concept_historical_figure_10120013_desc:0 "#medium #bold Minamoto no Yorinobu#! был [Concept('historical_figure_Samurai','самураем')|E] commander и member powerful [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E]. Он был son of [Concept('historical_figure_10120002','Minamoto no Mitsunaka')|E]. Along with his brother [Concept('historical_figure_10120011','Yorimitsu')|E], Yorinobu served the regents [Concept('historical_figure_Fujiwara_clan','Fujiwara clan')|E], taking the violent measures the Fujiwara were themselves unable to take. Он held the title, passed down from his father, of [Concept('historical_figure_Chinjufu-shC58Dgun','Chinjufu-shōgun')|E], Commander-in-chief Defense North. Он served as Governor Japanese [Concept('historical_figure_Ise_Province','Ise')|E], Shinano, Sagami, Mutsu и [Concept('historical_figure_Kai_Province','Kai Provinces')|E], и был progenitor [Concept('historical_figure_Kawachi_Genji','Kawachi Genji')|E].\n\nYorinobu is particularly known for being a favorite [Concept('historical_figure_Sessho_and_Kampaku','Regent')|E] [Concept('historical_figure_11000102','Fujiwara no Michinaga')|E], и for suppressing a revolt by [Concept('historical_figure_10110510','Taira no Tadatsune')|E], vice-governor of [Concept('historical_figure_Kazusa_Province','Kazusa Province')|E]. Он had originally refused, for personal reasons, but eventually assented to taking on the charge of defeating Tadatsune, after being made Governor of Kai. While making preparations to attack, Tadatsune surrendered, offering no resistance in 1031.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yoriyoshi (1/31/2022 5:29:32 AM UTC)
 game_concept_historical_figure_10120035:0 "Minamoto no Yoriyoshi"
 game_concept_historical_figure_10120035_desc:0 "#medium #bold Minamoto no Yoriyoshi#! был главой Japan’s [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E]. Along with his son [Concept('historical_figure_10120040','Minamoto no Yoshiie')|E], he led the Imperial forces against rebellious forces в north. This campaign would be called the [Concept('historical_figure_Zenkunen_War','Zenkunen War')|E], и would be followed some years later by the [Concept('historical_figure_Gosannen_War','Gosannen War')|E]. His childhood name was Odaimaru.\n\nHe held the title, passed down from his father, of [Concept('historical_figure_Chinjufu-shC58Dgun','Chinjufu-shōgun')|E], Commander-in-chief Defense North.\n\nYoriyoshi accompanied his father [Concept('historical_figure_10120013','Minamoto no Yorinobu')|E] on his own missions to defend the Empire, quelling rebellions и disturbances. Thus he gained much of his knowledge of tactics и strategy. Он fought в Zenkunen War for twelve years starting in 1051, including the Battle of Kawasaki. In 1063, Yoriyoshi founded [Concept('historical_figure_Tsurugaoka_Hachiman-gC5AB','Tsurugaoka Hachiman-gū')|E] in [Concept('historical_figure_Kamakura_Kanagawa','Kamakura')|E] which was to become, roughly a century later, the primary shrine Minamoto clan when they began the [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yoshiie (7/12/2022 5:01:10 PM UTC)
 game_concept_historical_figure_10120040:0 "Minamoto no Yoshiie"
 game_concept_historical_figure_10120040_desc:0 "#medium #bold Minamoto No Yoshiie#!, также известный как #bold Hachimantarō#!, был [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E] [Concept('historical_figure_Samurai','самураем')|E] late [Concept('historical_figure_Heian_period','Heian period')|E], и [Concept('historical_figure_Chinjufu-shC58Dgun','Chinjufu-shōgun')|E].\n\nThe first son of [Concept('historical_figure_10120035','Minamoto no Yoriyoshi')|E], he proved himself in battle with the Abe clan в [Concept('historical_figure_Zenkunen_War','Zenkunen War')|E] и the Kiyohara clan в [Concept('historical_figure_Gosannen_War','Gosannen War')|E]. Subsequently, he became something of a paragon of samurai skill и bravery.\n\n#S The Zenkunen War#!\nIn 1050, [Concept('historical_figure_12033010','Abe no Yoritoki')|E] wave the post of Chinjufu-shōgun, as the Abe clan had for many generations. Effectively, however, Yoritoki commanded the entire region, denying the official Governor any true power. As a result, Yoshiie’s father былppointed both chinjufu shōgun и governor, и Yoshiie traveled north with him to resolve the situation.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yoshitsuna (12/1/2020 2:32:59 PM UTC)
 game_concept_historical_figure_10120041:0 "Minamoto no Yoshitsuna"
 game_concept_historical_figure_10120041_desc:0 "#medium #bold Minamoto no Yoshitsuna#!, also called #bold Kamo Jirō#!, был самураем [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E]. Он was son of [Concept('historical_figure_10120035','Minamoto no Yoriyoshi')|E] и brother of [Concept('historical_figure_10120040','Minamoto no Yoshiie')|E].\n\nIn 1181 he fought в [Concept('historical_figure_Gosannen_War','Gosannen War')|E] along with his brother [Concept('historical_figure_10120040','Minamoto no Yoshiie')|E]. After the war he revolted against his brother after a dispute in 1096 but failed. Then he was exiled to [Concept('historical_figure_Izu_Province','Izu Province')|E] и stayed there until his death in 1134.\n\n#S References#!\n$EFFECT_LIST_BULLET$Frederic, Louis. \"Japan Encyclopedia.\" Cambridge, Massachusetts: Harvard University Press.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yoshimitsu (5/23/2022 4:43:05 PM UTC)
 game_concept_historical_figure_10120042:0 "Minamoto no Yoshimitsu"
 game_concept_historical_figure_10120042_desc:0 "#medium #bold Minamoto no Yoshimitsu#!, son [Concept('historical_figure_Chinjufu-shC58Dgun','Chinjufu-shōgun')|E] [Concept('historical_figure_10120035','Minamoto no Yoriyoshi')|E], был [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E] Bushō during Japan’s Heian Period. His brother был [Concept('historical_figure_10120040','Minamoto no Yoshiie')|E]. Minamoto no Yoshimitsu is credited as the ancient progenitor Japanese martial art, Daitō-ryū aiki-jūjutsu. Yoshimitsu is также известный как #bold Shinra Saburō#!. The [Concept('historical_figure_Nickname','nickname')|E] Shinra comes from the Shinra Zenjindo Hall of [Concept('historical_figure_Mii-dera','Mii-dera')|E] Temple, where he had his coming-of-age ceremony. His [Concept('historical_figure_Dharma_name','Dharma name')|E] was #bold Senkōin Shuntoku Sonryō#!.\n\nAccording to Daitō-ryū’s initial history, Yoshimitsu dissected the corpses of men killed in battle, и studied them for the purpose of learning vital point striking и joint lock techniques. Daitō-ryū takes its name from that of a mansion that Yoshimitsu lived in as a child, called \"Daitō\", in [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yoshikuni (1/31/2022 5:29:34 AM UTC)
 game_concept_historical_figure_10120046:0 "Minamoto no Yoshikuni"
 game_concept_historical_figure_10120046_desc:0 "#medium #bold Minamoto no Yoshikuni#! was son of famous [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_10120040','Minamoto no Yoshiie')|E] иn ancestor [Concept('historical_figure_Ashikaga_clan','Ashikaga')|E] и Nitta clans. Yoshikuni был samurai who first implored the spirit [Concept('historical_figure_Iwashimizu_Shrine','Iwashimizu Shrine')|E] to start living in this bamboo grove и he built the shrine in honor god [Concept('historical_figure_Hachiman','Hachiman')|E]. His childhood name was Kugenmaru. Он became a monk in 1154, dying two years later.\n\n#S Family#!\n$EFFECT_LIST_BULLET$Отец: [Concept('historical_figure_10120040','Minamoto no Yoshiie')|E]\n$EFFECT_LIST_BULLET$Мать: Daughter of Fujiwara no Aritsuna \n$EFFECT_LIST_BULLET$Children: 〈〈[Concept('historical_figure_10120056','Minamoto no Yoshishige')|E]〉〉 〈〈[Concept('historical_figure_10120057','Minamoto no Yoshiyasu')|E]〉〉\n$EFFECT_LIST_BULLET$[Concept('historical_figure_10120056','Minamoto no Yoshishige')|E]\n$EFFECT_LIST_BULLET$[Concept('historical_figure_10120057','Minamoto no Yoshiyasu')|E]#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Tameyoshi (5/27/2022 4:53:05 AM UTC)
 game_concept_historical_figure_10120048:0 "Minamoto no Tameyoshi"
 game_concept_historical_figure_10120048_desc:0 "#medium #bold [Concept('historical_figure_Minamoto_clan','Minamoto')|E] no Tameyoshi#! was head Minamoto clan during his lifetime, и son of Minamoto no Yoshichika, son of [Concept('historical_figure_10120040','Minamoto no Yoshiie')|E]. Он led the Minamoto в [Concept('historical_figure_HC58Dgen_Rebellion','Hōgen Rebellion')|E]. Tameyoshi is также известный как #bold Mutsu Shirō#!.\n\nThough he was most famous for his involvement в [Concept('historical_figure_HC58Dgen_Rebellion','Hōgen Rebellion')|E], Minamoto no Tameyoshi is also said to have intervened in a number of other conflicts earlier in his life. Around 1113, the ongoing rivalry between the [Concept('historical_figure_Sohei','warrior monks')|E] of [Concept('historical_figure_Mii-dera','Mii-dera')|E] и [Concept('historical_figure_Enryaku-ji','Enryaku-ji')|E] erupted into outright violence в streets of [Concept('historical_figure_Kyoto','Kyoto')|E]. Though the palace guard mobilized quickly to protect the Emperor, it is said that Tameyoshi, with a handful of mounted samurai, drove the mobs away himself.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yoshishige (1/31/2022 5:32:07 AM UTC)
 game_concept_historical_figure_10120056:0 "Minamoto no Yoshishige"
 game_concept_historical_figure_10120056_desc:0 "#medium #bold [Concept('historical_figure_Minamoto_clan','Minamoto')|E] no Yoshishige#! был progenitor Nitta branch family Minamoto samurai clan, who fought alongside the Minamoto в [Concept('historical_figure_Genpei_War','Genpei War')|E]. Он is также известный как #bold Nitta Tarō#! и #bold Nitta Yoshishige#!.\n\nHis father was [Concept('historical_figure_10120046','Minamoto no Yoshikuni')|E] и his grandfather [Concept('historical_figure_10120040','Minamoto no Yoshiie')|E].\n\nIn 1156, he fought в Hogen Rebellion with [Concept('historical_figure_10110025','Taira no Kiyomori')|E]. Он also fought with Kiyomori в [Concept('historical_figure_Heiji_Rebellion','Heiji Rebellion')|E] in 1160 along with his younger brother [Concept('historical_figure_10120057','Minamoto no Yoshiyasu')|E]. However he switched sides shortly after the rebellion и fought with the [Concept('historical_figure_Minamoto','Minamoto')|E] в [Concept('historical_figure_Genpei_War','Genpei War')|E] two decades later. Он fought в [Concept('historical_figure_Battle_of_Awazu','Battle of Awazu')|E] with his brother in 1184, иgain в [Concept('historical_figure_Battle_of_Yashima','Battle of Yashima')|E] a year later. Он died in 1202.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yoshiyasu (1/13/2022 1:29:55 AM UTC)
 game_concept_historical_figure_10120057:0 "Minamoto no Yoshiyasu"
 game_concept_historical_figure_10120057_desc:0 "#medium #bold Minamoto no Yoshiyasu#!, also called #bold Ashikaga Yoshiyasu#! был [Concept('historical_figure_Samurai','самураем')|E] late [Concept('historical_figure_Heian_period','Heian period')|E]. Он is known for his participation в Hōgen rebellion in 1156. Он is best known as the founder [Concept('historical_figure_Ashikaga_clan','Ashikaga clan')|E].\n\n#S Жизнь#!\nYoshiyasu was born in 1139, as the son of [Concept('historical_figure_10120046','Minamoto no Yoshikuni')|E]. During the Hōgen rebellion in 1156, he burned one [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E]’s mansions in [Concept('historical_figure_Kyoto','Kyoto')|E], и killed [Concept('historical_figure_10120048','Minamoto no Tameyoshi')|E]. Он was killed shortly after in 1157.\n\n#S Family#!\n$EFFECT_LIST_BULLET$Отец: [Concept('historical_figure_10120046','Minamoto no Yoshikuni')|E]\n$EFFECT_LIST_BULLET$Мать: daughter of Minamoto no Arifusa#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yoshitomo (7/9/2022 1:42:11 PM UTC)
 game_concept_historical_figure_10120063:0 "Minamoto no Yoshitomo"
 game_concept_historical_figure_10120063_desc:0 "#medium #bold Minamoto no Yoshitomo#! был head [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E] и general late [Concept('historical_figure_Heian_period','Heian period')|E] of [Concept('historical_figure_History_of_Japan','Japanese history')|E]. His son [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] became [Concept('historical_figure_ShC58Dgun','shōgun')|E] и founded the [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E], the first shogunate в history of [Concept('historical_figure_Japan','Japan')|E].\n\nHis [Concept('historical_figure_Dharma_name','Dharma name')|E] was #bold Shōjō Juin#!.\n\n#S Hōgen Rebellion#!\nWith the outbreak [Concept('historical_figure_HC58Dgen_Rebellion','Hōgen Rebellion')|E] in 1156, the members Minamoto и [Concept('historical_figure_Taira','Taira')|E] [Concept('historical_figure_Samurai','самураем')|E] clans were beckoned into the conflict. Yoshitomo sided along with [Concept('historical_figure_10110025','Taira no Kiyomori')|E] in support [Concept('historical_figure_10041054','Emperor Go-Shirakawa')|E] и [Concept('historical_figure_11000150','Fujiwara no Tadamichi')|E], while his father [Concept('historical_figure_10120048','Minamoto no Tameyoshi')|E] sided with the retired [Concept('historical_figure_10041053','Emperor Sutoku')|E] и [Concept('historical_figure_11000153','Fujiwara no Yorinaga')|E]. Yoshitomo, defeating his father и the forces of Sutoku и Yorinaga, became head Minamoto и established himself as a political power в capital of [Concept('historical_figure_Kyoto','Kyoto')|E]. However, despite his attempts to have his father pardoned, Tameyoshi was executed.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Tametomo (8/1/2022 9:59:19 AM UTC)
 game_concept_historical_figure_10120070:0 "Minamoto no Tametomo"
 game_concept_historical_figure_10120070_desc:0 "#medium #bold Minamoto no Tametomo#!, также известный как #bold Chinzei Hachirō Tametomo#!, был samurai who fought в [Concept('historical_figure_HC58Dgen_Rebellion','Hōgen Rebellion')|E] of 1156. Он был son of [Concept('historical_figure_10120048','Minamoto no Tameyoshi')|E], и brother to [Concept('historical_figure_10120072','Yukiie')|E] и [Concept('historical_figure_10120063','Yoshitomo')|E].\n\nTametomo is known в epic chronicles as a powerful archer и it is said that he once sunk an entire [Concept('historical_figure_Taira','Taira')|E] ship with a single arrow by puncturing its hull below the waterline. It is also added in many legends that his left arm былbout 4 inches longer than his right, enabling a longer draw arrow, и more powerful shots. Он fought в [Concept('historical_figure_Siege_of_Shirakawa-den','Siege of Shirakawa-den')|E], along with his father, against the forces of [Concept('historical_figure_10110025','Taira no Kiyomori')|E] и [Concept('historical_figure_10120063','Minamoto no Yoshitomo')|E], his brother. The palace was set aflame, и Tametomo was forced to flee.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yukiie (12/12/2020 9:23:11 PM UTC)
 game_concept_historical_figure_10120072:0 "Minamoto no Yukiie"
 game_concept_historical_figure_10120072_desc:0 "#medium #bold [Concept('historical_figure_Minamoto','Minamoto')|E] no Yukiie#! был brother of [Concept('historical_figure_10120063','Minamoto no Yoshitomo')|E], и one commanders Minamoto forces в [Concept('historical_figure_Genpei_War','Genpei War')|E] at the end [Concept('historical_figure_Heian_period','Heian period')|E] of Japanese history.\n\nIn 1181, he was defeated at the Battle of Sunomatagawa by [Concept('historical_figure_10110046','Taira no Shigehira')|E]. After the humiliation, he fled again to Yahagigawa bridge, where he tried destroying it. However, the [Concept('historical_figure_Taira','Taira')|E] caught up и fought back, destroying his forces в Battle of Yahagigawa. However, the pursuit was called off when the [Concept('historical_figure_Taira','Taira')|E] leader, [Concept('historical_figure_10110043','Tomomori')|E], got sick.\n\nYukiie былn able to join [Concept('historical_figure_10120084','Minamoto no Yoshinaka')|E] in besieging the capital city в summer of 1183. [Concept('historical_figure_10110042','Taira no Munemori')|E] was forced to flee with the young emperor while the cloistered emperor joined Yoshinaka.: 293–294#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yoshihira (10/4/2021 12:04:50 PM UTC)
 game_concept_historical_figure_10120073:0 "Minamoto no Yoshihira"
 game_concept_historical_figure_10120073_desc:0 "#medium #bold [Concept('historical_figure_Minamoto','Minamoto')|E] no Yoshihira#! также известный как ’Akugenda’ был Minamoto clan warrior who fought alongside his father, [Concept('historical_figure_10120063','Minamoto no Yoshitomo')|E], в [Concept('historical_figure_Heiji_Rebellion','Heiji Rebellion')|E].\n\n#S Story#!\nHis mother был daughter of Miura Yoshiaki, thus indicating the close ties between the two families. His brothers were [Concept('historical_figure_10120074','Minamoto no Tomonaga')|E], [Concept('historical_figure_10120081','Minamoto no Yoshitsune')|E], [Concept('historical_figure_10120078','Minamoto no Noriyori')|E] и [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E]. Он married the daughter of [Concept('historical_figure_10120056','Minamoto no Yoshishige')|E], Shojuhime.\n\nIn 1155, Yoshihira killed his uncle, Minamoto no Yoshikata, the father of [Concept('historical_figure_10120084','Minamoto no Yoshinaka')|E].: 114\n\nThen, in 1160, Yoshihira was sent to [Concept('historical_figure_Kyoto','Kyoto')|E] to fight в [Concept('historical_figure_Heiji_Rebellion','Heiji Rebellion')|E]. The [Concept('historical_figure_Taira','Taira')|E] offered to make a peace agreement, but the [Concept('historical_figure_Minamoto','Minamoto')|E] refused, и were soon defeated.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Tomonaga (11/30/2020 7:45:04 PM UTC)
 game_concept_historical_figure_10120074:0 "Minamoto no Tomonaga"
 game_concept_historical_figure_10120074_desc:0 "#medium #bold Minamoto no Tomonaga#! был [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E] самураем late [Concept('historical_figure_Heian_period','Heian period')|E]. His father was [Concept('historical_figure_10120063','Minamoto no Yoshitomo')|E] и his mother was sister of Hatano Yoshimichi.\n\nTomonaga accompanied his father и two brothers, [Concept('historical_figure_10120073','Minamoto no Yoshihira')|E] и [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E], fleeing Kyoto following their defeat в [Concept('historical_figure_Heiji_Rebellion','Heiji Rebellion')|E] in 1160. Tomonaga had been wounded on [Concept('historical_figure_Mount_Hiei','Mount Hiei')|E]. The four made their way through snowstorms to the east in an attempt to levy troops. Yoshihira и Yoritomo went on ahead, while Tomonaga lagged behind. Tomonaga asked his father to kill him so he would not fall into the hands enemy. Yoshitomo obliged his son. Shortly afterwards, Yoshitomo былlso killed.\n\nTomonaga’s grave was defiled some time later, by Taira no Munekiyo, who brought his head to [Concept('historical_figure_Kyoto','Kyoto')|E] as a trophy.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yoritomo (8/19/2022 4:00:44 PM UTC)
 game_concept_historical_figure_10120075:0 "Minamoto no Yoritomo"
 game_concept_historical_figure_10120075_desc:0 "#medium #bold Minamoto no Yoritomo#! был founder и the first [Concept('historical_figure_Shogun','shogun')|E] [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E] of [Concept('historical_figure_Japan','Japan')|E], ruling from 1192 until 1199. Он был husband of [Concept('historical_figure_10131660','Hōjō Masako')|E] who acted as regent after his death.\n\nYoritomo был son of [Concept('historical_figure_10120063','Minamoto no Yoshitomo')|E] и belonged to [Concept('historical_figure_Seiwa_Genji','Seiwa Genji')|E]’s prestigious [Concept('historical_figure_Kawachi_Genji','Kawachi Genji')|E] family. After setting himself the rightful heir [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E], he led his clan against the [Concept('historical_figure_Taira_clan','Taira clan')|E] from his capital in [Concept('historical_figure_Kamakura','Kamakura')|E], beginning the [Concept('historical_figure_Genpei_War','Genpei War')|E] in 1180. After five years of war, he finally defeated the Taira clan в [Concept('historical_figure_Battle_of_Dan-no-ura','Battle of Dan-no-ura')|E] in 1185. Yoritomo thus established the supremacy warrior [Concept('historical_figure_Samurai','самураем')|E] caste и the first shogunate at Kamakura, beginning the [Concept('historical_figure_History_of_Japan','feudal age in Japan')|E], which lasted until the mid-19th century.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Noriyori (12/9/2021 3:16:04 AM UTC)
 game_concept_historical_figure_10120078:0 "Minamoto no Noriyori"
 game_concept_historical_figure_10120078_desc:0 "#medium #bold Minamoto no Noriyori#! был late [Concept('historical_figure_Heian_period','Heian period')|E] general, who fought alongside his brothers [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] и [Concept('historical_figure_10120081','Minamoto no Yoshitsune')|E] at a number of battles [Concept('historical_figure_Genpei_War','Genpei War')|E]. Он был шестым son of [Concept('historical_figure_10120063','Minamoto no Yoshitomo')|E].\n\n#S Ранняя жизнь#!\nAs children, he и his brothers Yoritomo и Yoshitsune were spared by [Concept('historical_figure_10110025','Taira no Kiyomori')|E] in 1160, following the death of their father, Minamoto no Yoshitomo, after their mother Tokiwa became Kiyomori’s concubine.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yoshitsune (4/8/2022 3:47:45 PM UTC)
 game_concept_historical_figure_10120081:0 "Minamoto no Yoshitsune"
 game_concept_historical_figure_10120081_desc:0 "#medium #bold Minamoto no Yoshitsune#! был military commander [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E] of [Concept('historical_figure_Japan','Japan')|E] в late [Concept('historical_figure_Heian_period','Heian')|E] и early [Concept('historical_figure_Kamakura_period','Kamakura')|E] periods. During the [Concept('historical_figure_Genpei_War','Genpei War')|E], he led a series of battles which toppled the Ise-Heishi branch [Concept('historical_figure_Taira_clan','Taira clan')|E], helping his half-brother [Concept('historical_figure_10120075','Yoritomo')|E] consolidate power. Он is considered one greatest и the most popular warriors of his era, и one most famous [Concept('historical_figure_Samurai','самураем')|E] fighters в history of Japan. Yoshitsune perished after being betrayed by the son of a trusted ally.\n\n#S Ранняя жизнь#!\nYoshitsune был ninth son of [Concept('historical_figure_10120063','Minamoto no Yoshitomo')|E], и the third и final son и child that Yoshitomo would father with [Concept('historical_figure_10120359','Tokiwa Gozen')|E]. Yoshitsune’s older half-brother [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] would go on to establish the [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E]. Yoshitsune’s name in childhood was #bold Ushiwakamaru#!. Он was born just before the [Concept('historical_figure_Heiji_Rebellion','Heiji Rebellion')|E] in 1160 in which his father и two oldest brothers were killed.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yoshinaka (5/7/2022 6:26:09 PM UTC)
 game_concept_historical_figure_10120084:0 "Minamoto no Yoshinaka"
 game_concept_historical_figure_10120084_desc:0 "#medium #bold [Concept('historical_figure_Minamoto','Minamoto')|E] no Yoshinaka#!, #bold Kiso no Yoshinaka#!, или #bold Lord Kiso#! был general from the late [Concept('historical_figure_Heian_period','Heian period')|E] of [Concept('historical_figure_History_of_Japan','Japanese history')|E]. A member Minamoto clan, [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] was his cousin и rival during the [Concept('historical_figure_Genpei_War','Genpei War')|E] between the Minamoto и the [Concept('historical_figure_Taira','Taira')|E] clans. Yoshinaka was born in [Concept('historical_figure_Musashi_Province','Musashi province')|E]. His [Concept('historical_figure_Dharma_name','dharma name')|E] was #bold Tokuon’in Gisan Senkō#!.\n\n#S Ранняя жизнь#!\nYoshinaka’s father, Minamoto no Yoshikata, was killed by [Concept('historical_figure_10120073','Minamoto no Yoshihira')|E] in 1155. Yoshihira also sought to kill Yoshinaka who escaped to [Concept('historical_figure_Shinano_Province','Shinano Province')|E].: 11 Он was raised by Nakahara Kaneto, Imai Kanehira’s father, together with his milk-brother Imai Kanehira, who would later become his best friend и most loyal вассалом. Yoshinaka later changed his name from Minamoto to Kiso, to reflect the Kiso Mountains where he was raised.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yoriie (8/3/2022 5:37:08 PM UTC)
 game_concept_historical_figure_10120086:0 "Minamoto no Yoriie"
 game_concept_historical_figure_10120086_desc:0 "#medium #bold Minamoto no Yoriie#! был second [Concept('historical_figure_ShC58Dgun','shōgun')|E] of [Concept('historical_figure_Japan','Japan')|E]’s [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E], и the first son of first shōgun [Concept('historical_figure_10120075','Yoritomo')|E]. His [Concept('historical_figure_Dharma_name','Dharma name')|E] was Hokke-in-dono Kingo Da’i Zengo.\n\n#S Жизнь#!\nMinamoto no Yoriie was born to [Concept('historical_figure_10131660','Hōjō Masako')|E] at [Concept('historical_figure_12204341','Hiki Yoshikazu')|E]’s residence in [Concept('historical_figure_Kamakura_Kanagawa','Kamakura')|E]. Before he was born, his father Yoritomo had [Concept('historical_figure_10131650','Hōjō Tokimasa')|E] и his men carry stones to build the [Concept('historical_figure_Tsurugaoka_Hachiman-gC5AB','Dankazura')|E] on Wakamiya Ōji to pray for the child’s safe delivery. When Yoriie later himself had an heir, [Concept('historical_figure_10120089','Ichiman')|E], the child былlso born at the Hiki mansion to Hiki’s daughter Wakasa no Tsubone, a fact which further consolidated an already strong emotional bond. From this relationship Hiki gained considerable influence when Yoriie became shōgun, incurring the hostility of [Concept('historical_figure_10131650','Hōjō Tokimasa')|E], who was instead close to Yoriie’s younger brother Senman, и who was in his turn trying to leverage that relationship for political advantage. His childhood name was Manju.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Sanetomo (6/30/2021 11:35:27 PM UTC)
 game_concept_historical_figure_10120087:0 "Minamoto no Sanetomo"
 game_concept_historical_figure_10120087_desc:0 "#medium #bold Minamoto no Sanetomo#! был third [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E]. Он был second son [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E] founder, [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E]. His mother was [Concept('historical_figure_10131660','Hōjō Masako')|E] и his older brother was second Kamakura shogun [Concept('historical_figure_10120086','Minamoto no Yoriie')|E].\n\nHis childhood name was #bold Senman#!. Он был last head [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E] of [Concept('historical_figure_Japan','Japan')|E]. His [Concept('historical_figure_Dharma_name','Dharma name')|E] was #bold Daijijitonoseinikuraigoshokojingi#!.\n\nHe былn accomplished [Concept('historical_figure_Waka_poetry','waka')|E] poet.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Ichiman (3/23/2022 11:40:37 AM UTC)
 game_concept_historical_figure_10120089:0 "Minamoto no Ichiman"
 game_concept_historical_figure_10120089_desc:0 "#medium #bold Minamoto no Ichiman#! был eldest son 2nd [Concept('historical_figure_Kamakura_shogunate','Kamakura shōgun')|E] [Concept('historical_figure_10120086','Minamoto no Yoriie')|E]. His mother, Wakasa no Tsubone, was [Concept('historical_figure_12204341','Hiki Yoshikazu')|E]’s daughter, и the child was brought up by the Hiki clan. A year after he was born, his grandfather, [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E], died. The child was murdered at the age of 6. His father would later be murdered a year later.\n\n#S Жизнь#!\nWhen in 1203 Yoriie became seriously ill, the [Concept('historical_figure_HC58DjC58D_clan','Hōjō clan')|E] supported his brother Senman as a future successor, while the Hiki supported son Ichiman. To avoid power falling into the hands Hiki clan, the Hōjō decided to get rid Hiki clan и their protégé.\n\nOn a pretext, [Concept('historical_figure_10131650','Hōjō Tokimasa')|E] invited Hiki Yoshikazu to his home иssassinated him.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Kugy%C5%8D_(priest) (1/31/2022 5:31:47 AM UTC)
 game_concept_historical_figure_10120092:0 "Kugyō (priest)"
 game_concept_historical_figure_10120092_desc:0 "#medium #bold Kugyō#!, также известный как [Concept('historical_figure_Minamoto_clan','Minamoto')|E] no Zensai или Saemon Hokkyō Yoriaki, был second son second [Concept('historical_figure_Kamakura_shogunate','Kamakura shōgun')|E] of Japan, [Concept('historical_figure_10120086','Minamoto no Yoriie')|E]. At the age of six, after his father was killed in Shuzenji in Izu, he became his uncle [Concept('historical_figure_10120087','Sanetomo')|E]’s adopted son and, thanks to his grandmother [Concept('historical_figure_10131660','Hōjō Masako')|E]’s intercession, a disciple of Songyō, [Concept('historical_figure_Tsurugaoka_Hachiman-gC5AB','Tsurugaoka Hachiman-gū')|E]’s [Concept('historical_figure_BettC58D','bettō')|E]. After his [Concept('historical_figure_Tonsure','tonsure')|E] he was given the Buddhist name \"Kugyō\" replacing his childhood name Yoshinari. Он then went to Kyōto to take his vows, coming back at age 18 to become Tsurugaoka Hachiman-gū’s new bettō, the shrine’s fourth. In 1219 he murdered his uncle Sanetomo on the stone stairs at Tsurugaoka Hachiman-gū в shogunal capital of [Concept('historical_figure_Kamakura','Kamakura')|E], an act for which he was himself slain on the same day.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Takeda_Nobuyoshi_(1128%E2%80%931186) (4/30/2022 7:13:08 AM UTC)
 game_concept_historical_figure_10120111:0 "Takeda Nobuyoshi (1128–1186)"
 game_concept_historical_figure_10120111_desc:0 "#medium #bold Takeda Nobuyoshi#! был [Concept('historical_figure_Samurai','самураем')|E] lord late [Concept('historical_figure_Heian_period','Heian')|E] и early [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. Он был founder [Concept('historical_figure_Takeda_clan','Takeda clan')|E] и the father of [Concept('historical_figure_12360100','Ichijō Tadayori')|E]. Он былlso known as #bold Takeda Tarō#!.\n\n#S Жизнь#!\n#bold Minamoto no Ryūkōmaru#! was born on September 11, 1128, the son of Minamoto no Kiyomitsu, the 3rd head [Concept('historical_figure_Kai_Province','Kai')|E] [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E]. Он был great-grandson of [Concept('historical_figure_10120042','Minamoto no Yoshimitsu')|E]. In 1140, at the age of 13, he held his coming of age ceremony at Takeda Hachimangū shrine, и changed his name to Takeda Tarō Nobuyoshi.\n\nIn 1180, he joined the [Concept('historical_figure_Genpei_War','Genpei War')|E] on the side Minamoto clan и participated в [Concept('historical_figure_Battle_of_Uji_1180','Battle of Uji')|E]. After defeating the remaining forces [Concept('historical_figure_Taira_clan','Taira clan')|E] in [Concept('historical_figure_Shinano_Province','Shinano Province')|E], he progressed to [Concept('historical_figure_Suruga_Province','Suruga Province')|E] with [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E]’s forces.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Yasuda_Yoshisada (4/30/2022 7:12:48 AM UTC)
 game_concept_historical_figure_10120113:0 "Yasuda Yoshisada"
 game_concept_historical_figure_10120113_desc:0 "#medium #bold Yasuda Yoshisada#! был [Concept('historical_figure_Samurai','самураем')|E] lord late [Concept('historical_figure_Heian_period','Heian')|E] и early [Concept('historical_figure_Kamakura_period','Kamakura period')|E]. Он served as Governor of [Concept('historical_figure_TC58DtC58Dmi_Province','Tōtōmi Province')|E] for both the [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E] и the [Concept('historical_figure_Imperial_Court_in_Kyoto','Imperial Court')|E], as [Concept('historical_figure_Shugo','shugo')|E] и [Concept('historical_figure_Kokushi_official','kami')|E], respectively.\n\n#S Жизнь#!\nYasuda Yoshisada was born in 1134, the son of [Concept('historical_figure_Minamoto_no_Yoshikiyo','Minamoto no Yoshikiyo')|E], the 2nd head Kai [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E]. The Kai Minamoto clan was [Concept('historical_figure_Seiwa_Genji','Seiwa Genji')|E] lineage. Он былdopted by his elder brother Minamoto no Kiyomitsu.\n\nDuring the late Heian period, the Kai Minamoto clan expanded и settled in various parts Kōfu Basin, but the Saigusa clan, a powerful ancient family of government officials в Kyōtō region, was defeated after the suspension Yashiro Manor in 1162. It is believed that Yoshisada had expanded into the eastern part Kōfu Basin и succeeded the old Yasuda clan, thus taking the surname Yasuda.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Satake_Masayoshi (6/3/2021 9:20:47 AM UTC)
 game_concept_historical_figure_10120130:0 "Satake Masayoshi"
 game_concept_historical_figure_10120130_desc:0 "#medium #bold Satake Masayoshi#! был японским [Concept('historical_figure_Samurai','самураем')|E] [Concept('historical_figure_Heian_period','Heian period')|E]. The grandson of [Concept('historical_figure_10120042','Minamoto no Yoshimitsu')|E], Masayoshi был resident of [Concept('historical_figure_Hitachi_Province','Hitachi Province')|E]. Он was killed in battle by [Concept('historical_figure_10120046','Minamoto no Yoshikuni')|E] around 1147. Masayoshi был founder [Concept('historical_figure_Satake_clan','Satake clan')|E].\n\n#S References#!\n$EFFECT_LIST_BULLET$\"Ashikaga-shi \" on Harimaya. com#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yorimasa (1/31/2022 5:29:30 AM UTC)
 game_concept_historical_figure_10120250:0 "Minamoto no Yorimasa"
 game_concept_historical_figure_10120250_desc:0 "#medium #bold [Concept('historical_figure_Minamoto_clan','Minamoto')|E] no Yorimasa #! был prominent [Concept('historical_figure_Japan','Japanese')|E] poet whose works appeared in various anthologies. Он served eight different emperors in his long career, holding posts such as hyōgo no kami. Он былlso a warrior, leading the Minamoto armies at the beginning [Concept('historical_figure_Genpei_War','Genpei War')|E].\n\nВ clashes between the Minamoto и [Concept('historical_figure_Taira','Taira')|E] clans that had gone on for decades, Yorimasa had tried to stay out of politics, иvoided taking sides. Он did participate в Hōgen rebellion in 1156. For a time, he was even friends with [Concept('historical_figure_10110025','Taira no Kiyomori')|E]. During the [Concept('historical_figure_Heiji_Rebellion','Heiji Rebellion')|E] of 1160, he leaned just enough in favor Taira that it allowed them to overthrow the Minamoto. However, by the time he officially retired from military service in Kiyomori’s army in 1179, Yorimasa had changed his mind about opposing his own clan. Он entered the Buddhist priesthood.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Nakatsuna (10/4/2020 9:21:57 AM UTC)
 game_concept_historical_figure_10120260:0 "Minamoto no Nakatsuna"
 game_concept_historical_figure_10120260_desc:0 "#medium #bold Minamoto no Nakatsuna#! былn elder son of [Concept('historical_figure_10120250','Minamoto no Yorimasa')|E], was on active service, fighting в [Concept('historical_figure_Battle_of_Uji_1180','Battle of Uji')|E] in 1180 during that part of [Concept('historical_figure_Genpei_War','Genpei War')|E]. He, his father и young brother [Concept('historical_figure_10120301','Minamoto no Kanetsuna')|E] were fighting against [Concept('historical_figure_Taira','Taira')|E] [Concept('historical_figure_Samurai','самураем')|E]. But they were not able to defeat the enemy so they safely returned to [Concept('historical_figure_ByC58DdC58D-in','Byōdō-in')|E] temple for a short time. While Yorimasa’s sons defended the temple, Yorimasa committed [Concept('historical_figure_Seppuku','Seppuku')|E] rather than surrender. Nakatsuna soon followed.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Kanetsuna (10/4/2020 9:12:37 AM UTC)
 game_concept_historical_figure_10120301:0 "Minamoto no Kanetsuna"
 game_concept_historical_figure_10120301_desc:0 "#medium #bold Minamoto no Kanetsuna#! был son of [Concept('historical_figure_10120250','Minamoto no Yorimasa')|E].\n\nKanetsuna participated в first [Concept('historical_figure_Battle_of_Uji_1180','Battle of Uji')|E] in 1180 that opened the [Concept('historical_figure_Genpei_War','Genpei War')|E]. Он accompanied his father, Yorimasa, и brother, [Concept('historical_figure_10120260','Nakatsuna')|E], in opposing the [Concept('historical_figure_Taira_clan','Taira clan')|E]. В Battle of Uji, the commander, [Concept('historical_figure_Minamoto','Minamoto')|E] no Yorimasa, realized that his forces were unable to stop the powerful Taira from advancing. Yorimasa decided to retreat to defend [Concept('historical_figure_ByC58DdC58D-in','Byōdō-in')|E] temple with his army и [Concept('historical_figure_SC58Dhei','sōhei')|E], so-called \"warrior monks\" of feudal Japan. Taira samurai, in pursuit of Yorimasa, soon besieged the temple. Yorimasa was struck в right elbow by an arrow. Yorimasa’s sons, Kanetsuna и [Concept('historical_figure_10120260','Nakatsuna')|E], held off the Taira while their father committed [Concept('historical_figure_Seppuku','seppuku')|E]. Kanetsune was struck under his helmet by an arrow while Nakatsuna fell mortally wounded before joining his father in ritual death. Yorimasa’s head was taken by one of his own вассаломs, weighted by a rock, и sunk в Uji River.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Minamoto_no_Yoshitsune (4/8/2022 3:47:45 PM UTC)
 game_concept_historical_figure_10120315:0 "Minamoto no Yoshitsune"
 game_concept_historical_figure_10120315_desc:0 "#medium #bold Minamoto no Yoshitsune#! был military commander [Concept('historical_figure_Minamoto_clan','Minamoto clan')|E] of [Concept('historical_figure_Japan','Japan')|E] в late [Concept('historical_figure_Heian_period','Heian')|E] и early [Concept('historical_figure_Kamakura_period','Kamakura')|E] periods. During the [Concept('historical_figure_Genpei_War','Genpei War')|E], he led a series of battles which toppled the Ise-Heishi branch [Concept('historical_figure_Taira_clan','Taira clan')|E], helping his half-brother [Concept('historical_figure_10120075','Yoritomo')|E] consolidate power. Он is considered one greatest и the most popular warriors of his era, и one most famous [Concept('historical_figure_Samurai','самураем')|E] fighters в history of Japan. Yoshitsune perished after being betrayed by the son of a trusted ally.\n\n#S Ранняя жизнь#!\nYoshitsune был ninth son of [Concept('historical_figure_10120063','Minamoto no Yoshitomo')|E], и the third и final son и child that Yoshitomo would father with [Concept('historical_figure_10120359','Tokiwa Gozen')|E]. Yoshitsune’s older half-brother [Concept('historical_figure_10120075','Minamoto no Yoritomo')|E] would go on to establish the [Concept('historical_figure_Kamakura_shogunate','Kamakura shogunate')|E]. Yoshitsune’s name in childhood was #bold Ushiwakamaru#!. Он was born just before the [Concept('historical_figure_Heiji_Rebellion','Heiji Rebellion')|E] in 1160 in which his father и two oldest brothers were killed.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Tokiwa_Gozen (5/23/2021 12:23:34 AM UTC)
