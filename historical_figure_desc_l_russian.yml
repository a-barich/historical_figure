 # https://en.wikipedia.org/wiki/Rokkaku_Yoshikata (10/4/2020 10:38:14 AM UTC)
 game_concept_historical_figure_10044003:0 "Rokkaku Yoshikata"
 game_concept_historical_figure_10044003_desc:0 "#medium #bold Rokkaku Yoshikata#! был samurai head [Concept('historical_figure_Rokkaku_clan','Rokkaku clan')|E] during Japan’s [Concept('historical_figure_Sengoku_period','Sengoku period')|E]. Он was [Concept('historical_figure_Shugo','shugo')|E] и later [Concept('historical_figure_DaimyC58D','daimyō')|E] of an area of southern Ōmi province, he served as castellan of [Concept('historical_figure_Kannonji_Castle','Kannonji Castle')|E]. Он later became a [Concept('historical_figure_Buddhism_in_Japan','Buddhist')|E] monk, under the name #bold Shōtei#!.\n\n#S Жизнь of struggle#!\nThe son of Rokkaku Sadayori, Yoshikata fought in many battles for control [Concept('historical_figure_Kyoto','Kyoto')|E] area during this period. In 1549, he became allied with [Concept('historical_figure_10040500','Hosokawa Harumoto')|E] against Miyoshi Chōkei, и succeeded his father as head family in 1552. After a number of victories against the Miyoshi, the tides turned; Yoshikata и his Hosokawa allies in service [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_10040040','Ashikaga Yoshiteru')|E] began to experience a string of defeats. In 1558, the shōgun reconciled his differences with the [Concept('historical_figure_Miyoshi_clan','Miyoshi clan')|E], putting an end to the conflict.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Rokkaku_Yoshisuke (1/14/2021 6:20:59 PM UTC)
 game_concept_historical_figure_10044016:0 "Rokkaku Yoshisuke"
 game_concept_historical_figure_10044016_desc:0 "#medium #bold Rokkaku Yoshisuke #! был son of [Concept('historical_figure_10044003','Rokkaku Yoshikata')|E]; and, after 1562, he took responsibility for administration in his father’s Namazue domain in Japan’s [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E].\n\nDuring the Sengoku period, Japan’s social и legal culture evolved in ways unrelated to the well-known history of serial battles иrmed skirmishes. A number of forward-looking daimyōs independently promulgated codes of conduct to be applied within a specific han или domain. Few examples of these daimyō-made law codes have survived, but the legal framework contrived by the Rokkaku clan remains amongst the small number of documents which can still be studied In 1567, the Rokkaku-shi shikimoku is promulgated.\n\nIn 1570, Он fought в failed Siege of Chōkō-ji. Then in 1572, Namazue was besieged и defeated by the forces of [Concept('historical_figure_10029120','Oda Nobunaga')|E], led by [Concept('historical_figure_10029280','Shibata Katsuie')|E].#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Sasaki_Takauji (3/14/2021 11:56:18 PM UTC)
 game_concept_historical_figure_10044203:0 "Sasaki Takauji"
 game_concept_historical_figure_10044203_desc:0 "#medium #bold Sasaki Takauji#!, also known by his religious name #bold Sasaki Dōyō#!, был японским poet, warrior, и bureaucrat [Concept('historical_figure_Muromachi_period','Muromachi period')|E].\n\nBorn in [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E], Sasaki Takauji served the regent [Concept('historical_figure_10132268','Hōjō Takatoki')|E] briefly, before aiding the shōgun [Concept('historical_figure_12139028','Ashikaga Takauji')|E] in overthrowing the [Concept('historical_figure_Kenmu_Restoration','Kenmu Restoration')|E] и establishing the [Concept('historical_figure_Ashikaga_shogunate','Ashikaga shogunate')|E]. During his period of service to the shogunate, Sasaki Takauji served as [Concept('historical_figure_Shugo','shugo')|E] of six provinces, и held a number of other important positions. Он былlso known for his [Concept('historical_figure_Waka_poetry','waka')|E] и [Concept('historical_figure_Renga','renga')|E] poetry, и contributed 81 of his poems to the first imperial anthology of renga, the Tsukubashū. Он is portrayed в epic [Concept('historical_figure_Taiheiki','Taiheiki')|E] as a paragon of elegance и luxury, иs the quintessential military aristocrat. Он exemplifies the extreme of extravagant taste known as \"basara\" where \"the love extraordinary иccumulation of objects was paramount\", и hosted events such as the twenty-day-long flower viewing event at Oharano.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ky%C5%8Dgoku_Takakazu_(d._1441) (8/9/2022 9:30:22 AM UTC)
 game_concept_historical_figure_10044208:0 "Kyōgoku Takakazu (d. 1441)"
 game_concept_historical_figure_10044208_desc:0 "#medium #bold Kyōgoku Takakazu#! был [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_Nobility','noble')|E] member Kyōgoku Clan of Japan, служившим [Concept('historical_figure_ShC58Dgun','shōgun')|E] [Concept('historical_figure_10040006','Ashikaga Yoshinori')|E].\n\n#S Family Origins#!\nThe Kyōgoku Clan claimed their noble descent from [Concept('historical_figure_10041037','Emperor Uda')|E]. The clan rose to prominence during the [Concept('historical_figure_Sengoku_period','Sengoku')|E] и [Concept('historical_figure_Edo_period','Edo')|E] periods when they would become a [Concept('historical_figure_DaimyC58D','daimyō')|E] clan. A later Kyōgoku Takakazu became daimyō и head Kyōgoku clan in 1637.\n\n#S Биография#!\nKyōgoku Takakazu was named the [Concept('historical_figure_Shugo','Shugo')|E] of [Concept('historical_figure_Yamashiro_Province','Yamashiro Province')|E] from 1421 to 1423. Он was succeeded in this position by a member [Concept('historical_figure_KyC58Dgoku_clan','Kyōgoku clan')|E], Kyōgoku Mochimitsu, though it is unclear whether the two were directly related.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ky%C5%8Dgoku_Takayoshi (10/4/2020 3:08:04 PM UTC)
 game_concept_historical_figure_10044218:0 "Kyōgoku Takayoshi"
 game_concept_historical_figure_10044218_desc:0 "#medium #bold Kyōgoku Takayoshi#! был son of Kyōgoku Takakiyo и nominal vassal [Concept('historical_figure_Azai_clan','Azai clan')|E]. Following [Concept('historical_figure_10040040','Ashikaga Yoshiteru')|E]’s murder in 1565, Takayoshi attended to [Concept('historical_figure_10040022','Ashikaga Yoshiaki')|E]. Он fell out of favour with [Concept('historical_figure_10029120','Oda Nobunaga')|E] after [Concept('historical_figure_10040022','Ashikaga Yoshiaki')|E]’s banishment from Kyoto in 1573.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ky%C5%8Dgoku_Takatsugu (12/5/2021 1:17:26 AM UTC)
 game_concept_historical_figure_10044219:0 "Kyōgoku Takatsugu"
 game_concept_historical_figure_10044219_desc:0 "#medium #bold Kyōgoku Takatsugu#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] of [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E] и [Concept('historical_figure_Wakasa_Province','Wakasa Province')|E] during the late [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_History_of_Japan','Japan’s history')|E].\n\n#S Биография#!\nHis childhood name was Koboshi. Takatsugu is recognized as the founder modern [Concept('historical_figure_KyC58Dgoku_clan','Kyōgoku clan')|E]. His forebears had been powerful since the 13th century, but their fortunes had waned after the [Concept('historical_figure_C58Cnin_War','Ōnin War')|E]. Takatsugu is credited with restoring his family’s lost prominence и position.\n\nTakatsugu allied himself with [Concept('historical_figure_10029120','Oda Nobunaga')|E]; иfter Nobunaga’s death, Takatsugu became a [Concept('historical_figure_Fudai','fudai')|E] daimyo Toyotomi. Hideyoshi installed Takatsugu at Ōtsu Castle in Ōmi province.\n\nIn 1600, he sided with the Tokugawa.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ky%C5%8Dgoku_Tatsuko (10/4/2020 3:15:04 PM UTC)
 game_concept_historical_figure_10044220:0 "Kyōgoku Tatsuko"
 game_concept_historical_figure_10044220_desc:0 "#medium #bold Kyōgoku Tatsuko#! был [Concept('historical_figure_Japanese_people','Japanese')|E] woman who lived from the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] to the early [Concept('historical_figure_Edo_period','Edo period')|E]. She был younger sister of [Concept('historical_figure_10044219','Kyōgoku Takatsugu')|E]. She was first the wife of [Concept('historical_figure_Wakasa_Province','Wakasa')|E] [Concept('historical_figure_DaimyC58D','daimyō')|E] Takeda Motoaki, but after his death she became [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E]’s concubine. Her cousin, Chacha, былlso a concubine и both of them were best friends. Hideyoshi granted her the name Lady Matsunomaru.\n\nAfter Hideyoshi’s death she became a nun under the name Juhō-in. She also moved to Ōtsu Castle, which was under the command of her brother, in [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E], и she былre when the [Concept('historical_figure_Siege_of_C58Ctsu','Siege of Ōtsu')|E] occurred.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ky%C5%8Dgoku_Takatomo (8/11/2022 10:09:24 AM UTC)
 game_concept_historical_figure_10044221:0 "Kyōgoku Takatomo"
 game_concept_historical_figure_10044221_desc:0 "#medium #bold Kyōgoku Takatomo#! был [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama period')|E] и the early [Concept('historical_figure_Edo_period','Edo period')|E]. Он был second son of [Concept('historical_figure_10044218','Kyōgoku Takayoshi')|E] и [Concept('historical_figure_10043022','Kyōgoku Maria')|E], also [Concept('historical_figure_10044219','Takatsugu')|E]’s younger brother.\n\nIn 1592 [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] gave him the domain at Iida in [Concept('historical_figure_Shinano_Province','Shinano Province')|E] in central Honshu, but he took sides with the [Concept('historical_figure_Tokugawa_clan','Tokugawa clan')|E] в [Concept('historical_figure_Sekigahara_Campaign','Sekigahara Campaign')|E]. For his loyalty he was given 78,000 koku и the Miyazu Domain in [Concept('historical_figure_Tango_Province','Tango Province')|E], where he established himself until his death. His adopted heir Kyōgoku Takahiro went on to manage the domain after his death.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Ky%C5%8Dgoku_Tadataka (12/12/2020 1:43:12 PM UTC)
 game_concept_historical_figure_10044225:0 "Kyōgoku Tadataka"
 game_concept_historical_figure_10044225_desc:0 "#medium #bold Kyōgoku Tadataka#! был [Concept('historical_figure_Japanese_people','Japanese')|E] [Concept('historical_figure_Nobility','noble')|E] и the [Concept('historical_figure_DaimyC58D','daimyō')|E] и head [Concept('historical_figure_KyC58Dgoku_clan','Kyōgoku clan')|E] of Japan during the Tokugawan power grab early 17th century.\n\n#S Жизнь#!\nHis Childhood name was Kumamaro. Kyōgoku Tadataka был member и head powerful [Concept('historical_figure_KyC58Dgoku_clan','Kyōgoku clan')|E] who claimed their noble descent from [Concept('historical_figure_10041037','Emperor Uda')|E]. Он был son of [Concept('historical_figure_10044219','Kyōgoku Takatsugu')|E] и his concubine. His paternal grandfather was [Concept('historical_figure_10044218','Kyōgoku Takayoshi')|E].\n\nKyōgoku Tadataka is best known for his participation в [Concept('historical_figure_Tokugawa_clan','Tokugawa clans')|E] 1615 military [Concept('historical_figure_Siege_of_Osaka','campaign for Osaka')|E] where he commanded 2,000 troops in service to the Tokugawas. During this campaign, he successfully led a flanking maneuver against the defenders of [Concept('historical_figure_Osaka_Castle','Osaka Castle')|E] в Shigino area northeast castle together with Ishikawa Tadafusa и fellow clan member [Concept('historical_figure_10044221','Kyōgoku Takatomo')|E]. This maneuver was instrumental в Tokugawa victory.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Gam%C5%8D_Katahide (9/29/2021 2:21:31 PM UTC)
 game_concept_historical_figure_10044505:0 "Gamō Katahide"
 game_concept_historical_figure_10044505_desc:0 "#medium #bold Gamō Katahide#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] of Gamō clan, the [Concept('historical_figure_Sengoku_period','Sengoku period')|E] through [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama periods')|E]. Katahide, the eldest son of Gamō Sadahide, был вассалом [Concept('historical_figure_Rokkaku_clan','Rokkaku clan')|E] и later [Concept('historical_figure_Oda_clan','Oda clan')|E]. His son, [Concept('historical_figure_10044508','Gamō Ujisato')|E], became daimyo Aizu Domain и his daughter, Tora known as Sanjo-dono was one of [Concept('historical_figure_10029400','Toyotomi Hideyoshi')|E] concubine.\n\nIn 1568, [Concept('historical_figure_10029120','Oda Nobunaga')|E], who was en route to Kyoto, defeated the Rokkaku clan. Upon the Rokkaku clan’s defeat, Katahide as a former influential vassal, pledged loyalty to Nobunaga, и became an Oda вассалом. However, the price of Katahide’s pledge was giving up his son as a hostage, и so [Concept('historical_figure_10044508','Gamō Ujisato')|E] was taken to Gifu, then the Oda clan’s headquarters.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Aochi_Shigetsuna (10/4/2020 1:03:18 PM UTC)
 game_concept_historical_figure_10044506:0 "Aochi Shigetsuna"
 game_concept_historical_figure_10044506_desc:0 "#medium #bold Aochi Shigetsuna#! был вассалом beneath the clan of [Concept('historical_figure_Oda_clan','Oda')|E] throughout the latter [Concept('historical_figure_Sengoku_period','Sengoku period')|E] of [Concept('historical_figure_Feudal_Japan','Feudal Japan')|E]. Shigetsuna был legitimate second son of Gamō Sadahide и was later adopted by Aochi Nagatsuna, a [Concept('historical_figure_DaimyC58D','daimyō')|E] who held residence в Kurita District of [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E]. Around the year of 1569 Shigetsuna along with his brother Gamo Katahide would both submit to the prominent [Concept('historical_figure_10029120','Oda Nobunaga')|E]. One year following this event Shigetsuna accompanied his new lord in a campaign that would aspire for death to the defiant [Concept('historical_figure_Asakura_clan','Asakura')|E] of [Concept('historical_figure_Echizen_Province','Echizen Province')|E]. However, after [Concept('historical_figure_10043015','Azai Nagamasa')|E] had initially defected from his allegiance to the Oda in support Asakura, who were his mutual allies for many generations, the Oda army was forced into retreat и Shigetsuna would consequently lose his life defending their rear guard.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Gam%C5%8D_Ujisato (8/19/2022 10:14:01 AM UTC)
 game_concept_historical_figure_10044508:0 "Gamō Ujisato"
 game_concept_historical_figure_10044508_desc:0 "#medium #bold Gamō Ujisato#! или #bold Gamō Yasuhide#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] [Concept('historical_figure_Sengoku_period','Sengoku')|E] и [Concept('historical_figure_AzuchiE28093Momoyama_period','Azuchi–Momoyama periods')|E]. Он was heir и son of [Concept('historical_figure_10044505','Gamō Katahide')|E], lord of Hino Castle in [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E], he later held Matsusaka и finally [Concept('historical_figure_Aizuwakamatsu_Castle','Aizuwakamatsu Castle')|E] in [Concept('historical_figure_Mutsu_Province','Mutsu Province')|E]. Он also controlled Obama Castle through one of his вассаломs, Gamō Chūzaemon.\n\n#S Ранняя жизнь и rise#!\nUjisato, known in his childhood as #bold Tsuruchiyo#!, was born in Hino, в Gamō district of [Concept('historical_figure_C58Cmi_Province','Ōmi Province')|E] in 1556. In 1568, [Concept('historical_figure_10029120','Oda Nobunaga')|E], who was en route to Kyoto, defeated the [Concept('historical_figure_Rokkaku_clan','Rokkaku clan')|E], who were the masters of Tsuruchiyo’s father, Katahide. Upon the Rokkaku clan’s defeat, Katahide as a former influential vassal, pledged loyalty to Nobunaga, и became an Oda вассалом. However, the price of Katahide’s pledge was giving up his son as a hostage, и so Tsuruchiyo was taken to [Concept('historical_figure_Gifu_Gifu','Gifu')|E], then the [Concept('historical_figure_Oda_clan','Oda clan')|E]’s headquarters.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Gam%C5%8D_Hideyuki (10/4/2020 12:17:15 PM UTC)
 game_concept_historical_figure_10044512:0 "Gamō Hideyuki"
 game_concept_historical_figure_10044512_desc:0 "#medium #bold Gamō Hideyuki#! был японским [Concept('historical_figure_DaimyC58D','daimyō')|E] who ruled the [Concept('historical_figure_Aizu','Aizu')|E] domain. Он был son of [Concept('historical_figure_10044508','Gamō Ujisato')|E]. A [Concept('historical_figure_Catholic','Catholic')|E], Hideyuki was moved to [Concept('historical_figure_Utsunomiya_Domain','Utsunomiya')|E] in [Concept('historical_figure_Shimotsuke_Province','Shimotsuke Province')|E] after his father died in 1595. In 1600, he was given [Concept('historical_figure_Aizu','Aizu')|E], worth 600,000 koku. This had been part of his father’s fief. His wife was third daughter of [Concept('historical_figure_10024006','Tokugawa Ieyasu')|E], Furihime.\n\nHideyuki’s eldest son Tadasato succeeded him in 1612.#!\n\n#weak Википедия#!"

