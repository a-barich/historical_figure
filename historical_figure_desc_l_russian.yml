 # https://en.wikipedia.org/wiki/Fujiwara_no_Teika (6/21/2022 4:03:27 PM UTC)
 game_concept_historical_figure_11001709:0 "Fujiwara no Teika"
 game_concept_historical_figure_11001709_desc:0 "#medium #bold Fujiwara no Sadaie#!, better-known as #bold Fujiwara no Teika#!, был [Concept('historical_figure_Japanese_people','Japanese')|E] anthologist, calligrapher, literary critic, novelist, poet, и scribe late [Concept('historical_figure_Heian_period','Heian')|E] и early [Concept('historical_figure_Kamakura_period','Kamakura periods')|E]. His influence was enormous, и he is counted as among the greatest of [Concept('historical_figure_Japanese_poetry','Japanese poets')|E], и perhaps the greatest master [Concept('historical_figure_Waka_poetry','waka')|E] form – an ancient poetic form consisting of five lines with a total of 31 syllables.\n\nTeika’s critical ideas on composing poetry were extremely influential и studied until as late as the [Concept('historical_figure_Meiji_period','Meiji era')|E]. A member of a poetic clan, Teika was born to the noted poet [Concept('historical_figure_11001706','Fujiwara no Shunzei')|E]. After coming to the attention [Concept('historical_figure_DaijC58D-tennC58D','Retired Emperor')|E] [Concept('historical_figure_10041060','Go-Toba')|E], Teika began his long и distinguished career, spanning multiple areas of aesthetic endeavor. His relationship with Go-Toba былt first cordial и led to commissions to compile anthologies, but later resulted in his banishment from the retired emperor’s court.#!\n\n#weak Википедия#!"

 # https://en.wikipedia.org/wiki/Fujiwara_no_Tameie (12/31/2021 3:17:06 AM UTC)
